  <h3 id="1.7.1" data-text="Version 1.7.1" tabindex="-1">Version 1.7.1</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.1</code>
    is released. Version 1.7.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/88073d6f9c7c7dc2fc11e9ef53a94e12e4ad1495..291ef1e90f03947a872833589ef6e32ba19e9103/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Predictive back will now only run for transactions in which all of the fragments have either a Animator or a Seekable Androidx Transition. This fixes an issue where canceling a partially seekable transaction would cause a blank screen. (
      <a href="https://android-review.googlesource.com/#/q/I4303795b1cb4f7e58cd4f8efe0baa53d64a51dd8">I43037</a>
      ,
      <a href="https://issuetracker.google.com/issues/339169168">b/339169168</a>
      )
    </li>
  </ul>
