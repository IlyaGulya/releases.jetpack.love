changelogHtml: |
  <h3 id="1.1.0-rc02" data-text="Version 1.1.0-rc02" tabindex="-1">Version 1.1.0-rc02</h3>
  <p>July 17, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.1.0-rc02</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.1.0-rc02</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment-testing:fragment:1.1.0-rc02</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31e072b23ddd65615efc5f3fbece2276b6b5cae4..16e3ea9c8519ff086ea5f0bbc4d6fa84743e87f1/fragment">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a crash in
      <code translate="no" dir="ltr">FragmentPagerAdapter</code>
      and
      <code translate="no" dir="ltr">FragmentStatePagerAdapter</code>
      when removing the current item. (
      <a href="https://issuetracker.google.com/issues/137209870">b/137209870</a>
      )
    </li>
  </ul>
