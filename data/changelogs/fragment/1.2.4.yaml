changelogHtml: |
  <h3 id="1.2.4" data-text="Version 1.2.4" tabindex="-1">Version 1.2.4</h3>
  <p>April 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.2.4</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.4</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.2.4</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bb33dc2112f153d6d7ae15a267d2acd7ac53dabb..1f1113dbc41d1678cef9a13711434b9640729ccd/fragment">Version 1.2.4 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated the Fragment ProGuard rules to allow obfuscation of kept fragments. (
      <a href="https://issuetracker.google.com/issues/151605338">b/151605338</a>
      )
    </li>
    <li>
      Disabled the
      <code translate="no" dir="ltr">FragmentLiveDataObserve</code>
      Lint rule on
      <code translate="no" dir="ltr">DialogFragment</code>
      classes as their lifecycle and view lifecycle are always in sync, making it safe to use either
      <code translate="no" dir="ltr">this</code>
      or
      <code translate="no" dir="ltr">viewLifecycleOwner</code>
      when calling
      <code translate="no" dir="ltr">observe</code>
      . (
      <a href="https://issuetracker.google.com/issues/151765086">b/151765086</a>
      )
    </li>
  </ul>
