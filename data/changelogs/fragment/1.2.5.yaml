changelogHtml: |
  <h3 id="1.2.5" data-text="Version 1.2.5" tabindex="-1">Version 1.2.5</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.2.5</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.5</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.2.5</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f1113dbc41d1678cef9a13711434b9640729ccd..1fa73cb2d5a51ba9016a9d7f8cf80e04ad50f528/fragment">Version 1.2.5 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The fragment’s
      <code translate="no" dir="ltr">getViewLifecycleOwner()</code>
      is now stopped before
      <code translate="no" dir="ltr">onSaveInstanceState()</code>
      is called, mirroring the behavior of the fragment’s lifecycle. This was previously released in
      <a href="#1.3.0-alpha04">
        Fragment
        <code translate="no" dir="ltr">1.3.0-alpha04</code>
      </a>
      . (
      <a href="https://issuetracker.google.com/issues/154645875">b/154645875</a>
      )
    </li>
    <li>
      Calling
      <code translate="no" dir="ltr">setMenuVisibility(false)</code>
      on a fragment now correctly changes the visibility of menus provided by its child fragments. This was previously released in
      <a href="#1.3.0-alpha04">
        Fragment
        <code translate="no" dir="ltr">1.3.0-alpha04</code>
      </a>
      . (
      <a href="https://issuetracker.google.com/issues/153593580">b/153593580</a>
      )
    </li>
  </ul>
