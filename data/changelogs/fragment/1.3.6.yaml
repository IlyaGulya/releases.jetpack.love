changelogHtml: |
  <h3 id="1.3.6" data-text="Version 1.3.6" tabindex="-1">Version 1.3.6</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.3.6</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.3.6</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.3.6</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f7c7f1ee129c30eda48c6e13a4a525ed2c846f6..9bda870a1d83164b81bca5882af8863c0259462f/fragment">Version 1.3.6 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="https://developer.android.com/jetpack/androidx/releases/fragment#1.4.0-alpha03">
        Fragment
        <code translate="no" dir="ltr">1.4.0-alpha03</code>
      </a>
      : The
      <code translate="no" dir="ltr">FragmentManager</code>
      will no longer crash when you attempt to hide a removing fragment. (
      <a href="https://android-review.googlesource.com/#/q/I573ddcfcd1b9c782b5546dd4643e0e4ed042b277">I573dd</a>
      ,
      <a href="https://issuetracker.google.com/issues/183634730">b/183634730</a>
      )
    </li>
    <li>
      The Fragment’s view is now properly set to
      <code translate="no" dir="ltr">GONE</code>
      when using
      <code translate="no" dir="ltr">hide()</code>
      when the root view has
      <code translate="no" dir="ltr">transitionGroup=”true”</code>
      set. (
      <a href="https://android-review.googlesource.com/1766655">aosp/1766655</a>
      ,
      <a href="https://issuetracker.google.com/issues/193603427">b/193603427</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FragmentActivity</code>
      now always unlocks the saved state as its first operation in lifecycle callbacks it overrides. (
      <a href="https://android-review.googlesource.com/#/q/I6db7adb364dfbdd922a376242d54519028d4a9c9">I6db7a</a>
      )
    </li>
  </ul>
  <p><strong>Dependency update</strong></p>
  <ul>
    <li>
      From
      <a href="/jetpack/androidx/releases/fragment#1.3.6">
        Fragment
        <code translate="no" dir="ltr">1.3.6</code>
      </a>
      : Fragments now depends on
      <a href="/jetpack/androidx/releases/activity#1.2.4">
        Activity
        <code translate="no" dir="ltr">1.2.4</code>
      </a>
      (
      <a href="https://android-review.googlesource.com/#/q/I3a66c06ec44c43106e6f7fb48ba9b9f964429b45">I3a66c</a>
      )
    </li>
  </ul>
