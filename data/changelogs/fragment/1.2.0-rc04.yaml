  <h3 id="1.2.0-rc04" data-text="Version 1.2.0-rc04" tabindex="-1">Version 1.2.0-rc04</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.2.0-rc04</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.0-rc04</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.2.0-rc04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0754f64b25856c50be34974ca8081be31c1b8b2f..51813e9145ac8b1ed7f01f3b8dc6741abc937079/fragment">Version 1.2.0-rc04 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Adjusted the animations for
      <code translate="no" dir="ltr">TRANSIT_FRAGMENT_OPEN</code>
      ,
      <code translate="no" dir="ltr">TRANSIT_FRAGMENT_CLOSE</code>
      , and
      <code translate="no" dir="ltr">TRANSIT_FRAGMENT_FADE</code>
      to avoid visual issues. (
      <a href="https://issuetracker.google.com/issues/145468417">b/145468417</a>
      )
    </li>
  </ul>
