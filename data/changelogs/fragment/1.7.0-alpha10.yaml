changelogHtml: |
  <h3 id="1.7.0-alpha10" data-text="Version 1.7.0-alpha10" tabindex="-1">Version 1.7.0-alpha10</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.0-alpha10</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78ed9a7c8aebd7f55c3219688444fe02ed7798ad..ca2a8cf8da3a3502fccc593974f8085653e38261/fragment">Version 1.7.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the known issue in the previous Fragment release where using Fragment's Predictive Back support for
      <code translate="no" dir="ltr">Animator</code>
      or AndroidX Transition, Fragments would throw a
      <code translate="no" dir="ltr">NullPointerException</code>
      from
      <code translate="no" dir="ltr">handleOnBackProgressed</code>
      if no
      <code translate="no" dir="ltr">FragmentManager.OnBackStackChangedListener</code>
      has ever been added via
      <a href="/reference/androidx/fragment/app/FragmentManager#addOnBackStackChangedListener(androidx.fragment.app.FragmentManager.OnBackStackChangedListener)"><code translate="no" dir="ltr">addOnBackStackChangedListener</code></a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7c835eb5ca4632bc3a3f68a2c1fe70d0e194b8d1">I7c835</a>
      )
    </li>
  </ul>
