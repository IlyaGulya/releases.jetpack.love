changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>October 11, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.2.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.2.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/20f7c62349217f2b3f79a3c7548b2331235de42c..50959249335066aab14331fa93c0fa132cc00deb/fragment">Version 1.2.0-beta02 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where Fragment's
      <code translate="no" dir="ltr">onInflate()</code>
      did not receive proper attributes from
      <code translate="no" dir="ltr">FragmentContainerView</code>
      , breaking cases such as
      <code translate="no" dir="ltr">NavHostFragment</code>
      . (
      <a href="https://issuetracker.google.com/issues/142421837">b/142421837</a>
      )
    </li>
  </ul>
