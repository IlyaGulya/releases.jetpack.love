changelogHtml: |
  <h3 id="1.8.6" data-text="Version 1.8.6" tabindex="-1">Version 1.8.6</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.6</code>
    is released. Version 1.8.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/42d1f9653eafdf921d3f0be1ffadd8905abac21a..e22fa33d22862979c7905e12ed76e74412dc41d2/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentContainerView</code>
      's
      <code translate="no" dir="ltr">setOnApplyWindowInsetsListener</code>
      override now takes a null listener, matching what the framework allows. (
      <a href="https://android-review.googlesource.com/#/q/I575f0b5da72d096b14393afd9819ab66e061b002">I575f0</a>
      ,
      <a href="https://issuetracker.google.com/issues/282790626">b/282790626</a>
      )
    </li>
  </ul>
