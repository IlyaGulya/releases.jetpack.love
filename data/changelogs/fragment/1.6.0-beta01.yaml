changelogHtml: |
  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.6.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/fragment">Version 1.6.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Using
      <code translate="no" dir="ltr">postponeEnterTransition</code>
      with a timeout and then replacing the postponed fragment no longer results in leaking the postponed fragment. (
      <a href="https://android-review.googlesource.com/#/q/I2ec7d50c9a08be4902dcc3cce4615bc1e19ed47d">I2ec7d</a>
      ,
      <a href="https://issuetracker.google.com/issues/276375110">b/276375110</a>
      )
    </li>
    <li>
      The new
      <code translate="no" dir="ltr">onBackStackChangeStarted</code>
      and
      <code translate="no" dir="ltr">onBackStackChangeCommitted</code>
      callbacks will now only dispatch a fragment a single time, even if multiple transactions contain the same fragment. (
      <a href="https://android-review.googlesource.com/#/q/Ic6b692881ce091c4e73153f60692fe463fb405ca">Ic6b69</a>
      )
    </li>
  </ul>
