changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.6.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4a2f5e696614339c1ac21f706c1a17c0285780e7..7d3ac1ab1206c01fae3ebb500b5b942636070155/fragment">Version 1.6.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">FragmentManager.OnBackStackChagnedListener</code>
      interface now offers two additional callbacks,
      <code translate="no" dir="ltr">onBackStackChangeStarted</code>
      and
      <code translate="no" dir="ltr">onBackStackChangeCommitted</code>
      , that allow for additional information and control when back stack changes occur in the
      <code translate="no" dir="ltr">FragmentManager</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib7ce5958d86ea1701f78e519ff607aa60a439def">Ib7ce5</a>
      ,
      <a href="https://issuetracker.google.com/issues/238686802">b/238686802</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">Fragment</code>
      and
      <code translate="no" dir="ltr">FragmentManager</code>
      APIs that take an
      <code translate="no" dir="ltr">Intent</code>
      or
      <code translate="no" dir="ltr">IntentSender</code>
      are now properly annotated with
      <code translate="no" dir="ltr">@NonNull</code>
      to prevent passing in a null value as a null value would always immediately crash the respective Android framework APIs these methods call into. (
      <a href="https://android-review.googlesource.com/#/q/I06fd4eed31b985d7b9160430efb2f05d1c451dc1">I06fd4</a>
      )
    </li>
  </ul>
