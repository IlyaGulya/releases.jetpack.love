changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.2.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.2.0-alpha01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0491995874ce17bcaf19ad9864f5ec6a0ae1b46d..588801999e8e8ea9ec080a796f72fefa17f3cd3b/fragment">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      FragmentManager now calls
      <code translate="no" dir="ltr">requestApplyInsets()</code>
      after attaching the Fragmentâ€™s view and directly before calling
      <code translate="no" dir="ltr">onViewCreated()</code>
      , ensuring that your view always has the correct insets. (
      <a href="https://issuetracker.google.com/issues/135945162">b/135945162</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      when popping a
      <code translate="no" dir="ltr">FragmentTransaction</code>
      that used
      <code translate="no" dir="ltr">setPrimaryNavigationFragment()</code>
      before
      <code translate="no" dir="ltr">replace()</code>
      . (
      <a href="https://issuetracker.google.com/issues/134673465">b/134673465</a>
      )
    </li>
  </ul>
