changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.2.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.2.0-alpha03</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b4eddfd7b427a4a334dceb6e0fb600de38ccdd4f..8e4aaeee0302e90400b8aa995dbbc220aa5dfe21/fragment">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentContainerView</code>
      is now
      <code translate="no" dir="ltr">final</code>
      . (
      <a href="https://issuetracker.google.com/issues/140133091">b/140133091</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentContainerView</code>
      now properly reverses the draw order when popping fragments off the back stack. (
      <a href="https://issuetracker.google.com/issues/139104187">b/139104187</a>
      )
    </li>
    <li>
      Fixed an issue where the wrong animation would run when both popping a fragment and adding a new fragment at the same time. (
      <a href="https://issuetracker.google.com/issues/111659726">b/111659726</a>
      )
    </li>
    <li>
      Fragments now wait for transitions (in addition to animations, which was fixed in
      <a href="/jetpack/androidx/releases/fragment#1.2.0-alpha02">
        Fragment
        <code translate="no" dir="ltr">1.2.0-alpha02</code>
      </a>
      ) to finish before dispatching
      <code translate="no" dir="ltr">onDestroyView()</code>
      . (
      <a href="https://issuetracker.google.com/issues/138741697">b/138741697</a>
      )
    </li>
  </ul>
