changelogHtml: |
  <h3 id="1.4.0-alpha09" data-text="Version 1.4.0-alpha09" tabindex="-1">Version 1.4.0-alpha09</h3>
  <p>September 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.4.0-alpha09</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.4.0-alpha09</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.4.0-alpha09</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae..1a3dcfb231517d6104969f17063fcc6c97ba6eeb/fragment">Version 1.4.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      You can now call
      <code translate="no" dir="ltr">clearBackStack(name)</code>
      to clear any state previously saved with
      <code translate="no" dir="ltr">saveBackStack(name)</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I70cd75a17faffed340424ef0769bd312df9035ae">I70cd7</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">FragmentContainerView</code>
      class has been rewritten in Kotlin ensuring that the
      <code translate="no" dir="ltr">getFragment</code>
      function will properly respect nullability. (
      <a href="https://android-review.googlesource.com/#/q/If694a3b70bf84f03c95d67d20e58485135ab7d86">If694a</a>
      ,
      <a href="https://issuetracker.google.com/issues/189629145">b/189629145</a>
      )
    </li>
    <li>
      FragmentStrictMode is now written in Kotlin (
      <a href="https://android-review.googlesource.com/#/q/I117679edc3af067bb0ef901714ace02712c97a40">I11767</a>
      ,
      <a href="https://issuetracker.google.com/issues/199183506">b/199183506</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the state of a Fragment that was added with
      <code translate="no" dir="ltr">setReorderingAllowed(true)</code>
      and then immediately removed before executing pending transactions would not be properly cleaned up. (
      <a href="https://android-review.googlesource.com/#/q/I8ccb834a4337dda503e64402dab4aca807d81788">I8ccb8</a>
      )
    </li>
  </ul>
