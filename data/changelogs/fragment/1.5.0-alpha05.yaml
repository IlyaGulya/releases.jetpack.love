changelogHtml: |
  <h3 id="1.5.0-alpha05" data-text="Version 1.5.0-alpha05" tabindex="-1">Version 1.5.0-alpha05</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ef5671233460b844828e14a816255dbf7904868..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/fragment">Version 1.5.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Fragment</code>
      's
      <code translate="no" dir="ltr">setHasOptionsMenu()</code>
      has been deprecated. To manage menus and their menu items, the new menu APIs should be used instead as per the
      <a href="#1.5.0-alpha04">
        Fragment
        <code translate="no" dir="ltr">1.5.0-alpha04</code>
        release notes
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7b4b4dd5cfa1922a7ee0d1d4317a52439e780786">I7b4b4</a>
      ,
      <a href="https://issuetracker.google.com/issues/226438239">b/226438239</a>
      )
    </li>
  </ul>
