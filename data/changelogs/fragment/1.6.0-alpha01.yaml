  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.6.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.6.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.6.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d5e5f4d57931a05bfd2dc75c09b3537e4d3ec976..a7f0710ad21f556f0dde9bf7bdab6d2135170fd4/fragment">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      The saved state of
      <code translate="no" dir="ltr">Fragment</code>
      s has been split entirely between private library state (custom
      <code translate="no" dir="ltr">Parcelable</code>
      classes) and state provided by the developer, which is now always stored in a
      <code translate="no" dir="ltr">Bundle</code>
      that allows determining exactly where a fragmentâ€™s state is originating. (
      <a href="https://issuetracker.google.com/issues/207158202">b/207158202</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#1.5.1">
        Fragment
        <code translate="no" dir="ltr">1.5.1</code>
      </a>
      : Fix a regression in the
      <code translate="no" dir="ltr">DialogFragmentCallbacksDetector</code>
      where using the lint version bundled with AGP 7.4 would cause lint to crash. (
      <a href="https://issuetracker.google.com/237567009">b/237567009</a>
      )
    </li>
  </ul>
  <p><strong>Dependency update</strong></p>
  <ul>
    <li>
      From
      <a href="#1.5.1">
        Fragment
        <code translate="no" dir="ltr">1.5.1</code>
      </a>
      : The Fragment library now depends on the
      <a href="/jetpack/androidx/releases/lifecycle#2.5.1">
        Lifecycle
        <code translate="no" dir="ltr">2.5.1</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id204c8273a64607e7ee83a452a45a566f5fe0fac">Id204c</a>
      )
    </li>
    <li>
      From
      <a href="#1.5.1">
        Fragment
        <code translate="no" dir="ltr">1.5.1</code>
      </a>
      : The Fragment library now depends on
      <a href="/jetpack/androidx/releases/activity#1.5.1">
        Activity
        <code translate="no" dir="ltr">1.5.1</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I10f076fcf8083ff61904604f17a65377b0c7e6b3">I10f07</a>
      )
    </li>
  </ul>
