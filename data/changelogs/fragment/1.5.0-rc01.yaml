changelogHtml: |
  <h3 id="1.5.0-rc01" data-text="Version 1.5.0-rc01" tabindex="-1">Version 1.5.0-rc01</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c0a89ec374961b3015097ab307ebb8196dbe3888..218ccafb21e861418ebb20936cad034ed012fb70/fragment">Version 1.5.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Saved Instance State Refactoring</strong></p>
  <ul>
    <li>
      The state associated with each individual fragment is now saved separately from the internal state of the
      <code translate="no" dir="ltr">FragmentManager</code>
      , thus allowing you to correlate the amount of saved state associated with an individual fragment with the unique IDs present in the
      <a href="/guide/fragments/debugging#debug-logging">Fragment debug logging</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/a153e0dc72acb0eb453499bb14d50fd774c4dd93">a153e0</a>
      ,
      <a href="https://issuetracker.google.com/issues/207158202">b/207158202</a>
      )
    </li>
  </ul>
