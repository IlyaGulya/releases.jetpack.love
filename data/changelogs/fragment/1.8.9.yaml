changelogHtml: |
  <h3 id="1.8.9" data-text="Version 1.8.9" tabindex="-1">Version 1.8.9</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.9</code>
    is released. Version 1.8.9 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d008d0faccfc0ad192d2b2df27e3c61227f381f6..f39ca3510efb2347ebfef231e25a3e804922450d/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where cancelling a predictive back gesture that pops a hide operation will cause the subsequent gesture not to animate correctly when using animators. (
      <a href="https://android-review.googlesource.com/#/q/I0a4003096caf30f8185e1a9bd2b493f7d1d0c875">I0a400</a>
      ,
      <a href="https://issuetracker.google.com/issues/384765586">b/384765586</a>
      )
    </li>
    <li>
      Fixed an error where a combination of
      <code translate="no" dir="ltr">setMaxLifecycle</code>
      and
      <code translate="no" dir="ltr">popBackStack</code>
      could fail to move the top fragment to RESUMED. (
      <a href="https://android-review.googlesource.com/#/q/I3448b3c372f318b399ce93f74326fbfda87475d9">I3448b</a>
      ,
      <a href="https://issuetracker.google.com/issues/406127576">b/406127576</a>
      )
    </li>
  </ul>
