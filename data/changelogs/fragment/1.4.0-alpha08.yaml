changelogHtml: |
  <h3 id="1.4.0-alpha08" data-text="Version 1.4.0-alpha08" tabindex="-1">Version 1.4.0-alpha08</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.4.0-alpha08</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.4.0-alpha08</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.4.0-alpha08</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc..47e81d1c497b8a57534a460c277855db1b0257ae/fragment">Version 1.4.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved the
      <code translate="no" dir="ltr">UseRequireInsteadOfGet</code>
      Lint check to better handle redundant parenthesis. (
      <a href="https://android-review.googlesource.com/#/q/I2d86527576efa558ea06c270edfd7f34de1a8f5c">I2d865</a>
      )
    </li>
    <li>
      Improved the
      <code translate="no" dir="ltr">UseGetLayoutInflater</code>
      Lint check to handle additional edge cases. (
      <a href="https://android-review.googlesource.com/#/q/Ie54235d4169c5042441f3e9608296ae4de670850">Ie5423</a>
      )
    </li>
  </ul>
