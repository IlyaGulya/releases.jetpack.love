changelogHtml: |
  <h3 id="1.8.4" data-text="Version 1.8.4" tabindex="-1">Version 1.8.4</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.4</code>
    is released. Version 1.8.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/da5509028c3c40784100283320b83785fbd203c6..d20e1de525e7d80ea3b79a4698f86adcb901b66b/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where quickly pressing the system back button or quickly doing gesture back will cause Fragments to crash when using Androidx Transitions. (
      <a href="https://android-review.googlesource.com/#/q/Ibc038d8db7c3e7903a4dc8bfa556883705d27ee8">Ibc038</a>
      ,
      <a href="https://issuetracker.google.com/issues/364804225">b/364804225</a>
      )
    </li>
    <li>
      Fixed an issue in fragments where interrupting a predictive back gesture would send the fragment manager into an undefined state and even up showing the wrong fragment. (
      <a href="https://android-review.googlesource.com/#/q/If82e2cd540a5319faa2e40d4a28ce31026e2e19d">If82e2</a>
      ,
      <a href="https://issuetracker.google.com/issues/338624457">b/338624457</a>
      )
    </li>
    <li>
      Fixed an
      <code translate="no" dir="ltr">UninitializedPropertyAccessException</code>
      in
      <code translate="no" dir="ltr">AndroidFragment</code>
      when dynamically swapping out the Class your
      <code translate="no" dir="ltr">AndroidFragment</code>
      instance is using. (
      <a href="https://android-review.googlesource.com/#/q/I12dea04016d1f68583acb1265ca0a937a7ebd75d">I12dea</a>
      )
    </li>
  </ul>
