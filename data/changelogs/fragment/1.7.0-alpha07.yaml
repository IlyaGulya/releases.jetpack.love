changelogHtml: |
  <h3 id="1.7.0-alpha07" data-text="Version 1.7.0-alpha07" tabindex="-1">Version 1.7.0-alpha07</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e63042bab069a262f0e762d23f5a18152f3bf12a..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/fragment">Version 1.7.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      caused by setting a shared element transition and failing to set an enter/exitTransition as well. (
      <a href="https://android-review.googlesource.com/#/q/I8472b865cf93d1d3463f73942c460263f746fef5">I8472b</a>
      )
    </li>
    <li>
      From
      <a href="#1.6.2">
        Fragment
        <code translate="no" dir="ltr">1.6.2</code>
      </a>
      : When the Fragment of a
      <code translate="no" dir="ltr">FragmentContainerView</code>
      is inflated, its states such as
      <code translate="no" dir="ltr">FragmentManager</code>
      , Host, and id are now accessible in the
      <code translate="no" dir="ltr">onInflate</code>
      callback. (
      <a href="https://android-review.googlesource.com/#/q/I1e44c5dbf5f0e0c55be39489f4c973937f6910cd">I1e44c</a>
      ,
      <a href="https://issuetracker.google.com/issues/307427423">b/307427423</a>
      )
    </li>
    <li>
      From
      <a href="#1.6.2">
        Fragment
        <code translate="no" dir="ltr">1.6.2</code>
      </a>
      : When using
      <code translate="no" dir="ltr">clearBackStack</code>
      to remove a set of fragments, any nested Fragment's
      <code translate="no" dir="ltr">ViewModel</code>
      will now be cleared when the parent fragmentâ€™s
      <code translate="no" dir="ltr">ViewModels</code>
      are cleared. (
      <a href="https://android-review.googlesource.com/#/q/I6d83cd93421837b213d25d2fdbe5405348cd2637">I6d83c</a>
      ,
      <a href="https://issuetracker.google.com/issues/296173018">b/296173018</a>
      )
    </li>
  </ul>
