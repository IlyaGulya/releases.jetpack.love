changelogHtml: |
  <h3 id="1.5.7" data-text="Version 1.5.7" tabindex="-1">Version 1.5.7</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.7</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.7</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.7</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/29aa61b8de7b6fc4c40d7853fea944ae84553b19..264a7d28a22c73b74b7b8527075eedd989e8d521/fragment">Version 1.5.7 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Using
      <code translate="no" dir="ltr">postponeEnterTransition</code>
      with a timeout and then replacing the postponed fragment no longer results in leaking the postponed fragment. (
      <a href="https://android-review.googlesource.com/#/q/I2ec7d50c9a08be4902dcc3cce4615bc1e19ed47d">I2ec7d</a>
      ,
      <a href="https://issuetracker.google.com/issues/276375110">b/276375110</a>
      )
    </li>
  </ul>
