changelogHtml: |
  <h3 id="1.8.1" data-text="Version 1.8.1" tabindex="-1">Version 1.8.1</h3>
  <p>June 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.1</code>
    is released. Version 1.8.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4cb33e7274271da73c61e9231b4d372300cecec4..c06fe0a3e7c61f31e0734f93bef3899fae9dc0f4/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where fragments without a container were immediately
      <code translate="no" dir="ltr">DESTROYED</code>
      when starting a predictive back gesture. Now they are held in the
      <code translate="no" dir="ltr">CREATED</code>
      state until after the gesture is complete. (
      <a href="https://android-review.googlesource.com/#/q/If6b83f7dbb655e0bebc99c3c769625626a7c4e8d">If6b83</a>
      ,
      <a href="https://issuetracker.google.com/issues/345244539">b/345244539</a>
      )
    </li>
  </ul>
