changelogHtml: |
  <h3 id="1.8.0-beta01" data-text="Version 1.8.0-beta01" tabindex="-1">Version 1.8.0-beta01</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.0-beta01</code>
    is released. Version 1.8.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c17ac8d339b80b5f509f83792f5923e337612c7..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#1.7.1">
        Fragment
        <code translate="no" dir="ltr">1.7.1</code>
      </a>
      : Predictive back will now only run for transactions in which all of the fragments have either a Animator or a Seekable Androidx Transition. This fixes an issue where canceling a partially seekable transaction would cause a black screen. (
      <a href="https://android-review.googlesource.com/#/q/I4303795b1cb4f7e58cd4f8efe0baa53d64a51dd8">I43037</a>
      ,
      <a href="https://issuetracker.google.com/issues/339169168">b/339169168</a>
      )
    </li>
  </ul>
