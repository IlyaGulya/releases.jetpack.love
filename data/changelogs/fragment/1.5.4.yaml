changelogHtml: |
  <h3 id="1.5.4" data-text="Version 1.5.4" tabindex="-1">Version 1.5.4</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.4</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.4</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.4</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a971aa42c5da6841733fedb8cba861c3ad729109..16c70a04b803a84c147e758bfce0e6d2051f2fa2/fragment">Version 1.5.4 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an error where using a custom
      <code translate="no" dir="ltr">FragmentController</code>
      with a host that does not implement a provider callback interface (
      <code translate="no" dir="ltr">OnConfigurationChangedProvider</code>
      ,
      <code translate="no" dir="ltr">OnMultiWindowModeChangedProvider</code>
      ,
      <code translate="no" dir="ltr">OnTrimMemoryProvider</code>
      ,
      <code translate="no" dir="ltr">OnPictureInPictureModeChangedProvider</code>
      ) and calling its deprecated dispatch function would fail to dispatch to child fragments. (
      <a href="https://android-review.googlesource.com/#/q/I9b380cd13d0fadf4a59be537d22023019f1b7cb4">I9b380</a>
      )
    </li>
  </ul>
