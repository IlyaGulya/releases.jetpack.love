changelogHtml: |
  <h3 id="1.7.0-rc02" data-text="Version 1.7.0-rc02" tabindex="-1">Version 1.7.0-rc02</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.0-rc02</code>
    is released. Version 1.7.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bad4645b145a9dff21edd855fd83e097a1a5bcb3..7c8070cb8775c270c1b0f3b4232c701cec631be4/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added logs to indicate why setting a
      <code translate="no" dir="ltr">sharedElement</code>
      without any other transitions will fail to run. (
      <a href="https://android-review.googlesource.com/#/q/Iec48ef375eb1c498bc13da82d5d8355be58ba0ff">Iec48e</a>
      )
    </li>
    <li>
      Fixed a bug where if a non-seekable shared element was added to a transactions where all other transitions were seekable, there would be a crash. Now the transaction will correctly be considered non-seekable. (
      <a href="https://android-review.googlesource.com/#/q/I18ccdbc4f7226f265106435945f8ee4039dc475b">I18ccd</a>
      )
    </li>
  </ul>
