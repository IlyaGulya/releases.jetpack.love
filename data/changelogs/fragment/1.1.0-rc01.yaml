changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.1.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.1.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.1.0-rc01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0491995874ce17bcaf19ad9864f5ec6a0ae1b46d..31e072b23ddd65615efc5f3fbece2276b6b5cae4/fragment">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fragments now properly update their visibility when using
      <code translate="no" dir="ltr">show()</code>
      or
      <code translate="no" dir="ltr">hide()</code>
      operations while the transition is running. (
      <a href="https://issuetracker.google.com/issues/133385058">b/133385058</a>
      )
    </li>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      when popping a
      <code translate="no" dir="ltr">FragmentTransaction</code>
      that used
      <code translate="no" dir="ltr">setPrimaryNavigationFragment()</code>
      before
      <code translate="no" dir="ltr">replace()</code>
      . (
      <a href="https://issuetracker.google.com/issues/134673465">b/134673465</a>
      )
    </li>
  </ul>
