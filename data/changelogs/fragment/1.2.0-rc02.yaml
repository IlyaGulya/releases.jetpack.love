changelogHtml: |
  <h3 id="1.2.0-rc02" data-text="Version 1.2.0-rc02" tabindex="-1">Version 1.2.0-rc02</h3>
  <p>November 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.2.0-rc02</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.0-rc02</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.2.0-rc02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b36efec9f0fbc815605584732e6e2b59b7fd0575..daa892ee7bce89afe2ab151da444916753225de8/fragment">Version 1.2.0-rc02 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      When in Kotlin, the LintFix for using
      <code translate="no" dir="ltr">getViewLifecycleOwner()</code>
      when observing
      <code translate="no" dir="ltr">LiveData</code>
      from
      <code translate="no" dir="ltr">onCreateView()</code>
      ,
      <code translate="no" dir="ltr">onViewCreated()</code>
      , or
      <code translate="no" dir="ltr">onActivityCreated()</code>
      (introduced in
      <a href="/jetpack/androidx/releases/fragment#1.2.0-rc01">
        Fragment
        <code translate="no" dir="ltr">1.2.0-rc01</code>
      </a>
      ) now uses the Kotlin property access syntax
      <code translate="no" dir="ltr">viewLifecycleOwner</code>
      instead of
      <code translate="no" dir="ltr">getViewLifecycleOwner()</code>
      . (
      <a href="https://android-review.googlesource.com/1143821">aosp/1143821</a>
      )
    </li>
  </ul>
