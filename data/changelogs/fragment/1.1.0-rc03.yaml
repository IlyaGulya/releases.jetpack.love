changelogHtml: |
  <h3 id="1.1.0-rc03" data-text="Version 1.1.0-rc03" tabindex="-1">Version 1.1.0-rc03</h3>
  <p>July 19, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.1.0-rc03</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.1.0-rc03</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.1.0-rc03</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/16e3ea9c8519ff086ea5f0bbc4d6fa84743e87f1..fb2e8b50c7c18c54f770ad7544287ef9a260ec01/fragment">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where calling
      <code translate="no" dir="ltr">postponeEnterTransition()</code>
      with a timeout more than once would not cancel previous timeouts. (
      <a href="https://issuetracker.google.com/issues/137797118">b/137797118</a>
      )
    </li>
  </ul>
