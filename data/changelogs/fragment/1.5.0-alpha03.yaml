changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db2ecbef194afcddfaede22e1d884a8959a9277c..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/fragment">Version 1.5.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      You can now pass
      <code translate="no" dir="ltr">CreationExtras</code>
      to the
      <code translate="no" dir="ltr">by viewModels()</code>
      and
      <code translate="no" dir="ltr">by activityViewModels()</code>
      functions. (
      <a href="https://android-review.googlesource.com/#/q/Ibefe7e706d2491ee70070b07755c32c5f99cc57a">Ibefe7</a>
      ,
      <a href="https://issuetracker.google.com/issues/217601110">b/217601110</a>
      )
    </li>
  </ul>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DialogFragment</code>
      now uses
      <a href="/reference/kotlin/androidx/activity/ComponentDialog"><code translate="no" dir="ltr">ComponentDialog</code></a>
      as the default dialog returned by
      <code translate="no" dir="ltr">onCreateDialog()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If3784bbe3d65184c75dd8f3f8e292aa9257297b1">If3784</a>
      ,
      <a href="https://issuetracker.google.com/issues/217618170">b/217618170</a>
      )
    </li>
  </ul>
