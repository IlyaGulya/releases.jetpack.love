changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>December 3, 2018</p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      FragmentScenarioâ€™s Kotlin extensions now let you use a lambda for Fragment construction as an alternative to passing in a
      <code translate="no" dir="ltr">FragmentFactory</code>
      instance. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/812913">aosp/812913</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an IllegalStateException when using nested Fragments on the back stack (
      <a href="https://issuetracker.google.com/issues/119256498">b/119256498</a>
      )
    </li>
    <li>
      Fixed crash when using
      <code translate="no" dir="ltr">FragmentScenario.recreate()</code>
      with a
      <code translate="no" dir="ltr">FragmentFactory</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/820540">aosp/820540</a>
      )
    </li>
    <li>
      Fixed an issue where target Fragments were not accessible after the Fragment was removed (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/807634/">aosp/807634</a>
      )
    </li>
  </ul>
