changelogHtml: |
  <h3 id="1.7.0-alpha04" data-text="Version 1.7.0-alpha04" tabindex="-1">Version 1.7.0-alpha04</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/fragment">Version 1.7.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue when canceling a predictive back gesture where fragments failed to make it to the correct Lifecycle state. (
      <a href="https://android-review.googlesource.com/#/q/I7cffe7994cb032c14bec01eac3c4b9dd8c8fbf40">I7cffe</a>
      ,
      <a href="https://issuetracker.google.com/issues/297379023">b/297379023</a>
      )
    </li>
    <li>
      Fixed a regressions where Animations were allowed to run with Transitions. (
      <a href="https://android-review.googlesource.com/#/q/I59f36ad415c506f20a5cadbd82e209d6ff98dc37">I59f36</a>
      )
    </li>
    <li>
      Fixed an issue when using Predictive Back with fragments where attempting to go back twice in quick succession on the second to last fragment on the back stack would cause a crash. (
      <a href="https://android-review.googlesource.com/#/q/Ifa1a4c4f7982c76d76094c489ffb39542281af71">Ifa1a4</a>
      )
    </li>
  </ul>
