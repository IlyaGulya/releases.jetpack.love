changelogHtml: |
  <h3 id="1.8.5" data-text="Version 1.8.5" tabindex="-1">Version 1.8.5</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.5</code>
    is released. Version 1.8.5 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d20e1de525e7d80ea3b79a4698f86adcb901b66b..42d1f9653eafdf921d3f0be1ffadd8905abac21a/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an
      <code translate="no" dir="ltr">IllegalStateException</code>
      triggered by
      <code translate="no" dir="ltr">saveBackStack</code>
      only after a Predictive Back gesture was canceled or interrupted. (
      <a href="https://android-review.googlesource.com/#/q/I3387d9d02495112f211448d7f3c9f862299da697">I3387d</a>
      ,
      <a href="https://issuetracker.google.com/issues/342419080">b/342419080</a>
      )
    </li>
  </ul>
