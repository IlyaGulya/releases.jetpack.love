changelogHtml: |
  <h3 id="1.8.3" data-text="Version 1.8.3" tabindex="-1">Version 1.8.3</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.3</code>
    is released. Version 1.8.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/539527ae77b888b02a3b0ca85afcaea30a416b4e..558c2142ee7a4d7b67c119563e2c364c4c3a9a08/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentManager</code>
      now correctly takes into account pending operations when handling the Predictive Back gesture. This should ensure that doing a system back no longer causes an
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9ba32fe0583d13618c1eac3f13fdbd8992a3b7ad">I9ba32</a>
      ,
      <a href="https://issuetracker.google.com/issues/342316801">b/342316801</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AndroidFragment</code>
      no longer crashes if it is added to composition while the containing activity/fragment's state is already saved. (
      <a href="https://android-review.googlesource.com/#/q/I985e91e6d654815c99e97927154d0fd8f2228c0b">I985e9</a>
      ,
      <a href="https://issuetracker.google.com/issues/356643968">b/356643968</a>
      )
    </li>
  </ul>
