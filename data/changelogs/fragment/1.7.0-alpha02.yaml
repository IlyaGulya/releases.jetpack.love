changelogHtml: |
  <h3 id="1.7.0-alpha02" data-text="Version 1.7.0-alpha02" tabindex="-1">Version 1.7.0-alpha02</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95657d008c8886de1770adf1d52e01e6e952b5b0..5d7dd999525725bd038a00ca4e89e0fef624a6da/fragment">Version 1.7.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      When using Fragments with Predictive Back Gestures from API 34, if you are using a transition system that does not support seeking (
      <code translate="no" dir="ltr">Animations</code>
      ,
      <code translate="no" dir="ltr">Transitions</code>
      ) or no transitions at all, Fragments will now wait until the gesture is complete before executing the back action. (
      <a href="https://android-review.git.corp.google.com/q/2662926+OR+2662927+OR+2663617+OR+2663618+OR+2663620+OR+2679737+OR+2693186+OR+2692848+OR+2692850+OR+2679738+OR+2679739+OR+2679481+OR+2695268">I8100c</a>
      )
    </li>
  </ul>
