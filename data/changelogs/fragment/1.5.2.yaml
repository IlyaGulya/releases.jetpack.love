changelogHtml: |
  <h3 id="1.5.2" data-text="Version 1.5.2" tabindex="-1">Version 1.5.2</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.2</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.2</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ef17c40272c8b902ee75158214703bea97a7a298..11370054495ad6e38f7904b59d0889da5235b1ce/fragment">Version 1.5.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where executing a
      <code translate="no" dir="ltr">popBackStack()</code>
      and a
      <code translate="no" dir="ltr">replace()</code>
      transaction at the same time could cause exiting fragments to run the wrong
      <code translate="no" dir="ltr">Animation</code>
      /
      <code translate="no" dir="ltr">Animator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib1c07bd0e05c0c1a3d785e29456bad9afb183e2d">Ib1c07</a>
      ,
      <a href="https://issuetracker.google.com/issues/214835303">b/214835303</a>
      )
    </li>
  </ul>
