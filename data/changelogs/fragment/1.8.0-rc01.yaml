changelogHtml: |
  <h3 id="1.8.0-rc01" data-text="Version 1.8.0-rc01" tabindex="-1">Version 1.8.0-rc01</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.0-rc01</code>
    is released. Version 1.8.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..b9b27a2972eeb4612cbea0f230f514ffb142a5ee/fragment">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">onBackStackChangeCancelled</code>
      callback on the
      <code translate="no" dir="ltr">FragmentManagers OnBackStackChangedListener</code>
      interface now fires as part of executing operations in
      <code translate="no" dir="ltr">FragmentManager</code>
      , moving it closer in line with the timing of the
      <code translate="no" dir="ltr">onBackStackChangeCommitted</code>
      callback. (
      <a href="https://android-review.googlesource.com/#/q/I5ebfb12840173c4e239ff239856c2a05464648f5">I5ebfb</a>
      ,
      <a href="https://issuetracker.google.com/issues/332916112">b/332916112</a>
      )
    </li>
  </ul>
