changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.6.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.6.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.6.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7f0710ad21f556f0dde9bf7bdab6d2135170fd4..dd1e45e8550560087f6447a34a9145048b5766f4/fragment">Version 1.6.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="/jetpack/androidx/releases/fragment#1.5.2">
        Fragment
        <code translate="no" dir="ltr">1.5.2</code>
      </a>
      : Fixed an issue where executing a
      <code translate="no" dir="ltr">popBackStack()</code>
      and a
      <code translate="no" dir="ltr">replace()</code>
      transaction at the same time could cause exiting fragments to run the wrong
      <code translate="no" dir="ltr">Animation</code>
      /
      <code translate="no" dir="ltr">Animator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib1c07bd0e05c0c1a3d785e29456bad9afb183e2d">Ib1c07</a>
      ,
      <a href="https://issuetracker.google.com/issues/214835303">b/214835303</a>
      )
    </li>
  </ul>
