  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..e63042bab069a262f0e762d23f5a18152f3bf12a/fragment">Version 1.7.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      Fragments has been updated to depend on the new
