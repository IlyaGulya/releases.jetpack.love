changelogHtml: |
  <h3 id="1.5.3" data-text="Version 1.5.3" tabindex="-1">Version 1.5.3</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.3</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.3</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.3</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/11370054495ad6e38f7904b59d0889da5235b1ce..a971aa42c5da6841733fedb8cba861c3ad729109/fragment">Version 1.5.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an error that caused fragments on the back stack to get
      <code translate="no" dir="ltr">onMultiWindowModeChanged()</code>
      ,
      <code translate="no" dir="ltr">onPictureInPictureModeChanged()</code>
      ,
      <code translate="no" dir="ltr">onLowMemory()</code>
      , and
      <code translate="no" dir="ltr">onConfigurationChanged()</code>
      callbacks. (
      <a href="https://android-review.googlesource.com/#/q/I34581e67bb3a81c7a7e162c3e47e51359896a628">I34581</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I8dfe68f7b8700f0c1d3b13a3d5b826fc924b7452">I8dfe6</a>
      ,
      <a href="https://issuetracker.google.com/issues/242570955">b/242570955</a>
      )
    </li>
    <li>
      Nested child fragments will no longer receive multiple
      <code translate="no" dir="ltr">onMultiWindowModeChanged()</code>
      ,
      <code translate="no" dir="ltr">onPictureInPictureModeChanged()</code>
      ,
      <code translate="no" dir="ltr">onLowMemory()</code>
      , or
      <code translate="no" dir="ltr">onConfigurationChanged()</code>
      callbacks. (
      <a href="https://android-review.googlesource.com/#/q/I690b3596b4f44a69c4f0b429535d609db94e5a79">I690b3</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Id0096df0c7c3aed66a832e0c05e81539e1a9ca26">Id0096</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/If9d6bc0c4a942287b9e493b073dcb206d881df6d">If9d6b</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I2cba24e9657afa65c08a53cc80756ecd02b9f1e2">I2cba2</a>
      )
    </li>
  </ul>
