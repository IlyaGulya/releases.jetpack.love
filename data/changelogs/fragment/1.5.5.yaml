changelogHtml: |
  <h3 id="1.5.5" data-text="Version 1.5.5" tabindex="-1">Version 1.5.5</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.5</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.5</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.5</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/16c70a04b803a84c147e758bfce0e6d2051f2fa2..81d78b98f8807fb46569ed4c765315088ae8ac7e/fragment">Version 1.5.5 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fragments will no longer incorrectly save the
      <code translate="no" dir="ltr">ViewModel</code>
      state as part of the view registry saved state. (
      <a href="https://android-review.googlesource.com/#/q/I10d2b5363d0abe967e92ad90a578d3bf88a2ca3b">I10d2b</a>
      ,
      <a href="https://issuetracker.google.com/issues/253546214">b/253546214</a>
      )
    </li>
  </ul>
