changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..db2ecbef194afcddfaede22e1d884a8959a9277c/fragment">Version 1.5.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentStrictMode</code>
      now offers the ability for private third-party fragments to bypass specific violation penalties by using
      <code translate="no" dir="ltr">allowViolation()</code>
      with the class name. (
      <a href="https://android-review.googlesource.com/#/q/I8f67856db22fc99b6d06fde7e0cebb753079cc80">I8f678</a>
      )
    </li>
  </ul>
