changelogHtml: |
  <h3 id="1.6.0-rc01" data-text="Version 1.6.0-rc01" tabindex="-1">Version 1.6.0-rc01</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.6.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..76caddf4220f27dd21aa2da24a43b83340575542/fragment">Version 1.6.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed as issue causing
      <code translate="no" dir="ltr">ActivityResult</code>
      s to be sent with the incorrect request code when multiple
      <code translate="no" dir="ltr">startActivityForResult</code>
      requests have been made consecutively. (
      <a href="https://android-review.googlesource.com/#/q/If0b9da0f226144df6c9ce0ef76642cf47184e63c">If0b9d</a>
      ,
      <a href="https://issuetracker.google.com/issues/249519359">b/249519359</a>
      )
    </li>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">onBackStackChangeListener</code>
      callbacks were being dispatched for transactions that did not actually change the back stack if they were mixed in with transactions that do. (
      <a href="https://android-review.googlesource.com/#/q/I0eb5c9622f2984232ac106bb975ba72ae9b2435f">I0eb5c</a>
      ,
      <a href="https://issuetracker.google.com/issues/279306628">b/279306628</a>
      )
    </li>
  </ul>
