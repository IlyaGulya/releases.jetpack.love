changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.6.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.6.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.6.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd1e45e8550560087f6447a34a9145048b5766f4..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/fragment">Version 1.6.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Classes extending
      <code translate="no" dir="ltr">DialogFragment</code>
      will now be required to call super in their
      <code translate="no" dir="ltr">onDismiss()</code>
      overrides. (
      <a href="https://android-review.googlesource.com/#/q/I147983f443693b1cafbd996cbbacd726e2dd2130">I14798</a>
      ,
      <a href="https://issuetracker.google.com/issues/238928865">b/238928865</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed regressions caused by the integration of the new provider callback interfaces (
      <code translate="no" dir="ltr">OnConfigurationChangedProvider</code>
      ,
      <code translate="no" dir="ltr">OnMultiWindowModeChangedProvider</code>
      ,
      <code translate="no" dir="ltr">OnTrimMemoryProvider</code>
      ,
      <code translate="no" dir="ltr">OnPictureInPictureModeChangedProvider</code>
      ) to ensure that fragments always get the proper callbacks. (
      <a href="https://android-review.googlesource.com/#/q/I9b380cd13d0fadf4a59be537d22023019f1b7cb4">I9b380</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I34581e67bb3a81c7a7e162c3e47e51359896a628">I34581</a>
      , (
      <a href="https://android-review.googlesource.com/#/q/I8dfe68f7b8700f0c1d3b13a3d5b826fc924b7452">I8dfe6</a>
      ,
      <a href="https://issuetracker.google.com/issues/242570955">b/242570955</a>
      ),
      <a href="https://android-review.googlesource.com/#/q/If9d6bc0c4a942287b9e493b073dcb206d881df6d">If9d6b</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Id0096df0c7c3aed66a832e0c05e81539e1a9ca26">Id0096</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I690b3596b4f44a69c4f0b429535d609db94e5a79">I690b3</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I2cba24e9657afa65c08a53cc80756ecd02b9f1e2">I2cba2</a>
      )
    </li>
  </ul>
