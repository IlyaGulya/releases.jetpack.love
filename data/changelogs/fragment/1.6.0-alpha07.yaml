changelogHtml: |
  <h3 id="1.6.0-alpha07" data-text="Version 1.6.0-alpha07" tabindex="-1">Version 1.6.0-alpha07</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.6.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/87533b4ff06971ed59028936cd9b6da988cd4522..bf83b7ca1e086138c9ffa3ed2a530db3b038c79a/fragment">Version 1.6.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#1.5.6">
        Fragment
        <code translate="no" dir="ltr">1.5.6</code>
      </a>
      : Fixed an issue where the removal of any Fragment, whether it had added Menu items or not, would invalidate the activity's menu. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/50f098644adc703ae218b0b7e999629f516a0241">50f098</a>
      ,
      <a href="https://issuetracker.google.com/244336571">b/244336571</a>
      )
    </li>
  </ul>
