  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.8.0-alpha01</code>
    is released. Version 1.8.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/02b55f664eba38e42e362e1af3913be1df552d55/fragment">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The new
      <code translate="no" dir="ltr">AndroidFragment</code>
      <code translate="no" dir="ltr">Composable</code>
      allows adding fragments into the Compose hierarchy via the fragment class name. It automatically handles the saving and restoring of the Fragmentâ€™s state. This can be used as a direct replacement for the
      <a href="/reference/kotlin/androidx/compose/ui/viewinterop/package-summary#AndroidViewBinding(kotlin.Function3,androidx.compose.ui.Modifier,kotlin.Function1)">AndroidViewBinding</a>
      <code translate="no" dir="ltr">Composable</code>
      .(
      <a href="https://issuetracker.google.com/issues/312895363">b/312895363</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Icf84199bbe487b2a2b6a95d2b6e09415f810e77a">Icf841</a>
      )
    </li>
  </ul>
  <p><strong>Documentation Changes</strong></p>
  <ul>
    <li>
      Updated documentation for the
      <code translate="no" dir="ltr">OnBackStackChangedListener</code>
      APIs to indicate when they are called and how they should be used. (
      <a href="https://android-review.googlesource.com/#/q/I0bfd940eea207c7322bce866e8fc585458ec7a85">I0bfd9</a>
      )
    </li>
  </ul>
  <p><strong>Dependency update</strong></p>
  <ul>
    <li>
      Fragment now depends on
      <a href="/jetpack/androidx/releases/profileinstaller#1.3.1">Profile Installer 1.3.1</a>
      .
    </li>
  </ul>
