changelogHtml: |
  <h3 id="1.6.0-alpha06" data-text="Version 1.6.0-alpha06" tabindex="-1">Version 1.6.0-alpha06</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.6.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7d3ac1ab1206c01fae3ebb500b5b942636070155..87533b4ff06971ed59028936cd9b6da988cd4522/fragment">Version 1.6.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Behavior change</strong></p>
  <ul>
    <li>
      The new
      <code translate="no" dir="ltr">onBackStackChangedStarted</code>
      callback on
      <code translate="no" dir="ltr">FragmentManager</code>
      's
      <code translate="no" dir="ltr">onBackStackChangedListener</code>
      will now be executed before fragments begin to move to their target states. (
      <a href="https://android-review.googlesource.com/#/q/I34726bb6bd8bb7e293b2eb605e961e54f313c8bb">I34726</a>
      )
    </li>
  </ul>
