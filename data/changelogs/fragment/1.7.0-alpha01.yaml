changelogHtml: |
  <h3 id="1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment-*:1.7.0-alpha01</code>
    is released. This version is developed in an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 (Upside Down Cake) Beta 1 SDK or higher.</span>
  </aside>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Fragments now provide support for Predictive in-app back when using
      <code translate="no" dir="ltr">Animator</code>
      . This allows you to use the back gesture to see the previous fragment with your custom Animator before deciding to either commit the transaction via the completed gesture or cancel. You can also disable this new behavior by using the experimental
      <code translate="no" dir="ltr">enablePredictiveBack()</code>
      and passing in
      <code translate="no" dir="ltr">false</code>
      .
    </li>
  </ul>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      If using the
      <a href="https://developer.android.com/guide/navigation">Navigation Component</a>
      , you must upgrade to
      <a href="/jetpack/androidx/releases/navigation#2.6.0">
        Navigation
        <code translate="no" dir="ltr">2.6.0</code>
      </a>
      to allow
      <code translate="no" dir="ltr">FragmentManager</code>
      to intercept the system back gesture and run the Predictive Back animation.
    </span>
  </aside>
