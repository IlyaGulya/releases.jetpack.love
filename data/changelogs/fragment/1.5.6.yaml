changelogHtml: |
  <h3 id="1.5.6" data-text="Version 1.5.6" tabindex="-1">Version 1.5.6</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.5.6</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.5.6</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.5.6</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/81d78b98f8807fb46569ed4c765315088ae8ac7e..29aa61b8de7b6fc4c40d7853fea944ae84553b19/fragment">Version 1.5.6 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the removal of any Fragment, whether it had added Menu items or not, would invalidate the activity's menu. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/50f098644adc703ae218b0b7e999629f516a0241">50f098</a>
      ,
      <a href="https://issuetracker.google.com/244336571">b/244336571</a>
      )
    </li>
    <li>
      Fixed an issue where calling
      <code translate="no" dir="ltr">clearFragmentResultListener</code>
      inside a
      <code translate="no" dir="ltr">setFragmentResultListener</code>
      wouldn't work if the
      <code translate="no" dir="ltr">Lifecycle</code>
      was already
      <code translate="no" dir="ltr">STARTED</code>
      and a result was already available. (
      <a href="https://android-review.googlesource.com/#/q/If7458be3c43ece5a7ee3b1fe5b89bef2cf8b6131">If7458</a>
      )
    </li>
  </ul>
