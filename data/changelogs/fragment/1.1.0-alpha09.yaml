changelogHtml: |
  <h3 id="1.1.0-alpha09" data-text="Version 1.1.0-alpha09" tabindex="-1">Version 1.1.0-alpha09</h3>
  <p>May 16, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.fragment:fragment:1.1.0-alpha09</code>
    ,
    <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.1.0-alpha09</code>
    , and
    <code translate="no" dir="ltr">androidx.fragment:fragment-testing:1.1.0-alpha09</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/948d2294e7ae482dffa9641ec0fb0cbb3412481a..ff4d74c16caf828426d4e6dd8e2d22db9f1be303/fragment">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Fragments now receive a callback to a new
      <code translate="no" dir="ltr">onPrimaryNavigationFragmentChanged(boolean)</code>
      method when the primary navigation fragment changes.
      <a href="https://android-review.googlesource.com/960857">aosp/960857</a>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Menu Items inflated by a child Fragment are now correctly removed when the Parent Fragment is removed.
      <a href="https://issuetracker.google.com/issues/131581013">b/131581013</a>
    </li>
  </ul>
