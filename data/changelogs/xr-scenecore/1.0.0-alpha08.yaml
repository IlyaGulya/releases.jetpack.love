changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-*:1.0.0-alpha08</code>
    is released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dcef8caadcc3ef1c1eb670d1da2553621a5017b..fcb8595c5d66b0a2d43ae985efed1ff14fa92da1/xr/scenecore">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">ActivityPanelEntity.moveActivity</code>
      to
      <code translate="no" dir="ltr">transferActivity</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I273c5a971621a72949a04a6d64a0cc787bf73c29">I273c5</a>
      ,
      <a href="https://issuetracker.google.com/issues/430332856">b/430332856</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">:xr:scenecore:scenecore-spatial-rendering</code>
      and
      <code translate="no" dir="ltr">:xr:scenecore:scenecore-spatial-core</code>
      added as implementation dependency of
      <code translate="no" dir="ltr">:xr:scenecore:scenecore</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6ab6593c092fcfbd1e8f0f4cc4bb7398fd75ec6a">I6ab65</a>
      ,
      <a href="https://issuetracker.google.com/issues/447000520">b/447000520</a>
      )
    </li>
    <li>
      Exception is thrown if
      <code translate="no" dir="ltr">session.scene</code>
      is accessed after session destruction. (
      <a href="https://android-review.googlesource.com/#/q/I77e6fb4a6e96073baa481f34127741af0640bd06">I77e6f</a>
      )
    </li>
  </ul>
