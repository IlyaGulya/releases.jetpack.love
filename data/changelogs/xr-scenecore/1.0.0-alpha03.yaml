changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-testing:1.0.0-alpha03</code>
    are released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a96c4899cab90642c7b1d722dc1f3b45f56e7b82..043342a8810f3356110a0afce48c662e841c428f/xr/scenecore">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Proguard minification is now supported for Jetpack XR code</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Additional fixes to support Proguard minification for Jetpack XR SceneCore (
      <a href="https://android-review.googlesource.com/#/q/I4f47e46ecb26a1909d2e4622810a5f85b9b06958">I4f47e</a>
      )
    </li>
    <li>
      Updated Jetpack XR Scenecore
      <code translate="no" dir="ltr">ProGuard</code>
      rule to prevent
      <code translate="no" dir="ltr">AbstractMethodError</code>
      for minified clients. (
      <a href="https://android-review.googlesource.com/#/q/I91a01dd6f1545db37c95c59ee8691f51ed665ce0">I91a01</a>
      )
    </li>
  </ul>
