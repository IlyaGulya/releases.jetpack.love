changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-*:1.0.0-alpha10</code>
    is released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2f33cda7973a5fca1f200764ce1adaf32540a7d5..bac172b1818f60ee3cd443ab6ae6596338aa5215/xr/scenecore">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">transformPixelCoordinatesToPose</code>
      and
      <code translate="no" dir="ltr">transformNormalizedCoordinatesToPose</code>
      to
      <code translate="no" dir="ltr">PanelEntity</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I462b308e11becbc5718ed81c797dc92a795f6c27">I462b3</a>
      )
    </li>
    <li>
      Added a helper class, Utils, to
      <code translate="no" dir="ltr">SceneCore</code>
      Runtime based on logic in
      <code translate="no" dir="ltr">SceneCore</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I570b92336e3f96438ffefe02c4780480761dece8">I570b9</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a potential crash that can occur when Session is destroyed and a
      <code translate="no" dir="ltr">SpatialModeChangeEvent</code>
      is received (
      <a href="https://android-review.googlesource.com/#/q/If44e858108a5f29f69a10cd17bce551abfebbb02">If44e8</a>
      )
    </li>
    <li>
      Fixed a bug which could cause an
      <code translate="no" dir="ltr">IllegalStateException</code>
      to be thrown when leaving or re-entering an Activity. (
      <a href="https://android-review.googlesource.com/#/q/Ibff1cf591f2917f3f20340f063b8fb69e9b35da2">Ibff1c</a>
      )
    </li>
  </ul>
