changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-*:1.0.0-alpha09</code>
    is released. Version 1.0.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fcb8595c5d66b0a2d43ae985efed1ff14fa92da1..2f33cda7973a5fca1f200764ce1adaf32540a7d5/xr/scenecore">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds an API for retrieving a
      <code translate="no" dir="ltr">ScenePose</code>
      that represents the composition of the perception space origin pose and a pose with respect to the perception space origin. (
      <a href="https://android-review.googlesource.com/#/q/I5b50a282fee4e643bbb07487317ea749d216c808">I5b50a</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">getGravityAlignedPose</code>
      function. The gravity aligned pose ignores the Pitch and Roll of rotation. (
      <a href="https://android-review.googlesource.com/#/q/I5ae218eabe7a2c946bddd297f483f5fa2fd07052">I5ae21</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AnchorEntity.State</code>
      constant types have been changed from Ints to State subtypes. (
      <a href="https://android-review.googlesource.com/#/q/Ib0c49642c322348f40ff7205f857d6032a8853bd">Ib0c49</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">getChildren()</code>
      to Entity interface. Updated
      <code translate="no" dir="ltr">MainPanelEntity</code>
      lifecycle. (
      <a href="https://android-review.googlesource.com/#/q/Ia69d6c7e5cdb7b8fd269f4dddf72cdbc67b34ad5">Ia69d6</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PointerCaptureComponent.PointerCaptureState</code>
      constant types have been changed from Ints to
      <code translate="no" dir="ltr">PointerCaptureState</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/Ic888a3cf67a7be6fa749b8acfb4156c2d34a49c2">Ic888a</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Scene.spatialCapabilities</code>
      is now of type
      <code translate="no" dir="ltr">Set&lt;SpatialCapability&gt;</code>
      instead of an Int field. The
      <code translate="no" dir="ltr">SpatialCapability</code>
      constants have been renamed. (
      <a href="https://android-review.googlesource.com/#/q/I9c1096e70b530c0d7564117d2cccc0c538d4c2cf">I9c109</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SurfaceEntity</code>
      constant types have been renamed and changed from Ints to
      <code translate="no" dir="ltr">SurfaceEntity</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/I419edfac64e41f071e9b01a68b416ad0e06f2424">I419ed</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SpatializerConstant</code>
      constant types have been renamed and changed from Ints to
      <code translate="no" dir="ltr">SpatializerConstant</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/Ia0e184fb23b78420e11fd9048e7ec7082c08c34c">Ia0e18</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TextureSampler</code>
      constant types have been renamed and changed from Ints to
      <code translate="no" dir="ltr">TextureSampler</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/I440787f30a0c7af2a1bf5bf6a3be8eba97a04a83">I44078</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SpatialVisibility</code>
      constant types have been changed from Ints to
      <code translate="no" dir="ltr">SpatialVisibility</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/I70739cc1437f3840ee1321c25ebb1d73926fe781">I70739</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ResizeEvent.ResizeState</code>
      constant types have been renamed and changed from Ints to
      <code translate="no" dir="ltr">ResizeState</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/I384d5e31c6fb29725ec34fbfed8b36e0233708d1">I384d5</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">InputEvent</code>
      constant types have been renamed and changed from Ints to inherit from their respective enclosing type. (
      <a href="https://android-review.googlesource.com/#/q/I828174001ffe242ca57c2e4ad857c6e7a7af2f32">I82817</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">GltfModelEntity.AnimationState</code>
      constant types have been changed from Ints to
      <code translate="no" dir="ltr">AnimationState</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/I24f4e5751e77c08b434d3063c385f37e82ad0997">I24f4e</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AlphaMode</code>
      constant types have been renamed and changed from Ints to
      <code translate="no" dir="ltr">AlphaMode</code>
      subtypes. (
      <a href="https://android-review.googlesource.com/#/q/I27b56553658d06d40f00115b32cc60e44f88367c">I27b56</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Space</code>
      constant types have been changed from Ints to Space subtypes. (
      <a href="https://android-review.googlesource.com/#/q/I9255bff50a69a154dd58b7304552daa70512b7fc">I9255b</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ScenePose.hitTest</code>
      and related methods now return
      <code translate="no" dir="ltr">null</code>
      if no intersection was found, instead of a
      <code translate="no" dir="ltr">HitTestResult</code>
      with a null
      <code translate="no" dir="ltr">hitPosition</code>
      .
      <code translate="no" dir="ltr">HitTestResult.hitPosition</code>
      is no longer nullable. (
      <a href="https://android-review.googlesource.com/#/q/I1400a3daaac70ec50f99a11d5548038474f45de6">I1400a</a>
      )
    </li>
    <li>
      Changed references of
      <code translate="no" dir="ltr">ActivityPose</code>
      to
      <code translate="no" dir="ltr">ScenePose</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7fe43b72793a4597abd2bc5913d3a4bae368c451">I7fe43</a>
      )
    </li>
  </ul>
