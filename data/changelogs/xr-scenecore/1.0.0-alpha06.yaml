  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore:1.0.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-guava:1.0.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-testing:1.0.0-alpha06</code>
    are released. Version 1.0.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eef55ce7cd8e6d0ab2f3574d87e36e97239347d2..a54f47329f5dd47722a43b92814d5c7278a434ce/xr/scenecore">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Unrestrict
      <code translate="no" dir="ltr">SceneCore</code>
      's
      <code translate="no" dir="ltr">BaseEntity</code>
      and
      <code translate="no" dir="ltr">BaseScenePose</code>
      APIs (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/88c0ff656e00a7fd47f8b622e4d036eeb3bdc792">88c0ff6</a>
      )
    </li>
  </ul>
