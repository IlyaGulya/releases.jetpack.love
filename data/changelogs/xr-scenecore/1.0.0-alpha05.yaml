libraryId: xr-scenecore
groupId: androidx.xr
version: 1.0.0-alpha05
releaseDate: 2025-07-30
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-guava:1.0.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore-testing:1.0.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.xr.scenecore:scenecore:1.0.0-alpha05</code>
    are released. Version 1.0.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4..e2ada2fb2bdda489dea67a9220554f31e20a5e5f/xr/scenecore">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Perceived Resolution API added to Panel Entities and
      <code translate="no" dir="ltr">SurfaceEntities</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I118f66e03081de2547292744407b2d6783ebf5a9">I118f6</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PerceivedResolution</code>
      Callback methods added to Scene.kt to monitor the perceived resolution of the main panel of the activity in HSM. (
      <a href="https://android-review.googlesource.com/#/q/I58084ac28e6de85fa1fe7f44d2742bf6187c55f5">I58084</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SurfaceEntity</code>
      - Support added for Application to request super sampling at creation time. This allows applications to use super sampling filter for anti-aliasing. (
      <a href="https://android-review.googlesource.com/#/q/I069135e2d6ec04d2fb20d777d0c919259a0758c7">I06913</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">recommendedContentBoxInFullSpace</code>
      property to
      <code translate="no" dir="ltr">ActivitySpace</code>
      . It returns a recommended box for content to be placed in when in Full Space Mode. (
      <a href="https://android-review.googlesource.com/#/q/I4cd6f2d54fdb4fd62866a971f528b878fa0a08b3">I4cd6f</a>
      )
    </li>
    <li>
      Provided overloaded constructor for movable modifier which allows anchoring. (
      <a href="https://android-review.googlesource.com/#/q/Ic0c70e86c0be734b7f8bdda14f5501a4a57cd5e4">Ic0c70</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <p>
    Extensive API changes were made to
    <code translate="no" dir="ltr">SceneCore</code>
    for this release. Several classes have been renamed and/or moved to different modules, and most getter/setter methods have been replaced with Kotlin properties. While we anticipate future breaking API changes until our first Beta release, they will not be as disruptive or numerous.
  </p>
  <ul>
    <li>
      Renamed and/or moved the following classes &amp; interfaces:
      <code translate="no" dir="ltr">androidx.xr.scenecore.PixelDimensions</code>
      to
      <code translate="no" dir="ltr">androidx.xr.runtime.math.IntSize2d</code>
      ;
      <code translate="no" dir="ltr">androidx.xr.scenecore.Dimensions</code>
      to
      <code translate="no" dir="ltr">androidx.xr.runtime.math.FloatSize3d</code>
      ;
      <code translate="no" dir="ltr">androidx.xr.scenecore.ActivityPose</code>
      to
      <code translate="no" dir="ltr">ScenePose</code>
      ,
      <code translate="no" dir="ltr">androidx.xr.scenecore.ContentlessEntity</code>
      to
      <code translate="no" dir="ltr">GroupEntity</code>
      ,
      <code translate="no" dir="ltr">androidx.xr.scenecore.PlaneType</code>
      to
      <code translate="no" dir="ltr">PlaneOrientation</code>
      ;
      <code translate="no" dir="ltr">androidx.xr.scenecore.PlaneSemantic</code>
      to
      <code translate="no" dir="ltr">PlaneSemanticType</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifd40559bd3ffaccfc1782c81af39be1c5e7922a1">Ifd405</a>
      )(
      <a href="https://android-review.googlesource.com/#/q/I3b6220239765cdaa502184d4598c8048fea6570d">I3b622</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/If534da0c7d818a518c3559b6037e92fb01f6fac5">If534d</a>
      )
    </li>
    <li>
      A number of setters for
      <code translate="no" dir="ltr">Scene</code>
      's properties have been made private; they were not intended to be mutated by
      <code translate="no" dir="ltr">SceneCore</code>
      clients:
      <code translate="no" dir="ltr">activitySpace</code>
      ,
      <code translate="no" dir="ltr">activitySpaceRoot</code>
      ,
      <code translate="no" dir="ltr">mainPanelEntity</code>
      ,
      <code translate="no" dir="ltr">perceptionSpace</code>
      ,
      <code translate="no" dir="ltr">spatialCapabilities</code>
      ,
      <code translate="no" dir="ltr">spatialEnvironment</code>
      , and
      <code translate="no" dir="ltr">spatialUser</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2f506c72a5c699547b8fa2b1096b5c63ac115d2b">I2f506</a>
      )
    </li>
    <li>
      In Entity: Changed the following to properties:
      <code translate="no" dir="ltr">get/setParent()</code>
      ,
      <code translate="no" dir="ltr">setContentDescription</code>
      ; Deprecated
      <code translate="no" dir="ltr">Entity.is/setHidden()</code>
      , use
      <code translate="no" dir="ltr">Entity.is/setEnabled</code>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/Ibc4c642ebd8b84e4fbe06f0d4afbbc62aaf77f10">Ibc4c6</a>
      )
    </li>
    <li>
      Removed the
      <code translate="no" dir="ltr">androidx.xr.scenecore.BasePanelEntity</code>
      class, use
      <code translate="no" dir="ltr">PanelEntity</code>
      directly instead. Replaced getters and setters for
      <code translate="no" dir="ltr">PanelEntity</code>
      with properties. Changed
      <code translate="no" dir="ltr">PanelEntity.size</code>
      property from
      <code translate="no" dir="ltr">Float3dSize</code>
      to
      <code translate="no" dir="ltr">Float2dSize</code>
      . Remmoved the deprecated method
      <code translate="no" dir="ltr">androidx.xr.scenecore.PanelEntity.getPixelDimensions</code>
      , use
      <code translate="no" dir="ltr">getSizeInPixels</code>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/Icc17414612735c9ca955b2aba63c96ff9ba382fc">Icc174</a>
      )
    </li>
    <li>
      Replaced
      <code translate="no" dir="ltr">androidx.xr.scenecore.OnSpaceUpdatedListener</code>
      with
      <code translate="no" dir="ltr">Runnable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I19308b238f4f4799416e0c155dde5cdabfecb3cf">I19308</a>
      )
    </li>
    <li>
      Replaced
      <code translate="no" dir="ltr">SpatialUser.getCameraViews()</code>
      with a property. (
      <a href="https://android-review.googlesource.com/#/q/Ib0cc54a3f72b1057702d6c4819f526246d88eae2">Ib0cc5</a>
      ) For
      <code translate="no" dir="ltr">ExrImage</code>
      and
      <code translate="no" dir="ltr">GltfModel:</code>
      Changed
      <code translate="no" dir="ltr">create</code>
      methods to be suspend functions; modified create parameters to accept a
      <code translate="no" dir="ltr">Uri</code>
      or
      <code translate="no" dir="ltr">Path</code>
      instead of a
      <code translate="no" dir="ltr">String</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id888320395bf66f267293e54b0cc388ed83c1a50">Id8883</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I0d247e3db918e0a95f067745e76bf755986b91c0">I0d247</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/I25706f1b2e278e814c02a35bba606b8790801a08">I25706</a>
      )
    </li>
    <li>
      Moved
      <code translate="no" dir="ltr">SpatialEnvironment.requestFullSpaceMode</code>
      and
      <code translate="no" dir="ltr">SpatialEnvironment.requestHomeSpaceMode</code>
      to Scene, for example use
      <code translate="no" dir="ltr">session.scene.requestFullSpaceMode()</code>
      instead of
      <code translate="no" dir="ltr">session.scene.spatialEnvironment.requestFullSpaceMode()</code>
      .
      <code translate="no" dir="ltr">addOnPassthroughOpacityChangedListener</code>
      and
      <code translate="no" dir="ltr">addOnSpatialEnvironmentChangedListener</code>
      now have overrides that accept optional Executors. (
      <a href="https://android-review.googlesource.com/#/q/I12fe0c5472eb5971be7bf733988abc1013209309">I12fe0</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I6b21e7098f0d7061c84704ed56977bbfac45ccfc">I6b21e</a>
      )
    </li>
    <li>
      Removed the following deprecated
      <code translate="no" dir="ltr">SpatialEnvironment</code>
      methods:
      <code translate="no" dir="ltr">togglePassthrough</code>
      ,
      <code translate="no" dir="ltr">setPassthrough</code>
      ,
      <code translate="no" dir="ltr">setPassthroughOpacity</code>
      ,
      <code translate="no" dir="ltr">getPassthroughMode</code>
      ,
      <code translate="no" dir="ltr">getPassthroughOpacity</code>
      ,
      <code translate="no" dir="ltr">setSkybox</code>
      , and
      <code translate="no" dir="ltr">setGeometry</code>
      . Also removed deprecated class
      <code translate="no" dir="ltr">SpatialEnvironment.PassthroughMode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I927bd71a2926f233b89fceca8881641695015846">I927bd</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I927bd71a2926f233b89fceca8881641695015846">I927bd</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I927bd71a2926f233b89fceca8881641695015846">I927bd</a>
      )
    </li>
    <li>
      Replaced the following
      <code translate="no" dir="ltr">SpatialEnvironment</code>
      getters and setters with Kotlin properties:
      <code translate="no" dir="ltr">getCurrentPassthroughOpacity()</code>
      ,
      <code translate="no" dir="ltr">get/setPassthroughOpacityPreference()</code>
      ,
      <code translate="no" dir="ltr">get/setSpatialEnvironmentPreference()</code>
      ,
      <code translate="no" dir="ltr">isSpatialEnvironmentPreferenceActive()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I33a7bd2ae3a900f14d862f265d298ab794b4afa2">I33a7b</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/Ie06e2988ca2f2c4404cf99a38e07fe2e74048895">Ie06e2</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/Ie06e2988ca2f2c4404cf99a38e07fe2e74048895">Ie06e2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SpatialEnvironmentPreference.preferredPassthroughOpacity</code>
      type changed from
      <code translate="no" dir="ltr">Float?</code>
      to
      <code translate="no" dir="ltr">Float</code>
      . It no longer accepts null values. Instead,
      <code translate="no" dir="ltr">SpatialEnvironment.NO_PASSTHROUGH_OPACITY_PREFERENCE</code>
      is used to signal that there's no opacity preference. (
      <a href="https://android-review.googlesource.com/#/q/I40107611d1a838254580238feae914a1847afe73">I40107</a>
      )
    </li>
    <li>
      Updated the
      <code translate="no" dir="ltr">windowBoundsPx</code>
      parameter to
      <code translate="no" dir="ltr">pixelDimensions</code>
      and its type from Rect to
      <code translate="no" dir="ltr">IntSize2d</code>
      in the create method. (
      <a href="https://android-review.googlesource.com/#/q/I1926ef679cbb7f8e480f92f9ddd9c7d135a06a6b">I1926e</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SpatialEnvironment</code>
      constructor is now internal (
      <a href="https://android-review.googlesource.com/#/q/I75a510c2032f7733db31593c580c37cacb13f3ad">I75a51</a>
      )
    </li>
    <li>
      Replaced class
      <code translate="no" dir="ltr">SpatialPointerIconNone</code>
      and
      <code translate="no" dir="ltr">SpatialPointerIconCircle</code>
      classes with companion objects
      <code translate="no" dir="ltr">SpatialPointerIcon.NONE</code>
      and
      <code translate="no" dir="ltr">SpatialPointerIcon.CIRCLE</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I416d2cc4b60558a78774e06221c243e3d77cf70f">I416d2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SpatialPointerIcon</code>
      in
      <code translate="no" dir="ltr">SpatialPointerComponent</code>
      is no longer nullable. Use
      <code translate="no" dir="ltr">SpatialPointerIcon.DEFAULT</code>
      instead of null to indicate that the system default pointer icon should be used. (
      <a href="https://android-review.googlesource.com/#/q/I416d2cc4b60558a78774e06221c243e3d77cf70f">I416d2</a>
      )
    </li>
    <li>
      Replaced
      <code translate="no" dir="ltr">androidx.xr.scenecore.AnchorEntity.getState()</code>
      with a read-only property. Renamed parameters on the
      <code translate="no" dir="ltr">AnchorEntity.create()</code>
      method for clarity. In
      <code translate="no" dir="ltr">AnchorEntity</code>
      's methods for setting and adding listeners, the listener has been moved to the final argument to enabled trailing lambdas. Replaced
      <code translate="no" dir="ltr">androidx.xr.scenecore.OnStateChangedListener</code>
      for
      <code translate="no" dir="ltr">AnchorEntity</code>
      with
      <code translate="no" dir="ltr">Consumer&lt;AnchorEntity.State&gt;</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I472e007c99b6c2601442eff8c8e2b268551809a4">I472e0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">GltfModelEntity.getAnimationState()</code>
      is now a property. (
      <a href="https://android-review.googlesource.com/#/q/I10b2955f5b1d26a11792e097125d2a66b262db62">I10b29</a>
      )
    </li>
    <li>
      Replaced
      <code translate="no" dir="ltr">ActivitySpace.getBounds()</code>
      with a property. Renamed
      <code translate="no" dir="ltr">ActivitySpace.addBoundsChangedListener</code>
      to
      <code translate="no" dir="ltr">ActivitySpace.addOnBoundsChangedListener</code>
      . Replaced
      <code translate="no" dir="ltr">ActivitySpace.setOnSpaceUpdatedListener</code>
      with add/remove methods. (
      <a href="https://android-review.googlesource.com/#/q/I4c956982487c947284de1574e0880b08e9b78917">I4c956</a>
      )
    </li>
    <li>
      For
      <code translate="no" dir="ltr">AnchorPlacement: planeTypeFilter</code>
      was renamed to
      <code translate="no" dir="ltr">anchorablePlaneOrientations</code>
      ,
      <code translate="no" dir="ltr">planeSemanticFilter</code>
      was renamed to
      <code translate="no" dir="ltr">anchorablePlaneSemanticTypes</code>
      . Add a
      <code translate="no" dir="ltr">MovableComponent</code>
      to an
      <code translate="no" dir="ltr">AnchorEntity</code>
      or
      <code translate="no" dir="ltr">ActivitySpace</code>
      will return false,
      <code translate="no" dir="ltr">MoveListener</code>
      was renamed to
      <code translate="no" dir="ltr">EntityMoveListener shouldDisposeParentAnchor</code>
      was renamed to
      <code translate="no" dir="ltr">disposeParentOnReAnchor systemMovable</code>
      was removed from the
      <code translate="no" dir="ltr">create</code>
      function in favor of
      <code translate="no" dir="ltr">creeateCustomMovable</code>
      ,
      <code translate="no" dir="ltr">createSystemMovable</code>
      and
      <code translate="no" dir="ltr">createAnchorable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If11c49d4cec222d13d29caac0cf0bf25305738b2">If11c4</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">SurfaceEntity.featherRadiusX/Y</code>
      and adds an
      <code translate="no" dir="ltr">EdgeFeatheringParams</code>
      class concept. (
      <a href="https://android-review.googlesource.com/#/q/Ic78fcebcf3d8e27ebc3972dda56e6211563371e8">Ic78fc</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PanelEntity.enablePanelDepthTest()</code>
      method replaced with
      <code translate="no" dir="ltr">panelClippingConfig</code>
      property. Set
      <code translate="no" dir="ltr">Scene.panelClippingConfig = PanelClippingConfig(isDepthTestEnabled = true)</code>
      to enable depth-testing or set it to
      <code translate="no" dir="ltr">PanelClippingConfig(isDepthTestEnabled = false)</code>
      to disable it. (
      <a href="https://android-review.googlesource.com/#/q/I0cbe0d959f3efedd353f453049e55a3c21ffb0c6">I0cbe0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Scene.mainPanelEntity</code>
      is now of type
      <code translate="no" dir="ltr">MainPanelEntity</code>
      instead of
      <code translate="no" dir="ltr">PanelEntity</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7125a7d8ce44551062adf54a9d770ad894bf9c15">I7125a</a>
      )
    </li>
    <li>
      Renamed Scene's
      <code translate="no" dir="ltr">setFullSpaceMode</code>
      method to
      <code translate="no" dir="ltr">configureBundleForFullSpaceModeLaunch</code>
      and
      <code translate="no" dir="ltr">setFullSpaceModeWithEnvironmentInherited</code>
      method to
      <code translate="no" dir="ltr">configureBundleForFullSpaceModeLaunchWithEnvironmentInherited</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0cbe0d959f3efedd353f453049e55a3c21ffb0c6">I0cbe0</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I0cbe0d959f3efedd353f453049e55a3c21ffb0c6">I0cbe0</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">SpatialVisibility</code>
      's UNKNOWN, OUTSIDE_FOV, PARTIALLY_WITHIN_FOV, and WITHIN_FOV values to SPATIAL_VISIBILITY_UNKNOWN, SPATIAL_VISIBILITY_OUTSIDE_FIELD_OF_VIEW, SPATIAL_VISIBILITY_PARTIALLY_WITHIN_FIELD_OF_VIEW, and SPATIAL_VISIBILITY_WITHIN_FIELD_OF_VIEW, respectively (
      <a href="https://android-review.googlesource.com/#/q/Ie7e8c3ee87d976d51f6091eb981cb97ec771502f">Ie7e8c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SpatialVisibility</code>
      class replaced with public object with const Int values.
      <code translate="no" dir="ltr">setSpatialVisibilityChangedListener</code>
      now accepts a
      <code translate="no" dir="ltr">Consumer&lt;Int&gt;</code>
      instead of
      <code translate="no" dir="ltr">Consumer&lt;SpatialVisibility&gt;</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie7e8c3ee87d976d51f6091eb981cb97ec771502f">Ie7e8c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PointerCaptureComponent</code>
      constants renamed and moved to
      <code translate="no" dir="ltr">PointerCaptureComponent.PointerCaptureState</code>
      object (
      <a href="https://android-review.googlesource.com/#/q/I9c7ac29494cec93bbf9793dba863cd5c900b0611">I9c7ac</a>
      )
    </li>
    <li>
      Replaced
      <code translate="no" dir="ltr">PointerCaptureComponents' StateListener</code>
      with
      <code translate="no" dir="ltr">Consumer&lt;Int&gt;</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9c7ac29494cec93bbf9793dba863cd5c900b0611">I9c7ac</a>
      )
    </li>
    <li>
      Replaced
      <code translate="no" dir="ltr">InputEventListener</code>
      with
      <code translate="no" dir="ltr">Consumer&lt;InputEvent&gt;</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9c7ac29494cec93bbf9793dba863cd5c900b0611">I9c7ac</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">setPreferredAspectRatio</code>
      moved from Scene class to
      <code translate="no" dir="ltr">SpatialWindow</code>
      object and takes in Session as first parameter. (
      <a href="https://android-review.googlesource.com/#/q/I7b7176ad279ee1088112bcc07af189bf1ba2c3fe">I7b717</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Entity.setHidden()</code>
      replaced by
      <code translate="no" dir="ltr">Entity.setEnabled()</code>
      and
      <code translate="no" dir="ltr">Entity.isHidden()</code>
      replaced by
      <code translate="no" dir="ltr">Entity.isEnabled()</code>
      .
      <code translate="no" dir="ltr">setHidden(false)</code>
      is equal to
      <code translate="no" dir="ltr">setEnabled(true)</code>
      and
      <code translate="no" dir="ltr">isHidden() == !isEnabled()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Icf0dee494643388021214c9567e2a98f04d0017a">Icf0de</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Entity.contentDescription</code>
      type changed from String to
      <code translate="no" dir="ltr">CharSequence</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie59be94d2f2c1c2f2d7277b22bf2d72c6029580d">Ie59be</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Session.create</code>
      and
      <code translate="no" dir="ltr">Session.configure</code>
      now throw
      <code translate="no" dir="ltr">SecurityException</code>
      when sufficient permissions have not been granted instead of returning
      <code translate="no" dir="ltr">SessionCreatePermissionsNotGranted</code>
      or
      <code translate="no" dir="ltr">SessionConfigurePermissionsNotGranted</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7c48826f858c9934949093ed8b52446153967761">I7c488</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ResizableComponent.create</code>
      now requires a
      <code translate="no" dir="ltr">Consumer&lt;ResizeEvent&gt; ResizeEventListener</code>
      was replaced with
      <code translate="no" dir="ltr">Consumer&lt;ResizeEvent&gt; ResizableComponent.size</code>
      was renamed to
      <code translate="no" dir="ltr">ResizableComponent.affordanceSize ResizableComponent.minimumSize</code>
      was renamed to
      <code translate="no" dir="ltr">ResizableComponent.minimumEntitySize ResizableComponent.maximumSize</code>
      was renamed to
      <code translate="no" dir="ltr">ResizableComponent.maximumEntitySize</code>
      ,
      <code translate="no" dir="ltr">ResizableComponent.autoHideContent</code>
      was renamed to
      <code translate="no" dir="ltr">ResizableComponent.shouldAutoHideContent</code>
      <code translate="no" dir="ltr">ResizableComponent.forceShowResizeOverlay</code>
      was renamed to
      <code translate="no" dir="ltr">ResizableComponent.shouldAlwaysShowOverlay</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I97a2d78f4b386e602120d967609a485ab9fede91">I97a2d</a>
      )
    </li>
    <li>
      Reduced
      <code translate="no" dir="ltr">minSDK</code>
      to 24 for
      <code translate="no" dir="ltr">androidx.xr.scenecore</code>
      and
      <code translate="no" dir="ltr">androidx.xr.compose</code>
      . XR packages still require API 34 at runtime. (
      <a href="https://android-review.googlesource.com/#/q/I172248f53672e708d8486452ed5742e116aab538">I17224</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">RequiresApi(34)</code>
      restriction on all Jetpack XR packages. This restriction was redundant as Jetpack XR is currently only available on devices with API level 34+. (
      <a href="https://android-review.googlesource.com/#/q/Iae0f8f1c0de1d62609ed0dcad6cf2731756054dd">Iae0f8</a>
      )
    </li>
    <li>
      The main
      <code translate="no" dir="ltr">SceneCore</code>
      artifact (
      <code translate="no" dir="ltr">xr:scenecore:scenecore</code>
      ) will only contain Kotlin-style async APIs. Java developers can depend on the
      <code translate="no" dir="ltr">xr:scenecore:scenecore-guava</code>
      library to access compatible APIs. (
      <a href="https://android-review.googlesource.com/#/q/If221be3c3d771aea9b8aa74682df6db753d3c593">If221b</a>
      )
    </li>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler argument to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      (this is the default starting with version 2.1.0 of the Kotlin compiler) (
      <a href="https://android-review.googlesource.com/#/q/Ia84200c477b50c79761005fffb0d44c001009cca">Ia8420</a>
      )
    </li>
    <li>
      All async methods that return
      <code translate="no" dir="ltr">ListenableFuture</code>
      have been replaced with Kotlin suspend functions. Java developers that wish to use
      <code translate="no" dir="ltr">ListenableFuture</code>
      -based async methods instead Kotlin suspend functions must now use extension functions in
      <code translate="no" dir="ltr">:xr:scenecore-scenecore-guava</code>
      . For example,
      <code translate="no" dir="ltr">GuavaExrImage</code>
      contains the Guava-equivalent ExrImage async functions,
      <code translate="no" dir="ltr">GuavaScenePose</code>
      contains the Guava-equivalent
      <code translate="no" dir="ltr">ScenePose</code>
      async functions,
      <code translate="no" dir="ltr">GuavaGltfModel</code>
      contains the
      <code translate="no" dir="ltr">Guava-equivalent GltfModel</code>
      async functions, etc. (
      <a href="https://android-review.googlesource.com/#/q/If7283b35cdeb52c067a31082302d32dddca2d35b">If7283</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I0af609e44a3aaa6122ebf8c8ca2783c121cce094">I0af60</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/If7283b35cdeb52c067a31082302d32dddca2d35b">If7283</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/Ia851535bdb3259a8866f974c1af3dfbbda1bdfc7">Ia8515</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I4efdf84b03d46e4be47811764833ea9903e1c8cb">I4efdf</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I54bbf9c1d6bc5a8154ae418ef2b93c5a415b333e">I54bbf</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I3467ab8105a43de68af4697d86aa1d9c44829d7d">I3467a</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I82a33360f97954726b29bcc94aff961c7860bfcf">I82a33</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated Jetpack XR Scenecore
      <code translate="no" dir="ltr">ProGuard</code>
      rule to prevent
      <code translate="no" dir="ltr">AbstractMethodError</code>
      for minified clients. (
      <a href="https://android-review.googlesource.com/#/q/I91a01dd6f1545db37c95c59ee8691f51ed665ce0">I91a01</a>
      )
    </li>
    <li>
      Additional fixes to support Proguard minification for Jetpack XR
      <code translate="no" dir="ltr">SceneCore</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4f47e46ecb26a1909d2e4622810a5f85b9b06958">I4f47e</a>
      )
    </li>
    <li>
      Fixed a bug where an
      <code translate="no" dir="ltr">InteractableComponent</code>
      may cause a crash if the
      <code translate="no" dir="ltr">hitPosition</code>
      on the HitInfo of the
      <code translate="no" dir="ltr">InputEvent</code>
      may crash if the
      <code translate="no" dir="ltr">hitPosition</code>
      returned from the system was null (
      <a href="https://android-review.googlesource.com/#/q/I7a695367377503e87fa072dd3d6d6828bcce2fa0">I7a695</a>
      )
    </li>
    <li>
      Config *Mode vals have been renamed to reflect their behavior. (
      <a href="https://android-review.googlesource.com/#/q/I6d24772f4456d4a2409adbaf6162fabb4f5756ef">I6d247</a>
      )
    </li>
    <li>
      Fixed issues with FOV and
      <code translate="no" dir="ltr">HitTest</code>
      in
      <code translate="no" dir="ltr">SceneCore</code>
      TestApp. (
      <a href="https://android-review.googlesource.com/#/q/I2c51ed7b9b46f5759eb23e773d64a04c86f2f6f9">I2c51e</a>
      )
    </li>
    <li>
      Fixed bug in
      <code translate="no" dir="ltr">SpatialCapabilities.hasCapability()</code>
      where it would return true if any of the capabilities passed in with a bitwise OR was true instead of only returning true if they were all true. (
      <a href="https://android-review.googlesource.com/#/q/I2cd40dfc08eb53874fd96fd19cf1bc6e19dbb253">I2cd40</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SurfaceEntity.StereoMode.TOP_BOTTOM</code>
      updated to have the top map to the left eye and the bottom map to the right eye. (
      <a href="https://android-review.googlesource.com/#/q/I4ae685be894a6368c20a2bf624113040b8301af1">I4ae68</a>
      )
    </li>
  </ul>
