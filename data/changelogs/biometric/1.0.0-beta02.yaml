#language=html
changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>September 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.0.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a3b34e760b913aaf27b25e76cc171bdd86ec3d3b..2606d2aabf9da268b7680e9bcd791e4797425dbd/biometric">Version 1.0.0-beta02 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed issues with device credential support in version
      <code translate="no" dir="ltr">1.0.0-beta01</code>
    </li>
    <li>
      Removed Java 8 dependencies and switched to depending on Java 7 (
      <a href="https://issuetracker.google.com/issues/140508526">b/140508526</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FingerprintHelperFragment</code>
      now correctly throws
      <code translate="no" dir="ltr">ERROR_HW_NOT_PRESENT</code>
      when no fingerprint hardware is detected (
      <a href="https://issuetracker.google.com/issues/140427586">b/140427586</a>
      )
    </li>
  </ul>
