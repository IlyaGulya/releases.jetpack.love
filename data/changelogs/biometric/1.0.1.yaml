changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.0.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5232c33def2f56cb56ae395aba84c7cf95f27864..33c93675e3a1ba85a74980937fb3df96824f7888/biometric">Version 1.0.1 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Extended the existing fingerprint fallback workaround for crypto-based authentication to known affected vendors, while also limiting it to API 28 (
      <a href="https://issuetracker.google.com/143361271">b/143361271</a>
      )
    </li>
    <li>
      Fixed an issue on certain devices where the biometric dialog was shown under a system overlay (
      <a href="https://issuetracker.google.com/143230260">b/143230260</a>
      )
    </li>
    <li>
      Fixed several issues with
      <code translate="no" dir="ltr">setDeviceCredentialAllowed(true)</code>
      (
      <a href="https://issuetracker.google.com/143091227">b/143091227</a>
      ,
      <a href="https://issuetracker.google.com/143097321">b/143097321</a>
      ,
      <a href="https://issuetracker.google.com/143653944">b/143653944</a>
      )
    </li>
    <li>
      Fixed an issue on certain Android versions where
      <code translate="no" dir="ltr">onAuthenticationSuccess</code>
      was not always called after the user confirmed their device credential (
      <a href="https://issuetracker.google.com/145232806">b/145232806</a>
      )
    </li>
    <li>
      Fixed an issue on certain Android versions where
      <code translate="no" dir="ltr">onAuthenticationError</code>
      was not always called when the prompt was dismissed on rotation (
      <a href="https://issuetracker.google.com/145230042">b/145230042</a>
      )
    </li>
    <li>
      Fixed an issue on certain Android versions where the prompt was not dismissed when receiving certain error codes (
      <a href="https://issuetracker.google.com/143683687">b/143683687</a>
      )
    </li>
    <li>
      Fixed a potential
      <code translate="no" dir="ltr">NullPointerException</code>
      in
      <code translate="no" dir="ltr">BiometricFragment</code>
      (
      <a href="https://issuetracker.google.com/142599311">b/142599311</a>
      )
    </li>
  </ul>
