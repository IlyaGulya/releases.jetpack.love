changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/53eb1a11c149d2d5924eb88ae2ebb86bc61eb27b..c70e4a93bc85cc874a265a67336315991aff82e5/biometric/biometric">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      Added backwards-compatible support for new biometric authentication
      <a href="https://developer.android.com/about/versions/11/features#biometric-auth">features and API updates</a>
      introduced in Android 11.
    </li>
    <li>Significantly reduced the app size footprint of the library (by &gt;100 KB, in some cases).</li>
    <li>Removed various sources of memory leaks that were previously caused by the library.</li>
    <li>Fixed class verification failures that could affect performance on older Android versions.</li>
    <li>Made various additional improvements to the stability and behavior of the library.</li>
  </ul>
