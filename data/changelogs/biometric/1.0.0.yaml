changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>November 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.0.0</code>
    is released with no changes since
    <code translate="no" dir="ltr">1.0.0-rc02</code>
    .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4be2d81a8c67ebabf9c92d684f7fa293015f418e..5232c33def2f56cb56ae395aba84c7cf95f27864/biometric">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      Compatibility version of the
      <code translate="no" dir="ltr">BiometricPrompt</code>
      and
      <code translate="no" dir="ltr">BiometricManager</code>
      APIs, as implemented in Android 10, with full feature support back to Android 6.0 (API 23)
    </li>
    <li>
      Built-in lifecycle management for
      <code translate="no" dir="ltr">BiometricPrompt</code>
      within a
      <code translate="no" dir="ltr">Fragment</code>
      or
      <code translate="no" dir="ltr">FragmentActivity</code>
    </li>
    <li>Special handling for devices known to incorrectly present weak biometrics during crypto-based authentication</li>
  </ul>
