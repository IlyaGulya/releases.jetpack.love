changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>April 3, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.0.0-alpha04</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/82b61c231e74262ac499b9788e8af46e2c4bf779..b8de83833a365a0342a01630807c96f42e64782b/biometric">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed Biometric fragments don't clean up in all cases. (
      <a href="https://issuetracker.google.com/issues/121117380">b/121117380</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">BiometricPrompt</code>
      only allows one instance of
      <code translate="no" dir="ltr">BiometricPrompt.AuthenticationCallback</code>
      (
      <a href="https://issuetracker.google.com/issues/123857949">b/123857949</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">BiometricPrompt</code>
      error behavior inconsistent between system and compat versions. (
      <a href="https://issuetracker.google.com/issues/123572326">b/123572326</a>
      )
    </li>
    <li>
      Fixed callback
      <code translate="no" dir="ltr">onAuthenticationError()</code>
      with
      <code translate="no" dir="ltr">@NotNull errString</code>
      causes
      <code translate="no" dir="ltr">NullPointerException</code>
      at runtime (
      <a href="https://issuetracker.google.com/issues/123167217">b/123167217</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">androidx.BiometricPrompt</code>
      Cancel button Crashes (
      <a href="https://issuetracker.google.com/issues/122054485">b/122054485</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">androidx.biometric.PromptInfo</code>
      title/description not changed on Android P (
      <a href="https://issuetracker.google.com/issues/122856773">b/122856773</a>
      )
    </li>
  </ul>
