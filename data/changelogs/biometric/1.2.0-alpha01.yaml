changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.biometric:biometric-ktx:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2475d1f697cc729edc0b1b3dbfd991929626c748/biometric">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced the
      <code translate="no" dir="ltr">androidx.biometric:biometric-ktx</code>
      module, which adds Kotlin-specific APIs and extensions on top of
      <code translate="no" dir="ltr">androidx.biometric:biometric</code>
      .
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new
      <code translate="no" dir="ltr">AuthPrompt</code>
      APIs for constructing a
      <code translate="no" dir="ltr">BiometricPrompt</code>
      and performing authentication. These APIs do
      <em>not</em>
      require the
      <code translate="no" dir="ltr">BiometricPrompt</code>
      to be constructed in an early lifecycle callback, such as
      <code translate="no" dir="ltr">onCreate</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1902297133cb02b745bda185c2c9497cf52b73a5">I19022</a>
      )
    </li>
    <li>
      Added Kotlin extensions to
      <code translate="no" dir="ltr">Fragment</code>
      and
      <code translate="no" dir="ltr">FragmentActivity</code>
      for the new
      <code translate="no" dir="ltr">AuthPrompt</code>
      APIs. (
      <a href="https://android-review.googlesource.com/#q/Iaf98c1f4ef874394239e2722c60093a148a90dc3">Iaf98c</a>
      )
    </li>
  </ul>
