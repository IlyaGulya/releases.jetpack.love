changelogHtml: |
  <h3 id="1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>October 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.0.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fe945d3eaf74d53a53dfbb4a0ba51bb0781be415..4be2d81a8c67ebabf9c92d684f7fa293015f418e/biometric">Version 1.0.0-rc02 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Added a workaround for certain devices that are known to incorrectly provide a weak biometric when crypto-based authentication is invoked on API versions 28 and 29 (
      <a href="https://issuetracker.google.com/issues/142150327">b/142150327</a>
      )
    </li>
  </ul>
