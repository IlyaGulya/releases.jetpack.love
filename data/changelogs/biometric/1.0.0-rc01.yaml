changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2606d2aabf9da268b7680e9bcd791e4797425dbd..fe945d3eaf74d53a53dfbb4a0ba51bb0781be415/biometric">Version 1.0.0-rc01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a potential crash with
      <code translate="no" dir="ltr">FingerprintDialogFragment</code>
      when dismissing it while the screen is rotating (
      <a href="https://issuetracker.google.com/issues/141356362">b/141356362</a>
      )
    </li>
    <li>
      Fixed an issue where receiving a null
      <code translate="no" dir="ltr">AuthenticationResult</code>
      from the framework API could cause a crash (
      <a href="https://issuetracker.google.com/issues/138862251">b/138862251</a>
      )
    </li>
    <li>
      Fixed crashes caused by
      <code translate="no" dir="ltr">BiometricPrompt</code>
      being dismissed after
      <code translate="no" dir="ltr">onSaveInstanceState()</code>
      (
      <a href="https://issuetracker.google.com/issues/138825362">b/138825362</a>
      ,
      <a href="https://issuetracker.google.com/issues/140447194">b/140447194</a>
      )
    </li>
  </ul>
