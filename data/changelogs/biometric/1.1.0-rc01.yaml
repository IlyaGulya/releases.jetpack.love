changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5..53eb1a11c149d2d5924eb88ae2ebb86bc61eb27b/biometric">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue on some devices where certain actions (authenticating, canceling, etc.) would sometimes throw a
      <code translate="no" dir="ltr">NullPointerException</code>
      . (
      <a href="https://issuetracker.google.com/issues/151316421">b/151316421</a>
      )
    </li>
    <li>
      Fixed an issue where some Pixel devices would report the wrong status when using
      <code translate="no" dir="ltr">BiometricManager#canAuthenticate(int)</code>
      to check for
      <strong>Class 3</strong>
      biometrics on Android 10. (
      <a href="https://issuetracker.google.com/issues/170406186">b/170406186</a>
      )
    </li>
  </ul>
