  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.4.0-alpha04</code>
    is released. Version 1.4.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/biometric/biometric">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Always use
      <code translate="no" dir="ltr">KeyguardManager</code>
      API internally for Wear apps (
      <a href="https://android-review.googlesource.com/q/I9b7fd31ca5e3298ba350aefaf8c6fb79d2472f19">I9b7fd</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add a privileged authenticator bit
      <code translate="no" dir="ltr">IDENTITY_CHECK</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I706bb650beea8f778788a950d77e9b927125bb96">I706bb</a>
      )
    </li>
  </ul>
