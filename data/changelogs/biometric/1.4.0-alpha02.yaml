changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>August 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.4.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.biometric:biometric-ktx:1.4.0-alpha02</code>
    are released. Version 1.4.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1d94b891f799ccff9307032b0d7531bfe80a4e3d..fcae1dc9e94201f2646e67b240aba31b52b964e9/biometric">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PromptContentView</code>
      allows developers to show the custom content view as an additional option of plain description text view
    </li>
    <li>App logo on Biometric Prompt is shown - automatically added using application icon.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add APIs to support custom content view
      <ul>
        <li><code translate="no" dir="ltr">BiometricPrompt.PromptInfo.Builder#setContentView</code></li>
        <li><code translate="no" dir="ltr">BiometricPrompt.PromptInfo#getContentView</code></li>
        <li>
          <code translate="no" dir="ltr">PromptContentView</code>
          interface
        </li>
        <li>
          <code translate="no" dir="ltr">PromptVerticalListContentView</code>
          class
        </li>
        <li>
          <code translate="no" dir="ltr">PromptContentViewWithMoreOptionsButton</code>
          class (for privileged apps only)
        </li>
      </ul>
    </li>
    <li>
      Add APIs to support logo (for privileged apps only)
      <ul>
        <li><code translate="no" dir="ltr">BiometricPrompt.PromptInfo.Builder#setLogoBitmap</code></li>
        <li><code translate="no" dir="ltr">BiometricPrompt.PromptInfo.Builder#setLogoRes</code></li>
        <li><code translate="no" dir="ltr">BiometricPrompt.PromptInfo.Builder#setLogoDescription</code></li>
        <li><code translate="no" dir="ltr">BiometricPrompt.PromptInfo#getLogoBitmap</code></li>
        <li><code translate="no" dir="ltr">BiometricPrompt.PromptInfo#getLogoRes</code></li>
        <li>
          <code translate="no" dir="ltr">BiometricPrompt.PromptInfo#getLogoDescription</code>
          <a href="https://android.googlesource.com/platform/frameworks/support/+/58c35c67770fa9af042d5949f42d3e67c6dabee5">58c35c6</a>
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">compileSdk</code>
      to 35
      <a href="https://android.googlesource.com/platform/frameworks/support/+/5dc41be792a8fa6b2488df3e780da1c0805b202f">5dc41be</a>
    </li>
  </ul>
