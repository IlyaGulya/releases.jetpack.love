changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.biometric:biometric:1.2.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.biometric:biometric-ktx:1.2.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cc1240d00b28657ee0c1a937f60430eaf1b03b09..4d0423307d5a9798592c75b46ecff047a14f36da/biometric">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">CryptoObject</code>
      support for
      <code translate="no" dir="ltr">android.security.identity.PresentationSession</code>
      in Android 13. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c5f1ecf9b0b80304bd430654ff81d1ebc25fe8e4">C5f1ec</a>
      ,
      <a href="https://issuetracker.google.com/issues/197965513">b/197965513</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed unnecessary resource variants to reduce library size. (
      <a href="https://android-review.googlesource.com/#/q/I3601ea0d92720b4456c6311917bb8a3728c97d02">I3601e</a>
      ,
      <a href="https://issuetracker.google.com/issues/220178553">b/220178553</a>
      )
    </li>
    <li>
      Fixed issue for
      <code translate="no" dir="ltr">BiometricPrompt</code>
      hosted in non-activity contexts. (
      <a href="https://android-review.googlesource.com/q/Ife255c7e5d55ecd0439eda2c7c386e53da2907af">Ife255</a>
      )
    </li>
  </ul>
