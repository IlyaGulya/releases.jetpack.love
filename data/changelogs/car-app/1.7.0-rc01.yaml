changelogHtml: |
  <h3 id="1.7.0-rc01" data-text="Version 1.7.0-rc01" tabindex="-1">Version 1.7.0-rc01</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.7.0-rc01</code>
    is released with no notable changes from beta03. Version 1.7.0-rc01 is a contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c15cce3eea03b52bcfe2b5921f930096a8929e5..77659d22ebee60efbb441aaec2e91b529f6a4329/car/app">these commits</a>
    .
  </p>
  <ul>
    <li>
      This is the first RC that includes the fix for
      <a href="https://www.cve.org/cverecord?id=CVE-2024-10382">CVE-2024-10382</a>
      patched on beta03. If you are using a lower version than 1.7-beta03, please update to use this version.
    </li>
  </ul>
