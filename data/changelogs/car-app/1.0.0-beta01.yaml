changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>February 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f4c909a46b4d538ee280141d444dc3bf8acca7c/car/app/app">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p>
    This is the first Jetpack release of the previously closed source library, and is compatible with Android Auto 6.1 or above. Follow the
    <a href="/training/cars/navigation">development guide</a>
    for details on how to build car apps using the library.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced a
      <a href="/reference/androidx/car/app/model/GridTemplate"><code translate="no" dir="ltr">GridTemplate</code></a>
      which your app can use to show a list of UI elements in a grid layout.
    </li>
    <li>
      Introduced a
      <a href="/reference/androidx/car/app/CarAppService#createHostValidator()"><code translate="no" dir="ltr">CarAppService.createHostValidator</code></a>
      method to validate that a host connection is from a trusted source (for example, Android Auto).
    </li>
    <li>
      Added a
      <a href="/reference/androidx/car/app/notification/CarAppExtender.Builder#setColor(androidx.car.app.model.CarColor)"><code translate="no" dir="ltr">CarAppExtender.Builder.setColor</code></a>
      API. (
      <a href="https://issuetracker.google.com/issues/174231592">b/174231592</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the wrong
      <code translate="no" dir="ltr">Screen</code>
      is resumed when popping screens sequentially. (
      <a href="https://issuetracker.google.com/issues/177590791">b/177590791</a>
      )
    </li>
  </ul>
