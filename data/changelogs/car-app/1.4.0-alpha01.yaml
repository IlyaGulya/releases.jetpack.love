changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c8c86434ca07058aada4c87ef7ff13b5249d4849..87533b4ff06971ed59028936cd9b6da988cd4522/car/app">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds top-level actions to
      <code translate="no" dir="ltr">GridTemplate</code>
      in Car App Library (
      <a href="https://android-review.googlesource.com/#/q/Id0191ec171c0fafa2b48c0efef7f1fa50b30b50f">Id0191</a>
      )
    </li>
    <li>
      Adds top-level actions to
      <code translate="no" dir="ltr">ListTemplate</code>
      in Car App Library (
      <a href="https://android-review.googlesource.com/#/q/I9efabdc1545bfe3685eba3cff5891dfe79f6f235">I9efab</a>
      )
    </li>
    <li>
      Add extras to link a media item's subtitle or its description to other media items (
      <a href="https://android-review.googlesource.com/#/q/Ic84bf7b41cb166e374e2d58866f98387ab3be250">Ic84bf</a>
      )
    </li>
    <li>
      Update api level for row actions to level 6. (
      <a href="https://android-review.googlesource.com/#/q/Ie0a6957df1175de597aa6130afd7a18089d83118">Ie0a69</a>
      )
    </li>
    <li>
      Add messaging callbacks to A4C (
      <a href="https://android-review.googlesource.com/#/q/Ie39867b9f967c61d11c02a300844213c20417e2a">Ie3986</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add missing java doc references for
      <code translate="no" dir="ltr">CarMessage</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5db1c7487a7a8b949759cf0e0aabdfb750f63464">I5db1c</a>
      )
    </li>
    <li>
      Override
      <code translate="no" dir="ltr">equals()</code>
      and
      <code translate="no" dir="ltr">hashCode()</code>
      for
      <code translate="no" dir="ltr">ConversationItem</code>
      and
      <code translate="no" dir="ltr">CarMessage</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6fd102d9b073bdf1ade395df3dcad369dd967f30">I6fd10</a>
      )
    </li>
    <li>
      Improve
      <code translate="no" dir="ltr">ConversationItem.mMessages</code>
      validation (require non-null, non-empty (
      <a href="https://android-review.googlesource.com/#/q/Iafc51da450c980769b3c85c5b456ee2e30b26b72">Iafc51</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">@Keep</code>
      annotations to
      <code translate="no" dir="ltr">ConversationItem</code>
      fields (
      <a href="https://android-review.googlesource.com/#/q/I5d250906be17b846ce0a57aeb6014deccdd6913a">I5d250</a>
      )
    </li>
    <li>
      Update java docs for the Row decoration and secondary actions. (
      <a href="https://android-review.googlesource.com/#/q/I000b6ed321fe34244a3677ba2e117406da40ce3d">I000b6</a>
      )
    </li>
  </ul>
  <h2 id="version_13_2" data-text="Version 1.3" tabindex="-1">Version 1.3</h2>
