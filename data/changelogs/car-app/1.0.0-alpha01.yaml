changelogHtml: |
  <h3 id="testing-1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-testing:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1c07c69c4d9e26c6ce13e671fad1ae314a4cca5e/car/app/app-testing">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p>
    This is the first Jetpack release of the previously closed source testing library. Refer to our
    <a href="https://github.com/android/car-samples/tree/main/car_app_library">samples</a>
    on how to use this library in your tests.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>The controllers for the model classes have been removed. Model getters are now part of the public API surface which allows for validating values that were set in the builders.</li>
    <li>
      The previous
      <code translate="no" dir="ltr">CarAppServiceController</code>
      has been replaced by the new
      <code translate="no" dir="ltr">SessionController</code>
      for testing logic related to the lifetime of the connection to the hots.
    </li>
  </ul>
