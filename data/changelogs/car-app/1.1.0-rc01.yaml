changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ef3b5fed8cbec46a41f2d3b8cf11551fb19f282c..ec1427b1107ee0f4fea226a288599a73f4533ba0/car/app">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p>
    This is a stabilization release, and there are no API changes compared to
    <code translate="no" dir="ltr">v1.1.0-beta01</code>
    . New experimental features (API level 4) have been added that are intended for future Android Auto releases. See the release notes for
    <code translate="no" dir="ltr">v1.2.0-alpha01</code>
    for more details on the experimental APIs.
  </p>
