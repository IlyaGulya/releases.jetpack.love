changelogHtml: |
  <h3 id="1.4.0-rc02" data-text="Version 1.4.0-rc02" tabindex="-1">Version 1.4.0-rc02</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.4.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1280f3ae888e7721f7739bda09baae721af398c3..58b48b8bcb6426d3e53ef28caf8ce6717b694223/car/app">Version 1.4.0-rc02 contains these commits.</a>
    . Minor fixes only
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update javadoc on
      <code translate="no" dir="ltr">ConversationItem</code>
      to state that messages should be sorted in order from oldest to newest (
      <a href="https://android-review.googlesource.com/#/q/I77a2ab080485b8abf37d431dea8b7d12cb3ee3bd">I77a2a</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">ListTemplate</code>
      truncation logic to remove oldest messages from
      <code translate="no" dir="ltr">ConversationItem</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie0a614ec809f08106f38fabd3735bfb1e2d927d7">Ie0a61</a>
      )
    </li>
  </ul>
