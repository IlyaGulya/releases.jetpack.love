changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/97264aa4532db7f7db1ffb3f42f3a9204971dbfc..ef3b5fed8cbec46a41f2d3b8cf11551fb19f282c/car/app">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p>
    All
    <code translate="no" dir="ltr">v1.1.0</code>
    features (API 2+) are fully compatible with Android Auto 6.7 and above. Refer to the
    <a href="https://developer.android.com/training/cars/apps">development guide</a>
    for more details.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed
      <code translate="no" dir="ltr">Manager</code>
      as a public interface (
      <a href="https://android-review.googlesource.com/#/q/Ie381b8d63a1e73ef0a145d047c5bd5b1456ac074">Ie381b</a>
      )
    </li>
    <li>
      Added ability to set a custom branded background for permission request (
      <a href="https://android-review.googlesource.com/#/q/I74b767b7d5f04928c0210a8685e486330e8df870">I74b76</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ScreenManager.getStackSize</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0b16a8aa29a89b2244ba41a3ccfa8082669c0e98">I0b16a</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">ScreenController</code>
      constructor that explicit takes
      <code translate="no" dir="ltr">TestCarContext</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iefebcd8154b8437a4db7cc82401ed30a72b0d95d">Iefebc</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added API level check when creating
      <code translate="no" dir="ltr">CarHardwareManager</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I48f9be001f5e55ed7a125102c7535a94e664b88e">I48f9b</a>
      )
    </li>
    <li>
      Added checks for invalid
      <code translate="no" dir="ltr">CarSpan</code>
      usage across the API (
      <a href="https://android-review.googlesource.com/#/q/I65ae657b8b0e9e0243e993bfd5743e55d271e1b1">I65ae6</a>
      )
    </li>
    <li>
      Fixed an issue where if a
      <code translate="no" dir="ltr">Screen</code>
      is marked as finished during its creation, it would leave the stack in a broken state (
      <a href="https://android-review.googlesource.com/#/q/I81b13909a2342846ec46157dc1a2a529b85e6e30">I81b13</a>
      )
    </li>
    <li>
      Fix an issue where
      <code translate="no" dir="ltr">CarNotificationManager.notify</code>
      would log an error for AutomotiveOS if there were actions with icons in the
      <code translate="no" dir="ltr">CarAppExtender</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3633d343d2c9d706828a5fb747ddcc49914a0802">I3633d</a>
      )
    </li>
    <li>
      Added a handshake method for app and host to establish an API version (
      <a href="https://android-review.googlesource.com/#/q/I7d6f816dffd54e30ec14dff70c2c7499f6838d55">I7d6f8</a>
      )
    </li>
  </ul>
