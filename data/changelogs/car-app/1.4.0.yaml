changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.4.0</code>
    is released. Version 1.4.0 is a promotion of 1.4.0-rc02.
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>Instrument Cluster map rendering for Navigation apps</li>
    <li>New Tab Template for improved app layout / usability</li>
    <li>Support for Adaptive task limits</li>
    <li>Secondary actions on list elements</li>
  </ul>
