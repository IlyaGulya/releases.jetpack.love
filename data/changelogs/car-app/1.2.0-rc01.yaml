changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e1bc5848802c2aa69a3cd97f991cb16e51430099..d3f07ea1e402004486b0708cf7799fc889fbcf72/car/app">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <ul>
    <li>
      This is a stabilization release, and there are no API changes compared to
      <code translate="no" dir="ltr">v1.2.0-beta02</code>
      . New experimental features (API level 5) have been added that are intended for future Android Auto and Android Automotive releases.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an exception that happens if the screen stack is modified after
      <code translate="no" dir="ltr">State.DESTROYED</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3c8eb1bda220f9c5e7b3a642d0ca39e796f2cf07">I3c8eb</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">CarSensors</code>
      API to indicate that they are not implemented for AAOS (
      <a href="https://android-review.googlesource.com/#/q/Idd57bffb79c800d0418abd0efdecc18f8c1f4e01">Idd57b</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">PlaceListMapTempalte.Builder#setCurrentLocationEnabled</code>
      to indicate that ACCESS_COARSE_LOCATION would be sufficient for the feature (
      <a href="https://android-review.googlesource.com/#/q/I510c23f78aa740233dd9913e100835a6ae17b163">I510c2</a>
      )
    </li>
    <li>
      Made exit number optional for roundabout-with-angle maneuver types (
      <a href="https://android-review.googlesource.com/#/q/Ife7d1f3e35aac0ff0e5b52d3e324366fc33f41fb">Ife7d1</a>
      )
    </li>
  </ul>
