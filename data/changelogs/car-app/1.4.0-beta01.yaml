changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.4.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/79023d0401db64cc121bf9505ed3eb83e20adee8..5d7dd999525725bd038a00ca4e89e0fef624a6da/car/app">Version 1.4.0-beta01 contains these commits.</a>
    .
  </p>
  <blockquote>
    <p>
      <strong>Note:</strong>
      1.4-beta01 requires compileSdk34, which is still in dev status. 1.4-beta02 will correct this issue. Alternatively, you can add
      <code translate="no" dir="ltr">android.suppressUnsupportedCompileSdk=34</code>
      to your project's
      <code translate="no" dir="ltr">settings.gradle</code>
      file to safely temporarily suppress the warning.
    </p>
  </blockquote>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Instrument
      <a href="https://developers.google.com/cars/design/create-apps/sample-flows/view-map-in-cluster">Cluster</a>
      map rendering for Navigation apps
    </li>
    <li>
      New
      <a href="https://developers.google.com/cars/design/create-apps/apps-for-drivers/templates/tab-template#requirements">Tab Template</a>
      for improved app layout / usability
    </li>
    <li>
      Support for
      <a href="https://developers.google.com/cars/design/create-apps/apps-for-drivers/plan-task-flows#task-limits">Adaptive task limits</a>
    </li>
    <li>Secondary actions on list elements</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>See alpha02</li>
  </ul>
