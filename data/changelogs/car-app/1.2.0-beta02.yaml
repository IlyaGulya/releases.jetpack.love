changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.2.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8fd49d11e627a0e8e9ba4e5101b4d947152dda3f../car/app">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p>
    Car apps built with this library version targeting the
    <code translate="no" dir="ltr">Android Automotive OS</code>
    platform can now be published to the Play Store open testing channel. Refer to the
    <a href="https://developer.android.com/training/cars/apps">development guide</a>
    for more details.
  </p>
  <p>
    Features annotated with API level 4 and under are compatible with both
    <code translate="no" dir="ltr">Android Auto</code>
    7.2+ and the new
    <code translate="no" dir="ltr">Android Automotive OS</code>
    platform. See the
    <code translate="no" dir="ltr">Known Issues</code>
    section below for caveats.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added experimental
      <code translate="no" dir="ltr">setOnContentRefreshListener</code>
      API to POI templates (
      <a href="https://android-review.googlesource.com/#/q/I6bf22fc1d0c2fe1e62f811173dc5c5ecb4a6e581">I6bf22</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a memory leak in
      <code translate="no" dir="ltr">CarAppService</code>
      when the car host unbinds. (
      <a href="https://android-review.googlesource.com/#/q/I5c9caf05797ea257ef21cbd96dab5fdfbc85a70e">I5c9ca</a>
      ,
      <a href="https://issuetracker.google.com/issues/203594731">b/203594731</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">CarAppActivity</code>
      javadoc to include requirements for singleTask launchmode (
      <a href="https://android-review.googlesource.com/#/q/Id2f954ad2bce2cb66da443ace5220c6b12fd3ba3">Id2f95</a>
      )
    </li>
    <li>
      Reduces the visual glitch on resume. (
      <a href="https://android-review.googlesource.com/#/q/Iff7e07b38369d82620d5245e0d204d27eae6cfd0">Iff7e0</a>
      )
    </li>
  </ul>
  <p><strong>Known Issue(s)</strong></p>
  <ul>
    <li>
      The map
      <code translate="no" dir="ltr">ActionStrip</code>
      s in the
      <code translate="no" dir="ltr">PlaceListNavigationTemplate</code>
      and
      <code translate="no" dir="ltr">RoutePreviewNavigateTemplate</code>
      will start becoming available in the next
      <code translate="no" dir="ltr">Android Auto</code>
      and
      <code translate="no" dir="ltr">Android Automotive OS</code>
      releases.
    </li>
  </ul>
