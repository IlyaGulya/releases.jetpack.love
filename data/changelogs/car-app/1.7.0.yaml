changelogHtml: |
  <h3 id="1.7.0" data-text="Version 1.7.0" tabindex="-1">Version 1.7.0</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.7.0</code>
    is released. Version 1.7.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/77659d22ebee60efbb441aaec2e91b529f6a4329..dd0029781d89efa8a4e0cde206734e5ebef5f6ec/car/app">these commits</a>
    .
  </p>
  <ul>
    <li>
      This is the first stable release that includes the fix for
      <a href="https://www.cve.org/cverecord?id=CVE-2024-10382">CVE-2024-10382</a>
      patched on beta03. If you are using a lower version than 1.7-beta03, please update to use this version.
    </li>
  </ul>
