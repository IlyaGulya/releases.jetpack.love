changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e3a516e6a35300705fe998d142ca4fcea7e582e5..a280dff6f64923829d75febea7a060c507084b56/car/app/app">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      In early April, we
      <a href="https://android-developers.googleblog.com/2021/04/start-your-engines-launch-new-android.html">announced</a>
      that apps can start publishing to the production channel using
      <code translate="no" dir="ltr">androidx.car.app:app:1.0.0-rc01</code>
      . Car App Library v1.0.0 is now stable and is fully compatible with Android Auto 6.1 and above.
    </li>
    <li>
      Follow the
      <a href="https://developer.android.com/training/cars/navigation">development guide</a>
      for details on how to build navigation, parking, and charging apps for Android Auto using the library.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an exception that occurs when popping a
      <code translate="no" dir="ltr">Screen</code>
      during start (
      <a href="https://android-review.googlesource.com/#/q/70aae171125c78d30f59e10be727c8ee3e345a64">70aae1</a>
      ,
      <a href="https://issuetracker.google.com/issues/184664896">b/184664896</a>
      )
    </li>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">ON_DESTROY</code>
      on a
      <code translate="no" dir="ltr">Session</code>
      is observed after a
      <code translate="no" dir="ltr">Screen</code>
      's
      <code translate="no" dir="ltr">ON_DESTROY</code>
      (
      <a href="https://android-review.googlesource.com/#/q/0ceecba883de1438896a21bd94193ad925b1ba76">0ceecb</a>
      ,
      <a href="https://issuetracker.google.com/issues/183696617">b/183696617</a>
      )
    </li>
  </ul>
