changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f07d12061370a603549747200c79b60239706330..8fd49d11e627a0e8e9ba4e5101b4d947152dda3f/car/app">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p>
    Features annotated with API level 4 has been upgraded from experimental to stable, including the map
    <code translate="no" dir="ltr">ActionStrip</code>
    s in the
    <code translate="no" dir="ltr">PlaceListNavigationTemplate</code>
    and
    <code translate="no" dir="ltr">RoutePreviewNavigateTemplate</code>
    , the
    <code translate="no" dir="ltr">CarIcon</code>
    image in
    <code translate="no" dir="ltr">Pane</code>
    s, the
    <code translate="no" dir="ltr">QRCodeSignInMethod</code>
    and the ability to set rendering hints (e.g. flags) in
    <code translate="no" dir="ltr">Action</code>
    s.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      In Android Auto 7.1+, the item limit for
      <code translate="no" dir="ltr">Pane</code>
      has been increased from 2 to 4.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added an experimental
      <code translate="no" dir="ltr">toString()</code>
      method to
      <code translate="no" dir="ltr">CarUnit</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I36a3bc7c514403329af7ab2dd7636d77b9ff2bf7">I36a3b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a crash that happened in
      <code translate="no" dir="ltr">CarAppPermissionActivity</code>
      if the callback is dead (
      <a href="https://android-review.googlesource.com/#/q/If98232a57a4a05186e77e0c414b0cdd9b04ce20d">If9823</a>
      )
    </li>
    <li>
      Changed
      <code translate="no" dir="ltr">Pane</code>
      default list limit to 4 (
      <a href="https://android-review.googlesource.com/#/q/I0068b6dcb80b6a13d5e7bea6f9f981a1a2abfe12">I0068b</a>
      )
    </li>
  </ul>
