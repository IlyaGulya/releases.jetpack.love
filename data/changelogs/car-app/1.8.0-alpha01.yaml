  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.8.0-alpha01</code>
    is released. Version 1.8.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/77659d22ebee60efbb441aaec2e91b529f6a4329..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/car/app">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <p>All capabilities are temporarily only available on Android Auto. The same APIâ€™s will be leveraged across AAOS</p>
  <ul>
    <li>
      Added Media category to create custom application, as an alternative to
      <code translate="no" dir="ltr">MediaBrowse</code>
      based ones
    </li>
    <li>Added Playback Template which allows to control the top actions during in Media Playback View (only available to Media apps)</li>
    <li>Added full support for Sectioned Item Template on Android Auto, which allows combinations of sub-sections made of Lists/Grids.</li>
    <li>Added Extra-Large as an additional size for Grid Items.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add an extra size option for Grid items (
      <a href="https://android-review.googlesource.com/#/q/I35b58fdfcc1c9d1aee536ac9c8557942cfc79a21">I35b58</a>
      )
    </li>
    <li>
      Adds category and permission for media apps to Car App Library (
      <a href="https://android-review.googlesource.com/#/q/I8e10065cd0452a7f1842def68816df7287d19834">I8e100</a>
      )
    </li>
    <li>
      Added new api for apps to detect whether the
      <code translate="no" dir="ltr">CarAppLibrary</code>
      media category is supported (
      <a href="https://android-review.googlesource.com/#/q/Ic4b08492bbe06ab94b27407c204d9cb7fd9ef240">Ic4b08</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">OnItemVisibilityChangeListener</code>
      to Section. (
      <a href="https://android-review.googlesource.com/#/q/I2c2fd79fbc1d254b4b93d590b606d185acd749ad">I2c2fd</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">Mileage#getOdometerKilometers</code>
      and deprecate
      <code translate="no" dir="ltr">Mileage#getOdometerMeters</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic91afc7a4ff0e1c93a51aa67f044aa1c61ac9d89">Ic91af</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix typo in Javadoc of
      <code translate="no" dir="ltr">CarIcon.setTint</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iabd72cd9290a4376b4a3a104c944e169bd456d76">Iabd72</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">Row.Builder#setNumericDecoration</code>
      documentation to reflect how 1 action + numeric decoration is not supported; however 0 or 2 actions + numeric decoration is. (
      <a href="https://android-review.googlesource.com/#/q/Ic0b081cb0df33827104d9b14a3cf09875bedc662">Ic0b08</a>
      )
    </li>
    <li>
      Added field for badge icon background color for grid items. (
      <a href="https://android-review.googlesource.com/#/q/I2b6ae41a27a399e849917412cab812cc707a393a">I2b6ae</a>
      )
    </li>
  </ul>
