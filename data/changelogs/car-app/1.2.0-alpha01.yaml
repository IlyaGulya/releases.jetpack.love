changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ef3b5fed8cbec46a41f2d3b8cf11551fb19f282c..f07d12061370a603549747200c79b60239706330/car/app">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p>
    All new
    <code translate="no" dir="ltr">v1.2.0</code>
    features (API 4+) are currently experimental targeting future Android Auto and Android Automotive OS releases. Refer to the
    <a href="https://developer.android.com/training/cars/apps">development guide</a>
    for more details.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Made
      <code translate="no" dir="ltr">AutomotiveCarInfo</code>
      API experimental. (
      <a href="https://android-review.googlesource.com/#/q/Ia13e57579056baee54edf81a7e6e083b419ad0a9">Ia13e5</a>
      )
    </li>
    <li>
      Added Car App Library API level 4 (
      <a href="https://android-review.googlesource.com/#/q/I2a2e7807b4c964c08fdf1e858f5f102559b3d299">I2a2e7</a>
      )
    </li>
    <li>
      API Level 4: Added support for setting a
      <code translate="no" dir="ltr">CarIcon</code>
      in
      <code translate="no" dir="ltr">Pane</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifcc125bed378969e35b0f51068b1a496bd8486e1">Ifcc12</a>
      )
    </li>
    <li>
      API Level 4: Added QR code sign in method (
      <a href="https://android-review.googlesource.com/#/q/Ib623e16fe35735bedfc204fe1eaf26f197125639">Ib623e</a>
      )
    </li>
    <li>
      API Level 4: Added set/getFlags to
      <code translate="no" dir="ltr">Action</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic03abf3a1f793db7e123f3431aee2b5585ec9de2">Ic03ab</a>
      )
    </li>
    <li>
      API Level 4: Added support for panning and zooming in
      <code translate="no" dir="ltr">PlaceListNavigationTemplate</code>
      and
      <code translate="no" dir="ltr">RoutePreviewNavigationTemplate</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9d8a3ff7751ffd5423201b2f29886adff38e8bde">I9d8a3</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      API Level 4: Add mechanism to allow apps to send location updates to the car host (
      <a href="https://android-review.googlesource.com/#/q/I3bad3e2a2343ba817442ed96b8d8818b586a30f9">I3bad3</a>
      )
    </li>
    <li>
      Fix an issue where the host validation logic was not finding the TEMPLATE_RENDERER permission properly (
      <a href="https://android-review.googlesource.com/#/q/I626184386c346a4017424a7eecbf91145f04fed3">I62618</a>
      )
    </li>
  </ul>
