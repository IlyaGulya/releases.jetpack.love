changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec1427b1107ee0f4fea226a288599a73f4533ba0..cad4d78106e40db724042eec73ccf8a5c308e793/car/app">Version 1.1.0 contains these commits.</a>
  </p>
  <p>
    This is a stabilization release, and there are no changes compared to
    <code translate="no" dir="ltr">v1.1.0-rc01</code>
    . Also see the release notes for
    <code translate="no" dir="ltr">v1.2.0-alpha02</code>
    for more details on new features for the car app library.
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      API Level 2:
      <code translate="no" dir="ltr">SignInTemplate</code>
      and
      <code translate="no" dir="ltr">LongMessageTemplate</code>
      that can be used for sign-in flows when the vehicle is parked
    </li>
    <li>
      API Level 2: map interactivity support within the
      <code translate="no" dir="ltr">NavigationTemplate</code>
    </li>
    <li>API Level 2: multiple-length text support to allow apps to provide multiple versions of string for display depending on the car screen sizes.</li>
    <li>
      API Level 3:
      <code translate="no" dir="ltr">CarHardwareManager</code>
      that can be used to query vehicleâ€™s hardware data, such as model and make, fuel levels and other sensors.
    </li>
  </ul>
