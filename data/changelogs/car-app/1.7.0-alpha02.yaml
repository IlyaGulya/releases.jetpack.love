changelogHtml: |
  <h3 id="1.7.0-alpha02" data-text="Version 1.7.0-alpha02" tabindex="-1">Version 1.7.0-alpha02</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.7.0-alpha02</code>
    is released. Version 1.7.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/02b55f664eba38e42e362e1af3913be1df552d55..5c17ac8d339b80b5f509f83792f5923e337612c7/car/app">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added deprecated flags for map-based templates which
      <code translate="no" dir="ltr">MapWithContent</code>
      template will power moving forward.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecate old
      <code translate="no" dir="ltr">MapTemplate</code>
      ,
      <code translate="no" dir="ltr">RoutePreviewNavigationTemplate</code>
      ,
      <code translate="no" dir="ltr">PlaceListNavigationTemplate</code>
      and encourage use of new
      <code translate="no" dir="ltr">MapWithContentTemplate</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib0a080e3225149eab2a373c58dabe32696a9a6fe">Ib0a08</a>
      )
    </li>
  </ul>
