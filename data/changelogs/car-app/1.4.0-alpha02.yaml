changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.4.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/87533b4ff06971ed59028936cd9b6da988cd4522..79023d0401db64cc121bf9505ed3eb83e20adee8/car/app">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <ul>
    <li>Release of Alpha02 is intended to be a preparation for an upcoming release of beta01.</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Map rendering on Instrument Cluster support for navigation apps</li>
    <li>Added Tabs for apps to improve layout experience</li>
    <li>Added List / Grid template rendering options</li>
    <li>Added new categories for Weather and Comms</li>
    <li>Move several APIâ€™s to the next CarApi 7 release</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add multimedia fields to
      <code translate="no" dir="ltr">CarMessage</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5aaf6a2284428ef2cfc22cc39aa17f6bdabeae2f">I5aaf6</a>
      )
    </li>
    <li>
      Adds custom actions to
      <code translate="no" dir="ltr">ConversationItem</code>
      in Car App Library (
      <a href="https://android-review.googlesource.com/#/q/Ie5ed6d88ff386062a788b911df344aee576b5d0c">Ie5ed6</a>
      )
    </li>
    <li>
      Add extras to indicate a media item is played with an immersive audio format and showcase its content format logo (
      <a href="https://android-review.googlesource.com/#/q/Icb5bb0cb7cf962b553245b2b6a14655bb4c88a2c">Icb5bb</a>
      )
    </li>
    <li>
      Add new Action type,
      <code translate="no" dir="ltr">ActionsConstraints</code>
      API to support compose button. (
      <a href="https://android-review.googlesource.com/#/q/I31661d61bce65a557a5f7d9abb4d889d855e4f92">I31661</a>
      )
    </li>
    <li>
      Made
      <code translate="no" dir="ltr">set/getTemplate</code>
      as
      <code translate="no" dir="ltr">set/get ContentTemplate</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ica036ae308375dbff27fdfdb1dc2a5f1072e21c3">Ica036</a>
      )
    </li>
    <li>
      Template parameter would now be
      <code translate="no" dir="ltr">@NonNull</code>
      . Updated
      <code translate="no" dir="ltr">MapWithContentTemplate</code>
      API documentation (
      <a href="https://android-review.googlesource.com/#/q/I0f8ed7a613dd265e6b34df59447481cc5d79a6e0">I0f8ed</a>
      )
    </li>
    <li>
      Removes
      <code translate="no" dir="ltr">@ExperimentalCarApi</code>
      tag for Actions in
      <code translate="no" dir="ltr">ListTemplate</code>
      for launch in CAL 1.4 (
      <a href="https://android-review.googlesource.com/#/q/I2cfcbbc90097e56611fd98ab1b58972b5f73cc0b">I2cfcb</a>
      )
    </li>
    <li>
      Removes
      <code translate="no" dir="ltr">@ExperimentalCarApi</code>
      tag for
      <code translate="no" dir="ltr">TabTemplate</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifcb829284dba1f63564633d85f24954d603250e6">Ifcb82</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">@ExperimentalCarApi</code>
      annotations from Row secondary actions and decorations (
      <a href="https://android-review.googlesource.com/#/q/I8487ee9f2492411128c37e3b3de1a26d514e0ba0">I8487e</a>
      )
    </li>
    <li>
      Adds active tab content ID to
      <code translate="no" dir="ltr">TabTemplate</code>
      and deprecates active state on Tabs (
      <a href="https://android-review.googlesource.com/#/q/I9693206d30e91c20a5cfc07e613f53838b5a7756">I96932</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ItemImageShape</code>
      property to
      <code translate="no" dir="ltr">GridTemplate</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ibf431e8965f506395e376d1fc2f7cfd10caaa902">Ibf431</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ItemSize</code>
      property to
      <code translate="no" dir="ltr">GridTemplate</code>
      , which controls grid item sizing according to relative small, medium, large buckets. (
      <a href="https://android-review.googlesource.com/#/q/Icdb3bccfc7e9f72d580a9d3e88ce306ce3edbb08">Icdb3b</a>
      )
    </li>
    <li>
      Open up the API access for developers to gain a copy of the current screen stack. (
      <a href="https://android-review.googlesource.com/#/q/I481076770ab23cc79b9d18791f0208e54a6a2c49">I48107</a>
      )
    </li>
    <li>
      Adds category for weather apps to Car App Library (
      <a href="https://android-review.googlesource.com/#/q/I2be44c28676591de57eae4a61c4ba2de23e0841e">I2be44</a>
      )
    </li>
    <li>
      Adds category for calling apps to Car App Library (
      <a href="https://android-review.googlesource.com/#/q/Icab33174a1ae61a6db493e0453ea1dae49a5a764">Icab33</a>
      )
    </li>
    <li>
      Replaced
      <code translate="no" dir="ltr">GridItem.Builder#setBadge()</code>
      with overloaded
      <code translate="no" dir="ltr">setImage()</code>
      methods (
      <a href="https://android-review.googlesource.com/#/q/Id200086be38764876c358e3d1eb0bea42fb1c328">Id2000</a>
      )
    </li>
    <li>
      Add icon property to Badge (
      <a href="https://android-review.googlesource.com/#/q/I629b2a0b78ab0cb4eb8dd41b8f933eb68acc2f3e">I629b2</a>
      )
    </li>
    <li>
      Add method to set dot badge background color (
      <a href="https://android-review.googlesource.com/#/q/I6411c3665b26ecf058808271ab6b4882d59a633b">I6411c</a>
      )
    </li>
    <li>
      Add Badge property to
      <code translate="no" dir="ltr">GridItem</code>
      , allowing a badge to be displayed on top of a
      <code translate="no" dir="ltr">GridItem</code>
      image. (
      <a href="https://android-review.googlesource.com/#/q/I95de7ad195e7128bc00a9af832a3474f70d4ce8a">I95de7</a>
      )
    </li>
    <li>
      Added an experimental Badge object that will represent a badge to be displayed over an image. (
      <a href="https://android-review.googlesource.com/#/q/I9878dc4aabb1f061689f392f66197f7bdce0ce1b">I9878d</a>
      )
    </li>
  </ul>
