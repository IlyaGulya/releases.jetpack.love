changelogHtml: |
  <h3 id="1.8.0-alpha02" data-text="Version 1.8.0-alpha02" tabindex="-1">Version 1.8.0-alpha02</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.8.0-alpha02</code>
    is released. Version 1.8.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..e8af6ab7417811bf386c52a59ab5d0b94d194eeb/car/app">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for
      <code translate="no" dir="ltr">Action.MEDIA_PLAYBACK</code>
      which displays an indicator based on media playback state.
    </li>
    <li>
      Added support for controlling a userâ€™s scroll position upon refresh of the
      <code translate="no" dir="ltr">SectionedItemTemplate</code>
      .
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add support for saving a user's scroll position within the
      <code translate="no" dir="ltr">SectionedItemTemplate</code>
      between refreshes. (
      <a href="https://android-review.googlesource.com/#/q/Ia4c51896708926b206214e45227efcff683f8eef">Ia4c51</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">MEDIA_PLAYBACK</code>
      action to enable it for row end action (
      <a href="https://android-review.googlesource.com/#/q/I05cc4575be8484199e48445fabc64874a32ebce0">I05cc4</a>
      )
    </li>
    <li>
      Add a new action type (
      <a href="https://android-review.googlesource.com/#/q/I6cc5a4314f378b06deaf7dedaf58cb511786cf07">I6cc5a</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">CarAppExtender#addAction(Action)</code>
      so that any type of action can be added to the
      <code translate="no" dir="ltr">CarAppExtender</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idc4d77b7c3fa2b154786a30de75dc7b799de0841">Idc4d7</a>
      )
    </li>
    <li>
      Made
      <code translate="no" dir="ltr">SectionedItemTemplate</code>
      accessible for API 8 and above. (
      <a href="https://android-review.googlesource.com/#/q/I9a079a969cfb396d9b48c6a51bfcdf8d837dee7f">I9a079</a>
      )
    </li>
  </ul>
