changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.4.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..1780af2e94fd353709acd675b7574f8e52ba04dc/car/app">Version 1.4.0-beta02 contains these commits.</a>
    . This is almost identical to beta01, but lowers the
    <code translate="no" dir="ltr">compileSdk</code>
    requirement to 33.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a bug where loading screens on Tabs would not be displayed appropriately. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ecf032b13b5050d0ca43f03b8a23712b1bcae860">cae860</a>
      )
    </li>
  </ul>
