changelogHtml: |
  <h3 id="1.8.0-alpha03" data-text="Version 1.8.0-alpha03" tabindex="-1">Version 1.8.0-alpha03</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.car.app:app-*:1.8.0-alpha03</code>
    is released. Version 1.8.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8af6ab7417811bf386c52a59ab5d0b94d194eeb..4d752a0684fb1bf991cd0d15ebd3649ee8684ca1/car/app">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Added an Image to Rows, which enables new list use cases.</li>
    <li>
      Add
      <code translate="no" dir="ltr">SectionedItemTemplate#alphabeticalIndexingStrategy</code>
      to allow different alphabetic indexing for list accelerators.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added an
      <code translate="no" dir="ltr">endImageType</code>
      for
      <code translate="no" dir="ltr">endImages</code>
      in Rows (
      <a href="https://android-review.googlesource.com/#/q/I8865bd1f704f3c58dcf865f3bf827c1fd2c69b41">I8865b</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">SectionedItemTemplate#alphabeticalIndexingStrategy</code>
      . This is a replacement to
      <code translate="no" dir="ltr">#isAlphabeticalIndexingAllowed</code>
      and gives developers more options for alphabetical indexing. (
      <a href="https://android-review.googlesource.com/#/q/Ia164dd88866ec0c8caf99bb5f61b8e0721851a1c">Ia164d</a>
      ,
      <a href="https://issuetracker.google.com/issues/410092683">b/410092683</a>
      )
    </li>
    <li>
      Add support for an end Image to a car app Row. (
      <a href="https://android-review.googlesource.com/#/q/If93f0ed10b30a90f597c246823a41dee9b87f9c2">If93f0</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CarIcon MediaPlayback</code>
      to simplify use of standard action
      <code translate="no" dir="ltr">MediaPlayback</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib6cb7469c686b3730642d305e95001420133bb9f">Ib6cb7</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moving the default
      <code translate="no" dir="ltr">minSdk</code>
      from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
