changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.1.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.1.0-alpha05</code>
    are released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d680f800229fd452fd94b27f377053964ab4ca3..f6d94c8b8adaf0edaff495c1e88e8ddc96060317/core">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">ActivityCompat.recreate()</code>
      API for working around pre-28 platform bugs (
      <a href="https://android-review.googlesource.com/898940">aosp/898940</a>
      )
    </li>
    <li>
      New
      <code translate="no" dir="ltr">LocationManagerCompat</code>
      class (
      <a href="https://android-review.googlesource.com/894736">aosp/894736</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>This library no longer exposes the ‘collection’ dependency as part of its API. If you were depending on the ‘collection’ types implicitly through a dependency on ‘core’, you will need to add an explicit ‘collection’ dependency to your library or app. This change is source-incompatible but retains binary compatibility. The ‘collection’ dependency is still a transitive dependency of ‘core’ but as an implementation detail instead of part of its API.</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed bug with default tint mode for
      <code translate="no" dir="ltr">ImageView</code>
      on devices running API level 21
    </li>
  </ul>
