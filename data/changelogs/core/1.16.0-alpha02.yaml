changelogHtml: |
  <h3 id="1.16.0-alpha02" data-text="Version 1.16.0-alpha02" tabindex="-1">Version 1.16.0-alpha02</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.16.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.16.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.16.0-alpha02</code>
    are released. Version 1.16.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..d70c42c692a5ce230394b651ac975fc7d03519c8/core">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">BuildCompat.isAtLeastB</code>
      for checking if an API added in Baklava is available (
      <a href="https://android-review.googlesource.com/#/q/I0f89cbe91f8d81345cc9b495232e0f01f81d1890">I0f89c</a>
      )
    </li>
    <li>
      Add an experimental API to get a list of built-in displays. (
      <a href="https://android-review.googlesource.com/#/q/Idda4df3fe041858760b6fc2933fdc7546b61e3fa">Idda4d</a>
      )
    </li>
    <li>
      Add a set of APIs related to ensuring system bar contrast (
      <a href="https://android-review.googlesource.com/#/q/I9849c8cecab425d353375064e6a7e07cc8bb4b82">I9849c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix issue where
      <code translate="no" dir="ltr">getLaunchDisplayId()</code>
      returned an incorrect default value of 0 on SDK &lt; 26. (
      <a href="https://android-review.googlesource.com/#/q/Icd679df4d9df330cd75deafc5c1a5f81429c444c">Icd679</a>
      )
    </li>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict, -Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iaf3e1d955e754d15c6b69b9fb397aad4b54aaf96">Iaf3e1</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
