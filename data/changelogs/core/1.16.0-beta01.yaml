changelogHtml: |
  <h3 id="1.16.0-beta01" data-text="Version 1.16.0-beta01" tabindex="-1">Version 1.16.0-beta01</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.16.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.16.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.16.0-beta01</code>
    are released. Version 1.16.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d70c42c692a5ce230394b651ac975fc7d03519c8..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/core">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds a new key to get character bounds in unmagnified window coordinates. (
      <a href="https://android-review.googlesource.com/#/q/If7a06f564f9909739538a674ecc40a4f1cf7e84b">If7a06</a>
      )
    </li>
    <li>
      Adds a new boolean property to represent if an
      <code translate="no" dir="ltr">AccesibilityNodeInfo</code>
      represents a required field. (
      <a href="https://android-review.googlesource.com/#/q/I4fd2df6e2c931299670a4bb97083537a59463600">I4fd2d</a>
      )
    </li>
    <li>
      Backports
      <code translate="no" dir="ltr">View.transformMatrixToGlobal</code>
      to
      <code translate="no" dir="ltr">ViewCompat</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If17e2c1fdad140ba4d8bab4d9ac123b0e94f1eb4">If17e2</a>
      )
    </li>
  </ul>
