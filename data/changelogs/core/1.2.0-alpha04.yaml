changelogHtml: |
  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.2.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.2.0-alpha04</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f398f692520b94aa05a12ac91884012cb19902fc..fe2f150d9da36e98fc351f413bf670468b5ace60/core">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">ShortcutInfoCompat.Builder#setLongLived()</code>
      and replaced it with a new API with the same name that accepts a boolean as a parameter, to match the similar API in
      <code translate="no" dir="ltr">ShortcutInfo.Builder</code>
      in Android framework.
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ShortcutInfoCompat.Builder#setRank()</code>
      and
      <code translate="no" dir="ltr">ShortcutInfoCompat#getRank()</code>
      to match the
      <code translate="no" dir="ltr">ShortcutInfo</code>
      in Android framework.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Nested pre scrolling is no longer performed before the gesture exceeds touch slop (
      <a href="https://issuetracker.google.com/issues/139530818">b/139530818</a>
      ,
      <a href="https://android-review.googlesource.com/1105373">aosp/1105373</a>
      ). This benefits
      <a href="/jetpack/androidx/releases/viewpager2">ViewPager2</a>
      and other libraries.
    </li>
  </ul>
