changelogHtml: |
  <h3 id="core-role-1.0.0-alpha01" data-text="Core-Role Version 1.0.0-alpha01" tabindex="-1">Core-Role Version 1.0.0-alpha01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core-role:1.0.0-alpha01</code>
    is released. This is the first release of
    <code translate="no" dir="ltr">androidx.core:core-role</code>
    . The commits included in this initial version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b57674a04707e1adc076536377f967f62d2b68b/core/core-role">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only work with the Q Beta 4 SDK.</span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">RoleManagerCompat</code>
      containing the name and documentation for roles that might be available in the system.
    </li>
  </ul>
