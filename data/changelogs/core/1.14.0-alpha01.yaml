changelogHtml: |
  <h3 id="1.14.0-alpha01" data-text="Version 1.14.0-alpha01" tabindex="-1">Version 1.14.0-alpha01</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.14.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.14.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.14.0-alpha01</code>
    are released. Version 1.14.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342/core">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Move to 21 as the default
      <code translate="no" dir="ltr">minSdkVersion</code>
      of androidx libraries (
      <a href="https://android-review.googlesource.com/#/q/I6ec7f80aafbe04c64c8f2d8fef82d4cd5c68525e">I6ec7f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecate additional obsolete compat methods. (
      <a href="https://android-review.googlesource.com/#/q/Ie44708f1423037d74b64aadb7418182a6a1dc089">Ie4470</a>
      ,
      <a href="https://issuetracker.google.com/issues/313834577">b/313834577</a>
      )
    </li>
    <li>
      Deprecated obsolete compat methods. (
      <a href="https://android-review.googlesource.com/#/q/I01d9076d4ef7b12614b233f8b0b3e147e97b8221">I01d90</a>
      ,
      <a href="https://issuetracker.google.com/issues/313834577">b/313834577</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">isAtLeastV()</code>
      to return true for finalized V SDK. (
      <a href="https://android-review.googlesource.com/#/q/I6339a600b8d9d38354c5a14834ed1a0e4c8d5cf9">I6339a</a>
      )
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_113_2" data-text="Core and Core-ktx Version 1.13" tabindex="-1">Core and Core-ktx Version 1.13</h2>
