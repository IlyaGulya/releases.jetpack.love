changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.5.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.5.0-alpha01</code>
    are released.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Provides parity with Android R platform SDK APIs for
      <code translate="no" dir="ltr">ShortcutManager</code>
      ,
      <code translate="no" dir="ltr">ShortcutInfo</code>
      ,
      <code translate="no" dir="ltr">AccessibilityNodeInfo</code>
      ,
      <code translate="no" dir="ltr">DisplayCutout</code>
      ,
      <code translate="no" dir="ltr">GnssStatus</code>
      , and
      <code translate="no" dir="ltr">Notification</code>
      classes
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Make it clear that checking shouldShowPermissionRationale is recommended.</li>
    <li>Change AtomicFile to use rename-into-place.</li>
    <li>
      Adjust the Typeface display style with the style of given font. (
      <a href="https://issuetracker.google.com/issues/156853883">b/156853883</a>
      )
    </li>
    <li>Fix failing Notification Builder Tests</li>
    <li>
      Fix register/unregister bug
      <code translate="no" dir="ltr">LocationManagerCompat</code>
      .
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_140_2" data-text="Core and Core-ktx Version 1.4.0" tabindex="-1">Core and Core-ktx Version 1.4.0</h2>
