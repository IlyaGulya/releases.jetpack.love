changelogHtml: |
  <h3 id="1.15.0-alpha01" data-text="Version 1.15.0-alpha01" tabindex="-1">Version 1.15.0-alpha01</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.15.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.15.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.15.0-alpha01</code>
    are released. This version is developed in an internal branch and is compatible with Android 15 Beta 3 (
    <code translate="no" dir="ltr">android-35</code>
    ).
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Various updates to compatibility classes for parity with Android 15 SDK.</li>
  </ul>
