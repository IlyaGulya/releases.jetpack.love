changelogHtml: |
  <h3 id="1.13.0-alpha03" data-text="Version 1.13.0-alpha03" tabindex="-1">Version 1.13.0-alpha03</h3>
  <p>January 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.13.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.13.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.13.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5166f9a1e9c047162d1215884c3e2cd41a4a74a..7a45f0bc9e0a73744b3780a6f92e1b570de58bba/core">Version 1.13.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">ListViewCompat</code>
      , use
      <code translate="no" dir="ltr">ListView</code>
      directly. (
      <a href="https://android-review.googlesource.com/#/q/Iacce6ec53b838502cfbfea2fc1f08f6f8e37303f">Iacce6</a>
      ,
      <a href="https://issuetracker.google.com/issues/318353933">b/318353933</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">ViewCompat.LAYOUT_DIRECTION_</code>
      APIs. (
      <a href="https://android-review.googlesource.com/#/q/I5171051c40ebe77a9ac6690abfe18810d794d99d">I51710</a>
      ,
      <a href="https://issuetracker.google.com/issues/317055535">b/317055535</a>
      )
    </li>
    <li>
      Deprecated obsolete compat methods in
      <code translate="no" dir="ltr">ViewCompat</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0bfc2cd15dc681ba0c09f795d25622f2ade004d6">I0bfc2</a>
      ,
      <a href="https://issuetracker.google.com/issues/313834577">b/313834577</a>
      )
    </li>
  </ul>
