changelogHtml: |
  <h3 id="1.8.0-alpha04" data-text="Version 1.8.0-alpha04" tabindex="-1">Version 1.8.0-alpha04</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..db2ecbef194afcddfaede22e1d884a8959a9277c/core">Version 1.8.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds the
      <code translate="no" dir="ltr">OnPictureInPictureModeChangedProvider</code>
      interface to allow any component to receive picture-in-picture mode change events. This is implemented by
      <code translate="no" dir="ltr">ComponentActivity</code>
      in
      <a href="/jetpack/androidx/releases/activity#1.5.0-alpha02">
        Activity
        <code translate="no" dir="ltr">1.5.0-alpha02</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9f56767522d22873e0539a7f1a51257972619806">I9f567</a>
      )
    </li>
    <li>
      Adds the
      <code translate="no" dir="ltr">OnMultiWindowModeChangedProvider</code>
      interface to allow any component to receive multi-window mode change events. This is implemented by
      <code translate="no" dir="ltr">ComponentActivity</code>
      in
      <a href="/jetpack/androidx/releases/activity#1.5.0-alpha02">
        Activity
        <code translate="no" dir="ltr">1.5.0-alpha02</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I62d91abd50bc3e1e3d51b924f5dc144c893b4250">I62d91</a>
      )
    </li>
    <li>
      Cleaned up nullability for a subset of androidx.core APIs. (
      <a href="https://android-review.googlesource.com/#/q/Ia0e2fef924851e9f96dc316bdaff55c61e60400f">Ia0e2f</a>
      ,
      <a href="https://issuetracker.google.com/issues/206113818">b/206113818</a>
      )
    </li>
  </ul>
