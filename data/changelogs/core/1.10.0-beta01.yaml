changelogHtml: |
  <h3 id="1.10.0-beta01" data-text="Version 1.10.0-beta01" tabindex="-1">Version 1.10.0-beta01</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.10.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.10.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..87533b4ff06971ed59028936cd9b6da988cd4522/core">Version 1.10.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">AccessibilityNodeInfoCompat</code>
      APIs of
      <code translate="no" dir="ltr">set/getMinMillisBetweteenContentChanges</code>
      have been renamed to
      <code translate="no" dir="ltr">set/getMinDurationBetweenContentChanges</code>
      and now take a
      <code translate="no" dir="ltr">long</code>
      for their duration. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/f4668956db729a5ca67c6106e3f1a3710e9591ce">f46689</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">NotificationCompat.bigLargeIcon(Icon)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I60855a520dead45cb52bd16a26f688289fa7a3cb">I60855</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix docs regarding default value of
      <code translate="no" dir="ltr">NotificationCompat.Builder.setShowWhen()</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ba52a2d8a82194648b8498bc539e0f9d155b7fec">ba52a2</a>
      )
    </li>
    <li>
      Fix typo in
      <code translate="no" dir="ltr">AccelerateInterpolator / DecelerateInterpolator</code>
      docs (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/21735057f6262bbe47031fb3e904ff1f7f590388">2173505</a>
      )
    </li>
    <li>
      Fix typo in
      <code translate="no" dir="ltr">ShortcutInfoCompat</code>
      docs (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/44075fccc041fd2e902f989a0e671fd7285f5058">44075f</a>
      )
    </li>
    <li>
      Fix up, down, spacebar and key variation keyboard actions with
      <code translate="no" dir="ltr">NestedScrollView</code>
      and
      <code translate="no" dir="ltr">CoordinatorLayout</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/bdd72e61dff5f256a8d072b93547185a152ef292">bdd72e</a>
      )
    </li>
  </ul>
