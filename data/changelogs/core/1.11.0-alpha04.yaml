changelogHtml: |
  <h3 id="1.11.0-alpha04" data-text="Version 1.11.0-alpha04" tabindex="-1">Version 1.11.0-alpha04</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.11.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.11.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.11.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/core">Version 1.11.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">LinkMovementMethodCompat</code>
      that fixes link touch handling (
      <a href="https://android-review.googlesource.com/#/q/Ia632c50bc335cf42ab903a2521de8afd97737f83">Ia632c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PendingIntent.getBroadcast()</code>
      is now correctly marked
      <code translate="no" dir="ltr">@Nullable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifff965b38abb4fccc4709a52a5a71d6372a388a5">Ifff96</a>
      ,
      <a href="https://issuetracker.google.com/issues/277630907">b/277630907</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed Context leak in
      <code translate="no" dir="ltr">DisplayManagerCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3409b324301609dba940ef5894ff349b0f229d13">I3409b</a>
      ,
      <a href="https://issuetracker.google.com/issues/279625765">b/279625765</a>
      )
    </li>
    <li>
      Added a
      <code translate="no" dir="ltr">SoftwareKeyboardControllerCompat</code>
      to provide direct methods to show and hide the software keyboard given a View. This backports workarounds for known issues when using the
      <code translate="no" dir="ltr">WindowInsetsController</code>
      APIs on some API levels, and is the extraction of the backing implementation for
      <code translate="no" dir="ltr">WindowInsetsControllerCompat.show</code>
      and hide for the IME inset types. (
      <a href="https://android-review.googlesource.com/#/q/Idd0a3e57c759b05ead2c7843b0400fff3515dd62">Idd0a3</a>
      )
    </li>
  </ul>
