changelogHtml: |
  <h3 id="1.5.0-alpha05" data-text="Version 1.5.0-alpha05" tabindex="-1">Version 1.5.0-alpha05</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.5.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.5.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5..2d49f9fa892a0d067580a871f3aa0cd6764f4c3b/core">Version 1.5.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added support for new GnssStatus APIs (
      <a href="https://android-review.googlesource.com/#/q/Id8e2215e55409b7212111dc84e1c87401ddb9d33">Id8e22</a>
      )
    </li>
    <li>
      Added overloads of
      <code translate="no" dir="ltr">FileProvider#getUriForFile</code>
      to support custom filenames (
      <a href="https://android-review.googlesource.com/#/q/Ie870bbb7781edfc4c841bcaeefd55b5e632b3eeb">Ie870b</a>
      )
    </li>
    <li>
      Backported the
      <code translate="no" dir="ltr">WindowInsetsController</code>
      APIs to control the system bar appearance. (
      <a href="https://android-review.googlesource.com/#/q/Ieb4eeea90a2a1db22f005b819c4307f293aa50ca">Ieb4ee</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">getFont</code>
      with boolean to
      <code translate="no" dir="ltr">getCachedFont</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iea5200980f74d06c3c174fcba25e319a2c9daa0f">Iea520</a>
      )
    </li>
    <li>
      Backported the
      <code translate="no" dir="ltr">#hide()</code>
      and
      <code translate="no" dir="ltr">#show()</code>
      methods from WindowInsetsController APIs, added in API 30 (
      <a href="https://android-review.googlesource.com/#/q/I21573b5671d7681ce77e04f2401a4e0b06184864">I21573</a>
      )
    </li>
    <li>
      Added new API
      <code translate="no" dir="ltr">ResourcesCompat#getFont</code>
      with cacheOnly option (
      <a href="https://android-review.googlesource.com/#/q/Ic38cf93a5c3155eb2bacfbbc093365c31720481a">Ic38cf</a>
      )
    </li>
    <li>
      Updated androidx notification bubbles APIs for Android 11 (
      <a href="https://android-review.googlesource.com/#/q/Ib9c70f8ace7965e9cf6c2d9ec170dea5c29a7b67">Ib9c70</a>
      )
    </li>
  </ul>
