changelogHtml: |
  <h3 id="1.11.0-beta02" data-text="Version 1.11.0-beta02" tabindex="-1">Version 1.11.0-beta02</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.11.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.11.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.11.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..73f902dee011bfe400d8a0330bfd8d4bb632065f/core">Version 1.11.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated the documentation on the
      <code translate="no" dir="ltr">ColorUtils</code>
      classes for generating a color from the Material 3 Hue, Chroma, and Tone (M3HCT) parameters. (
      <a href="https://android-review.googlesource.com/#/q/I3297991f0782c108e548835049536edbb824cd16">I32979</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I21c8c4014ef098dbb60f048fb5e622e0a649eee4">I21c8c</a>
      )
    </li>
    <li>
      Fix deprecation replaceWith for
      <code translate="no" dir="ltr">android.os.Trace</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I730f9d50071ae3c8bf6ba6a4afddbdbf062931d5">I730f9</a>
      )
    </li>
  </ul>
