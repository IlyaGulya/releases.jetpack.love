libraryId: core
groupId: androidx.core
version: 1.1.0
releaseDate: 2019-09-05
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.1.0</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bedbf8f35b386aceeb6ab1aa6105597b4a25855b..8139a2b2a6e73b094652ce1ad9865cdb60df2843/core">here</a>
    .
  </p>
  <p><strong>Important Changes since 1.0.0</strong></p>
  <ul>
    <li>Updated accessibility APIs to match the Android 10 platform accessibility APIs</li>
    <li>
      Added improvements to Nested Scrolling; see
      <a href="/reference/androidx/core/view/NestedScrollingChild3"><code translate="no" dir="ltr">NestedScrollingChild3</code></a>
      and
      <a href="/reference/androidx/core/view/NestedScrollingParent3"><code translate="no" dir="ltr">NestedScrollingParent3</code></a>
      .
    </li>
    <li>
      This library no longer exposes the
      <code translate="no" dir="ltr">androidx.collection</code>
      dependency as part of its API. If you were depending on the
      <code translate="no" dir="ltr">androidx.collection</code>
      types implicitly through a dependency on Core, you will need to add an explicit
      <code translate="no" dir="ltr">androidx.collection</code>
      dependency to your library or app. This change is source-incompatible but retains binary compatibility. The Collection dependency is still a transitive dependency of Core but as an implementation detail instead of part of its API.
    </li>
    <li>
      Worked around an IPC compatibility issue caused by refactor to androidx (
      <a href="https://android-review.googlesource.com/948725">aosp/948725</a>
      ,
      <a href="https://android-review.googlesource.com/938269">aosp/938269</a>
      )
    </li>
    <li>
      Added a variety of fixes for AppCompat DayNight (
      <a href="https://android-review.googlesource.com/942956">aosp/942956</a>
      )
    </li>
  </ul>
