  <h3 id="1.7.0-beta01" data-text="Version 1.7.0-beta01" tabindex="-1">Version 1.7.0-beta01</h3>
  <p>September 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.7.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.7.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae..1a3dcfb231517d6104969f17063fcc6c97ba6eeb/core">Version 1.7.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LocationRequestCompat.toProvider</code>
      can now return null (
      <a href="https://android-review.googlesource.com/#/q/Ib5a09418f0a795746c142fbd3677da4e40e7b421">Ib5a09</a>
      )
    </li>
  </ul>
