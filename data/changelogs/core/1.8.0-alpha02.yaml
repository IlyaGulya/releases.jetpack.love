changelogHtml: |
  <h3 id="1.8.0-alpha02" data-text="Version 1.8.0-alpha02" tabindex="-1">Version 1.8.0-alpha02</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75784ce6dbac6faa5320e5898e9472f02ab8710c..301586664b5aad60548f21866cad502d524dbf9f/core">Version 1.8.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds experimental
      <code translate="no" dir="ltr">BuildCompat</code>
      methods for future SDKs (
      <a href="https://android-review.googlesource.com/#/q/Iafd82e20e0c6d54878d352baddb18e86095504a7">Iafd82</a>
      ,
      <a href="https://issuetracker.google.com/issues/207528937">b/207528937</a>
      )
    </li>
    <li>
      Add utility methods to convert document into shortcut and vice versa. (
      <a href="https://android-review.googlesource.com/#/q/Id512cb3b0378b971151b260c96e480e3d5255787">Id512c</a>
      )
    </li>
    <li>
      Update visibility api for shortcut for better readability (
      <a href="https://android-review.googlesource.com/#/q/I86deceddc729e23580e9f372d9c8fd9f1874ad9a">I86dec</a>
      )
    </li>
    <li>
      Adds the
      <code translate="no" dir="ltr">OnNewIntentProvider</code>
      ,
      <code translate="no" dir="ltr">OnConfigurationChangedProvider</code>
      , and
      <code translate="no" dir="ltr">onTrimMemoryProvider</code>
      interfaces that can be used to denote that your custom activity can dispatch these events to any component that adds a listener. (
      <a href="https://android-review.googlesource.com/#/q/If1f8baabb64aa4aa776303bab33322969776b10d">If1f8b</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/If623b1764a9fda903ae308bae13de86d09d3cfd6">If623b</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ia9295c9a47293e6a768fb590fe00b6fe7a3092a5">Ia9295</a>
      )
    </li>
  </ul>
