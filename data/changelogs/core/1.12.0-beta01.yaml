changelogHtml: |
  <h3 id="1.12.0-beta01" data-text="Version 1.12.0-beta01" tabindex="-1">Version 1.12.0-beta01</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.12.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.12.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.12.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95657d008c8886de1770adf1d52e01e6e952b5b0..4aed940027a19667e67d155563fc5fa8b7279313/core">Version 1.12.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">setLineHeight(unit, lineHeight)</code>
      to
      <code translate="no" dir="ltr">TextView</code>
      compat classes (
      <a href="https://android-review.googlesource.com/#/q/Ia9fa96f6ab74ebb6fe73b080c21c8afe419215cc">Ia9fa9</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">TypedValueCompat.getUnitFromComplexDimension()</code>
      from Android 14 (
      <a href="https://android-review.googlesource.com/#/q/I958e824eb9ea46ba2795e0f8ceeff88012d1f358">I958e8</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">setLineHeight(unit, lineHeight)</code>
      to
      <code translate="no" dir="ltr">TextView</code>
      compat classes (
      <a href="https://android-review.googlesource.com/#/q/Ib2ee1334bd0396a8d92a87b8c2268029a36b1148">Ib2ee1</a>
      )
    </li>
    <li>
      Backport miscellaneous Accessibility APIs (
      <a href="https://android-review.googlesource.com/#/q/Ic65badbf9262a388ffdd182cb25dcdde0c5eefe9">Ic65ba</a>
      )
    </li>
    <li>
      Backport API 34
      <code translate="no" dir="ltr">AccessibilityNodeInfo</code>
      methods (
      <a href="https://android-review.googlesource.com/#/q/I44182678818c00732cf60e7acbf41b05374a4880">I44182</a>
      )
    </li>
    <li>
      Graduate stable SDK checks out of experimental (
      <a href="https://android-review.googlesource.com/#/q/Ia9b3529ede0960d75f5b7e0a805aba6903a5add2">Ia9b35</a>
      )
    </li>
    <li>
      Backport
      <code translate="no" dir="ltr">AccessiiblityWindowInfo</code>
      34 APIs (
      <a href="https://android-review.googlesource.com/#/q/I96a5d67a1fd485bdae0a14ac4c05c8a857400e7d">I96a5d</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">BuildCompat.isAtLeastU()</code>
      . Use
      <code translate="no" dir="ltr">SDK_INT &gt;= 34</code>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/I4f8e795cbfa8c965b5f21331645af55c6709e7ab">I4f8e7</a>
      ,
      <a href="https://issuetracker.google.com/issues/289269026">b/289269026</a>
      )
    </li>
    <li>
      Removed usages of experimental
      <code translate="no" dir="ltr">isAtLeastU()</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/Ie9117598f70e8873011f98ebbe0e6cd502772c87">Ie9117</a>
      ,
      <a href="https://issuetracker.google.com/issues/289269026">b/289269026</a>
      )
    </li>
    <li>
      Migrated
      <code translate="no" dir="ltr">BuildCompat</code>
      to Kotlin for enhanced Deprecated tag (
      <a href="https://android-review.googlesource.com/#/q/I56775e11c79e893138b67add76f758489a4262de">I56775</a>
      ,
      <a href="https://issuetracker.google.com/issues/289269026">b/289269026</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">setLineHeight(unit, lineHeight)</code>
      to
      <code translate="no" dir="ltr">TextView</code>
      compat classes (
      <a href="https://android-review.googlesource.com/#/q/I1571669714d19c2e26d514b512f485d8dc5f6b97">I15716</a>
      )
    </li>
    <li>
      New
      <code translate="no" dir="ltr">accessibilityDataSensitive</code>
      compat property. (
      <a href="https://android-review.googlesource.com/#/q/I0c6e02ee085e88d7815c437d0605de2e9285666f">I0c6e0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PendingIntentCompat.getActivity</code>
      and
      <code translate="no" dir="ltr">getService</code>
      may return null when
      <code translate="no" dir="ltr">FLAG_NO_CREATE</code>
      is specified. (
      <a href="https://android-review.googlesource.com/#/q/Iffdf01bbd65c2cc18f3b21ac4d02881a75a0afee">Iffdf0</a>
      ,
      <a href="https://issuetracker.google.com/issues/289696515">b/289696515</a>
      )
    </li>
    <li>
      Updated API files to annotate compatibility suppression (
      <a href="https://android-review.googlesource.com/#/q/I8e87ae292b38fac1886001f5317acda1592f174b">I8e87a</a>
      ,
      <a href="https://issuetracker.google.com/issues/287516207">b/287516207</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">PendingIntentCompat.send()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iaf7071bb597ebdba7366bf5477f5a488e9233f52">Iaf707</a>
      )
    </li>
    <li>
      Adds compat versions of
      <code translate="no" dir="ltr">Location.removeVerticalAccuracy()</code>
      ,
      <code translate="no" dir="ltr">Location.removeSpeedAccuracy()</code>
      , and
      <code translate="no" dir="ltr">Location.removeBearingAccuracy()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5b640be514323abdf2458a9c4ced92d31f448691">I5b640</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Made a view important for accessibility if the view has an accessibility delegate. (
      <a href="https://android-review.googlesource.com/#/q/If2b54e94daf9612e84aab13f498f8028ee8d68d6">If2b54</a>
      )
    </li>
  </ul>
