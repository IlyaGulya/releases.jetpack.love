changelogHtml: |
  <h3 id="core-1.7.0-beta02" data-text="Version 1.7.0-beta02" tabindex="-1">Version 1.7.0-beta02</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.7.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.7.0-beta02</code>
    released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3dcfb231517d6104969f17063fcc6c97ba6eeb..1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9/core/core">Version 1.7.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MenuHostHelper</code>
      will now properly remove all LifecycleObservers when a
      <code translate="no" dir="ltr">MenuProvider</code>
      is removed prior to the Lifecycle being
      <code translate="no" dir="ltr">DESTROYED</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibe2e1f4a29c8079549814aaaa9b2484c22a41b2e">Ibe2e1</a>
      ,
      <a href="https://issuetracker.google.com/issues/199788262">b/199788262</a>
      )
    </li>
    <li>
      Update the descriptions of the Unused App Restrictions Constants to be clearer for developers (
      <a href="https://android-review.googlesource.com/#/q/I2858ef1f550acb64952f4ffae5c6d38f41e9569c">I2858e</a>
      )
    </li>
  </ul>
