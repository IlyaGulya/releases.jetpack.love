changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.2.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.2.0-alpha03</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd16b09b10c939184a8a47a3f85b758f16c08e85..ece690f1fdb4481b47c5128fd21d88da7d6850a6/core">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      The Kotlin dependant libraries of this version (
      <code translate="no" dir="ltr">core-ktx</code>
      ) target Java 8 bytecode. Please see our
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      page on using Java 8 in your project.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">UriCompat.toSafeString(Uri)</code>
      to provide URI escaping that is updatable separately from the platform. (
      <a href="https://issuetracker.google.com/issues/130878326">b/130878326</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">Predicate&lt;T&gt;</code>
      interface to provide Java 8-style predicates without requiring Java 8 language features.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Made
      <code translate="no" dir="ltr">removeDynamicShortuct()</code>
      static (
      <a href="https://issuetracker.google.com/issues/134993204">b/134993204</a>
      )
    </li>
    <li>
      Created factory method for BlendMode Color Filter (
      <a href="https://issuetracker.google.com/issues/135943149">b/135943149</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">async</code>
      ,
      <code translate="no" dir="ltr">counter</code>
      , and
      <code translate="no" dir="ltr">isEnabled</code>
      to
      <code translate="no" dir="ltr">TraceCompat</code>
      (
      <a href="https://android-review.googlesource.com/987332">aosp/987332</a>
      )
    </li>
    <li>
      Unhid APIs in
      <code translate="no" dir="ltr">WindowInsetsCompat</code>
      and
      <code translate="no" dir="ltr">ViewDragHelper</code>
      (
      <a href="https://android-review.googlesource.com/979408">aosp/979408</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed bug with
      <code translate="no" dir="ltr">NestedScrollView</code>
      scrolling in response to a11y scroll calls. (
      <a href="https://android-review.googlesource.com/971000">aosp/971000</a>
      )
    </li>
    <li>
      Switched to using
      <code translate="no" dir="ltr">SimpleArrayMap</code>
      in
      <code translate="no" dir="ltr">ViewCompat</code>
      implementation (
      <a href="https://android-review.googlesource.com/1012534">aosp/1012534</a>
      )
    </li>
    <li>
      Fixed bug where FingerprintManager incorrectly checked PackageManager on API Level 23 (
      <a href="https://issuetracker.google.com/issues/124066957">b/124066957</a>
      )
    </li>
  </ul>
