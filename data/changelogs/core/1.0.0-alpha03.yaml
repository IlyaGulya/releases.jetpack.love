changelogHtml: |
  <h3 id="core-google-shortcuts-1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core-google-shortcuts:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/902e5b7442704f108ee9ea59ebbde4282d710ca8..3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a/core/core-google-shortcuts">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      No longer automatically report shortcut usage when a shortcut is added / updated. Instead usage reporting will be moved to
      <code translate="no" dir="ltr">ShortcutManagerCompat#pushDynamicShortcut</code>
      .
    </li>
  </ul>
