changelogHtml: |
  <h3 id="1.15.0-beta01" data-text="Version 1.15.0-beta01" tabindex="-1">Version 1.15.0-beta01</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.15.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.15.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.15.0-beta01</code>
    are released. Version 1.15.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6b2638e1bfd54531dae1f04b33829101af8bf350..488540191ae5d26a91fb9d37f3c081c77f8dd4a7/core">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">itemCount</code>
      and
      <code translate="no" dir="ltr">importantForAccessibilityItemCount</code>
      fields to
      <code translate="no" dir="ltr">CollectionInfoCompat</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibaf349887f2c40ba63cd8b38033050953b96204b">Ibaf34</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix documentation issues in
      <code translate="no" dir="ltr">androidx.core.os.Profiling</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2542f0d8c61c3475990e570b52810ee988b705da">I2542f</a>
      )
    </li>
  </ul>
