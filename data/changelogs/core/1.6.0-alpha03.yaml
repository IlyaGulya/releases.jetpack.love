changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.6.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.6.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/902e5b7442704f108ee9ea59ebbde4282d710ca8..3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a/core">Version 1.6.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add support for resolving theme attributes in nested
      <code translate="no" dir="ltr">ColorStateList</code>
      s. (
      <a href="https://android-review.googlesource.com/q/I2e4098d45173a443dda97a23923c02755e83acfb">I2e409</a>
      <a href="https://issuetracker.google.com/issues/155579892">b/155579892</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        Prevent NPE when handling
        <code translate="no" dir="ltr">null</code>
        custom selection action mode callbacks on AppCompat-backed views. (
        <a href="https://android-review.googlesource.com/#/q/I033c712ffa477853f122788f2335e7cab9a877fb">I033c7</a>
        ,
        <a href="https://issuetracker.google.com/issues/173435375">b/173435375</a>
        )
      </p>
    </li>
    <li>
      <p>
        Add support for setSystemBarsBehavior on SDK &lt; 30. (
        <a href="https://android-review.googlesource.com/q/I062c841f0e4201fddfcf1489dbfaff605bebbdb6">I062c8</a>
        ,
        <a href="https://issuetracker.google.com/issues/173203649">b/173203649</a>
        )
      </p>
    </li>
  </ul>
