changelogHtml: |
  <h3 id="1.8.0-rc01" data-text="Version 1.8.0-rc01" tabindex="-1">Version 1.8.0-rc01</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c0a89ec374961b3015097ab307ebb8196dbe3888..df694c502b6ecdcfc15500f0dd4fbb1d07683ed0/core">Version 1.8.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">BuildCompat</code>
      check for next pre-release cycle (
      <a href="https://android-review.googlesource.com/#/q/If5a8fd682e75bc0d1d69c25c11081f2b6b689bd7">If5a8f</a>
      ,
      <a href="https://issuetracker.google.com/issues/229859122">b/229859122</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">BuildCompat.isAtLeastT()</code>
      for finalized SDK_INT value. (
      <a href="https://android-review.googlesource.com/#/q/Iffae0c327706432f5f126cd93a1b5196ae4a38ba">Iffae0</a>
      )
    </li>
  </ul>
