changelogHtml: |
  <h3 id="1.10.0" data-text="Version 1.10.0" tabindex="-1">Version 1.10.0</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.10.0</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.10.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/94ae06db1eb182d6464a7a5dabf76e1bf15e2af9..7674e65cb62a6c6d4ab319246bc0c4e5fae84f68/core">Version 1.10.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.9.0</strong></p>
  <ul>
    <li>
      Deprecated recycling of accessibility objects. We've found performance changes to be negligible for even the oldest supported OS versions. (
      <a href="https://android-review.googlesource.com/#/q/I0a961c85c260b1e8dd97826d0b32c0bdcb51fcfe">I0a961</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">BuildCompat</code>
      constants for SDK extension versions. (
      <a href="https://android-review.googlesource.com/#/q/I6084c957e7cf6f9303d7cf2af712c1e35dfb7591">I6084c</a>
      )
    </li>
    <li>See release notes for pre-release versions of 1.10.0 for new APIs and bug fixes.</li>
  </ul>
