releaseDate: 2019-01-30
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>January 30, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core 1.1.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx 1.1.0-alpha04</code>
    are released.
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Change value of
      <code translate="no" dir="ltr">EXTRA_SHORTCUT_ID</code>
      to be consistent with the platform (
      <a href="https://android-review.googlesource.com/877712/">aosp/877712</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">CATEGORY_NOTIFICATION</code>
      to
      <code translate="no" dir="ltr">NotificationCompat</code>
      (
      <a href="https://android-review.googlesource.com/861067/">aosp/861067</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix for fontFamily not working on devices running API level 24 and lower (
      <a href="https://android-review.googlesource.com/807054/">aosp/807054</a>
      )
    </li>
    <li>
      Fixed bug where replacing accessibility actions, and adding accessibility actions, didn't remove old accessibility actions (
      <a href="https://android-review.googlesource.com/848314/">aosp/848314</a>
      )
    </li>
  </ul>
