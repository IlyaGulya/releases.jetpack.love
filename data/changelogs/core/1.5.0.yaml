changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.5.0</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.5.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d71649df1a2eceeb1c1b0aa28eddc59707515ffe..a2ec52055df87fce6602c6381d7b45ef27021f25/core">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>Support for new Insets Animation APIs</li>
    <li>
      Updates to
      <code translate="no" dir="ltr">OnReceiveContentListener</code>
      to support rich content
    </li>
    <li>
      Backported
      <code translate="no" dir="ltr">WindowInsetsController</code>
      and
      <code translate="no" dir="ltr">WindowInsetsCompat</code>
      APIs to control system bar appearance
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">ActivityCompat.recreate()</code>
      to be safely called from any lifecycle state on any API level
    </li>
    <li>
      Added APIs to supply and retrieve initial surrounding text via
      <code translate="no" dir="ltr">EditorInfoCompat</code>
      , which allows IME apps to avoid additional IPC latency.
    </li>
    <li>Various updates to improve parity with platform SDK APIs</li>
  </ul>
