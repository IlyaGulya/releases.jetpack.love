changelogHtml: |
  <h3 id="core-1.17.0-alpha01" data-text="Version 1.17.0-alpha01" tabindex="-1">Version 1.17.0-alpha01</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.17.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.17.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.17.0-alpha01</code>
    are released. Version 1.17.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/096ee90dd35920496448ba4b5c14f3979bcfee47..47d093c4befba4a57515b333d4d423429253286f/core">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Core library has been updated to target Kotlin 2.0 language level and requires use of Kotlin Gradle Plugin 2.0.0 or newer. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <p>
        Added
        <code translate="no" dir="ltr">NotificationCompat.ProgressStyle</code>
        and
        <code translate="no" dir="ltr">NotificationCompat.Builder.setRequestPromotedOngoing()</code>
        . See
        <a href="/about/versions/16/features/progress-centric-notifications">Progress centric notifications</a>
        and
        <a href="/develop/ui/views/notifications/live-update">Live Updates</a>
        for details.
      </p>
    </li>
    <li>
      <p>
        Added
        <code translate="no" dir="ltr">Parcel.use</code>
        extension function for safe handling of
        <code translate="no" dir="ltr">Parcel</code>
        resources. (
        <a href="https://android-review.googlesource.com/#/q/I436da7bab59f43b3b0b8216612e769b52c0a3a99">I436da</a>
        )
      </p>
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_116_2" data-text="Core and Core-ktx Version 1.16" tabindex="-1">Core and Core-ktx Version 1.16</h2>
