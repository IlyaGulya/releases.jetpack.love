changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>January 29, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.3.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.3.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2eeb7cf736688188564be5ff2be9cc7a4f3bb3e0..741f4aed00efbd392b4c48a59b4cb06a599e6366/core">Version 1.3.0-alpha01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ContentProviderCompat</code>
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">WindowInsetsCompat.Builder</code>
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added a
      <code translate="no" dir="ltr">NotificationCompat</code>
      API to silence a notification instance
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ResourcesCompat.NULL_ID</code>
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">CarExtender.UnreadConversation</code>
      in
      <code translate="no" dir="ltr">NotificationCompat</code>
    </li>
    <li>
      Added a
      <code translate="no" dir="ltr">DisplayCompat</code>
      API to get the physical size of the device
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Improved the handling actions with no icons in
      <code translate="no" dir="ltr">NotificationCompat</code>
    </li>
    <li>
      Fixed drawable tinting on TextView relative to compound drawables on API Level 23 (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1172194">aosp/1172194</a>
      )
    </li>
    <li>Ensured the base context is always a wrapper</li>
    <li>Fixed an issue where RecyclerView should not populate Collection[Item]Info by default</li>
  </ul>
  <h2 id="version_120_3" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      newer versions androidx libraries now correctly reflect
      <code translate="no" dir="ltr">implementation</code>
      dependencies versus
      <code translate="no" dir="ltr">api</code>
      dependencies. If your project relies on an implicit dependency exposed through an
      <code translate="no" dir="ltr">implementation</code>
      dependency in version
      <code translate="no" dir="ltr">1.2.0</code>
      , it will be necessary to explicitly depend on that dependency in your
      <code translate="no" dir="ltr">build.gradle</code>
      .
    </span>
  </aside>
