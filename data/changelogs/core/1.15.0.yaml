  <h3 id="1.15.0" data-text="Version 1.15.0" tabindex="-1">Version 1.15.0</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.15.0</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.15.0</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.15.0</code>
    are released. Version 1.15.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6aea9073ec1dde97639f8e7e617b1a0abd3176ae..f9cb5997d32284d4f93d768acd1c74775fd8683f/core">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.14.0</strong></p>
  <ul>
    <li>
      Removed manual outlining of access to new platform APIs since this happens automatically via API modeling when using R8 with AGP 7.3 or later (e.g. R8 version 3.3) and for all builds when using AGP 8.1 or later (e.g. D8 version 8.1). Clients who are not using AGP are advised to update to D8 version 8.1 or later. See
      <a href="https://medium.com/androiddevelopers/mitigating-soft-verification-issues-in-r8-and-d8-7e9e06827dfd">this article</a>
      for more details. (
      <a href="https://android-review.googlesource.com/#/q/Ieb9aecd2af5587c5b82833146fee6e912693ab7b">Ieb9ae</a>
      ,
      <a href="https://issuetracker.google.com/issues/345472586">b/345472586</a>
      )
    </li>
    <li>Various updates to compatibility classes for parity with Android 15 SDK.</li>
  </ul>
