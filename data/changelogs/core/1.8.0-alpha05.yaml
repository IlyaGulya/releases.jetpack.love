changelogHtml: |
  <h3 id="1.8.0-alpha05" data-text="Version 1.8.0-alpha05" tabindex="-1">Version 1.8.0-alpha05</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db2ecbef194afcddfaede22e1d884a8959a9277c..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/core">Version 1.8.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated nullability for androidx.core.os classes (
      <a href="https://android-review.googlesource.com/#/q/If18cd2bcd8b5de33a5e47997339d32e9a13bc312">If18cd</a>
      ,
      <a href="https://issuetracker.google.com/issues/206113622">b/206113622</a>
      )
    </li>
    <li>
      Updated nullability for androidx.core.app classes (
      <a href="https://android-review.googlesource.com/#/q/I657ebbacc2cea4de6d8d5ca266701f2827fe417b">I657eb</a>
      ,
      <a href="https://issuetracker.google.com/issues/206113302">b/206113302</a>
      )
    </li>
    <li>
      Updated nullability for androidx.core.text classes (
      <a href="https://android-review.googlesource.com/#/q/I08329441241bee3909728295156afa721431a242">I08329</a>
      ,
      <a href="https://issuetracker.google.com/issues/206113384">b/206113384</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ExtraData</code>
      functions to
      <code translate="no" dir="ltr">AccessibilityNodeInfoCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If2fc79374de6d7ae3b06096dc8fee2c80734b0e4">If2fc7</a>
      ,
      <a href="https://issuetracker.google.com/issues/137789185">b/137789185</a>
      )
    </li>
    <li>
      Added zero-arg overload for
      <code translate="no" dir="ltr">bundleOf()</code>
      to avoid an invisible array allocation when creating an empty bundle (
      <a href="https://android-review.googlesource.com/#/q/If70891fcfdee3aa107a3064b903d00de185049bc">If7089</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">Continuation&lt;T&gt;.asFoo()</code>
      adapters to create callbacks for writing suspend wrappers for Android APIs that accept common/generic callback types (
      <a href="https://android-review.googlesource.com/#/q/I6615ef9adfef1ecd518b0388ab13ba58e84ea20d">I6615e</a>
      )
    </li>
    <li>
      Added nullable
      <code translate="no" dir="ltr">Drawable.toBitmapOrNull</code>
      method to avoid exceptions (
      <a href="https://android-review.googlesource.com/#/q/I2342a1c2b1a4d8a708d46bf9960501599fb48edf">I2342a</a>
      )
    </li>
  </ul>
