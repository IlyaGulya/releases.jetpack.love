changelogHtml: |
  <h3 id="1.1.0-rc02" data-text="Version 1.1.0-rc02" tabindex="-1">Version 1.1.0-rc02</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.1.0-rc02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.1.0-rc02</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f0674eb1d73638c1220aca545ca46fab14d8f764..236c058a2ec13f5c20c151f37bad489910caa27f/core">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FingerprintManagerCompat#getFingerprintManagerOrNull</code>
      on API level 23 should not check
      <code translate="no" dir="ltr">PackageManager</code>
      (
      <a href="/jetpack/androidx/releases/124066957">b/124066957</a>
      ) (
      <a href="https://android-review.googlesource.com/c/987433">aosp/987433</a>
      )
    </li>
    <li>
      Fix equality comparison in AccessibilityNodeInfoCompat (
      <a href="https://android-review.googlesource.com/c/985736">aosp/985736</a>
      )
    </li>
  </ul>
