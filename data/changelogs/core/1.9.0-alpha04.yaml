changelogHtml: |
  <h3 id="1.9.0-alpha04" data-text="Version 1.9.0-alpha04" tabindex="-1">Version 1.9.0-alpha04</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.9.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.9.0-alpha04</code>
    are released. Version 1.9.0-alpha04 is built against a pre-release Android SDK and does not have a publicly-available commit history.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Revert deprecation of
      <code translate="no" dir="ltr">BuildCompat.isAtLeastT()</code>
      and accompanying
      <code translate="no" dir="ltr">SDK_INT</code>
      checks
    </li>
  </ul>
