changelogHtml: |
  <h3 id="1.18.0-rc01" data-text="Version 1.18.0-rc01" tabindex="-1">Version 1.18.0-rc01</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.18.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.18.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.18.0-rc01</code>
    are released. Version 1.18.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..c1ae034f11f1bbd8ddc06914b65e0440f1d1f0cc/core">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove the
      <code translate="no" dir="ltr">onViewBoundsChanged</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/Ie56d0c9472eee965067a9f598a8225ea5df7aaef">Ie56d0</a>
      ,
      <a href="https://issuetracker.google.com/issues/475328144">b/475328144</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">BasicPictureInPicture</code>
      and
      <code translate="no" dir="ltr">VideoPlaybackPictureInPicture</code>
      classes for typical PiP usages (
      <a href="https://android-review.googlesource.com/#/q/I7f9895dd5a0c6a5853dda519faf0ac62a4f9d5c1">I7f989</a>
      ,
      <a href="https://issuetracker.google.com/issues/475328144">b/475328144</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ViewBoundsTracker</code>
      class to continuously track the view bounds for setting
      <code translate="no" dir="ltr">sourceRectHint</code>
      in
      <code translate="no" dir="ltr">PictureInPictureParamsCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id203aa25cb63addc6585c6eb721d99e5b195177b">Id203a</a>
      ,
      <a href="https://issuetracker.google.com/issues/474454111">b/474454111</a>
      )
    </li>
  </ul>
