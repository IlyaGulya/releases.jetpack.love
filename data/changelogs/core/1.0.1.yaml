changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>November 7, 2018</p>
  <p>
    Bugfix release of
    <code translate="no" dir="ltr">core-1.0.1</code>
    and
    <code translate="no" dir="ltr">appcompat-1.0.2</code>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed bug where
      <code translate="no" dir="ltr">PrecomputedTextCompat</code>
      would crash when used with RTL
      <code translate="no" dir="ltr">AppCompatTextView</code>
      .
      <a href="https://issuetracker.google.com/113070424">b/113070424</a>
    </li>
  </ul>
  <h2 id="core-ktx-1.0.1" data-text="Core-Ktx Version 1.0.1" tabindex="-1">Core-Ktx Version 1.0.1</h2>
  <p>November 5, 2018</p>
  <p>
    <code translate="no" dir="ltr">androidx.core-ktx 1.0.1</code>
    is released with the following bug fixes:
  </p>
  <ul>
    <li>Fixed bug where implementation of union and intersection were swapped.</li>
  </ul>
  <devsite-hats-survey class="nocontent" hats-id="VxqvKSur40kxBYCLVTd0SSGykbno" listnr-id="5207477"></devsite-hats-survey>
