changelogHtml: |
  <h3 id="1.3.0-rc01" data-text="Version 1.3.0-rc01" tabindex="-1">Version 1.3.0-rc01</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.3.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.3.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c98d66b901be2eecdf89477ccd70d2490ca6fc2..9c19e5fbcdbbc72e70d2f52971009cc17be53abe/core">Version 1.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">WindowInsetsCompat</code>
      now properly implements
      <code translate="no" dir="ltr">hashCode()</code>
      and
      <code translate="no" dir="ltr">equals()</code>
      on all supported API levels.
    </li>
  </ul>
