changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>June 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.2.0-alpha02</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f6d94c8b8adaf0edaff495c1e88e8ddc96060317..cd16b09b10c939184a8a47a3f85b758f16c08e85/core">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Added WindowInsetsCompat.wrap() and unwrap(), to be able to wrap and unwrap WindowInsets instances</li>
  </ul>
  <h3 id="1.2.0-alpha01" data-text="Version  1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>
    May 7, 2019
    <code translate="no" dir="ltr">androidx.core:core:1.2.0-alpha01</code>
    are
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.2.0-alpha01</code>
    are released.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Q Beta 3 SDK.</span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ACTION_PAGE_UP/DOWN/NEXT/PREVIOUS</code>
      accessibility actions
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">CATEGORY_NOTIFICATION</code>
      to NotificationCompat
    </li>
    <li>Add support for contextual Notification Actions</li>
    <li>Add support for bubbles in NotificationCompat</li>
    <li>
      Added BlendModeCompat APIs to leverage the BlendMode APIs on Android 10 and falling back to
      <code translate="no" dir="ltr">PorterDuff.Mode</code>
      equivalents wherever possible
    </li>
    <li>Add new getters to WindowInsetsCompat and ViewCompat</li>
    <li>Add support for tap-to-edit in notifications</li>
    <li>DrawerLayout system gesture exclusion rects</li>
    <li>Add NotificationCompat API for whether to allow system generated contextual actions</li>
    <li>
      Handle disabled
      <code translate="no" dir="ltr">&lt;activity-alias&gt;</code>
      components in NavUtils
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">AccessibilityNodeInfoCompat.setEntryKey</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fix exception when loading fonts in TypefaceCompat</li>
    <li>Various DayNight fixes</li>
    <li>
      Fix backwards compatibility for bundle key strings between 28.0 (support library) and 1.1 (AndroidX) in EditorInfoCompat, ShareCompat,
      <code translate="no" dir="ltr">WakefulBroadcastReceiver</code>
      and
      <code translate="no" dir="ltr">InputConnectionCompat</code>
    </li>
  </ul>
