changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>April 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.6.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.6.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c42896eb6591b09e3952030fb7ea8d9b8c42713..079dd60d7d581a10fe71f976c3194c150ef1dd58/core">Version 1.6.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">TelephoneManagerCompat</code>
      and
      <code translate="no" dir="ltr">SubscriptionManagerCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5568d5ef665d140ec998adbbf7681870a1c84ee2">I5568d</a>
      )
    </li>
    <li>
      Remove deprecated
      <code translate="no" dir="ltr">addCapabilityBinding</code>
      method from
      <code translate="no" dir="ltr">ShortcutInfoCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie8f70595bd410b6db5d4473f78d9423f4d7ea10c">Ie8f70</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">addCapabilityBinding</code>
      with parameters and
      <code translate="no" dir="ltr">addCapabilityBinding</code>
      without parameters setters to
      <code translate="no" dir="ltr">ShortcutInfoCompat.Builder</code>
      , deprecated old
      <code translate="no" dir="ltr">addCapabilityBinding</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I906865532502b3bc2246bc79d32e64d7a2173c8f">I90686</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">LocationCompat</code>
      class and
      <code translate="no" dir="ltr">LocationManagerCompat.getCurrentLocation()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I78d9ad233c3381477612bb9b382ca0cb60ce01a6">I78d9a</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">ModeCompat.isNative</code>
      which is replaced by
      <code translate="no" dir="ltr">DisplayCompat.getMode</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9a6a2cc601ac0fb41501ef5ac9e0aaa105a9d11d">I9a6a2</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ContextCompat.getAttributionTag()</code>
      and
      <code translate="no" dir="ltr">UserHandleCompat.getUserHandleForUid()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iea4861c037732310318f97c359206a704573777a">Iea486</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Backport tintable background and check mark for
      <code translate="no" dir="ltr">CheckedTextView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I8575c5c23240a14153654ffafd0387fa89f2a3bc">I8575c</a>
      )
    </li>
  </ul>
