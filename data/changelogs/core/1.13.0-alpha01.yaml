changelogHtml: |
  <h3 id="1.13.0-alpha01" data-text="Version 1.13.0-alpha01" tabindex="-1">Version 1.13.0-alpha01</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.13.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.13.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.13.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/29aee18f0412c0d5d5b54e795697e34f358fd70a..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/core">Version 1.13.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">PathParser</code>
      public. The class can create a Path instance from SVG path strings. (
      <a href="https://android-review.googlesource.com/#/q/Ic7af2e7ea294ed43e8ebcf41852d2c1618816655">Ic7af2</a>
      ,
      <a href="https://issuetracker.google.com/issues/302376846">b/302376846</a>
      )
    </li>
    <li>
      Added compat method for
      <code translate="no" dir="ltr">Context.createAttributionContext</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I61dcfdb554718d29517694ea0793fa9fd9c920dd">I61dcf</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ibe18777566ad760e5f790409d02d96614bd8e849">Ibe187</a>
      )
    </li>
    <li>
      Marks
      <code translate="no" dir="ltr">NotificationCompatSideChannelService</code>
      as deprecated. (
      <a href="https://android-review.googlesource.com/#/q/I18fd939b593bd4b624d5c8e09358b8cb3893da55">I18fd9</a>
      )
    </li>
    <li>
      New API for differential motion fling. (
      <a href="https://android-review.googlesource.com/#/q/I46b0db177bf022c0de3838dc4707d9dcc33cfa32">I46b0d</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ia9f688063958d6165583d735d1b92745a8d2790e">Ia9f68</a>
      )
    </li>
    <li>
      Additional compat APIs for
      <code translate="no" dir="ltr">VelocityTracker</code>
      to track platform SDK. (
      <a href="https://android-review.googlesource.com/#/q/I327530551bbae8e4594d1b081ce3277bc60efe57">I32753</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Override
      <code translate="no" dir="ltr">equals</code>
      and
      <code translate="no" dir="ltr">hashCode</code>
      methods in
      <code translate="no" dir="ltr">Person</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I610a5c9ea9bfc273bea3a1c474eaec29edff2bab">I610a5</a>
      )
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_112_2" data-text="Core and Core-ktx Version 1.12" tabindex="-1">Core and Core-ktx Version 1.12</h2>
