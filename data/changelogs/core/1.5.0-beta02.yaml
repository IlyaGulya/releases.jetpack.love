changelogHtml: |
  <h3 id="1.5.0-beta02" data-text="Version 1.5.0-beta02" tabindex="-1">Version 1.5.0-beta02</h3>
  <p>February 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.5.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.5.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6207afb1646d302c5d29c2c67d332b48db87fb27..5c90131a69042a6a3e13952e1da9e7ffc571c31d/core">Version 1.5.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">ModeCompat.isNative</code>
      which is replaced by
      <code translate="no" dir="ltr">DisplayCompat.getMode</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iefa7170574f98c26114b143e7c01e25bda3880e8">Iefa71</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NotificationCompat.MessagingStyle.getText()</code>
      was incorrectly marked as
      <code translate="no" dir="ltr">@NonNull</code>
      ; it is now
      <code translate="no" dir="ltr">@Nullable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I05cb74c5dbf27ef7dc5133d0642fe2d99ffeb068">I05cb7</a>
      )
    </li>
  </ul>
