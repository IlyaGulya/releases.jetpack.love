libraryId: core
groupId: androidx.core
version: 1.12.0
releaseDate: 2023-09-06
#language=html
changelogHtml: |
  <h3 id="1.12.0" data-text="Version 1.12.0" tabindex="-1">Version 1.12.0</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.12.0</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.12.0</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.12.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2162b56c0a32e398c2d311a15f1615f89c50d81f..29aee18f0412c0d5d5b54e795697e34f358fd70a/core">Version 1.12.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.11.0</strong></p>
  <ul>
    <li>Many compat methods added for SDK 34 parity with TextView, AccessibilityNodeInfo, etc.</li>
    <li>
      New
      <code translate="no" dir="ltr">LocalePreferences</code>
      APIs to help developers to easily access locale data or user's locale preferences.
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">app.BundleCompat</code>
      in favor of
      <code translate="no" dir="ltr">os.BundleCompat</code>
      .
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">BuildCompat.isAtLeastU()</code>
      . Use
      <code translate="no" dir="ltr">SDK_INT &gt;= 34</code>
      instead.
    </li>
  </ul>
