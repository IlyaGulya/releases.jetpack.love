changelogHtml: |
  <h3 id="1.8.0-rc02" data-text="Version 1.8.0-rc02" tabindex="-1">Version 1.8.0-rc02</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-rc02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-rc02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/df694c502b6ecdcfc15500f0dd4fbb1d07683ed0..e43c8f66cf73f1d25b5759c0e8a65f93051ea618/core">Version 1.8.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Cast
      <code translate="no" dir="ltr">OnSharedElementsReadyListener</code>
      to fully-qualified platform class to prevent
      <code translate="no" dir="ltr">ClassCastException</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2086006">0029fed</a>
      )
    </li>
  </ul>
