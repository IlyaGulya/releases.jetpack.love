changelogHtml: |
  <h3 id="1.9.0-rc01" data-text="Version 1.9.0-rc01" tabindex="-1">Version 1.9.0-rc01</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.9.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.9.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..429a42e7ba6bd6bf15ebd8b4e5d1e504fe650d4e/core">Version 1.9.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">IntentSanitizer.sanitizeByFiltering</code>
      no longer writes to the log when filtering (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/69b3b553c0ca9d063a035ebfdb89bfbcbccad377">69b3b55</a>
      )
    </li>
  </ul>
