changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.6.0</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.6.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1929191a5c85958db81053e26e57c676644f6327..0a69de9e5eb38cf444cfc8ccda27044205bf3f50/core">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.5.0</strong></p>
  <ul>
    <li>
      Add support for resolving theme attributes in nested
      <code translate="no" dir="ltr">ColorStateList</code>
      s. (
      <a href="https://android-review.googlesource.com/q/I2e4098d45173a443dda97a23923c02755e83acfb">I2e409</a>
      <a href="https://issuetracker.google.com/issues/155579892">b/155579892</a>
      )
    </li>
    <li>
      Backport tintable background and check mark for CheckedTextView (
      <a href="https://android-review.googlesource.com/#/q/I8575c5c23240a14153654ffafd0387fa89f2a3bc">I8575c</a>
      )
    </li>
  </ul>
