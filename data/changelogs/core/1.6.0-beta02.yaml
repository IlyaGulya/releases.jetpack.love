changelogHtml: |
  <h3 id="core-1.6.0-beta02" data-text="Version 1.6.0-beta02" tabindex="-1">Version 1.6.0-beta02</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.6.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.6.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66681ad83c328d0dd821b943bb3d375f02c1db61..86ff5b4bb956431ec884586ce0aea0127e189ec4/core/core">Version 1.6.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">BuildCompat</code>
      to use current long press timeout on latest platforms (
      <a href="https://issuetracker.google.com/issues/185118174">b/185118174</a>
      )
    </li>
    <li>
      Remove use of
      <code translate="no" dir="ltr">synchronized</code>
      from
      <code translate="no" dir="ltr">ContextCompat</code>
      ,
      <code translate="no" dir="ltr">ContentLoadingProgress</code>
      methods.
    </li>
  </ul>
