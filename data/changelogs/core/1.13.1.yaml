  <h3 id="1.13.1" data-text="Version 1.13.1" tabindex="-1">Version 1.13.1</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.13.1</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.13.1</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.13.1</code>
    are released. Version 1.13.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3736d67a292f282220cadaf57500a052fd47ab4f..3be294a272164cf1920219d3e09cbabfefeb1de6/core">these commits</a>
