    <li>
      Fix issue where when handwriting toolbar is shown, a finger tap can't switch to the regular keyboard (
      <a href="https://android-review.googlesource.com/#/q/I7f843fc051358a4a522ef367317198c68a94e14c">I7f843</a>
      ,
      <a href="https://issuetracker.google.com/issues/332769437">b/332769437</a>
      )
    </li>
  </ul>
