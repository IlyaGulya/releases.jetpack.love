changelogHtml: |
  <h3 id="1.18.0-alpha01" data-text="Version 1.18.0-alpha01" tabindex="-1">Version 1.18.0-alpha01</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.18.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.18.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.18.0-alpha01</code>
    are released. Version 1.18.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5b1ab05399538aabe876833906e112a6f2fe4a04..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/core">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add support for
      <code translate="no" dir="ltr">getBoundingRects</code>
      in
      <code translate="no" dir="ltr">WindowInsetsCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I24f18de869d6873961b759b8810bf1eda453d6bd">I24f18</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">onCanUserUpdateSilence</code>
      is now an optional (
      <a href="https://android-review.googlesource.com/#/q/Ibb0c2f91ee510704d38f1fc7f8620e5475bac9bb">Ibb0c2</a>
      )
    </li>
    <li>
      Extend
      <code translate="no" dir="ltr">PictureInPictureProvider</code>
      interface to include also
      <code translate="no" dir="ltr">OnUserLeaveHintProvider</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3125bc52082135d8da6a0a4d1275a5e0f7099604">I3125b</a>
      ,
      <a href="https://issuetracker.google.com/issues/462178249">b/462178249</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">PermissionsDelegateCompat.onActivityResult</code>
      which is no longer called by
      <code translate="no" dir="ltr">FragmentActivity</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I59197adc49b7725ffd289c3cb891615db0a1b99c">I59197</a>
      ,
      <a href="https://issuetracker.google.com/issues/460267600">b/460267600</a>
      )
    </li>
    <li>
      Abstract the Picture-in-Picture functions from
      <code translate="no" dir="ltr">ComponentActivity</code>
      into a dedicated
      <code translate="no" dir="ltr">PictureInPictureProvider</code>
      interface (
      <a href="https://android-review.googlesource.com/#/q/I068a39994a10b6a46a86c39dbe822f014e2c1e58">I068a3</a>
      ,
      <a href="https://issuetracker.google.com/issues/462178249">b/462178249</a>
      )
    </li>
    <li>
      Add APIs to inform surfaces on whether the mic should be shown or not (
      <a href="https://android-review.googlesource.com/#/q/I55acff5d35fdfff83d4bba83fc7adcd97d826c05">I55acf</a>
      ,
      <a href="https://issuetracker.google.com/issues/445237449">b/445237449</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">DisplayShapeCompat</code>
      APIs (
      <a href="https://android-review.googlesource.com/#/q/I490d440e80996aaf6a38bfd3499f473104bf5cac">I490d4</a>
      ,
      <a href="https://issuetracker.google.com/issues/410851992">b/410851992</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PictureInPictureParamsCompat</code>
      is introduced to wrap the framework
      <code translate="no" dir="ltr">android.app.PictureInPictureParams</code>
      class. (
      <a href="https://android-review.googlesource.com/#/q/I8af9e031886985e3fc1d19f6a019d5eef5eb4230">I8af9e</a>
      ,
      <a href="https://issuetracker.google.com/issues/458803858">b/458803858</a>
      )
    </li>
    <li>
      Add support for
      <code translate="no" dir="ltr">IntentSender</code>
      into androidx-main am: 127eef7acc am: b4b1111b77 (
      <a href="https://android-review.googlesource.com/#/q/I5b30b2d64fc5a239d84bbda5c5dcc5c3d9f08fdd">I5b30b</a>
      )
    </li>
    <li>
      Add support for
      <code translate="no" dir="ltr">IntentSender</code>
      into androidx-main am: 127eef7acc (
      <a href="https://android-review.googlesource.com/#/q/I849b975224ab69b9daa49ce6be22dc553c17c7f1">I849b9</a>
      )
    </li>
    <li>
      Add support for
      <code translate="no" dir="ltr">IntentSender</code>
      into androidx-main
    </li>
    <li>
      Add support for
      <code translate="no" dir="ltr">IntentSender</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia998d8afc5e52523f190aaf0c092c67bb9440c31">Ia998d</a>
      ,
      <a href="https://issuetracker.google.com/issues/445163724">b/445163724</a>
      )
    </li>
    <li>
      Add new APIs to get and set selection (
      <a href="https://android-review.googlesource.com/#/q/I05ec4efb82a22cfa2994d1470bfbe5ca5d5a22f1">I05ec4</a>
      ,
      <a href="https://issuetracker.google.com/issues/362784540">b/362784540</a>
      )
    </li>
    <li>
      Add known issue 452390376
      <a href="https://developer.android.com/reference/android/hardware/camera2/CameraMetadata#CONTROL_AE_MODE_ON_LOW_LIGHT_BOOST_BRIGHTNESS_PRIORITY">Auto Exposure Mode Low Light Boost (LLB)</a>
      cannot be enabled for stream use cases such as VIDEO_CALL on Pixel 10 devices. (
      <a href="https://android-review.googlesource.com/#/q/Iba4803d52c9c93b88694aceb7d218b4c7a0e77f0">Iba480</a>
      ,
      <a href="https://issuetracker.google.com/issues/452390376">b/452390376</a>
      )
    </li>
    <li>
      Add new APIs to get and set sort direction (
      <a href="https://android-review.googlesource.com/#/q/I658defcf8e0489fe98821132cb373f013a465219">I658de</a>
      ,
      <a href="https://issuetracker.google.com/issues/394670064">b/394670064</a>
      )
    </li>
    <li>
      Added new APIs to
      <code translate="no" dir="ltr">CallControlScope</code>
      for video call management:
      <code translate="no" dir="ltr">getVideoState()</code>
      to observe audio/video state and
      <code translate="no" dir="ltr">requestVideoState(int)</code>
      to request changes to the video state. (
      <a href="https://android-review.googlesource.com/#/q/I510657e4ebad6bc72c920543ee0e560e3f0984f9">I51065</a>
      ,
      <a href="https://issuetracker.google.com/issues/333074774">b/333074774</a>
      )
    </li>
    <li>
      Add missing
      <code translate="no" dir="ltr">AccessibilityNodeInfoCompat</code>
      checked state constants. (
      <a href="https://android-review.googlesource.com/#/q/I40b4cecf074bdbf59aecf3cbeb2fc72222a69816">I40b4c</a>
      )
    </li>
    <li>
      Fix bug for missing
      <code translate="no" dir="ltr">AccessibilityNodeInfoCompat</code>
      expanded state intdef. (
      <a href="https://android-review.googlesource.com/#/q/I751062808f426881529f90dc4f83d08fcbc9351d">I75106</a>
      ,
      <a href="https://issuetracker.google.com/issues/435252704">b/435252704</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BuildCompat.isAtLeastB1</code>
      : remove
      <code translate="no" dir="ltr">@RequiresApi</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I42fe25f4ff83de690822bbd43eb433aa57fc9139">I42fe2</a>
      ,
      <a href="https://issuetracker.google.com/issues/430210979">b/430210979</a>
      )
    </li>
    <li>
      Fix bug for missing
      <code translate="no" dir="ltr">AccessibilityNodeInfoCompat</code>
      expanded state constants. (
      <a href="https://android-review.googlesource.com/#/q/I1b1cdf122b3cffd61b105779b61e03835cc9048d">I1b1cd</a>
      ,
      <a href="https://issuetracker.google.com/issues/435252704">b/435252704</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CallsManager.registerAppWithTelecom</code>
      now includes a new optional
      <code translate="no" dir="ltr">backwardsCompatSdkLevel</code>
      parameter. This gives developers control over which underlying platform implementation (legacy
      <code translate="no" dir="ltr">ConnectionService</code>
      vs. modern transactional APIs) is used. The value defaults to 33, ensuring modern APIs are used by default on SDK 34+, but can be set higher to force the legacy path on specific SDK ranges. (
      <a href="https://android-review.googlesource.com/#/q/Ib9571c205b36308ddaa588bde066e1b7c2d4dd79">Ib9571</a>
      ,
      <a href="https://issuetracker.google.com/issues/444266242">b/444266242</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CallAttributesCompat.isLogExcluded</code>
      to allow specifying whether a call should be excluded from the call log (
      <a href="https://android-review.googlesource.com/#/q/Ia2a3a86b05f70c4a4313a84031607cbee356011d">Ia2a3a</a>
      ,
      <a href="https://issuetracker.google.com/issues/447166999">b/447166999</a>
      )
    </li>
    <li>
      Add missing content change types. (
      <a href="https://android-review.googlesource.com/#/q/I52a3cf40ed6bd0778d323f9a40f6154aaf247798">I52a3c</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">BuildCompat.isAtLeastB1</code>
      for checking if an API added in Baklava, minor release 1 (SDK 36.1) is available. (
      <a href="https://android-review.googlesource.com/#/q/I785134e8332bbeea7896112920fa1cf412a34a89">I78513</a>
      ,
      <a href="https://issuetracker.google.com/issues/430210979">b/430210979</a>
      )
    </li>
    <li>
      Introducing new API
      <code translate="no" dir="ltr">RangingResultFailure</code>
      to report ranging session failure and reason, Ranging Initiation failure will also use
      <code translate="no" dir="ltr">RangingResultFailure</code>
      callback previously reported through
      <code translate="no" dir="ltr">RangingResultPeerDisconnected</code>
    </li>
    <li>
      Introducing new API
      <code translate="no" dir="ltr">RangingResultFailure</code>
      to report ranging session failure and reason, Ranging Initiation failure will also use
      <code translate="no" dir="ltr">RangingResultFailure</code>
      callback previously reported through
      <code translate="no" dir="ltr">RangingResultPeerDisconnected</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If3715e45a59635b8196b983b6e80e67591c6c5f9">If3715</a>
      )
    </li>
    <li>
      Deprecated the
      <code translate="no" dir="ltr">bundleOf(...)</code>
      extension function, which does not provide compile time type safety and may lead to crashes at run time. Instead, use
      <code translate="no" dir="ltr">Bundle</code>
      methods directly. (
      <a href="https://android-review.googlesource.com/#/q/I48af27ae6420cb8ca244465cab485f8b88375d03">I48af2</a>
      ,
      <a href="https://issuetracker.google.com/issues/434825212">b/434825212</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add the Pixel Dec release to the list of fixed build fingerprints in KI_398591036 (
      <a href="https://android-review.googlesource.com/#/q/I65f51f92c528ca7483476bb5ab9d0f0e7f603ca1">I65f51</a>
      ,
      <a href="https://issuetracker.google.com/issues/398591036">b/398591036</a>
      )
    </li>
    <li>
      Add the Pixel Nov release to the list of fixed build fingerprints in KI_398591036 (
      <a href="https://android-review.googlesource.com/#/q/I60c10c18a5cbe68a2a5aaa45aae6caf314de0179">I60c10</a>
      ,
      <a href="https://issuetracker.google.com/issues/398591036">b/398591036</a>
      )
    </li>
    <li>
      Add the Pixel Oct release to the list of fixed build fingerprints in KI_398591036 (
      <a href="https://android-review.googlesource.com/#/q/I6438cbd8db15b8ad545eff1c3b492385a1002a5f">I6438c</a>
      ,
      <a href="https://issuetracker.google.com/issues/398591036">b/398591036</a>
      )
    </li>
    <li>
      Removed references to
      <code translate="no" dir="ltr">FingerprintManager</code>
      class from
      <code translate="no" dir="ltr">FingerprintManagerCompat</code>
      and updated all methods to return false or no-op. (
      <a href="https://android-review.googlesource.com/#/q/I0360b3ef856865097df80d3d98953978d1e86de7">I0360b</a>
      ,
      <a href="https://issuetracker.google.com/issues/330524057">b/330524057</a>
      )
    </li>
    <li>
      Fix the code links in documentation for KI_452390376 (
      <a href="https://android-review.googlesource.com/#/q/I9a554376ca3be01cc6a79cda3349d0d4fb23c070">I9a554</a>
      ,
      <a href="https://issuetracker.google.com/issues/454020407">b/454020407</a>
      )
    </li>
    <li>
      Mark specific pixel builds as fixed. (
      <a href="https://android-review.googlesource.com/#/q/I4c7519189c6fd1a792333925e0a1bd3cbb37c712">I4c751</a>
      ,
      <a href="https://issuetracker.google.com/issues/398591036">b/398591036</a>
      )
    </li>
    <li>
      Add support for specifying a list of manually tested build fingerprints for a
      <code translate="no" dir="ltr">KnownIssue</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iea9f9f14a4c81a66689552d59ecaf2b41f02c494">Iea9f9</a>
      ,
      <a href="https://issuetracker.google.com/issues/453691379">b/453691379</a>
      )
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_117_2" data-text="Core and Core-ktx Version 1.17" tabindex="-1">Core and Core-ktx Version 1.17</h2>
