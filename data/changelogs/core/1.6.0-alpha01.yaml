changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.6.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.6.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d84c0393bf1b89f62643ffc60b5e2318ec30298e..5c42896eb6591b09e3952030fb7ea8d9b8c42713/core">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds
      <code translate="no" dir="ltr">Handler.hasCallbacks()</code>
      method for parity with platform SDK (
      <a href="https://android-review.googlesource.com/#/q/Idce1c9fbe0d93bd9ebcb26716a63834bb1c4c12d">Idce1c</a>
      ,
      <a href="https://issuetracker.google.com/issues/113855676">b/113855676</a>
      )
    </li>
    <li>
      Adds capability related setter methods to
      <code translate="no" dir="ltr">ShortcutInfoCompat.Builder</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I45af6c6b3ee63e9ca09574a607d06817167d7b60">I45af6</a>
      )
    </li>
  </ul>
  <h2 id="core_google_shortcuts_version_10_2" data-text="Core Google Shortcuts Version 1.0" tabindex="-1">Core Google Shortcuts Version 1.0</h2>
