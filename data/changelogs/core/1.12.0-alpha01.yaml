changelogHtml: |
  <h3 id="1.12.0-alpha01" data-text="Version 1.12.0-alpha01" tabindex="-1">Version 1.12.0-alpha01</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.12.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.12.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/923a1348f2ba835723e91c25cb5d4cd7e1ff4bc9/core">Version 1.12.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Provides APIs to help developers to easily access user's preference or the locale data in ICU. The accessible locale data includes hour cycle, calendar type, temperature unit, and first day of week.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new APIs
      <code translate="no" dir="ltr">LocalePreferences</code>
      to help developers to easily access locale data or user's locale preferences.
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_111_2" data-text="Core and Core-ktx Version 1.11" tabindex="-1">Core and Core-ktx Version 1.11</h2>
