changelogHtml: |
  <h3 id="1.10.0-alpha02" data-text="Version 1.10.0-alpha02" tabindex="-1">Version 1.10.0-alpha02</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.10.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.10.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/838b545fcc966e05db9607c5c500916173c43c15..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/core">Version 1.10.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">BuildCompat</code>
      constant for
      <code translate="no" dir="ltr">AD_SERVICES</code>
      extension version (
      <a href="https://android-review.googlesource.com/#/q/I51d98dabff9502c1dfb41891cb3f0197a4efc463">I51d98</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">BEHAVIOR_DEFAULT</code>
      to
      <code translate="no" dir="ltr">WindowInsetsControllerCompat</code>
      .
      <code translate="no" dir="ltr">BEHAVIOR_SHOW_BARS_BY_SWIPE</code>
      and
      <code translate="no" dir="ltr">BEHAVIOR_SHOW_BARS_BY_TOUCH</code>
      are deprecated. (
      <a href="https://android-review.googlesource.com/#/q/I17b61c4b2993036905881124b54fec9ae873ffa7">I17b61</a>
      )
    </li>
  </ul>
