changelogHtml: |
  <h3 id="1.11.0-alpha03" data-text="Version 1.11.0-alpha03" tabindex="-1">Version 1.11.0-alpha03</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.11.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.11.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.11.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/core">Version 1.11.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">BuildCompat</code>
      in preparation for Android 14 Beta 2 (
      <a href="https://android-review.googlesource.com/#/q/Idc1b17e48cf5e181b7904cb998a11511a3b2d75e">Idc1b1</a>
      ,
      <a href="https://issuetracker.google.com/issues/276491001">b/276491001</a>
      )
    </li>
    <li>
      Unhides
      <code translate="no" dir="ltr">NotificationCompat.TvExtender</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ibe13aa2cad4d3386e9a57cc6c515eac7efc36ce8">Ibe13a</a>
      )
    </li>
    <li>
      Add public methods to access M3HCT parameters and turn M3HCT values into ARGB (
      <a href="https://android-review.googlesource.com/#/q/Id7e9dd1565007a1840f4402a7a9c76de0c654b2d">Id7e9d</a>
      )
    </li>
  </ul>
