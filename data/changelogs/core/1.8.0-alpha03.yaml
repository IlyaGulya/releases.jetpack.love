changelogHtml: |
  <h3 id="1.8.0-alpha03" data-text="Version 1.8.0-alpha03" tabindex="-1">Version 1.8.0-alpha03</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/301586664b5aad60548f21866cad502d524dbf9f..9dceceb54300ed028a7e8fc7a3454f270337ffde/core">Version 1.8.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Converted
      <code translate="no" dir="ltr">WindowInsetsControllerCompat</code>
      to depend on a View instead of a Window or the platform
      <code translate="no" dir="ltr">WindowInsetsController</code>
      . This improves behavior with Dialogs, showing the IME, and ensures the non-deprecated creation methods workaround (
      <a href="https://issuetracker.google.com/issues/180881870">b/180881870</a>
      ). (
      <a href="https://android-review.googlesource.com/#/q/I292640cb4acc39e47a4d2ce0502293d42468ed67">I29264</a>
      ,
      <a href="https://issuetracker.google.com/issues/207401542">b/207401542</a>
      ,
      <a href="https://issuetracker.google.com/issues/210121779">b/210121779</a>
      )
    </li>
    <li>
      Cleaned up nullability for a subset of androidx.core APIs. (
      <a href="https://android-review.googlesource.com/#/q/Ib2583f0cb8d6bcf8b94141069ac6834e29dc7759">Ib2583</a>
      ,
      <a href="https://issuetracker.google.com/issues/206113818">b/206113818</a>
      )
    </li>
    <li>
      Fixed nullability of
      <code translate="no" dir="ltr">performAccessibilityAction</code>
      params (
      <a href="https://android-review.googlesource.com/#/q/Ibbafe0184c2d87c5b89d159ed05bf7a768a493dd">Ibbafe</a>
      )
    </li>
    <li>
      Added method for working around
      <code translate="no" dir="ltr">ColorStateList</code>
      issues resulting from Theme-keyed caching and Theme.applyStyle (
      <a href="https://android-review.googlesource.com/#/q/I9188bbf6b182111b3d6d302b81b9a000058687bd">I9188b</a>
      ,
      <a href="https://issuetracker.google.com/issues/207739887">b/207739887</a>
      )
    </li>
    <li>
      Update shortcut visibility api for better readability (
      <a href="https://android-review.googlesource.com/#/q/Ia58df45fef322a61d42e6f404b396c17321d7c91">Ia58df</a>
      )
    </li>
    <li>
      Added zero-arg overload for
      <code translate="no" dir="ltr">persistableBundleOf()</code>
      to avoid an unnecessary array allocation when creating an empty PersistableBundle (
      <a href="https://android-review.googlesource.com/#/q/Icd7a41c8211462f6c0f2b9554c30c1fcfe8a1c16">Icd7a4</a>
      )
    </li>
  </ul>
