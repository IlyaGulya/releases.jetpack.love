changelogHtml: |
  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>December 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f01b06dda22df8afd990b500c0663bf83df78a52..75784ce6dbac6faa5320e5898e9472f02ab8710c/core">Version 1.8.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Significant clean-up of nullability annotations</li>
    <li>
      Added a new API
      <code translate="no" dir="ltr">ShortcutInfoCompat.Builder#setHiddenFromLauncher</code>
      to determine whether the shortcut should be hidden from the launcher. (
      <a href="https://android-review.googlesource.com/#/q/Ia2a7147fab366308c392eb3dcf0cc6122d7f6181">Ia2a71</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">NotificationCompat.Action#setAuthenticationRequired</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ieeafaea3a880bf04e81320a5b944272e65804d01">Ieeafa</a>
      ,
      <a href="https://issuetracker.google.com/issues/202172887">b/202172887</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">NotificationCompat.BigPictureStyle.setContentDescription</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3b483c4ac9b282f3f20f22effe4579363b633fda">I3b483</a>
      )
    </li>
    <li>
      Added extension function
      <code translate="no" dir="ltr">Map&lt;String, Any?&gt;.toPersistableBundle()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I82c867ee5f5c22332fd0db8bbf8b9ca5e67229aa">I82c86</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Adjusts the scroll distance for accessibility action (
      <a href="https://android-review.googlesource.com/#/q/If74ae6f6d204f2b238998a31154abf61f8167d11">If74ae</a>
      )
    </li>
    <li>
      Removed hardcoded language code in Javadocs (
      <a href="https://android-review.googlesource.com/#/q/Ie5d6865dfeb20562647aff50f1a4c0d33a642efa">Ie5d68</a>
      )
    </li>
  </ul>
