changelogHtml: |
  <h3 id="core-splashscreen-1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core-splashscreen:1.0.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f026ea82f7a4e53be13bae47ad5e5985a688f8c4..5ef5671233460b844828e14a816255dbf7904868/core/core-splashscreen">Version 1.0.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">Lateinit property platformView has not been initialized</code>
      (
      <a href="https://issuetracker.google.com/214835299">b/214835299</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Fix rendering issue on MIUI with dark mode and Explicitly set
      <code translate="no" dir="ltr">android:animateLayoutChanges</code>
      to false to avoid the fading animation when removing the splash screen in the
      <code translate="no" dir="ltr">OnExitAnimationListener</code>
      (
      <a href="https://github.com/androidx/androidx/pull/327">#327</a>
      )
    </li>
  </ul>
