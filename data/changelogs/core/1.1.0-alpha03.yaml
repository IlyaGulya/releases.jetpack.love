changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>December 17, 2018</p>
  <p>
    <code translate="no" dir="ltr">androidx.core 1.1.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.core-ktx 1.1.0-alpha03</code>
    are released with the following changes.
    <code translate="no" dir="ltr">androidx.core-ktx 1.1.0-alpha02</code>
    is released to provide a ktx match for
    <code translate="no" dir="ltr">androidx.core 1.1.0-alpha02</code>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added Notification channels methods to
      <code translate="no" dir="ltr">NotificationManagerCompat</code>
      so developers can use only
      <code translate="no" dir="ltr">NotificationManagerCompat</code>
      when working with notifications. Special thanks to Zdeněk Kořán for this new feature!
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added new APIs to
      <code translate="no" dir="ltr">ShortcutManagerCompat</code>
      to publish and update dynamic shortcuts.
    </li>
  </ul>
