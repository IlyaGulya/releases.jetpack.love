changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.2.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.2.0-beta01</code>
    released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fe2f150d9da36e98fc351f413bf670468b5ace60..f14ad350142290622d1645e1d0e280cbe8ca4c2f/core">Version 1.2.0-beta01 contains these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added support for creating NotificationCompat Actions using IconCompat and deprecated a public field (and its getter) using resource IDs to represent icons for Actions. (
      <a href="https://android-review.googlesource.com/c/1119192">aosp/1119192</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">MathUtils.clamp</code>
      for longs (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1117300">aosp/1117300</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">setChronometerCountDown</code>
      to
      <code translate="no" dir="ltr">NotificationCompat</code>
      (
      <a href="https://issuetracker.google.com/issues/138601213">b/138601213</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with the handling of unicode digits in address detection. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1129852">aosp/1129852</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thank you Sergey Zakharov for enabling the API lint check for MissingBuild and ListenerLast in AndroidX! (
      <a href="https://android-review.googlesource.com/c/1119191">aosp/1119191</a>
      ,
      <a href="https://android-review.googlesource.com/c/1126768">aosp/1126768</a>
      )
    </li>
  </ul>
