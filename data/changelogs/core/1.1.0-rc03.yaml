changelogHtml: |
  <h3 id="1.1.0-rc03" data-text="Version 1.1.0-rc03" tabindex="-1">Version 1.1.0-rc03</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.1.0-rc03</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.1.0-rc03</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/236c058a2ec13f5c20c151f37bad489910caa27f..bedbf8f35b386aceeb6ab1aa6105597b4a25855b/core">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Make the hidden
      <code translate="no" dir="ltr">androidx.core.app.ComponentActivity</code>
      implement
      <code translate="no" dir="ltr">LifecycleOwner</code>
      to maintain binary compatibility with
      <code translate="no" dir="ltr">androidx.fragment:fragment:1.0.0</code>
      (
      <a href="https://android-review.googlesource.com/1094409">aosp/1094409</a>
      )
    </li>
  </ul>
