  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.9.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.9.0-alpha03</code>
    are released. Version 1.9.0-alpha04 contains all commits from
    <a href="#1.8.0-beta01">1.8.0-beta01</a>
