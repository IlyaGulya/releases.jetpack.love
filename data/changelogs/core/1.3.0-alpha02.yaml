changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>March 4, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.3.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.3.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/741f4aed00efbd392b4c48a59b4cb06a599e6366..666ae665acfcfa2a20eccc18e4494808169742f4/core">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New APIs on
      <code translate="no" dir="ltr">NestedScrollView</code>
      to run smooth scrolls with specified duration
    </li>
    <li>
      A new
      <code translate="no" dir="ltr">ViewCompat</code>
      API to retrieve the original window insets that were dispatched to the view hierarchy
    </li>
  </ul>
