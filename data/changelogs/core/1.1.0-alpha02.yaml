changelogHtml: |
  <h3 id="core-google-shortcuts-1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core-google-shortcuts:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..dd1e45e8550560087f6447a34a9145048b5766f4/core/core-google-shortcuts">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Update dependency from
      <code translate="no" dir="ltr">com.google.firebase:firebase-appindexing</code>
      to
      <code translate="no" dir="ltr">com.google.android.gms:play-services-appindex</code>
      . Developers who use this new version should not externally depend on
      <code translate="no" dir="ltr">com.google.firebase:firebase-appindexing</code>
      , as the two libraries are now incompatible.
    </li>
  </ul>
