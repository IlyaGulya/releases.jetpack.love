changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>February 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2eeb7cf736688188564be5ff2be9cc7a4f3bb3e0..42402e71d1e88fe3d2cec757175074fdf50b4c2b/core">Version 1.2.0 contains these commits</a>
    .
  </p>
  <p><strong>Major changes since 1.1.0</strong></p>
  <ul>
    <li>
      Added new APIs and bug fixes in
      <code translate="no" dir="ltr">NotificationCompat</code>
    </li>
    <li>
      Added new APIs to work with
      <code translate="no" dir="ltr">BlendMode</code>
      introduced in AndroidQ in backwards-compatible way
    </li>
    <li>Added new APIs and bug fixes in accessibility compat</li>
    <li>
      Added new APIs to work with
      <code translate="no" dir="ltr">ShortcutInfo</code>
    </li>
    <li>
      Added new APIs to work with
      <code translate="no" dir="ltr">WindowInsets</code>
    </li>
    <li>
      Fixed backwards compatibility for bundle key strings between 28.0 (support library) and 1.1 (AndroidX) in
      <code translate="no" dir="ltr">EditorInfoCompat</code>
      ,
      <code translate="no" dir="ltr">ShareCompat</code>
      ,
      <code translate="no" dir="ltr">WakefulBroadcastReceiver</code>
      and
      <code translate="no" dir="ltr">InputConnectionCompat</code>
    </li>
  </ul>
