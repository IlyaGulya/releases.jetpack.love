changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>September 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.5.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.5.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1..18a5639262f8504db530176550e338a5d0e2e044/core">Version 1.5.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ViewCompat</code>
      is a utility class and shouldn't be instantiated. (
      <a href="https://android-review.googlesource.com/#/q/If20fa9fb482b80d1afb181ee4afda9f3cd31948b">If20fa</a>
      )
    </li>
    <li>
      APIs to supply and retrieve initial surrounding text were backported to
      <code translate="no" dir="ltr">EditorInfoCompat</code>
      . They allow IME apps to avoid additional IPC latency. (
      <a href="https://android-review.googlesource.com/#/q/Ie380919ac99373ec59f2b7162a13ab0a48e9b6bc">Ie3809</a>
      )
    </li>
    <li>
      Query notification channels and groups with compat objects. (
      <a href="https://android-review.googlesource.com/#/q/I11d18088f58d3a2b10e014bd96af6d6c4914ffd0">I11d18</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      For pre-P, ensure panes are marked as important for accessibility and support
      <code translate="no" dir="ltr">CONTENT_CHANGE_TYPE_PANE_DISAPPEARED</code>
      events. (
      <a href="https://android-review.googlesource.com/#/q/Iaeffc6991881face6569627c662fe77bfbf289eb">Iaeffc</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      API lint check for the StaticFinalBuilder is enabled for androidx (
      <a href="https://android-review.googlesource.com/#/q/I2b11be1bb370e178e3e0d1d1083d43af38eece23">I2b11b</a>
      ,
      <a href="https://issuetracker.google.com/issues/138602561">b/138602561</a>
      )
    </li>
  </ul>
