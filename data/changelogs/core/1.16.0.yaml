changelogHtml: |
  <h3 id="1.16.0" data-text="Version 1.16.0" tabindex="-1">Version 1.16.0</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.16.0</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.16.0</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.16.0</code>
    are released. Version 1.16.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bce9701663354e1ae98c908ef1b02571e36afb03..096ee90dd35920496448ba4b5c14f3979bcfee47/core">these commits</a>
    .
  </p>
  <p>
    <strong>Important changes since 1.15.0</strong>
    - This library now uses
    <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
    , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
    <code translate="no" dir="ltr">-Xjspecify-annotations=strict, -Xtype-enhancement-improvements-strict-mode</code>
    (
    <a href="https://android-review.googlesource.com/#/q/Iaf3e1d955e754d15c6b69b9fb397aad4b54aaf96">Iaf3e1</a>
    ,
    <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
    )
  </p>
