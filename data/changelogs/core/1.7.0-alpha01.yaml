changelogHtml: |
  <h3 id="1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.7.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.7.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4..19ae3a88ff0824d615355b492cb56049e16991f2/core">Version 1.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added an API to configure an InputConnection to use
      <code translate="no" dir="ltr">View.performReceiveContent</code>
      to handle IME calls to
      <code translate="no" dir="ltr">InputConnection.commitContent</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3a2ad7604145a6aba74ee7a020075f0bd3ecc266">I3a2ad</a>
      )
    </li>
    <li>
      Combined two APIs' functionality into one (
      <a href="https://android-review.googlesource.com/#/q/I261dfbd46527e614a529d9a0dbe66aaa3719c45a">I261df</a>
      )
    </li>
    <li>
      Modified two APIs' functionality for use with unused app restriction features (e.g. permission revocation, app hibernation) (
      <a href="https://android-review.googlesource.com/#/q/Ic1616627069c0c22facc3312c7dd321132a17c53">Ic1616</a>
      )
    </li>
    <li>
      Added three APIs for use with unused app restriction features (e.g. permission revocation, app hibernation) (
      <a href="https://android-review.googlesource.com/#/q/I606d713316a76b9be2386b7b0b2d0ae774fb474d">I606d7</a>
      )
    </li>
    <li>
      Added nullability annotations to several Compat classes (
      <a href="https://android-review.googlesource.com/#/q/I2802ac396ea7eeea0f9d8bf53c5fe6dbc0818541">I2802a</a>
      ,
      <a href="https://issuetracker.google.com/issues/188452327">b/188452327</a>
      ,
      <a href="https://issuetracker.google.com/issues/189962089">b/189962089</a>
      )
    </li>
    <li>
      Added three APIs for use with unused app restriction features (e.g. permission revocation, app hibernation) (
      <a href="https://android-review.googlesource.com/#/q/Icafee958d632200b24b1051dc313181de90c2be4">Icafee</a>
      )
    </li>
    <li>
      Addressed missing nullability annotation issues in ViewCompat (
      <a href="https://android-review.googlesource.com/#/q/Ic346e32a79f8de1c49fe957ae387b0b88855c2d7">Ic346e</a>
      ,
      <a href="https://issuetracker.google.com/issues/188453571">b/188453571</a>
      )
    </li>
  </ul>
