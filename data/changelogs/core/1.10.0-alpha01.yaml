changelogHtml: |
  <h3 id="1.10.0-alpha01" data-text="Version 1.10.0-alpha01" tabindex="-1">Version 1.10.0-alpha01</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.10.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.10.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/94ae06db1eb182d6464a7a5dabf76e1bf15e2af9..adf1c279a86ab3886e1666c08e2c3efba783367b/core">Version 1.10.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds
      <code translate="no" dir="ltr">CallStyle</code>
      to
      <code translate="no" dir="ltr">NotificationCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id9a5321ab9172a004215c85aa2e6d7165a01e074">Id9a53</a>
      ,
      <a href="https://issuetracker.google.com/issues/199294989">b/199294989</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">BuildCompat</code>
      constants for SDK extension versions (
      <a href="https://android-review.googlesource.com/#/q/I6084c957e7cf6f9303d7cf2af712c1e35dfb7591">I6084c</a>
      )
    </li>
    <li>
      Add APIs for setting initial focus on accessibility node. (
      <a href="https://android-review.googlesource.com/#/q/Id199a3d11031a52c0082395a9e565140cae2ec34">Id199a</a>
      )
    </li>
    <li>
      Add new APIs for content change rate limiting (
      <a href="https://android-review.googlesource.com/#/q/If4ea0b5d445b1dff1cbc0d228668b63b615838ae">If4ea0</a>
      )
    </li>
    <li>
      Adds compatibility methods for new APIs introduced in Android 13 for Parcels, Bundles, and Intents. Some
      <code translate="no" dir="ltr">ParcelCompat</code>
      method signatures have been updated, and may require a source change on upgrade to confirm to the new signature. (
      <a href="https://android-review.googlesource.com/#/q/I57e94c6efcc674173d201205fb175cef495bcf82">I57e94</a>
      ,
      <a href="https://issuetracker.google.com/issues/242048899">b/242048899</a>
      )
    </li>
    <li>
      Deprecating recycling of accessibility objects. We've found performance changes to be negligible in even the oldest supported versions. (
      <a href="https://android-review.googlesource.com/#/q/I0a961c85c260b1e8dd97826d0b32c0bdcb51fcfe">I0a961</a>
      )
    </li>
    <li>
      Updated return type nullability of deprecated-hidden functions (
      <a href="https://android-review.googlesource.com/#/q/Ibf7b0ada56eb08983e6109d30fad5294f6b841f0">Ibf7b0</a>
      )
    </li>
    <li>
      Added times/div operator overloads for Point and PointF (
      <a href="https://android-review.googlesource.com/#/q/I8e5579574ad55a39714d3c9aea2840bc21ee31c5">I8e557</a>
      ,
      <a href="https://issuetracker.google.com/issues/261574780">b/261574780</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add to
      <code translate="no" dir="ltr">AccessibilityEvent#TYPE_ANNOUNCEMENT</code>
      with suggestion to avoid using it. (
      <a href="https://android-review.googlesource.com/#/q/I818bfedca2e8dfada286632a8ee6806d0998267c">I818bf</a>
      )
    </li>
    <li>
      Specify lists should have 1 row or 1 column for accessibility (
      <a href="https://android-review.googlesource.com/#/q/Ia1223b7a9a714021c0cd7ac21e6f33f313e3c415">Ia1223</a>
      )
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_190_2" data-text="Core and Core-ktx Version 1.9.0" tabindex="-1">Core and Core-ktx Version 1.9.0</h2>
