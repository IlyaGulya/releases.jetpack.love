changelogHtml: |
  <h3 id="1.8.0-alpha07" data-text="Version 1.8.0-alpha07" tabindex="-1">Version 1.8.0-alpha07</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0-alpha07</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ef5671233460b844828e14a816255dbf7904868..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/core">Version 1.8.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TypefaceCompat</code>
      will now respect both requested and loaded style information on API 29+. This is a behavior change when the loaded fonts are not
      <code translate="no" dir="ltr">FontWeight.Normal</code>
      or
      <code translate="no" dir="ltr">FontWeight.Bold</code>
      , as the actual loaded weight and style will be used. (
      <a href="https://github.com/androidx/androidx/pull/212">#212</a>
      ,
      <a href="https://issuetracker.google.com/issues/194553426">b/194553426</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thanks
      <a href="https://github.com/RikkaW">RikkaW</a>
      for ensuring we correctly apply Typeface weight in TypefaceCompat on API 29+.
      <a href="https://github.com/androidx/androidx/pull/212">#212</a>
    </li>
  </ul>
