changelogHtml: |
  <h3 id="1.12.0-alpha03" data-text="Version 1.12.0-alpha03" tabindex="-1">Version 1.12.0-alpha03</h3>
  <p>April 12, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.12.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.12.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.12.0-alpha03</code>
    are released. This was released from an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 Beta 1 SDK.</span>
  </aside>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Unhides
      <code translate="no" dir="ltr">NotificationCompat.TvExtender</code>
      (aosp/01c67677e9310b2cf4c536d7e951e117d6cce64a)
    </li>
    <li>Added public methods to access M3HCT parameters and turn M3HCT values into ARGB (aosp/06810598aa94bee731bbe0d277933b8b9614934e)</li>
    <li>
      Added
      <code translate="no" dir="ltr">NotificationManager.getCurrentInterruptionFilter</code>
      (aosp/b0c6940639e35371d212a7ebd7dbf01c14fc7710)
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">getCurrentInterruptionFilter</code>
      to
      <code translate="no" dir="ltr">NotifManagerCompat</code>
      (aosp/516143e05f824ff49bde3c0c97344a2924867d30)
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">app.BundleCompat</code>
      in favor of
      <code translate="no" dir="ltr">os.BundleCompat</code>
      (aosp/bf6169fe9ee1113065d0cf380bd2e09f31ce0a40)
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">TestConsumer</code>
      so developers can record values in a test. (aosp/f75a4913940e710842168c832a7f57c2dcae4fdf)
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">TestConsumer</code>
      so developers can record values in a test.(aosp/67ad4e2c6488772b7c9a061ee6ca01bba23649f7)
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">unregisterGnssMeasurementsCallback()</code>
      does not work properly below Android R. (aosp/c5a97c4ee956f87d229ec892f2b8849f392e956c)
    </li>
  </ul>
