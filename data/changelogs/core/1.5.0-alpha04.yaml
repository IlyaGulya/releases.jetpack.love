changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.5.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.5.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/18a5639262f8504db530176550e338a5d0e2e044..f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5/core">Version 1.5.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fix incomplete Style recovery when using
      <code translate="no" dir="ltr">NotificationCompat.Builder.&lt;init&gt;(Context,Notification)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib297ade8f6bc75f7bc897137145f813c782f37bd">Ib297a</a>
      )
    </li>
    <li>
      New notification categories types are now available (
      <a href="https://android-review.googlesource.com/#/q/I9521a5794b4cf6da3ab5d1eb474f40fca783ffa9">I9521a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Allow
      <code translate="no" dir="ltr">ActivityCompat.recreate()</code>
      to be safely called from any lifecycle state on any API level. (
      <a href="https://android-review.googlesource.com/#/q/I62dde2d9041eb5b7ba2344380841aa03848d42e0">I62dde</a>
      ,
      <a href="https://issuetracker.google.com/issues/160122826">b/160122826</a>
      )
    </li>
  </ul>
