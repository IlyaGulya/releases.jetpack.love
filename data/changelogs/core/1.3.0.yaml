changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>May 27, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.3.0</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.3.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9c19e5fbcdbbc72e70d2f52971009cc17be53abe..861913d9574541c4e906435a5f5e3ba4711bfc3d/core">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.2.0</strong></p>
  <ul>
    <li>
      New APIs on
      <code translate="no" dir="ltr">NestedScrollView</code>
      to run smooth scrolls with specified duration
    </li>
    <li>
      New APIs on
      <code translate="no" dir="ltr">ViewCompat</code>
      to retrieve the original window insets that were dispatched to the view hierarchy
    </li>
  </ul>
