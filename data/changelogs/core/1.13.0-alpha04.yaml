changelogHtml: |
  <h3 id="1.13.0-alpha04" data-text="Version 1.13.0-alpha04" tabindex="-1">Version 1.13.0-alpha04</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.13.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.13.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.13.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a45f0bc9e0a73744b3780a6f92e1b570de58bba..51191bc12f96f233fc08995e1b4e8ff8b88bc7ce/core">Version 1.13.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">AlarmManagerCompat.canScheduleExactAlarms</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I62e957be392889a944d0c575f26fff12abd590a6">I62e95</a>
      ,
      <a href="https://issuetracker.google.com/issues/315440583">b/315440583</a>
      )
    </li>
  </ul>
  <p><strong>Kotlin Conversions</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">androidx.core.util.Consumer</code>
      class has been rewritten in Kotlin and now enforce that the generic type
      <code translate="no" dir="ltr">T</code>
      now matches the nullability of what the
      <code translate="no" dir="ltr">accept()</code>
      method receives. (
      <a href="https://android-review.googlesource.com/#/q/Ie21e0fdf7843c799a5cbcbcccde31e0770e6b3c1">Ie21e0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">androidx.core.util.Supplier</code>
      has been converted to Kotlin, ensuring that the nullability of the type returned by
      <code translate="no" dir="ltr">get()</code>
      matches the nullability of the generic type. (
      <a href="https://android-review.googlesource.com/#/q/I21e9c034265b53520c5a0cb02922ef4b4032cd04">I21e9c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">androidx.core.util.Function</code>
      has been rewritten in Kotlin, ensuring that the nullability of the input and outputs of the function match the generic types used. (
      <a href="https://android-review.googlesource.com/#/q/I09dd7d5c40ec90dae252e7befa22e557263a14ec">I09dd7</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thanks to Kamal Faraj for adding the
      <code translate="no" dir="ltr">AlarmManagerCompat.canScheduleExactAlarms</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I62e957be392889a944d0c575f26fff12abd590a6">I62e95</a>
      ,
      <a href="https://issuetracker.google.com/issues/315440583">b/315440583</a>
      )
    </li>
  </ul>
