changelogHtml: |
  <h3 id="1.11.0-alpha01" data-text="Version 1.11.0-alpha01" tabindex="-1">Version 1.11.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.11.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.11.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/299c338f307a5a82d82a011539aaecbfb3e72521..5e7d256f82fbafb6d059ab7b18fddd87c7531553/core">Version 1.11.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      In Android U, the
      <code translate="no" dir="ltr">ContentProvider</code>
      API of
      <code translate="no" dir="ltr">getType</code>
      requires that the caller hold the correct read permission.
      <code translate="no" dir="ltr">FileProvider</code>
      now provides a default
      <code translate="no" dir="ltr">getTypeAnonymous</code>
      implementation, which is the unrestricted version. (
      <a href="https://android-review.googlesource.com/#/q/I4773f02b887582f19d2833bd771f4f2340e1d130">I4773f</a>
      )
    </li>
    <li>
      Added compat classes for content capture APIs (
      <a href="https://android-review.googlesource.com/#/q/I09366f3389305c4403dcd92e084940386f6e576a">I09366</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">NotifCompat.Builder.setLargeIcon(Icon)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic0a5bd849209bd92eba1fbed430369ff30149d08">Ic0a5b</a>
      )
    </li>
    <li>
      Adds a batch notification API to
      <code translate="no" dir="ltr">NotificationManagerCompat</code>
      . Users are encouraged to use this API when posting multiple notifications. (
      <a href="https://android-review.googlesource.com/#/q/I2cd7f8d9bcce811dedb91204766b0a9fdaafee4b">I2cd7f</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">registerGnssMeasurementsCallback()</code>
      with Executor support on pre-R platforms (
      <a href="https://android-review.googlesource.com/#/q/I579f8cc2f40e2c8b27fa9d33126a0bc004f9c3f7">I579f8</a>
      )
    </li>
  </ul>
  <h2 id="core_and_core-ktx_version_110_2" data-text="Core and Core-ktx Version 1.10" tabindex="-1">Core and Core-ktx Version 1.10</h2>
