  <h3 id="1.3.2" data-text="Version 1.3.2" tabindex="-1">Version 1.3.2</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.3.2</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.3.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86d9b726630d0b200964ff4bad3cd03e8adc9975..c148aca8257ba074d445bd3edfa50a890aecfe75/core">Version 1.3.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Allow
      <code translate="no" dir="ltr">ActivityCompat.recreate()</code>
      to be safely called from any lifecycle state on any API level. (
      <a href="https://android-review.googlesource.com/#/q/I62dde2d9041eb5b7ba2344380841aa03848d42e0">I62dde</a>
      ,
      <a href="https://issuetracker.google.com/issues/160122826">b/160122826</a>
      )
    </li>
  </ul>
