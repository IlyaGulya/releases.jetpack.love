changelogHtml: |
  <h3 id="core-1.9.0-beta01" data-text="Version 1.9.0-beta01" tabindex="-1">Version 1.9.0-beta01</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.9.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bf7759d18327857b729c79132e67a91caa382827..bea814b246f89ff7244e3c6b0648f0b57e47897c/core/core">Version 1.9.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added compatibility for
      <code translate="no" dir="ltr">ACTION_SHOW_TEXT_SUGGESTIONS</code>
      and
      <code translate="no" dir="ltr">is/setTextSelectable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iedf8253f63e74115c55d6b5814761344e88b120a">Iedf82</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">IntentSanitizer</code>
      to sanitize unsafe intents before launching them. (
      <a href="https://android-review.googlesource.com/#/q/Ib0be5ae604249dc660585ff0c4cb42ed9f64a183">Ib0be5</a>
      )
    </li>
    <li>
      Adds support for
      <code translate="no" dir="ltr">BigPictureStyle</code>
      using Icon (
      <a href="https://android-review.googlesource.com/#/q/Ice26d1400836cdf74af931f0f8ca59c25dd9c3c3">Ice26d</a>
      ,
      <a href="https://issuetracker.google.com/issues/215583339">b/215583339</a>
      )
    </li>
    <li>
      Updated nullability annotations (
      <a href="https://android-review.googlesource.com/#/q/I34cce3c167135c9020a015b08f70fb1cdba5f8ce">I34cce</a>
      ,
      <a href="https://issuetracker.google.com/issues/236498052">b/236498052</a>
      ,
      <a href="https://issuetracker.google.com/issues/236498029">b/236498029</a>
      ,
      <a href="https://issuetracker.google.com/issues/236497996">b/236497996</a>
      ,
      <a href="https://issuetracker.google.com/issues/236497942">b/236497942</a>
      ,
      <a href="https://issuetracker.google.com/issues/236497884">b/236497884</a>
      ,
      <a href="https://issuetracker.google.com/issues/236497726">b/236497726</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">LocationManagerCompat.registerGnssMeasurementsCallback</code>
      to work around Android R bugs. (
      <a href="https://android-review.googlesource.com/#/q/Ie0f6f86c5bb02291d23a0dcd56e50095c5041ec7">Ie0f6f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">@RequiresPermission</code>
      to APIs that require granting the
      <code translate="no" dir="ltr">POST_NOTIFICATIONS</code>
      permission on SDK 33 and above. (
      <a href="https://android-review.googlesource.com/#/q/Ie542eb66c9af6e3c3a7c59bb291c7c5879458631">Ie542e</a>
      ,
      <a href="https://issuetracker.google.com/issues/238790278">b/238790278</a>
      )
    </li>
    <li>
      Adding support for API introduced in T." into androidx-platform-dev" (
      <a href="https://android-review.googlesource.com/#/q/"></a>
      )
    </li>
    <li>
      Adding support for API introduced in T. (
      <a href="https://android-review.googlesource.com/#/q/I358f10779ba4a1fb34eeed94c9c579c24107ac08">I358f1</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TypefaceCompate.create(..., weight, italic)</code>
      will fallback to platform
      <code translate="no" dir="ltr">Typeface.create</code>
      when compat impl cannot resolve on API 14-20 (
      <a href="https://android-review.googlesource.com/#/q/I1ee34c7e38fc36174151d88d363adaee4371cb51">I1ee34</a>
      ,
      <a href="https://issuetracker.google.com/issues/145311058">b/145311058</a>
      )
    </li>
    <li>
      Added accessibility framework constants previously absent from androidx." into androidx-main am: d5747be010" (
      <a href="https://android-review.googlesource.com/#/q/I5a074c3a8b787b0a85dba8c68c6bff427551a577">I5a074</a>
      )
    </li>
    <li>
      Added accessibility framework constants previously absent from androidx. (
      <a href="https://android-review.googlesource.com/#/q/I93c97f1f2cbd9694db61f149d7a0b979bef63a47">I93c97</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Backported
      <code translate="no" dir="ltr">Typeface#create(Typeface, int, boolean)</code>
      which allows creating typeface with specific weight from a font family (
      <a href="https://android-review.googlesource.com/#/q/I342dc928edd1e8e5dbc018ca5375cceb047425e5">I342dc</a>
      )
    </li>
  </ul>
