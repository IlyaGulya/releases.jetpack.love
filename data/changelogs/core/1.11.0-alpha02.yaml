changelogHtml: |
  <h3 id="1.11.0-alpha02" data-text="Version 1.11.0-alpha02" tabindex="-1">Version 1.11.0-alpha02</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.11.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.11.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.11.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597/core">Version 1.11.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds
      <code translate="no" dir="ltr">getCurrentInterruptionFilter</code>
      to
      <code translate="no" dir="ltr">NotifManagerCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I8ec95cf70faa9b5920c019784f44947a08ec5893">I8ec95</a>
      ,
      <a href="https://issuetracker.google.com/issues/243183646">b/243183646</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">app.BundleCompat</code>
      in favor of
      <code translate="no" dir="ltr">os.BundleCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Idc3a212aff67f8193665a65ca8cc916f3327d3a4">Idc3a2</a>
      ,
      <a href="https://issuetracker.google.com/issues/274577000">b/274577000</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">TestConsumer</code>
      so developers can record values in a test. (
      <a href="https://android-review.googlesource.com/#/q/I937c1d33c450284f751f583f37b4939213caefeb">I937c1</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a bug where
      <code translate="no" dir="ltr">unregisterGnssMeasurementsCallback()</code>
      does not work properly below Android R. (
      <a href="https://android-review.googlesource.com/#/q/Id199974ce7d0ade2cffdb33bba5c589a7bf430e5">Id1999</a>
      )
    </li>
  </ul>
