changelogHtml: |
  <h3 id="1.11.0-beta01" data-text="Version 1.11.0-beta01" tabindex="-1">Version 1.11.0-beta01</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.11.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.11.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.core:core-testing:1.11.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f3ac2bd197d5e61ab2708125b57d6ae4003ad68..c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d/core">Version 1.11.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ViewCompat</code>
      support to method
      <code translate="no" dir="ltr">performHapticFeedback</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib02c648e0fe6a9bad1d4b3c10811559edda98935">Ib02c6</a>
      )
    </li>
    <li>
      Change
      <code translate="no" dir="ltr">getDisplay</code>
      to
      <code translate="no" dir="ltr">#getDisplayOrDefault</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I96ff91170c33a767e737b425a38a04c108bd0814">I96ff9</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ContextCompat#getDisplay(Context)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7011fb43e667b46f8f161c7c6e169c1a7faa8847">I7011f</a>
      ,
      <a href="https://issuetracker.google.com/issues/178183326">b/178183326</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ContextCompat#getContextForLanguage(Context)</code>
      for getting per-app locales in non-Activity context (
      <a href="https://android-review.googlesource.com/#/q/I58e753c9168b139f475e11a3217b7a421f8d4456">I58e75</a>
      ,
      <a href="https://issuetracker.google.com/issues/243457462">b/243457462</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Clarify
      <code translate="no" dir="ltr">CollectionInfoCompat</code>
      docs, especially
      <code translate="no" dir="ltr">isHierarchical</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I14f6c496eed404a51c65f28e58e09981ac4a0b28">I14f6c</a>
      )
    </li>
  </ul>
