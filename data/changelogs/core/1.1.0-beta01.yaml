changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.1.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.1.0-beta01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f6d94c8b8adaf0edaff495c1e88e8ddc96060317..2c7181c30858d401daba909d0a9400d5fc8d16d9/core">here</a>
    .
  </p>
  <p>
    The initial release of AndroidX broke backwards compatibility for Support Library
    <code translate="no" dir="ltr">compat</code>
    APIs that are used for inter-process communication, sending keyed data in bundles. This release fixes this compatibility, restoring communication between code built with Support Library 28.0 (or earlier) and AndroidX 1.1 (or later).
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Undeprecated capability setters (
      <a href="https://android-review.googlesource.com/c/937281/">aosp/937281</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">RemoteActionCompat</code>
      is now a 1VersionedParcelable` (
      <a href="https://android-review.googlesource.com/c/928534/">aosp/928534</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      AppCompatTextView in core tests should be created with an appcompat theme (
      <a href="https://android-review.googlesource.com/c/951636/">aosp/951636</a>
      )
    </li>
    <li>
      Use pre-1.0 string values for InputConnectionCompat (
      <a href="https://android-review.googlesource.com/c/948725/">aosp/948725</a>
      )
    </li>
    <li>
      Use pre-AndroidX strings as fallback interop for bundle keys (
      <a href="https://android-review.googlesource.com/c/938269/">aosp/938269</a>
      )
    </li>
    <li>
      Fixed bug in DayNight updates when in background (
      <a href="https://android-review.googlesource.com/c/942956/">aosp/942956</a>
      )
    </li>
    <li>
      Implemented text entry key API for accessibility services in AOSP Keyboard (
      <a href="https://android-review.googlesource.com/c/943897/">aosp/943897</a>
      )
    </li>
    <li>Fixed exception when loading font on devices running API Level 20 and lower</li>
    <li>
      Handle disabled
      <code translate="no" dir="ltr">&lt;activity-alias&gt;</code>
      components in NavUtils (
      <a href="https://android-review.googlesource.com/c/940788/">aosp/940788</a>
      )
    </li>
  </ul>
