changelogHtml: |
  <h3 id="1.8.0" data-text="Version 1.8.0" tabindex="-1">Version 1.8.0</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core:core:1.8.0</code>
    and
    <code translate="no" dir="ltr">androidx.core:core-ktx:1.8.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e43c8f66cf73f1d25b5759c0e8a65f93051ea618..1f3d3b4e655e9441bc9d9a2892e6973751a04b38/core">Version 1.8.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.7.0</strong></p>
  <ul>
    <li>Significant clean-up of nullability annotations to improve Kotlin usability</li>
    <li>
      Platform parity improvements to
      <code translate="no" dir="ltr">ShortcutInfoCompat</code>
      ,
      <code translate="no" dir="ltr">NotificationCompat</code>
      , and more
    </li>
    <li>
      New interfaces to allow components to receive picture-in-picture and multi-window mode change events, implemented by
      <code translate="no" dir="ltr">ComponentActivity</code>
      in Activity library
    </li>
    <li>
      Improvements to
      <code translate="no" dir="ltr">MenuProvider</code>
      callback methods, including
      <code translate="no" dir="ltr">onPrepareMenu</code>
      and
      <code translate="no" dir="ltr">onMenuClosed</code>
    </li>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">FileProvider</code>
      would fail with
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      on certain devices
    </li>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">TypefaceCompat</code>
      applied incorrect typeface weight on API 29+ (
      <a href="https://issuetracker.google.com/194553426">b/194553426</a>
      ) thanks to contribution from
      <a href="https://github.com/RikkaW">RikkaW</a>
    </li>
  </ul>
