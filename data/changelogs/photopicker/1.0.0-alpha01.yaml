changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.photopicker:photopicker:1.0.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.photopicker:photopicker-compose:1.0.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.photopicker:photopicker-testing:1.0.0-alpha01</code>
    are released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/786176dc2284c87a0e620477608e0aca9adeff15/photopicker">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The initial alpha release of androidx implementations of the
      <a href="https://developer.android.com/reference/android/widget/photopicker/package-summary">Embedded PhotoPicker</a>
      that enable both View based and Compose based applications to easily integrate with the Embedded Photopicker service.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">EmbeddedPhotopicker</code>
      composable for as an entrypoint for compose based applications.
      <ul>
        <li>
          <code translate="no" dir="ltr">rememberEmbeddedPhotoPickerState</code>
          can be used (recommended) or applications can implement their own state management with the
          <code translate="no" dir="ltr">EmbeddedPhotoPickerState</code>
          interface.
        </li>
      </ul>
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">EmbeddedPhotopickerView</code>
      as an entrypoint for view based applications.
      <ul>
        <li>
          <code translate="no" dir="ltr">EmbeddedPhotoPickerStateChangeListener</code>
          can be used to receive related callbacks to state inside the PhotoPicker.
        </li>
      </ul>
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">TestEmbeddedPhotoPickerProvider</code>
      to allow apps to test flows that rely on the Embedded Photopicker.
    </li>
  </ul>
