changelogHtml: |
  <h3 id="1.2.3" data-text="Version 1.2.3" tabindex="-1">Version 1.2.3</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.2.3</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.2.3</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2e83201d839574608d563976022ea651a4a4192c..f4a57ed58db086df5059f059a09e014df9f46e4c/activity">Version 1.2.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Using the
      <code translate="no" dir="ltr">launch()</code>
      method extension with a custom
      <code translate="no" dir="ltr">ActivityResultContract</code>
      that has a
      <code translate="no" dir="ltr">Unit</code>
      input will no longer cause a
      <code translate="no" dir="ltr">NullPointerException</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I76282e17d47d25e3ff859f0b646e6063a381a510">I76282</a>
      ,
      <a href="https://issuetracker.google.com/issues/183837954">b/183837954</a>
      )
    </li>
    <li>
      Fixed a false positive lint error telling you to use Fragment
      <code translate="no" dir="ltr">1.3.0</code>
      when using an snapshot, alpha, beta, or RC build of a newer version of Fragments. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1684167">f4a57e</a>
      ,
      <a href="https://issuetracker.google.com/issues/184847092">b/184847092</a>
      )
    </li>
  </ul>
  <h2 id="version_122_3" data-text="Version 1.2.2" tabindex="-1">Version 1.2.2</h2>
