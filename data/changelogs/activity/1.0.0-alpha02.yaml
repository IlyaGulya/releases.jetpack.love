#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>December 3, 2018</p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added a note that
      <code translate="no" dir="ltr">getLifecycle()</code>
      should not be overridden and will be made
      <code translate="no" dir="ltr">final</code>
      in a future release. Please
      <a href="https://issuetracker.google.com/issues/new?component=197448">file a feature request</a>
      if you are currently overriding this method. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/815834">aosp/815834</a>
      )
    </li>
  </ul>
