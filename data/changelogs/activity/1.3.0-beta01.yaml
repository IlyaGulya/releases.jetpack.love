changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.3.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.3.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.3.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b648147c5fdfc5ecbad57e40e2dc0c69aa23bf12..86ff5b4bb956431ec884586ce0aea0127e189ec4/activity">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The previously deprecated
      <code translate="no" dir="ltr">@Composable registerForActivityResult()</code>
      method has been removed. Please use
      <code translate="no" dir="ltr">rememberLauncherForActivityResult()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic39d369a500cd4efd834aecbfadc580ac1a983d9">Ic39d3</a>
      )
    </li>
  </ul>
