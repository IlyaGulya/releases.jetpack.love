changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>March 13th, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.0.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.0.0-alpha05</code>
    are released. The full list of commits included in this release can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/37f2d45370dc3d53ea3f327068edd21698c2e959..82ddb41c3e7be8ae7a4a3557e66edb5274c6d96c/activity">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">@ContentView</code>
      annotation lookups are now cached (
      <a href="https://issuetracker.google.com/issues/123709449">b/123709449</a>
      )
    </li>
  </ul>
