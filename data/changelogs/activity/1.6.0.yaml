changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.6.0</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.6.0</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.6.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4e758496ed4c0a1acd5da1fd0fbbde75da899183..a7d70188d0ef7d7ad972567094fa04e25c88b421/activity">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.5.0</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ActivityResultContracts.PickVisualMedia</code>
      and
      <code translate="no" dir="ltr">ActivityResultContracts.PickMultipleVisualMedia</code>
      for providing a backward compatible contract that uses
      <code translate="no" dir="ltr">MediaStore.ACTION_PICK_IMAGES</code>
      when the
      <a href="/training/data-storage/shared/photopicker">Photo Picker</a>
      is available and
      <code translate="no" dir="ltr">Intent.ACTION_OPEN_DOCUMENT</code>
      when it is not available.
    </li>
    <li>
      Integrated the
      <code translate="no" dir="ltr">OnBackInvokedCallback</code>
      in Android 13 into the
      <code translate="no" dir="ltr">OnBackPressedDispatchers</code>
      provided by
      <code translate="no" dir="ltr">ComponentActivity</code>
      and
      <code translate="no" dir="ltr">ComponentDialog</code>
      . This ensures that all APIs built on
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      work when enabling a
      <a href="/guide/navigation/predictive-back-gesture">predictive back gesture</a>
      .
    </li>
  </ul>
