changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>February 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.3.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.3.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.3.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3c96bbfa4cd323a18c5db328a5234ec27377906c..1e8a50ec64c8057f75a68e371f5287d3f6da4ba6/activity">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue in Activity Compose
      <code translate="no" dir="ltr">1.3.0-alpha01</code>
      that causes a
      <code translate="no" dir="ltr">NoSuchMethodError: No static method setContent</code>
      exception when using Compose
      <code translate="no" dir="ltr">1.0.0-alpha12</code>
      . All Compose users should depend on
      <code translate="no" dir="ltr">1.3.0-alpha02</code>
      and above. (
      <a href="https://issuetracker.google.com/issues/179911234">b/179911234</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">BackHandler</code>
      API can be used to allow a Composable to intercept the system back button. (
      <a href="https://android-review.googlesource.com/#/q/I58ed5891125e093f3425a514c82266e25a684384">I58ed5</a>
      ,
      <a href="https://issuetracker.google.com/issues/172154006">b/172154006</a>
      )
    </li>
  </ul>
  <aside class="note">
    <strong>Note:</strong>
    <span>Activity Compose 1.3.0-alpha02 is only compatible with Compose 1.0.0-alpha12.</span>
  </aside>
