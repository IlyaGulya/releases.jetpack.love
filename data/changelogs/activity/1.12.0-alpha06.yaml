changelogHtml: |
  <h3 id="1.12.0-alpha06" data-text="Version 1.12.0-alpha06" tabindex="-1">Version 1.12.0-alpha06</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.0-alpha06</code>
    are released. Version 1.12.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5fa9d0954ece0376736164b0f7bc2ef33506ab70..c359e97fece91f3767a7d017e9def23c7caf1f53/activity">these commits</a>
    .
  </p>
  <p><strong>MinSdk Update</strong></p>
  <ul>
    <li>
      The default
      <code translate="no" dir="ltr">minSdk</code>
      for the AndroidX has been moved from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
  <p><strong>Documentation Updates</strong></p>
  <ul>
    <li>
      Updated KDocs for
      <code translate="no" dir="ltr">PredictiveBackHandler</code>
      to call out a known timing issue where it may process a gesture in the same frame it is disabled. (
      <a href="https://android-review.googlesource.com/#/q/I5be5c49bc7b430b16c7a7c9a86b1b18820682be4">I5be5c</a>
      ,
      <a href="https://issuetracker.google.com/issues/431534103">b/431534103</a>
      )
    </li>
    <li>
      Updated KDocs for
      <code translate="no" dir="ltr">BackHandler</code>
      and
      <code translate="no" dir="ltr">PredictiveBackHandler</code>
      to explicitly state the 'last composed wins' behavior in addition to recommending unconditional composition with the
      <code translate="no" dir="ltr">enabled</code>
      flag. (
      <a href="https://android-review.googlesource.com/#/q/I7ab943c77b627402cb2cbfbca4fe790be35934cf">I7ab94</a>
      )
    </li>
  </ul>
  <p><strong>Dependency update</strong></p>
  <ul>
    <li>
      Activity now depends on
      <a href="/jetpack/androidx/releases/jetpack/androidx/releases/navigationevent#1.0.0-alpha06">
        Navigation Event
        <code translate="no" dir="ltr">1.0.0-alpha06</code>
      </a>
      .
    </li>
  </ul>
