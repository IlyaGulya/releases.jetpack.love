changelogHtml: |
  <h3 id="1.11.0-alpha01" data-text="Version 1.11.0-alpha01" tabindex="-1">Version 1.11.0-alpha01</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.11.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.11.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.11.0-alpha01</code>
    are released. Version 1.11.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/261165aaaecdddde7e136be4f706bb9f5e1b8b34..7a145e052ae61e272e91ffe285e9451b8ab71870/activity">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">MediaCapabilities</code>
      API to
      <code translate="no" dir="ltr">PickVisualMediaRequest</code>
      to let applications specify its media capabilities, such as supported HDR Types. (
      <a href="https://android-review.googlesource.com/#/q/Ic3ee73985c6aacaf86b1c4a71b54e80b7ed7c3cc">Ic3ee7</a>
      )
    </li>
  </ul>
