changelogHtml: |
  <h3 id="1.3.0-alpha07" data-text="Version 1.3.0-alpha07" tabindex="-1">Version 1.3.0-alpha07</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.3.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.3.0-alpha07</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.3.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0e6e72e136ada934db74265667417524ba0ba04f..b04f2c39ebb45a0480dc0dc04d7fb7406646eb5e/activity">Version 1.3.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">rememberLauncherForActivityResult</code>
      now returns a stable reference to the same
      <code translate="no" dir="ltr">ActivityResultLauncher</code>
      instance even if the contract changes due to recompositions. (
      <a href="https://android-review.googlesource.com/#/q/Id2d6d602149aee89a7c0b7b1f2c7b8226cb8ed48">Id2d6d</a>
      )
    </li>
    <li>
      Using unstable versions of Fragments above
      <code translate="no" dir="ltr">1.3.0</code>
      will no longer throw a false positive lint error telling you to use
      <code translate="no" dir="ltr">1.3.0</code>
      . (
      <a href="https://android-review.googlesource.com/1670206">aosp/1670206</a>
      ,
      <a href="https://issuetracker.google.com/issues/184847092">b/184847092</a>
      )
    </li>
  </ul>
