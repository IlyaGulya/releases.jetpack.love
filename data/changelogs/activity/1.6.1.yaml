changelogHtml: |
  <h3 id="1.6.1" data-text="Version 1.6.1" tabindex="-1">Version 1.6.1</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.6.1</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.6.1</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.6.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7d70188d0ef7d7ad972567094fa04e25c88b421..3f892739d8519e5a9d4f4a47e2da485007715510/activity">Version 1.6.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with the
      <code translate="no" dir="ltr">PickMultipleVisualMedia</code>
      Activity Result contract not launching on Android R devices when using the default value for
      <code translate="no" dir="ltr">maxItems</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie277697928c3af81460f8620ebf6b37bbe0649d1">Ie2776</a>
      ,
      <a href="https://issuetracker.google.com/issues/249182130">b/249182130</a>
      )
    </li>
  </ul>
  <h2 id="version_160_3" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h2>
