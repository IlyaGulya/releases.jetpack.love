changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.1.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.1.0-alpha01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7b91c9627d1e99d3ab66a4045fbb4ebf28427c02..73a6643abc8d19bf3ae23376c260e6194f1bd7bd/activity">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">activity</code>
      now depends on Lifecycle
      <code translate="no" dir="ltr">2.2.0-alpha02</code>
      . (
      <a href="https://android-review.googlesource.com/1007817">aosp/1007817</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">activity-ktx</code>
      added a dependency on
      <code translate="no" dir="ltr">lifecycle-runtime-ktx</code>
      ; you no longer need to explicitly add it to your dependencies when using
      <code translate="no" dir="ltr">activity-ktx</code>
      or libraries that depend on
      <code translate="no" dir="ltr">activity-ktx</code>
      (such as
      <code translate="no" dir="ltr">fragment-ktx</code>
      ). (
      <a href="https://android-review.googlesource.com/987162">aosp/987162</a>
      )
    </li>
  </ul>
