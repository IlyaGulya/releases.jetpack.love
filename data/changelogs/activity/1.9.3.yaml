changelogHtml: |
  <h3 id="1.9.3" data-text="Version 1.9.3" tabindex="-1">Version 1.9.3</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.9.3</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.9.3</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.9.3</code>
    are released. Version 1.9.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7334f3f60ac9828792ba48a5ae0d16d5c704154b..ff392ed574e0279bee748d48276071b6b522277d/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PredictiveBackHandler</code>
      will no longer fire it's callback after the handler has been disabled. This will fix an issue where the
      <code translate="no" dir="ltr">NavHost</code>
      from Navigation Compose would throw an
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3f75eb2415f39b914f18cf4b87bf4ed57bb5a483">I3f75e</a>
      ,
      <a href="https://issuetracker.google.com/issues/340202286">b/340202286</a>
      )
    </li>
  </ul>
