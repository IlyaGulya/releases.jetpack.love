changelogHtml: |
  <h3 id="1.10.0-alpha01" data-text="Version 1.10.0-alpha01" tabindex="-1">Version 1.10.0-alpha01</h3>
  <p>June 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.10.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.10.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.10.0-alpha01</code>
    are released. This version is developed in an internal branch.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for new
      <code translate="no" dir="ltr">PhotoPicker</code>
      features introduced in Android V including being able to pick images in order and choose which tab (either albums or images) should be initially visible.
    </li>
  </ul>
  <h2 id="version_19_2" data-text="Version 1.9" tabindex="-1">Version 1.9</h2>
