  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>June 16, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.3.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.3.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.3.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/836237c11d7a415f28bb71acab597579be1d5227..f434dccf3dc4d4e82d8d965da3746615870537b4/activity">Version 1.3.0-beta02 contains these commits.</a>
  </p>
  <p>
    Updated
    <code translate="no" dir="ltr">activity-compose</code>
    to depend on Compose
    <code translate="no" dir="ltr">1.0.0-beta09</code>
    .
    <code translate="no" dir="ltr">androidx.compose.ui:ui-test-junit4</code>
    now has a compile time dependency on
    <code translate="no" dir="ltr">activity-compose</code>
    .
  </p>
