changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>April 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.6.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.6.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.6.0-alpha03</code>
    are released.
  </p>
  <ul>
    <li>Note: This version will only compile against the Android 13 Developer Beta 1 SDK.</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ActivityResultContracts.PickVisualMedia</code>
      and
      <code translate="no" dir="ltr">ActivityResultContracts.PickMultipleVisualMedia</code>
      for providing a backward compatible contract that uses
      <code translate="no" dir="ltr">MediaStore.ACTION_PICK_IMAGES</code>
      when the
      <a href="/about/versions/13/features/photopicker">Photo Picker</a>
      is available and
      <code translate="no" dir="ltr">Intent.ACTION_OPEN_DOCUMENT</code>
      when it is not available.
    </li>
    <li>
      Integrated the
      <code translate="no" dir="ltr">OnBackInvokedCallback</code>
      in Android 13 Dev Beta 1 into the
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      provided by
      <code translate="no" dir="ltr">ComponentActivity</code>
      . This ensures that all APIs built on
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      work when
      <a href="/about/versions/13/features/predictive-back-gesture">enabling a predictive back gesture</a>
      .
    </li>
  </ul>
