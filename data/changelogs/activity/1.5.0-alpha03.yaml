changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.5.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.5.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.5.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db2ecbef194afcddfaede22e1d884a8959a9277c..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/activity">Version 1.5.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      You can now pass
      <code translate="no" dir="ltr">CreationExtras</code>
      to the activity
      <code translate="no" dir="ltr">by viewModels()</code>
      function (
      <a href="https://android-review.googlesource.com/#/q/I6a3e64fb4ec1c18510ab5f45b3533de586f50d77">I6a3e6</a>
      ,
      <a href="https://issuetracker.google.com/issues/217600303">b/217600303</a>
      )
    </li>
  </ul>
