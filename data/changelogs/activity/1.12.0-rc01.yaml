changelogHtml: |
  <h3 id="1.12.0-rc01" data-text="Version 1.12.0-rc01" tabindex="-1">Version 1.12.0-rc01</h3>
  <p>November 05, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.0-rc01</code>
    are released. Version 1.12.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05..bcc8bee1eb595dcb47e9d7acf0379692cc49061f/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix runtime failures for
      <code translate="no" dir="ltr">BackHandler</code>
      and
      <code translate="no" dir="ltr">PredictiveBackHandler</code>
      in apps using custom Activity classes. These composables now safely fall back to
      <code translate="no" dir="ltr">LocalOnBackPressedDispatcherOwner</code>
      while preserving dispatch order in apps that support
      <code translate="no" dir="ltr">NavigationEventDispatcherOwner</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I43873459dbaa00b35fbf22f6fc5e9172f97198d2">I43873</a>
      )
    </li>
  </ul>
