changelogHtml: |
  <h3 id="1.7.0-alpha04" data-text="Version 1.7.0-alpha04" tabindex="-1">Version 1.7.0-alpha04</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.7.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.7.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.7.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/activity">Version 1.7.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">PickVisualMedia</code>
      and
      <code translate="no" dir="ltr">PickMultipleVisualMedia</code>
      Activity Result contracts will now use a Google Play services provided Photo Picker where available in cases where the Android system provided Photo Picker (e.g.,
      <code translate="no" dir="ltr">MediaStore.ACTION_PICK_IMAGES</code>
      ) is not available. The
      <code translate="no" dir="ltr">isPhotoPickerAvailable()</code>
      API that only detects the Android system provided Photo Picker has been deprecated. It is recommended to use the new
      <code translate="no" dir="ltr">isPhotoPickerAvailable(Context)</code>
      API, which will return if either Photo Picker is available. (
      <a href="https://android-review.googlesource.com/#/q/I55be6cf7cf59657acf9b131b3257d25d21b77f7a">I55be6</a>
      )
    </li>
  </ul>
