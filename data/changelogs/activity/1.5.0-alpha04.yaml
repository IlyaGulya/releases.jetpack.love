changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.5.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.5.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.5.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..5ef5671233460b844828e14a816255dbf7904868/activity">Version 1.5.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateViewFactory</code>
      now supports using
      <code translate="no" dir="ltr">CreationExtras</code>
      even when it was initialized with a
      <code translate="no" dir="ltr">SavedStateRegistryOwner</code>
      . If extras are provided, the initialized arguments are ignored. (
      <a href="https://android-review.googlesource.com/#/q/I6c43bfd75888cb4b8bdd610cd07d4962aaba37ea">I6c43b</a>
      ,
      <a href="https://issuetracker.google.com/issues/224844583">b/224844583</a>
      )
    </li>
  </ul>
