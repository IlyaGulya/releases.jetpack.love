changelogHtml: |
  <h3 id="1.12.0-alpha01" data-text="Version 1.12.0-alpha01" tabindex="-1">Version 1.12.0-alpha01</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.0-alpha01</code>
    are released. Version 1.12.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f6e1691e353bc6b305e5f0fdf597f075d05d68c4..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/activity">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      and
      <code translate="no" dir="ltr">ComponentDialog</code>
      have been integrated with
      <a href="/jetpack/androidx/releases/navigationevent#1.0.0-alpha01">
        NavigationEvent
        <code translate="no" dir="ltr">1.0.0-alpha01</code>
      </a>
      via the
      <code translate="no" dir="ltr">NavigationEventDispatcherOwner</code>
      API. You can now retrieve a
      <code translate="no" dir="ltr">NavigationEventDispatcher</code>
      from your
      <code translate="no" dir="ltr">ComponentActivity</code>
      via the
      <code translate="no" dir="ltr">navigationEventDispatcher</code>
      field. Since the
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      has been re-written on top of the new library all previous usages should continue to work correctly. You should use
      <code translate="no" dir="ltr">NavigationEventDispatcher</code>
      and
      <code translate="no" dir="ltr">NavigationEventCallback</code>
      going forward. (
      <a href="https://android-review.googlesource.com/#/q/Ib8eedae8ea39de8d4dc7352f11b98ac2ad8001ad">Ib8eed</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I6cc446a896f45ea57b3f76a15d4ff3e8f6ff168c">I6cc44</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ib7724f1a236de3d3ce44d9a3efc79164cb177f63">Ib7724</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I9a0f78646525cb1de4d7626fa1e7479f16b01f20">I9a0f7</a>
      ,
      <a href="https://issuetracker.google.com/issues/412597031">b/412597031</a>
      ,
      <a href="https://issuetracker.google.com/issues/415028038">b/415028038</a>
      ,
      <a href="https://issuetracker.google.com/issues/412596729">b/412596729</a>
      ,
      <a href="https://issuetracker.google.com/issues/412597140">b/412597140</a>
      ,
      <a href="https://issuetracker.google.com/issues/412596012">b/412596012</a>
      )
    </li>
  </ul>
