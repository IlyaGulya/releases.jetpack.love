changelogHtml: |
  <h3 id="1.8.1" data-text="Version 1.8.1" tabindex="-1">Version 1.8.1</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.8.1</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.8.1</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.8.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ed4ce88fa7e2b68e312ef93f7a97744620a7d03..b9ef80de74ee258455627f176f46da81e48ac3b2/activity">Version 1.8.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      now continues to dispatch to the correct
      <code translate="no" dir="ltr">OnBackPressedCallback</code>
      even after a new
      <code translate="no" dir="ltr">OnBackPressedCallback</code>
      is added while the back gesture is being handled. (
      <a href="https://android-review.googlesource.com/#/q/Id0ff6b50a2a7f721fc13bab5ca63f620f1e3e25e">Id0ff6</a>
      )
    </li>
  </ul>
