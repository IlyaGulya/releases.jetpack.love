changelogHtml: |
  <h3 id="1.7.0-alpha02" data-text="Version 1.7.0-alpha02" tabindex="-1">Version 1.7.0-alpha02</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.7.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.7.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.7.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1..548c8ac2570ae6cf15798fea1380491f7d93796b/activity">Version 1.7.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#1.6.1">
        Activity
        <code translate="no" dir="ltr">1.6.1</code>
      </a>
      : Fixed an issue with the
      <code translate="no" dir="ltr">PickMultipleVisualMedia</code>
      Activity Result contract not launching on Android R devices when using the default value for
      <code translate="no" dir="ltr">maxItems</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie277697928c3af81460f8620ebf6b37bbe0649d1">Ie2776</a>
      ,
      <a href="https://issuetracker.google.com/issues/249182130">b/249182130</a>
      )
    </li>
  </ul>
