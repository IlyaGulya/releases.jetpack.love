changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>January 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19547d654a4c370cb59ce66319f585a674f5ddf3..c8a1a3df9acb8af62c1ccd923b5be6b3defebcae/activity">Version 1.1.0 contains these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      <strong>Lifecycle ViewModel SavedState Integration</strong>
      :
      <code translate="no" dir="ltr">SavedStateViewModelFactory</code>
      is now the default factory used when using
      <code translate="no" dir="ltr">by viewModels()</code>
      , the
      <code translate="no" dir="ltr">ViewModelProvider</code>
      constructor, or
      <code translate="no" dir="ltr">ViewModelProviders.of()</code>
      with a
      <code translate="no" dir="ltr">ComponentActivity</code>
      or its subclasses.
    </li>
  </ul>
