changelogHtml: |
  <h3 id="1.12.2" data-text="Version 1.12.2" tabindex="-1">Version 1.12.2</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.2</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.2</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.2</code>
    are released. Version 1.12.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1bbe37f1d3fc8ca58ec9358a39fe2ad8f4d714e0..7ef667d42385c5b9200e987ab65005d1c3af7429/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where manually setting isEnabled on a lifecycle-aware
      <code translate="no" dir="ltr">OnBackPressedCallback</code>
      would override the Lifecycle state, potentially causing crashes. (
      <a href="https://android-review.googlesource.com/#/q/I7d8981a1d02f5e2bc7fb24f1a0e7987e412934d2">I7d898</a>
      ,
      <a href="https://issuetracker.google.com/issues/461999811">b/461999811</a>
      )
    </li>
  </ul>
