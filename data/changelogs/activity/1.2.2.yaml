changelogHtml: |
  <h3 id="1.2.2" data-text="Version 1.2.2" tabindex="-1">Version 1.2.2</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.2.2</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.2.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/48102953c701f63f9237bdd6133a70d6eac30a78..2e83201d839574608d563976022ea651a4a4192c/activity">Version 1.2.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue in the
      <code translate="no" dir="ltr">InvalidFragmentVersionForActivityResult</code>
      lint check that led to a false positive when using Fragment 1.3.1 or higher. (
      <a href="https://android-review.googlesource.com/#/q/I54da158c0ca4bfa6246f51226fd4991dc485b0d2">I54da1</a>
      ,
      <a href="https://issuetracker.google.com/issues/182388985">b/182388985</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      now avoids a
      <code translate="no" dir="ltr">ClassNotFoundException</code>
      when launching an
      <code translate="no" dir="ltr">Intent</code>
      from an
      <code translate="no" dir="ltr">ActivityResultContract</code>
      that was previously held as an extra in another
      <code translate="no" dir="ltr">Intent</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ieff0578bfd0875f22d42b19040ee24999bb23c89">Ieff05</a>
      ,
      <a href="https://issuetracker.google.com/issues/182906230">b/182906230</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Activity now depends on
      <a href="/jetpack/androidx/releases/lifecycle#2.3.1">
        Lifecycle
        <code translate="no" dir="ltr">2.3.1</code>
      </a>
      .
    </li>
  </ul>
