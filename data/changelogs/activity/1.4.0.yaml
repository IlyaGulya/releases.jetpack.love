changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>October 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.4.0</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.4.0</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.4.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e436c934fda58d94a88adef42dd8321f508b9812..12bdbc07b7e7e6ea8c70d50af20301310931d415/activity">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      AndroidX
      <code translate="no" dir="ltr">ComponentActivity</code>
      now implements the
      <code translate="no" dir="ltr">MenuHost</code>
      interface. This allows any component to add menu items to the
      <code translate="no" dir="ltr">ActionBar</code>
      by adding a
      <code translate="no" dir="ltr">MenuProvider</code>
      instance to the activity. Each
      <code translate="no" dir="ltr">MenuProvider</code>
      can optionally be added with a
      <code translate="no" dir="ltr">Lifecycle</code>
      that will automatically control the visibility of those menu items based on the
      <code translate="no" dir="ltr">Lifecycle</code>
      state and handle the removal of the
      <code translate="no" dir="ltr">MenuProvider</code>
      when the
      <code translate="no" dir="ltr">Lifecycle</code>
      is destroyed.
    </li>
    <li>
      The
      <code translate="no" dir="ltr">ActivityResultContract</code>
      class has been rewritten in Kotlin to ensure that developers writing custom contracts in Kotlin can define the correct nullability for their input and output classes.
    </li>
    <li>
      The
      <code translate="no" dir="ltr">ActivityResultContracts</code>
      class and its contracts have been rewritten in Kotlin to ensure the proper nullability.
    </li>
  </ul>
