changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>January 30, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity 1.0.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx 1.0.0-alpha04</code>
    are released.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added support for the
      <code translate="no" dir="ltr">@ContentView</code>
      class annotation that allows you to indicate which layout XML file should be inflated as an alternative to using
      <code translate="no" dir="ltr">setContentView()</code>
      . (
      <a href="https://android-review.googlesource.com/837619">aosp/837619</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added a note that
      <code translate="no" dir="ltr">getViewModelStore()</code>
      should not be overridden and will be made final in a future release. Please
      <a href="https://issuetracker.google.com/issues/new?component=527362">file a feature request</a>
      if you are currently overriding this method. (
      <a href="https://android-review.googlesource.com/880712">aosp/837619</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">activity</code>
      module now depends on version 2.1.0-alpha02 of ViewModel to match the
      <code translate="no" dir="ltr">activity-ktx</code>
      moduleâ€™s dependency.
    </li>
  </ul>
