changelogHtml: |
  <h3 id="1.12.0-beta01" data-text="Version 1.12.0-beta01" tabindex="-1">Version 1.12.0-beta01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.0-beta01</code>
    are released. Version 1.12.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eda15c8d8b0e8a4cdb256c81b44499364dbf0fcd..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/activity">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce the experimental
      <code translate="no" dir="ltr">ActivityFlags</code>
      API for managing runtime behavior changes and migrations. The first flag enables stable ordering for
      <code translate="no" dir="ltr">OnBackPressedCallback</code>
      , making back navigation more predictable across lifecycle changes. Developers can opt out by setting
      <code translate="no" dir="ltr">ActivityFlags.isOnBackPressedLifecycleOrderMaintained = false</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I06bdf646214ba5b3501adba53f9a35f1f267ce21">I06bdf</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Id08bbadb07591edefd5454d16a61278412c7eb67">Id08bb</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I439aaeeb5e101766a94d1ce641eac35a18460b36">I439aa</a>
      ,
      <a href="https://issuetracker.google.com/issues/422730945">b/422730945</a>
      ,
      <a href="https://issuetracker.google.com/issues/450533622">b/450533622</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      Update lifecycle dependencies to 2.9.4 (
      <a href="https://android-review.googlesource.com/#/q/Ic9fb28c689235a1bea62f9c98dde06aee1e8172e">Ic9fb2</a>
      )
    </li>
  </ul>
