changelogHtml: |
  <h3 id="1.12.0-alpha02" data-text="Version 1.12.0-alpha02" tabindex="-1">Version 1.12.0-alpha02</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.0-alpha02</code>
    are released. Version 1.12.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..786176dc2284c87a0e620477608e0aca9adeff15/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="/jetpack/androidx/releases/navigationevent#1.0.0-alpha02">
        NavigationEvent
        <code translate="no" dir="ltr">1.0.0-alpha02</code>
      </a>
      : Fixed a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      that could occur when
      <code translate="no" dir="ltr">NavigationEventCallback.remove()</code>
      was called due to simultaneously modifying the internal list of closeables. (
      <a href="https://android-review.googlesource.com/#/q/I6306693f5fd98795f68917d7c6fac8b90a3c6a1c">I63066</a>
      )
    </li>
  </ul>
