changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>December 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.2.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.2.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/38a668d3ef95f40ad28d6e735a2c3eb95ae4cf63..0c05672ea464c9788ec7c07e723361f2a23b3439/activity">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">ActivityResultRegistry</code>
      now always restores the exact state that was saved. (
      <a href="https://android-review.googlesource.com/#/q/Idd56b95f825aa457d623a9569ce229d42c7f746b">Idd56b</a>
      )
    </li>
    <li>
      Add tracing to
      <code translate="no" dir="ltr">ComponentActivity.reportFullyDrawn</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic7632bef49a1440843cba550b1da27736d5abe41">Ic7632</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      now overrides
      <code translate="no" dir="ltr">reportFullyDrawn()</code>
      , allowing it to be called on all API levels and fixing a crash when calling this method without the appropriate system permission on API 19 devices. Thanks Simon Schiller! (
      <a href="https://issuetracker.google.com/163239764">b/163239764</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/103">#103</a>
      )
    </li>
  </ul>
