changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.1.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.1.0-alpha03</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b4eddfd7b427a4a334dceb6e0fb600de38ccdd4f..7abd0436770aa87911dffd1b405bbbf819da3335/activity">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Activity now depends on Core 1.1.0 stable.</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Activity now depends on
      <a href="/jetpack/androidx/releases/lifecycle#2.2.0-alpha04">
        Lifecycle
        <code translate="no" dir="ltr">2.2.0-alpha04</code>
      </a>
      .
    </li>
  </ul>
