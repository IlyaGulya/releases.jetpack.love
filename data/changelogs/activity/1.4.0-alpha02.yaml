changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>September 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.4.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.4.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.4.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae..1a3dcfb231517d6104969f17063fcc6c97ba6eeb/activity">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">activity-compose</code>
      artifact now contains a
      <code translate="no" dir="ltr">LaunchDuringComposition</code>
      lint error that prevents you from calling the
      <code translate="no" dir="ltr">launch</code>
      method of
      <code translate="no" dir="ltr">ActivityResultLauncher</code>
      as part of composition as composition should be side-effect free. Use the
      <a href="/jetpack/compose/side-effects">APIs for handling side-effects</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/7c2bbe38807c834b21a3766cfcca141765bd19a9">7c2bbe</a>
      ,
      <a href="https://issuetracker.google.com/issues/191347220">b/191347220</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">ActivityResultContract</code>
      class has been rewritten in Kotlin to ensure that developers writing custom contracts in Kotlin can define the correct nullability for their input and output classes. (
      <a href="https://android-review.googlesource.com/#/q/I8a8f5f38d3a8d0cb457d876300efc748c299e772">I8a8f5</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">ActivityResultContracts</code>
      class and its contracts have been rewritten in Kotlin to ensure the proper nullability. (
      <a href="https://android-review.googlesource.com/#/q/I698025e2f1051ca5b21d3fef7522ed449896ab95">I69802</a>
      )
    </li>
  </ul>
