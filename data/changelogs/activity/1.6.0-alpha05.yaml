libraryId: activity
groupId: androidx.activity
version: 1.6.0-alpha05
releaseDate: 2022-06-15
#language=html
changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>June 15, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.6.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.6.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.6.0-alpha05</code>
    are released. Version 1.6.0-alpha05 was developed in a private pre-release branch and has no public commits.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">minCompileSdk</code>
      is now 33 to align with Tiramisu Beta 3 SDK
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed crash on older devices when doing SDK extension check for the
      <code translate="no" dir="ltr">PickVisualMedia</code>
      <code translate="no" dir="ltr">ActivityResultContract</code>
      so that it should now work with
      <code translate="no" dir="ltr">ACTION_OPEN_DOCUMENT</code>
      on devices running Android 10 and lower.
    </li>
  </ul>
