changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.2.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.2.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5..38a668d3ef95f40ad28d6e735a2c3eb95ae4cf63/activity">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the Activity Result API would not wait for the Lifecycle to be
      <code translate="no" dir="ltr">STARTED</code>
      before delivering results when registered with a
      <code translate="no" dir="ltr">Lifecycle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I109ea1fc5712d5cfc1f223cd085993b5397d3a8f">I109ea</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Updated the documentation for
      <code translate="no" dir="ltr">launch()</code>
      to explicitly call out that it can throw an
      <code translate="no" dir="ltr">ActivityNotFoundException</code>
      . Thanks Michał Zieliński! (
      <a href="https://android-review.googlesource.com/1493580">aosp/1493580</a>
      )
    </li>
  </ul>
