changelogHtml: |
  <h3 id="1.3.0-rc02" data-text="Version 1.3.0-rc02" tabindex="-1">Version 1.3.0-rc02</h3>
  <p>July 14, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.3.0-rc02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.3.0-rc02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.3.0-rc02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e..abcc318573114e39365e63de4bea7736a81491af/activity">Version 1.3.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">ActivityResultRegistry</code>
      callbacks are now properly saved and restored so callbacks are not duplicated in the savedState. (
      <a href="https://android-review.googlesource.com/#/q/I9781617370ad24f768249df42d2ab148915097cb">I97816</a>
      ,
      <a href="https://issuetracker.google.com/issues/191893160">b/191893160</a>
      )
    </li>
  </ul>
