changelogHtml: |
  <h3 id="1.11.0-alpha02" data-text="Version 1.11.0-alpha02" tabindex="-1">Version 1.11.0-alpha02</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.11.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.11.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.11.0-alpha02</code>
    are released. Version 1.11.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a145e052ae61e272e91ffe285e9451b8ab71870..78132378b67c86698d1ade3dc368c9f15d738a71/activity">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Integrated the new
      <code translate="no" dir="ltr">EDGE_NONE</code>
      and
      <code translate="no" dir="ltr">frameTimeMillis</code>
      from Android 16 Beta03 into the
      <code translate="no" dir="ltr">BackEventCompat</code>
      provided by
      <code translate="no" dir="ltr">OnBackPressedCallback</code>
      â€™s
      <code translate="no" dir="ltr">handleOnBackStarted</code>
      and
      <code translate="no" dir="ltr">handleOnBackProgressed</code>
      functions.
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Activity is now compiled with API 36. (
      <a href="https://android-review.googlesource.com/#/q/I510e8f026436f72b000eae153f627b02b1f1e2a3">I510e8</a>
      ,
      <a href="https://issuetracker.google.com/issues/301910674">b/301910674</a>
      )
    </li>
  </ul>
