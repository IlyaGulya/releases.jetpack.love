changelogHtml: |
  <h3 id="1.7.1" data-text="Version 1.7.1" tabindex="-1">Version 1.7.1</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.7.1</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.7.1</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.7.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/83d3b196775ea26547854fb88000b4ef5c2649fd..db92507fc4c50d8975eba066ca034fc4a156b401/activity">Version 1.7.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">ReportFullyDrawExecuter</code>
      no longer leaks when using
      <code translate="no" dir="ltr">ComponentActivity</code>
      with
      <code translate="no" dir="ltr">ActivityScenario</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id2ff2311e16d89fc7309a6e99f302cf3e8d9d595">Id2ff2</a>
      ,
      <a href="https://issuetracker.google.com/277434271">b/277434271</a>
      )
    </li>
  </ul>
