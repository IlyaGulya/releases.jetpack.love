  <h3 id="1.6.0-rc01" data-text="Version 1.6.0-rc01" tabindex="-1">Version 1.6.0-rc01</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.6.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.6.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.6.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..55e944757f7798ad52edde754a70cb854e2cdd23/activity">Version 1.6.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Initializing an
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      will no longer cause
      <code translate="no" dir="ltr">ClassVerificationError</code>
      s when using SDK versions prior to 33. (
      <a href="https://android-review.googlesource.com/#/q/Ic32e1fb18a4f17692d4b62ddf9d37bb5e67c2771">Ic32e1</a>
      )
    </li>
    <li>
      Classes that override
      <code translate="no" dir="ltr">ComponentActivity</code>
      â€™s
      <code translate="no" dir="ltr">onPictureInPictureModeChanged()</code>
      callback will now always have their callbacks dispatched. (
      <a href="https://android-review.googlesource.com/#/q/Ib7fdbb7cbbfe12347df81b43e8e8f3fe841555fd">Ib7fdb</a>
      )
    </li>
  </ul>
