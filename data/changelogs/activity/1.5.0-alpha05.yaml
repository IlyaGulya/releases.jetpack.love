changelogHtml: |
  <h3 id="1.5.0-alpha05" data-text="Version 1.5.0-alpha05" tabindex="-1">Version 1.5.0-alpha05</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.5.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.5.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.5.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ef5671233460b844828e14a816255dbf7904868..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/activity">Version 1.5.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      's
      <code translate="no" dir="ltr">onPanelClosed()</code>
      now calls the super
      <code translate="no" dir="ltr">onPanelClosed()</code>
      as well, fixing an issue where the
      <code translate="no" dir="ltr">onContextMenuClosed</code>
      method would not be called. (
      <a href="https://android-review.googlesource.com/#/q/Ib6f775e8749a134f8096633d9e1f55b9c10aad5e">Ib6f77</a>
      )
    </li>
  </ul>
