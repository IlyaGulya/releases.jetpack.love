changelogHtml: |
  <h3 id="1.12.0-alpha07" data-text="Version 1.12.0-alpha07" tabindex="-1">Version 1.12.0-alpha07</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.0-alpha07</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.0-alpha07</code>
    are released. Version 1.12.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..cd8ce2bdb21194a81a76325a8e65dad5d7e28681/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">EdgeToEdge</code>
      on API 35 in which invisible views caused unexpected measurement insets. (
      <a href="https://android-review.googlesource.com/#/q/If49ff4fea1670dfc4c3bb98c5f37ea4123ae5c29">If49ff</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      Activity now depends on
      <a href="/jetpack/androidx/releases/navigationevent#1.0.0-alpha07">
        Navigation Event
        <code translate="no" dir="ltr">1.0.0-alpha07</code>
      </a>
      .
    </li>
  </ul>
