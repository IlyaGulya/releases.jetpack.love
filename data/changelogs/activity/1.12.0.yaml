releaseDate: 2025-11-19
#language=html
changelogHtml: |
  <h3 id="1.12.0" data-text="Version 1.12.0" tabindex="-1">Version 1.12.0</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.0</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.0</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.0</code>
    are released. Version 1.12.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cc0d43d81e035bfc91fee2dd339c049e4fef8cc9..693a1dc9ba291b1c951cb7f2930fe3009e85e49e/activity">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.11.0:</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">Androidx Activity</code>
      library is now dependent on the new
      <code translate="no" dir="ltr">NavigationEvent</code>
      library. This includes support for the
      <code translate="no" dir="ltr">NavigationEventDispatcher</code>
      in
      <code translate="no" dir="ltr">ComponentActivity</code>
      and
      <code translate="no" dir="ltr">ComponentDialog</code>
      . The
      <code translate="no" dir="ltr">OnBackPressed</code>
      APIs have also been rewritten on top of the
      <code translate="no" dir="ltr">NavigationEvent</code>
      APIs to ensure it is backward compatible with the previous library.
    </li>
  </ul>
