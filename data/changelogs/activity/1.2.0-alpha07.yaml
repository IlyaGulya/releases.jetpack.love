changelogHtml: |
  <h3 id="1.2.0-alpha07" data-text="Version 1.2.0-alpha07" tabindex="-1">Version 1.2.0-alpha07</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.2.0-alpha07</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.2.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea4dafe72ba1ec91a105da3128954d5ed7f1cd0..9f60cc700129e30cee9df020005c317fb39d32ec/activity">Version 1.2.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">InvalidFragmentVersionForActivityResult</code>
      lint check that verifies that you are using
      <a href="/jetpack/androidx/releases/fragment#1.3.0-alpha07">
        Fragment
        <code translate="no" dir="ltr">1.3.0-alpha07</code>
      </a>
      when using the
      <a href="/training/basics/intents/result">Activity Result API</a>
      , avoiding runtime crashes due to “invalid request code” issues and non-functioning permission requests caused by using older versions of Fragments. (
      <a href="https://issuetracker.google.com/152554847">b/152554847</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Fixed an
      <code translate="no" dir="ltr">ArrayIndexOutOfBoundsException</code>
      when parsing the results for the
      <code translate="no" dir="ltr">RequestPermission</code>
      Activity Result contract. (
      <a href="https://android-review.googlesource.com/#/q/I8f9e3e3a5e9bdf35b391fea19dc1c3d985650d6a">I8f9e3</a>
      ,
      <a href="https://issuetracker.google.com/161057605">b/161057605</a>
      )
    </li>
  </ul>
