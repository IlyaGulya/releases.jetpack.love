  <h3 id="1.1.0-rc03" data-text="Version 1.1.0-rc03" tabindex="-1">Version 1.1.0-rc03</h3>
  <p>December 4, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.1.0-rc03</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.1.0-rc03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a010ca9118db203ee40cc5db0a023002d5a247bd..19547d654a4c370cb59ce66319f585a674f5ddf3/activity/activity">Version 1.1.0-rc03 contains these commits</a>
    .
  </p>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>
      Activity now depends on Lifecycle
      <code translate="no" dir="ltr">2.2.0-rc03</code>
      and Lifecycle ViewModel SavedState
      <code translate="no" dir="ltr">1.0.0-rc03</code>
      .
    </li>
  </ul>
