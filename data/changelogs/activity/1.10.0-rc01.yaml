changelogHtml: |
  <h3 id="1.10.0-rc01" data-text="Version 1.10.0-rc01" tabindex="-1">Version 1.10.0-rc01</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.10.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.10.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.10.0-rc01</code>
    are released. Version 1.10.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f09cf2ae979e48fdb19485f757a033e4a34bb82..6164e1df97417c3dbf36eaf7c79975f1543fab3b/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where changing the enabled state while the
      <code translate="no" dir="ltr">PredictiveBackHandler</code>
      is currently active would short circuit the callback immediately. It will now finish the current callback regardless of the enabled status changes. (
      <a href="https://android-review.googlesource.com/#/q/Ib871962b429baa044d1993817e9cd2dd231b506f">Ib8719</a>
      )
    </li>
  </ul>
