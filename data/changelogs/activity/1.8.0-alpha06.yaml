changelogHtml: |
  <h3 id="1.8.0-alpha06" data-text="Version 1.8.0-alpha06" tabindex="-1">Version 1.8.0-alpha06</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.8.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.8.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.8.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95657d008c8886de1770adf1d52e01e6e952b5b0..3b5b931546a48163444a9eddc533489fcddd7494/activity">Version 1.8.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      now correctly cancels any callbacks that are removed during a Predictive Back Gesture. (
      <a href="https://android-review.googlesource.com/#/q/I3f90fd77d0b34477cb63232aa9cfecf5c39904fc">I3f90f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      When passing
      <code translate="no" dir="ltr">SystemBarStyle.auto</code>
      to the
      <code translate="no" dir="ltr">enableEdgeToEdge</code>
      API, you can now override the
      <code translate="no" dir="ltr">detectDarkMode</code>
      lambda parameter to provide custom logic for detecting night mode. (
      <a href="https://android-review.googlesource.com/2546393">aosp/2546393</a>
      ,
      <a href="https://issuetracker.google.com/278263793">b/278263793</a>
      )
    </li>
  </ul>
