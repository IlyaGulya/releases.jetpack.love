changelogHtml: |
  <h3 id="1.9.1" data-text="Version 1.9.1" tabindex="-1">Version 1.9.1</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.9.1</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.9.1</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.9.1</code>
    are released. Version 1.9.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fdf742dd71a144f62554c9d810891993dcfb9fa8..7e8da50b9a7dfb9e425f15a65d6d0a464361604b/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">PredictiveBackHandler</code>
      where after doing system back, attempting to do
      <code translate="no" dir="ltr">onBackPressed</code>
      from the
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      would fail. (
      <a href="https://android-review.googlesource.com/#/q/I5f1f8075fb3abac768761e0e8889254d4c31f81e">I5f1f8</a>
      )
    </li>
  </ul>
