changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.6.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.6.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.6.0-alpha01</code>
    are released.
  </p>
  <ul>
    <li>Note: This version will only compile against the Android 13 Developer Preview 2 SDK.</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Integrated changes in Android 13 Dev Preview 2 into
      <code translate="no" dir="ltr">ComponentActivity</code>
      .
    </li>
  </ul>
