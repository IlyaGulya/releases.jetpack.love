changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>December 17, 2018</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity 1.0.0-alpha03</code>
    is released.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      ComponentActivity now implements
      <code translate="no" dir="ltr">BundleSavedStateRegistryOwner</code>
      and depends on the newly released SavedState library [
      <a href="https://android-review.googlesource.com/815133">aosp/815133</a>
      ]
    </li>
    <li>
      ComponentActivity now works around an Android framework bug that would cause InputMethodManager to leak the last focused view [
      <a href="https://issuetracker.google.com/issues/37122102">b/37122102</a>
      ]
    </li>
  </ul>
