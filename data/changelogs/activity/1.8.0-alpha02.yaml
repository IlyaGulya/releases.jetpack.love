changelogHtml: |
  <h3 id="1.8.0-alpha02" data-text="Version 1.8.0-alpha02" tabindex="-1">Version 1.8.0-alpha02</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.8.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.8.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.8.0-alpha02</code>
    are released. Developed from an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version will only compile against the
      <a href="/about/versions/14#developer-preview-2">Android 14 (Upside Down Cake) Developer Preview 2 SDK</a>
      .
    </span>
  </aside>
  <p><strong>Dependency update</strong></p>
  <ul>
    <li>
      From
      <a href="#1.7.0-rc01">
        Activity
        <code translate="no" dir="ltr">1.7.0-rc01</code>
      </a>
      : Activity now depends on
      <a href="/jetpack/androidx/releases/lifecycle#2.6.0"><code translate="no" dir="ltr">Lifecycle 2.6.0</code></a>
      .
    </li>
  </ul>
