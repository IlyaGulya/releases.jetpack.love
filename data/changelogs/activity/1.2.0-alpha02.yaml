changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>March 18, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.2.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/666ae665acfcfa2a20eccc18e4494808169742f4..1e0ba6efec9a86f20ddc75c8c2b132e009cfb6b1/activity">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <strong>ActivityResultRegistry</strong>
      :
      <code translate="no" dir="ltr">ComponentActivity</code>
      now provides an
      <code translate="no" dir="ltr">ActivityResultRegistry</code>
      that lets you handle the
      <code translate="no" dir="ltr">startActivityForResult()</code>
      +
      <code translate="no" dir="ltr">onActivityResult()</code>
      as well as
      <code translate="no" dir="ltr">requestPermissions()</code>
      +
      <code translate="no" dir="ltr">onRequestPermissionsResult()</code>
      flows without overriding methods in your Activity or Fragment, brings increased type safety via
      <code translate="no" dir="ltr">ActivityResultContract</code>
      , and provides hooks for testing these flows. See the updated
      <a href="/training/basics/intents/result">Getting a Result from an Activity</a>
      . (
      <a href="https:///issuetracker.google.com/issues/125158199">b/125158199</a>
      )
    </li>
  </ul>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      when upgrading to Activity
      <code translate="no" dir="ltr">1.2.0-alpha02</code>
      , you
      <strong>must</strong>
      upgrade to
      <a href="/jetpack/androidx/releases/fragment#1.3.0-alpha02">
        Fragment
        <code translate="no" dir="ltr">1.3.0-alpha02</code>
      </a>
      or higher to use the
      <code translate="no" dir="ltr">RequestPermission</code>
      or
      <code translate="no" dir="ltr">RequestPermissions</code>
      Activity Result contracts.
    </span>
  </aside>
