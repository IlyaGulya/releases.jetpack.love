changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.5.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.5.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.5.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..db2ecbef194afcddfaede22e1d884a8959a9277c/activity">Version 1.5.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      now implements the
      <code translate="no" dir="ltr">OnPictureInPictureModeChangedProvider</code>
      interface to allow any component to receive picture-in-picture mode change events. (
      <a href="https://android-review.googlesource.com/#/q/I9f56767522d22873e0539a7f1a51257972619806">I9f567</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      now implements the
      <code translate="no" dir="ltr">OnMultiWindowModeChangedProvider</code>
      interface to allow any component to receive multi-window mode change events. (
      <a href="https://android-review.googlesource.com/#/q/I62d91abd50bc3e1e3d51b924f5dc144c893b4250">I62d91</a>
      )
    </li>
  </ul>
