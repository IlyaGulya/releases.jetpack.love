changelogHtml: |
  <h3 id="1.10.1" data-text="Version 1.10.1" tabindex="-1">Version 1.10.1</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.10.1</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.10.1</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.10.1</code>
    are released. Version 1.10.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/54846baa440355b8e6183df33fdad02e17566c75..261165aaaecdddde7e136be4f706bb9f5e1b8b34/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ViewTree</code>
      <code translate="no" dir="ltr">OnBackPressedDispatcherOwners</code>
      and
      <code translate="no" dir="ltr">FullyDrawnReporterOwners</code>
      can now be resolved through disjoint parents of a view, such as a
      <code translate="no" dir="ltr">ViewOverlay</code>
      . See the release notes of core or the documentation in
      <code translate="no" dir="ltr">ViewTree.setViewTreeDisjointParent</code>
      for more information on disjoint view parents. (
      <a href="https://android-review.googlesource.com/#/q/Ie77506e9490d3bbc7e36c7d05510308ffc15a584">Ie7750</a>
      )
    </li>
  </ul>
