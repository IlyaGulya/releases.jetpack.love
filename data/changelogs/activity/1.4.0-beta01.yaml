changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.4.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.4.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.4.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3dcfb231517d6104969f17063fcc6c97ba6eeb..da9716386798fc4e39075f54e5bd3317384a63e6/activity">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fixed the type for the
      <code translate="no" dir="ltr">ActivityResultContracts.OpenMultipleDocuments</code>
      and
      <code translate="no" dir="ltr">ActivityResultContracts.GetMultipleContents</code>
      that caused then to use an output type of
      <code translate="no" dir="ltr">List&lt;? extends Uri&gt;</code>
      when using the code from the Java programming language. (
      <a href="https://android-review.googlesource.com/#/q/If71de885c6f38bfba07760cd88e368e00ec3ad2d">If71de</a>
      )
    </li>
    <li>
      Public constants within the
      <code translate="no" dir="ltr">ActivityResultContracts.StartActivityForResult</code>
      ,
      <code translate="no" dir="ltr">ActivityResultContracts.StartIntentSenderForResult</code>
      , and
      <code translate="no" dir="ltr">ActivityResultContracts.RequestMultiplePermissions</code>
      classes are now accessible when using Kotlin via their now public
      <code translate="no" dir="ltr">Companion</code>
      objects. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1832555/">aosp/1832555</a>
      )
    </li>
  </ul>
  <p><strong>Documentation Updates</strong></p>
  <ul>
    <li>
      The deprecation message for APIs now handled by the
      <a href="/training/basics/intents/result">Activity Result APIs</a>
      , namely
      <code translate="no" dir="ltr">startActivityForResult</code>
      ,
      <code translate="no" dir="ltr">startIntentSenderForResult</code>
      ,
      <code translate="no" dir="ltr">onActivityResult</code>
      ,
      <code translate="no" dir="ltr">requestPermissions</code>
      , and
      <code translate="no" dir="ltr">onRequestPermissionsResult</code>
      , have all been expanded with more details. (
      <a href="https://android-review.googlesource.com/#/q/cce80f6e9e1ae0f5b3390b59c5cf1321443ab81f">cce80f</a>
      )
    </li>
  </ul>
