version: 1.1.0-alpha02
releaseDate: 2019-08-07
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.1.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.1.0-alpha02</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/73a6643abc8d19bf3ae23376c260e6194f1bd7bd..ece690f1fdb4481b47c5128fd21d88da7d6850a6/activity">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateViewModelFactory</code>
      is now the default factory used when using
      <code translate="no" dir="ltr">by viewModels()</code>
      , the
      <code translate="no" dir="ltr">ViewModelProvider</code>
      constructor, or
      <code translate="no" dir="ltr">ViewModelProviders.of()</code>
      with a
      <code translate="no" dir="ltr">ComponentActivity</code>
      (
      <a href="https://issuetracker.google.com/issues/135716331">b/135716331</a>
      )
    </li>
  </ul>
