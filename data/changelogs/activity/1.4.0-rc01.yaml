changelogHtml: |
  <h3 id="1.4.0-rc01" data-text="Version 1.4.0-rc01" tabindex="-1">Version 1.4.0-rc01</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.4.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.4.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.4.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/da9716386798fc4e39075f54e5bd3317384a63e6..e436c934fda58d94a88adef42dd8321f508b9812/activity">Version 1.4.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">ActivityResultRegistry</code>
      will no longer return a result to the
      <code translate="no" dir="ltr">ActivityResultCallback</code>
      when the
      <code translate="no" dir="ltr">launch</code>
      call throws any
      <code translate="no" dir="ltr">Exception</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If4f9159bce2edf7f3f0c76e7ff37ce21b05c13ee">If4f91</a>
      ,
      <a href="https://issuetracker.google.com/issues/200845664">b/200845664</a>
      )
    </li>
  </ul>
