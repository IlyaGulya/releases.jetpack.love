changelogHtml: |
  <h3 id="1.8.0-alpha04" data-text="Version 1.8.0-alpha04" tabindex="-1">Version 1.8.0-alpha04</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.8.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.8.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.8.0-alpha04</code>
    are released. This was released from an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version will only compile against the
      <a href="https://developer.android.com/about/versions/14#beta-2">Android 14 (Upside Down Cake) Beta 2 SDK</a>
      .
    </span>
  </aside>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#1.7.1">Activity 1.7.1</a>
      : - The
      <code translate="no" dir="ltr">ReportFullyDrawExecuter</code>
      no longer leaks when using
      <code translate="no" dir="ltr">ComponentActivity</code>
      with
      <code translate="no" dir="ltr">ActivityScenario</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id2ff2311e16d89fc7309a6e99f302cf3e8d9d595">Id2ff2</a>
      ,
      <a href="https://issuetracker.google.com/277434271">b/277434271</a>
      )
    </li>
  </ul>
