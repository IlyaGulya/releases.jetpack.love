changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>March 4, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c8a1a3df9acb8af62c1ccd923b5be6b3defebcae..666ae665acfcfa2a20eccc18e4494808169742f4/activity">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for the
      <code translate="no" dir="ltr">ViewTreeLifecycleOwner.get(View)</code>
      API added in
      <a href="/jetpack/androidx/releases/lifecycle#2.3.0-alpha01">
        Lifecycle
        <code translate="no" dir="ltr">2.3.0-alpha01</code>
      </a>
      such that it will return the Activity as the
      <code translate="no" dir="ltr">LifecycleOwner</code>
      for any Views directly added to the Activity. (
      <a href="https://android-review.googlesource.com/1182955">aosp/1182955</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a regression introduced in Activity
      <code translate="no" dir="ltr">1.1.0</code>
      when running on older versions of the platform where
      <code translate="no" dir="ltr">onBackPressed()</code>
      would cause an
      <code translate="no" dir="ltr">IllegalStateException</code>
      due to a bug in the
      <code translate="no" dir="ltr">android.app.FragmentManager</code>
      . (
      <a href="https://issuetracker.google.com/issues/146290338">b/146290338</a>
      )
    </li>
  </ul>
  <h2 id="version_110_5" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      The Kotlin dependant libraries of this version (
      <code translate="no" dir="ltr">activity-ktx</code>
      ) target Java 8 programming language bytecode. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
