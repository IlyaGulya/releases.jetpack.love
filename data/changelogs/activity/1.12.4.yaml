changelogHtml: |
  <h3 id="1.12.4" data-text="Version 1.12.4" tabindex="-1">Version 1.12.4</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.12.4</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.12.4</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.12.4</code>
    are released. Version 1.12.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0b457d57265743f41fa76fdd0d2235c9518f4e8a..d1ba6dcc5e581e7f1d2cc18466e48d5044a58d4e/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The Photo and Video
      <code translate="no" dir="ltr">ActivityResultContracts</code>
      now will correctly launch when being used on devices with the latest URI security fixes. (
      <a href="https://android-review.googlesource.com/#/q/I612010ef247badc4cd926afa2130ef553ecd2f3e">I61201</a>
      ,
      <a href="https://issuetracker.google.com/issues/433708587">b/433708587</a>
      )
    </li>
  </ul>
