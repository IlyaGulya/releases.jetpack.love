changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>February 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.3.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.3.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.3.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e8a50ec64c8057f75a68e371f5287d3f6da4ba6..4b6cff92e45f1d4467086aa2c6aa0248b4883950/activity">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      There is a now a Composable
      <code translate="no" dir="ltr">registerForActivityResult</code>
      function for getting results from activities within composables. (
      <a href="https://android-review.googlesource.com/#/q/Ia78515f6693ebf6f1997ee0109df87dcc388dda7">Ia7851</a>
      ,
      <a href="https://issuetracker.google.com/issues/172690553">b/172690553</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LocalOnBackPressedDispatcherOwner</code>
      now has a
      <code translate="no" dir="ltr">provides</code>
      functions that can be used with
      <code translate="no" dir="ltr">CompositionLocalProvider</code>
      , replacing the
      <code translate="no" dir="ltr">asProvidableCompositionLocal()</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I45d244bea668db72a536c1f9bbdb7b24073aba0c">I45d24</a>
      )
    </li>
  </ul>
  <aside class="note">
    <strong>Note:</strong>
    <span>Activity Compose 1.3.0-alpha03 is only compatible with Compose 1.0.0-beta01.</span>
  </aside>
