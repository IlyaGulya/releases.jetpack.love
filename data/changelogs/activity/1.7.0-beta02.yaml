changelogHtml: |
  <h3 id="1.7.0-beta02" data-text="Version 1.7.0-beta02" tabindex="-1">Version 1.7.0-beta02</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.7.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.7.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.7.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2ea70540638fa56f90e00b5a8b84781a400a49a1..87533b4ff06971ed59028936cd9b6da988cd4522/activity">Version 1.7.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The action and extra used by the
      <code translate="no" dir="ltr">PickVisualMedia</code>
      and
      <code translate="no" dir="ltr">PickMultipleVisualMedia</code>
      contracts as a fallback for when
      <code translate="no" dir="ltr">MediaStore.ACTION_PICK_IMAGES</code>
      is unavailable are now public constants that provide API stability to OEMs and system apps that want to provide a consistent Photo Picker experience. The implementation of this fallback is still limited to only system apps. (
      <a href="https://android-review.googlesource.com/#/q/Icd320c81c44c718144c55fcd7c5e39056b3bdc7f">Icd320</a>
      )
    </li>
  </ul>
