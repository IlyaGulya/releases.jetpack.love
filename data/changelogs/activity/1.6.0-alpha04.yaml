changelogHtml: |
  <h3 id="1.6.0-alpha04" data-text="Version 1.6.0-alpha04" tabindex="-1">Version 1.6.0-alpha04</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.6.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.6.0-alpha04</code>
    are released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an error in
      <code translate="no" dir="ltr">PickVisualMediaRequest</code>
      where attempting to create a request, either via the Builder or the top level Kotlin function, would result in a stack overflow.
    </li>
    <li>
      Integrated the
      <code translate="no" dir="ltr">OnBackInvokedCallback</code>
      in Android 13 Dev Beta 2 into the
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      provided by
      <code translate="no" dir="ltr">ComponentDialog</code>
      . This ensures that all APIs built on
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      work when
      <a href="/about/versions/13/features/predictive-back-gesture">enabling a predictive back gesture</a>
      .
    </li>
  </ul>
