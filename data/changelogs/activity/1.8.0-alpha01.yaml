changelogHtml: |
  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.8.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.8.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.8.0-alpha01</code>
    are released. This was built from an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 (Upside Down Cake) Developer Preview 1 SDK.</span>
  </aside>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">OnBackPressedCallback</code>
      class now contains new Predictive Back progress callbacks for handling the back gesture starting, progress throughout the gesture, and the back gesture being canceled in addition to the previous
      <code translate="no" dir="ltr">handleOnBackPressed()</code>
      callback for when the back gesture is committed.
    </li>
  </ul>
  <h2 id="version_17_2" data-text="Version 1.7" tabindex="-1">Version 1.7</h2>
