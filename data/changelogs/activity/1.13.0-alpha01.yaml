changelogHtml: |
  <h3 id="1.13.0-alpha01" data-text="Version 1.13.0-alpha01" tabindex="-1">Version 1.13.0-alpha01</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.13.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.13.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.13.0-alpha01</code>
    are released. Version 1.13.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ef667d42385c5b9200e987ab65005d1c3af7429..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/activity">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">EdgeToEdge</code>
      is now re-invoked on configuration changes to ensure that the system status bar color is properly updated. (
      <a href="https://android-review.googlesource.com/#/q/Id1381f2ead0370317baeff80efbf40c4e469ebfd">Id1381</a>
      ,
      <a href="https://issuetracker.google.com/issues/364713509">b/364713509</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      now implements the
      <code translate="no" dir="ltr">OnPictureInPictureUiStateChangedProvider</code>
      interface which means it can now integrate with the new
      <code translate="no" dir="ltr">core:core-pip</code>
      artifact that allows allow any component to receive picture-in-picture ui state change events. (
      <a href="https://android-review.googlesource.com/#/q/I4df5cf539a9ba7a248b8ead58e6de5b7d8f9d366">I4df5c</a>
      ,
      <a href="https://issuetracker.google.com/issues/441310308">b/441310308</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From Activity 1.12.2: Fixed an issue where manually setting
      <code translate="no" dir="ltr">isEnabled</code>
      on a lifecycle-aware
      <code translate="no" dir="ltr">OnBackPressedCallback</code>
      would override the
      <code translate="no" dir="ltr">Lifecycle</code>
      state, potentially causing crashes. (
      <a href="https://android-review.googlesource.com/#/q/I7d8981a1d02f5e2bc7fb24f1a0e7987e412934d2">I7d898</a>
      ,
      <a href="https://issuetracker.google.com/issues/461999811">b/461999811</a>
      )
    </li>
  </ul>
