changelogHtml: |
  <h3 id="1.9.0-alpha01" data-text="Version 1.9.0-alpha01" tabindex="-1">Version 1.9.0-alpha01</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.9.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.9.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.9.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b9ef80de74ee258455627f176f46da81e48ac3b2..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/activity">Version 1.9.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      now implements
      <code translate="no" dir="ltr">OnUserLeaveHintProvider</code>
      to allow components to callbacks for
      <code translate="no" dir="ltr">onUserLeaveHint</code>
      events. (
      <a href="https://android-review.googlesource.com/#/q/I54892c9ab5a8a002164b9f98cd31e02d56d73da7">I54892</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComponentActivity</code>
      has been rewritten in Kotlin. (
      <a href="https://android-review.googlesource.com/#/q/I14f312d6879ce6c91496112fb6b171f81cdbddf2">I14f31</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ActivityResultCaller</code>
      has been rewritten in Kotlin. (
      <a href="https://android-review.googlesource.com/#/q/Ib02e49c49dbed2ce0d25ac71c8caf0325ffb8142">Ib02e4</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ActivityResultLauncher</code>
      has been rewritten in Kotlin. As part of that conversion, the
      <code translate="no" dir="ltr">getContract</code>
      method is now an abstract Kotlin property. This is a binary compatible change, but source breaking if your implementation of
      <code translate="no" dir="ltr">ActivityResultLauncher</code>
      is written in Kotlin. (
      <a href="https://android-review.googlesource.com/#/q/Id4615d19b383b2438be6a8f68da7584394d13515">Id4615</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PickVisualMediaRequest</code>
      now has the same minimum API level of 19 as the
      <code translate="no" dir="ltr">PickVisualMedia</code>
      Activity Result contract. (
      <a href="https://android-review.googlesource.com/#/q/Id6e21cd21f91dd81bcb1c3b23286e5528ffa7cd6">Id6e21</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      Activity now depends on
      <a href="/jetpack/androidx/releases/core#1.13.0-alpha01">
        Core
        <code translate="no" dir="ltr">1.13.0-alpha01</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I14f312d6879ce6c91496112fb6b171f81cdbddf2">I14f31</a>
      )
    </li>
  </ul>
