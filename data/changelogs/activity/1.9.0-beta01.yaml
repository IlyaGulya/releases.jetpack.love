changelogHtml: |
  <h3 id="1.9.0-beta01" data-text="Version 1.9.0-beta01" tabindex="-1">Version 1.9.0-beta01</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.9.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.9.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.9.0-beta01</code>
    are released. Version 1.9.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..a57d7d17753695012b58c9ce7ad55a8d39157e62/activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an Activity startup performance regression introduced in
      <a href="/jetpack/androidx/releases/activity#1.9.0-alpha02">
        Activity
        <code translate="no" dir="ltr">1.9.0-alpha02</code>
      </a>
      caused by calling the
      <code translate="no" dir="ltr">OnBackPressedDispatcher</code>
      as part of the creation of the Activity. (
      <a href="https://android-review.googlesource.com/#/q/Ie75e392c506ea3f142df175ae62dde7fd8220821">Ie75e3</a>
      )
    </li>
  </ul>
