changelogHtml: |
  <h3 id="1.11.0" data-text="Version 1.11.0" tabindex="-1">Version 1.11.0</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.11.0</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.11.0</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.11.0</code>
    are released. Version 1.11.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f6e1691e353bc6b305e5f0fdf597f075d05d68c4..cc0d43d81e035bfc91fee2dd339c049e4fef8cc9/activity">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.10.0:</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">MediaCapabilities</code>
      API to
      <code translate="no" dir="ltr">PickVisualMediaRequest</code>
      to let applications specify its media capabilities, such as supported HDR Types.
    </li>
    <li>Activity is now compiled with API 36.</li>
  </ul>
