changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>July 28, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.3.0</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.3.0</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.3.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/abcc318573114e39365e63de4bea7736a81491af..7077236bd50d5bf31068c8ac40302765010a0e56/activity">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      <strong>Activity Compose artifact</strong>
      - The
      <code translate="no" dir="ltr">activity-compose</code>
      artifact provides the
      <code translate="no" dir="ltr">setContent</code>
      extension method for hosting your Jetpack Compose UI in an activity and Compose specific wrappers for interacting with the
      <code translate="no" dir="ltr">ComponentActivity</code>
      APIs for handling the system back button and the Activity Result APIs. See
      <a href="/reference/kotlin/androidx/activity/compose/package-summary">the documentation</a>
      for more details.
    </li>
    <li>
      <strong>CaptureVideo contract</strong>
      - The
      <code translate="no" dir="ltr">CaptureVideo</code>
      <code translate="no" dir="ltr">ActivityResultContract</code>
      replaces the now deprecated
      <code translate="no" dir="ltr">TakeVideo</code>
      contract and returns a boolean denoting success that works across many camera apps.
    </li>
    <li>
      <strong>Picture-In-Picture Hint View Tracking</strong>
      - Users of
      <code translate="no" dir="ltr">activity-ktx</code>
      can now use the
      <code translate="no" dir="ltr">trackPipAnimationHintView</code>
      extension method on
      <code translate="no" dir="ltr">Activity</code>
      to automatically rebuild the
      <code translate="no" dir="ltr">PictureInPictureParams</code>
      with the new position of the view as it changes position relative to the window.
    </li>
  </ul>
