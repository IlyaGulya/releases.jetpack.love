changelogHtml: |
  <h3 id="1.7.2" data-text="Version 1.7.2" tabindex="-1">Version 1.7.2</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.activity:activity:1.7.2</code>
    ,
    <code translate="no" dir="ltr">androidx.activity:activity-compose:1.7.2</code>
    , and
    <code translate="no" dir="ltr">androidx.activity:activity-ktx:1.7.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db92507fc4c50d8975eba066ca034fc4a156b401..4121ca4f250861430dca57d0b727ad4d2d792741/activity">Version 1.7.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">ReportDrawn</code>
      crashing when navigating away from a screen before
      <code translate="no" dir="ltr">report</code>
      is called. (
      <a href="https://android-review.googlesource.com/#/q/Ic46f17d4dfd9a0758398564dce72fbb5f637626e">Ic46f1</a>
      ,
      <a href="https://issuetracker.google.com/issues/260506820">b/260506820</a>
      )
    </li>
  </ul>
