changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.remote:remote-*:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8ae214f288619313e8689cd4ab8286c7705c1000..715e22619094effc2ba1fd528cd9a07b1f5d0046/compose/remote">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support for different shapes &amp;
      <code translate="no" dir="ltr">RemoteColors</code>
      in
      <code translate="no" dir="ltr">BorderModifier</code>
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3914200">0afd343</a>
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">CombinedAction</code>
      to support multiple actions on click events
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3908363">10e16a2</a>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Migrated the APIs of
      <code translate="no" dir="ltr">RemoteColor</code>
      and
      <code translate="no" dir="ltr">RemoteBitmap</code>
      to use Compose types, rather than exposing Android types directly
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3917393">a9bfbb8</a>
    </li>
    <li>
      Introduce a
      <code translate="no" dir="ltr">RemoteDensity</code>
      type, to allow determining whether to evaluate Density on the Player (when producing a document for a remote device), or to inline the expressions (to optimize document size when on the same device)
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3914002">54352bb</a>
    </li>
    <li>
      <code translate="no" dir="ltr">RemoteState constantValueOrNull</code>
      rename (
      <a href="https://android-review.googlesource.com/#/q/I6ad5caf6e8af50642e3a7696ae7ceeefce89f11f">I6ad5c</a>
      ,
      <a href="https://issuetracker.google.com/issues/467050397">b/467050397</a>
      )
    </li>
  </ul>
