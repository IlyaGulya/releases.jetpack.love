changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.remote:remote-*:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..8ae214f288619313e8689cd4ab8286c7705c1000/compose/remote">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add min/max font size for CoreText.
      <a href="https://android-review.git.corp.google.com/#/q/I7bd3cbacdfcb70b62feada52cc74ff4853360775">I7bd3c</a>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Expose minimal public API for Glance Wear infra. (
      <a href="https://android-review.googlesource.com/#/q/I7b4b99bb71b0b874acfbb77cbec7e7ec2eb85403">I7b4b9</a>
      ,
      <a href="https://issuetracker.google.com/issues/467532762">b/467532762</a>
      )
    </li>
    <li>
      Return
      <code translate="no" dir="ltr">CapturedDocument</code>
      from
      <code translate="no" dir="ltr">captureSingleRemoteDocument</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5a2832bcd1eb4b54e82a413452d1146565925b81">I5a283</a>
      ,
      <a href="https://issuetracker.google.com/issues/467532762">b/467532762</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix scrolling position after relayout + add support for edge effects (
      <a href="https://android-review.git.corp.google.com/#/q/I5c2d35e07c193d7b147753387eb1d47cc0765be9">6d4551</a>
      )
    </li>
  </ul>
