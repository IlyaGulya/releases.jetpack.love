changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.ink:ink-*:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24c00eb294d9cda579d8d6e48a29497fe0f8d3f7..4c37298a97c16270c139eb812ddadaba03e23a52/ink">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduces new experimental APIs for custom
      <code translate="no" dir="ltr">BrushFamily</code>
      objects, enabling new brushes like Pencil and Laser Pointer. The API allows for loading brushes defined by this proto. (
      <a href="https://android-review.googlesource.com/#/q/I8809a675a5527c1a7bc2f519e041a8af1ed693b3">I8809a</a>
      )
    </li>
  </ul>
