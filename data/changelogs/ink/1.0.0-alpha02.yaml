changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.ink:ink-*:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..46295bc0b75a16f452e8e0090e8de41073d4dbb6/ink">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Assorted bug fixes. (
      <a href="https://android-review.googlesource.com/#/q/I05dd84cb83c29b6f8af876164c426fee57f6f932">I05dd8</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Deprecate
      <code translate="no" dir="ltr">BuildCompat.isAtLeastV</code>
      . Callers should check SDK_INT against 35 directly instead. (
      <a href="https://android-review.googlesource.com/#/q/I294d117a8fea924e7f1b739d52268a9a54be6db7">I294d1</a>
      )
    </li>
  </ul>
