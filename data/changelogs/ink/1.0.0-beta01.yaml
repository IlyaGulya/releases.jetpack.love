changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.ink:ink-*:1.0.0-beta01</code>
    is released. Version 1.0.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4350deab5806bf95370a4d012d7eeaa70a10be44..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/ink">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Bug fixes in preparation for beta01 release (
      <a href="https://android-review.googlesource.com/#/q/I9900e364054c1873f97e1e60193e92cf01d4c9ab">I9900e</a>
      )
    </li>
    <li>Reduce rendering artifacts in strokes due to too many modeled inputs too close to each other.</li>
    <li>Fix a rare crash in input modeling.</li>
  </ul>
