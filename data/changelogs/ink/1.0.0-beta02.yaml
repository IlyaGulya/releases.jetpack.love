changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.ink:ink-*:1.0.0-beta02</code>
    is released. Version 1.0.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05..4d752a0684fb1bf991cd0d15ebd3649ee8684ca1/ink">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Experimental custom low latency shape APIs, assorted bug fixes (
      <a href="https://android-review.googlesource.com/#/q/Ib8d2fe54389b3a2a9f5d305343878dd766d02527">Ib8d2f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improve floating point precision on
      <code translate="no" dir="ltr">StrokeInputBatch</code>
      serialization, fixing a drift in the values from repeated encoding and decoding
    </li>
    <li>More robust system input sanitization.</li>
    <li>
      Fix brush texture support in
      <code translate="no" dir="ltr">InProgressStrokes</code>
      composable
    </li>
  </ul>
