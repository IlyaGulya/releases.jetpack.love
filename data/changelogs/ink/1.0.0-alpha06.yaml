changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.ink:ink-*:1.0.0-alpha06</code>
    is released. Version 1.0.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8af6ab7417811bf386c52a59ab5d0b94d194eeb..c359e97fece91f3767a7d017e9def23c7caf1f53/ink">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Emoji highlighter stock brush: Highlight parts of a document with any emoji you choose, to add a fun flair and help stay organized.</li>
    <li>More helper APIs for geometry module primitive shapes</li>
    <li>Improve device compatibility and performance</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Simplified API for
      <code translate="no" dir="ltr">InProgressStrokesView</code>
      , finish geometry APIs, emoji highlighter, remove factory functions from
      <code translate="no" dir="ltr">MutableParallelogram</code>
      in favor of populate methods, support seed for randomized brush behaviors. (
      <a href="https://android-review.googlesource.com/#/q/I38280146fca9a55b06d87a835670efdd012990e7">I38280</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a performance issue and a wet/dry color consistency issue. (
      <a href="https://android-review.googlesource.com/#/q/Ifcd1da4081a01ba8165b4e8624219b1bd26bd248">Ifcd1d</a>
      )
    </li>
  </ul>
