changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.ink:ink-*:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/ink">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Disk and network size savings: Serialization of
      <code translate="no" dir="ltr">StrokeInputBatch</code>
      , saving many lines of code, with the resulting objects a tiny fraction of the size of traditionally stored strokes. (
      <a href="https://android-review.googlesource.com/#/q/Ie898d91e3c77eccbf26e9ee6d7f384a3a57b974f">Ie898d</a>
      )
    </li>
    <li>
      Lasso selection: dashed line brush to draw a selection stroke, and a function to turn the selection stroke into a
      <code translate="no" dir="ltr">PartitionedMesh</code>
      for geometry queries. (
      <a href="https://android-review.googlesource.com/#/q/Ia38a0e3e7a2da344d978bdfd5b8db8210a753e74">Ia38a0</a>
      )
    </li>
  </ul>
