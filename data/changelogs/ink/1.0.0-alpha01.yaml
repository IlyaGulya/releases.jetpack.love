  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.ink:ink-*:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/ink">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>A modular and configurable library to make it easy to create, render, and manipulate beautiful ink strokes authored in your application.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <p>New modules to help developers build rich inking experiences:</p>
  <ul>
    <li>
      Authoring: Use
      <code translate="no" dir="ltr">InProgressStrokesView</code>
      for high-performance, low latency rendering of strokes in real time as inputs are received.
    </li>
    <li>
      Rendering: Use
      <code translate="no" dir="ltr">CanvasStrokeRenderer</code>
      and
      <code translate="no" dir="ltr">ViewStrokeRenderer</code>
      to draw the finished ink strokes as part of an appâ€™s user interface.
    </li>
    <li>Strokes: Core data types used for inking features.</li>
    <li>Brush: Configurable specification of how strokes will look and act in response to user input.</li>
    <li>Geometry: Geometric operations like intersection and coverage to power tools like selection and erasing.</li>
  </ul>
