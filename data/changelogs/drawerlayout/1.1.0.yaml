changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75f3faf4ff897611ef2e732ed0be0187917d797e..c8d28fbc5476c828cb1cf34b6e7f5ec6f7920c24/drawerlayout/drawerlayout">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DrawerLayout</code>
      now takes into account the size of any gesture navigation insets, expanding the area available to users to long press and swipe to open the drawer when gesture navigation is enabled.
    </li>
    <li>
      <code translate="no" dir="ltr">DrawerLayout</code>
      now supports setting a default style using the
      <code translate="no" dir="ltr">drawerLayoutStyle</code>
      theme attribute.
    </li>
    <li>
      <code translate="no" dir="ltr">DrawerLayout</code>
      now implements the
      <a href="/reference/androidx/customview/widget/Openable"><code translate="no" dir="ltr">Openable</code></a>
      interface added in
      <a href="/jetpack/androidx/releases/customview#1.1.0">
        CustomView
        <code translate="no" dir="ltr">1.1.0</code>
      </a>
      .
    </li>
  </ul>
