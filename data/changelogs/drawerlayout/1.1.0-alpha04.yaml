changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>March 4, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.1.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d38639de31ef1465359504032e1dbf994d2b58b5..666ae665acfcfa2a20eccc18e4494808169742f4/drawerlayout/drawerlayout">Version 1.1.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DrawerLayout</code>
      now implements the
      <code translate="no" dir="ltr">Openable</code>
      interface added in
      <a href="/jetpack/androidx/releases/customview#1.1.0-alpha02">
        CustomView
        <code translate="no" dir="ltr">1.1.0-alpha02</code>
      </a>
      . (
      <a href="https://issuetracker.google.com/issues/129979320">b/129979320</a>
      )
    </li>
  </ul>
