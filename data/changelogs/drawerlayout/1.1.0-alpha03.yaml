changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>August 15, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.1.0-alpha03</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4b4213f254744094416b5c3e0a6779783ddae7f7..d38639de31ef1465359504032e1dbf994d2b58b5/drawerlayout">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed binary incompatibility with
      <code translate="no" dir="ltr">androidx.core:core:1.2.0-alpha03</code>
      (
      <a href="https://issuetracker.google.com/issues/139103874">b/139103874</a>
      )
    </li>
  </ul>
