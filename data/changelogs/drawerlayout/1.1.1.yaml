changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.1.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c8d28fbc5476c828cb1cf34b6e7f5ec6f7920c24..37cbd85ea1cbab57834490e88e4f31208d20bfaf/drawerlayout/drawerlayout">Version 1.1.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">open()</code>
      and
      <code translate="no" dir="ltr">close()</code>
      would not work when using
      <code translate="no" dir="ltr">LOCK_MODE_LOCKED_CLOSED</code>
      or
      <code translate="no" dir="ltr">LOCK_MODE_LOCKED_OPEN</code>
      . (
      <a href="https://issuetracker.google.com/162253907">b/162253907</a>
      )
    </li>
  </ul>
