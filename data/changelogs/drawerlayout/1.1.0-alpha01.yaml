version: 1.1.0-alpha01
releaseDate: 2019-05-07
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.1.0-alpha01</code>
    is released.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Q Beta 3 SDK.</span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Update for Gesture Nav Support:
      <code translate="no" dir="ltr">DrawerLayout</code>
      now sets system gesture exclusion
      <code translate="no" dir="ltr">rects</code>
      to permit swiping drawers open.
    </li>
  </ul>
