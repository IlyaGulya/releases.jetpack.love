changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/37cbd85ea1cbab57834490e88e4f31208d20bfaf..bdce26bd7556b92d2d4d2af3de881dd8e2c51459/drawerlayout/drawerlayout">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Integrate new
      <code translate="no" dir="ltr">OnBackPressedInvoked</code>
      APIs for Android 13 (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/0c84661be14b979f3588811f4a4374719f1a5bbe">0c84661</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ensure
      <code translate="no" dir="ltr">open()</code>
      and
      <code translate="no" dir="ltr">close()</code>
      work programmatically when drawer is locked (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ae09f6e6686b32c5677c086d51d5737553e2aeb9">ae09f6e</a>
      )
    </li>
  </ul>
  <h2 id="version_111_3" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
