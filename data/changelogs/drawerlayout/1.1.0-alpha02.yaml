changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>June 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.1.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/36911a611ba90ce46111bdae943108297ee998a1..4b4213f254744094416b5c3e0a6779783ddae7f7/drawerlayout">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Can now set default style using new
      <code translate="no" dir="ltr">drawerLayoutStyle</code>
      theme attribute.
    </li>
    <li>Removed deprecated behavior when used with gesture navigation on Android 10. Drawers are now swiped open using a long press and swipe</li>
  </ul>
