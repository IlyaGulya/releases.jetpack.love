changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.drawerlayout:drawerlayout:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbc749d6e72aa21157e8005fb3517a6d4853fe47..5fb21d2c2b331b0950b9de94e8364c3e5a64b0ea/drawerlayout/drawerlayout">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DrawerLayout</code>
      now integrates with Android 13â€™s
      <code translate="no" dir="ltr">OnBackPressedInvoked</code>
      APIs to automatically intercept the system back button when the drawer is open. This requires that your app
      <a href="https://developer.android.com/guide/navigation/predictive-back-gesture#opt-predictive">opts into the predictive back gesture</a>
      .
    </li>
    <li>
      Calling
      <code translate="no" dir="ltr">open</code>
      and
      <code translate="no" dir="ltr">close</code>
      now consistently work even if the drawer is locked. Locking the drawer still prevents users from interacting with the drawer via gestures.
    </li>
  </ul>
