  <h3 id="2.4.0-alpha04" data-text="Version 2.4.0-alpha04" tabindex="-1">Version 2.4.0-alpha04</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator:2.4.0-alpha04</code>
    is released. Version 2.4.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..786176dc2284c87a0e620477608e0aca9adeff15/test/uiautomator/uiautomator">these commits</a>
    .
  </p>
