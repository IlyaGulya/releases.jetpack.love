      Renamed
      <code translate="no" dir="ltr">onView</code>
      to
      <code translate="no" dir="ltr">onElement</code>
      to clarify it works with compose (
      <a href="https://android-review.googlesource.com/#/q/I53a3b4e35ee2fad641bf243ce015bc48fe02c012">I53a3b</a>
      ,
      <a href="https://issuetracker.google.com/issues/419006806">b/419006806</a>
