  <h3 id="2.4.0-beta01" data-text="Version 2.4.0-beta01" tabindex="-1">Version 2.4.0-beta01</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator:2.4.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator-shell:2.4.0-beta01</code>
    are released. Version 2.4.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/deb96499dfe95073f5c1215c1287787683cb1e92..cdf076c6abd0f3125cb0302756fcb77fe981ab7c/test/uiautomator">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make state-less commands singletons. (
      <a href="https://android-review.googlesource.com/#/q/I3394c1c604eee2b946190f40cc996f472c0f48d9">I3394c</a>
      ,
      <a href="https://issuetracker.google.com/issues/429173157">b/429173157</a>
      )
    </li>
    <li>
      Update the
      <code translate="no" dir="ltr">RecorderCommands</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/Ie09e80f9670a1506ecbe8b7bed9928cadedeffd8">Ie09e8</a>
      ,
      <a href="https://issuetracker.google.com/issues/429173157">b/429173157</a>
      )
    </li>
    <li>
      Simplify the
      <code translate="no" dir="ltr">RecorderCommands</code>
      API to have a well defined lifecycle. (
      <a href="https://android-review.googlesource.com/#/q/I30f8999f2d850a66297566e4e2d930d39fa9e5b2">I30f89</a>
      ,
      <a href="https://issuetracker.google.com/issues/444305673">b/444305673</a>
      )
    </li>
  </ul>
