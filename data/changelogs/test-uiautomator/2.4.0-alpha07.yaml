changelogHtml: |
  <h3 id="2.4.0-alpha07" data-text="Version 2.4.0-alpha07" tabindex="-1">Version 2.4.0-alpha07</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator:2.4.0-alpha07</code>
    is released. Version 2.4.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..deb96499dfe95073f5c1215c1287787683cb1e92/test/uiautomator/uiautomator">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changed
      <code translate="no" dir="ltr">startActivity</code>
      wait to wait for new window. This makes the launch generally synchronous, and allows future versions of Macrobenchmark to configure launch completion detection. (
      <a href="https://android-review.googlesource.com/#/q/I35da611a69d95bdbd58830387f4fe423bbb17f84">I35da6</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Id6e6fc2468209706c77897ff3bcc762ce2688d43">Id6e6f</a>
      ,
      <a href="https://issuetracker.google.com/issues/440021797">b/440021797</a>
      )
    </li>
    <li>
      Removed api without explicit package name in
      <code translate="no" dir="ltr">UiAutomatorTestScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8c2853b7d5a745da91526514eab2ab19fc1cedde">I8c285</a>
      ,
      <a href="https://issuetracker.google.com/issues/413417205">b/413417205</a>
      )
    </li>
  </ul>
