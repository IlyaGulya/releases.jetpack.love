changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator-shell:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..deb96499dfe95073f5c1215c1287787683cb1e92/test/uiautomator/uiautomator-shell">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changed
      <code translate="no" dir="ltr">startActivity</code>
      wait to wait for new window (
      <a href="https://android-review.googlesource.com/#/q/I35da611a69d95bdbd58830387f4fe423bbb17f84">I35da6</a>
      ,
      <a href="https://issuetracker.google.com/issues/440021797">b/440021797</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">screenSizePixel</code>
      in
      <code translate="no" dir="ltr">RecorderCommands</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If558cccb893ad6b317ec6817640187d379d585d8">If558c</a>
      ,
      <a href="https://issuetracker.google.com/issues/429173157">b/429173157</a>
      )
    </li>
  </ul>
