changelogHtml: |
  <h3 id="2.3.0-alpha05" data-text="Version 2.3.0-alpha05" tabindex="-1">Version 2.3.0-alpha05</h3>
  <p>November 1, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator:2.3.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..e3ffd7948030a769c857b8c629e0079c54b730ad/test/uiautomator/uiautomator">Version 2.3.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">UiObject2#getDrawingOrder</code>
      to expose drawing order (z-index) information. (
      <a href="https://android-review.googlesource.com/#/q/I5dfa4f12ee03cff473d6cddd76c060f5ee9a701b">I5dfa4</a>
      ).
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">UiDevice</code>
      methods to get, set, freeze, and unfreeze the rotation of secondary displays. (
      <a href="https://android-review.googlesource.com/#/q/I912cd814a58f9a53a90a6e4edca66e5dbc31c283">I912cd</a>
      ).
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added retry to
      <code translate="no" dir="ltr">UiObject2#scrollUntil</code>
      when the end of scrolling could not be detected (
      <a href="https://android-review.googlesource.com/#/q/Ibac6f1ece6f1d786614b6b49d1f5cfe3630d4d12">Ibac6f</a>
      ).
    </li>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">UiDevice</code>
      would use a stale
      <code translate="no" dir="ltr">Instrumentation</code>
      instance if it was recreated (
      <a href="https://android-review.googlesource.com/#/q/I18cae09e7c29e7c993ba37633664fef5f312a18d">I18cae</a>
      ).
    </li>
    <li>
      Fixed possible NPE if the display ID cannot be determined when dumping nodes (
      <a href="https://android-review.googlesource.com/#/q/Icafcb9a4965bf5b45f6553a9c65a7ba2dfe07bda">Icafcb</a>
      ).
    </li>
    <li>
      Added warning when performing clicks/scrolls on non-clickable/scrollable objects (
      <a href="https://android-review.googlesource.com/#/q/I4a5d9804da04dc3f3da60c0051147035e4bc8211">I4a5d9</a>
      ).
    </li>
    <li>
      Reduced the default
      <code translate="no" dir="ltr">UiObject2</code>
      scroll speed to improve reliability (
      <a href="https://android-review.googlesource.com/#/q/I5e071d55a2be2883e8a3a0450d030bb1a4184825">I5e071</a>
      ).
    </li>
  </ul>
