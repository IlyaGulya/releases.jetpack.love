changelogHtml: |
  <h3 id="2.3.0-beta01" data-text="Version 2.3.0-beta01" tabindex="-1">Version 2.3.0-beta01</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator:2.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e3ffd7948030a769c857b8c629e0079c54b730ad..2a18d2fb964100da245733f3af716c8967387769/test/uiautomator/uiautomator">Version 2.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed the
      <code translate="no" dir="ltr">UiObject2</code>
      percentage-based margin methods to
      <code translate="no" dir="ltr">setGestureMarginPercentage</code>
      and
      <code translate="no" dir="ltr">setGestureMarginsPercentage</code>
      for consistency (
      <a href="https://android-review.googlesource.com/#/q/I244356db7a2e61a5b2eb43664004119d07a0a7b4">I24435</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved the error thrown when a secondary display is not found or not accessible (
      <a href="https://android-review.googlesource.com/#/q/116b230aefac90c63225a14468706537b152e58c">116b23</a>
      )
    </li>
  </ul>
