  <h3 id="2.4.0-alpha06" data-text="Version 2.4.0-alpha06" tabindex="-1">Version 2.4.0-alpha06</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator:2.4.0-alpha06</code>
    is released. Version 2.4.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8af6ab7417811bf386c52a59ab5d0b94d194eeb..c359e97fece91f3767a7d017e9def23c7caf1f53/test/uiautomator/uiautomator">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added window-based APIs for improved multi-window testing, i.e.
      <code translate="no" dir="ltr">UiDevice#findWindow</code>
      can now be used to find a specific
      <code translate="no" dir="ltr">UiWindow</code>
      according to a
      <code translate="no" dir="ltr">ByWindowSelector</code>
      built with
      <code translate="no" dir="ltr">By.Window</code>
      factory methods. (
      <a href="https://android-review.googlesource.com/#/q/I359c4b3c36b1c20af4c50ccc3d2e7dbfeb0cd15b">I359c4</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I40528316751814034580696f01ab78eb696e83bf">I40528</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I8c963f8f32ac280fc1cc361ce7b75d01c658152b">I8c963</a>
      )
    </li>
  </ul>
