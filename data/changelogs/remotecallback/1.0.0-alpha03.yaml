changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.remotecallback:remotecallback:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.remotecallback:remotecallback-processor:1.0.0-alpha03</code>
    are released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3979d96937e945201359c48c6d992447ef7ef79c..8000d1fa297fd9b56e9a0e4e13e0ad2f66c080d1/remotecallback">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The Slices framework has been deprecated, it will not receive any update moving forward. If you are looking for a framework that handles communication across apps, consider using AppSearchManager. (
      <a href="https://android-review.googlesource.com/#/q/Ie09cb59a17bfdffa99551032c3966bc13be0d6c2">Ie09cb</a>
      ,
      <a href="https://issuetracker.google.com/issues/207128063">b/207128063</a>
      )
    </li>
  </ul>
