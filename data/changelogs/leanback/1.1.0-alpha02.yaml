changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback:1.1.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.leanback:leanback-preference:1.1.0-alpha02</code>
    are released. The commits included in this version can at
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/612658bcef0ed83d388dc2d49377854857614d7f..7d95cd5e6358dee8cab72c39e4e99e412c7a450c/leanback">leanback commits</a>
    and
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/393699c416e547076b19186fef4968a64cf4971a..049b727631e94ea7bd14c2568b65da29a0add661/leanback-preference">leanback-preference commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>RowsSupportFragment is now allowed to share ViewHolders with other RowsSupportFragments, which would improve performance for a multiple-tab UI.</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">PlaybackSupportFragment.setShowOrHideControlsOverlayOnUserInteraction()</code>
      to allow app disable auto hide/show playback controls when DPAD is pressed.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fixed broken leanback-preference Fragments theme due to a change in preference library.</li>
    <li>Fix navigation bug when BACK key is pressed on SearchEditText</li>
  </ul>
