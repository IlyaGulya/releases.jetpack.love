changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>January 30, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback 1.1.0-alpha01</code>
    is released.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Added PinPicker widget.</li>
    <li>Outline clipping is now disabled by default on low-ram device.</li>
    <li>
      Allowed customized PlaybackSupportFragment showing/hiding controls behavior (
      <a href="https://issuetracker.google.com/122918400">b/122918400</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Framework fragments were deprecated.</li>
    <li>New PinPicker class.</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a fragment transaction crash after
      <code translate="no" dir="ltr">BrowseSupportFragment</code>
      is stopped
    </li>
    <li>
      <code translate="no" dir="ltr">GuidedStepSupportFragment</code>
      should not clip items in
      <code translate="no" dir="ltr">VerticalGridView</code>
      (
      <a href="https://android-review.googlesource.com/787396">aosp/787396</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">onCreateActionsStylist()</code>
      and
      <code translate="no" dir="ltr">onCreateGuidanceStylist()</code>
      were moved from constructor to
      <code translate="no" dir="ltr">GuidedSupportFragment.onCreate()</code>
      (
      <a href="https://android-review.googlesource.com/787397">aosp/787397</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">SearchSupportFragment</code>
      failed to focus to results fragment. (
      <a href="https://android-review.googlesource.com/798833">aosp/798833</a>
      )
    </li>
    <li>
      Fixed a scrolling bug in
      <code translate="no" dir="ltr">VerticalGridView</code>
      and
      <code translate="no" dir="ltr">HorizontalGridView</code>
      (
      <a href="https://android-review.googlesource.com/858809">aosp/858809</a>
      )
    </li>
  </ul>
  <p>
    <code translate="no" dir="ltr">androidx.leanback-preference 1.1.0-alpha01</code>
    is released.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Added androidx fragment classes, deprecated framework fragment classes.</li>
    <li>Colors and fonts are now based on framework theme attributes.</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>New androidx fragment classes, framework fragment classes were deprecated.</li>
  </ul>
