changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Leanback Leanback-Preference Version 1.1.0-rc01" tabindex="-1">Leanback Leanback-Preference Version 1.1.0-rc01</h3>
  <p>April 7, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback:1.1.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.leanback:leanback-preference:1.1.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/38a668d3ef95f40ad28d6e735a2c3eb95ae4cf63..bf8af1081ee3ce8c6dbea9e75c37f53dd8c0553b/leanback">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <ul>
    <li>
      Fixed view leaks in
      <code translate="no" dir="ltr">SearchSupportFragment()</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6c47a1e08882d4932ace063ff2d1ed11f0fe37da">6c47a1</a>
      ,
      <a href="https://issuetracker.google.com/issues/171909417">b/171909417</a>
      )
    </li>
    <li>
      Made speech recognizer optional for
      <code translate="no" dir="ltr">SearchSupportFragment</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/4ff949b813f4954533390ed87672771c45d60bc4">4ff949</a>
      ,
      <a href="https://issuetracker.google.com/issues/169936953">b/169936953</a>
      )
    </li>
  </ul>
  <h2 id="leanback-paging_version_11_2" data-text="Leanback-Paging Version 1.1" tabindex="-1">Leanback-Paging Version 1.1</h2>
