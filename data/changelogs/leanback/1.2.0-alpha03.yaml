  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback:1.2.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.leanback:leanback-preference:1.2.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cc1240d00b28657ee0c1a937f60430eaf1b03b09..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/leanback/leanback">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">GuidedActionAppCompatEditText</code>
      to better support the AppCompat theme. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ab7cf168c7f76e45b2d2923ee6646b403b37a9a4">ab7cf1</a>
      ,
      <a href="https://android.googlesource.com/platform/frameworks/support/+/dc954d0176dcdf6d37ee0ad6f9b1fb95d80b3540">dc954d</a>
      )
    </li>
  </ul>
