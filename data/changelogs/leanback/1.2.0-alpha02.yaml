changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.leanback:leanback-preference:1.2.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/97264aa4532db7f7db1ffb3f42f3a9204971dbfc..cc1240d00b28657ee0c1a937f60430eaf1b03b09/leanback">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Moved following classes/interfaces from
      <code translate="no" dir="ltr">leanback</code>
      to new
      <code translate="no" dir="ltr">leanback-grid</code>
      library:
      <code translate="no" dir="ltr">BaseGridView</code>
      ,
      <code translate="no" dir="ltr">FacetProvider</code>
      ,
      <code translate="no" dir="ltr">FacetProviderAdapter</code>
      ,
      <code translate="no" dir="ltr">GridLayoutManager</code>
      ,
      <code translate="no" dir="ltr">HorizontalGridView</code>
      ,
      <code translate="no" dir="ltr">ItemAlignmentFacet</code>
      ,
      <code translate="no" dir="ltr">OnChildLaidOutListener</code>
      ,
      <code translate="no" dir="ltr">OnChildSelectedListener</code>
      ,
      <code translate="no" dir="ltr">OnChildViewHolderSelectedListener</code>
      ,
      <code translate="no" dir="ltr">VerticalGridView</code>
      ,
      <code translate="no" dir="ltr">ViewHolderTask</code>
      ,
      <code translate="no" dir="ltr">Visibility</code>
      . This change preserves binary compatibility. Anyone willing to use just the grid view components of leanback can directly use
      <code translate="no" dir="ltr">leanback-grid</code>
      as a dependency. (
      <a href="https://android-review.googlesource.com/#/q/If1e490c6a36ba9e8b2e6de7aa0774c5bc374e50d">If1e49</a>
      )
    </li>
  </ul>
