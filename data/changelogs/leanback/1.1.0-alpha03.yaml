changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback:1.1.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.leanback:leanback-preference:1.1.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7d95cd5e6358dee8cab72c39e4e99e412c7a450c..740cde70237dd276f8ad66dfe9528b1cdb5d54bb/leanback">Leanback Version 1.1.0-alpha03 contains these commits</a>
    and
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/049b727631e94ea7bd14c2568b65da29a0add661..740cde70237dd276f8ad66dfe9528b1cdb5d54bb/leanback-preference">Leanback-Preference Version 1.1.0-alpha03 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      BaseGridView now supports custom scrolling speeds (
      <a href="https://android-review.googlesource.com/c/952718">aosp/952718</a>
      )
    </li>
    <li>
      Made guided step item touch more friendly (
      <a href="https://android-review.googlesource.com/c/1167964">aosp/1167964</a>
      )
    </li>
    <li>
      Exposed the BaseGridView OnLayoutCompleteListener so apps can perform View transformations after the layout pass. (
      <a href="https://android-review.googlesource.com/c/1164409">aosp/1164409</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added a new API to allow custom BaseGridView scrolling speeds (
      <a href="https://android-review.googlesource.com/c/952718">aosp/952718</a>
      )
    </li>
    <li>
      Added a new API to add OnLayoutCompleteListener in BaseGridView (
      <a href="https://android-review.googlesource.com/c/1164409">aosp/1164409</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where fast layout pass doesnâ€™t update the alignment of a child. (
      <a href="https://android-review.googlesource.com/c/1122745">aosp/1122745</a>
      )
    </li>
    <li>
      Fixed a stack overflow crash in the Picker widget when the focus is changing (
      <a href="https://android-review.googlesource.com/c/1168473">aosp/1168473</a>
      )
    </li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>
      Leanback-preference: pinned the dependency of
      <code translate="no" dir="ltr">androidx.preference</code>
      to
      <code translate="no" dir="ltr">1.1.0</code>
      (
      <a href="https://android-review.googlesource.com/c/1181902">aosp/1181902</a>
      )
    </li>
  </ul>
