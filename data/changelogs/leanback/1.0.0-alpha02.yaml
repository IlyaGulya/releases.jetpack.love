changelogHtml: |
  <h3 id="leanback-grid-1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback-grid:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cc1240d00b28657ee0c1a937f60430eaf1b03b09..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/leanback/leanback-grid">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Made
      <code translate="no" dir="ltr">setFocusOutAllowed</code>
      public to allow the focus out properties to be set programmatically. (
      <a href="https://android-review.googlesource.com/#/q/Iebd996b00e7b04903261a025d77ddbbd9be81f90">Iebd99</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ensure grids are treated as grids by a11y services by setting an a11y node info class name. (
      <a href="https://android-review.googlesource.com/#/q/I128122352a3fc4898cc6ba76d7da8166519bd648">I12812</a>
      )
    </li>
    <li>
      Add missing navigation sound when falling to smooth scroll. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/f4976759c48f5a0dd78b14c4e8b3f77645576e98">f49767</a>
      )
    </li>
  </ul>
