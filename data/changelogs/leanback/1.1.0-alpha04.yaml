changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>August 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback:1.1.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.leanback:leanback-paging:1.1.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.leanback:leanback-preference:1.1.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.leanback:leanback-tab:1.1.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/740cde70237dd276f8ad66dfe9528b1cdb5d54bb..b1ae31bb42f205dd2c4cf3c1aaf6d6e00ae84038/leanback">Version 1.1.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The LeanbackTabLayout provides the top navigation (typically displayed horizontally across the top of the app) in the
      <a href="https://developer.android.com/training/tv/playback/browse">browse experience</a>
      .
    </li>
    <li>
      Paging for Leanback simplifies adding paging support to a
      <a href="https://developer.android.com/reference/kotlin/androidx/recyclerview/widget/RecyclerView.Adapter">RecyclerView.Adapter</a>
      .
    </li>
    <li>Added appcompat themes for leanback that will simplify the creation of a single code base between mobile and TV.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added adapter based on asyncpagingdatadiffer for leanback widgets (
      <a href="https://android-review.googlesource.com/#/q/If0dfed7c38fd4a20271e9a12d45ab71d3eba0c26">If0dfe</a>
      )
    </li>
    <li>
      Adding a customized TabLayout to be used as the top navigation bar in leanback (
      <a href="https://android-review.googlesource.com/#/q/I1e3048d300106ad0b0f9ef55f14e7070793a579a">I1e304</a>
      )
    </li>
  </ul>
