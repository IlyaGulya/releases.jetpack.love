changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback-*:1.1.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b1ae31bb42f205dd2c4cf3c1aaf6d6e00ae84038..f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5/leanback">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Let A11Y navigation respect GridLayoutManager focusOutFront and focusOutEnd attributes. (
      <a href="https://issuetracker.google.com/issues/161390258">b/161390258</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix View leak in
      <code translate="no" dir="ltr">GuidanceStylist.onDestroyView()</code>
      (
      <a href="https://issuetracker.google.com/issues/164841457">b/164841457</a>
      )
    </li>
    <li>
      Fix ConcatAdapter in GridLayoutManager (
      <a href="https://issuetracker.google.com/issues/165694295">b/165694295</a>
      )
    </li>
    <li>
      leanback-tab: Javadoc improvements and minor code refactoring (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1393383">aosp/1393383</a>
      )
    </li>
    <li>
      Remove setRecyclerView method from API which was added when same method was deprecated on RecyclerView. Update leanback lib to use RecyclerView's new addRecyclerListener API method. (
      <a href="https://android-review.googlesource.com/#/q/I14798462b11be3ac2bd0b73fcfe28711effa4379">I14798</a>
      )
    </li>
  </ul>
