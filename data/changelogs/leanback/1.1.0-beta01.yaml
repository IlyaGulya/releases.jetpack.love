changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Leanback Leanback-Preference Leanback-Tab Version 1.1.0-beta01" tabindex="-1">Leanback Leanback-Preference Leanback-Tab Version 1.1.0-beta01</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback:1.1.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.leanback:leanback-preference:1.1.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.leanback:leanback-tab:1.1.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5..38a668d3ef95f40ad28d6e735a2c3eb95ae4cf63/leanback">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix view leak when pushing VerticalGridSupportFragment to backstack (
      <a href="https://android-review.googlesource.com/#/q/Iaac695b36b0c2e1bddddb2e496ad0fc5038d8e1e">Iaac69</a>
      ,
      <a href="https://issuetracker.google.com/issues/171909417">b/171909417</a>
      )
    </li>
    <li>
      Fix view leak when pushing BrowseSupportFragment to backstack (
      <a href="https://android-review.googlesource.com/#/q/I344835e2d429a7bacd2416077f054fee20f59dcb">I34483</a>
      ,
      <a href="https://issuetracker.google.com/issues/171909417">b/171909417</a>
      )
    </li>
    <li>
      Fix view leak when pushing DetailsSupportFragment to backstack (
      <a href="https://android-review.googlesource.com/#/q/Ifec9e735bddd83831a07119c26c1e80c71cd0a6d">Ifec9e</a>
      ,
      <a href="https://issuetracker.google.com/issues/171909417">b/171909417</a>
      )
    </li>
    <li>
      Fix view leak when pushing RowsSupportFragment to backstack (
      <a href="https://android-review.googlesource.com/#/q/I985d4b09ef8d137f6f21590fdef615d7dca322cd">I985d4</a>
      ,
      <a href="https://issuetracker.google.com/issues/171909417">b/171909417</a>
      )
    </li>
    <li>
      Fix GuidedStepSupportFragment background transition animation. (
      <a href="https://android-review.googlesource.com/#/q/I86d156db92dd90b49f7efbbb4efa0595602ff505">I86d15</a>
      ,
      <a href="https://issuetracker.google.com/issues/173647688">b/173647688</a>
      )
    </li>
    <li>
      Fix IllegalArgumentException when restoring GuidedStepSupportFragment (
      <a href="https://android-review.googlesource.com/#/q/Ic829f9256c1bd825a04bdeb81e673aa2a75527db">Ic829f</a>
      ,
      <a href="https://issuetracker.google.com/issues/172000115">b/172000115</a>
      )
    </li>
    <li>
      Fix GridLayoutManager NullPointerException in findContainingItemView() when clearFocus() (
      <a href="https://android-review.googlesource.com/#/q/Id0e42555cfe720eb291f0c80dc3dab340845783e">Id0e42</a>
      )
    </li>
  </ul>
