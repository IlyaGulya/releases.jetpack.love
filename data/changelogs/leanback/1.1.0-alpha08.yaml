changelogHtml: |
  <h3 id="leanback-paging-1.1.0-alpha08" data-text="Leanback-Paging Version 1.1.0-alpha08" tabindex="-1">Leanback-Paging Version 1.1.0-alpha08</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.leanback:leanback-paging:1.1.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6207afb1646d302c5d29c2c67d332b48db87fb27..97264aa4532db7f7db1ffb3f42f3a9204971dbfc/leanback/leanback-paging">Version 1.1.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">.peek()</code>
      and
      <code translate="no" dir="ltr">.snapshot()</code>
      APIs to PagingDataAdapter, allowing inspection of presented data without triggering page fetch. (
      <a href="https://android-review.googlesource.com/#/q/Ic89171a55a10a73b585f130d2a9eb1b8927db1fd">Ic8917</a>
      )
    </li>
  </ul>
