changelogHtml: |
  <h3 id="graphics-path-1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>January 10, 2024</p>
  <p>The changes in this release were all about reducing the size of the library, which was larger than necessary due to assumptions made by native code.</p>
  <p>
    <code translate="no" dir="ltr">androidx.graphics:graphics-path:1.0.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5166f9a1e9c047162d1215884c3e2cd41a4a74a..7a45f0bc9e0a73744b3780a6f92e1b570de58bba/graphics/graphics-path">Version 1.0.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Reduced the size of
      <code translate="no" dir="ltr">libandroidx.graphics.path.so</code>
      by 96%. (
      <a href="https://android-review.googlesource.com/#/q/I7139702def79ecfcf3d4dfe7d36f833230cf754b">I71397</a>
      )
    </li>
    <li>
      Reduce the size of
      <code translate="no" dir="ltr">libandroidx.graphics.path.so</code>
      by 5%. (
      <a href="https://android-review.googlesource.com/#/q/I2da7ccea714765b87bba26a408a1056c9bd5f556">I2da7c</a>
      )
    </li>
    <li>
      Shrunk the native components of
      <code translate="no" dir="ltr">androidx.graphics:graphics-path</code>
      by 43%. (
      <a href="https://android-review.googlesource.com/#/q/I8e40d0eefc449b5fed7eaebbdfeb05252947735d">I8e40d</a>
      )
    </li>
  </ul>
