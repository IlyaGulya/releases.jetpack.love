changelogHtml: |
  <h3 id="graphics-core-1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.graphics:graphics-core:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/73f902dee011bfe400d8a0330bfd8d4bb632065f..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/graphics/graphics-core">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">GLFrameBufferRenderer</code>
      API. This provides a combination of OpenGL dependencies, swap chain configuration, pixel formats and
      <code translate="no" dir="ltr">SurfaceControl</code>
      configuration. (
      <a href="https://android-review.googlesource.com/#/q/Ic775b67c56fde503a03db18f42b5d80cdf7e05c7">Ic775b</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added width + height parameters to various callback APIs to pipe dimensions from
      <code translate="no" dir="ltr">SurfaceHolder#Callbacks</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7f9fca1eb4948ed5a077d95a567138d8ad568e93">I7f9fc</a>
      )
    </li>
    <li>
      Added clear API to clear both front and multi buffered layers. (
      <a href="https://android-review.googlesource.com/#/q/Ic1f9501ce59095c9071f7cc842319cd970d52ab3">Ic1f95</a>
      )
    </li>
    <li>
      Added support to configure the underlying buffer type of swapchains used within
      <code translate="no" dir="ltr">GLFrontBufferedRenderer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I07a134963fe1b6b8b43a80ed3e118716ae2f3efc">I07a13</a>
      )
    </li>
    <li>
      Added kotlin properties for getters on
      <code translate="no" dir="ltr">GLFrameBufferRenderer</code>
      ,
      <code translate="no" dir="ltr">IntRange</code>
      annotation for max buffer entries, and
      <code translate="no" dir="ltr">HardwareBufferFormart</code>
      and
      <code translate="no" dir="ltr">HardwareBufferUsage</code>
      annotations for
      <code translate="no" dir="ltr">setFormat</code>
      /
      <code translate="no" dir="ltr">setUsage</code>
      respectively. (
      <a href="https://android-review.googlesource.com/#/q/Ief89ede0678fcd7732ccfd726743c348bc3c4195">Ief89e</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">setBuffer</code>
      API on
      <code translate="no" dir="ltr">SurfaceControl</code>
      transactions to provide a release fence. (
      <a href="https://android-review.googlesource.com/#/q/Ice1bb2399bf9801d7790382e180b2ea12a00a95f">Ice1bb</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">SurfaceControlCompat.Transaction</code>
      APIs to configure the data space as well as set the extended brightness range. (
      <a href="https://android-review.googlesource.com/#/q/Ic378dc22438a7a7d63a8b11c716a0012ebca7232">Ic378d</a>
      )
    </li>
  </ul>
