changelogHtml: |
  <h3 id="graphics-core-1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.graphics:graphics-core:1.0.0-rc01</code>
    is released. This version is developed in an internal branch.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed issue leading to potential double closure of file descriptors with the
      <code translate="no" dir="ltr">CanvasBufferedRendererAPI</code>
      with certain Android devices running Android 14.
    </li>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">FrameBuffer</code>
      would not properly delete framebuffer instances.
    </li>
  </ul>
