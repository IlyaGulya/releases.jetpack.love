changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.graphics:graphics-core:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b/graphics/graphics-core">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Initial release of the graphics core AndroidX library. This includes APIs to support low latency use cases such as stylus input. This also introduces some helper APIs for OpenGL usage.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduces
      <code translate="no" dir="ltr">GLFrontBufferedRenderer</code>
      to assist in front and multi-buffered rendering to achieve both low latency and high quality rendering output.
    </li>
    <li>
      Introduces
      <code translate="no" dir="ltr">GLRenderer</code>
      API to assist in OpenGL rendering for various Surface providers such as
      <code translate="no" dir="ltr">SurfaceView</code>
      ,
      <code translate="no" dir="ltr">TextureView</code>
      and others.
    </li>
  </ul>
