  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.graphics:graphics-*:1.1.0-beta01</code>
    is released. Version 1.1.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..def3e53c2013cff4f8a9ddd8e8be7b016a9d2c42/graphics/graphics-shapes">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">mingwX64</code>
      , js and wasm compilation targets. (
      <a href="https://android-review.googlesource.com/#/q/I2c46afdeff9feb294cd7957103b992ef458d6c6f">I2c46a</a>
      )
    </li>
  </ul>
