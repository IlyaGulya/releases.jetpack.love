changelogHtml: |
  <h3 id="graphics-core-1.0.2" data-text="Version 1.0.2" tabindex="-1">Version 1.0.2</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.graphics:graphics-core:1.0.2</code>
    is released. Version 1.0.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad866fa50e6d6a7a6ee907b38ebec8b8cb3c476f..2be6c2f793ca8a526dc525e98e4afb9db3ab9c05/graphics/graphics-core">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">SurfaceControl</code>
      instances would still be managed by the system compositor even after they were released.
    </li>
    <li>
      Fixed issue where the currently presented
      <code translate="no" dir="ltr">HardwareBuffer</code>
      instance would not be released after low latency dependencies were disposed
    </li>
    <li>Fixed flickering issue on certain Android 14+ devices that did not support the front buffer usage flag</li>
  </ul>
