changelogHtml: |
  <h3 id="annotation-experimental-1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.5.0</code>
    is released. Version 1.5.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d0c1307893e9154be53313000d28149a45174387..dccd20efaf4df6424d5d73527bb84f396b69ff2d/annotation/annotation-experimental">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">message</code>
      to
      <code translate="no" dir="ltr">RequiresOptIn</code>
      to match the Kotlin stdlib annotation with default empty string value. (
      <a href="https://android-review.googlesource.com/#/q/I1f50e2259d75e1d14f5320d21c91cb8fbc2e1609">I1f50e</a>
      )
    </li>
    <li>
      This library now targets Kotlin 2.0 language level and requires KGP 2.0.0 or newer. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
  </ul>
