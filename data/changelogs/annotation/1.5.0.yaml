changelogHtml: |
  <h3 id="annotation-1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation:1.5.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ff9030bbacf23c63ddcaebc04246af0251eb74b2..8d30752c5370497e2cf7560560fd383fed1b2de8/annotation/annotation">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>Annotation library has been fully migrated to Kotlin sources, resulting in support for Kotlin-specific target use sites and other Kotlin-compatible annotation features.</li>
  </ul>
