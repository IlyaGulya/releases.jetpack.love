libraryId: annotation
groupId: androidx.annotation
version: 1.2.0
releaseDate: 2021-03-24
#language=html
changelogHtml: |
  <h3 id="annotation-1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1eb7d82174683e4f49dfc1ad1a6a085767a40410..733fe826e7dadc17467ed3aabe6b724c1d14d704/annotation/annotation">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.1.0</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">@ChecksSdkIntAtLeast</code>
      annotation, which can be used to identify methods or fields used to gate access on SDK level and satisfy the
      <code translate="no" dir="ltr">NewApi</code>
      lint check.
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">@DoNotInline</code>
      annotation, which is paired with a Proguard rule to prevent members from being inlined during optimization.
    </li>
    <li>
      A variety of annotations are now annotated with
      <code translate="no" dir="ltr">@Documented</code>
      to ensure they show up in documentation for annotated members.
    </li>
  </ul>
