changelogHtml: |
  <h3 id="annotation-experimental-1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f60cc700129e30cee9df020005c317fb39d32ec..aee18b103203a91ee89df91f0af5df2ecff356d6/annotation/annotation-experimental">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The androidx variant of the Experimental annotation has been deprecated to provide parity with Kotlin. It has been replaced by an androidx variant of the RequiresOptIn annotation, and the Java-facing linter has been updated to support both the new Kotlin annotation and the new androidx variant. (
      <a href="https://android-review.googlesource.com/#/q/I52495721777cf9d2243a825fc491e59c031d2e96">I52495</a>
      ,
      <a href="https://issuetracker.google.com/issues/151331381">b/151331381</a>
      )
    </li>
  </ul>
