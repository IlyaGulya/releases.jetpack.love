changelogHtml: |
  <h3 id="annotation-experimental-1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bdc62408ca3c1344b0c9d9162154ec059263f6b7..f8300b4e1477f08c1afcc8f8934161775573b395/annotation/annotation-experimental">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      Add support for package-level use of
      <code translate="no" dir="ltr">@androidx.annotation.OptIn</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I24d58185bc3e1d74d34b308b2cd314c099c63354">I24d58</a>
      )
    </li>
    <li>Moved Kotlin stdlib dependency to API-type, rather than compile-only. This means all clients of the Annotation-Experimental library will include the Kotlin standard library in their transitive dependencies.</li>
  </ul>
