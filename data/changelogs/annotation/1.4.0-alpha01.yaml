changelogHtml: |
  <h3 id="annotation-experimental-1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7c0dba3c01588fa781e827cfd1547c38609205c2..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/annotation/annotation-experimental">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Temporarily remove class-level autofix suggestions to work around
      <a href="http://b/301598518">b/301598518</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id98b2281c79ebd842e8585f9fc04d2286e5001de">Id98b2</a>
      )
    </li>
    <li>
      Show warnings for Java usages of experimentally-annotated Kotlin properties (
      <a href="https://android-review.googlesource.com/#/q/I8bd43b972619c8622a7d57e923951079712b9ace">I8bd43</a>
      )
    </li>
    <li>
      Fix placement of autofix annotation on Kotlin methods (
      <a href="https://android-review.googlesource.com/#/q/Id7a41679a7262c63c1e4c2f59fd8394283963785">Id7a41</a>
      )
    </li>
  </ul>
