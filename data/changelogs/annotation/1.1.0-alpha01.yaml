changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>January 30, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation 1.1.0-alpha01</code>
    is released.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added a
      <code translate="no" dir="ltr">@ContentView</code>
      annotation that allows you to indicate which layout XML file should be inflated. This is supported in
      <code translate="no" dir="ltr">ComponentActivity</code>
      in its
      <code translate="no" dir="ltr">1.0.0-alpha04</code>
      and
      <code translate="no" dir="ltr">Fragment</code>
      in its
      <code translate="no" dir="ltr">1.1.0-alpha04</code>
      release as an alternative to using
      <code translate="no" dir="ltr">setContentView()</code>
      or overriding
      <code translate="no" dir="ltr">onCreateView()</code>
      , respectively. (
      <a href="https://android-review.googlesource.com/837619">aosp/837619</a>
      )
    </li>
  </ul>
