changelogHtml: |
  <h3 id="1.8.0" data-text="Version 1.8.0" tabindex="-1">Version 1.8.0</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-*:1.8.0</code>
    is released. Version 1.8.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2f0179ef63aef86044266c1445541db90a410052..4e5e9e3ddec39fb6f9f34c89b1b4f9b58a1ab627/annotation/annotation">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.7.0</strong></p>
  <ul>
    <li>
      Added
      <a href="https://developer.android.com/reference/kotlin/androidx/annotation/ReplaceWith"><code translate="no" dir="ltr">@ReplaceWith</code></a>
      annotation to express replacements for deprecated APIs
    </li>
    <li>
      The
      <code translate="no" dir="ltr">@MainThread</code>
      annotation has been moved to the common source set.
    </li>
  </ul>
