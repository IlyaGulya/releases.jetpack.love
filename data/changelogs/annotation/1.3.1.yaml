changelogHtml: |
  <h3 id="annotation-experimental-1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.3.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f8300b4e1477f08c1afcc8f8934161775573b395..c4344de87983c44f9ae3fdfb235801f65ac42830/annotation/annotation-experimental">Version 1.3.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Place annotation at the beginning of the modifier list when applying lint auto-fix. (
      <a href="https://issuetracker.google.com/issue?id=251172715">b/251172715</a>
      )
    </li>
    <li>
      Use lint check to discourage use of
      <code translate="no" dir="ltr">androidx.annotation.RequiresOptIn</code>
      in Kotlin sources (
      <a href="https://issuetracker.google.com/issue?id=241097743">b/241097743</a>
      )
    </li>
  </ul>
