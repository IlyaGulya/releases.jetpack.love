changelogHtml: |
  <h3 id="annotation-1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>January 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/56da5579c165464d278289e593d73d48571b9510..6207afb1646d302c5d29c2c67d332b48db87fb27/annotation/annotation">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">@DoNotInline</code>
      annotation which instructs code optimizers (e.g. Proguard, R8) to not inline the annotated method. (
      <a href="https://android-review.googlesource.com/#/q/I3dfe8732c062e500b19d1cf2e3812389c7fc3cca">I3dfe8</a>
      ,
      <a href="https://issuetracker.google.com/issues/141326133">b/141326133</a>
      )
    </li>
  </ul>
