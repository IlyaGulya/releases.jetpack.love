changelogHtml: |
  <h3 id="experimental-1.0.0-rc01" data-text="Annotation-Experimental Version 1.0.0-rc01" tabindex="-1">Annotation-Experimental Version 1.0.0-rc01</h3>
  <p>October 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.0.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental-lint:1.0.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/400408ab67b8b2dc8df47dacc7456fccc303bdd0..0bc38a30ea2471d0866c80859ed7fa94e664f461/annotation">Version 1.0.0-rc01 contains these commits</a>
    .
  </p>
  <p><strong>Known issues</strong></p>
  <p>
    When using Studio 3.5 stable, warnings from the
    <code translate="no" dir="ltr">@Experimental</code>
    usage lint detector are not displayed in the IDE for invalid Java usages of Kotlin
    <code translate="no" dir="ltr">@Experimental</code>
    annotation. See
    <a href="https://issuetracker.google.com/issues/140640322">b/140640322</a>
    .
  </p>
