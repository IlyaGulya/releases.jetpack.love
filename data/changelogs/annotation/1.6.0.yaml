changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation:1.6.0</code>
    and
    <code translate="no" dir="ltr">androidx.annotation:annotation-jvm:1.6.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f4599a281a0f80775ef6beb97660957cd309b52a..78ea23e83d70119f89575914144a10e246789b1d/annotation/annotation">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.5.0</strong></p>
  <ul>
    <li>
      Adds a
      <code translate="no" dir="ltr">@RequiresExtension</code>
      annotation to express that an API requires a particular version of a particular extension SDK (
      <a href="https://android-review.googlesource.com/#/q/I5e4fe555335f70bc21f8c8a4ecabdcd74d25bf25">I5e4fe</a>
      )
    </li>
    <li>
      Converted annotation library to build using the Kotlin Multiplatform toolchain (
      <a href="https://android-review.googlesource.com/#/q/I3be8df187a8f60ad28c0ee8865ab748cafda4c9a">I3be8d</a>
      )
    </li>
  </ul>
