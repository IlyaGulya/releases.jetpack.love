  <h3 id="annotation-experimental-1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.6.0-alpha01</code>
    is released. Version 1.6.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/af0b67cea9da3f8e8139ee5856040fb5bb47bd72..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/annotation/annotation-experimental">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">OptIn</code>
      annotation now supports the
      <code translate="no" dir="ltr">ElementType.PARAMETER</code>
      target.
    </li>
  </ul>
