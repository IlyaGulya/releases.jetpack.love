changelogHtml: |
  <h3 id="annotation-experimental-1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.4.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b23f311a4abd047c9b02d5585e80ac7884c1967f..d25969e764bee00b0d8bb519bdd1487ef71e94de/annotation/annotation-experimental">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>Add support for Kotlin multi-platform</li>
    <li>Fix compatibility with Kotlin 2.0</li>
    <li>
      Show warnings for Java usages of experimentally-annotated Kotlin properties (
      <a href="https://android-review.googlesource.com/#/q/I8bd43b972619c8622a7d57e923951079712b9ace">I8bd43</a>
      )
    </li>
    <li>
      Fix placement of autofix annotation on Kotlin methods (
      <a href="https://android-review.googlesource.com/#/q/Id7a41679a7262c63c1e4c2f59fd8394283963785">Id7a41</a>
      )
    </li>
  </ul>
