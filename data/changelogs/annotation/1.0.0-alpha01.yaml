changelogHtml: |
  <h3 id="experimental-1.0.0-alpha01" data-text="Annotation-Experimental Version 1.0.0-alpha01" tabindex="-1">Annotation-Experimental Version 1.0.0-alpha01</h3>
  <p>September 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental-lint:1.0.0-alpha01</code>
    are released. These are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/571d7a890c8b1e90e9f4db8f783380a928da3624..cd1aae0250ae03f6383bf4fd28a60036778bb509/annotation/annotation-experimental">
      commits included in annotation-experimental
      <code translate="no" dir="ltr">1.0.0-alpha01</code>
    </a>
    and these are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/571d7a890c8b1e90e9f4db8f783380a928da3624..55024edf8c790a12afe31ed7729acf895b895034/annotation/annotation-experimental-lint">
      commits included in annotation-experimental-lint
      <code translate="no" dir="ltr">1.0.0-alpha01</code>
    </a>
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <p>
        The Jetpack Experimental annotation library provides a Java-compatible implementation of Kotlin’s
        <a href="https://kotlinlang.org/docs/reference/experimental.html">experimental API markers</a>
        . The
        <code translate="no" dir="ltr">-lint</code>
        artifact provides a Lint-based implementation of experimental usage restrictions and enforces restrictions on Java usages of Kotlin’s native experimental API markers.
      </p>
    </li>
    <li>
      <p>
        When using the
        <code translate="no" dir="ltr">annotation-experimental</code>
        artifact as a dependency, the Lint rules provided by the
        <code translate="no" dir="ltr">annotation-experimental-lint</code>
        artifact will be enforced automatically.
      </p>
    </li>
  </ul>
