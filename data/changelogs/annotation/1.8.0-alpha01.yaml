changelogHtml: |
  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-*:1.8.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bff33338af8303e6c2540b14ec3d7960f7f7a15d..e1b82c49c59d8e976ce558aba5586f6c61bc9054/annotation/annotation">Version 1.8.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">@ReplaceWith</code>
      annotation to express replacements for deprecated APIs. (
      <a href="https://android-review.googlesource.com/#/q/I38db39789f657e70e962cae2e3360023db50ecb5">I38db3</a>
      ,
      <a href="https://issuetracker.google.com/issues/322373864">b/322373864</a>
      )
    </li>
  </ul>
  <p><strong>External Contributions</strong></p>
  <ul>
    <li>
      Thanks Ivan Matkov for moving the
      <code translate="no" dir="ltr">@MainThread</code>
      annotation to the common source set. (
      <a href="https://android-review.googlesource.com/#/q/6f228cd685f996a6d6ad7f757ea6b71b5b248f5d">6f228c</a>
      )
    </li>
  </ul>
  <h2 id="version_17_2" data-text="Version 1.7" tabindex="-1">Version 1.7</h2>
