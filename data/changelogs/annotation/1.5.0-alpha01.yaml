  <h3 id="annotation-experimental-1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.5.0-alpha01</code>
    is released. Version 1.5.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cb993e8594b035615bb12e0cb8294769eb7c10d1..c71a0ac68935256ff7027557d5396130c71eb54d/annotation/annotation-experimental">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">message</code>
      to
      <code translate="no" dir="ltr">RequiresOptIn</code>
      to match the Kotlin stdlib annotation with default empty string value. (
      <a href="https://android-review.googlesource.com/#/q/I1f50e2259d75e1d14f5320d21c91cb8fbc2e1609">I1f50e</a>
      )
    </li>
  </ul>
