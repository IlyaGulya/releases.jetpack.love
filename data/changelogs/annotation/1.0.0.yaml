  <h3 id="annotation-experimental-1.0.0" data-text="Annotation-Experimental Version 1.0.0" tabindex="-1">Annotation-Experimental Version 1.0.0</h3>
  <p>November 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.0.0</code>
    and
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental-lint:1.0.0</code>
    is released with no changes since
    <code translate="no" dir="ltr">1.0.0-rc01</code>
    .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0bc38a30ea2471d0866c80859ed7fa94e664f461..cc95e7591c5f430294f92000124c313841aca40e/annotation">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      Lint-based enforcement of Kotlin
      <code translate="no" dir="ltr">@Experimental</code>
      semantics in Java source code
    </li>
    <li>
      Java annotations that provide equivalent behavior to Kotlinâ€™s
      <code translate="no" dir="ltr">@Experimental</code>
      and
      <code translate="no" dir="ltr">@UseExperimental</code>
      annotations without the need for a dependency on Kotlin
    </li>
  </ul>
