changelogHtml: |
  <h3 id="1.6.0-dev01" data-text="Version 1.6.0-dev01" tabindex="-1">Version 1.6.0-dev01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-*:1.6.0-dev01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7c0dba3c01588fa781e827cfd1547c38609205c2/annotation/annotation">Version 1.6.0-dev01 contains these commits.</a>
  </p>
  <ul>
    <li>Annotation has enabled Kotlin multi-platform for developer preview 1.6.0-dev01.</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds a
      <code translate="no" dir="ltr">@RequiresExtension</code>
      annotation to express that an API requires a particular version of a particular extension SDK. (
      <a href="https://android-review.googlesource.com/#/q/I5e4fe555335f70bc21f8c8a4ecabdcd74d25bf25">I5e4fe</a>
      )
    </li>
    <li>
      Converted annotation library to build using the Kotlin Multiplatform toolchain (
      <a href="https://android-review.googlesource.com/#/q/I3be8df187a8f60ad28c0ee8865ab748cafda4c9a">I3be8d</a>
      )
    </li>
  </ul>
