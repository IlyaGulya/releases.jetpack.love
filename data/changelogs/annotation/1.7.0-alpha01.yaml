changelogHtml: |
  <h3 id="1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-*:1.7.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7c0dba3c01588fa781e827cfd1547c38609205c2..8ded11092287e280a40fc35b7eede22664ac5641/annotation/annotation">Version 1.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Includes Kotlin Multiplatform artifacts targeting iOS, Linux, and MacOS platforms.</li>
    <li>
      You can now use Annotations in
      <a href="https://kotlinlang.org/docs/multiplatform-mobile-getting-started.html">KMM</a>
      projects. Note that non-Android targets of Annotations are still experimental but we decided to merge versions to make it easier for developers to try them. Specifically, some annotations might move between common and platform specific code during the alpha development as we finalize the boundaries.
    </li>
  </ul>
  <h2 id="version_16_2" data-text="Version 1.6" tabindex="-1">Version 1.6</h2>
