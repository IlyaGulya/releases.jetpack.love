  <h3 id="annotation-experimental-1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.annotation:annotation-experimental:1.4.1</code>
    is released. Version 1.4.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d25969e764bee00b0d8bb519bdd1487ef71e94de..cb993e8594b035615bb12e0cb8294769eb7c10d1/annotation/annotation-experimental">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix usage of
      <code translate="no" dir="ltr">isKotlin</code>
      to avoid accidentally triggering
      <code translate="no" dir="ltr">RequiresOptIn</code>
      check in Kotlin files. (
      <a href="https://android-review.git.corp.google.com/q/I2d8c1f5b4425bd042cff6552e6a8c45c9905c2b3">I2d8c1f</a>
      )
    </li>
  </ul>
