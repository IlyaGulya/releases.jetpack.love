changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.plugins:plugins-privacysandbox-library:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597/privacysandbox/plugins/plugins-privacysandbox-library">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>New Androidx Gradle Plugin that provides assistance for Android libraries consumed by privacy sandbox sdk modules. The plugin configures the tools-apipackager as a KSP symbol processor and adds necessary dependencies.</li>
  </ul>
