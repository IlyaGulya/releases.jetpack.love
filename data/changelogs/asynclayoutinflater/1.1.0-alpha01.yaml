changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.asynclayoutinflater:asynclayoutinflater:1.1.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.asynclayoutinflater:asynclayoutinflater-appcompat:1.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/asynclayoutinflater">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Allows configuring a
      <code translate="no" dir="ltr">AsyncLayoutFactory</code>
      when initialzing
      <code translate="no" dir="ltr">AsyncLayoutInflater</code>
      . For AppCompat context, this can be provided through
      <code translate="no" dir="ltr">AsyncAppCompatFactory</code>
      which initializes AppCompat views correctly.
    </li>
    <li>
      The inflate API accepts an executor on which
      <code translate="no" dir="ltr">OnInflateFinishedListener</code>
      callback can be triggered.
    </li>
  </ul>
