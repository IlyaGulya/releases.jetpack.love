changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.asynclayoutinflater:asynclayoutinflater:1.1.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.asynclayoutinflater:asynclayoutinflater-appcompat:1.1.0-beta01</code>
    are released. Version 1.1.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1..8870a8ee99ec618927a9edb4b6e74b8570381149/asynclayoutinflater">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler argument to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      (this is the default starting with version 2.1.0 of the Kotlin compiler). (
      <a href="https://android-review.googlesource.com/#/q/I32ddafb7e7412d5570a803f82d3e1f45b2febd4c">I32dda</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
