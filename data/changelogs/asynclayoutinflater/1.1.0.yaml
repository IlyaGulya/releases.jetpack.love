changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.asynclayoutinflater:asynclayoutinflater:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.asynclayoutinflater:asynclayoutinflater-appcompat:1.1.0</code>
    are released. Version 1.1.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f85ba4f521f334ee3e92ab0ff3359be2d281c2b9..7dd3136de5363becb496bfdb2c98bf89d4eb7305/asynclayoutinflater">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      Allows configuring a
      <code translate="no" dir="ltr">AsyncLayoutFactory</code>
      when initializing
      <code translate="no" dir="ltr">AsyncLayoutInflater</code>
      . For AppCompat context, this can be provided through
      <code translate="no" dir="ltr">AsyncAppCompatFactory</code>
      which initializes AppCompat views correctly.
    </li>
    <li>
      The
      <code translate="no" dir="ltr">inflate</code>
      API accepts an executor on which
      <code translate="no" dir="ltr">OnInflateFinishedListener</code>
      callback can be triggered.
    </li>
  </ul>
