changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/216f103fa4a5c7247f7bafc8bb3014616c265f0c..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/compose/animation">Version 1.6.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">PathEasing</code>
      to enable an arbitrary path to be supplied to an easing curve. (
      <a href="https://android-review.googlesource.com/#/q/Idb4b92266c7716e199e033e6734b3524c3c968a4">Idb4b9</a>
      )
    </li>
  </ul>
