changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.2.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.2.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75784ce6dbac6faa5320e5898e9472f02ab8710c..f09f3e0f47cacc65a631115deac08ee8cc132ceb/compose/animation">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Use
      <code translate="no" dir="ltr">AnimatedImageVector.animatedVectorResource</code>
      instead of
      <code translate="no" dir="ltr">animatedVectorResource</code>
      to load an
      <code translate="no" dir="ltr">&lt;animated-vector&gt;</code>
      resource file.
      <ul>
        <li>
          Use
          <code translate="no" dir="ltr">rememberAnimatedVectorResource</code>
          instead of
          <code translate="no" dir="ltr">AnimatedImageVector#painterFor</code>
          to render an
          <code translate="no" dir="ltr">AnimatedImageVector</code>
          . (
          <a href="https://android-review.googlesource.com/#/q/I9c3000cdfcfc571394431e44f4642a0233542990">I9c300</a>
          )
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add toString methods to Animatable and AnimationResult. (
      <a href="https://android-review.googlesource.com/#/q/Icd3a67ac43b4446d62ddd5fd207a2d5ece86df0a">Icd3a6</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Now depends on Kotlin
      <code translate="no" dir="ltr">1.6.10</code>
      .
    </li>
  </ul>
