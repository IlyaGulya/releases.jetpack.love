  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.10.3</code>
    is released. Version 1.10.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fc5dfcfe7ee3e7025b8da18f02c3d1d3fa96d75b..0d23f956849b578e041ea4245127d4007eae43be/compose/animation">these commits</a>
