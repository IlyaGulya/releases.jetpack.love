#language=html
changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.3.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.3.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.3.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7f0710ad21f556f0dde9bf7bdab6d2135170fd4..bea814b246f89ff7244e3c6b0648f0b57e47897c/compose/animation">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New param in
      <code translate="no" dir="ltr">Crossfade</code>
      ,
      <code translate="no" dir="ltr">animateAsState</code>
      and
      <code translate="no" dir="ltr">Animatable</code>
      for tooling label (
      <a href="https://android-review.googlesource.com/#/q/Iac08a13e7e685108821e311abcbd808537bfcd7b">Iac08a</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">atFraction</code>
      function for defining keyframes at a fraction instead of at a specific duration. (
      <a href="https://android-review.googlesource.com/#/q/I20c7687134349bcd9a07a18bd4523b24b7f121d6">I20c76</a>
      ,
      <a href="https://issuetracker.google.com/issues/232059455">b/232059455</a>
      )
    </li>
  </ul>
