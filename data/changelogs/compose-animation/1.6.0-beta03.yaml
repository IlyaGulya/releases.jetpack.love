changelogHtml: |
  <h3 id="1.6.0-beta03" data-text="Version 1.6.0-beta03" tabindex="-1">Version 1.6.0-beta03</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/15c82aaef0f1fd0307d6c00061859e5b6c4384c6..b76585a287cbcfdae38c3e16e5acbc6e26e808e2/compose/animation">Version 1.6.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Temporarily removed
      <code translate="no" dir="ltr">scaleInToFitContainer</code>
      and
      <code translate="no" dir="ltr">scaleOutToFitContainer</code>
      from
      <code translate="no" dir="ltr">AnimatedContentTransitionScope</code>
      as they require lookahead. They will be available when lookahead is on by default or opted-in in future releases.
    </li>
  </ul>
