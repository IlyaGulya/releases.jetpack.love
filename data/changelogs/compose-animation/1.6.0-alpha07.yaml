changelogHtml: |
  <h3 id="1.6.0-alpha07" data-text="Version 1.6.0-alpha07" tabindex="-1">Version 1.6.0-alpha07</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..1f7407d4293384a1b91bc142880e3525048b3443/compose/animation">Version 1.6.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Fixed and Scrollable Tabrows now have Primary and Secondary variants. These correctly map to the color and indicator behavior as defined in Material3.</li>
    <li>
      <code translate="no" dir="ltr">PrimaryScrollableTabRow</code>
      and
      <code translate="no" dir="ltr">SecondaryScrollableTabRow</code>
      now expose scroll state. (
      <a href="https://android-review.googlesource.com/#/q/Iec8f5a2876a15865842a6f0d4a584b539e16892a">Iec8f5</a>
      ,
      <a href="https://issuetracker.google.com/issues/260572337">b/260572337</a>
      )
    </li>
  </ul>
