  <h3 id="1.8.0-alpha05" data-text="Version 1.8.0-alpha05" tabindex="-1">Version 1.8.0-alpha05</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.8.0-alpha05</code>
    is released. Version 1.8.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/compose/animation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Lookahead is now supported in
      <code translate="no" dir="ltr">LazyGrid</code>
      . This includes differentiating lookahead pass versus approach pass in scrolling, item composition/disposal, and item animation, and uses lookahead pass for source of truth for scrolling, and item animation target.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update internal states for
      <code translate="no" dir="ltr">AnimatedContent</code>
      â€™s size transform when transition is recreated. This ensures the target size information is always up to date. (
      <a href="https://issuetracker.google.com/372512085">b/372512085</a>
      )
    </li>
  </ul>
