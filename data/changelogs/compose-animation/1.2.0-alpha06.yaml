changelogHtml: |
  <h3 id="1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.2.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.2.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.2.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/33cb12e8aba043a05b40470a5ef3be1b35114fd5..5ef5671233460b844828e14a816255dbf7904868/compose/animation">Version 1.2.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated parsing of vector drawables to support auto mirroring to flip the content of a
      <code translate="no" dir="ltr">VectorPainter</code>
      if the current layout direction is RTL. (
      <a href="https://android-review.googlesource.com/#/q/I79cd946811e9b06ff4186180c4f8eaa0dcdbc879">I79cd9</a>
      ,
      <a href="https://issuetracker.google.com/issues/185760237">b/185760237</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated Vector graphics APIs to use the proper composable annotation
      <code translate="no" dir="ltr">@VectorComposable</code>
      instead of
      <code translate="no" dir="ltr">@UiComposable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I942bccda1a1795a7f85143524db80c1fc13bc0b9">I942bc</a>
      )
    </li>
  </ul>
