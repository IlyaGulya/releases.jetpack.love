changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>October 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.1.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.1.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.1.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db0888af4fa9a8eaeaf55cc1f120724bc67bdb20..92af5b17ecee9d3c62f59e98b483e411c390f51b/compose/animation">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New animation APIs for supporting tooling. Specifically, they allow tooling to inspect the animations &amp; their configurations in a Transitions. (
      <a href="https://android-review.googlesource.com/#/q/I4116e0f930fdbbbf3c306e1c2aa32b71b257bd3d">I4116e</a>
      )
    </li>
  </ul>
