      <a href="/develop/ui/compose/animation/shared-elements">shared element guide</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7167e00a544b1c9ef4a7c8d16803fc3439228d6d">I7167e</a>
      ).
    </li>
  </ul>
