  <h3 id="1.10.0-alpha05" data-text="Version 1.10.0-alpha05" tabindex="-1">Version 1.10.0-alpha05</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.10.0-alpha05</code>
    is released. Version 1.10.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6ef9c81cf7222a390e0a467d8c8b48d04362fd3d..4350deab5806bf95370a4d012d7eeaa70a10be44/compose/animation">these commits</a>
