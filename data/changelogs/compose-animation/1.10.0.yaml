changelogHtml: |
  <h3 id="1.10.0" data-text="Version 1.10.0" tabindex="-1">Version 1.10.0</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.10.0</code>
    is released. Version 1.10.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1dc35fe3e1d2d1b9dad444a0458c5e8039ba3d26..a1a52f4350c7cb9288486c6fbc7c03af2d6ef9b9/compose/animation">these commits</a>
    .
    <strong>Important changes since 1.9.0:</strong>
  </p>
  <ul>
    <li>Shared transition APIs are stable in 1.10</li>
    <li>
      New
      <code translate="no" dir="ltr">Modifier.skipToLookaheadPosition</code>
      API for layouts in
      <code translate="no" dir="ltr">SharedTransitionScope</code>
      to skip to the target position instead of animating position changes (
      <a href="https://android-review.googlesource.com/#/q/9a88f40">9a88f4</a>
      )
    </li>
    <li>
      Support dynamically enabling/disabling shared elements (
      <a href="https://android-review.googlesource.com/#/q/07680e0">07680e</a>
      )
    </li>
    <li>
      New API to support initial velocity for initiating shared element transition with a fling (
      <a href="https://android-review.googlesource.com/#/q/b0afe2d">b0afe2</a>
      )
    </li>
    <li>
      New
      <code translate="no" dir="ltr">EnterTransition</code>
      and
      <code translate="no" dir="ltr">ExitTransition</code>
      for animating a veil layer for
      <code translate="no" dir="ltr">AnimatedVisibility</code>
      and
      <code translate="no" dir="ltr">AnimatedContent</code>
      (
      <a href="https://android-review.googlesource.com/#/q/0f6e7c7">0f6e7c</a>
      )
    </li>
  </ul>
