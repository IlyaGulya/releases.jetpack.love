#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.1.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.1.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.1.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3dcfb231517d6104969f17063fcc6c97ba6eeb..da9716386798fc4e39075f54e5bd3317384a63e6/compose/animation">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <p>
        <code translate="no" dir="ltr">EnterTransition</code>
        ,
        <code translate="no" dir="ltr">ExitTransition</code>
        , and some of the
        <code translate="no" dir="ltr">AnimatedVisibility</code>
        APIs have been made stable.
        <code translate="no" dir="ltr">MutableTransitionState.isIdle</code>
        is also no longer experimental. (
        <a href="https://android-review.googlesource.com/#/q/I5072db0fff64678b726a90670668d1dc274cadab">I5072d</a>
        )
      </p>
    </li>
    <li>
      <p>
        <strong>Breaking change</strong>
        : lambdas in Enter/ExitTransition factories have been moved to the last position in the param list. (
        <a href="https://android-review.googlesource.com/#/q/I5072db0fff64678b726a90670668d1dc274cadab">I5072d</a>
        )
      </p>
    </li>
  </ul>
