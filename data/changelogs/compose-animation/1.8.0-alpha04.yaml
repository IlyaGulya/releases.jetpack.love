  <h3 id="1.8.0-alpha04" data-text="Version 1.8.0-alpha04" tabindex="-1">Version 1.8.0-alpha04</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.8.0-alpha04</code>
    is released. Version 1.8.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/compose/animation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed a bug causing some easing curves to crash at certain time fractions.</li>
    <li>
      Fixed a bug causing improper alignment for
      <code translate="no" dir="ltr">Modifier.animateContentSize</code>
      under RTL. (
      <a href="https://android-review.googlesource.com/#/q/Idae6b6255bb15b0f366b2737e68131f2db733bcb">Idae6b</a>
      ,
      <a href="https://issuetracker.google.com/issues/372055503">b/372055503</a>
      )
    </li>
  </ul>
