changelogHtml: |
  <h3 id="1.1.0-beta03" data-text="Version 1.1.0-beta03" tabindex="-1">Version 1.1.0-beta03</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.1.0-beta03</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.1.0-beta03</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.1.0-beta03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f07d12061370a603549747200c79b60239706330..cc1240d00b28657ee0c1a937f60430eaf1b03b09/compose/animation">Version 1.1.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new modifier Modifier.onPlaced to allow placement change to be observed. Additional changes to child modifier's offset can therefore be made based on the observed placement change. (
      <a href="https://android-review.googlesource.com/#/q/I558fd6a0fc0788942efe09a6c3e33c6c62608904">I558fd</a>
      )
    </li>
    <li>
      <p>New support for contentKey in Crossfade. ContentKey will be used for equality check by animation system. Therefore custom diffing on states can be achieved via specifying appropriate contentKey for different states.</p>

      <p>
        ContentKey will also be used as the key for save &amp; restore content. (
        <a href="https://android-review.googlesource.com/#/q/I2e055c2b42736633b544b653e9815255578e7169">I2e055</a>
        ,
        <a href="https://issuetracker.google.com/issues/197907070">b/197907070</a>
        )
      </p>
    </li>
  </ul>
