changelogHtml: |
  <h3 id="1.0.0-beta04" data-text="Version 1.0.0-beta04" tabindex="-1">Version 1.0.0-beta04</h3>
  <p>April 7, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.0.0-beta04</code>
    and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.0.0-beta04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c42896eb6591b09e3952030fb7ea8d9b8c42713..0e6e72e136ada934db74265667417524ba0ba04f/compose/animation">Version 1.0.0-beta04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Public instances of
      <code translate="no" dir="ltr">RowScope</code>
      ,
      <code translate="no" dir="ltr">ColumnScope</code>
      ,
      <code translate="no" dir="ltr">BoxScope</code>
      ,
      <code translate="no" dir="ltr">BoxWithConstraintsScope</code>
      were removed. (
      <a href="https://android-review.googlesource.com/#/q/I4e83e38b3bb85be593288720e6b9cdbe0032bceb">I4e83e</a>
      ,
      <a href="https://issuetracker.google.com/issues/181869067">b/181869067</a>
      )
    </li>
  </ul>
