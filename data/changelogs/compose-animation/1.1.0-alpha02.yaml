changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.1.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.1.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.1.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/compose/animation">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      StartOffset is now supported in repeatable and infiniteRepeatable, as a way to delay the start time or fast forward the animation before the animation starts. This start offset will not be repeated (
      <a href="https://android-review.googlesource.com/#/q/Ic679f995fa5d118ae5bd50966bc9d775557e06df">Ic679f</a>
      ,
      <a href="https://issuetracker.google.com/issues/195079908">b/195079908</a>
      )
    </li>
    <li>
      New Enter/Exit transition for scale. It can be used in combination with other types of Enter/ExitTransitions. (
      <a href="https://android-review.googlesource.com/#/q/I372dade56f09168b8d5450c897550b93dd819e53">I372da</a>
      ,
      <a href="https://issuetracker.google.com/issues/191325593">b/191325593</a>
      )
    </li>
  </ul>
