  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.4.0</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.4.0</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.4.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b..c5b142d6ab0494c996b2378d5008ac1cd6da75f3/compose/animation">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      Tooling label is supported in r
      <code translate="no" dir="ltr">ememberInfiniteTransition</code>
      and all the extension functions on
      <code translate="no" dir="ltr">InfiniteTransition</code>
      and Transition (e.g.
      <code translate="no" dir="ltr">InfiniteTransition#animateColor</code>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I56ef7627431ba19c7462719e2be3af7245249573">I56ef7</a>
      )
    </li>
  </ul>
