changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.1.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.1.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.1.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/92af5b17ecee9d3c62f59e98b483e411c390f51b..f07d12061370a603549747200c79b60239706330/compose/animation">Version 1.1.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      New animation APIs for supporting tooling. Specifically, they allow tooling to inspect the animations &amp; their configurations in a Transitions. (
      <a href="https://android-review.googlesource.com/#/q/I4116e0f930fdbbbf3c306e1c2aa32b71b257bd3d">I4116e</a>
      )
    </li>
  </ul>
