changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.1.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.1.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75784ce6dbac6faa5320e5898e9472f02ab8710c..8b1e748d80de10c087ce57eaaa93cd209cccebad/compose/animation">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Use
      <code translate="no" dir="ltr">AnimatedImageVector.animatedVectorResource</code>
      instead of
      <code translate="no" dir="ltr">animatedVectorResource</code>
      to load an
      <code translate="no" dir="ltr">&lt;animated-vector&gt;</code>
      resource file.
      <ul>
        <li>
          Use
          <code translate="no" dir="ltr">rememberAnimatedVectorResource</code>
          instead of
          <code translate="no" dir="ltr">AnimatedImageVector#painterFor</code>
          to render an
          <code translate="no" dir="ltr">AnimatedImageVector</code>
          . (
          <a href="https://android-review.googlesource.com/#/q/I9c3000cdfcfc571394431e44f4642a0233542990">I9c300</a>
          )
        </li>
      </ul>
    </li>
  </ul>
