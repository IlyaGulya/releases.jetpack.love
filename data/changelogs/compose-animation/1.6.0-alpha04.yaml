  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..216f103fa4a5c7247f7bafc8bb3014616c265f0c/compose/animation">Version 1.6.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">SeekableTransitionState</code>
      to allow developers to control the progress of a transition. (
