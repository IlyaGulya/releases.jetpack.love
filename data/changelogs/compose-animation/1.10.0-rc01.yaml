version: 1.10.0-rc01
releaseDate: 2025-11-19
#language=html
changelogHtml: |
  <h3 id="1.10.0-rc01" data-text="Version 1.10.0-rc01" tabindex="-1">Version 1.10.0-rc01</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.10.0-rc01</code>
    is released. Version 1.10.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d1c84233fc2372352b838d165d256581ff37ada9..b48588febd37d5947dfa0f2827d2b5ca6af2ed90/compose/animation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">unveilIn</code>
      and
      <code translate="no" dir="ltr">veilOut</code>
      options are now available for
      <code translate="no" dir="ltr">EnterExitTransitions</code>
      . This allows to animate an overlay layer in front of the entering or exiting content. (
      <a href="https://android-review.googlesource.com/#/q/If26fe2c15212de1b0ad2b91ad70bfd5d882610c2">If26fe</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Support bounds tracking through detaching &amp; reattaching of
      <code translate="no" dir="ltr">sharedElement</code>
      (
      <a href="https://android-review.googlesource.com/#/q/be0e9e763a9683077c0525f7c0b6cf3aab144d07">be0e9e</a>
      )
    </li>
    <li>
      Make shared element map observable for transition activeness observation. (
      <a href="https://android-review.googlesource.com/#/q/1fc2ecd18345bebf0c2ad31382478a877e47ea3a">1fc2ec</a>
      )
    </li>
  </ul>
