changelogHtml: |
  <h3 id="1.9.0-alpha02" data-text="Version 1.9.0-alpha02" tabindex="-1">Version 1.9.0-alpha02</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.9.0-alpha02</code>
    is released. Version 1.9.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/008cbd021e3a2b4d1f36ea7f48200c4692bfc169..b6c541571b9fb5471f965fc52612cb280713e5e4/compose/animation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Much improved support for scrolling or dragging in shared elements. More specifically, when a transitioning shared element is being scrolled, the scroll delta will be directly applied to the shared element rather than causing the shared elements to chase the new target. (
      <a href="https://android-review.googlesource.com/#/q/cacf7b9">cacf7b</a>
      )
    </li>
  </ul>
