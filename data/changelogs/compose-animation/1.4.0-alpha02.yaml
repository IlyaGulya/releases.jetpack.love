  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.4.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.4.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.4.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b..a1e318590b217ecfce1b2de17eed2f18b6a680bb/compose/animation">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ToolingState</code>
      to allow tooling to change internal states of Composable (
      <a href="https://android-review.googlesource.com/#/q/Ie66147788cfde7ede84a94d9591b3a05c51209cb">Ie6614</a>
      )
    </li>
  </ul>
