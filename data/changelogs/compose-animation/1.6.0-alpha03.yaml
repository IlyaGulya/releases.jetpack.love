changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..5d7dd999525725bd038a00ca4e89e0fef624a6da/compose/animation">Version 1.6.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New type of enter/exit transition that scales the content based on the size of the animating container during enter &amp; exit animation.
      <code translate="no" dir="ltr">LookaheadScope</code>
      Composable fun and interface are now stable. (
      <a href="https://android-review.googlesource.com/#/q/Ifb2ce945db06e291aeb0980872b427bf0a580ede">Ifb2ce</a>
      )
    </li>
  </ul>
