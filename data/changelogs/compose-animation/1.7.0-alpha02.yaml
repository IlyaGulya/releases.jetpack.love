changelogHtml: |
  <h3 id="1.7.0-alpha02" data-text="Version 1.7.0-alpha02" tabindex="-1">Version 1.7.0-alpha02</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.7.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2b3fea6e026942389e9db59a4d68f2bb32c94e8f..ca2a8cf8da3a3502fccc593974f8085653e38261/compose/animation">Version 1.7.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Compatibility fix for
      <code translate="no" dir="ltr">KeyframesSpec</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2bdf33634d19c8077a35ee21020fb8991eb6d5a1">I2bdf3</a>
      ,
      <a href="https://issuetracker.google.com/issues/322214617">b/322214617</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">Modifier.animateContentSize</code>
      not resetting properly when used in
      <code translate="no" dir="ltr">LazyList</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I070512423d2c358326c50fae32ed0696d6fe9193">I070512</a>
      ,
      <a href="https://issuetracker.google.com/issues/322525716">b/322525716</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">IllegalStateException</code>
      on
      <code translate="no" dir="ltr">KeyframesSpec</code>
      when using out of range timestamps. (
      <a href="https://android-review.googlesource.com/#/q/I341b862ed2c5acb92ec596e5d4cb0445c5663ad6">I341b8</a>
      ,
      <a href="https://issuetracker.google.com/issues/322839811">b/322839811</a>
      )
    </li>
  </ul>
