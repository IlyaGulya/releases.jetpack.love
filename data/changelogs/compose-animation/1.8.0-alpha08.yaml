changelogHtml: |
  <h3 id="1.8.0-alpha08" data-text="Version 1.8.0-alpha08" tabindex="-1">Version 1.8.0-alpha08</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.8.0-alpha08</code>
    is released. Version 1.8.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..ad66672b42ec1e9359219e82b7f8189d03df40f5/compose/animation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed incorrect placement animation from
      <code translate="no" dir="ltr">animateBounds</code>
      in
      <code translate="no" dir="ltr">LazyGrid</code>
      due to
      <code translate="no" dir="ltr">MotionFrameOfReferencePlacement</code>
      being reset. (
      <a href="https://android-review.googlesource.com/#/q/16193b6f5334f219c6dc4a8aac96fd257a91767d">16193b</a>
      )
    </li>
    <li>
      Fixed intrinsic query in
      <code translate="no" dir="ltr">SharedTransitionLayout</code>
      by redirecting the intrinsic query to lookahead pass from a top-level lookahead root. (
      <a href="https://android-review.googlesource.com/#/q/a07d12c83d22ec5ba6f200dc25af9c60d61339b2">a07d12</a>
      )
    </li>
    <li>
      Added missing
      <code translate="no" dir="ltr">@param</code>
      tags in docs. (
      <a href="https://android-review.googlesource.com/#/q/e5cf676e339f2807cf29bf28fe7d8364931a48eb">e5cf67</a>
      )
    </li>
  </ul>
