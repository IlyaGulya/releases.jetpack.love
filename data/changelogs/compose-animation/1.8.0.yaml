changelogHtml: |
  <h3 id="1.8.0" data-text="Version 1.8.0" tabindex="-1">Version 1.8.0</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.8.0</code>
    is released. Version 1.8.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b6bba717628c4c8c633c9509bfc4e4d9b89f428..d6d9afca3dfa73c1b9ea74daf9d6ad49c56fe0e9/compose/animation">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.7.0</strong></p>
  <ul>
    <li>
      Important changes in version 1.8.0 are covered in this
      <a href="https://android-developers.googleblog.com/2025/04/whats-new-in-jetpack-compose-april-25.html">blogpost</a>
    </li>
    <li>
      New
      <code translate="no" dir="ltr">Modifier.animateBounds</code>
      API for animating size and position changes within a lookahead scope. (
      <a href="https://android-review.googlesource.com/#/q/94b9394">94b939</a>
      )
    </li>
    <li>
      Finalized APIs for Keyframes with Arcs and Splines (
      <a href="https://android-review.googlesource.com/#/q/89e1199">89e119</a>
      )
    </li>
    <li>
      Supported Lookahead in
      <code translate="no" dir="ltr">LazyGrid</code>
      and Pager. This includes differentiating lookahead pass versus approach pass in scrolling, item composition/disposal, and item animation, and uses lookahead pass for source of truth for scrolling, and item animation target.
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">sharedElement</code>
      parameter naming from state to
      <code translate="no" dir="ltr">sharedContentState</code>
      for consistency across shared element APIs. (
      <a href="https://android-review.googlesource.com/#/q/9e7df51">9e7df5</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AnimatedImageVector</code>
      suite of APIs are now stable.(
      <a href="https://android-review.googlesource.com/#/q/69d7e04">69d7e0</a>
      )
    </li>
  </ul>
