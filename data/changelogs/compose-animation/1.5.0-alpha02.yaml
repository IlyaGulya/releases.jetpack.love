changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.5.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/compose/animation">Version 1.5.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      New experimental API to support lookahead in
      <code translate="no" dir="ltr">SubcomposeLayout</code>
      . This will allow
      <code translate="no" dir="ltr">SubcomposeLayout</code>
      to function properly in a
      <code translate="no" dir="ltr">LookaheadScope</code>
      . More out-of-the-box support for specific subtypes of
      <code translate="no" dir="ltr">SubcomposeLayout</code>
      will come soon.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">SubcomposeLayout</code>
      API that takes an additional intermediate measure policy for handling measure/layout logic during lookahead-based animations. (
      <a href="https://android-review.googlesource.com/#/q/I017d37b9d3c2f890387229bc8cfc6515913c1a3a">I017d3</a>
      )
    </li>
  </ul>
