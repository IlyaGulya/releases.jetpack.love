changelogHtml: |
  <h3 id="1.2.0-alpha07" data-text="Version 1.2.0-alpha07" tabindex="-1">Version 1.2.0-alpha07</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.2.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.2.0-alpha07</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.2.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ef5671233460b844828e14a816255dbf7904868..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/compose/animation">Version 1.2.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AnimatedImageVector</code>
      now supports
      <code translate="no" dir="ltr">repeatCount</code>
      and
      <code translate="no" dir="ltr">repeatMode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia3e75fe74f9552c2a1ce4a0995d781009b7a5257">Ia3e75</a>
      ,
      <a href="https://issuetracker.google.com/issues/199304067">b/199304067</a>
      )
    </li>
  </ul>
