changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.2.0</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.2.0</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ff668d1061ec9e732d65ec3bfa9dc3db50fd87a..1e0793130863c72dc4a2d02bc975128f3ef0158b/compose/animation">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>Compose animation now supports 'Animator duration scale' setting from Developer Options.</li>
    <li>A large selection of new experimental easing curves.</li>
    <li>
      <code translate="no" dir="ltr">AnimatedImageVector</code>
      now supports
      <code translate="no" dir="ltr">repeatCount</code>
      and
      <code translate="no" dir="ltr">repeatMode</code>
    </li>
  </ul>
