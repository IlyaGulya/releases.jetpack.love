changelogHtml: |
  <h3 id="1.10.0-beta01" data-text="Version 1.10.0-beta01" tabindex="-1">Version 1.10.0-beta01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.10.0-beta01</code>
    is released. Version 1.10.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4350deab5806bf95370a4d012d7eeaa70a10be44..784e4a2de372f09d49c65fbc1ca64681a25a5f06/compose/animation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">SharedContentConfig</code>
      factory method that takes a lambda indicating whether the shared element should be enabled has been removed.
      <code translate="no" dir="ltr">lookheadScopeCoordinates</code>
      API has been updated with a
      <code translate="no" dir="ltr">LookaheadScope</code>
      being the receiver scope, with source coordinates being the parameter. (
      <a href="https://android-review.googlesource.com/#/q/Id1fc2a33c193ea054ae2d6cc7801cf03d243f77b">Id1fc2</a>
      ,
      <a href="https://issuetracker.google.com/issues/452416806">b/452416806</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BoundsTransform</code>
      interface has been updated to be consistent with
      <code translate="no" dir="ltr">SizeTransform</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia46f29ba82f8f8c32610792d7f8a4be4f29f754d">Ia46f2</a>
      ,
      <a href="https://issuetracker.google.com/issues/343696350">b/343696350</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">ScaleToBounds</code>
      API has been removed. Please use
      <code translate="no" dir="ltr">scaleToBounds</code>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/I17296bda0d58f47d83eb972dc19abf7ad7b34669">I17296</a>
      )
    </li>
  </ul>
