changelogHtml: |
  <h3 id="1.8.0-alpha06" data-text="Version 1.8.0-alpha06" tabindex="-1">Version 1.8.0-alpha06</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.8.0-alpha06</code>
    is released. Version 1.8.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..6f09cf2ae979e48fdb19485f757a033e4a34bb82/compose/animation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">sharedElement</code>
      parameter naming from
      <code translate="no" dir="ltr">state</code>
      to
      <code translate="no" dir="ltr">sharedContentState</code>
      for consistency across shared element APIs. (
      <a href="https://android-review.googlesource.com/#/q/I5694cffa5df5527e1fcd12f9267d479fd175ee87">I5694c</a>
      ,
      <a href="https://issuetracker.google.com/issues/375351468">b/375351468</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AnimatedImageVector</code>
      suite of APIs are now stable. (
      <a href="https://android-review.googlesource.com/#/q/I7174b2b38481ddd55dc1550b0247b315dd7ce200">I7174b</a>
      ,
      <a href="https://issuetracker.google.com/issues/261436267">b/261436267</a>
      )
    </li>
  </ul>
