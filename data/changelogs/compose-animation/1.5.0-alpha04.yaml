changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.5.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/compose/animation">Version 1.5.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ContentKey</code>
      is now supported in
      <code translate="no" dir="ltr">AnimatedContent</code>
      to allow more control for when transition should happen. (
      <a href="https://android-review.googlesource.com/#/q/Ic069b01c0d2b302c7527ed850c32ba68bfc0101f">Ic069b</a>
      )
    </li>
  </ul>
