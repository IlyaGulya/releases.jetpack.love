changelogHtml: |
  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.8.0-alpha01</code>
    is released. Version 1.8.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/71a0e55934198cacb4c897d9b20e26e2b7275988/compose/animation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">Modifier.animateBounds</code>
      API for animating size and position changes within a lookahead scope.
      <a href="https://android.googlesource.com/platform/frameworks/support/+/94b9394bd96f2c5b261551679c8d3e33dbe2b65a">94b9394</a>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove experimental flags on Keyframes with Arcs and Splines (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/89e11992e83265305c3aeaf4d8000bb24320b737">89e1199</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Skip
      <code translate="no" dir="ltr">placeHolderSize</code>
      logic when no match is found (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/77c0160158470a9899b4d8050c535603ee79b581">77c0160</a>
      )
    </li>
    <li>
      Clamp play time in
      <code translate="no" dir="ltr">AndroidFlingSpline</code>
      to prevent crashes due to non-monotonically increasing play time(
      <a href="https://android.googlesource.com/platform/frameworks/support/+/9d4758702ca80899774fb03dbaaf2ff09d06f554">9d47587</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">SharedTransitionScope</code>
      not drawing items in certain conditions (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/b41077b6316a2c9a15b32765aaff73e301299040">b41077b6</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Prevent setting seekable transition
      <code translate="no" dir="ltr">playTime</code>
      when no transition is running by Steven Schoen. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c2e6e7e61424d6883b7fd280785521ed22f42eca">c2e6e7e6</a>
      )
    </li>
  </ul>
