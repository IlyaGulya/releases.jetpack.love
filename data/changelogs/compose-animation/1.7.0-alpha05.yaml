changelogHtml: |
  <h3 id="1.7.0-alpha05" data-text="Version 1.7.0-alpha05" tabindex="-1">Version 1.7.0-alpha05</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.7.0-alpha05</code>
    is released. Version 1.7.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/638a8d3a474af45f6ad5fdc3d6d1836ea42d1778..a57d7d17753695012b58c9ce7ad55a8d39157e62/compose/animation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SeekableTransitionState</code>
      replaces
      <code translate="no" dir="ltr">snapTo()</code>
      with
      <code translate="no" dir="ltr">seekTo()</code>
      , and adds a
      <code translate="no" dir="ltr">snapTo()</code>
      that immediately changes the state to a destination state without any kind of animation.
    </li>
  </ul>
