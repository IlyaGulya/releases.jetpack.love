changelogHtml: |
  <h3 id="1.7.0-beta05" data-text="Version 1.7.0-beta05" tabindex="-1">Version 1.7.0-beta05</h3>
  <p>July 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.7.0-beta05</code>
    is released. Version 1.7.0-beta05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/487d2b07dba29c903cfd87a8dc7f99483084ebb6..8346df8de9f86a546fc9c316113bd4a3cc82ede9/compose/animation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The Transition property
      <code translate="no" dir="ltr">totalDurationNanos</code>
      now can be properly read within a
      <code translate="no" dir="ltr">snapshotFlow</code>
      .
    </li>
  </ul>
