changelogHtml: |
  <h3 id="1.7.0-beta01" data-text="Version 1.7.0-beta01" tabindex="-1">Version 1.7.0-beta01</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.7.0-beta01</code>
    is released. Version 1.7.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/06bfcd36801b67b9fe9b9bcae0d16a55e7d40fd7..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/compose/animation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">resizeModes</code>
      (
      <code translate="no" dir="ltr">ScaleToBounds</code>
      and
      <code translate="no" dir="ltr">RemeasureToBounds</code>
      ) for
      <code translate="no" dir="ltr">sharedBounds</code>
      to choose between scaling and remeasure. The previous
      <code translate="no" dir="ltr">scaleIn/OutSharedContentToBounds</code>
      APIs are now deprecated. (
      <a href="https://android-review.googlesource.com/#/q/I0d41aa7395b84f0232c1c64281e95f693526faa9">I0d41a</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Experimental
      <code translate="no" dir="ltr">SharedTransitionScope</code>
      is now an interface rather than a class by Steven Schoen. (
      <a href="https://android-review.googlesource.com/#/q/Iaf856b84ad2d91f94f8e294f015b6341808fcc74">Iaf856</a>
      ,
      <a href="https://issuetracker.google.com/issues/338415048">b/338415048</a>
      ,
      <a href="https://issuetracker.google.com/issues/338414702">b/338414702</a>
      )
    </li>
  </ul>
