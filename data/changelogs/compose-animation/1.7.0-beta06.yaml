changelogHtml: |
  <h3 id="1.7.0-beta06" data-text="Version 1.7.0-beta06" tabindex="-1">Version 1.7.0-beta06</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.7.0-beta06</code>
    is released. Version 1.7.0-beta06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8346df8de9f86a546fc9c316113bd4a3cc82ede9..16151cbc8a68e976da6f2b0f624c2e9883c55aa3/compose/animation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">SeekableTransition</code>
      leaking transition states by properly cleaning up observations from
      <code translate="no" dir="ltr">SnapshotStateObserver</code>
      when the transition is disposed. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/b9c7182a9426d47a64dc995fa99ba0a65afc2428">b9c7182</a>
      )
    </li>
    <li>
      Fixed edge cases where child Transitions are not properly marked complete when the parent completes. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/dc42216d1b941eadc40e3851da60564a3d6882a4">dc42216</a>
      )
    </li>
  </ul>
