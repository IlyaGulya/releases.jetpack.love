changelogHtml: |
  <h3 id="1.8.0-alpha07" data-text="Version 1.8.0-alpha07" tabindex="-1">Version 1.8.0-alpha07</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.8.0-alpha07</code>
    is released. Version 1.8.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f09cf2ae979e48fdb19485f757a033e4a34bb82..46295bc0b75a16f452e8e0090e8de41073d4dbb6/compose/animation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Supports lookahead in Pager, by differentiating the lookahead pass from approach pass for retaining items and consuming scrolling. (
      <a href="https://issuetracker.google.com/371802474">b/371802474</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes a rare crash where a shared element is composed but never measured/placed, by requiring the shared element to render in place at least once before rendering it in overlay. (
      <a href="https://issuetracker.google.com/371802474">b/371802474</a>
      )
    </li>
  </ul>
