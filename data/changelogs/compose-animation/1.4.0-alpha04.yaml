changelogHtml: |
  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.4.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.4.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.4.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/047e199bdcb8a5cd744cc7a2f986631bfb350ec7..adf1c279a86ab3886e1666c08e2c3efba783367b/compose/animation">Version 1.4.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Tooling label is supported in
      <code translate="no" dir="ltr">rememberInfiniteTransition</code>
      and all the extension functions on
      <code translate="no" dir="ltr">InfiniteTransition</code>
      and
      <code translate="no" dir="ltr">Transition</code>
      (e.g.
      <code translate="no" dir="ltr">InfiniteTransition#animateColor</code>
      ) (
      <a href="https://android-review.googlesource.com/#/q/I56ef7627431ba19c7462719e2be3af7245249573">I56ef7</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">InfiniteTransition#TransitionAnimationState</code>
      and
      <code translate="no" dir="ltr">InfiniteTransition#animations</code>
      APIs are now public. (
      <a href="https://android-review.googlesource.com/#/q/I366825fb1f87ae8b2816645e9852174cb6f31cdd">I36682</a>
      )
    </li>
  </ul>
