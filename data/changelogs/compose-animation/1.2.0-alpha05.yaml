changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>March 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation:1.2.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.animation:animation-core:1.2.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.animation:animation-graphics:1.2.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..33cb12e8aba043a05b40470a5ef3be1b35114fd5/compose/animation">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Hooray! Compose animation now supports 'Animator duration scale' setting from Developer Options. (
      <a href="https://android-review.googlesource.com/#/q/I5a4fc779a3fbfbcb2926ac1624cd679bb9b912ce">I5a4fc</a>
      ,
      <a href="https://issuetracker.google.com/issues/161675988">b/161675988</a>
      )
    </li>
  </ul>
