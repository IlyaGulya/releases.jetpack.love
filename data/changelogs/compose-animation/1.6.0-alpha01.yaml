changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9eb2d144f9209cb9c4205ad1f981eb7ddf29b96e..3b5b931546a48163444a9eddc533489fcddd7494/compose/animation">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Enable
      <code translate="no" dir="ltr">Modifier.animateContentSize</code>
      and
      <code translate="no" dir="ltr">AnimatedVisibility</code>
      to be fully integrated into the lookahead system by reporting the target size in the lookahead pass.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New property in
      <code translate="no" dir="ltr">IntrinsincMeasureScope</code>
      and its implementations (e.g.
      <code translate="no" dir="ltr">MeasureScope</code>
      ) to indicate whether the current measure pass is a lookahead pass. (
      <a href="https://android-review.googlesource.com/#/q/I7a8122bf09752d7afb6ace1a0b397a2632708e95">I7a812</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed allocations from spring animations. (
      <a href="https://android-review.googlesource.com/#/q/Ie94317f7206752e917cd5e74eb19e6abede8e656">Ie9431</a>
      )
    </li>
    <li>
      value parameter name for Enum.valueOf changed (
      <a href="https://android-review.googlesource.com/#/q/Ia9b89b3c1bd0407c9beac825c49477cdfc9c1f2a">Ia9b89</a>
      )
    </li>
    <li>
      more thrown exceptions from enum valueOf (
      <a href="https://android-review.googlesource.com/#/q/I818fed80f3a1af1a97b5b0de7882fb2e1b99ae62">I818fe</a>
      )
    </li>
  </ul>
