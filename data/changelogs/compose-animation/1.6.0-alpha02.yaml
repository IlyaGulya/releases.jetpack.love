changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..4aed940027a19667e67d155563fc5fa8b7279313/compose/animation">Version 1.6.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">ExitTransition.Hold</code>
      to display outgoing content in
      <code translate="no" dir="ltr">AnimatedContent</code>
      until both enter &amp; exit transition are finished. (
      <a href="https://android-review.googlesource.com/#/q/I5984fde342fe99f422eaaf18ea639205926af2ee">I5984f</a>
      )
    </li>
    <li>
      Additional annotations to specify allowed inputs to composables (
      <a href="https://android-review.googlesource.com/#/q/I51109ce34ab8bb50a8104572d79d2a94b67f3b17">I51109</a>
      )
    </li>
  </ul>
