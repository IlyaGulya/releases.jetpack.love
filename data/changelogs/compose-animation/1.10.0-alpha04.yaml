changelogHtml: |
  <h3 id="1.10.0-alpha04" data-text="Version 1.10.0-alpha04" tabindex="-1">Version 1.10.0-alpha04</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.10.0-alpha04</code>
    is released. Version 1.10.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cf4bc156e75473f159aa2536c8948d273ac67d97..6ef9c81cf7222a390e0a467d8c8b48d04362fd3d/compose/animation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated the naming for
      <code translate="no" dir="ltr">PlaceHolderSize</code>
      related APIs. (
      <a href="https://android-review.googlesource.com/#/q/I037d819a9edbf03b3bf788223afd4272a783f9ae">I037d8</a>
      ,
      <a href="https://issuetracker.google.com/issues/343696350">b/343696350</a>
      )
    </li>
    <li>
      New shared element transition API to support an initial velocity to continue the gesture velocity in shared elements. (
      <a href="https://android-review.googlesource.com/#/q/I91be97f4324d1ab6595172988bb203f5fbc7382a">I91be9</a>
      )
    </li>
  </ul>
