changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553/compose/animation">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AnimatedContent</code>
      APIs are now stable
      <code translate="no" dir="ltr">AnimatedContentScope</code>
      has been renamed to
      <code translate="no" dir="ltr">AnimatedContentTransitionScope</code>
      .
      <code translate="no" dir="ltr">scaleIn</code>
      and
      <code translate="no" dir="ltr">scaleOut</code>
      are now stable APIs. (
      <a href="https://android-review.googlesource.com/#/q/Iaf54e341fb897868b6bfa90d4ef81faa75b17ed5">Iaf54e</a>
      )
    </li>
  </ul>
  <h2 id="version_14_2" data-text="Version 1.4" tabindex="-1">Version 1.4</h2>
