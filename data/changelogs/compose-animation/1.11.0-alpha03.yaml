changelogHtml: |
  <h3 id="1.11.0-alpha03" data-text="Version 1.11.0-alpha03" tabindex="-1">Version 1.11.0-alpha03</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.11.0-alpha03</code>
    is released. Version 1.11.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/compose/animation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced a new set of visual debugging capabilities that allows visualizations of information related to shared elements and
      <code translate="no" dir="ltr">Modifier.animatedBounds</code>
      . Such information includes: target bounds, the trajectory of the bounds animation, number of matches found, whether the transition is active, etc.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a new api
      <code translate="no" dir="ltr">LookaheadAnimationVisualDebugging</code>
      ,
      <code translate="no" dir="ltr">CustomizedLookaheadAnimationVisualDebugging</code>
      , and
      <code translate="no" dir="ltr">LookaheadAnimationVisualDebugConfig</code>
      to help debug animated bounds and shared element animations. (
      <a href="https://android-review.googlesource.com/#/q/Id5575389fd198a82de8f3187c4ab2e16036e64d4">Id5575</a>
      ,
      <a href="https://issuetracker.google.com/issues/390011686">b/390011686</a>
      ,
      <a href="https://issuetracker.google.com/issues/466169919">b/466169919</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Require shared transition root to be placed before querying bounds. (
      <a href="https://android-review.googlesource.com/#/q/77d59cb">77d59c</a>
      )
    </li>
  </ul>
