changelogHtml: |
  <h3 id="1.6.0-alpha08" data-text="Version 1.6.0-alpha08" tabindex="-1">Version 1.6.0-alpha08</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.animation:animation-*:1.6.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/compose/animation">Version 1.6.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">KeyframesSpecConfig#with</code>
      in favor
      <code translate="no" dir="ltr">KeyframesSpecConfig#using</code>
      which preserves the builder pattern. (
      <a href="https://android-review.googlesource.com/#/q/I1d76980eee35ded738ac185a96857fdb048f7b22">I1d769</a>
      )
    </li>
  </ul>
