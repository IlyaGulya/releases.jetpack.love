changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha06</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/tv">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add Material 3 Card implementations optimized for TV.
      <ul>
        <li>
          Basic Card (
          <a href="https://android-review.googlesource.com/#/q/I5b70132ca149b6c875a2971d97ffcaf31442ac4d">I5b701</a>
          )
        </li>
        <li>
          <code translate="no" dir="ltr">ClassicCard</code>
          ,
          <code translate="no" dir="ltr">CompactCard</code>
          and
          <code translate="no" dir="ltr">WideClassicCard</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I704710c40103851ee1b3bcd3d8fcb6aaf2eb8ced">I70471</a>
          )
        </li>
        <li>
          <code translate="no" dir="ltr">StandardCardLayout</code>
          and
          <code translate="no" dir="ltr">WideCardLayout</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I33faedd7fcf0792b0378e855803e19f33788628c">I33fae</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Add Material 3 Button implementations optimized for TV.
      <ul>
        <li>
          Basic Button (
          <a href="https://android-review.googlesource.com/#/q/I69c114f31dd374675276629659ac40ec8c2ebbfa">I69c11</a>
          )
        </li>
        <li>
          <code translate="no" dir="ltr">IconButton</code>
          and
          <code translate="no" dir="ltr">OutlinedIconButton</code>
          (
          <a href="https://android-review.googlesource.com/#/q/Ib504cefcdd22dc50fd43026efcf976ab8d1d43ad">Ib504c</a>
          )
        </li>
        <li>
          <code translate="no" dir="ltr">WideButton</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I4cecf3405f62f7798bcc00a48e48165c1d8a5d66">I4cecf</a>
          )
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">CarouselSlide</code>
      and
      <code translate="no" dir="ltr">slideCount</code>
      in
      <code translate="no" dir="ltr">Carousel</code>
      to
      <code translate="no" dir="ltr">CarouselItem</code>
      and
      <code translate="no" dir="ltr">itemCount</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie554cbf0d7e082e6c64c0f334d47b5bd69228372">Ie554c</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">forward</code>
      and
      <code translate="no" dir="ltr">backward</code>
      <code translate="no" dir="ltr">ContentTransforms</code>
      to
      <code translate="no" dir="ltr">StartToEnd</code>
      and
      <code translate="no" dir="ltr">EndToStart</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie554cbf0d7e082e6c64c0f334d47b5bd69228372">Ie554c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Handle back DPAD button when focused on
      <code translate="no" dir="ltr">NavigationDrawer</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/d654f4d2e2b7b5af6d45d756c8faf206b844a17c">d654f4</a>
      )
    </li>
  </ul>
