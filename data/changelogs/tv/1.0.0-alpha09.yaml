changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha09</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha09</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/tv">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ReusableComposition</code>
      interface for managing lifecycle and reuse of subcompositions. (
      <a href="https://android-review.googlesource.com/#/q/I812d1fa36791857a04471882d5edabea1400c15e">I812d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/252846775">b/252846775</a>
      )
    </li>
    <li>
      Sync tv-foundation fork with compose-foundation. (
      <a href="https://android-review.googlesource.com/#/q/I737c337d6ff7337d651aa0c0efa7acbee762fe7b">I737c3</a>
      ,
      <a href="https://issuetracker.google.com/issues/287011882">b/287011882</a>
      )
    </li>
    <li>
      Overload of
      <code translate="no" dir="ltr">LazyLayout</code>
      added, it accepts a lambda of
      <code translate="no" dir="ltr">LazyLayoutItemProvider</code>
      , not a plain object as it was before. The previous overload is deprecated. (
      <a href="https://android-review.googlesource.com/#/q/I42a5a3d5933deaccac5b5fc6df15c47194cf8b05">I42a5a</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">TvKeyboardAlignment</code>
      to allow the developer to configure the on-screen keyboard position through the
      <code translate="no" dir="ltr">AndroidImeOptions</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idb772f8091a3a415659ccb0fb58846917c8e229c">Idb772</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">rememberCarouselState</code>
      to remember
      <code translate="no" dir="ltr">CarouselState</code>
      with
      <code translate="no" dir="ltr">Saver</code>
      to TV Compose Material. (
      <a href="https://android-review.googlesource.com/#/q/Id72754d77017118d18190d900e63ddd32e8e7d21">Id7275</a>
      )
    </li>
    <li>
      Changing the
      <code translate="no" dir="ltr">scrimColor: Color</code>
      parameter to
      <code translate="no" dir="ltr">scrimBrush:Brush</code>
      parameter to allow users to add gradients to the scrim. (
      <a href="https://android-review.googlesource.com/#/q/I254d4fa8c517abfbd34838d3e7c4a0bdf13346a9">I254d4</a>
      )
    </li>
  </ul>
