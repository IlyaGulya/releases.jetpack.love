changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha07</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..73f902dee011bfe400d8a0330bfd8d4bb632065f/tv">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Componentsâ€™ scale indications now include None to disable scaling. (
      <a href="https://android-review.googlesource.com/#/q/I50df56f8a2e1d0524ef4834120752ca896c9a963">I50df5</a>
      )
    </li>
    <li>
      Added long click support for TV Material Surface, Cards and Buttons. (
      <a href="https://android-review.googlesource.com/#/q/Id2b89be699e7d8c7d077eec496ca8c611d099992">Id2b89</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CarouselItem</code>
      and
      <code translate="no" dir="ltr">CarouselScope</code>
      have been removed. Foreground content animation can be achieved in the slide by using
      <code translate="no" dir="ltr">Modifier.animateEnterExit</code>
      from
      <code translate="no" dir="ltr">AnimatedContentScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic038ed48502c6f01bf89d7875e8ee2b5b2d8d233">Ic038e</a>
      )
    </li>
    <li>
      Merged
      <code translate="no" dir="ltr">color</code>
      and
      <code translate="no" dir="ltr">contentColor</code>
      params as
      <code translate="no" dir="ltr">colors</code>
      for TV Material Surface. (
      <a href="https://android-review.googlesource.com/#/q/Ie69eb3cdfff2a4aa0e5a00f7564d56fea2e176d8">Ie69eb</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">RadioButton</code>
      composable in TV Material. (
      <a href="https://android-review.googlesource.com/#/q/I086903cf19d3651f642a5abc3cc82c74f1098481">I08690</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">Switch</code>
      composable in TV Material. (
      <a href="https://android-review.googlesource.com/#/q/I45e2908e9190dc058784056aa169b537614519bc">I45e29</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">Checkbox</code>
      composable in TV Material. (
      <a href="https://android-review.googlesource.com/#/q/I6a45af2f388e7a185241360260f14af7ac151c2f">I6a45a</a>
      )
    </li>
    <li>
      Introduced non-interactable Surface in TV Material. (
      <a href="https://android-review.googlesource.com/#/q/Ic5f85d30abe661505c6e02017319f3d7c589bed4">Ic5f85</a>
      )
    </li>
    <li>
      Make indications internal. (
      <a href="https://android-review.googlesource.com/#/q/Ibff82ae4798c7e890d683e223271160666a37348">Ibff82</a>
      )
    </li>
  </ul>
