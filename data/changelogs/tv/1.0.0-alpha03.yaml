changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1e318590b217ecfce1b2de17eed2f18b6a680bb..4a2f5e696614339c1ac21f706c1a17c0285780e7/tv">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TabRow</code>
      is now available as an experimental API allowing users to add top navigation bars to their apps. Generally, TV devices expect tabs to load when the tab-title is focused on in the tab-row.
    </li>
    <li>
      TV specific indicators like underline indicator and pill indicator are offered out of the box. Sample usages can be found in
      <a href="https://cs.android.com/androidx/platform/frameworks/support/+/androidx-main:tv/samples/src/main/java/androidx/tv/samples/TabRowSamples.kt">tv-samples</a>
    </li>
  </ul>
