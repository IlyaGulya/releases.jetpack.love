changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f7337eab774a6ce3b17367d5f31708564b66e677..5e7d256f82fbafb6d059ab7b18fddd87c7531553/tv">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introducing Side Navigation Drawer composable into
      <code translate="no" dir="ltr">tv-material</code>
      . To learn how to use this composable, please refer to the
      <a href="https://cs.android.com/androidx/platform/frameworks/support/+/androidx-main:tv/samples/src/main/java/androidx/tv/samples/NavigationDrawerSamples.kt">samples</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I12c0847b53701492f21bb064cd6ab1beb6b03a96">I12c08</a>
      )
    </li>
    <li>
      Introduce Icon composable in TV Material 3 (
      <a href="https://android-review.googlesource.com/#/q/I72db9a0631276508c90bf69a1127b5b169c92827">I72db9</a>
      )
    </li>
    <li>
      Introducing Surface composable to
      <code translate="no" dir="ltr">tv-material</code>
      with indications such as Border, Glow and Scale, which can be used to build components that clearly highlight the focused element on the TV screen. (
      <a href="https://android-review.googlesource.com/#/q/I4a6d8a4ae15d9d038fa27f4c8ffbba90bb494b49">I4a6d8</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/Iceea10dee7a9f27cff0e81c43054571f165dbcb5">Iceea1</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/Iee4d4129f752bdcaff37c587868f190d2f41cdc0">Iee4d4</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/I79edfb3a936ee85ab07a87fbd4bce96d534b367a">I79edf</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/Icb3762b71b1338ee350176847098061b41b93606">Icb376</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">CarouselItem</code>
      to
      <code translate="no" dir="ltr">CarouselSlide</code>
      to match the
      <code translate="no" dir="ltr">slideCount</code>
      param name in 'Carousel' API (
      <a href="https://android-review.googlesource.com/#/q/Ic42996abbc0e95c0110b0acd688c0f0118e6e2c4">Ic4299</a>
      )
    </li>
  </ul>
