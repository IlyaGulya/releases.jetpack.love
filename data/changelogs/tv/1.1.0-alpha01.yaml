changelogHtml: |
  <h3 id="tv-material-1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.1.0-alpha01</code>
    is released. Version 1.1.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ac3ae914fa04f0399f0543d83cef4c93b2a54a8d..ad66672b42ec1e9359219e82b7f8189d03df40f5/tv/tv-material">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Change
      <code translate="no" dir="ltr">FocusEnterExitScope.cancelFocus()</code>
      to
      <code translate="no" dir="ltr">cancelFocusChange()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I89959589e5302fbda9782426938cade81a96f65e">I89959</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FocusProperties.enter</code>
      and
      <code translate="no" dir="ltr">FocusProperties.exit</code>
      have been replaced with
      <code translate="no" dir="ltr">onEnter</code>
      and
      <code translate="no" dir="ltr">onExit</code>
      , respectively,using a receiver scope instead of
      <code translate="no" dir="ltr">FocusDirection</code>
      parameter. (
      <a href="https://android-review.googlesource.com/#/q/I6e667ad84b51a525531f4902c1a0ac6ab8b4fba8">I6e667</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moved
      <code translate="no" dir="ltr">CompositingStrategy.OffScreen</code>
      from Surface to Text for fixing the jittery text while scaling. (
      <a href="https://android-review.googlesource.com/q/I92b15f174424d3009c822d14fd8d530a2cad1704">I92b15f17</a>
      )
    </li>
    <li>
      Fixed broken focus management in Carousel (
      <a href="https://android-review.googlesource.com/q/Ie508b721375dd62b23007e9b0bbb7375bc458e51">Ie508b721375</a>
      )
    </li>
    <li>
      Surface (non-interactive) has a simplified implementation as compared to the interactive ones. (
      <a href="https://android-review.googlesource.com/q/I7ea545150dfce518ba280247843140530c3d1ecd">I7ea545150</a>
      )
    </li>
  </ul>
