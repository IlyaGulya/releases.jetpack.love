changelogHtml: |
  <h3 id="tv-foundation-1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>July 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha11</code>
    is released. Version 1.0.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..56579bc30499ce39f0d7a6713a065b00c6194206/tv/tv-foundation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Tv Lazy Layouts have been deprecated from tv-foundation library. Refer to
      <a href="https://issuetracker.google.com/issues/348896032">this ticket</a>
      to learn how to migrate away from the tv lazy layouts. (
      <a href="https://android-review.googlesource.com/#/q/I0855f36b41cf8bc374e8e69ac5faeabfefc97aa9">I0855f</a>
      ,
      <a href="https://issuetracker.google.com/issues/332674072">b/332674072</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PlatformImeOptions</code>
      is now a concrete class instead of an interface. (
      <a href="https://android-review.googlesource.com/#/q/If40a4c3e832e7852f214e18af469f5ce68e798b7">If40a4</a>
      )
    </li>
  </ul>
