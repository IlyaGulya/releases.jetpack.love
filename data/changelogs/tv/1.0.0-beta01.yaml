  <h3 id="tv-material-1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-beta01</code>
    is released. Version 1.0.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..fbd1ac175922f44c69a13545d194066ee428b342/tv/tv-material">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ColorScheme</code>
      and its utility functions are now stable. (
      <a href="https://android-review.googlesource.com/#/q/If34faf903bbaf34f9f3c597524b58f9d31bf8f38">If34fa</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LocalContentColor</code>
      is now stable (
      <a href="https://android-review.googlesource.com/#/q/I60ee21ae1cc6701da42cecabf5a046ae51c3af45">I60ee2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Typography</code>
      API is now stable (
      <a href="https://android-review.googlesource.com/#/q/I088d682327725891b9625a5c6fe40f6dfb144410">I088d6</a>
      )
    </li>
    <li>
      Shapes APIs are now stable (
      <a href="https://android-review.googlesource.com/#/q/I0f5f47d75154bbdceb3b7fec142dceb53f27054d">I0f5f4</a>
      )
    </li>
    <li>
      Border API is now stable (
      <a href="https://android-review.googlesource.com/#/q/I6928141d818936dcaade9c519ad616640ea15a12">I69281</a>
      )
    </li>
    <li>
      Glow API is now stable (
      <a href="https://android-review.googlesource.com/#/q/Iea5f15e85f8d1d99497b8c17394b70473bb31141">Iea5f1</a>
      )
    </li>
    <li>
      Icon component is now stable (
      <a href="https://android-review.googlesource.com/#/q/I62c2d2d550c3d39c1a5604192299fd723c39e013">I62c2d</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LocalTextStyles</code>
      API is now stable (
      <a href="https://android-review.googlesource.com/#/q/Iaded884203bff5cdff16acc38079a6ec2d420f09">Iaded8</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">MaterialTheme</code>
      API is now stable (
      <a href="https://android-review.googlesource.com/#/q/I2f541b5504129b6fb2c56da4667e314986505566">I2f541</a>
      )
    </li>
    <li>
      Text Component is now stable (
      <a href="https://android-review.googlesource.com/#/q/Ib9e3120b3c88fbada2f004ea063c8af2bb58139b">Ib9e31</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">RadioButton</code>
      component is now stable (
      <a href="https://android-review.googlesource.com/#/q/Ia03c8020701aa548cdcef8e62ad09ad74cc0b249">Ia03c8</a>
      )
    </li>
    <li>
      Switch component is now stable (
      <a href="https://android-review.googlesource.com/#/q/I6cea3a169f428501b498799d2c2db0d5f7badce0">I6cea3</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Checkbox</code>
      components are now stable (
      <a href="https://android-review.googlesource.com/#/q/I7eafcf107814c17c6c52f70915c74fc2be1c0216">I7eafc</a>
      )
    </li>
    <li>
      Surface components are now stable (
      <a href="https://android-review.googlesource.com/#/q/I587587d15c911cf96c343ed0b70e1fd4bd18349f">I58758</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I04aca8dbb52b31d807ab4b1026e60a54fd8ac901">I04aca</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">NonInteractiveSurfaceDefaults</code>
      to
      <code translate="no" dir="ltr">SurfaceDefaults</code>
      and
      <code translate="no" dir="ltr">NonInteractiveSurfaceColors</code>
      to
      <code translate="no" dir="ltr">SurfaceColors</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0812e6880c45d74ba99d626cdd4f71b2475f5ccf">I0812e</a>
      )
    </li>
    <li>
      Selectable Surface now uses “select” terminology instead of “check” because they both have different semantics meaning (
      <a href="https://android-review.googlesource.com/#/q/I5a2062f4f1edf42aeb7de2def0f7a466bbc51170">I5a206</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavigationDrawer</code>
      and
      <code translate="no" dir="ltr">NavigationDrawerScope</code>
      are now stable (
      <a href="https://android-review.googlesource.com/#/q/I249c1d133a6ef73740c5a8ad2a6ad7feca5c7c56">I249c1</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavigationDrawerItem</code>
      component is now stable (
      <a href="https://android-review.googlesource.com/#/q/Id6986ad9e01b56c558caa60e16dc9d87939b34b7">Id6986</a>
      )
    </li>
    <li>
      Tab and
      <code translate="no" dir="ltr">TabRow</code>
      components are now stable (
      <a href="https://android-review.googlesource.com/#/q/I92d926fa7b1997051374a0dd5db7c61e4f888205">I92d92</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">OutlinedButton</code>
      ,
      <code translate="no" dir="ltr">IconButton</code>
      ,
      <code translate="no" dir="ltr">OutlinedIconButton</code>
      and
      <code translate="no" dir="ltr">WideButton</code>
      components are now stable (
      <a href="https://android-review.googlesource.com/#/q/Ib4de8ecff8e965b3418ebd6273fc29b5e4a25a43">Ib4de8</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Card</code>
      ,
      <code translate="no" dir="ltr">ClassicCard</code>
      ,
      <code translate="no" dir="ltr">CompactCard</code>
      ,
      <code translate="no" dir="ltr">WideClassicCard</code>
      ,
      <code translate="no" dir="ltr">StandardCardContainer</code>
      &amp;
      <code translate="no" dir="ltr">WideCardContainer</code>
      components are now stable (
      <a href="https://android-review.googlesource.com/#/q/I343909f27bf4886b5bd512731291763b007e785e">I34390</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">StandardCardLayout</code>
      to
      <code translate="no" dir="ltr">StandardCardContainer</code>
      and
      <code translate="no" dir="ltr">WideCardLayout</code>
      to
      <code translate="no" dir="ltr">WideCardContainer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I088834b0a80d134527c7dcd0be2474934f0b24a6">I08883</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">CardContainerDefaults.ImageCard</code>
      and renamed
      <code translate="no" dir="ltr">CardDefaults.ContainerGradient</code>
      to
      <code translate="no" dir="ltr">CardDefaults.ScrimBrush</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6adfe045c24f9344ab53703f1e1d44d03dba0417">I6adfe</a>
      ). You can make use of
      <code translate="no" dir="ltr">Card</code>
      inplace of
      <code translate="no" dir="ltr">CardContainerDefaults.ImageCard</code>
      in your card containers.
    </li>
    <li>
      <code translate="no" dir="ltr">ListItem</code>
      and
      <code translate="no" dir="ltr">DenseListItem</code>
      are now stable (
      <a href="https://android-review.googlesource.com/#/q/Idebd9a3de84bdbb9aeaaba5c06bf52e73ff3bf37">Idebd9</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ListItemDefaults.ListItemShape</code>
      ,
      <code translate="no" dir="ltr">ListItemDefaults.FocusedDisabledBorder</code>
      &amp;
      <code translate="no" dir="ltr">ListItemDefaults.SelectedContainerColorOpacity</code>
      are now private (
      <a href="https://android-review.googlesource.com/#/q/I5d53356ee38b64ba4ae0b817e07ed2d4285a1b4f">I5d533</a>
      )
    </li>
    <li>
      Rearranged the
      <code translate="no" dir="ltr">ListItem</code>
      ’s parameters &amp; renamed
      <code translate="no" dir="ltr">ListItemDefaults.ListItemElevation</code>
      to
      <code translate="no" dir="ltr">ListItemDefaults.TonalElevation</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id68410be555329772146128a3374c4b2c09bd905">Id6841</a>
      ).
      <code translate="no" dir="ltr">headlineContent</code>
      parameter has been moved to the top of the composable. Earlier, you could make use of Kotlin's trailing lambda syntax to pass the
      <code translate="no" dir="ltr">headlineContent</code>
      . Now, you will have to make use of named parameter syntax to provide the
      <code translate="no" dir="ltr">headlineContent</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">LocalAbsoluteTonalElevation</code>
      is now internal (
      <a href="https://android-review.googlesource.com/#/q/Ibfc6544474f346b17db14f9b1f343878d089b900">Ibfc65</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">ImmersiveList</code>
      component has been removed. Check out
      <a href="https://cs.android.com/androidx/platform/frameworks/support/+/androidx-main:tv/samples/src/main/java/androidx/tv/samples/ImmersiveListSamples.kt;drc=5920fece16ad6723107098f24a492a25937cd51a">this sample</a>
      to learn how to build it yourself. (
      <a href="https://android-review.googlesource.com/#/q/Id48da9dd9302074314a120d235b56b4561089ffa">Id48da</a>
      )
    </li>
    <li>
      tv-material components exposing a
      <code translate="no" dir="ltr">MutableInteractionSource</code>
      in their API have been updated to now expose a nullable
      <code translate="no" dir="ltr">MutableInteractionSource</code>
      that defaults to null. There are no semantic changes here: passing null means that you do not wish to hoist the
      <code translate="no" dir="ltr">MutableInteractionSource</code>
      , and it will be created inside the component if needed. Changing to null allows for some components to never allocate a
      <code translate="no" dir="ltr">MutableInteractionSource</code>
      , and allows for other components to only lazily create an instance when they need to, which improves performance across these components. If you are not using the
      <code translate="no" dir="ltr">MutableInteractionSource</code>
      you pass to these components, it is recommended that you pass null instead. It is also recommended that you make similar changes in your own components. (
      <a href="https://android-review.googlesource.com/#/q/I309b436d212ef53897979df40da9b1768377893f">I309b4</a>
      ,
      <a href="https://issuetracker.google.com/issues/298048146">b/298048146</a>
      )
    </li>
    <li>
      TV Text component's
      <code translate="no" dir="ltr">TextAlign</code>
      parameter is now non-null (
      <a href="https://android-review.googlesource.com/#/q/Ib73b136b5d997de3869ca63e7c6dcad5e513ec1e">Ib73b1</a>
      ,
      <a href="https://issuetracker.google.com/issues/299490814">b/299490814</a>
      )
    </li>
    <li>
      Introduced a special Unspecified value for
      <code translate="no" dir="ltr">TextAlign</code>
      ,
      <code translate="no" dir="ltr">TextDirection</code>
      ,
      <code translate="no" dir="ltr">Hyphens</code>
      and
      <code translate="no" dir="ltr">LineBreak</code>
      fields of the
      <code translate="no" dir="ltr">ParagraphTextStyle</code>
      to replace (
      <a href="https://android-review.googlesource.com/#/q/I4197ea85db556846ecad27ca8f561955e2370951">I4197e</a>
      ,
      <a href="https://issuetracker.google.com/issues/299490814">b/299490814</a>
      )
    </li>
  </ul>
  <p><strong>Behaviour Changes</strong></p>
  <ul>
    <li>
      Default value of the
      <code translate="no" dir="ltr">shape</code>
      parameter for non-interactive
      <code translate="no" dir="ltr">Surface</code>
      has been changed to
      <code translate="no" dir="ltr">RectangleShape</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1b859cb4ea1cd317bd6a536d01671d903c2bfb86">I1b859cb</a>
      )
    </li>
    <li>
      Some carousel features have been dropped for the beta launch due to necessary APIs being experimental (
      <a href="https://android-review.googlesource.com/#/q/I0e755d4d2200553e6196e74bb0a40ce7aa7d541b">I0e755d4</a>
      )
    </li>
    <li>
      Changing
      <code translate="no" dir="ltr">contentColor</code>
      in
      <code translate="no" dir="ltr">Surface</code>
      no longer animates between states (
      <a href="https://android-review.googlesource.com/#/q/I436e794f32ef2f9dbe28c5dc854330ce34023b9d">I436e794f</a>
      )
    </li>
  </ul>
