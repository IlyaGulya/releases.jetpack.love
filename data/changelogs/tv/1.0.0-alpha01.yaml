changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/tv">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>The first alpha contains early preview implementations of components for TV use cases, including:</p>
  <ul>
    <li>
      Adding modifier
      <code translate="no" dir="ltr">scrollableWithPivot</code>
      to allow non-lazy scrolling containers such as Row, Column, Grid to have the scrolling container scroll the content so that the item-in-focus remains at the same position on the TV screen.
    </li>
    <li>
      Adding composables
      <code translate="no" dir="ltr">TvLazyRow</code>
      ,
      <code translate="no" dir="ltr">TvLazyColumn</code>
      ,
      <code translate="no" dir="ltr">TvLazyHorizontalGrid</code>
      ,
      <code translate="no" dir="ltr">TvLazyVerticalGrid</code>
      to have the scrolling container scroll the content so that the item-in-focus remains at the same position on the TV screen.
    </li>
    <li>Adding Featured Carousel composable for TV that allows the user to create an auto-scrolling banner carousel.</li>
    <li>Adding Immersive List composable for TV that allows the user to create an Immersive Row/Column/Grid that changes the background based on the list-item in focus.</li>
  </ul>
  <p><strong>Known issues</strong></p>
  <ul>
    <li>When scrolling container gains focus, the first element does not gain focus by default.</li>
    <li>
      Focusing on a
      <code translate="no" dir="ltr">TextField</code>
      does not always open the keyboard or can inhibit focus from moving to other fields.
    </li>
    <li>
      Scrolling vertically in a
      <code translate="no" dir="ltr">LazyColumn</code>
      containing
      <code translate="no" dir="ltr">LazyRows</code>
      has poor performance.
    </li>
  </ul>
