changelogHtml: |
  <h3 id="tv-material-1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.1</code>
    is released. Version 1.0.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ac3ae914fa04f0399f0543d83cef4c93b2a54a8d..362dfa0918241714146398df26a837a8304472e0/tv/tv-material">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated the
      <code translate="no" dir="ltr">NavigationDrawerItem</code>
      ’s height to match the specifications. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3442504">cf9a3ce</a>
      )
    </li>
    <li>
      Moved compositing strategy configuration from Surface composable to the Text composable. This fixes the bug where Exoplayer wasn’t rendering on the Surface composables on lower Android API versions. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3427222">9858ffb</a>
      )
    </li>
  </ul>
