changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha10</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha10</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..1f7407d4293384a1b91bc142880e3525048b3443/tv">Version 1.0.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">NavigationDrawerItem</code>
      to be used within
      <code translate="no" dir="ltr">NavigationDrawer</code>
      and
      <code translate="no" dir="ltr">ModalNavigationDrawer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4b491cc8b9e9d4e5349e88d2d07e1766a666a207">I4b491</a>
      )
    </li>
    <li>
      Add baseline profile to tv-foundation library. (
      <a href="https://android-review.googlesource.com/#/q/I849e45ff4f3ff387b682c3da82b3dd815a3f8d23">2b57fd7</a>
      )
    </li>
    <li>
      Add baseline profile to tv-material library. (
      <a href="https://android-review.googlesource.com/#/q/Ice9706c0a3514b5cdec8b2746e514f585530bb52">1711ff5</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">NavigationDrawerScope.doesTabRowHaveFocus</code>
      to
      <code translate="no" dir="ltr">NavigationDrawerScope.hasFocus</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8286b4833c26e250527067ba49ebb44395526cea">I8286b</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">TabRowScope.isActivated</code>
      to
      <code translate="no" dir="ltr">TabRowScope.hasFocus</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic4273b60a106128e807ac69e69b3315bb953536c">Ic4273</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix compatibility of Carousel with adjacent items that use focus restorer APIs. (
      <a href="https://android-review.googlesource.com/#/q/7b2a7a435fe6e724b24faa40195402a6f787433b">7b2a7a4</a>
      )
    </li>
    <li>
      Disable glow indication for API_LEVEL below 28 as it is not supported by the OS. (
      <a href="https://android-review.googlesource.com/#/q/I35c4633cb1a5e28867ab60d666400bd137101c37">6d3616f</a>
      )
    </li>
    <li>
      Fix ANR crash caused by improper item placement in lazy containers when fast scrolling in reverse direction. (
      <a href="https://android-review.googlesource.com/#/q/I1c0bd8d5e40a839f2736b44dd6fd303ad6fa8772">642d65c</a>
      )
    </li>
    <li>
      Removed background padding in Modal Navigation Drawer. (
      <a href="https://android-review.googlesource.com/#/q/Ied625de5fca8a190835b0aa8297e6ec60cd63855">69965b2</a>
      )
    </li>
    <li>
      Fix Scrim in Navigation Drawer to be drawn above background content instead of behind it. (
      <a href="https://android-review.googlesource.com/#/q/I8cdd020234b214988b8f7644e7011a668131e358">d4bbefb</a>
      )
    </li>
  </ul>
