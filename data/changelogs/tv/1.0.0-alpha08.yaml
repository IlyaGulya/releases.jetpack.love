changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.tv:tv-foundation:1.0.0-alpha08</code>
    and
    <code translate="no" dir="ltr">androidx.tv:tv-material:1.0.0-alpha08</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d138dfb57d0d604724f694b506cb12e8fee6ea98..4aed940027a19667e67d155563fc5fa8b7279313/tv">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduce Chip components for Compose for TV material. (
      <a href="https://android-review.googlesource.com/#/q/I86da44e8ffbd8b123d525f8f9b7a31a71077d96c">I86da4</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ListItem</code>
      component to TV Compose Material. (
      <a href="https://android-review.googlesource.com/#/q/I3f0b329db888f8f0515062dcb521d97079bf8ec0">I3f0b3</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">DenseListItem</code>
      component to TV Compose Material. (
      <a href="https://android-review.googlesource.com/#/q/I536bf218697af55173d4505e7e28ea5b82189559">I536bf</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Marked public tv-material APIs as Experimental. (
      <a href="https://android-review.googlesource.com/#/q/I632e7c1d1aa6cb61a82d582985cb9328caa0dd2f">I632e7</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">TabRowScope</code>
      to share state from
      <code translate="no" dir="ltr">TabRow</code>
      composable with Tab composable and renamed
      <code translate="no" dir="ltr">TabColors</code>
      properties. (
      <a href="https://android-review.googlesource.com/#/q/Ief5874a34a8319d8a600e9a494e28c10bf4713c0">Ief587</a>
      )
    </li>
  </ul>
