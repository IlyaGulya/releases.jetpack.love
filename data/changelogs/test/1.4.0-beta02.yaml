changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>June 7, 2021</p>
  <p>This is a beta release of AndroidX Test 1.4.0. APIs are not expected to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.4.0-beta02</li>
    <li>Espresso 3.4.0-beta02</li>
    <li>Intents 3.4.0-beta02</li>
    <li>JUnit 1.1.3-beta02</li>
    <li>Monitor 1.4.0-beta02</li>
    <li>Orchestrator 1.4.0-beta02</li>
    <li>Runner 1.4.0-beta02</li>
    <li>Rules 1.4.0-beta02</li>
    <li>Truth 1.4.0-beta02</li>
    <li>Test Services 1.4.0-beta02</li>
  </ul>
  <p>Here is a summary of the changes since the 1.4.0-beta01 release:</p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Switch back to classic desugaring to address backwards compatiblity and core-library desugaring issues with beta-1 [Fixes #968 ]</li>
  </ul>
