changelogHtml: |
  <h3 id="rules-1.6.0" data-text="rules 1.6.0" tabindex="-1">rules 1.6.0</h3>
  <p>June 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:rules:1.6.0</code>
    is released.
  </p>
  <p>Changes since last stable release 1.5.0 include:</p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>minSdkVersion is now 19, targetSdkVersion is now 34</li>
    <li>Recommend use of UiAutomation#grantRuntimePermissions instead of GrantPermissionRule</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Replace broken links to junit.org javadoc with @link.</li>
    <li>Make GrantPermissionRule use UiAutomation to grant permissions on APIs &gt; =28 to fix issues running on automotive.</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Artifacts are now signed. See
      <a href="https://developer.android.com/jetpack/getting-started#verify_dependencies">verify dependencies</a>
      for more details.
    </li>
    <li>
      Major release toolchain update:
      <ul>
        <li>classes are now compiled to java8 bytecode</li>
        <li>javac compiler switched to OpenJDK 17.</li>
      </ul>
    </li>
  </ul>
