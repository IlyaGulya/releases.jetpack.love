changelogHtml: |
  <h3 id="rules-1.6.0-alpha03" data-text="rules 1.6.0-alpha03" tabindex="-1">rules 1.6.0-alpha03</h3>
  <p>January 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:rules:1.6.0-alpha03</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Remove all support for Android SDKs &lt; 19. Minimum is API 19 (Android Kit Kat 4.4)</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Recommend use of UiAutomation#grantRuntimePermissions instead of GrantPermissionRule</li>
  </ul>
