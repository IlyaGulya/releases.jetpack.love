  <h3 id="espresso-device-1.0.0-alpha08" data-text="Espresso Device 1.0.0-alpha08" tabindex="-1">Espresso Device 1.0.0-alpha08</h3>
  <p>January 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.espresso:espresso-device:1.0.0-alpha08</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Add better error messaging when process does not have INTERNET permission</li>
    <li>Make exception class references in Espresso Device documentation clickable links</li>
  </ul>
  <p>
    <strong>API Changes</strong>
    * Remove ExperimentalTestApi from androidx.test.filter.CustomFilter
  </p>
