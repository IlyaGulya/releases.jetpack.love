changelogHtml: |
  <h3 id="services-1.5.0-alpha03" data-text="services 1.5.0-alpha03" tabindex="-1">services 1.5.0-alpha03</h3>
  <p>January 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.services:test-services:1.5.0-alpha03</code>
    <code translate="no" dir="ltr">androidx.test.services:storage:1.5.0-alpha03</code>
    are released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>When files are opened for writing, TestStorage now truncates the file unless it is explicitly opened for appending. This prevents bytes from a prior write to the file from remaining at the end of the file.</li>
    <li>Remove all support for Android SDKs &lt; 19. Minimum is API 19 (Android Kit Kat 4.4)</li>
  </ul>
  <p>January 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.services:test-services:1.5.0-alpha03</code>
