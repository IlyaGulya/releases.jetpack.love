changelogHtml: |
  <h3 id="espresso-3.5.0-alpha04" data-text="Espresso 3.5.0-alpha04" tabindex="-1">Espresso 3.5.0-alpha04</h3>
  <p>Feb 11, 2022</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.0-alpha04</code></li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Add inverted matchers for IntentMatchers.hasExtraWithKey() and BundleMatchers.hasKey()</li>
    <li>Add a ViewAction that scrolls to the last position in a RecyclerView.</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Record android Trace spans for Espresso actions</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Use consistent InputDevice source for input gesture injection</li>
    <li>Support simulating ActivityNotFoundExceptions in Espresso Intents.</li>
    <li>Truncate view hierarchy in exception messages when it gets too large.</li>
    <li>Display number and list of ambiguously matched views.</li>
  </ul>
  <p><strong>Dependency Changes</strong></p>
  <ul>
    <li>Update to kotlin stdlib 1.6.10</li>
  </ul>
