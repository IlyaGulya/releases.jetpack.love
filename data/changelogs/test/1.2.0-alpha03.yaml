changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>April 7, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.2.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.2.0-alpha03
      <ul>
        <li>Add getState() API to ActivityScenario</li>
      </ul>
    </li>
    <li>
      Espresso 3.2.0-alpha03
      <ul>
        <li>
          Convert WithTagKeyMatcher to accept Matcher&lt;?&gt; instead of Matcher
          <obj></obj>
        </li>
        <li>Update link to espresso setup docs</li>
        <li>Fix debug logging when running in different locales</li>
      </ul>
    </li>
    <li>Intents 3.2.0-alpha03</li>
    <li>JUnit 1.1.1-alpha03</li>
    <li>
      Monitor 1.2.0-alpha03
      <ul>
        <li>Another attempt at clearing exception handler to prevent memory leaks in Robolectric.</li>
      </ul>
    </li>
    <li>Orchestrator 1.2.0-alpha03</li>
    <li>
      Runner 1.2.0-alpha03
      <ul>
        <li>Add a tests_regex AJUR option to run tests matching a given regular expression.</li>
      </ul>
    </li>
    <li>Rules 1.2.0-alpha03</li>
    <li>
      Truth 1.2.0-alpha03
      <ul>
        <li>Expose the ParcelableSubject API</li>
        <li>Add BundleSubject#longInt</li>
        <li>Add IntentSubject#hasComponent</li>
      </ul>
    </li>
  </ul>
