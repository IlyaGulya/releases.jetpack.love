libraryId: test
groupId: androidx.test
version: 1.2.1-alpha02
releaseDate: 2019-07-15
#language=html
changelogHtml: |
  <h3 id="1.2.1-alpha02" data-text="Version 1.2.1-alpha02" tabindex="-1">Version 1.2.1-alpha02</h3>
  <p>July 15, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.2.1. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.2.1-alpha02
      <ul>
        <li>Make activity lifecycle transition timeout configurable</li>
      </ul>
    </li>
    <li>Espresso 3.3.0-alpha02</li>
    <li>
      Intents 3.3.0-alpha02
      <ul>
        <li>Add a BundleMatchers.isEmpty() and isEmptyOrNull() methods</li>
      </ul>
    </li>
    <li>JUnit 1.1.2-alpha02</li>
    <li>Monitor 1.3.0-alpha02</li>
    <li>Orchestrator 1.3.0-alpha02</li>
    <li>Runner 1.3.0-alpha02</li>
    <li>Rules 1.3.0-alpha02</li>
    <li>
      Truth 1.3.0-alpha02
      <ul>
        <li>Update to com.google.truth:truth:1.0 and com.google.guava:guava:27.0.1-android</li>
      </ul>
    </li>
  </ul>
