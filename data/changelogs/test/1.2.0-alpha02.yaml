changelogHtml: |
  <h3 id="ext.junit-1.2.0-alpha02" data-text="ext.junit 1.2.0-alpha02" tabindex="-1">ext.junit 1.2.0-alpha02</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.ext:junit:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.test.ext:junit-ktx:1.2.0-alpha02</code>
    are released.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Add AppComponentFactoryRule</li>
    <li>minSdkVersion is now 19, targetSdkVersion is now 34</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Artifacts are now signed. See
      <a href="https://developer.android.com/jetpack/getting-started#verify_dependencies">verify dependencies</a>
      for more details.
    </li>
  </ul>
