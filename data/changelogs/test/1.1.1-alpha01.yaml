libraryId: test
groupId: androidx.test
version: 1.1.1-alpha01
releaseDate: 2019-01-30
#language=html
changelogHtml: |
  <h3 id="1.1.1-alpha01" data-text="Version 1.1.1-alpha01" tabindex="-1">Version 1.1.1-alpha01</h3>
  <p>January 30, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.1.1. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Espresso 3.1.2-alpha01
      <ul>
        <li>Added method AccessibilityChecks.disable().</li>
      </ul>
    </li>
    <li>
      Intents 3.1.2-alpha01
      <ul>
        <li>Add IntentMatchers#hasDataString</li>
        <li>Fix activity lifecycle timing bug in Intents#intended(). It now idles main looper before checking activity state.</li>
      </ul>
    </li>
    <li>
      Runner 1.1.2-alpha01
      <ul>
        <li>AndroidJUnitRunner now accepts comma separated class list in -e annotation option, for running only tests with all of the given annotations</li>
      </ul>
    </li>
    <li>
      Truth 1.1.1-alpha01
      <ul>
        <li>Add filtersEquallyTo() to IntentSubject for comparison of intents using Intent.filterEquals().</li>
      </ul>
    </li>
    <li>JUnit 1.1.1-alpha01</li>
    <li>Core 1.1.1-alpha01</li>
    <li>Monitor 1.1.2-alpha01</li>
    <li>Rules 1.1.2-alpha01</li>
    <li>Orchestrator 1.1.2-alpha01</li>
  </ul>
  <h2 id="version_110_3" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h2>
