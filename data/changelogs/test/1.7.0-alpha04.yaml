changelogHtml: |
  <h3 id="monitor-1.7.0-alpha04" data-text="monitor 1.7.0-alpha04" tabindex="-1">monitor 1.7.0-alpha04</h3>
  <p>January 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:monitor:1.7.0-alpha04</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix synchronization in IntentMonitorImpl callbacks</li>
    <li>Remove all support for Android SDKs &lt; 19. Minimum is API 19 (Android Kit Kat 4.4)</li>
  </ul>
  <p>
    <strong>API Changes</strong>
    * Move androidx.test.platform.tracing back to an internal API
  </p>
