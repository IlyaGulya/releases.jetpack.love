changelogHtml: |
  <h3 id="runner-1.6.0-alpha06" data-text="runner 1.6.0-alpha06" tabindex="-1">runner 1.6.0-alpha06</h3>
  <p>January 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:runner:1.6.0-alpha06</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Attempt to clarify limitations and deprecation reasons in RequiresDevice documentation</li>
    <li>Remove all support for Android SDKs &lt; 19. Minimum is API 19 (Android Kit Kat 4.4)</li>
    <li>Fix that "-e class" and "-e notClass" on the same class/method should perform the same result (no tests run)</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Mark androidx.test.services.** as RestrictTo LIBRARY_GROUP</li>
    <li>Remove ExperimentalTestApi from CustomFilter - making it public</li>
    <li>Remove ExperimentalTestApi from PackagePrefixClasspathSuite - make it public</li>
    <li>Mark PermissionRequester as RestrictTo LIBRARY_GROUP instead of ExperimentalTestApi</li>
  </ul>
