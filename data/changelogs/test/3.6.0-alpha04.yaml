changelogHtml: |
  <h3 id="espresso-3.6.0-alpha04" data-text="Espresso 3.6.0-alpha04" tabindex="-1">Espresso 3.6.0-alpha04</h3>
  <p>April 26, 2024</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.6.0-alpha04</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.6.0-alpha04</code></li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix slow inRoot operations in Robolectric</li>
    <li>Use PlatformTestStorageRegistry.getInstance consistently instead of passing a reference around</li>
    <li>Remove TODO from InteractionResponse public ref docs</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Add waitForClose to DrawerActions.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Adapt to ViewCapture API changes</li>
    <li>Delete ViewInteraction.captureToBitmap in favor of ViewActions.captureToBitmap, and promote to a stable API from ExperimentalTestApi</li>
  </ul>
