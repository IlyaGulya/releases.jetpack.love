changelogHtml: |
  <h3 id="1.1.0-b1" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>December 6, 2018</p>
  <p>This is the beta01 release of AndroidX Test 1.1.0. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.1.0-beta01
      <ul>
        <li>New core-ktx kotlin extension artifact! Includes a kotlin-friendly ActivityScenario.launchActivity API</li>
        <li>New ActivityScenario API for launching activities with custom intents</li>
        <li>New ActivityScenario API for receiving an Activity result</li>
        <li>Make ActivityScenario closeable</li>
      </ul>
    </li>
    <li>
      Espresso3.1.1-beta01
      <ul>
        <li>Modify withResourceNameMatcher and HumanReadables to be API 28 compatible.</li>
        <li>Update ReplaceTextAction's description to include the stringToBeSet</li>
        <li>Support Espresso in Robolectric paused looper mode.</li>
      </ul>
    </li>
    <li>
      JUnit 1.1.0-beta01
      <ul>
        <li>New ActivityScenarioRule API, for auto-launching and closing an Activity on test setup and teardown</li>
        <li>New junit-ktx kotlin extension artifact! Includes a kotlin-friendly ActivityScenarioRule API</li>
      </ul>
    </li>
    <li>
      Runner 1.1.1-beta01
      <ul>
        <li>Make -e package and -e testFile consistent in behavior when receiving packages</li>
      </ul>
    </li>
    <li>
      Truth 1.1.0-beta01
      <ul>
        <li>Add bool, parcelable, and parcelableAsType BundleSubject APIs</li>
      </ul>
    </li>
    <li>Rules 1.1.1-beta01</li>
    <li>Monitor 1.1.1-beta01</li>
    <li>AndroidTestOrchestrator 1.1.1-beta01</li>
  </ul>
