changelogHtml: |
  <h3 id="espresso-3.5.0-beta01" data-text="Espresso 3.5.0-beta01" tabindex="-1">Espresso 3.5.0-beta01</h3>
  <p>October 6, 2022</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.0-beta01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.0-beta01</code></li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Annotate new APIs introduced since 3.4.0 with NonNull/Nullable</li>
    <li>Add IntentsRule API</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Make IdlingRegistry more thread-safe.</li>
    <li>Support other views for scrollTo()</li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>Update to kotlin stdlib 1.7.10</li>
    <li>Update to jsr305:2.0.2</li>
    <li>Update to tagsoup:1.2.1</li>
  </ul>
