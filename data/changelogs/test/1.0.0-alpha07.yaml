  <h3 id="espresso-device-1.0.0-alpha07" data-text="Espresso Device 1.0.0-alpha07" tabindex="-1">Espresso Device 1.0.0-alpha07</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.espresso:espresso-device:1.0.0-alpha07</code>
    is released.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Support setting device modes on physical devices</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Artifacts are now signed. See
      <a href="https://developer.android.com/jetpack/getting-started#verify_dependencies">verify dependencies</a>
      for more details.
    </li>
  </ul>
