changelogHtml: |
  <h3 id="services-1.6.0-alpha01" data-text="services 1.6.0-alpha01" tabindex="-1">services 1.6.0-alpha01</h3>
  <p>November 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.services:test-services:1.6.0-alpha01</code>
    <code translate="no" dir="ltr">androidx.test.services:storage:1.6.0-alpha01</code>
    are released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>TestStorage: Use input directory location for internal files</li>
    <li>StackTrimmer: harden against exceptions coming from Failure.getMessage().</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Adding a LocalSocket-based protocol for the ShellExecutor to talk to the ShellMain. This obsoletes SpeakEasy; if androidx.test.services is killed (e.g. by the low memory killer) between the start of the app_process that invokes LocalSocketShellMain and the start of the test, the test is still able to talk to LocalSocketShellMain.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Update to minSdkVersion 21</li>
  </ul>
