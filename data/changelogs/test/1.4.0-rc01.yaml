changelogHtml: |
  <h3 id="1.4.0-rc01" data-text="Version 1.4.0-rc01" tabindex="-1">Version 1.4.0-rc01</h3>
  <p>June 21, 2021</p>
  <p>This is a release candidate of AndroidX Test 1.4.0/Espresso 3.4.0. APIs are stable. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.4.0-rc01</li>
    <li>Espresso 3.4.0-rc01</li>
    <li>Intents 3.4.0-rc01</li>
    <li>JUnit 1.1.3-rc01</li>
    <li>Monitor 1.4.0-rc01</li>
    <li>Orchestrator 1.4.0-rc01</li>
    <li>Runner 1.4.0-rc01</li>
    <li>Rules 1.4.0-rc01</li>
    <li>Truth 1.4.0-rc01</li>
    <li>Test Services 1.4.0-rc01</li>
  </ul>
  <p>This release candidate is equivalent to the 1.4.0-beta02/3.4.0-beta02 release, aside from the version number.</p>
