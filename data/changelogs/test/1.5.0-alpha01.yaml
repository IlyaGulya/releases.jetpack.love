changelogHtml: |
  <h3 id="services-1.5.0-alpha01" data-text="services 1.5.0-alpha01" tabindex="-1">services 1.5.0-alpha01</h3>
  <p>March 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.services:test-services:1.5.0-alpha01</code>
    <code translate="no" dir="ltr">androidx.test.services:storage:1.5.0-alpha01</code>
    are released.
  </p>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>Update to androidx.test:monitor:1.7.0-alpha01</li>
    <li>
      Major release toolchain update:
      <ul>
        <li>classes are now compiled to java8 bytecode</li>
        <li>javac compiler switched to OpenJDK 11.</li>
        <li>APK is now signed with a different key and you will need to uninstal any previous orchestrator ('adb uninstall androidx.test.services')</li>
      </ul>
    </li>
  </ul>
