changelogHtml: |
  <h3 id="espresso-device-1.0.0-alpha09" data-text="Espresso Device 1.0.0-alpha09" tabindex="-1">Espresso Device 1.0.0-alpha09</h3>
  <p>April 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.espresso:espresso-device:1.0.0-alpha09</code>
    is released.
  </p>
  <p>
    <strong>Bug Fixes</strong>
    * Clarify error messaging for setting screen orientation without a resumed activity * Support setting screen orientation on half-folded API 34 physical devices
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Made ScreenOrientationRule's defaultOrientation parameter optional</li>
  </ul>
