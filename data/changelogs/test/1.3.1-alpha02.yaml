changelogHtml: |
  <h3 id="1.3.1-alpha02" data-text="Version 1.3.1-alpha02" tabindex="-1">Version 1.3.1-alpha02</h3>
  <p>October 20, 2020</p>
  <p>This is the alpha release of AndroidX Test 1.3.1. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.3.1-alpha02</li>
    <li>Espresso 3.4.0-alpha02</li>
    <li>Intents 3.4.0-alpha02</li>
    <li>JUnit 1.1.3-alpha02</li>
    <li>Monitor 1.3.1-alpha02</li>
    <li>Orchestrator 1.3.1-alpha02</li>
    <li>Runner 1.3.1-alpha02</li>
    <li>Rules 1.3.1-alpha02</li>
    <li>Truth 1.3.1-alpha02</li>
    <li>Test Services 1.3.1-alpha02</li>
  </ul>
  <p>Here is a summary of the changes since the 1.3.1-alpha01 release:</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Early look at new Espresso BoundedDiagnosingMatcher base class API that offers better error messaging.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix orchestrator clearPackageData on API 30 [#743]</li>
  </ul>
