changelogHtml: |
  <h3 id="runner-1.5.0-beta02" data-text="runner 1.5.0-beta02" tabindex="-1">runner 1.5.0-beta02</h3>
  <p>October 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:runner:1.5.0-beta02</code>
    is released.
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Denote the long standing @Beta/@ExperimentalTestApi androidx.test.runner.screenshot as stable but deprecated</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Add support for reading from TestStorage in -e testFile</li>
  </ul>
