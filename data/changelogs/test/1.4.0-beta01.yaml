changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>May 17, 2021</p>
  <p>This is the beta release of AndroidX Test 1.4.0. APIs are not expected to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.4.0-beta01</li>
    <li>Espresso 3.4.0-beta01</li>
    <li>Intents 3.4.0-beta01</li>
    <li>JUnit 1.1.3-beta01</li>
    <li>Monitor 1.4.0-beta01</li>
    <li>Orchestrator 1.4.0-beta01</li>
    <li>Runner 1.4.0-beta01</li>
    <li>Rules 1.4.0-beta01</li>
    <li>Truth 1.4.0-beta01</li>
    <li>Test Services 1.4.0-beta01</li>
  </ul>
  <p>Here is a summary of the changes since the 1.4.0-alpha06 release:</p>
  <p><strong>New API cleanup</strong></p>
  <ul>
    <li>Remove InstrumentationProvider</li>
    <li>Undeprecate BoundedMatcher</li>
    <li>Restore CursorMatcher to inherit from BoundedMatcher</li>
  </ul>
