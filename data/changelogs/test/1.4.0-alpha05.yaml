changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>March 15, 2021</p>
  <p>This is the alpha release of AndroidX Test 1.4.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.4.0-alpha05</li>
    <li>Espresso 3.4.0-alpha05</li>
    <li>Intents 3.4.0-alpha05</li>
    <li>JUnit 1.1.3-alpha05</li>
    <li>Monitor 1.4.0-alpha05</li>
    <li>Orchestrator 1.4.0-alpha05</li>
    <li>Runner 1.4.0-alpha05</li>
    <li>Rules 1.4.0-alpha05</li>
    <li>Truth 1.4.0-alpha05</li>
    <li>Test Services 1.4.0-alpha05</li>
  </ul>
  <p>Here is a summary of the changes since the 1.4.0-alpha04 release:</p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      [Truth] Add
      <code translate="no" dir="ltr">SparseBooleanArraySubject</code>
      Truth
      <code translate="no" dir="ltr">Subject</code>
      for making assertions about
      <code translate="no" dir="ltr">SparseBooleanArray</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Add QUERY_ALL_PACKAGES permission to the Android Test Orchestrator and Android Test Services APK to work properly on Android API R+.</li>
    <li>Add support for classpath scanning test discovery for multidex instrumentation apks on android APIs &lt; 21.</li>
  </ul>
