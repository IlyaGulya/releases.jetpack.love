changelogHtml: |
  <h3 id="espresso-3.6.0-alpha03" data-text="Espresso 3.6.0-alpha03" tabindex="-1">Espresso 3.6.0-alpha03</h3>
  <p>January 26, 2024</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.6.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.6.0-alpha03</code></li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix typo in AdapterDataLoaderAction error message</li>
    <li>Remove Kotlin collect stdlib calls in Java from espresso</li>
    <li>Reference doc cleanup - document previously missing parameters, fix links, etc</li>
    <li>Remove Kotlin StringKt calls from Java code</li>
    <li>Remove all support for Android SDKs &lt; 19. Minimum is API 19 (Android Kit Kat 4.4)</li>
    <li>Stop posting empty tasks to background threads when running in non-remote mode</li>
    <li>Better handle exceptions that may occur in DefaultFailureHandler's hierarchy capture and screenshot process.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Mark generated IInteractionExecutionStatus class as RestrictTo LIBRARY_GROUP</li>
    <li>Remove ExperimentalTestApi from RuntimePermissionStubber</li>
  </ul>
