changelogHtml: |
  <h3 id="1.1.1-alpha02" data-text="Version 1.1.1-alpha02" tabindex="-1">Version 1.1.1-alpha02</h3>
  <p>March 7, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.1.1. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Espresso 3.2.0-alpha02</li>
    <li>
      Intents 3.2.0-alpha02
      <ul>
        <li>Add IntentMatchers#filterEquals</li>
        <li>Fix activity lifecycle timing bug in Intents#intended(). It now idles main looper before checking activity state.</li>
      </ul>
    </li>
    <li>
      Runner 1.1.2-alpha02
      <ul>
        <li>Allow specifying both package and class filters.</li>
      </ul>
    </li>
    <li>Truth 1.2.0-alpha02</li>
    <li>JUnit 1.1.1-alpha02</li>
    <li>
      Core 1.1.1-alpha02
      <ul>
        <li>Throw a RuntimeException when Activity cannot be resolved.</li>
      </ul>
    </li>
    <li>
      Monitor 1.1.2-alpha02
      <ul>
        <li>Clear reference to uncaught exception handler to prevent memory leaks in Robolectric.</li>
      </ul>
    </li>
    <li>Rules 1.1.2-alpha02</li>
    <li>Orchestrator 1.1.2-alpha02</li>
  </ul>
