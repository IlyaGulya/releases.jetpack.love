changelogHtml: |
  <h3 id="runner-1.6.0-alpha05" data-text="runner 1.6.0-alpha05" tabindex="-1">runner 1.6.0-alpha05</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:runner:1.6.0-alpha05</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TestDiscoveryEventServiceConnection.send()</code>
      will correctly fail the test instead of hanging if the instrumentation throws a RuntimeException.
    </li>
    <li>Stop reparsing all args for every AndroidJUnit4 test class. This should address initialization errors like in #1948.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>minSdkVersion is now 19</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Artifacts are now signed. See
      <a href="https://developer.android.com/jetpack/getting-started#verify_dependencies">verify dependencies</a>
      for more details.
    </li>
  </ul>
