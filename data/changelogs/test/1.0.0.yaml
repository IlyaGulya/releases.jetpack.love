changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>October 24, 2018</p>
  <ul>
    <li>
      All libraries
      <ul>
        <li>Set minSdkVersion to 14 and targetSdkVersion to 28</li>
      </ul>
    </li>
    <li>
      Espresso 3.1.0
      <ul>
        <li>Fix withContentDescription to work with non-string types</li>
        <li>Add support for using Espresso on Robolectric</li>
        <li>
          Issue
          <a href="https://issuetracker.google.com/issues/73044169">73044169</a>
          : Espresso ViewMatchers.withText doesn't work when textAllCaps is enabled
        </li>
        <li>Add support for injecting a sequence of motion events</li>
      </ul>
    </li>
    <li>
      Intents
      <ul>
        <li>Add beta API for retrieving list of intents. Intended for use with new truth assertions</li>
      </ul>
    </li>
    <li>
      Runner 1.1.0
      <ul>
        <li>Add support for instant apps</li>
        <li>Deprecate androidx.test.runner.AndroidJUnit4 and replace with androidx.test.ext.junit.runners.AndroidJUnit4</li>
      </ul>
    </li>
    <li>
      Monitor 1.1.0
      <ul>
        <li>Deprecate androidx.test.InstrumentationRegistry and replace with androidx.test.platform.app.InstrumentationRegistry and androidx.test.core.app.ApplicationProvider</li>
      </ul>
    </li>
    <li>
      AndroidTestOrchestrator 1.1.0
      <ul>
        <li>Only enable orchestrator coverage handling if both 'coverage' and 'coverageFilePath' arguments are passed.</li>
        <li>Only wait for debugger when the -debug is set but not for listing ATO test cases. A new orchestratorDebug flag was added for debugging orchestrator itself</li>
      </ul>
    </li>
    <li>
      Core 1.0.0
      <ul>
        <li>
          New artifact! Includes new APIs that support both local and on-device tests for:
          <ul>
            <li>Retrieving context: ApplicationProvider</li>
            <li>Controlling activity lifecycles: ActivityScenario(beta)</li>
            <li>Builders for MotionEvent, PackageInfo</li>
            <li>Parceables utility class</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      Truth 1.0.0
      <ul>
        <li>New artifact! Includes custom truth subjects for Notification, Intent, Bundle, Parcelable, and MotionEvent</li>
      </ul>
    </li>
    <li>
      JUnit 1.0.0
      <ul>
        <li>New artifact! Includes JUnit runner class androidx.test.ext.junit.runners.AndroidJUnit4 that supports both local and on-device tests.</li>
      </ul>
    </li>
  </ul>
