changelogHtml: |
  <h3 id="espresso-3.5.0-alpha01" data-text="Espresso 3.5.0-alpha01" tabindex="-1">Espresso 3.5.0-alpha01</h3>
  <p>Aug 23, 2021</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.0-alpha01</code></li>
  </ul>
  <p><strong>New features</strong></p>
  <ul>
    <li>Save view hierarchy to a file on failures</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Add IntentMatcher.hasExtra API</li>
  </ul>
  <p><strong>Dependency Changes</strong></p>
  <ul>
    <li>core: Depend on kotlin stdlib 1.4.30</li>
  </ul>
