  <h3 id="espresso-3.5.0-beta02" data-text="Espresso 3.5.0-beta02" tabindex="-1">Espresso 3.5.0-beta02</h3>
  <p>October 21, 2022</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.0-beta02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.0-beta02</code></li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Promote ViewMatchers hasTextColor and hasBackground as stable APIs</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fix recyclerview ClassNotFoundExceptions in scrollTo</li>
  </ul>
  <p><strong>Dependency changes</strong></p>
