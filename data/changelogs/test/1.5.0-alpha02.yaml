#language=html
changelogHtml: |
  <h3 id="services-1.5.0-alpha02" data-text="services 1.5.0-alpha02" tabindex="-1">services 1.5.0-alpha02</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.services:test-services:1.5.0-alpha02</code>
    <code translate="no" dir="ltr">androidx.test.services:storage:1.5.0-alpha02</code>
    are released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Attempt to avoid outputting a test result summary which exceeds binder transaction limit</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>minSdkVersion is now 19, targetSdkVersion is now 34</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Artifacts are now signed. See
      <a href="https://developer.android.com/jetpack/getting-started#verify_dependencies">verify dependencies</a>
      for more details.
    </li>
  </ul>
