changelogHtml: |
  <h3 id="monitor-1.7.0-alpha02" data-text="monitor 1.7.0-alpha02" tabindex="-1">monitor 1.7.0-alpha02</h3>
  <p>September 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:monitor:1.7.0-alpha02</code>
    is released.
  </p>
  <p>
    <strong>API change</strong>
    * Add AppComponentFactory Rule
  </p>
  <p>
    <strong>Features</strong>
    * Dump thread states when idling resources time out
  </p>
  <p>
    <strong>Bug fixes</strong>
    * Fix captureToBitmap for Views inside a Dialog on APIs &gt;= 26.
  </p>
  <p>
    <strong>Dependency changes</strong>
    * minSdkVersion is now 19
  </p>
