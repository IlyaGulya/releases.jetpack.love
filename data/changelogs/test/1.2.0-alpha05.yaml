changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>April 30, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.2.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.2.0-alpha05
      <ul>
        <li>Make ActivityScenario#onActivity callable from the main thread</li>
      </ul>
    </li>
    <li>
      Espresso 3.2.0-alpha05
      <ul>
        <li>More deflaking of openActionBarOverflowOrOptionsMenu</li>
      </ul>
    </li>
    <li>Intents 3.2.0-alpha05</li>
    <li>JUnit 1.1.1-alpha05</li>
    <li>Monitor 1.2.0-alpha05</li>
    <li>Orchestrator 1.2.0-alpha05</li>
    <li>Runner 1.2.0-alpha05</li>
    <li>Rules 1.2.0-alpha05</li>
    <li>
      Truth 1.2.0-alpha05
      <ul>
        <li>update to upstream google Truth 0.44</li>
      </ul>
    </li>
  </ul>
