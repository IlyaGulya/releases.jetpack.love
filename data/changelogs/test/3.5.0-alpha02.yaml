changelogHtml: |
  <h3 id="espresso-3.5.0-alpha02" data-text="Espresso 3.5.0-alpha02" tabindex="-1">Espresso 3.5.0-alpha02</h3>
  <p>Sept 28, 2021</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.0-alpha02</code></li>
  </ul>
  <p><strong>New features</strong></p>
  <ul>
    <li>Add experimental ViewInteraction.captureToBitmap extension function</li>
  </ul>
  <p><strong>Dependency Changes</strong></p>
  <ul>
    <li>
      all:
      <ul>
        <li>update to androidx.annotation:1.2.0</li>
      </ul>
    </li>
    <li>
      core:
      <ul>
        <li>update to kotlin stdlib 1.5.31</li>
      </ul>
    </li>
    <li>
      contrib:
      <ul>
        <li>update to drawer 1.1.1, recycler view 1.2.1, materual 1.4.0</li>
      </ul>
    </li>
  </ul>
