changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>May 20, 2020</p>
  <p>This is a beta release of AndroidX Test 1.3.0. New APIs are unlikely to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.3.0-beta02</li>
    <li>Espresso 3.3.0-beta02</li>
    <li>Intents 3.3.0-beta02</li>
    <li>JUnit 1.1.2-beta02</li>
    <li>Monitor 1.3.0-beta02</li>
    <li>Orchestrator 1.3.0-beta02</li>
    <li>
      Runner 1.3.0-beta01
      <ul>
        <li>Fix running parameterized tests with Orchestrator [#215, https://issuetracker.google.com/119838413]</li>
      </ul>
    </li>
    <li>Rules 1.3.0-beta02</li>
    <li>Truth 1.3.0-beta02</li>
    <li>
      Test Services 1.3.0-beta02
      <ul>
        <li>Fix 'runtime permission dialog appears' when running on API 29</li>
      </ul>
    </li>
  </ul>
