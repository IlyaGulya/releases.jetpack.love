changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>December 3, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.3.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.3.0-alpha03
      <ul>
        <li>Support ActivityOptions in ActivityScenario</li>
      </ul>
    </li>
    <li>
      Espresso 3.3.0-alpha03
      <ul>
        <li>Fix NoSuchMethodError when testing with AccessibilityChecks enabled (#376)</li>
      </ul>
    </li>
    <li>Intents 3.3.0-alpha03</li>
    <li>JUnit 1.1.2-alpha03</li>
    <li>Monitor 1.3.0-alpha03</li>
    <li>Orchestrator 1.3.0-alpha03</li>
    <li>
      Runner 1.3.0-alpha03
      <ul>
        <li>Ignore NoClassDefFoundErrors when performing classpath scanning for tests</li>
        <li>Add better error handling on unhandled exceptions</li>
        <li>Allowing opting out of 'waitForActivitiesToComplete' via a runner argument</li>
      </ul>
    </li>
    <li>Rules 1.3.0-alpha03</li>
    <li>
      Truth 1.3.0-alpha03
      <ul>
        <li>Update Location extensions to behave better with nulls.</li>
        <li>Add stringArrayList and parcelableArrayList methods to BundleSubject</li>
      </ul>
    </li>
  </ul>
