changelogHtml: |
  <h3 id="1.4.0-alpha06" data-text="Version 1.4.0-alpha06" tabindex="-1">Version 1.4.0-alpha06</h3>
  <p>April 29, 2021</p>
  <p>This is the alpha release of AndroidX Test 1.4.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.4.0-alpha06</li>
    <li>Espresso 3.4.0-alpha06</li>
    <li>Intents 3.4.0-alpha06</li>
    <li>JUnit 1.1.3-alpha06</li>
    <li>Monitor 1.4.0-alpha06</li>
    <li>Orchestrator 1.4.0-alpha06</li>
    <li>Runner 1.4.0-alpha06</li>
    <li>Rules 1.4.0-alpha06</li>
    <li>Truth 1.4.0-alpha06</li>
    <li>Test Services 1.4.0-alpha06</li>
  </ul>
  <p>Here is a summary of the changes since the 1.4.0-alpha05 release:</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Support compiling against SDKS &lt; 29 by removing forceQueryable from manifest [#917]</li>
  </ul>
