  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>February 8, 2021</p>
  <p>This is the alpha release of AndroidX Test 1.4.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.4.0-alpha04</li>
    <li>Espresso 3.4.0-alpha04</li>
    <li>Intents 3.4.0-alpha04</li>
    <li>JUnit 1.1.3-alpha04</li>
    <li>Monitor 1.4.0-alpha04</li>
    <li>Orchestrator 1.4.0-alpha04</li>
    <li>Runner 1.4.0-alpha04</li>
    <li>Rules 1.4.0-alpha04</li>
    <li>Truth 1.4.0-alpha04</li>
    <li>Test Services 1.4.0-alpha04</li>
  </ul>
  <p>Here is a summary of the changes since the 1.3.1-alpha03 release:</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>[Espresso] Improve error messaging for various Espresso assertions</li>
    <li>[Truth] Several utility methods added to LocationSubject</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">InstrumentationRegistry.registerInstrumentationProvider</code>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Remove overly verbose ActivityLifecycleMonitorImpl callback logging.</li>
  </ul>
  <p><strong>Dependency Changes</strong></p>
