changelogHtml: |
  <h3 id="1.3.0-rc03" data-text="Version 1.3.0-rc03" tabindex="-1">Version 1.3.0-rc03</h3>
  <p>August 5, 2020</p>
  <p>This is the third release candidate of AndroidX Test 1.3.0. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.3.0-rc03</li>
    <li>
      Espresso 3.3.0-rc03
      <ul>
        <li>Remove some not-yet-ready-for-release APIs that were mistakenly included in previous rc+beta builds</li>
      </ul>
    </li>
    <li>
      Intents 3.3.0-rc03
      <ul>
        <li>Remove some not-yet-ready-for-release APIs that were mistakenly included in previous rc+beta builds</li>
      </ul>
    </li>
    <li>JUnit 1.1.2-rc03</li>
    <li>Monitor 1.3.0-rc03</li>
    <li>Orchestrator 1.3.0-rc03</li>
    <li>Runner 1.3.0-rc03</li>
    <li>Rules 1.3.0-rc03</li>
    <li>Truth 1.3.0-rc03</li>
    <li>Test Services 1.3.0-rc03</li>
  </ul>
