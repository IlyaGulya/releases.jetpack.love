version: 1.2.0-alpha04
releaseDate: 2019-04-18
#language=html
changelogHtml: |
  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>April 18, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.2.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.2.0-alpha04</li>
    <li>
      Espresso 3.2.0-alpha04
      <ul>
        <li>Deflake openActionBarOverflowOrOptionsMenu</li>
        <li>Add hook in androidx.test to simulate a window focus changed for local test environments</li>
      </ul>
    </li>
    <li>Intents 3.2.0-alpha04</li>
    <li>JUnit 1.1.1-alpha04</li>
    <li>Monitor 1.2.0-alpha04</li>
    <li>Orchestrator 1.2.0-alpha04</li>
    <li>
      Runner 1.2.0-alpha04
      <ul>
        <li>Make androidx.test work if legacy android.test classes are not present</li>
      </ul>
    </li>
    <li>Rules 1.2.0-alpha04</li>
    <li>Truth 1.2.0-alpha04</li>
  </ul>
