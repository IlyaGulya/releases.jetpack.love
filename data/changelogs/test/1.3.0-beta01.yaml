#language=html
changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>April 20, 2020</p>
  <p>This is a beta release of AndroidX Test 1.3.0. New APIs are unlikely to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.3.0-beta01</li>
    <li>
      Espresso 3.3.0-beta01
      <ul>
        <li>Add ViewMatchers.isFocused()</li>
        <li>Enhance error messaging for WithIdMatcher</li>
      </ul>
    </li>
    <li>
      Intents 3.3.0-beta01
      <ul>
        <li>Allow Intents.release without Intents.init</li>
      </ul>
    </li>
    <li>JUnit 1.1.2-beta01</li>
    <li>Monitor 1.3.0-beta01</li>
    <li>Orchestrator 1.3.0-beta01</li>
    <li>
      Runner 1.3.0-beta01
      <ul>
        <li>Only delegate to RobolectricTestRunner if its on the classpath</li>
        <li>Support filtering by prerelease SDKs via SdkSuppress#codeName</li>
      </ul>
    </li>
    <li>
      Rules 1.3.0-beta01
      <ul>
        <li>Deprecate ActivityTestRule</li>
      </ul>
    </li>
    <li>
      Truth 1.3.0-beta01
      <ul>
        <li>Make LocationSubject override isEqualTo</li>
      </ul>
    </li>
    <li>Test Services 1.3.0-beta01</li>
  </ul>
