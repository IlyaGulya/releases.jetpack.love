changelogHtml: |
  <h3 id="espresso-3.5.0-alpha03" data-text="Espresso 3.5.0-alpha03" tabindex="-1">Espresso 3.5.0-alpha03</h3>
  <p>Oct 4, 2021</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.0-alpha03</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.0-alpha03</code></li>
  </ul>
  <p><strong>New features</strong></p>
  <ul>
    <li>Espresso's DefaultFailureHandler now saves a screenshot on test failures to TestStorage</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fix visibility and functionality of ViewInteraction.captureToBitmap</li>
    <li>Validate that onView.check/perform() is invoked on the UI thread</li>
  </ul>
