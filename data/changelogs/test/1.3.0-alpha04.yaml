changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>February 20, 2020</p>
  <p>This is an alpha release of AndroidX Test 1.3.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>Core 1.3.0-alpha04</li>
    <li>
      Espresso 3.3.0-alpha04
      <ul>
        <li>Fix the error message when Espresso is busy due to processing messages rather than idling resources</li>
      </ul>
    </li>
    <li>Intents 3.3.0-alpha04</li>
    <li>JUnit 1.1.2-alpha04</li>
    <li>Monitor 1.3.0-alpha04</li>
    <li>Orchestrator 1.3.0-alpha04</li>
    <li>
      Runner 1.3.0-alpha04
      <ul>
        <li>Fix AndroidJUnitRunner to report a test as failure if a StrictMode violation occurs</li>
        <li>Add additional info when JUnit4 test class is malformed for easier diagnostics</li>
      </ul>
    </li>
    <li>Rules 1.3.0-alpha04</li>
    <li>Truth 1.3.0-alpha04</li>
    <li>
      Test Services 1.3.0-alpha04
      <ul>
        <li>Include the test storage service in the test services</li>
      </ul>
    </li>
  </ul>
  <p>
    Here's
    <a href="https://github.com/android/android-test/compare/androidx-test-1.3.0-alpha03...androidx-test-1.3.0-alpha04">a full list of commits contained in version 1.3.0-alpha04</a>
    .
  </p>
