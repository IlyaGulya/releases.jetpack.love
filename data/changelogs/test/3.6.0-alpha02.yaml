  <h3 id="espresso-3.6.0-alpha02" data-text="Espresso 3.6.0-alpha02" tabindex="-1">Espresso 3.6.0-alpha02</h3>
  <p>November 29, 2023</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.6.0-alpha02</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.6.0-alpha02</code></li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix the description of IsPlatformPopup to match the behavior.</li>
    <li>Fix deprecated obtainMovement impl that used the wrong coordinates.</li>
    <li>Replace broken links to junit.org javadoc with @link.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Adding a new IsActivatedMatcher to verify if it is activated or not.</li>
    <li>Makes Espresso.onIdle() work on the main thread to allow for draining the main thread from the main thread.</li>
    <li>minSdkVersion is now 19, targetSdkVersion is now 34</li>
    <li>Add scrollTo variant that allows scrolling to 90+% displayed views</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Artifacts are now signed. See
      <a href="https://developer.android.com/jetpack/getting-started#verify_dependencies">verify dependencies</a>
      for more details.
    </li>
  </ul>
