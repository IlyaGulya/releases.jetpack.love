changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>May 6, 2019</p>
  <p>This is an beta release of AndroidX Test 1.2.0. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.2.0-beta01
      <ul>
        <li>More gracefully handle situations where multiple ActivityScenarios are used in a test</li>
      </ul>
    </li>
    <li>Espresso 3.2.0-beta01</li>
    <li>Intents 3.2.0-beta01</li>
    <li>JUnit 1.1.1-beta01</li>
    <li>
      Monitor 1.2.0-beta01
      <ul>
        <li>Instrumentation.runOnMainSync() propogates exceptions back to calling thread</li>
      </ul>
    </li>
    <li>Orchestrator 1.2.0-beta01</li>
    <li>Runner 1.2.0-beta01</li>
    <li>Rules 1.2.0-beta01</li>
    <li>Truth 1.2.0-beta01</li>
  </ul>
