changelogHtml: |
  <h3 id="1.3.0-alpha05" data-text="Version 1.3.0-alpha05" tabindex="-1">Version 1.3.0-alpha05</h3>
  <p>March 17, 2020</p>
  <p>This is an alpha release of AndroidX Test 1.3.0. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.3.0-alpha05
      <ul>
        <li>Skip starting and finish animations for the empty activity used in ActivityScenario. (Fixes #411)</li>
        <li>Handle Activities launched via implicit intents. (Fixes #496)</li>
      </ul>
    </li>
    <li>
      Espresso 3.3.0-alpha05
      <ul>
        <li>ViewMatchers.isDisplayingAtLeast() works for views with negative scale.</li>
        <li>Remove spurious wait in waitForAtLeastOneActivityToBeResumed.</li>
        <li>Set correct meta state for ACTION_UP</li>
      </ul>
    </li>
    <li>Intents 3.3.0-alpha05</li>
    <li>JUnit 1.1.2-alpha05</li>
    <li>Monitor 1.3.0-alpha05</li>
    <li>Orchestrator 1.3.0-alpha05</li>
    <li>
      Runner 1.3.0-alpha05
      <ul>
        <li>Ignore all LinkageError exceptions when scanning classpath for tests. (Fixes #439)</li>
        <li>Initialize InstrumentationRegistry before creating RunListeners from RunnerArgs</li>
      </ul>
    </li>
    <li>Rules 1.3.0-alpha05</li>
    <li>Truth 1.3.0-alpha05</li>
    <li>Test Services 1.3.0-alpha05</li>
  </ul>
