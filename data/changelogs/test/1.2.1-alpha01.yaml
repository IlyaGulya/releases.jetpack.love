changelogHtml: |
  <h3 id="1.2.1-alpha01" data-text="Version 1.2.1-alpha01" tabindex="-1">Version 1.2.1-alpha01</h3>
  <p>June 17, 2019</p>
  <p>This is an alpha release of AndroidX Test 1.2.1. New APIs are subject to change. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.2.1-alpha01
      <ul>
        <li>Includes toolchain fix for 'Invalid parameter counts in MethodParameter attributes' build warning</li>
      </ul>
    </li>
    <li>
      Espresso 3.3.0-alpha01
      <ul>
        <li>contrib: Replace usages of RecyclerView.findViewHolderForPosition method with its replacement</li>
      </ul>
    </li>
    <li>Intents 3.3.0-alpha01</li>
    <li>JUnit 1.1.2-alpha01</li>
    <li>Monitor 1.3.0-alpha01</li>
    <li>Orchestrator 1.3.0-alpha01</li>
    <li>Runner 1.3.0-alpha01</li>
    <li>
      Rules 1.3.0-alpha01
      <ul>
        <li>Allow subclasses of ServiceTestRule to customize timeout</li>
      </ul>
    </li>
    <li>
      Truth 1.3.0-alpha01
      <ul>
        <li>Add truth extensions for Location</li>
      </ul>
    </li>
  </ul>
