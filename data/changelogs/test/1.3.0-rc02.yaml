#language=html
changelogHtml: |
  <h3 id="1.3.0-rc02" data-text="Version 1.3.0-rc02" tabindex="-1">Version 1.3.0-rc02</h3>
  <p>July 28, 2020</p>
  <p>This is the second release candidate of AndroidX Test 1.3.0. It contains updates to the following libraries:</p>
  <ul>
    <li>
      Core 1.3.0-rc02
      <ul>
        <li>Make kotlin package names unique, fixing log spam when building with AGP 4.1 [#680]</li>
      </ul>
    </li>
    <li>
      Espresso 3.3.0-rc02
      <ul>
        <li>Fix missing missing androidx_test_espresso_contrib_drawer_layout_tag field [#671]</li>
      </ul>
    </li>
    <li>Intents 3.3.0-rc02</li>
    <li>JUnit 1.1.2-rc02</li>
    <li>Monitor 1.3.0-rc02</li>
    <li>Orchestrator 1.3.0-rc02</li>
    <li>Runner 1.3.0-rc02</li>
    <li>
      Rules 1.3.0-rc02
      <ul>
        <li>Add conversion tips for ActivityTestRule-&gt;ActivityScenario</li>
      </ul>
    </li>
    <li>Truth 1.3.0-rc02</li>
    <li>Test Services 1.3.0-rc02</li>
  </ul>
