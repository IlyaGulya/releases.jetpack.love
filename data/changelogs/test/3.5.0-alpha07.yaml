  <h3 id="espresso-3.5.0-alpha07" data-text="Espresso 3.5.0-alpha07" tabindex="-1">Espresso 3.5.0-alpha07</h3>
  <p>June 1, 2022</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.0-alpha07</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.0-alpha07</code></li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Revert to javac 11 to prevent IncompatibleClassChangeErrors [#1351]</li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>Update to kotlin stdlib 1.6.21</li>
  </ul>
