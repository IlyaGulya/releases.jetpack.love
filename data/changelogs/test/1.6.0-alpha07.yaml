changelogHtml: |
  <h3 id="runner-1.6.0-alpha07" data-text="runner 1.6.0-alpha07" tabindex="-1">runner 1.6.0-alpha07</h3>
  <p>April 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.test:runner:1.6.0-alpha07</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>When logging test exceptions, use Log's built-in support for throwables to avoid stack truncation</li>
    <li>Internal changes to support GrantPermissionRule using UiAutomation#grantRuntimePermissions</li>
  </ul>
