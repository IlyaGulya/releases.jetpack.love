  <h3 id="espresso-3.6.0-alpha01" data-text="Espresso 3.6.0-alpha01" tabindex="-1">Espresso 3.6.0-alpha01</h3>
  <p>March 21, 2023</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.6.0-alpha01</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.6.0-alpha01</code></li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Deprecate EspressoOptional in favor of @Nullable.</li>
    <li>Allow customizing espresso's default failure handler to disable screenshots on failures</li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>Update to androidx.test:monitor:1.7.0-alpha01, androidx.test:core:1.6.0-alpha01 and androidx.test:runner:1.6.0-alpha01</li>
    <li>Update to kotlin stdlib 1.7.22</li>
    <li>
      Major release toolchain update:
      <ul>
        <li>classes are now compiled to java8 bytecode</li>
        <li>javac compiler switched to OpenJDK 11. This should resolve IncompatibleClassChangeErrors (https://github.com/android/android-test/issues/1642)</li>
        <li>remove internal guava usage with kotlin stdlib, which resulted in a binary size reduction</li>
        <li>release aars are no longer proguarded</li>
      </ul>
    </li>
  </ul>
