  <h3 id="ext.junit-1.2.0-alpha01" data-text="ext.junit 1.2.0-alpha01" tabindex="-1">ext.junit 1.2.0-alpha01</h3>
  <p>March 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.test.ext:junit:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.test.ext:junit-ktx:1.2.0-alpha01</code>
    are released.
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Create DeleteFilesRule: an&nbsp;API for removing files between test case execution</li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>Update to androidx.test:monitor:1.7.0-alpha01, androidx.test:core:1.6.0-alpha01, androidx.test.services:storage:1.5.0-alpha01</li>
    <li>Update to kotlin stdlib 1.7.22</li>
    <li>
      Major release toolchain update:
      <ul>
        <li>classes are now compiled to java8 bytecode</li>
        <li>javac compiler switched to OpenJDK 11.</li>
      </ul>
    </li>
  </ul>
