changelogHtml: |
  <h3 id="espresso-3.5.1" data-text="Espresso 3.5.1" tabindex="-1">Espresso 3.5.1</h3>
  <p>January 3, 2023</p>
  <p>The following artifacts were released:</p>
  <ul>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-accessibility:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-core:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-contrib:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-idling-resource:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-intents:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-remote:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso:espresso-web:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-concurrent:3.5.1</code></li>
    <li><code translate="no" dir="ltr">androidx.test.espresso.idling:idling-net:3.5.1</code></li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Reference doc cleanup: Correct parameter names and remove obsolete 'beta' statements from IdlingThreadPoolExecutor and UriIdlingResource</li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>Update to androidx.test:monitor:1.6.1 to supporting saving screenshots on espresso test failures without test storage</li>
  </ul>
