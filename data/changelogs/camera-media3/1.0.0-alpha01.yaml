changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera.media3:media3-effect:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/619c6de87fe3f2c27da0045968f503c1bbd40ef6/camera/media3/media3-effect">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      An adapter library for using Media3 effects with CameraX. It's for adding Media3 effects into the camera pipeline with CameraX's
      <code translate="no" dir="ltr">CameraEffect/SurfaceProcessor</code>
      API.
    </li>
  </ul>
