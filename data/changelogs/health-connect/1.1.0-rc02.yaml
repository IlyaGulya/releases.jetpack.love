  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-rc02</code>
    ,
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-external-protobuf:1.1.0-rc02</code>
    , and
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-proto:1.1.0-rc02</code>
    are released. Version 1.1.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8877830981271e343c44dc34861cade7ae0281bc..8ff90930ee1c084c0f4cc9b3eecd9cd7b4c3d8d5/health/connect">these commits</a>
