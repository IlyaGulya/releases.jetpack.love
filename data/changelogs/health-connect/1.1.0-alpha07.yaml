changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>January 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/465c5c5b7a0d79793bddb26a695f67aba8ea2f7e..7a45f0bc9e0a73744b3780a6f92e1b570de58bba/health/connect/connect-client">Version 1.1.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Return
      <code translate="no" dir="ltr">SDK_UNAVAILABLE</code>
      when
      <code translate="no" dir="ltr">#getSdkStatus</code>
      is called from a profile user context. (
      <a href="https://android-review.googlesource.com/#/q/I91df303b90a324aee70244032cd7cbb7b1336bbd">I91df3</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">SleepStageRecord</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If6adae7a722f69806e1e634422dbaf6b60fb096a">/If6ada</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Throw
      <code translate="no" dir="ltr">RemoteException</code>
      instead of
      <code translate="no" dir="ltr">IllegalStateException</code>
      on binding failures. (
      <a href="https://android-review.googlesource.com/#/q/Id2233a995510aad98f1d0da5c83cdb2f4609a571">Id2233</a>
      )
    </li>
  </ul>
