changelogHtml: |
  <h3 id="1.1.0-alpha12" data-text="Version 1.1.0-alpha12" tabindex="-1">Version 1.1.0-alpha12</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha12</code>
    ,
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-external-protobuf:1.1.0-alpha12</code>
    , and
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-proto:1.1.0-alpha12</code>
    are released. Version 1.1.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad66672b42ec1e9359219e82b7f8189d03df40f5..fd7408b73d9aac0f18431c22580d9ab612278b1e/health/connect">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make Metadata constructor internal (
      <a href="https://android-review.googlesource.com/#/q/I1fb8ff1d8e8d93766d775660a2141a05b58896bb">I1fb8f</a>
    </li>
    <li>
      Removed experimental annotation for feature availability API. (
      <a href="https://android-review.googlesource.com/#/q/I5b54fca1075b9dfb9ee0e000bccf424ccfc5c715">I5b54f</a>
      )
    </li>
    <li>
      Introduce Metadata factory methods (
      <a href="https://android-review.googlesource.com/#/q/I8418baa04580d82208857bcc1b917cef53a1288b">I8418b</a>
      )
    </li>
    <li>
      Make recording method mandatory when creating Metadata objects (
      <a href="https://android-review.googlesource.com/#/q/I3a13e8fdee25ac270dc75adc0e050ec9d361affc">I3a13e</a>
      )
    </li>
    <li>
      Make device type mandatory when creating Device objects (
      <a href="https://android-review.googlesource.com/#/q/Ibc325a826020c02899c017f3b3fbc4f0aa9d3c4a">Ibc325</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed missing descriptions from planned exercise steps and blocks. (
      <a href="https://android-review.googlesource.com/#/q/I84039e0cba85afc1039975cfa281e5fc278949e7">I84039</a>
      )
    </li>
    <li>
      Update java doc for blood pressure value limits. (
      <a href="https://android-review.googlesource.com/#/q/I8d3d4073cc3e67da8658b9f38cbd91f5bf2b91c7">I8d3d4</a>
      )
    </li>
    <li>
      For Android U and higher, Jetpack's validation for blood pressure record values has been replaced with the platform's validation. (
      <a href="https://android-review.googlesource.com/#/q/I08bf51004b8d942875c55c6ca73da424f45e1651">I08bf5</a>
      )
    </li>
    <li>
      Add contributing data origins for bucketed results on Android U and above. (
      <a href="https://android-review.googlesource.com/#/q/Ie76512d912b0e34ce96a04185ad7e26cc48da874">Ie7651</a>
      )
    </li>
  </ul>
