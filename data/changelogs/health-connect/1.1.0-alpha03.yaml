changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..4aed940027a19667e67d155563fc5fa8b7279313/health/connect/connect-client">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      API for reading and writing Exercise routes:
      <ul>
        <li>
          Added
          <code translate="no" dir="ltr">ExerciseRouteResult</code>
          to
          <code translate="no" dir="ltr">ExerciseSessionRecord</code>
        </li>
        <li>
          Added
          <code translate="no" dir="ltr">ExerciseRouteRequestContract</code>
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ExerciseRouteResult</code>
      and its subclasses:
      <code translate="no" dir="ltr">Data</code>
      ,
      <code translate="no" dir="ltr">NoData</code>
      and
      <code translate="no" dir="ltr">ConsentRequiredStates</code>
      .
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ExerciseRoute</code>
      as a standalone class, which holds location data for the route. (
      <a href="https://android-review.googlesource.com/#/q/I22eedcdd68b0842e538c602db058525a556c5ed2">I22eed</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">PERMISSION_WRITE_EXERCISE_ROUTE</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I92fc45026728161584420281cfbcc094c1212bbc">I92fc4</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ExerciseRouteRequestContract</code>
      , added
      <code translate="no" dir="ltr">HealthPermissionsRequestContract</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ief0e516cb08662c97cbee429bad1a3d284acb5b2">Ief0e5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed construction of Energy in kilojoules (
      <a href="https://android-review.googlesource.com/#/q/Ie87917c0316974fe19d478923d5a3ad1e86c385f">Ie8791</a>
      )
    </li>
  </ul>
