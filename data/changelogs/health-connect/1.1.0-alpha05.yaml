changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..1f7407d4293384a1b91bc142880e3525048b3443/health/connect/connect-client">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added intent that navigates to health connect data management screen. (
      <a href="https://android-review.googlesource.com/#/q/Ibf59142a73845d5f015b97e9882e1b231fc0128e">Ibf591</a>
      )
    </li>
    <li>
      Removed deprecated methods in
      <code translate="no" dir="ltr">AggregationResult</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idbda97d493c5832c8903366dc530dd9f24090fe6">Idbda9</a>
      )
    </li>
    <li>
      Added convenience API for creating
      <code translate="no" dir="ltr">ReadRecordsRequest</code>
      , as well as deleting and reading records, with a reified record type. (
      <a href="https://android-review.googlesource.com/#/q/If58a5c2c9acea1c22b322537daa4fa513065e393">If58a5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in Android 14 where null nutrition fields were being returned as
      <code translate="no" dir="ltr">Double.MIN_VALUE</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/1aa1d190af7cb2bed0aa1a5acd5bee31d3ea5992">1aa1d1</a>
      )
    </li>
    <li>
      Fixed a bug in Android 14 where aggregation by Monthly/Yearly period was throwing an exception in the response due to buckets having the same start/end time. (
      <a href="https://android-review.googlesource.com/#/q/28131369888d194d29614e2ea5448f8a42c63f7f">281313</a>
      )
    </li>
  </ul>
