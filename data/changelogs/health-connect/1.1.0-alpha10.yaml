#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha10" data-text="Version 1.1.0-alpha10" tabindex="-1">Version 1.1.0-alpha10</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha10</code>
    ,
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-external-protobuf:1.1.0-alpha10</code>
    , and
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-proto:1.1.0-alpha10</code>
    are released. Version 1.1.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7476052c7a41998112966dbe93531f8538c8c54..b8a68b0896897fa158508d73a31998a26161d9a7/health/connect">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">SkinTemperature</code>
      aggregation types. (
      <a href="https://android-review.googlesource.com/#/q/Ibe1238dd4658f3cd786e3daf0ee37700f91d6643">Ibe123</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">FEATURE_PLANNED_EXERCISE</code>
      constant (
      <a href="https://android-review.googlesource.com/#/q/Ie02a3205b4354d97d38ad894637a70076f66379d">Ie02a3</a>
      )
    </li>
    <li>
      Added History Reads permissions. (
      <a href="https://android-review.googlesource.com/#/q/I5cf4146e51b6e2abfd2281e9e984fc799962fd88">I5cf41</a>
      )
    </li>
    <li>
      Added Training plans API (
      <a href="https://android-review.googlesource.com/#/q/If5be153d22605ed1603a616b3a76c9351a8b4e8c">If5be1</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">SkinTemperatureRecord</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I5605def92b7c16c6c816f057f735f4c27163ed11">I5605d</a>
      )
    </li>
  </ul>
  <p><strong>Security Fixes</strong></p>
  <ul>
    <li>
      As of
      <a href="https://android-review.googlesource.com/q/topic:%22protobuf-4.28.2%22">this change</a>
      , androidx compiles against protobuf 4.28.2 in order to address
      <a href="https://nvd.nist.gov/vuln/detail/CVE-2024-7254">CVE-2024-7254</a>
      . Upgrade your dependency on
      <code translate="no" dir="ltr">androidx.health:connect:connect-client-proto</code>
      and
      <code translate="no" dir="ltr">androidx.health:connect:connect-client-external-protobuf</code>
      to the latest 1.1.0-alpha10 to address the vulnerability risk.
    </li>
  </ul>
