changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95657d008c8886de1770adf1d52e01e6e952b5b0..3b5b931546a48163444a9eddc533489fcddd7494/health/connect/connect-client">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">HealthDataSdkService</code>
      leak (
      <a href="https://android-review.googlesource.com/#/q/Ia3ba52b7052cca528b033c2562f287a8c6b3f857">Ia3ba5</a>
      )
    </li>
    <li>
      Always redirect to the right
      <code translate="no" dir="ltr">HealthConnect</code>
      Client when requesting permissions on Android U.(
      <a href="https://android-review.googlesource.com/#/q/I6415afb038718618e06d435a57624be7ad969f55">I6415a</a>
      )
    </li>
  </ul>
