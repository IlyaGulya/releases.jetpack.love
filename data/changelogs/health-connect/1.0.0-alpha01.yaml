changelogHtml: |
  <h3 id="testing-1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-testing:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e454e4f29db8080452f57057fb04a8121981043b/health/connect/connect-testing">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <p>The Health Connect Testing library simplifies the creation of automated tests. You can use this library to verify the behavior of your application and validate that it responds correctly to uncommon cases, which are hard to test manually.</p>
  <p>You can use the library to create local unit tests, which typically verify the behavior of the classes in your app that interact with the Health Connect client.</p>
  <p>
    The entry point to the library is the
    <code translate="no" dir="ltr">FakeHealthConnectClient</code>
    class, which you use in tests to replace the
    <code translate="no" dir="ltr">HealthConnectClient</code>
    . It has the following features:
  </p>
  <ul>
    <li>An in-memory representation of records, so you can insert, remove, delete and read them</li>
    <li>Generation of change tokens and change tracking</li>
    <li>Pagination for records and changes</li>
    <li>Aggregation responses are supported with stubs</li>
    <li>Allows any function to throw exceptions</li>
    <li>
      A
      <code translate="no" dir="ltr">FakePermissionController</code>
      that can be used to emulate permissions checks
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">FakeHealthConnectClient</code>
      <a href="https://android-review.googlesource.com/#/q/e8469f9dddbe1d00508be828613d901e9a9f8f04">e8469</a>
    </li>
    <li>
      Add Stub overrides for
      <code translate="no" dir="ltr">FakeHealthConnectClient</code>
      <a href="https://android-review.googlesource.com/#/q/1b6e46ddae7d887376c989f01714283c32bedf24">e8469</a>
    </li>
  </ul>
