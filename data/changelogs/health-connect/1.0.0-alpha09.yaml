changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4a2f5e696614339c1ac21f706c1a17c0285780e7..adf1c279a86ab3886e1666c08e2c3efba783367b/health/connect/connect-client">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added 2 new female health datatypes for Health Connect:
      <code translate="no" dir="ltr">IntermenstrualBleedingRecord</code>
      , and
      <code translate="no" dir="ltr">MenstruationPeriodRecord</code>
      .
      <code translate="no" dir="ltr">MenstruationFlow.ENUMs</code>
      are Light, Medium, Heavy, and Unknown.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">IntermenstrualBleedingRecord</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Idc470d09a80f02a47d9a1691756e0fef8f6c6762">Idc470</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">MenstruationPeriodRecord</code>
      record type (
      <a href="https://android-review.googlesource.com/#/q/Iea5451c5ea60a9f3a2dff97023f85ad1d3197ba8">Iea545</a>
      )
    </li>
  </ul>
