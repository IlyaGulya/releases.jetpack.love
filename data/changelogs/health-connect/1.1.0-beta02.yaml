changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-external-protobuf:1.1.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-proto:1.1.0-beta02</code>
    are released. Version 1.1.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a145e052ae61e272e91ffe285e9451b8ab71870..4c37298a97c16270c139eb812ddadaba03e23a52/health/connect">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added experimental Personal Health Record (PHR) APIs for reading and writing medical data, based on the Fast Healthcare Interoperability Resources (FHIRÂ®) format. PHR APIs include:
      <ul>
        <li>
          A
          <code translate="no" dir="ltr">FEATURE_PERSONAL_HEALTH_RECORD</code>
          constant to check if PHR is available through the feature availability API.
        </li>
        <li>APIs for applications writing medical data sources and records.</li>
        <li>APIs for applications reading medical data sources and records based on user-granted permissions.</li>
      </ul>
    </li>
    <li>
      Added experimental Mindfulness Session Record APIs (
      <a href="https://android-review.googlesource.com/#/q/I51c13f4c9eedf5698aedeeb176844ac58082d83a">I51c13</a>
      ), including:
      <ul>
        <li>APIs for applications writing mindfulness session data.</li>
        <li>APIs for applications reading mindfulness session data based on user-granted permissions.</li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      For Android U and higher, Jetpack's validation for
      <code translate="no" dir="ltr">ElevationGainedRecord</code>
      ,
      <code translate="no" dir="ltr">FloorsClimbedRecord</code>
      ,
      <code translate="no" dir="ltr">HeartRateVariabilityRmssdRecord</code>
      ,
      <code translate="no" dir="ltr">HeightRecord</code>
      ,
      <code translate="no" dir="ltr">HydrationRecord</code>
      ,
      <code translate="no" dir="ltr">LeanBodyMassRecord</code>
      ,
      <code translate="no" dir="ltr">NutritionRecord</code>
      ,
      <code translate="no" dir="ltr">OxygenSaturationRecord</code>
      ,
      <code translate="no" dir="ltr">RespiratoryRateRecord</code>
      ,
      <code translate="no" dir="ltr">RestingHeartRateRecord</code>
      ,
      <code translate="no" dir="ltr">StepsRecord</code>
      ,
      <code translate="no" dir="ltr">TotalCaloriesBurnedRecord</code>
      ,
      <code translate="no" dir="ltr">Vo2MaxRecord</code>
      ,
      <code translate="no" dir="ltr">WeightRecord</code>
      , and
      <code translate="no" dir="ltr">WheelchairPushesRecord</code>
      values has been replaced with the platform's validation. (
      <a href="https://android-review.googlesource.com/#/q/I0f40d8aaff9a3379039e7ca9bff72cd717ec5cac">I0f40d</a>
      )
    </li>
  </ul>
