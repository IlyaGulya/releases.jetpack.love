changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/health/connect/connect-client">Version 1.1.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Makes
      <code translate="no" dir="ltr">recordingMethod</code>
      definitions public. (
      <a href="https://android-review.googlesource.com/#/q/I401fbce35a8166cb85fd74777195b4596819fe89">I401fb</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add documentation to exercise route specifying that location should be before end time of the session. (
      <a href="https://android-review.googlesource.com/#/q/0e51e65666d49852f2724fc24b66c48cbfde0851">0e51e6</a>
      )
    </li>
  </ul>
