changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha10</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/health/connect/connect-client">Version 1.0.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ExerciseEventRecord</code>
      ,
      <code translate="no" dir="ltr">ExerciseLapRecord</code>
      ,
      <code translate="no" dir="ltr">ExerciseRepititionRecord</code>
      and
      <code translate="no" dir="ltr">SwimmingStrokesRecord</code>
      are no longer supported as
      <code translate="no" dir="ltr">RecordTypes</code>
      . They can no longer be written or read from
      <code translate="no" dir="ltr">HealthConnect</code>
      . Remove any reference to these data types from the
      <code translate="no" dir="ltr">HealthConnect</code>
      integration. (
      <a href="https://android-review.googlesource.com/#/q/If7ca2475c91d472006d0a2304177f958d2f26cac">If7ca2</a>
      )
    </li>
    <li>
      Changes in permissions APIs to accept permissions in a new string based format. This change also requires changing permission declaration to the standard android permissions format. (
      <a href="https://android-review.googlesource.com/#/q/Ib0a2f8b61bfedf2d864de9c947fb4771b732ed50">Ib0a2f</a>
      )
    </li>
  </ul>
