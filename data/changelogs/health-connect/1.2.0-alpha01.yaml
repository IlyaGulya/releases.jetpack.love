changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.2.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-external-protobuf:1.2.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.health.connect:connect-client-proto:1.2.0-alpha01</code>
    are released. Version 1.2.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/498142189ccc4299e3f4ad2b998a27686431272d..5fa9d0954ece0376736164b0f7bc2ef33506ab70/health/connect">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add backwards compatibility support for Skin Temperature (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/d04b1df6acd8ef0474c8050f625f7f7e9cdb1b36">d04b1df</a>
      )
    </li>
    <li>
      Add backwards compatibility support for Mindfulness (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/444eda2a30bab7b2d9a397323daceeba46819490">444eda2</a>
      )
    </li>
    <li>
      Add Activity Intensity API for Android 14+ (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/d10f67b1cbb147b99f4ea8072fc86c84c42cca19">d10f67b</a>
      )
    </li>
  </ul>
  <h2 id="version_11_2" data-text="Version 1.1" tabindex="-1">Version 1.1</h2>
