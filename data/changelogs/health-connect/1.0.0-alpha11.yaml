changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..87533b4ff06971ed59028936cd9b6da988cd4522/health/connect/connect-client">Version 1.0.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adding an intent to use for opening Health Connect. (
      <a href="https://android-review.googlesource.com/#/q/Ic80557de25d163b45f1ea2bdd54efb9d6079a704">Ic8055</a>
      )
    </li>
    <li>
      Removing some exercise types. Use
      <code translate="no" dir="ltr">EXERCISE_TYPE_STRENGTH_TRAINING</code>
      ,
      <code translate="no" dir="ltr">EXERCISE_TYPE_HIGH_INTENSITY_INTERVAL_TRAINING</code>
      or
      <code translate="no" dir="ltr">EXERCISE_TYPE_CALISTHENICS</code>
      in place of the removed types. (
      <a href="https://android-review.googlesource.com/#/q/I7291c98b7f6098cd5c6424e883bfee3c42b09a9a">I7291c</a>
      )
    </li>
    <li>
      Adding new API
      <code translate="no" dir="ltr">sdkStatus()</code>
      that combines the two now deprecated APIs
      <code translate="no" dir="ltr">isSdkSupported()</code>
      and
      <code translate="no" dir="ltr">isProviderAvailable()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iac89db1d65ca0147f7a724e8961f7f3b85e5b7b7">Iac89d</a>
      )
    </li>
    <li>
      Changing APIs that accept
      <code translate="no" dir="ltr">providerPackageName</code>
      to accept a single string rather than a list. (
      <a href="https://android-review.googlesource.com/#/q/I67e0f12722d63acc4bc5ee41571b9c28e600b9eb">I67e0f</a>
      )
    </li>
  </ul>
