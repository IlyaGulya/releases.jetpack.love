groupId: androidx.health
version: 1.0.0-alpha04
releaseDate: 2022-08-24
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>
    August 24, 2022
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd1e45e8550560087f6447a34a9145048b5766f4/health/connect/connect-client">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Migration to `androidx.health.connect</strong></p>
  <p>
    As of 1.0.0-alpha04,
    <code translate="no" dir="ltr">androidx.health:health-connect-client</code>
    was migrated to
    <code translate="no" dir="ltr">androidx.health.connect:connect-client</code>
    . For previous versions of Health Connect, please visit the
    <a href="/jetpack/androidx/releases/health#health-connect-client-1.0.0-alpha04">androidx.health</a>
    page.
  </p>
  <p>
    To migrate, simply change your dependency import from
    <code translate="no" dir="ltr">androidx.health:health-connect-client:1.0.0-alpha03</code>
    to
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha04</code>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Included optional debug logs builtin for API calls (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2168135">link</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed Metadata
      <code translate="no" dir="ltr">clientId</code>
      to
      <code translate="no" dir="ltr">clientRecordId</code>
      ,
      <code translate="no" dir="ltr">clientVersion</code>
      to
      <code translate="no" dir="ltr">clientRecordVersion</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2183441">link</a>
      )
    </li>
    <li>
      Made Metadata uid more friendly to readers, no longer nullable. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2127532">link</a>
      )
    </li>
    <li>
      Added pounds to Mass unit (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2179438">link</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">DeletionChange.deleteUid</code>
      to uid (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2165064">link</a>
      )
    </li>
    <li>
      Rename Permission -&gt; HealthPermission. This avoids ambiguity with Android Framework permissions. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2143892">link</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed regression issues with incorrect calories unit with Energy (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2179435">link</a>
      )
    </li>
    <li>
      Fixed regression issue with aggregation for few record types (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2170323">link</a>
      )
    </li>
  </ul>
