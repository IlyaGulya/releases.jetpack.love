changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96df3817383b33803b9d2220d7201f3b129b2464..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/health/connect/connect-client">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improves service connection lifecycle. (
      <a href="https://android-review.googlesource.com/#/q/If2bd590a72b5490f76348e32726bdf2966279238">If2bd5</a>
      )
    </li>
    <li>
      Fix an NPE crash bug when exception raised in service connection. (
      <a href="https://android-review.googlesource.com/#/q/I13546e899cb4ed4370130c5c91d2713b507c93b8">I13546</a>
      )
    </li>
  </ul>
