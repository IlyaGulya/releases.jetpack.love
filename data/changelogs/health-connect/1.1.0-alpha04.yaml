changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/health/connect/connect-client">Version 1.1.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Java only: rename the
      <code translate="no" dir="ltr">getHasMore()</code>
      field on
      <a href="/reference/androidx/health/connect/client/response/ChangesResponse"><code translate="no" dir="ltr">ChangesResponse</code></a>
      to
      <code translate="no" dir="ltr">hasMore()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I80695aa085da7707fdd97438d40e136f73c28712">I80695</a>
      )
    </li>
    <li>
      Align
      <a href="/reference/kotlin/androidx/health/connect/client/contracts/HealthPermissionsRequestContract#createIntent(android.content.Context,kotlin.collections.Set)"><code translate="no" dir="ltr">HealthPermissionsRequestContract#createIntent</code></a>
      check across Android versions. The contract checks that all permissions are health-related permissions. (
      <a href="https://android-review.googlesource.com/#/q/I143fc7dda5445d529278425025ff598a573a3205">I143fc</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix exception that is thrown when
      <a href="https://developer.android.com/reference/androidx/health/connect/client/records/ExerciseSessionRecord"><code translate="no" dir="ltr">ExerciseSessionRecord</code></a>
      is created with an
      <a href="https://developer.android.com/reference/androidx/health/connect/client/records/ExerciseRoute"><code translate="no" dir="ltr">ExerciseRoute</code></a>
      containing empty list of location. (
      <a href="https://android-review.googlesource.com/#/q/I45c16914d99df445c3716726bb5157e6ee8e91d6">I45c16</a>
      )
    </li>
    <li>
      Update
      <a href="/reference/androidx/health/connect/client/records/SleepSessionRecord"><code translate="no" dir="ltr">SleepSessionRecord</code></a>
      documentation and sample code for reading sleep sessions. (
      <a href="https://android-review.googlesource.com/#/q/Idf0de7ae204f8c591f40ae075bf70211644ca949">Idf0de</a>
      )
    </li>
  </ul>
