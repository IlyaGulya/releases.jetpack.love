#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-testing:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e454e4f29db8080452f57057fb04a8121981043b..fd7408b73d9aac0f18431c22580d9ab612278b1e/health/connect/connect-testing">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">MetadataTestHelper#populatedWithTestValues</code>
      to use in tests after metadata changes introduced in
      <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.1.0-alpha12</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1f7f1bd207cadaaaf8a75fbb74bbe986986af9fc">I1f7f1</a>
      )
    </li>
    <li>
      Removes
      <code translate="no" dir="ltr">ExperimentalTestingApi</code>
      annotation in
      <code translate="no" dir="ltr">connect-testing</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I97a57f34998ae84484b02dfa79f8b849be36c749">I97a57</a>
      )
    </li>
    <li>
      Adds full stubs for records and changes in
      <code translate="no" dir="ltr">FakeHealthConnectClient</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I15a4ce39424b7dbeff86e0da7b6f6ba00ea9e6c3">I15a4c</a>
      )
    </li>
  </ul>
