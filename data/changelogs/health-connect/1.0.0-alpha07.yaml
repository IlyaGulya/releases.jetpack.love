changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1..548c8ac2570ae6cf15798fea1380491f7d93796b/health/connect/connect-client">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Record arguments without default values are placed before arguments with default values. For consistency,
      <code translate="no" dir="ltr">Instant</code>
      and
      <code translate="no" dir="ltr">ZoneOffset</code>
      arguments are always placed at the very beginning. (
      <a href="https://android-review.googlesource.com/#/q/Id618c2846792ea8c8a167eafa51ec6ddc8707722">Id618c</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">HealthConnectClient.getOrCreate#packageNames</code>
      to
      <code translate="no" dir="ltr">providerPackageNames</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id81e48f62b25453e4f2df9c84342c78011281eb1">Id81e4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Adds Record field value validations. Extremely wrong values will throw
      <code translate="no" dir="ltr">IllegalArgumentExceptions</code>
      when provided value is out of reasonable bounds. (
      <a href="https://android-review.googlesource.com/#/q/Ie171d9fb0b2692c2968d011ab1e889503c4b4728">Ie171d</a>
      )
    </li>
    <li>
      Validates record start time before end time where relevant. (
      <a href="https://android-review.googlesource.com/#/q/I02460111a49a792bdbe92accd0ba3c2ed89368fd">I02460</a>
      )
    </li>
  </ul>
