changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd1e45e8550560087f6447a34a9145048b5766f4..6e22d4de9cd483fa47ac538bb7b562a39a7edbdf/health/connect/connect-client">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">Metadata.uid</code>
      -&gt;
      <code translate="no" dir="ltr">Metadata.id</code>
      and used the terminology
      <code translate="no" dir="ltr">recordId</code>
      consistently throughout related CRUD APIs. (
      <a href="https://android-review.googlesource.com/#/q/I3d1d20383132a36df0f8a19929965f3bf5ae00e6">I3d1d2</a>
      )
    </li>
    <li>
      Made
      <code translate="no" dir="ltr">PermissionController.createRequestPermissionActivityContract</code>
      a static method instead of an instance method. Renamed to
      <code translate="no" dir="ltr">PermissionController.createRequestPermissionResultContract</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Icd2feb117b6b14f0dae9cac36daa2f98daf44fef">Icd2fe</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">BloodGlucose</code>
      unit type for
      <code translate="no" dir="ltr">BloodGlucoseRecord</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I97678d2a35a06d6286c03fa685f5331933f371d7">I97678</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">MenstruationRecord</code>
      -&gt;
      <code translate="no" dir="ltr">MenstruationFlowRecord</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3b88e57e099afc4b6ca86dc30550c06656555c65">I3b88e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix unintended behavior not propagating foreground stats from client process. (
      <a href="https://android-review.googlesource.com/#/q/Ifb44cb3a338d07d5944547c76fc5b290dd1ad089">Ifb44c</a>
      )
    </li>
  </ul>
