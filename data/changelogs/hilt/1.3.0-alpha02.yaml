  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.3.0-alpha02</code>
    is released. Version 1.3.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4..1b437892629a2cdedb46d9b7232575987b2cc6b5/hilt">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">hiltViewModel()</code>
      APIs for Compose have been moved to a new artifact (
      <code translate="no" dir="ltr">androidx.hilt:hilt-lifecycle-viewmodel-compose</code>
      ) and package (
      <code translate="no" dir="ltr">androidx.hilt.lifecycle.viewmodel.compose</code>
      ) such that they can be used without transitively depending on
      <code translate="no" dir="ltr">androidx.navigation</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifb2226c57e78d70a282f58bafaccabe8e3b51e7f">Ifb222</a>
      ,
      <a href="https://issuetracker.google.com/issues/328104152">b/328104152</a>
      )
    </li>
  </ul>
