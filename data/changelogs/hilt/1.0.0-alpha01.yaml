  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/945594abd75f83bd14daf4fbcd8621796161281e/hilt">Version 1.0.0-alpha01 contains these commits.</a>
