  <p>
    The
    <code translate="no" dir="ltr">androidx.hilt</code>
    package and libraries extend the functionality of
    <a href="https://dagger.dev/hilt">Dagger Hilt</a>
    to enable dependency injection of certain classes from the androidx libraries.
