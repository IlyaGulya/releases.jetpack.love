  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/60e349522e1cd1c1f6e4b2a79592dd8b130c36c7..9174577f8a57ba4ae4958cc31787ea4db3b2b44a/hilt">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add overloaded
      <code translate="no" dir="ltr">hiltViewModel()</code>
      and
      <code translate="no" dir="ltr">hiltNavGraphViewModels()</code>
      functions for assisted injection support. (
      <a href="https://android-review.googlesource.com/#/q/Ieb98de57810a71fecc58ceeb8fd674de1eba5c8f">Ieb98d</a>
      )
    </li>
  </ul>
