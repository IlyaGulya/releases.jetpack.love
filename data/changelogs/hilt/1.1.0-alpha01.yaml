changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-navigation-compose:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/60d869f2ab2e74d31f79cf029fda790cebfdb83a..4a2f5e696614339c1ac21f706c1a17c0285780e7/hilt">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">hiltViewModel()</code>
      API now takes an optional key parameter. This allows you to get multiple instances of the same
      <code translate="no" dir="ltr">ViewModel</code>
      type using different keys. (
      <a href="https://android-review.googlesource.com/#/q/I6ee4727a4b690bc35af4280b61ba2986d9eebb9b">I6ee47</a>
      ,
      <a href="https://issuetracker.google.com/issues/245139957">b/245139957</a>
      )
    </li>
  </ul>
