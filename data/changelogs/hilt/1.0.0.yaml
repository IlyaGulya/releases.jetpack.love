changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/52fbd7ed5b07ca4431fa828325a1f8da45b02e51..661b67017024a998cb20270523ec049edbc33dde/hilt">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>
    The
    <code translate="no" dir="ltr">androidx.hilt</code>
    artifacts offers extensions for integrating
    <a href="https://dagger.dev/hilt/">Hilt</a>
    with various other AndroidX libraries, such as WorkManager and Navigation. To see a list of features and examples check out
    <a href="/training/dependency-injection/hilt-jetpack">the integration documentation</a>
    .
  </p>
