changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea4dafe72ba1ec91a105da3128954d5ed7f1cd0..9f60cc700129e30cee9df020005c317fb39d32ec/hilt">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue of duplicate saved state keys when a non-Hilt injected ViewModel was requested from an
      <code translate="no" dir="ltr">@AndroidEntryPoint</code>
      -annotated class. (
      <a href="https://issuetracker.google.com/158737069">b/158737069</a>
      )
    </li>
    <li>
      Fixed an issue in
      <code translate="no" dir="ltr">HiltWorkerFactory</code>
      where it wouldnâ€™t correctly initialize nested Worker classes annotated with
      <code translate="no" dir="ltr">@WorkerInject</code>
      . (
      <a href="https://issuetracker.google.com/160524718">b/160524718</a>
      )
    </li>
  </ul>
