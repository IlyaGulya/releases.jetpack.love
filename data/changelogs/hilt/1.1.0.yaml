version: 1.1.0
releaseDate: 2023-11-01
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>November 1, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4367a721d36863f1754212c1c67659df43956511..60e349522e1cd1c1f6e4b2a79592dd8b130c36c7/hilt">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      Add KSP support to
      <code translate="no" dir="ltr">androidx.hilt</code>
      .
    </li>
    <li>
      Accept
      <code translate="no" dir="ltr">HasDefaultViewModelProviderFactory</code>
      in
      <code translate="no" dir="ltr">hiltViewModel()</code>
      .
    </li>
    <li>
      The
      <code translate="no" dir="ltr">hiltViewModel()</code>
      API now takes an optional key parameter.
    </li>
  </ul>
