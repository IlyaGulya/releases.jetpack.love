#language=html
changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>March 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/aee18b103203a91ee89df91f0af5df2ecff356d6..52fbd7ed5b07ca4431fa828325a1f8da45b02e51/hilt">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove
      <code translate="no" dir="ltr">@Deprecated</code>
      types from the AndroidX Hilt artifacts, specifically
      <code translate="no" dir="ltr">@androidx.hilt.ViewModelInject</code>
      and
      <code translate="no" dir="ltr">@androidx.hilt.Assisted</code>
      . Note that
      <code translate="no" dir="ltr">@ViewModelInject</code>
      was replaced by
      <a href="https://dagger.dev/hilt/view-model">@HiltViewModel</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I626fede2d170649f874fc0e6ac110ca0abc1aa16">I626fe</a>
      )
    </li>
  </ul>
