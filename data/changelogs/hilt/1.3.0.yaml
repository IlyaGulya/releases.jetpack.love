changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.3.0</code>
    is released. Version 1.3.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b217c6d9af600745094beba0ccc00b35361d88b..d697e229a0933b8ef4811164e4b20f24eafafe4b/hilt">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.2.0:</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">hiltViewModel()</code>
      APIs for Compose have been moved to a new artifact (
      <code translate="no" dir="ltr">androidx.hilt:hilt-lifecycle-viewmodel-compose</code>
      ) and package (
      <code translate="no" dir="ltr">androidx.hilt.lifecycle.viewmodel.compose</code>
      ) such that they can be used without transitively depending on
      <code translate="no" dir="ltr">androidx.navigation</code>
      .
    </li>
  </ul>
