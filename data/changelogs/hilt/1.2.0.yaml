changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.hilt:hilt-*:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f71c3fa96b258a9b8b03d0515fc0c1110b3a65d..33f909ecd90961e2478c0814f2c372c5b12e2f2f/hilt">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      Add assisted injection support to
      <code translate="no" dir="ltr">hiltViewModel()</code>
      and
      <code translate="no" dir="ltr">hiltNavGraphViewModels()</code>
      . Now these functions take an additional callback in which you can use the passed in assisted factory to create an assisted injected
      <code translate="no" dir="ltr">ViewModel</code>
      .
    </li>
  </ul>
