changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8094b683499b4098092c01028b55a38b49e357f2..a7f0710ad21f556f0dde9bf7bdab6d2135170fd4/compose/foundation">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">drawText</code>
      extension function on
      <code translate="no" dir="ltr">DrawScope</code>
      to provide a way to draw multi-styled text on composables and modifiers that operate on a
      <code translate="no" dir="ltr">DrawScope</code>
      like
      <code translate="no" dir="ltr">Canvas</code>
      and
      <code translate="no" dir="ltr">drawBehind</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I16a6226ae83d879f2c493fb811f1ecef77a1fc15">I16a62</a>
      ,
      <a href="https://issuetracker.google.com/issues/190787898">b/190787898</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Soft keyboard will now be hidden when a text field is disabled while focused. (
      <a href="https://android-review.googlesource.com/#/q/I6e3e4c264a0927710ee2413740154ddb6ac392bf">I6e3e4</a>
      ,
      <a href="https://issuetracker.google.com/issues/237308379">b/237308379</a>
      )
    </li>
    <li>
      When adding
      <code translate="no" dir="ltr">InputEventChange</code>
      events to Velocity Tracker we will consider now deltas instead of positions, this will guarantee the velocity is correctly calculated for all cases even if the target element moves (
      <a href="https://android-review.googlesource.com/#/q/Icea9d76a43643a6b17da11f3c539d27cb8fa6f6e">Icea9d</a>
      ,
      <a href="https://issuetracker.google.com/issues/216582726">b/216582726</a>
      ,
      <a href="https://issuetracker.google.com/issues/223440806">b/223440806</a>
      ,
      <a href="https://issuetracker.google.com/issues/227709803">b/227709803</a>
      )
    </li>
    <li>
      When a scrollable has a focused child, it will now correctly scroll to keep the focused child in view when its size is decreased, even when the size is animated. (
      <a href="https://android-review.googlesource.com/#/q/I8086717b14174e566b299f2643f1dd6c0b250773">I80867</a>
      ,
      <a href="https://issuetracker.google.com/issues/230756508">b/230756508</a>
      ,
      <a href="https://issuetracker.google.com/issues/220119990">b/220119990</a>
      )
    </li>
    <li>
      Fixed a crash where
      <code translate="no" dir="ltr">TextField</code>
      is cleared and refilled while selection is active. (
      <a href="https://android-review.googlesource.com/#/q/I1235b669921e67dcbec9e55a6d1a95ff609fe4b6">I1235b</a>
      ,
      <a href="https://issuetracker.google.com/issues/208655565">b/208655565</a>
      ,
      <a href="https://issuetracker.google.com/issues/214253689">b/214253689</a>
      )
    </li>
  </ul>
