changelogHtml: |
  <h3 id="1.7.6" data-text="Version 1.7.6" tabindex="-1">Version 1.7.6</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.7.6</code>
    is released. Version 1.7.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4cbf03b378a865660d8209d0229c2bb1928c6e33..5e65beadeb2e2c15f34d0fff72861847795cca4f/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed text inline content not being visible to accessibility services.</li>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">AndroidEmbeddedExternalSurface</code>
      would not reset properly and be stuck when reusing in a lazy list.
    </li>
  </ul>
