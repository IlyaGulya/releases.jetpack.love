changelogHtml: |
  <h3 id="1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.1</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5cb4dae1f526ce2408f450b50ade8708684b2be..d29f2a87e3c1d5cb6dfde828400d67b6f161be63/compose/foundation">Version 1.3.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix performance issue in
      <code translate="no" dir="ltr">BeyondBoundsLayout</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2255266">aosp/2255266</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ContentInViewModifier</code>
      will not read layout coordinates unless attached (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2241316">aosp/2241316</a>
      )
    </li>
  </ul>
