changelogHtml: |
  <h3 id="1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.5.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f3ac2bd197d5e61ab2708125b57d6ae4003ad68..d26ca4055c940126ae1663ad0d54aafd23205ea4/compose/foundation">Version 1.5.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Implement
      <code translate="no" dir="ltr">PlatformDataProvider</code>
      to provide heart rate and daily steps.
      <code translate="no" dir="ltr">SensorGateway</code>
      interface is removed from the public API. (
      <a href="https://android-review.googlesource.com/#/q/I55b84b6b9bffc5f0a6b812307f1bd4ad61750d65">I55b84</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Reduce allocations during lazy list/grids/etc. measurements (
      <a href="https://android-review.googlesource.com/#/q/Iaf9e27f481ce2cf0f03395fca03fb3d0b2eee7f1">Iaf9e2</a>
      )
    </li>
    <li>
      Reduced allocations when applying snapshots (
      <a href="https://android-review.googlesource.com/#/q/I65c09492518269d6605a4731effd164d93be023a">I65c09</a>
      )
    </li>
    <li>
      Removed allocations from spring animations (
      <a href="https://android-review.googlesource.com/#/q/Ie94317f7206752e917cd5e74eb19e6abede8e656">Ie9431</a>
      )
    </li>
    <li>
      Removed allocation from
      <code translate="no" dir="ltr">TextLayout</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0fd1110a5b5b5e4c3f101209efe93dc54140a201">I0fd11</a>
      )
    </li>
    <li>
      Removed multiple allocations in pointer velocity tracking (
      <a href="https://android-review.googlesource.com/#/q/I26baee3d57a0ea73292c03d73479078b47f39a75">I26bae</a>
      )
    </li>
  </ul>
