changelogHtml: |
  <h3 id="1.6.0-beta03" data-text="Version 1.6.0-beta03" tabindex="-1">Version 1.6.0-beta03</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/15c82aaef0f1fd0307d6c00061859e5b6c4384c6..b76585a287cbcfdae38c3e16e5acbc6e26e808e2/compose/foundation">Version 1.6.0-beta03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix crash that impacted very large text measured with infinite constraints. (
      <a href="https://android-review.googlesource.com/#/q/I1a7df0f35e5506b4ca05c4e2091142012a07908f">I1a7df</a>
      ,
      <a href="https://issuetracker.google.com/issues/312294386">b/312294386</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PlatformImeOptions</code>
      is now a concrete class instead of an interface. (
      <a href="https://android-review.googlesource.com/#/q/If40a4c3e832e7852f214e18af469f5ce68e798b7">If40a4</a>
      )
    </li>
  </ul>
