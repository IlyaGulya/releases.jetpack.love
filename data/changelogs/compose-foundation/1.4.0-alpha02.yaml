changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.4.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.4.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b..a1e318590b217ecfce1b2de17eed2f18b6a680bb/compose/foundation">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">awaitFirstDown</code>
      and
      <code translate="no" dir="ltr">waitForUpOrCancellation</code>
      now accept a
      <code translate="no" dir="ltr">PointerEventPass</code>
      for greater flexibility. (
      <a href="https://android-review.googlesource.com/#/q/I7579a2dbb44c748a3fd3e515d2e7ab086aaff443">I7579a</a>
      ,
      <a href="https://issuetracker.google.com/issues/212091796">b/212091796</a>
      )
    </li>
    <li>
      Revert
      <code translate="no" dir="ltr">beyondBoundCount</code>
      API from Lazy* APIs (
      <a href="https://android-review.googlesource.com/#/q/I121974911a3cca2210f27df5c88683dcdc77b545">I12197</a>
      )
    </li>
    <li>
      Introduced parameter in Lazy APIs to compose and place out of viewport items (
      <a href="https://android-review.googlesource.com/#/q/I69e8973974b1e7fa0e1bd075b63ef42cbb4709cb">I69e89</a>
      ,
      <a href="https://issuetracker.google.com/issues/172029355">b/172029355</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">minLines</code>
      parameter to the
      <code translate="no" dir="ltr">BasicText</code>
      and
      <code translate="no" dir="ltr">BasicTextField</code>
      . It allows to set the minimum height of these composables in terms of number of lines (
      <a href="https://android-review.googlesource.com/#/q/I2429479960eef317f467fa054b979c12fd73689d">I24294</a>
      ,
      <a href="https://issuetracker.google.com/issues/122476634">b/122476634</a>
      )
    </li>
  </ul>
