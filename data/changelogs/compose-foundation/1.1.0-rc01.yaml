changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.1.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.1.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75784ce6dbac6faa5320e5898e9472f02ab8710c..8b1e748d80de10c087ce57eaaa93cd209cccebad/compose/foundation">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Now it is allowed to pass negative scroll offsets into
      <code translate="no" dir="ltr">LazyListState.scrollToItem()</code>
      and
      <code translate="no" dir="ltr">LazyListState.animateScrollToItem()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iceb907f268a19db3e9315154ebd136764ad975a3">Iceb90</a>
      ,
      <a href="https://issuetracker.google.com/issues/184252837">b/184252837</a>
      )
    </li>
    <li>
      Fixed a bug that caused missing accessibility scroll actions (
      <a href="https://android-review.googlesource.com/#/q/I7cbfb524b5baf98f044ee043ed19b8ad68cc9f89">I7cbfb</a>
      )
    </li>
  </ul>
