changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>July 28, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.0.0</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.0.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/abcc318573114e39365e63de4bea7736a81491af..7077236bd50d5bf31068c8ac40302765010a0e56/compose/foundation">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>
    This is the first stable release of Compose. Please see the official
    <a href="https://android-developers.googleblog.com/2021/07/jetpack-compose-announcement.html">Compose Release blog</a>
    for more details!
  </p>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>
      <p>
        If you are using Android Studio Bumblebee Canary 4 or AGP
        <code translate="no" dir="ltr">7.1.0-alpha04</code>
        /
        <code translate="no" dir="ltr">7.1.0-alpha05</code>
        , you may hit the following crash:
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="Text only"><code translate="no" dir="ltr">  java.lang.AbstractMethodError: abstract method "void androidx.lifecycle.DefaultLifecycleObserver.onCreate(androidx.lifecycle.LifecycleOwner)"
  </code></pre>
      </devsite-code>
      <p>
        To fix, temporarily increase your minSdkVersion to 24+ in your
        <code translate="no" dir="ltr">build.gradle</code>
        file. This issue will be fixed in the next version of Android Studio Bumblebee and AGP
        <code translate="no" dir="ltr">7.1</code>
        . (
        <a href="https://issuetracker.google.com/issues/194289155">b/194289155</a>
        )
      </p>
    </li>
  </ul>
