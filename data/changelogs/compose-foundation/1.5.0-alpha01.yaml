  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.5.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.5.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce5f1f96b304c7952d07c5bb472112c4b0ee2312..5e7d256f82fbafb6d059ab7b18fddd87c7531553/compose/foundation">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Text and
      <code translate="no" dir="ltr">BasicText</code>
      is refactored to use the new modifier system. This leads to substantial performance improvements in many cases. No changes should be visible. (
      <a href="https://android-review.googlesource.com/#/q/If1d17135e10b5eb6678842331421cb810e0d967e">If1d17</a>
      ,
      <a href="https://issuetracker.google.com/issues/246961435">b/246961435</a>
      )
    </li>
    <li>
      Added the
      <code translate="no" dir="ltr">PerformImeAction</code>
      semantics action to invoke the IME action on text editor nodes. (
      <a href="https://android-review.googlesource.com/#/q/Ic606f69ba8860017a6d11f0f50dc0da063af0512">Ic606f</a>
      ,
      <a href="https://issuetracker.google.com/issues/269633506">b/269633506</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated internals of
      <code translate="no" dir="ltr">Modifier.hoverable</code>
      . The
      <code translate="no" dir="ltr">hoverable</code>
      modifier will only be shown in the inspector if it is enabled. (
      <a href="https://android-review.googlesource.com/#/q/I82103dc33bad80b014b9c9546effaa76f1915ce2">I82103</a>
      )
    </li>
  </ul>
