changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3c2d5397fb8ef697bb04bfc7e98721e2dc0aa255..b5cb4dae1f526ce2408f450b50ade8708684b2be/compose/foundation">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      Experimental versions of
      <code translate="no" dir="ltr">LazyVerticalStaggeredGrid</code>
      and
      <code translate="no" dir="ltr">LazyHorizontalStaggeredGrid</code>
      were introduced.
    </li>
    <li>
      <code translate="no" dir="ltr">SnapFlingBehavior</code>
      ,
      <code translate="no" dir="ltr">rememberSnapFlingBehavior</code>
      and other corresponding APIs were added as experimental.
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.clickable</code>
      ,
      <code translate="no" dir="ltr">Modifier.toggleable</code>
      , and
      <code translate="no" dir="ltr">Modifier.selectable</code>
      now show ripples if clicked with the keyboard or d-pad on a remote control.
    </li>
  </ul>
