changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8328bd32e5ca96bc5a53d6369130e856cd2ca80b..8094b683499b4098092c01028b55a38b49e357f2/compose/foundation">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced the
      <code translate="no" dir="ltr">UrlAnnotation</code>
      annotation type and associated methods to support
      <code translate="no" dir="ltr">TalkBack</code>
      link support in
      <code translate="no" dir="ltr">AnnotatedString</code>
      s. (
      <a href="https://android-review.googlesource.com/#/q/I1c754dfa0ce88a36989888b43816333dfc94b0aa">I1c754</a>
      ,
      <a href="https://issuetracker.google.com/issues/231495122">b/231495122</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">BasicTextField</code>
      <code translate="no" dir="ltr">cursorBrush</code>
      may now be animated without restarting the cursor timer. (
      <a href="https://android-review.googlesource.com/#/q/I812e6d2fd1db29b16401e121a2132aa37f6d7b51">I812e6</a>
      ,
      <a href="https://issuetracker.google.com/issues/236383522">b/236383522</a>
      )
    </li>
  </ul>
  <h2 id="version_12_2" data-text="Version 1.2" tabindex="-1">Version 1.2</h2>
