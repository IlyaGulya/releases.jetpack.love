changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>October 28, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.0.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.0.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-text:1.0.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd84d35abd1bc13fe53a4632d4b3889f6062ac81..234e23e470a5e7f81291f6acd12d538146dc010b/compose/foundation">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      androidx.compose.foundation.Icon has been moved to androidx.compose.material.Icon. You can also use the Image component / Modifier.paint() with a Painter if you do not want to use the Material library. (
      <a href="https://android-review.googlesource.com/#/q/I9f6222326427cebacde10562cde99b9ebff2490f">I9f622</a>
      )
    </li>
    <li>
      Added interactionState to Modifier.scrollable, ScrollableColumn and LazyColumnFor (
      <a href="https://android-review.googlesource.com/#/q/I815666e1b4544dcd5da9f253ec1b539fdd777529">I81566</a>
      ,
      <a href="https://issuetracker.google.com/issues/169509805">b/169509805</a>
      )
    </li>
    <li>
      alignByBaseline was added to RowScope and alignWithSiblings was renamed to alignBy (
      <a href="https://android-review.googlesource.com/#/q/I06503f2d4c9b7717c6bdee3bdb466e30f8a56d52">I06503</a>
      ,
      <a href="https://issuetracker.google.com/issues/170628732">b/170628732</a>
      )
    </li>
    <li>
      Box was made an inline function. (
      <a href="https://android-review.googlesource.com/#/q/Ibce0c1940173f06c030fd1115b9badb692ceb05a">Ibce0c</a>
      ,
      <a href="https://issuetracker.google.com/issues/155056091">b/155056091</a>
      )
    </li>
    <li>
      Added maxLines to CoreTextField (
      <a href="https://android-review.googlesource.com/#/q/Ibee58be1331d36bfce70a0b14e83ffb5c0cfa3a2">Ibee58</a>
      ,
      <a href="https://issuetracker.google.com/issues/143687793">b/143687793</a>
      )
    </li>
    <li>
      Added softwrap to CoreTextField. (
      <a href="https://android-review.googlesource.com/#/q/I21a4bb066176e69accc0b2b45b13faa11afd4ec5">I21a4b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Deprecate VectorPainter in favor of rememberVectorPainter to better indicate that the composable API internally leverages 'remember' to persist data across compositions. (
      <a href="https://android-review.googlesource.com/#/q/Ifda43dfd1d5b581c3666f4f69b528c47dbaa0ff5">Ifda43</a>
      )
    </li>
    <li>
      Enable transitions in ComposeTestRule; remove option to enable the blinking cursor from ComposeTestRule. (
      <a href="https://android-review.googlesource.com/#/q/If0de36db743b7f57b161b0fe6324565750436866">If0de3</a>
      )
    </li>
    <li>
      Added single line keyboard option to CoreTextField (
      <a href="https://android-review.googlesource.com/#/q/I72e6d9f84abbf4ff6a9ede5355de4c30d37c3d8c">I72e6d</a>
      )
    </li>
    <li>
      Renamed Radius API to CornerRadius to better express how it is used throughout Compose. Updated documentation to indicate that negative corner radii are clamped to zero. (
      <a href="https://android-review.googlesource.com/#/q/I130c7e1baadaf1b2f8e6c32f1af0d3702e2cee50">I130c7</a>
      ,
      <a href="https://issuetracker.google.com/issues/168762961">b/168762961</a>
      )
    </li>
    <li>
      Add ability to specify inspector info in composed modifier (
      <a href="https://android-review.googlesource.com/#/q/Idee08841816fb7dfc8f0621eb5a32c3663131aa1">Idee08</a>
      ,
      <a href="https://issuetracker.google.com/issues/163494569">b/163494569</a>
      )
    </li>
    <li>
      Added KeyboardCapitalization IME Option (
      <a href="https://android-review.googlesource.com/#/q/I8ac3875c7c668bcd2868becd328bb3a253c667cd">I8ac38</a>
      )
    </li>
    <li>
      Fix Rtl Handle Position. (
      <a href="https://android-review.googlesource.com/#/q/I6e1e07b76476d8e2f0be50ff022257c2379edcf7">I6e1e0</a>
      )
    </li>
    <li>
      Breaking change: removed the return value from PointerInputFilter.onPointerEvent(...) given that the only value that should be able to be changed in pointer events is consumption data. Instead of returning data from PointerInputFilter.onPointerEvent(...), now you can just mutate the consumption data of the PointerEvents passed in. (
      <a href="https://android-review.googlesource.com/#/q/I6acd06e56ab49c8ca932ff7c2d35a517a412e2d2">I6acd0</a>
      )
    </li>
    <li>
      Added SelectAll option into selection menu (
      <a href="https://android-review.googlesource.com/#/q/Ief02bb5bb39d11a02112c4ace1b971d6834ec5dd">Ief02b</a>
      )
    </li>
  </ul>
