  <h3 id="1.8.1" data-text="Version 1.8.1" tabindex="-1">Version 1.8.1</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.8.1</code>
    is released. Version 1.8.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d6d9afca3dfa73c1b9ea74daf9d6ad49c56fe0e9..018e42f9db74b5e4fce8007734de4da6ae087407/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">BasicText</code>
      and
      <code translate="no" dir="ltr">TextAutoSize</code>
      where using
      <code translate="no" dir="ltr">TextOverflow.Ellipsize</code>
      would result in smaller-than-optimal text. (
      <a href="https://android-review.googlesource.com/#/q/I1e1d8710f8719edb229d4826da746d195875590b">I1e1d8</a>
      ,
      <a href="https://issuetracker.google.com/issues/396582066">b/396582066</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">BasicTextField</code>
      that caused miscellaneous crashes when
      <code translate="no" dir="ltr">TextFieldDecorator</code>
      skips calling
      <code translate="no" dir="ltr">innerTextField</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2638c2cffea1ac5f4bd8ce105cdfc79a2503f0ab">I2638c</a>
      ),
      <a href="https://issuetracker.google.com/issues/308398612">b/308398612</a>
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">TextField</code>
      that caused the text toolbar and selection handles to completely disappear when the
      <code translate="no" dir="ltr">TextFieldState</code>
      instance was changed. (
      <a href="https://android-review.googlesource.com/#/q/I8068a9f18f9834421f7e3aca4bba47df333384a2">I8068a</a>
      ),
      <a href="https://issuetracker.google.com/issues/390477786">b/390477786</a>
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">BasicText</code>
      where changing the min width constraint did not update the textâ€™s placement when
      <code translate="no" dir="ltr">textAlign</code>
      was set to a non-default value. (
      <a href="https://android-review.googlesource.com/#/q/I77a9635afe19b45cbf286924f9b5e1c79258a7f1">I77a96</a>
      ),
      <a href="https://issuetracker.google.com/issues/406305552">b/406305552</a>
    </li>
  </ul>
