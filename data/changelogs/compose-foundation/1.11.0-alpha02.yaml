changelogHtml: |
  <h3 id="1.11.0-alpha02" data-text="Version 1.11.0-alpha02" tabindex="-1">Version 1.11.0-alpha02</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.11.0-alpha02</code>
    is released. Version 1.11.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/deb96499dfe95073f5c1215c1287787683cb1e92..ec985eed3cba8444e5aaa52a748333397a1298f3/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">MultiModalInjectionScope</code>
      APIs are now stable. This includes
      <code translate="no" dir="ltr">performKeyInput</code>
      and
      <code translate="no" dir="ltr">performRotaryScrollInput</code>
      , and their underlying key and rotary APIs. The experimental annotation has been removed. (
      <a href="https://android-review.googlesource.com/#/q/Ie8bbc60afddb304113b0e9c35d1a39f010c242df">Ie8bbc</a>
      ,
      <a href="https://issuetracker.google.com/issues/261561237">b/261561237</a>
      )
    </li>
    <li>
      Removed the
      <code translate="no" dir="ltr">isNonSuspendingPointerInputInClickableEnabled</code>
      flag. (
      <a href="https://android-review.googlesource.com/#/q/I6a1681823e831b71d61543e2a8790f67bf04c578">I6a168</a>
      ,
      <a href="https://issuetracker.google.com/issues/455591971">b/455591971</a>
      )
    </li>
  </ul>
