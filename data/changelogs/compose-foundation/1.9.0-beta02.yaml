changelogHtml: |
  <h3 id="1.9.0-beta02" data-text="Version 1.9.0-beta02" tabindex="-1">Version 1.9.0-beta02</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.9.0-beta02</code>
    is released. Version 1.9.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3a0aa7a0552da83ba3994838f5db40d0d7a6196f..d578548e34459870db64b61d8788d83f2cf49f54/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support smart items in context menu and selection toolbar.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fixed a bug where certain hardware keyboards or TV remotes fail to move cursor in new
      <code translate="no" dir="ltr">TextFields</code>
      using the directional keys, and instead switch focus to another composable. Added
      <code translate="no" dir="ltr">ComposeFoundationFlag.isTextFieldDpadNavigationFixEnabled</code>
      to be able to disable this fix for the time being if it causes an undesired behavior in an irrecoverable way. (
      <a href="https://android-review.googlesource.com/#/q/Ie1922b03e8ec24a0b0d35995e407a3bcd09400a0">Ie1922</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix issue where sticky headers were not sticking if a pinned item was present. (
      <a href="https://android-review.googlesource.com/#/q/I9198dc5afb50bb8704113f8ba3aa89b3a652a6ac">I9198d</a>
      ,
      <a href="https://issuetracker.google.com/issues/385006133">b/385006133</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TextObfuscationMode.RevealLastTyped</code>
      now follows the system setting “TEXT_SHOW_PASSWORD”. (
      <a href="https://android-review.googlesource.com/#/q/I41c0c91d93a8e4f5d3ae33fb6652997c50eb700c">I41c0c</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">BasicTextField</code>
      wrongly shows a “Clipboard pasted” warning when the text toolbar opens for the first time. (
      <a href="https://android-review.googlesource.com/#/q/I5fda2582663a8ce74f4f6b0d03452994f9695e7c">I5fda2</a>
      )
    </li>
  </ul>
