changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.4.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.4.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/compose/foundation">Version 1.4.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added full line span support to
      <code translate="no" dir="ltr">LazyStaggeredGrid</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I28252ba175f719bb6f731341cfad476c98e9c5e8">I28252</a>
      )
    </li>
    <li>
      Adding experimental
      <code translate="no" dir="ltr">onHover</code>
      to
      <code translate="no" dir="ltr">ClickableText</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6938fee052331eb671c07839e30e71e338adf897">I6938f</a>
      )
    </li>
    <li>
      Introduced new experimental overloads for the
      <code translate="no" dir="ltr">runComposeUiTest</code>
      function and
      <code translate="no" dir="ltr">create*ComposeRule</code>
      functions that accept
      <code translate="no" dir="ltr">CoroutineContext</code>
      parameters. The context will be used for the test composition and any
      <code translate="no" dir="ltr">LaunchedEffect</code>
      and
      <code translate="no" dir="ltr">rememberCoroutineScope()</code>
      calls in the composition. (
      <a href="https://android-review.googlesource.com/#/q/I10614adabdb137ad44fb51f65403866b5b184ac1">I10614</a>
      ,
      <a href="https://issuetracker.google.com/issues/265177763">b/265177763</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Merges the pre/post APIs of
      <code translate="no" dir="ltr">OverscrollEffect</code>
      into combined 'decorator'
      <code translate="no" dir="ltr">applyToScroll</code>
      and
      <code translate="no" dir="ltr">applyToFling</code>
      functions. See the updated samples in the documentation for examples of how to implement an overscroll effect with the new API shape. (
      <a href="https://android-review.googlesource.com/#/q/I8a9c487a2d4a5438925d4664ac45c17f4a1b7e53">I8a9c4</a>
      ,
      <a href="https://issuetracker.google.com/issues/255554340">b/255554340</a>
      )
    </li>
    <li>
      More type/nullability of inline/deprecated-hidden functions (
      <a href="https://android-review.googlesource.com/#/q/I24f91d55dabdd4f7ee05b8a679a4e928acc95d6d">I24f91</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LineBreak</code>
      and
      <code translate="no" dir="ltr">Hyphens</code>
      APIs in
      <code translate="no" dir="ltr">TextStyle</code>
      are graduated to stable. (
      <a href="https://android-review.googlesource.com/#/q/Ic1e1d5f43e0601251aa3cac549cd45b7cbb70aee">Ic1e1d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The cursor in text fields will now continue to blink even when animations are disabled. (
      <a href="https://android-review.googlesource.com/#/q/I95e700ee40223cbc3970160b5c267a427d614f39">I95e70</a>
      ,
      <a href="https://issuetracker.google.com/issues/265177763">b/265177763</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.basicMarquee</code>
      now animates even when animations are disabled in the system settings. (
      <a href="https://android-review.googlesource.com/#/q/I23389686f06f2bf749a5f0326d0a33e6da23a1ec">I23389</a>
      ,
      <a href="https://issuetracker.google.com/issues/262298306">b/262298306</a>
      ,
      <a href="https://issuetracker.google.com/issues/265177763">b/265177763</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">notifyFocusedRect</code>
      methods in
      <code translate="no" dir="ltr">TextInputSession</code>
      and
      <code translate="no" dir="ltr">TextInputService</code>
      are not deprecated again. (
      <a href="https://android-review.googlesource.com/#/q/I23a0425b573a644fcc114a2b60d7bbbdaf5b04ed">I23a04</a>
      ,
      <a href="https://issuetracker.google.com/issues/262648050">b/262648050</a>
      )
    </li>
  </ul>
