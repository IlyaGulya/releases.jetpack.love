changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7f0710ad21f556f0dde9bf7bdab6d2135170fd4..bea814b246f89ff7244e3c6b0648f0b57e47897c/compose/foundation">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Resource Fonts now support setting font variation settings (API 26+). (
      <a href="https://android-review.googlesource.com/#/q/I900dde1f539e580a66db9c14d389ada691377c91">I900dd</a>
      ,
      <a href="https://issuetracker.google.com/issues/143703328">b/143703328</a>
      )
    </li>
    <li>
      Variable font support in
      <code translate="no" dir="ltr">DeviceFontFamilyNameFont</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic1279b2dcb1c29e75b8037791179853a9f828c02">Ic1279</a>
      ,
      <a href="https://issuetracker.google.com/issues/143703328">b/143703328</a>
      )
    </li>
    <li>
      Removed experimental annotation from
      <code translate="no" dir="ltr">PlatformTextStyle</code>
      and
      <code translate="no" dir="ltr">LineHeightStyle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I64bef65f524025ac386bf0cf0d362eb7ac9a7352">I64bef</a>
      )
    </li>
    <li>
      Text fields will now throw more detailed exceptions when the
      <code translate="no" dir="ltr">OffsetMapping</code>
      provided by a
      <code translate="no" dir="ltr">VisualTransformation</code>
      returns invalid indices. (
      <a href="https://android-review.googlesource.com/#/q/Ie73f9a652c29dde66d073a868a2e1c181feaa98d">Ie73f9</a>
      ,
      <a href="https://issuetracker.google.com/issues/229378536">b/229378536</a>
      )
    </li>
    <li>
      Introduce experimental APIs to share item provider logic between Lazy layouts. (
      <a href="https://android-review.googlesource.com/#/q/Ic891c22570c755e56ca35f65e8f8408048ce8d20">Ic891c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ScrollableDefaults.reverseDirection()</code>
      is not experimental anymore. (
      <a href="https://android-review.googlesource.com/#/q/Iba64650ce62b9073b3554a6acf3385806711c4a5">Iba646</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">SemanticsModifier.id</code>
      and moved the semantics id to
      <code translate="no" dir="ltr">LayoutInfo.semanticsId</code>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/Iac808fc0e3ff14f1c1a95ee3f1f24cd436245a0e">Iac808</a>
      ,
      <a href="https://issuetracker.google.com/issues/203559524">b/203559524</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">checkScrollableContainerConstraints()</code>
      is not experimental anymore. (
      <a href="https://android-review.googlesource.com/#/q/I2c290705f35f9b8f15ff14d3fa1fc8d8fcf395de">I2c290</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.clipScrollableContainer()</code>
      is not experimental anymore. (
      <a href="https://android-review.googlesource.com/#/q/Ia2b44e094e37bab71992d5fb366e866cf9dd3c31">Ia2b44</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">TextInputService.show|hideSoftwareKeyboard</code>
      . Please use
      <code translate="no" dir="ltr">SoftwareKeyboardController</code>
      instead in app code and
      <code translate="no" dir="ltr">TextInputSession</code>
      in IME-management code. (
      <a href="https://android-review.googlesource.com/#/q/I14e4cb6e685dd9a0a172797d8d3f363446aeb89d">I14e4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/183448615">b/183448615</a>
      )
    </li>
  </ul>
