changelogHtml: |
  <h3 id="1.3.0-beta03" data-text="Version 1.3.0-beta03" tabindex="-1">Version 1.3.0-beta03</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0-beta03</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0-beta03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cce7b70f6a5ebf955cf748a73c18b63228b22c74..bdce26bd7556b92d2d4d2af3de881dd8e2c51459/compose/foundation">Version 1.3.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add options to customize line breaking in Text. (
      <a href="https://android-review.googlesource.com/#/q/I8690771e479fd832dcd991a234c49bfcca1beaa0">I86907</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BringIntoViewResponder</code>
      s are now able to get the most up-to-date bounds of a request while processing it. (
      <a href="https://android-review.googlesource.com/#/q/If86a581463c14db3fa5638720aabca9830720630">If86a5</a>
      ,
      <a href="https://issuetracker.google.com/issues/241591211">b/241591211</a>
      )
    </li>
    <li>
      Introduce support for spacings between items to experimental
      <code translate="no" dir="ltr">Staggered Grid</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I10b82056a2da0df7b19889c14bf92d307adbec52">I10b82</a>
      )
    </li>
    <li>
      Introduce content padding to experimental
      <code translate="no" dir="ltr">Staggered Grid</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I342ea10af989e837517299ed85ad587606c14a02">I342ea</a>
      )
    </li>
    <li>
      Changed
      <code translate="no" dir="ltr">size:IntSize</code>
      argument with
      <code translate="no" dir="ltr">constraints: Constraints</code>
      in
      <code translate="no" dir="ltr">TextMeasurer.measure</code>
      method to support minimum width constraints. (
      <a href="https://android-review.googlesource.com/#/q/I37530a2f80f5a2226c6e155985491b824f08a0c0">I37530</a>
      ,
      <a href="https://issuetracker.google.com/issues/242707525">b/242707525</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">Modifier.withConsumedWindowInsets()</code>
      to get consumed
      <code translate="no" dir="ltr">WindowInsets</code>
      for use outside
      <code translate="no" dir="ltr">windowInsetsPadding</code>
      .
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">MutableWindowInsets</code>
      to allow easily changing
      <code translate="no" dir="ltr">WindowInsets</code>
      without recomposition. (
      <a href="https://android-review.googlesource.com/#/q/I7fd28c29953ca10b4182d07996f16b66263548b1">I7fd28</a>
      ,
      <a href="https://issuetracker.google.com/issues/237019262">b/237019262</a>
      ,
      <a href="https://issuetracker.google.com/issues/243119659">b/243119659</a>
      )
    </li>
  </ul>
