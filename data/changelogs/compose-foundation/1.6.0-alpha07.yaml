changelogHtml: |
  <h3 id="1.6.0-alpha07" data-text="Version 1.6.0-alpha07" tabindex="-1">Version 1.6.0-alpha07</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443/compose/foundation">Version 1.6.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">PlatformTextInputMethodTestOverride</code>
      for writing tests for custom text editors. (
      <a href="https://android-review.googlesource.com/#/q/Id159b5ddf642d02a2427950d6f5fbe71e34fdf60">Id159b</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">GraphicsSurface</code>
      to
      <code translate="no" dir="ltr">AndroidExternalSurface</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1168074a32ebd7b8586ba80cc78c343b7e489097">I11680</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">DisableNonLinearFontScalingInCompose</code>
      temporary flag to disable non-linear font scaling. Set
      <code translate="no" dir="ltr">DisableNonLinearFontScalingInCompose = true</code>
      in your tests if you need time to clean them up. This flag will be removed in Compose 1.6.0-beta01. (
      <a href="https://android-review.googlesource.com/#/q/Ic94869c0be14f0a131ebcee03cd08b9256f308ab">Ic9486</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ColorList</code>
      and
      <code translate="no" dir="ltr">ColorSet</code>
      collections that avoid allocations. (
      <a href="https://android-review.googlesource.com/#/q/I744bdc5040eb4153b8cb5030e66d910157b8e41c">I744bd</a>
      )
    </li>
    <li>
      This change removes
      <code translate="no" dir="ltr">shortSnapVelocityThreshold</code>
      which has been turned into an implementation detail of the implementations of
      <code translate="no" dir="ltr">SnapLayoutInfoProvider</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I65f6d577ecfb9ffbad9b2921f1cf1dcc813d24a6">I65f6d</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">dragAndDropSource</code>
      Modifier for starting drag and drop sessions, and
      <code translate="no" dir="ltr">dragAndDropTarget</code>
      Modifier for receiving from drag and drop sessions (
      <a href="https://android-review.googlesource.com/#/q/Ib782848c37656fd704f0cb2ef42baa16a4dc4f81">Ib7828</a>
      ,
      <a href="https://issuetracker.google.com/issues/286038936">b/286038936</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">SnapPositionInLayout</code>
      documentation and position method. Introduce content paddings to the position method in
      <code translate="no" dir="ltr">SnapPositionInLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id79383a2bc99bc7db54f716fdfd7b0aa6708cfac">Id7938</a>
      ,
      <a href="https://issuetracker.google.com/issues/300116110">b/300116110</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">UndoState</code>
      to
      <code translate="no" dir="ltr">TextFieldState</code>
      that provides the ability to undo/redo the changes made by the user. (
      <a href="https://android-review.googlesource.com/#/q/Icc024ae43fe9046d7f20ddfe52de3a7810e8d0ce">Icc024</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">basicMarquee</code>
      not animating after velocity change. (
      <a href="https://android-review.googlesource.com/#/q/Id2e77b47a3fd5cc046e59594cc1d5f01c99f34a0">Id2e77</a>
      ,
      <a href="https://issuetracker.google.com/issues/297974036">b/297974036</a>
      )
    </li>
  </ul>
