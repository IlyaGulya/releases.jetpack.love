changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..4aed940027a19667e67d155563fc5fa8b7279313/compose/foundation">Version 1.6.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">PagerLayoutInfo</code>
      with information collected after a measure pass in
      <code translate="no" dir="ltr">Pager</code>
      . Also introduced
      <code translate="no" dir="ltr">PageInfo</code>
      , the information about a single measured Page in
      <code translate="no" dir="ltr">Pager</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iad003bd71d5d26a6b0507f0c6c06751b3969d95c">Iad003</a>
      ,
      <a href="https://issuetracker.google.com/issues/283098900">b/283098900</a>
      )
    </li>
    <li>
      Additional annotations to specify allowed inputs to composables (
      <a href="https://android-review.googlesource.com/#/q/I51109ce34ab8bb50a8104572d79d2a94b67f3b17">I51109</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">SemanticsNodeInteraction.requestFocus</code>
      as a more convenient and discoverable way to request focus in tests. (
      <a href="https://android-review.googlesource.com/#/q/Ie87224a465a60cd462ee0eaf7c2d3797f1d63347">Ie8722</a>
      )
    </li>
    <li>
      Completely redesigned
      <code translate="no" dir="ltr">PlatformTextInput*</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I6c93a1111561b5cb55c6a34e2fc3738be3c8941d">I6c93a</a>
      ,
      <a href="https://issuetracker.google.com/issues/274661182">b/274661182</a>
      ,
      <a href="https://issuetracker.google.com/issues/267235947">b/267235947</a>
      ,
      <a href="https://issuetracker.google.com/issues/277380808">b/277380808</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SoftwareKeyboardController</code>
      and
      <code translate="no" dir="ltr">LocalSoftwareKeyboardController</code>
      are no longer experimental.
      <code translate="no" dir="ltr">LocalSoftwareKeyboardController</code>
      is also now a proper
      <code translate="no" dir="ltr">CompositionLocal</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4c3647f331eacc78f15bd5aa6b19a31ff748b23d">I4c364</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.transformable</code>
      now provides pan delta in
      <code translate="no" dir="ltr">canPan</code>
      parameter to help determine the direction of the pan to allow or disallow it. (
      <a href="https://android-review.googlesource.com/#/q/I692aa5bf43084658ca6a20175869d9d593986f2b">I692aa</a>
      ,
      <a href="https://issuetracker.google.com/issues/266829800">b/266829800</a>
      )
    </li>
    <li>
      Updates the modifier
      <code translate="no" dir="ltr">consumeWindowInsets</code>
      to extend the superclass
      <code translate="no" dir="ltr">AbstractComposeView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iacd74d1928c018276c3d923d55c959c644273b22">Iacd74</a>
      ,
      <a href="https://issuetracker.google.com/issues/269479941">b/269479941</a>
      )
    </li>
  </ul>
