        )
      </p>
    </li>
    <li>
      <p>Renamed Image to ImageAsset to better differentiate the difference between the Image data and the upcoming Image composable used to participate in layout and draw content.</p>

      <p>
        Created extension method on android.graphics.Bitmap,
        <code translate="no" dir="ltr">Bitmap.asImageAsset()</code>
        , to create an instance of an ImageAsset useful for combining traditional Android application development with the compose framework. (
