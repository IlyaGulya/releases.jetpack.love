changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ff668d1061ec9e732d65ec3bfa9dc3db50fd87a..1e0793130863c72dc4a2d02bc975128f3ef0158b/compose/foundation">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      and
      <code translate="no" dir="ltr">LazyHorizontalGrid</code>
      are stable now.
    </li>
    <li>You can now specify a content type for items in Lazy lists and grids. This will allow the components to reuse elements more efficiently.</li>
    <li>
      Lazy lists and grids now have
      <code translate="no" dir="ltr">userScrollEnabled</code>
      param which allows to disable scrolling via the user gestures.
    </li>
    <li>
      A new experimental API called
      <code translate="no" dir="ltr">LazyLayout</code>
      was added. It It is the API we use internally to power Lazy lists and grids.
    </li>
    <li>
      <code translate="no" dir="ltr">OverscrollEffect</code>
      API has been introduced as experimental. You can define custom overscroll effects as well as adding a standard platform one to custom scrollable containers.
    </li>
    <li>
      <a href="/jetpack/compose/gestures#nested-scrolling-interop">Nested scrolling interoperability APIs</a>
      have been introduced to allow for interoperability between views and compose scrolling actors.
    </li>
    <li>Mouse and trackpad scrolling has been added to all scrolling containers.</li>
  </ul>
