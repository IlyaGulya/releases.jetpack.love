  <h3 id="1.7.0-beta04" data-text="Version 1.7.0-beta04" tabindex="-1">Version 1.7.0-beta04</h3>
  <p>June 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.7.0-beta04</code>
    is released. Version 1.7.0-beta04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c29f7383c14ede0af9cb64be9f3eee63714bc73c..487d2b07dba29c903cfd87a8dc7f99483084ebb6/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Avoid crashes when measuring very large text lines (e.g. 10k characters) (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/8157ab1cf5d805e9d626b17e710df49bd6e5d680">8157ab</a>
      )
    </li>
    <li>
      Fixes measurement of very large text causing crash in the new
      <code translate="no" dir="ltr">BasicTextField</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6b75757fbd5bd38f144b3126a4a1af49c0328430">6b7575</a>
      )
    </li>
    <li>
      Reverts a behavior change in Row/Column measurement that breaks Text usage in certain scenarios (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/69e8ba04943fb0ba364f1220f8c762163d001c00">69e8ba</a>
      )
    </li>
  </ul>
