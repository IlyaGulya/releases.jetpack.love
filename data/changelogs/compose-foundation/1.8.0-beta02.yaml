  <h3 id="1.8.0-beta02" data-text="Version 1.8.0-beta02" tabindex="-1">Version 1.8.0-beta02</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.8.0-beta02</code>
    is released. Version 1.8.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5d82c9c8e72f3dd8c4ee71ff5ac9a1365d24de4..08954f0d500d220e8d6af07b4e6c51090911f779/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where overscroll implementations using
      <code translate="no" dir="ltr">LayoutModifierNode</code>
      would not work correctly inside scrolling containers.
    </li>
  </ul>
