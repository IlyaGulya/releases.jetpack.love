changelogHtml: |
  <h3 id="1.9.0-rc01" data-text="Version 1.9.0-rc01" tabindex="-1">Version 1.9.0-rc01</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.9.0-rc01</code>
    is released. Version 1.9.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5735a11c1798c2f8b419dfdc02347578a6ebf870..c30d03ab9e19dcf35e8b79438f0d91ee74cae557/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TextFieldState.edit { }</code>
      no longer clears the undo history. Instead it creates a standalone undo entry. If the desired behavior is to clear the undo stack after an
      <code translate="no" dir="ltr">edit</code>
      call, please use
      <code translate="no" dir="ltr">TextFieldState.undoState.clearHistory()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I12c14696947b577ffb42d33094b89dedb76dc34b">I12c14</a>
      )
    </li>
  </ul>
