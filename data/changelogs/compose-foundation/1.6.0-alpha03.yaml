changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..5d7dd999525725bd038a00ca4e89e0fef624a6da/compose/foundation">Version 1.6.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Overload of
      <code translate="no" dir="ltr">LazyLayout</code>
      added, it accepts a lambda of
      <code translate="no" dir="ltr">LazyLayoutItemProvider</code>
      , not a plain object as it was before. The previous overload is deprecated. (
      <a href="https://android-review.googlesource.com/#/q/I42a5a3d5933deaccac5b5fc6df15c47194cf8b05">I42a5a</a>
      )
    </li>
    <li>
      Added support for configuring
      <code translate="no" dir="ltr">privateImeOptions</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Idb772f8091a3a415659ccb0fb58846917c8e229c">Idb772</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed text fields showing keyboard and being editable when
      <code translate="no" dir="ltr">readOnly</code>
      is true. Also fixed the keyboard not showing when
      <code translate="no" dir="ltr">readOnly</code>
      is changed from true to false while focused. (
      <a href="https://android-review.googlesource.com/#/q/I34a19a80d8f44b10f23db0ca0dd7b43b69311c7c">I34a19</a>
      ,
      <a href="https://issuetracker.google.com/issues/246909589">b/246909589</a>
      )
    </li>
  </ul>
