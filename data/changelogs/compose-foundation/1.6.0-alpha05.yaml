changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/216f103fa4a5c7247f7bafc8bb3014616c265f0c..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/compose/foundation">Version 1.6.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add overloads for
      <code translate="no" dir="ltr">BasicSecureTextField</code>
      that accept an immutable value and a callback to change that value, just like the current
      <code translate="no" dir="ltr">BasicTextField</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/Ia4882ce8689f486cd7d7cf5bf5b51e0cf7b1d374">Ia4882</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">Modifier.preferKeepClear()</code>
      to mark as composable as preferring to keep clear of floating windows on API 33 and above. (
      <a href="https://android-review.googlesource.com/#/q/Ib51d57d785da1e0503f26604819ba7d29940e052">Ib51d5</a>
      ,
      <a href="https://issuetracker.google.com/issues/297260115">b/297260115</a>
      )
    </li>
    <li>
      Fling velocities in View components like
      <code translate="no" dir="ltr">ScrollView</code>
      and
      <code translate="no" dir="ltr">RecyclerView</code>
      are capped at
      <code translate="no" dir="ltr">ViewConfiguration.ScaledMaximumFlingVelocity</code>
      . Compose now contains its own version of
      <code translate="no" dir="ltr">maximumFlingVelocity</code>
      which now applies to
      <code translate="no" dir="ltr">Draggable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibf974df663c88da673be5c549fbae31303c6ba14">Ibf974</a>
      )
    </li>
    <li>
      Removed deprecated
      <code translate="no" dir="ltr">Pager</code>
      and
      <code translate="no" dir="ltr">PagerState</code>
      overloads. (
      <a href="https://android-review.googlesource.com/#/q/Iea07e3c441146d90f2a53d6d0706445ce4ad7dea">Iea07e</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">BasicTooltipBox</code>
      to
      <code translate="no" dir="ltr">compose.foundation</code>
      and updated
      <code translate="no" dir="ltr">PlainTooltipBox</code>
      and
      <code translate="no" dir="ltr">RichTooltipBox</code>
      to use
      <code translate="no" dir="ltr">TooltipBox</code>
      with new
      <code translate="no" dir="ltr">PlainTooltip</code>
      and
      <code translate="no" dir="ltr">RichTooltip</code>
      composables. (
      <a href="https://android-review.googlesource.com/#/q/I79e1df0ac02fdccc3399dcf8d24a515d6461fde9">I79e1d</a>
      )
    </li>
  </ul>
