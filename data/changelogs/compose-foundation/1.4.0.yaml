changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.4.0</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.4.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b..c5b142d6ab0494c996b2378d5008ac1cd6da75f3/compose/foundation">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      Added Emoji compat integration to
      <code translate="no" dir="ltr">Text</code>
      and
      <code translate="no" dir="ltr">TextField</code>
      , as well as the lower level Paragraph. It is enabled by default when emojicompat is configured.
    </li>
    <li>
      <code translate="no" dir="ltr">EmojiCompat</code>
      can be configured on a specific Text using
      <code translate="no" dir="ltr">PlatformParagraphStyle</code>
      .
    </li>
    <li>
      Added full line span support to
      <code translate="no" dir="ltr">LazyStaggeredGrid</code>
      <a href="https://android-review.googlesource.com/#/q/I28252ba175f719bb6f731341cfad476c98e9c5e8">(I28252)</a>
    </li>
    <li>
      Adding experimental
      <code translate="no" dir="ltr">onHover</code>
      to
      <code translate="no" dir="ltr">ClickableText</code>
      <a href="https://android-review.googlesource.com/#/q/I6938fee052331eb671c07839e30e71e338adf897">(I6938f)</a>
    </li>
    <li>
      Introduced new experimental overloads for the
      <code translate="no" dir="ltr">runComposeUiTest</code>
      function and
      <code translate="no" dir="ltr">create*ComposeRule</code>
      functions that accept
      <code translate="no" dir="ltr">CoroutineContext</code>
      parameters. The context will be used for the test composition and any
      <code translate="no" dir="ltr">LaunchedEffect</code>
      and
      <code translate="no" dir="ltr">rememberCoroutineScope()</code>
      calls in the composition. (
      <a href="https://android-review.googlesource.com/#/q/I10614adabdb137ad44fb51f65403866b5b184ac1">I10614</a>
      ,
      <a href="https://issuetracker.google.com/issues/265177763">b/265177763</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FlowRow</code>
      and
      <code translate="no" dir="ltr">FlowColumn</code>
      are now available as
      <code translate="no" dir="ltr">@ExperimentalFoundationApi</code>
      that allow for a more flexible row and column based layout of components that will break to a new line if there is not enough space on the main axis. (
      <a href="https://android-review.googlesource.com/#/q/I3a7b26bff88ec172df7ab4acf62c2eefd5edb16d">I3a7b2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.basicMarquee()</code>
      is available as experimental for displaying content with a scrolling marquee effect. (
      <a href="https://android-review.googlesource.com/#/q/I2df44c3343afa8400b0da768a642b77da94c103d">I2df44</a>
      ,
      <a href="https://issuetracker.google.com/issues/139321650">b/139321650</a>
      )
    </li>
  </ul>
