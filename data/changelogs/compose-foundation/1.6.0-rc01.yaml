changelogHtml: |
  <h3 id="1.6.0-rc01" data-text="Version 1.6.0-rc01" tabindex="-1">Version 1.6.0-rc01</h3>
  <p>January 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fc038a4bc84de9ab20493d6efa8d26f4a70214ae..296c44d6ba03d2167bdea85d53e8387d7b1644f9/compose/foundation">Version 1.6.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">DragAndDropTarget()</code>
      extension constructor has been removed. Create a new instance using
      <code translate="no" dir="ltr">object: DragAndDropTarget {}</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I323182a88276948803412494d5d24aefd23db32d">I32318</a>
      )
    </li>
  </ul>
