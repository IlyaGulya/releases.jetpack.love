changelogHtml: |
  <h3 id="1.2.0-beta03" data-text="Version 1.2.0-beta03" tabindex="-1">Version 1.2.0-beta03</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.2.0-beta03</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.2.0-beta03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc..7cbb37cc779160b89644d03e042c129d0ce025d2/compose/foundation">Version 1.2.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new experimental
      <code translate="no" dir="ltr">IntervalList</code>
      and
      <code translate="no" dir="ltr">MutableIntervalList</code>
      . It allows to represent some list of values via multiple intervals. It will be useful when you want to define your own dsl similar to the one used by
      <code translate="no" dir="ltr">LazyColumn</code>
      where list items can be defined via multiple item/items calls. (
      <a href="https://android-review.googlesource.com/#/q/I2d05e91646068eab522514024b483d88d77be309">I2d05e</a>
      ,
      <a href="https://issuetracker.google.com/issues/228580728">b/228580728</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Clarified the documentation for
      <code translate="no" dir="ltr">WindowInsets.ime</code>
      to state that
      <code translate="no" dir="ltr">ime</code>
      insets are reported as far back as API 23, but only
      <em>animated</em>
      on 30+. (
      <a href="https://android-review.googlesource.com/#/q/Ia7fc002bde64074be7a176121483bff3017f24a8">Ia7fc0</a>
      ,
      <a href="https://issuetracker.google.com/issues/230756508">b/230756508</a>
      )
    </li>
    <li>Pressing the forward delete key when the cursor is at the end of a text field will no longer crash.</li>
    <li>
      <code translate="no" dir="ltr">DeleteSurroundingTextCommand</code>
      and
      <code translate="no" dir="ltr">DeleteSurroundingTextInCodePointsCommand</code>
      now require their constructor arguments to be non-negative. (
      <a href="https://android-review.googlesource.com/#/q/Ica8e66d221137a82ac8aaa59372decab096a6ef6">Ica8e6</a>
      ,
      <a href="https://issuetracker.google.com/issues/199919707">b/199919707</a>
      )
    </li>
  </ul>
