changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.4.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.4.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e6ab75d133443eb5c1d92f910f625741041fc591..548c8ac2570ae6cf15798fea1380491f7d93796b/compose/foundation">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      A new method,
      <code translate="no" dir="ltr">awaitEachGesture()</code>
      , for gesture detectors was added. It operates similar to
      <code translate="no" dir="ltr">forEachGesture()</code>
      , but the loop over gestures operates entirely within the
      <code translate="no" dir="ltr">AwaitPointerEventScope</code>
      so events can't be lost between iterations.
    </li>
    <li>
      <code translate="no" dir="ltr">forEachGesture()</code>
      has been deprecated in favor of
      <code translate="no" dir="ltr">awaitEachGesture()</code>
      because it allows events to be lost between gestures. (
      <a href="https://android-review.googlesource.com/#/q/Iffc3fb8cf53d0e5eb9b529c023b3e2d29003e86f">Iffc3f</a>
      ,
      <a href="https://issuetracker.google.com/issues/251260206">b/251260206</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">WindowInsets.imeAnimationSourc</code>
      e and
      <code translate="no" dir="ltr">WindowInsets.imeAnimationTarget</code>
      to determine the animation progress and know where the IME will be after animation completes. (
      <a href="https://android-review.googlesource.com/#/q/I356f1bac4ac4ff311573eb8df7227098b9186c20">I356f1</a>
      ,
      <a href="https://issuetracker.google.com/issues/217770337">b/217770337</a>
      )
    </li>
  </ul>
