changelogHtml: |
  <h3 id="1.10.0-beta01" data-text="Version 1.10.0-beta01" tabindex="-1">Version 1.10.0-beta01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.10.0-beta01</code>
    is released. Version 1.10.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4350deab5806bf95370a4d012d7eeaa70a10be44..784e4a2de372f09d49c65fbc1ca64681a25a5f06/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updates all indirect touch APIs to use the name indirect pointer APIs to match pointer input APIs. (
      <a href="https://android-review.googlesource.com/#/q/I238ced063c4f54959abf1c07a1b93bbf1c6efa78">I238ce</a>
      ,
      <a href="https://issuetracker.google.com/issues/451607214">b/451607214</a>
      )
    </li>
    <li>
      Annotated
      <code translate="no" dir="ltr">PagerState.currentPageOffsetFraction</code>
      with
      <code translate="no" dir="ltr">@FrequentlyChangingValue</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idfaab09686eb5a65093de8375363912e93115515">Idfaab</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes marquee behavior for RTL layout directions. (
      <a href="https://android-review.googlesource.com/#/q/Ib8be3ad95cba2d7b0199e0c21c371ef0e14f4f46">Ib8be3</a>
      )
    </li>
  </ul>
