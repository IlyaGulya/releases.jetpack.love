  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.2.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.2.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eea19c54f6d94f1c234c4305c1329f7f1427867a..6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc/compose/foundation">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <ul>
    <li>
      Downloadable font resolution that does not change the layout size of Text or
      <code translate="no" dir="ltr">TextField</code>
      previously would not redraw, leading to stale font display. This bugfix ensures that text layout always triggers redraw (b/229727404). (
      <a href="https://android-review.googlesource.com/#/q/I1d49e9b977c234c9bc0317def7918d7821b321eb">I1d49e</a>
      ,
      <a href="https://issuetracker.google.com/issues/229727404">b/229727404</a>
      )
    </li>
  </ul>
