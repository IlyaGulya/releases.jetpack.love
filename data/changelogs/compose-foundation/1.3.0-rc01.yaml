changelogHtml: |
  <h3 id="1.3.0-rc01" data-text="Version 1.3.0-rc01" tabindex="-1">Version 1.3.0-rc01</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bdce26bd7556b92d2d4d2af3de881dd8e2c51459..e6ab75d133443eb5c1d92f910f625741041fc591/compose/foundation">Version 1.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">lowVelocityAnimationSpec</code>
      used by the approach step when there's not enough fling velocity to decay. (
      <a href="https://android-review.googlesource.com/#/q/Iaeb272de77d42e142c01cc3f514a85331e9ef856">Iaeb27</a>
      )
    </li>
    <li>
      Added new experimental API Hyphens to support automatic hyphenation in Text (
      <a href="https://android-review.googlesource.com/#/q/Iaa869b15b0cf6d9b4f4ab87ddf687c2388b886e8">Iaa869</a>
      )
    </li>
  </ul>
