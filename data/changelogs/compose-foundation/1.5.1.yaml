changelogHtml: |
  <h3 id="1.5.1" data-text="Version 1.5.1" tabindex="-1">Version 1.5.1</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.5.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/65e3f15108d25a7e1c5c841c0855b21eca194070..824a15c9a34e9d13a5f58f4066029f0a784186b6/compose/foundation">Version 1.5.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed text fields showing keyboard and being editable when
      <code translate="no" dir="ltr">readOnly</code>
      is true. Also fixed the keyboard not showing when
      <code translate="no" dir="ltr">readOnly</code>
      is changed from true to false while focused. (
      <a href="https://android-review.googlesource.com/#/q/I34a19a80d8f44b10f23db0ca0dd7b43b69311c7c">I34a19</a>
      ,
      <a href="https://issuetracker.google.com/issues/246909589">b/246909589</a>
      )
    </li>
  </ul>
