changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d9910e143f859716fd850a1f0036147622d6089b..cce7b70f6a5ebf955cf748a73c18b63228b22c74/compose/foundation">Version 1.3.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Initial version of experimental
      <code translate="no" dir="ltr">StaggeredGrid</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia48bee0578661d2c1ecb3fdcab207e615097835f">Ia48be</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">FocusDirection.In</code>
      and
      <code translate="no" dir="ltr">FocusDirection.Out</code>
      to
      <code translate="no" dir="ltr">FocusDirection.Enter</code>
      and
      <code translate="no" dir="ltr">FocusDirection.Exit</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia4262d2f8edc3ec36d2edc9ed2858895971ba33c">Ia4262</a>
      ,
      <a href="https://issuetracker.google.com/issues/183746982">b/183746982</a>
      )
    </li>
    <li>
      Introduced a
      <code translate="no" dir="ltr">rememberSnapFlingBehavior</code>
      overload that provides a quick way of enabling snapping in
      <code translate="no" dir="ltr">LazyLists</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifb48aa88914ef278b32c0f0f5861c6bbc5ff7f6c">Ifb48a</a>
      )
    </li>
    <li>
      Replaced the
      <code translate="no" dir="ltr">snapFlingBehavior</code>
      factory with a concrete
      <code translate="no" dir="ltr">SnapFlingBehavior</code>
      class. Scoped
      <code translate="no" dir="ltr">SnapLayoutInfoProvider</code>
      methods to Density to make Dp&lt;-&gt;Px conversions easier for the API users. (
      <a href="https://android-review.googlesource.com/#/q/I54a1185e1402e2f5b0a7f05655155bdfe6cb953e">I54a11</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">LazyLayoutMeasureScope.measure</code>
      to return list of placeables, highlighting desired immutability of the returned value. (
      <a href="https://android-review.googlesource.com/#/q/I48b7ced0d579cc40287c3307a967b27439eb5c94">I48b7c</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">SnapLayoutInfoProvider</code>
      which takes a
      <code translate="no" dir="ltr">LazyListState</code>
      to create an instance of
      <code translate="no" dir="ltr">SnapLayoutInfoProvider</code>
      that can be used to enable a snap
      <code translate="no" dir="ltr">FlingBehavior</code>
      for
      <code translate="no" dir="ltr">LazyLists</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2dd101bbbff6a75c05d89962f240fd0e4e278c38">I2dd10</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Refactors
      <code translate="no" dir="ltr">AwaitPointerEventScope#awaitLongPressOrCancellation</code>
      to match other await functions (
      <a href="https://android-review.googlesource.com/#/q/I646e6fb3477573b98183c10830c0f9dd4cfa715f">I646e6</a>
      )
    </li>
  </ul>
