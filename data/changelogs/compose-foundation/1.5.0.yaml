changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.5.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e423b92ad8e8707ff4031626131f05e33979eac8..65e3f15108d25a7e1c5c841c0855b21eca194070/compose/foundation">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>
      Many foundational modifiers, including
      <code translate="no" dir="ltr">Modifier.clickable</code>
      ,
      <code translate="no" dir="ltr">Modifier.draggable</code>
      ,
      <code translate="no" dir="ltr">Modifier.scrollable</code>
      , layout modifier and more have been migrated to
      <code translate="no" dir="ltr">Modifier.Node</code>
      API, reducing the overhead on the initial composition.
    </li>
    <li>Improvements in Pagers stability. Many bugs have been addressed.</li>
    <li>
      <code translate="no" dir="ltr">pageCount</code>
      parameters now lives in
      <code translate="no" dir="ltr">PagerState</code>
      instead of the Pager itself
    </li>
  </ul>
