changelogHtml: |
  <h3 id="1.10.0-alpha02" data-text="Version 1.10.0-alpha02" tabindex="-1">Version 1.10.0-alpha02</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.10.0-alpha02</code>
    is released. Version 1.10.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..cd8ce2bdb21194a81a76325a8e65dad5d7e28681/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed flag
      <code translate="no" dir="ltr">isFlingContinuationAtBoundsEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6b84f1c0fe0cba45c52545ee52e1b7a3a2a01891">I6b84f</a>
      )
    </li>
    <li>
      Removed flag
      <code translate="no" dir="ltr">isAdjustPointerInputChangeOffsetForVelocityTrackerEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I62380042ed112396d975d298dad3a8667a5e4950">I62380</a>
      )
    </li>
    <li>
      Removed flag
      <code translate="no" dir="ltr">isOnScrollChangedCallbackEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I667dcf93b25605666a106ed840e8f3f8c296f8e6">I667dc</a>
      )
    </li>
    <li>
      Removed flag
      <code translate="no" dir="ltr">isAutomaticNestedPrefetchEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4f416c30fd4321f4b9ce8c70029a326c3a73757d">I4f416</a>
      )
    </li>
    <li>
      Removed flag
      <code translate="no" dir="ltr">DragGesturePickUpEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib8500127bd7a17d5b9741d5efcc99f8c8b4831d8">Ib8500</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">ScrollIndicatorState</code>
      API for representing scrollbar state (
      <a href="https://android-review.googlesource.com/#/q/I5e22972f8fec5f563bfb6fbd71c9a82b4f607023">I5e229</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where using
      <code translate="no" dir="ltr">Modifier.anchoredDraggable</code>
      was not invoking
      <code translate="no" dir="ltr">confirmValueChange</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iff7cc0e6a7da0b37b69e59d3578928f9c2c654ab">Iff7cc</a>
      )
    </li>
  </ul>
