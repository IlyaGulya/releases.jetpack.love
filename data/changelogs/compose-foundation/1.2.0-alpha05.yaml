changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>March 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.2.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.2.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..33cb12e8aba043a05b40470a5ef3be1b35114fd5/compose/foundation">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      and
      <code translate="no" dir="ltr">LazyHorizontalGrid</code>
      are now stable. (
      <a href="https://android-review.googlesource.com/#/q/I307c0ce412c7bc762e334e429013c0442bd22fde">I307c0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LazyGridItemInfo.Unknown</code>
      was replaced with separate
      <code translate="no" dir="ltr">LazyGridItemInfo.UnknownRow</code>
      and
      <code translate="no" dir="ltr">LazyGridItemInfo.UnknownColumn</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I56d512212459f408a00cff1601d010f72184102d">I56d51</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      /
      <code translate="no" dir="ltr">LazyHorizontalGrid</code>
      and all related apis were moved into
      <code translate="no" dir="ltr">.grid</code>
      subpackage. Please update your imports from
      <code translate="no" dir="ltr">androidx.compose.foundation.lazy</code>
      to
      <code translate="no" dir="ltr">androidx.compose.foundation.lazy.grid</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2d446e0bed6f27f0394b7dcab1152301e3404b0f">I2d446</a>
      ,
      <a href="https://issuetracker.google.com/issues/219942574">b/219942574</a>
      )
    </li>
    <li>
      Text:
      <code translate="no" dir="ltr">includeFontPadding</code>
      is now turned off by default. The clipping issues as a result of
      <code translate="no" dir="ltr">includeFontPadding=false</code>
      is handled and no clipping should occur for tall scripts. (
      <a href="https://android-review.googlesource.com/#/q/I31c84166ae5241fea3f49e8f293dd9d8a5d712cb">I31c84</a>
      ,
      <a href="https://issuetracker.google.com/issues/171394808">b/171394808</a>
      )
    </li>
    <li>
      Measured interface now exposes parentData property (
      <a href="https://android-review.googlesource.com/#/q/I3313f74c5eb4a75b91cb9d438c6691117b152a7d">I3313f</a>
      )
    </li>
    <li>
      Introduced experimental
      <code translate="no" dir="ltr">Modifier.onFocusedBoundsChanged</code>
      to allow observing the bounds of child focusables. (
      <a href="https://android-review.googlesource.com/#/q/I14283393b5273527ab65f4aa1a2d4383321b0d95">I14283</a>
      ,
      <a href="https://issuetracker.google.com/issues/220030968">b/220030968</a>
      ,
      <a href="https://issuetracker.google.com/issues/190539358">b/190539358</a>
      ,
      <a href="https://issuetracker.google.com/issues/192043120">b/192043120</a>
      ,
      <a href="https://issuetracker.google.com/issues/216842427">b/216842427</a>
      )
    </li>
    <li>
      LazyHorizontalGrid was added. (
      <a href="https://android-review.googlesource.com/#/q/I61ae7abe269fdb3776c301dd5c233762f9766f4d">I61ae7</a>
      ,
      <a href="https://issuetracker.google.com/issues/191238807">b/191238807</a>
      )
    </li>
    <li>
      Added a new
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      API to define cross axis sizes (
      <a href="https://android-review.googlesource.com/#/q/I17723fdc6302a345dd643fb637e1644168a2a321">I17723</a>
      )
    </li>
    <li>
      Added FocusGroup modifier (
      <a href="https://android-review.googlesource.com/#/q/I64bc0b945bf172ad37b64d011d7055f4a99bfeca">I64bc0</a>
      ,
      <a href="https://issuetracker.google.com/issues/213508274">b/213508274</a>
      ,
      <a href="https://issuetracker.google.com/issues/184670295">b/184670295</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">WindowInsets.toString()</code>
      will now show the correct values. (
      <a href="https://android-review.googlesource.com/#/q/I1585d12df9b15b616ede0bda7db39a2cc4ead3d3">I1585d</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Updated to use Kotlinx coroutines 1.6.0 (
      <a href="https://android-review.googlesource.com/#/q/I3366d5111b2fb830d619da5402c12ea4c929391a">I3366d</a>
      )
    </li>
  </ul>
