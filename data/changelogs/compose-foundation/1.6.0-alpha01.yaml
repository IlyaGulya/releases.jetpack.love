  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9eb2d144f9209cb9c4205ad1f981eb7ddf29b96e..3b5b931546a48163444a9eddc533489fcddd7494/compose/foundation">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced a new
      <code translate="no" dir="ltr">AnchoredDraggable</code>
      API in Foundation. It can be used to build components that can be dragged between discrete states, like modal bottom sheets. This API replaces Material's
      <code translate="no" dir="ltr">Swipeable</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I4a2ed763cbe73ee71f49311cf27f38105cdbd6e6">I4a2ed</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support
      <code translate="no" dir="ltr">InputConnection#requestCursorUpdates</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0c69bf50846ad6a639fe3f3f5f77f89747035b26">I0c69b</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">scrollAnimationSpec</code>
      to allow custom animation specs. Updated
      <code translate="no" dir="ltr">BringIntoViewCalculator</code>
      to
      <code translate="no" dir="ltr">BringIntoViewScroller</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idb741a8f55df781cc93448159dace9f339aec7b4">Idb741</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ResourceResolutionException</code>
      type to wrap throwables thrown when attempting to load bitmap assets with a description of the asset path that failed to load. (
      <a href="https://android-review.googlesource.com/#/q/I19f445605ae8b171532b73b7ae4697cec0453767">I19f44</a>
      ,
      <a href="https://issuetracker.google.com/issues/230166331">b/230166331</a>
      ,
      <a href="https://issuetracker.google.com/issues/278424788">b/278424788</a>
      )
    </li>
    <li>
      Added semantics properties and actions to support text translation. (
      <a href="https://android-review.googlesource.com/#/q/I4a6bc0e167389b8604135d05fbcae7b3cebab0d1">I4a6bc</a>
      )
    </li>
    <li>
      Introduced a
      <code translate="no" dir="ltr">BringIntoViewCalculator</code>
      API that can be used to customize how components like
      <code translate="no" dir="ltr">Scrollable</code>
      respond to
      <code translate="no" dir="ltr">bringIntoView</code>
      requests. Changed the overload of scrollable to optionally accept an instance of
      <code translate="no" dir="ltr">BringIntoViewCalculator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iaf5af8c24b8545a3e5cb2af379111faea16015c8">Iaf5af</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a lint check to warn if you are creating a
      <code translate="no" dir="ltr">MutableInteractionSource</code>
      in composition without remembering it, similar to the lint checks for creating mutable state /
      <code translate="no" dir="ltr">Animatable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5daae036829f03ab257564e80edda0849aa21e63">I5daae</a>
      )
    </li>
    <li>
      Added support for selection by mouse. Touch based selection will expand by word, and shrink by character. (
      <a href="https://android-review.googlesource.com/#/q/Ic0c6c247aefb9cf567525369468fe19fe77dc986">Ic0c6c</a>
      ,
      <a href="https://issuetracker.google.com/issues/180639271">b/180639271</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">FocusTargetModifierNode</code>
      interface that can be used to create a custom
      <code translate="no" dir="ltr">FocusTarget</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9790ef90091a66436fd7f03d0be787741b42935c">I9790e</a>
      )
    </li>
  </ul>
