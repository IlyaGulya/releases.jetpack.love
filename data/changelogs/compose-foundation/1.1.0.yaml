changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.1.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0310f2e9c177573a16c2d594fffabaada9b446ea..f9e9589a03c4b53f4401cc0cb8f763526fb885c7/compose/foundation">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      Stable support for the Android 12
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1795727/">Overscroll effect</a>
    </li>
    <li>Improvements to touch target sizing</li>
    <li>
      Note that, with respect to Compose 1.0, Material components will expand their layout space to meet Material
      <a href="https://material.io/design/usability/accessibility.html">accessibility guidelines</a>
      for
      <a href="https://material.io/design/usability/accessibility.html#layout-and-typography">touch target size</a>
      . For instance, Button touch target will expand to a minimum size of 48x48dp, even if you set the Button's size to be smaller. This aligns Compose Material to the same behavior of Material Design Components, providing consistent behavior if you mix Views and Compose. This change also ensures that when you create your UI using Compose Material components, minimum requirements for touch target accessibility will be met.
    </li>
    <li>
      Stable support for
      <a href="/reference/kotlin/androidx/compose/material3/package-summary#navigationrail">Navigation Rail</a>
    </li>
    <li>Graduates a number of previously experimental APIs to stable</li>
    <li>
      <a href="/jetpack/androidx/releases/compose-kotlin">Support</a>
      for newer versions of Kotlin
    </li>
  </ul>
