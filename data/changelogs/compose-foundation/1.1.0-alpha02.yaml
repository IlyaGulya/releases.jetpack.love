      Added DpSize versions for
      <code translate="no" dir="ltr">Modifier.size</code>
      and
      <code translate="no" dir="ltr">requiredSize</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3fc7e0a9bd9989a8217ccc2ecf9aaea047693e1d">I3fc7e</a>
