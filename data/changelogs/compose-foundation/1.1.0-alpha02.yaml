  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.1.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.1.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/compose/foundation">Version 1.1.0-alpha02 contains these commits.</a>
