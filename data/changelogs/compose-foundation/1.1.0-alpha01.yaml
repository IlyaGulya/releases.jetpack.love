changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.1.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e..d725303accfa9be6d5c3d61c7603ed1b9a780cbd/compose/foundation">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">DrawScope#drawImage</code>
      method that consumes source and destination rects to consume an optional FilterQuality parameter. This is useful for pixel art that is intended to be pixelated when scaled up for pixel based art. Updated BitmapPainter + Image composable to also consume an optional FilterQuality parameter (
      <a href="https://android-review.googlesource.com/#/q/Ie4fb04013701add0fba1c5c6bb9da2812d6436e7">Ie4fb0</a>
      ,
      <a href="https://issuetracker.google.com/issues/180311607">b/180311607</a>
      )
    </li>
    <li>
      TextField now clears selection when back button is pressed, which matches Android EditText behavior. (
      <a href="https://android-review.googlesource.com/#/q/I3ca164d09ee6d82f292aacfd2df0af05643cb1aa">I3ca16</a>
      ,
      <a href="https://issuetracker.google.com/issues/174173645">b/174173645</a>
      )
    </li>
    <li>
      Add Cursor Handle. (
      <a href="https://android-review.googlesource.com/#/q/I07a8217c8ecbcd1c84c1a8df20c6e8b07d409148">I07a82</a>
      ,
      <a href="https://issuetracker.google.com/issues/173016579">b/173016579</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Scrolling via semantics actions for lazy lists and regular scrolling components is now animated (
      <a href="https://android-review.googlesource.com/#/q/Id9066420fd80bbea3c0463813be0338fff017514">Id9066</a>
      ,
      <a href="https://issuetracker.google.com/issues/190742024">b/190742024</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      now accepts both horizontal and vertical arrangement parameters. (
      <a href="https://android-review.googlesource.com/#/q/If9c929e4d44f1c5e55184e426b62ab4b41c76ff6">If9c92</a>
      )
    </li>
  </ul>
