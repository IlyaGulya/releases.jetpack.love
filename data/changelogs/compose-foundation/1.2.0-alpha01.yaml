changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8b1e748d80de10c087ce57eaaa93cd209cccebad..f09f3e0f47cacc65a631115deac08ee8cc132ceb/compose/foundation">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New parameter
      <code translate="no" dir="ltr">userScrollEnabled</code>
      was added to
      <code translate="no" dir="ltr">LazyColumn</code>
      ,
      <code translate="no" dir="ltr">LazyRow</code>
      , and
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      in order to allow users to temporarily or permanently disable the user initiated scroll via touch gestures or accessibility actions. Scrolling programmatically via the methods on the state will still be allowed. (
      <a href="https://android-review.googlesource.com/#/q/I7eae94b090ffc56269faea51ce84fe36b0ba9ae5">I7eae9</a>
      ,
      <a href="https://issuetracker.google.com/issues/201150093">b/201150093</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">onSizeChanged</code>
      callback to magnifier modifier. (
      <a href="https://android-review.googlesource.com/#/q/I6879fe3b66f9bfa66abf8401159dc31753f40e9a">I6879f</a>
      )
    </li>
    <li>
      The magnifier widget now shows when dragging selection handles in a
      <code translate="no" dir="ltr">SelectionContainer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I30b386701480c51bf711c5d9936e7a5e6b7b5a71">I30b38</a>
      ,
      <a href="https://issuetracker.google.com/issues/139320979">b/139320979</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes
      <code translate="no" dir="ltr">TextField</code>
      cursor handle not hiding when scrolled out of view. (
      <a href="https://android-review.googlesource.com/#/q/I145524fd69aa0b27ba572a1b6239d268a6fa5654">I14552</a>
      ,
      <a href="https://issuetracker.google.com/issues/208883748">b/208883748</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Now depends on Kotlin
      <code translate="no" dir="ltr">1.6.10</code>
      .
    </li>
  </ul>
