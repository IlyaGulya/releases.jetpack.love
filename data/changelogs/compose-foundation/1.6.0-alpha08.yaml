changelogHtml: |
  <h3 id="1.6.0-alpha08" data-text="Version 1.6.0-alpha08" tabindex="-1">Version 1.6.0-alpha08</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/compose/foundation">Version 1.6.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Modifier.draggable2D</code>
      is the new modifier that allows for easy 2d dragging support. See
      <a href="https://cs.android.com/androidx/platform/frameworks/support/+/androidx-main:compose/foundation/foundation/samples/src/main/java/androidx/compose/foundation/samples/Draggable2DSamples.kt">Sample</a>
      (
      <a href="https://android-review.googlesource.com/#/q/Id95f5706cb31e2c0d4bbd17bb127f527a313df6f">Id95f5</a>
      ,
      <a href="https://issuetracker.google.com/issues/214412658">b/214412658</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Modifier.dragAndDrawSource</code>
      has had the
      <code translate="no" dir="ltr">onDrawDragShadow</code>
      lambda renamed to
      <code translate="no" dir="ltr">drawDragDecoration</code>
      and
      <code translate="no" dir="ltr">DragAndDropInfo</code>
      has had the size parameter renamed to
      <code translate="no" dir="ltr">dragDecorationSize</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id0e3037697efad03dcf74c2c9393a733e6ab0489">Id0e30</a>
      ,
      <a href="https://issuetracker.google.com/issues/303904810">b/303904810</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BasicTextField2</code>
      's
      <code translate="no" dir="ltr">decorationBox</code>
      parameter is renamed to
      <code translate="no" dir="ltr">decorator</code>
      . Its type is also changed to an equivalent fun interface
      <code translate="no" dir="ltr">TextFieldDecorator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I23c1cbb759aa823d100689bba3375166686573b4">I23c1c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved documentation on
      <code translate="no" dir="ltr">BasicTextField</code>
      regarding
      <code translate="no" dir="ltr">onValueChange</code>
      requirements. (
      <a href="https://android-review.googlesource.com/#/q/I90fc9dea845dafbf35fd439fe7813b2a752d9189">I90fc9</a>
      ,
      <a href="https://issuetracker.google.com/issues/160257648">b/160257648</a>
      )
    </li>
  </ul>
