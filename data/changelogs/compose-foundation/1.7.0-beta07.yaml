changelogHtml: |
  <h3 id="1.7.0-beta07" data-text="Version 1.7.0-beta07" tabindex="-1">Version 1.7.0-beta07</h3>
  <p>August 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.7.0-beta07</code>
    is released. Version 1.7.0-beta07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/16151cbc8a68e976da6f2b0f624c2e9883c55aa3..98bc1cf10201a973793b72d2ff1ae728070e47e4/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Text input related
      <code translate="no" dir="ltr">SemanticsNodeInteraction</code>
      functions
      <code translate="no" dir="ltr">performTextReplacement</code>
      ,
      <code translate="no" dir="ltr">performTextInput</code>
      , and
      <code translate="no" dir="ltr">performTextClearance</code>
      is now going to throw assertion errors when they are called on read only
      <code translate="no" dir="ltr">TextFields</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4ae8f255bd02f3b13af2a106340f49f5595a78a8">I4ae8f</a>
      )
    </li>
    <li>
      Fixed a visual glitch in hyperlinks. (
      <a href="https://android-review.googlesource.com/#/q/I233110029159eb93c49cd24562387c3f868d9d89">I23311</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">contentReceiver</code>
      modifier not working with some IMEs.
    </li>
    <li>Velocity generation: Prevent propagation of NaN values in Compose UI and Foundation.</li>
  </ul>
