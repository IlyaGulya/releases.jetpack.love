changelogHtml: |
  <h3 id="1.6.1" data-text="Version 1.6.1" tabindex="-1">Version 1.6.1</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c61c4d68d2bf0ccc61e316bc2a03754bb6979cf..f639ccf09a84fa5af4a9016fa239539aeed40b94/compose/foundation">Version 1.6.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix staggered grid measure when scrolled over limit. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/bffc39c4b6a48e9763d9176a513db9667f5185eb">bffc39</a>
      )
    </li>
    <li>
      Add check for layout with large dimensions. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/e74af5db9d9f23e962b70a70b702c7b8ab60dcc1">e74af5</a>
      )
    </li>
    <li>
      Fix placement of 0-sized items at the start of the staggered grid. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/785f94541e8d67ec374eb0554c8baca2c067fb1b">785f94</a>
      )
    </li>
    <li>
      Call onRelease callback in the same order as onForgotten. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/31ce3be612d118cbe53543f5af8965a665e5f7d9">31ce3b</a>
      )
    </li>
  </ul>
