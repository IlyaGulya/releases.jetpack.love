changelogHtml: |
  <h3 id="1.1.0-beta04" data-text="Version 1.1.0-beta04" tabindex="-1">Version 1.1.0-beta04</h3>
  <p>December 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.1.0-beta04</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.1.0-beta04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9fee5f6a2093713639af8853adbf898f7b609969..75784ce6dbac6faa5320e5898e9472f02ab8710c/compose/foundation">Version 1.1.0-beta04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Updated to be compatible with Kotlin
      <code translate="no" dir="ltr">1.6.0</code>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Cleaned up nullability in
      <code translate="no" dir="ltr">androidx.core.view</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7078a577cc3cab983bdf34fae57e962fa734ceb9">I7078a</a>
      ,
      <a href="https://issuetracker.google.com/issues/204917439">b/204917439</a>
      )
    </li>
    <li>
      Experimental APIs were added that allow to consume PointerInputchange as a whole or check whether it was consumed or not. (
      <a href="https://android-review.googlesource.com/#/q/I2e59de430d24336bbdbe3d0a975948969e8d2e82">I2e59d</a>
      )
    </li>
    <li>
      Show a magnifier widget when dragging the cursor or selection handles inside text fields. (
      <a href="https://android-review.googlesource.com/#/q/I5391e3fab709172189dada65e8dba6a130526c15">I5391e</a>
      ,
      <a href="https://issuetracker.google.com/issues/203781358">b/203781358</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix text handles not moving when IME visibility changes. (
      <a href="https://android-review.googlesource.com/#/q/I25f2ec3b813f179836c6e69c78bbd8ff2a636179">I25f2e</a>
      )
    </li>
  </ul>
