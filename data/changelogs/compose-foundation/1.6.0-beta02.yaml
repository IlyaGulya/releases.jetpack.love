changelogHtml: |
  <h3 id="1.6.0-beta02" data-text="Version 1.6.0-beta02" tabindex="-1">Version 1.6.0-beta02</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f80a6f0c1cb96288c04124001fa2c9bd29617d6..15c82aaef0f1fd0307d6c00061859e5b6c4384c6/compose/foundation">Version 1.6.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">canScroll</code>
      not being updated after relayout-only scroll. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/2d15876146ccf201f7e15cacc78bfca762060624">I60a86</a>
      )
    </li>
    <li>
      Fix for
      <code translate="no" dir="ltr">Modifier.animateItemPlacement()</code>
      and
      <code translate="no" dir="ltr">LookaheadScope</code>
      after small scrolls. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/14a894f3270c310a12a68f7ae1d0eda2ffe1c81e">I3a2b7</a>
      )
    </li>
  </ul>
