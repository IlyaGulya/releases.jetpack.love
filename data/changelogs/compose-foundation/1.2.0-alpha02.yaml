changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.2.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f09f3e0f47cacc65a631115deac08ee8cc132ceb..9dceceb54300ed028a7e8fc7a3454f270337ffde/compose/foundation">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">NonRestartableComposable</code>
      to methods that are overloads of existing methods without complex logic. This reduces compiler generated memoization checks (equals) for all parameters which are repeated in the inner function that is called. (
      <a href="https://android-review.googlesource.com/#/q/I90490b1a28bada20840ab59e47245c00c6253d11">I90490</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">excludeFromSystemGesture</code>
      Modifiers for easy access to Android's
      <code translate="no" dir="ltr">setSystemGestureExclusionRects</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I46f0768d06c645f23bba4d056448686976e74fca">I46f07</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Text selection magnifier behavior has been polished to match the platform magnifier. (
      <a href="https://android-review.googlesource.com/#/q/Idd918c3b321e8d7626e47a027e0b19640085a2fa">Idd918</a>
      ,
      <a href="https://issuetracker.google.com/issues/206833278">b/206833278</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LazyColumn</code>
      ,
      <code translate="no" dir="ltr">LazyRow</code>
      ,
      <code translate="no" dir="ltr">Modifier.verticalScroll</code>
      and other containers that use
      <code translate="no" dir="ltr">Modifier.scrollable</code>
      now support mouse wheel scrolling. (
      <a href="https://android-review.googlesource.com/#/q/I2b5e15f480a26878e8dc8727e34d6e7ec660e564">I2b5e1</a>
      ,
      <a href="https://issuetracker.google.com/issues/198214718">b/198214718</a>
      )
    </li>
  </ul>
