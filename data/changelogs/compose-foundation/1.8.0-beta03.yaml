changelogHtml: |
  <h3 id="1.8.0-beta03" data-text="Version 1.8.0-beta03" tabindex="-1">Version 1.8.0-beta03</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.8.0-beta03</code>
    is released. Version 1.8.0-beta03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/08954f0d500d220e8d6af07b4e6c51090911f779..2d195d8376d369f4bf74652abe60101aa658bbcc/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a new semantics property
      <code translate="no" dir="ltr">InputText</code>
      that captures a textfield's value before output transformation is applied. (
      <a href="https://android-review.googlesource.com/#/q/Iae46a52e7fbb1a3558e897c5afebd125089befbb">Iae46a</a>
      ,
      <a href="https://issuetracker.google.com/issues/395911609">b/395911609</a>
      ,
      <a href="https://issuetracker.google.com/issues/176949051">b/176949051</a>
      )
    </li>
    <li>
      Removed deprecated
      <code translate="no" dir="ltr">AutoSize</code>
      overloads. Please use the
      <code translate="no" dir="ltr">TextAutoSize</code>
      APIs serving the same function. (
      <a href="https://android-review.googlesource.com/#/q/I2c90f11c8cdfdd3b1f92cf1f401df6a911017693">I2c90f</a>
      )
    </li>
    <li>
      Fixed a caching issue with
      <code translate="no" dir="ltr">TextAutoSize</code>
      where a second layout pass with the same constraints could result in using the second-biggest fitting font size instead of the biggest. (
      <a href="https://android-review.googlesource.com/#/q/Id367f4f18e4e0a1bd7c8076a0f956af773dc986b">Id367f</a>
      )
    </li>
  </ul>
