changelogHtml: |
  <h3 id="1.7.0-rc01" data-text="Version 1.7.0-rc01" tabindex="-1">Version 1.7.0-rc01</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.7.0-rc01</code>
    is released. Version 1.7.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98bc1cf10201a973793b72d2ff1ae728070e47e4..d8995e2377dd4baad64b39becb6d480cadd05c86/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a regression where the crash occurred when any element is focused inside a parent that is focusable (or clickable) and disabled. (
      <a href="https://issuetracker.google.com/issues/317561689">b/317561689</a>
      )
    </li>
  </ul>
