changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.5.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.5.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/compose/foundation">Version 1.5.0-alpha03 contains these commits.</a>
  </p>
  <p>This release enables the new text rendering stack for Compose. The new stack is performance optimized, and you should see no visible changes.</p>
  <p>
    If you do see changes in rendered text, you can debug by setting
    <code translate="no" dir="ltr">NewTextRendering1_5 = false</code>
    to confirm the behavior difference. Setting this will force recomposition. Please file any behavior differences as bugs.
  </p>
  <p>
    The debug flag will be removed before the 1.5 beta01 release.(
    <a href="https://android-review.googlesource.com/#/q/Iada234d046dffb92e45c1a910f6976aa1dd339cf">Iada23</a>
    ,
    <a href="https://issuetracker.google.com/issues/246960758">b/246960758</a>
    )
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">FlowColumn/FlowRow</code>
      inline. (
      <a href="https://android-review.googlesource.com/#/q/Idab37f7d83de66cf713ee29ba4c2f1f0243d4172">Idab37</a>
      )
    </li>
  </ul>
