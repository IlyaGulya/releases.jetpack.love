changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.4.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.4.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..f7337eab774a6ce3b17367d5f31708564b66e677/compose/foundation">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Since 1.3, added Emoji compat integration to
      <code translate="no" dir="ltr">Text</code>
      and
      <code translate="no" dir="ltr">TextField</code>
      , as well as the lower level Paragraph. It is enabled by default when emojicompat is configured.
    </li>
    <li>
      <code translate="no" dir="ltr">EmojiCompat</code>
      can be configured on a specific Text using
      <code translate="no" dir="ltr">PlatformParagraphStyle</code>
      .
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added common implementation of
      <code translate="no" dir="ltr">PinnableContainer</code>
      API used in all
      <code translate="no" dir="ltr">LazyLayouts</code>
      to retain items that exit composition, but still need to be active. (
      <a href="https://android-review.googlesource.com/#/q/If45a40f06ea4c71a05c014d837dbb9bc5bfe8387">If45a4</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PinnableContainer.PinnedHandle.unpin()</code>
      was renamed to
      <code translate="no" dir="ltr">release()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4667a137f47ffe29f66940c010a50b254ab9bdb2">I4667a</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">mainAxisItemSpacing</code>
      property to
      <code translate="no" dir="ltr">LazyListLayoutInfo</code>
      ,
      <code translate="no" dir="ltr">LazyGridLayoutInfo</code>
      and
      <code translate="no" dir="ltr">LazyStaggeredGridItemInfo</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I52fad30754e5fdda03fb47ac4d08c0c0b4cde2dc">I52fad</a>
      )
    </li>
  </ul>
