changelogHtml: |
  <h3 id="1.10.0-alpha04" data-text="Version 1.10.0-alpha04" tabindex="-1">Version 1.10.0-alpha04</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.10.0-alpha04</code>
    is released. Version 1.10.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cf4bc156e75473f159aa2536c8948d273ac67d97..6ef9c81cf7222a390e0a467d8c8b48d04362fd3d/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ScrollIndicatorState</code>
      implementation added for
      <code translate="no" dir="ltr">PagerState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I113b7797decc869e5c0e02e8d58ae384bf79c128">I113b7</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ScrollIndicatorState</code>
      implementation added for
      <code translate="no" dir="ltr">LazyStaggeredGridState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1028e40848a2e95c11b9f43bd3b8177bda726221">I1028e</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ScrollIndicatorState</code>
      implementation added for
      <code translate="no" dir="ltr">LazyGridState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9e50c4ba28b3e8d32e528eee9b40dbf30bc48623">I9e50c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ScrollIndicatorState</code>
      implementation added for
      <code translate="no" dir="ltr">LazyListState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5ee290fd937bdcd4f8916263f1c848abd9d0313e">I5ee29</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ScrollIndicatorState</code>
      implementation added for
      <code translate="no" dir="ltr">ScrollState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I27f667c1749bf373425873806d9d127b19ff0243">I27f66</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">scrollIndicatorState</code>
      property in
      <code translate="no" dir="ltr">ScrollableState</code>
      interface (
      <a href="https://android-review.googlesource.com/#/q/Idca9393841cf71bde346d7dcc0488c42253be643">Idca93</a>
      )
    </li>
    <li>
      Flag
      <code translate="no" dir="ltr">isWindowInsetsModifierLocalNodeImplementationEnabled</code>
      was removed (
      <a href="https://android-review.googlesource.com/#/q/I15e8fe65062ce9f03947acb8a131856f922d3cde">I15e8f</a>
      ,
      <a href="https://issuetracker.google.com/issues/440964232">b/440964232</a>
      )
    </li>
    <li>
      Expose
      <code translate="no" dir="ltr">scrollableArea()</code>
      modifier that can be used to make the component scrollable with the behaviors of clipping content to its bounds and automatically handling content scroll direction based on Orientation, RTL and the
      <code translate="no" dir="ltr">reverseScrolling</code>
      flag. (
      <a href="https://android-review.googlesource.com/#/q/I9471b1bcf0d738626e8f9a9e2d60ef5d2c9c395a">I9471b</a>
      ,
      <a href="https://issuetracker.google.com/issues/316559454">b/316559454</a>
      )
    </li>
  </ul>
