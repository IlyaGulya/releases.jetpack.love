changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.5.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.5.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/compose/foundation">Version 1.5.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added support for fixed size cells in
      <code translate="no" dir="ltr">LazyGrid</code>
      and arranging them with cross axis arrangement. (
      <a href="https://android-review.googlesource.com/#/q/I83ed9c6fa41d500ab049726b85373fade65a7ccc">I83ed9</a>
      ,
      <a href="https://issuetracker.google.com/issues/235121277">b/235121277</a>
      ,
      <a href="https://issuetracker.google.com/issues/267942510">b/267942510</a>
      )
    </li>
    <li>
      Added support for fixed size lanes in
      <code translate="no" dir="ltr">LazyStaggeredGrid</code>
      and arranging them with cross axis arrangement. (
      <a href="https://android-review.googlesource.com/#/q/I7d51967becb63f581d15c8e2d40b5d00e25ceb1f">I7d519</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">UrlAnnotation</code>
      s in
      <code translate="no" dir="ltr">AnnotatedString</code>
      s can now be opened via accessibility services like
      <code translate="no" dir="ltr">TalkBack</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If4d82999d8c62aa3718e1e681eeeaac12a9b0f55">If4d82</a>
      ,
      <a href="https://issuetracker.google.com/issues/253292081">b/253292081</a>
      )
    </li>
    <li>
      Added the
      <code translate="no" dir="ltr">InsertTextAtCursor</code>
      semantics action for text fields. (
      <a href="https://android-review.googlesource.com/#/q/I11ed573be29737b234a114863c3c8f81e0fd65b1">I11ed5</a>
      )
    </li>
    <li>
      Text-related test actions (e.g.
      <code translate="no" dir="ltr">performTextInput</code>
      ) will now request focus directly, using the semantics action, instead of clicking on the field. (
      <a href="https://android-review.googlesource.com/#/q/I6ed05394845155b1a7335e341ed3548a322f04f5">I6ed05</a>
      )
    </li>
    <li>
      Adds support for cross axis spacing/arrangement using the
      <code translate="no" dir="ltr">verticalArrangement</code>
      in
      <code translate="no" dir="ltr">FlowRow</code>
      and
      <code translate="no" dir="ltr">horizontalArrangement</code>
      in
      <code translate="no" dir="ltr">FlowColumn</code>
      . We also remove the top-level
      <code translate="no" dir="ltr">verticalAlignment</code>
      and
      <code translate="no" dir="ltr">horizontalAlignment</code>
      in
      <code translate="no" dir="ltr">FlowRow/FlowColumn</code>
      . Developers can use
      <code translate="no" dir="ltr">Modifier.align</code>
      instead. This reduces confusion between the naming conventions of
      <code translate="no" dir="ltr">verticalAlignment</code>
      and
      <code translate="no" dir="ltr">verticalArrangement</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I87b60b6bb09586d9126b9494e998be0710df3b62">I87b60</a>
      ,
      <a href="https://issuetracker.google.com/issues/268365538">b/268365538</a>
      )
    </li>
  </ul>
