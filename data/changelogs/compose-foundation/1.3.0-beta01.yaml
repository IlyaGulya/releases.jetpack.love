changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.3.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.3.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..d9910e143f859716fd850a1f0036147622d6089b/compose/foundation">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed
      <code translate="no" dir="ltr">pointerPosition</code>
      from
      <code translate="no" dir="ltr">OverscrollEffect</code>
      - effects that care about pointer position can use
      <code translate="no" dir="ltr">Modifier.pointerInput { }</code>
      in the
      <code translate="no" dir="ltr">effectModifier</code>
      to get the current pointer position instead. (
      <a href="https://android-review.googlesource.com/#/q/I9f606c640cc23d7483b32ed98b7caf790c9d2e36">I9f606</a>
      ,
      <a href="https://issuetracker.google.com/issues/241239306">b/241239306</a>
      )
    </li>
    <li>
      Exposed
      <code translate="no" dir="ltr">AwaitPointerEventScope#awaitLongPressOrCancellation</code>
      as additional building block for more complex gesture detection (
      <a href="https://android-review.googlesource.com/#/q/I646e6fb3477573b98183c10830c0f9dd4cfa715f">I04374</a>
      ,
      <a href="https://issuetracker.google.com/issues/181577176">b/181577176</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">lazyListSnapLayoutInfoProvider</code>
      to enable snapping in Lazy Lists. (
      <a href="https://android-review.googlesource.com/#/q/I3ecdfe2b0584be65057eb9a4dab29fcbc401dbca">I3ecdf</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">SnapFlingBehavior</code>
      , a fling behavior that enables list snapping. Provide an instance of
      <code translate="no" dir="ltr">SnapLayoutInfoProvider</code>
      with information about your snapping layout. (
      <a href="https://android-review.googlesource.com/#/q/Ie754cce97819d2f81c6bd72a68ff79e1af31c51e">Ie754c</a>
      )
    </li>
  </ul>
