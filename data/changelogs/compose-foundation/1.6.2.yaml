changelogHtml: |
  <h3 id="1.6.2" data-text="Version 1.6.2" tabindex="-1">Version 1.6.2</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f639ccf09a84fa5af4a9016fa239539aeed40b94..af119e2e31de85654fb7b2e5a2c7e724231131fd/compose/foundation">Version 1.6.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">AnimateContentSize</code>
      not resetting properly. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2933952">I07051</a>
      )
    </li>
    <li>
      Fix issue where
      <code translate="no" dir="ltr">intrinsicHeight</code>
      of text would be over-cached in some circumstances. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/3cd398c1ce0d79dab4738f00a6998f05d039801b">3cd398</a>
      ,
      <a href="https://issuetracker.google.com/issues/217910352">b/217910352</a>
      )
    </li>
  </ul>
