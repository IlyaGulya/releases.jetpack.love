changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.1.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.1.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/92af5b17ecee9d3c62f59e98b483e411c390f51b..f07d12061370a603549747200c79b60239706330/compose/foundation">Version 1.1.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ripples and other indications will now only be delayed if they are inside a
      <code translate="no" dir="ltr">Modifier.scrollable()</code>
      container, instead of always being delayed for a down event. (
      <a href="https://android-review.googlesource.com/#/q/Ibefe01bcdef89e01b6e9f7edf9fe13622450f487">Ibefe0</a>
      ,
      <a href="https://issuetracker.google.com/issues/203141462">b/203141462</a>
      )
    </li>
    <li>
      Added experimental BringIntoView API that lets you send a request to parents so that they scroll to bring an item into view (
      <a href="https://android-review.googlesource.com/#/q/Ib918da5f0ee21833e6e1c12169dbd308ca33caf5">Ib918d</a>
      ,
      <a href="https://issuetracker.google.com/issues/195353459">b/195353459</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">Modifier.pointerHoverIcon</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I95f011f87824926ddc87398a5ad553ca003c6f08">I95f01</a>
      )
    </li>
  </ul>
