changelogHtml: |
  <h3 id="1.7.4" data-text="Version 1.7.4" tabindex="-1">Version 1.7.4</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.7.4</code>
    is released. Version 1.7.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/00e91ed140ce2c4677f56fc06692b182b8a07fcf..6b0ae0e41147a8a917cab35b4a6487af4fce6ead/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug causing a rare crash in text fields. (
      <a href="https://android-review.googlesource.com/#/q/I475c69d27d3a15ba36c13b47695086a4ec5841f2">I475c6</a>
      ,
      <a href="https://issuetracker.google.com/issues/313010266">b/313010266</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">ReusableContentHost</code>
      at the root of Lazy layout items. This was a potential root cause for “measure called on a deactivated node” crashes. (
      <a href="https://android-review.googlesource.com/#/q/Id6e6087b1ac571d991de535d85c465936a3e4c1c">Id6e60</a>
      )
    </li>
  </ul>
