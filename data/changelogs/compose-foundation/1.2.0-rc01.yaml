changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>June 15, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.2.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.2.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5973fd35e79471563d11a6776b6a1816b1e33409..2d8badfd263991345376562fc0f247bc76ca6312/compose/foundation">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      An experimental
      <code translate="no" dir="ltr">OverscrollEffect</code>
      has been introduced to allow for custom overscroll effects, alongside the
      <code translate="no" dir="ltr">Modifier.scrollable</code>
      overloads that accept it.
    </li>
    <li>
      Experimental
      <code translate="no" dir="ltr">LocalOverScrollConfiguration</code>
      has been moved from
      <code translate="no" dir="ltr">foundation.gesture</code>
      to foundation package and renamed to
      <code translate="no" dir="ltr">LocalOverscrollConfiguration</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If19fb8063922eddf1ffcb020ec6a8fbe48471ccf">If19fb</a>
      ,
      <a href="https://issuetracker.google.com/issues/204650733">b/204650733</a>
      )
    </li>
    <li>
      Interfaces in compose libraries are now built using jdk8 default interface methods (
      <a href="https://android-review.googlesource.com/#/q/I5bcf197603f66ec66177c98c01c3fe4868d60997">I5bcf1</a>
      )
    </li>
    <li>
      Introduced an experimental api
      <code translate="no" dir="ltr">checkScrollableContainerConstraints()</code>
      which allows to check that we do not nest scrollable containers. You can use it when create your own scrollable lazy layouts via
      <code translate="no" dir="ltr">LazyLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id6fabde2877f20155be3d9642c2e74e0e7d4dab0">Id6fab</a>
      ,
      <a href="https://issuetracker.google.com/issues/233352497">b/233352497</a>
      )
    </li>
    <li>
      Removed deprecated
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      from
      <code translate="no" dir="ltr">androidx.compose.foundation.lazy</code>
      package. The new stable api is located in
      <code translate="no" dir="ltr">androidx.compose.foundation.lazy.grid</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I73c76e02e0b95692dbceeae372b1e15f33aa57d7">I73c76</a>
      ,
      <a href="https://issuetracker.google.com/issues/225192009">b/225192009</a>
      )
    </li>
  </ul>
