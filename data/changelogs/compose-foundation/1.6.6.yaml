changelogHtml: |
  <h3 id="1.6.6" data-text="Version 1.6.6" tabindex="-1">Version 1.6.6</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.6</code>
    is released. Version 1.6.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/917ada96acf0ac343128c3f4af9bd67a4b80b99c..a886cfe86852600d131eb7fa1ec8b7d0a8fc1e6b/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where in certain conditions toggling
      <code translate="no" dir="ltr">enabled</code>
      or
      <code translate="no" dir="ltr">readOnly</code>
      attributes of
      <code translate="no" dir="ltr">TextField</code>
      would cause a crash. (
      <a href="https://android-review.googlesource.com/#/q/Iae17bf3ac4f0da228413f4f3efbed729e0621a6d">Iae17b</a>
      )
    </li>
  </ul>
