changelogHtml: |
  <h3 id="1.7.7" data-text="Version 1.7.7" tabindex="-1">Version 1.7.7</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.7.7</code>
    is released. Version 1.7.7 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e65beadeb2e2c15f34d0fff72861847795cca4f..456f991655af86d9ae121f7e93f8699f958fc7ac/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">IndexOutOfBound</code>
      crash with link annotation. (
      <a href="https://android-review.googlesource.com/#/q/6b1682b753b1496ba7e65e91dfefbb6f13172143">Ic96d2</a>
      )
    </li>
    <li>
      Fixed infinite recomposition in some edge cases with links. (
      <a href="https://android-review.googlesource.com/#/q/c0a6a8c46d1a6dfcdbde84e68a3f75a96418eabe">I04a03</a>
      )
    </li>
  </ul>
  <p><strong>Known Bugs</strong></p>
  <ul>
    <li>
      A bug was identified that can cause text to wrap unexpectedly in rare scenarios on Android API level 35. It cannot be fixed in 1.7, so it will be fixed in 1.8. (
      <a href="https://issuetracker.google.com/391378120">b/391378120</a>
      )
    </li>
  </ul>
