version: 1.0.0-rc01
releaseDate: 2021-07-01
#language=html
changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>July 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.0.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.0.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f434dccf3dc4d4e82d8d965da3746615870537b4..1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e/compose/foundation">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Canvas now supports a contentDescription parameter for accessibility. (
      <a href="https://android-review.googlesource.com/#/q/Ib547c8fdb4c76a64f5ddcfe8ef3d46a0792f40bc">Ib547c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Disabled Button, Card, Checkboxes and overall
      <code translate="no" dir="ltr">Modifier.clickable(enabled=false)</code>
      will block clicks from going up to the parent. (
      <a href="https://android-review.googlesource.com/#/q/Ic2c3b17121c3ab4676a995c4a83d15bac6c16aaa">Ic2c3b</a>
      ,
      <a href="https://issuetracker.google.com/issues/183908811">b/183908811</a>
      )
    </li>
  </ul>
