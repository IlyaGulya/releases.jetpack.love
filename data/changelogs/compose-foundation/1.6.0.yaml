changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.6.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/296c44d6ba03d2167bdea85d53e8387d7b1644f9..4c61c4d68d2bf0ccc61e316bc2a03754bb6979cf/compose/foundation">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.5.0</strong></p>
  <ul>
    <li>
      New Modifier
      <code translate="no" dir="ltr">Modifier.anchoredDraggable</code>
      that unlocks the ability to drag and animate between predefined set of anchors. This modifier is intended to be a replacement for
      <code translate="no" dir="ltr">Modifier.swipeable</code>
      . Learn how to use it and migrate from
      <code translate="no" dir="ltr">Modifier.swipeable</code>
      in the
      <a href="https://developer.android.com/jetpack/compose/touch-input/pointer-input/migrate-swipeable">migration guide</a>
      .
    </li>
    <li>
      Drag and drop functionality between apps and components has been added. Refer to
      <a href="/reference/kotlin/androidx/compose/ui/draganddrop/DragAndDropTarget"><code translate="no" dir="ltr">DragAndDropTarget</code></a>
      ,
      <a href="/reference/kotlin/androidx/compose/foundation/draganddrop/package-summary#(androidx.compose.ui.Modifier).dragAndDropSource(kotlin.coroutines.SuspendFunction1)"><code translate="no" dir="ltr">Modifier.dragAndDropSource</code></a>
      and other APIs to get started
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.draggable2D</code>
      is the new modifier that allows for easy 2d dragging support. See
      <a href="https://cs.android.com/androidx/platform/frameworks/support/+/androidx-main:compose/foundation/foundation/samples/src/main/java/androidx/compose/foundation/samples/Draggable2DSamples.kt">Sample</a>
      .
    </li>
    <li>
      <a href="/reference/kotlin/androidx/compose/foundation/package-summary#AndroidExternalSurface(androidx.compose.ui.Modifier,kotlin.Boolean,androidx.compose.ui.unit.IntSize,androidx.compose.foundation.AndroidExternalSurfaceZOrder,kotlin.Boolean,kotlin.Function1)"><code translate="no" dir="ltr">AndroidExternalSurface</code></a>
      and
      <a href="/reference/kotlin/androidx/compose/foundation/package-summary#AndroidEmbeddedExternalSurface(androidx.compose.ui.Modifier,kotlin.Boolean,androidx.compose.ui.unit.IntSize,androidx.compose.ui.graphics.Matrix,kotlin.Function1)"><code translate="no" dir="ltr">AndroidEmbeddedExternalSurface</code></a>
      have been added to make it easier to add surface-driven components in compose
    </li>
    <li>
      Various API changes and improvements in
      <code translate="no" dir="ltr">Pager</code>
      and
      <code translate="no" dir="ltr">snapFlingBehaviour</code>
    </li>
    <li>Various focus, text and insets APIs have been promoted to stable APIs</li>
  </ul>
