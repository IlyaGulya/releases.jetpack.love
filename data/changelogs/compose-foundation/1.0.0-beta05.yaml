changelogHtml: |
  <h3 id="1.0.0-beta05" data-text="Version 1.0.0-beta05" tabindex="-1">Version 1.0.0-beta05</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.0.0-beta05</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.0.0-beta05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0e6e72e136ada934db74265667417524ba0ba04f..b04f2c39ebb45a0480dc0dc04d7fb7406646eb5e/compose/foundation">Version 1.0.0-beta05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      FlingBehavior interface is now marked as @Stable. All implementations should comply with the
      <code translate="no" dir="ltr">@Stable</code>
      contract. (
      <a href="https://android-review.googlesource.com/#/q/I93354d661af9074ad27fc37ff623f83b03e4f36c">I93354</a>
      ,
      <a href="https://issuetracker.google.com/issues/184830577">b/184830577</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">ACTION_SCROLL_FORWARD</code>
      ,
      <code translate="no" dir="ltr">ACTION_SCROLL_BACKWARD</code>
      ,
      <code translate="no" dir="ltr">accessibilityActionScrollLeft</code>
      ,
      <code translate="no" dir="ltr">accessibilityActionScrollUp</code>
      ,
      <code translate="no" dir="ltr">accessibilityActionScrollRight</code>
      and
      <code translate="no" dir="ltr">accessibilityActionScrollDown</code>
      accessibility scroll actions. Instead of scrolling to the end of the scrollable, it will now scroll by one screen in the given direction. (
      <a href="https://android-review.googlesource.com/#/q/Ieccb0a794d61dc5fe28a236b379755d776c023dc">Ieccb0</a>
      )
    </li>
    <li>
      The AndroidManifest files from ui-test-manifest and ui-tooling-data are now compatible with Android 12 (
      <a href="https://android-review.googlesource.com/#/q/I6f9dec0515ad6eb7fd232eeb124ee0164f4e90cb">I6f9de</a>
      ,
      <a href="https://issuetracker.google.com/issues/184718994">b/184718994</a>
      )
    </li>
  </ul>
