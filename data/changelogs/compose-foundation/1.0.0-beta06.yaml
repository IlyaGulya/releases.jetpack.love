changelogHtml: |
  <h3 id="1.0.0-beta06" data-text="Version 1.0.0-beta06" tabindex="-1">Version 1.0.0-beta06</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation:1.0.0-beta06</code>
    and
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-layout:1.0.0-beta06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b04f2c39ebb45a0480dc0dc04d7fb7406646eb5e..4c1927601bfcaaaf049d0fc7a4e5801ff5cf9729/compose/foundation">Version 1.0.0-beta06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Solve Conflict with Navigation Gesture (
      <a href="https://android-review.googlesource.com/#/q/I1145eacbec270abcbb70f8ccb3664609a699ee47">I1145e</a>
      )
    </li>
    <li>
      Added CollectionInfo and CollectionItemInfo accessibility APIs that allows to mark collection and its items for accessibility services (
      <a href="https://android-review.googlesource.com/#/q/Id54ef37379e14e41ac52782b40e29de54f95eed0">Id54ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/180479017">b/180479017</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">SemanticsActions.ScrollToIndex</code>
      to scroll a list with indexed items to the item with a certain index, and
      <code translate="no" dir="ltr">SemanticsProperties.IndexForKey</code>
      to get the index of an item in a list with keyed items. Both actions are implemented by LazyList.
      <ul>
        <li>
          Added
          <code translate="no" dir="ltr">SemanticsNodeInteraction.performScrollToIndex</code>
          that scrolls a list to the given index, and
          <code translate="no" dir="ltr">SemanticsNodeInteraction.performScrollToKey</code>
          that scrolls a list to the item with the given key. (
          <a href="https://android-review.googlesource.com/#/q/I4fe63399fb620794651e1973730658877bcfeff4">I4fe63</a>
          ,
          <a href="https://issuetracker.google.com/issues/178483889">b/178483889</a>
          ,
          <a href="https://issuetracker.google.com/issues/161584524">b/161584524</a>
          )
        </li>
      </ul>
    </li>
    <li>
      AnnotatedString save support to TextFieldValue.Saver. Added addTtsAnnotation and withAnnotation utility functions to AnnotatedString.Builder (
      <a href="https://android-review.googlesource.com/#/q/I8cbdcfcdbe167ff7c68c760aebdd8affe2d8434e">I8cbdc</a>
      ,
      <a href="https://issuetracker.google.com/issues/178446304">b/178446304</a>
      )
    </li>
    <li>
      Default
      <code translate="no" dir="ltr">0.dp</code>
      parameter values were added to
      <code translate="no" dir="ltr">PaddingValues(horizontal, vertical)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0557182c68da793da30caeb6325949829101e0cf">I05571</a>
      ,
      <a href="https://issuetracker.google.com/issues/181336792">b/181336792</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Row &amp; Column children with
      <code translate="no" dir="ltr">weight(fill = false)</code>
      are no longer making the parent fill the entire available main axis space. (
      <a href="https://android-review.googlesource.com/#/q/Ied94da682f4cf6ead5b91e06ba08904c1a349b9f">Ied94d</a>
      ,
      <a href="https://issuetracker.google.com/issues/186012444">b/186012444</a>
      ,
      <a href="https://issuetracker.google.com/issues/184355105">b/184355105</a>
      )
    </li>
  </ul>
