changelogHtml: |
  <h3 id="1.8.2" data-text="Version 1.8.2" tabindex="-1">Version 1.8.2</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.foundation:foundation-*:1.8.2</code>
    is released. Version 1.8.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/018e42f9db74b5e4fce8007734de4da6ae087407..754896be0859599f16ed264d79a04ee337bac777/compose/foundation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Introduced a fix that prevents calculation of number of items to load for focus search to cause a division by zero. Applied the check to all layouts that use
      <code translate="no" dir="ltr">LazyLayoutBeyondBoundsState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I09bae509c111236b9db1426a80a46f0af6f0344a">8e6dc8</a>
      )
    </li>
  </ul>
