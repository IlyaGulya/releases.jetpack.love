changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.0.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.0.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/905b302ac8f059ed625383676c68ee4bf78e07da..59c835714673e6432bd1ccd1d6b4742cec3c7a9f/privacysandbox/ads">Version 1.0.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Enabled the
      <code translate="no" dir="ltr">MeasurementManager</code>
      APIs for SDK Extension version 5 and above.
    </li>
    <li>
      Disabled the
      <code translate="no" dir="ltr">MeasurementManager</code>
      APIs for SDK Extension version 4 and below.
    </li>
  </ul>
