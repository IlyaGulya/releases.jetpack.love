changelogHtml: |
  <h3 id="1.1.0-beta06" data-text="Version 1.1.0-beta06" tabindex="-1">Version 1.1.0-beta06</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.1.0-beta06</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.1.0-beta06</code>
    are released. Version 1.1.0-beta06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/02b55f664eba38e42e362e1af3913be1df552d55..67004410fdbff19f90caa4cc43965ab21dca1943/privacysandbox/ads">these commits</a>
    .
  </p>
  <p><strong>Note</strong></p>
  <ul>
    <li>As of privacysandbox-ads jetpack release 1.1.0-beta06, all flags-enabled Android R devices will be able to access the PPAPIs. For any use case that should not support Android R, additional guards will be required within the code using privacysandbox-ads jetpack code.</li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Backward compatibility support for Android R.</li>
  </ul>
