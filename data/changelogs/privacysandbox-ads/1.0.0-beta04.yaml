  <h3 id="1.0.0-beta04" data-text="Version 1.0.0-beta04" tabindex="-1">Version 1.0.0-beta04</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.0.0-beta04</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.0.0-beta04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/privacysandbox/ads">Version 1.0.0-beta04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Resolve deadlock issue when adservices measurement APIs are invoked on main thread by the caller. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/83d25e40e2dccb98fa65a9bc3bc5b8efc9f820cb">I65361</a>
      )
    </li>
  </ul>
