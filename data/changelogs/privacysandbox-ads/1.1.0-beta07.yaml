changelogHtml: |
  <h3 id="1.1.0-beta07" data-text="Version 1.1.0-beta07" tabindex="-1">Version 1.1.0-beta07</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.1.0-beta07</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.1.0-beta07</code>
    are released. Version 1.1.0-beta07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67004410fdbff19f90caa4cc43965ab21dca1943..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/privacysandbox/ads">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">GetTopics</code>
      now supports encrypted responses as part of
      <code translate="no" dir="ltr">GetTopicsResponse</code>
      .
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">EncryptedTopic</code>
      to
      <code translate="no" dir="ltr">GetTopicResponse</code>
      class. (
      <a href="https://android-review.googlesource.com/#/q/Iab3629f5572e21640c0d92d64d7464de36164e16">Iab362</a>
      )
    </li>
  </ul>
