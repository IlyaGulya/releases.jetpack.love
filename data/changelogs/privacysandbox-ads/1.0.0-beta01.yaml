  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.0.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.0.0-beta01</code>
    are released with no notable changes. Version 1.0.0-beta01 was released from an internal branch.
  </p>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>Attribution Reporting has been disabled and is not available for use in this release.</li>
