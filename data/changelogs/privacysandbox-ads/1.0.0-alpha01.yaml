changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.0.0-alpha01</code>
    are released. Version 1.0.0-alpha01 was released from an internal branch.
  </p>
  <ul>
    <li>
      This is a new Jetpack library that enables integration with Privacy Sandboxâ€™s Privacy Preserving APIs (
      <a href="https://developer.android.com/design-for-safety/privacy-sandbox/guides/topics">Topics</a>
      ,
      <a href="https://developer.android.com/design-for-safety/privacy-sandbox/guides/fledge">FLEDGE</a>
      and
      <a href="https://developer.android.com/design-for-safety/privacy-sandbox/guides/attribution">Attribution Reporting</a>
      ).
    </li>
    <li>
      The Jetpack Privacy Sandbox APIs can be used as a drop-in replacement for the Privacy Sandbox APIs provided in the
      <a href="https://developer.android.com/guide/sdk-extensions">Extension SDK 4</a>
      .
    </li>
  </ul>
