changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.1.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.1.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..1f7407d4293384a1b91bc142880e3525048b3443/privacysandbox/ads">Version 1.1.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed T+ version check from measurement request classes. Clients do not need a T+ platform version check on their side to access the privacysandbox
      <code translate="no" dir="ltr">MeasurementManager</code>
      request classes.
      <a href="https://developer.android.com/reference/androidx/privacysandbox/ads/adservices/java/measurement/MeasurementManagerFutures#from(android.content.Context)">MeasurementManager</a>
      will be null with the new behaviour. (
      <a href="https://android-review.googlesource.com/#/q/Ieb105c82e5dbca17e1acec722171a6dc04adbf66">Ieb105</a>
      )
    </li>
  </ul>
