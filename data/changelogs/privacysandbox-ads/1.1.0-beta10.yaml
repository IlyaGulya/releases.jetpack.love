changelogHtml: |
  <h3 id="1.1.0-beta10" data-text="Version 1.1.0-beta10" tabindex="-1">Version 1.1.0-beta10</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.1.0-beta10</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.1.0-beta10</code>
    are released. Version 1.1.0-beta10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/56579bc30499ce39f0d7a6713a065b00c6194206..8c4071562bd7e22b937284d71fb7aca9c4cd662c/privacysandbox/ads">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add missing Java constructor overloads for
      <code translate="no" dir="ltr">GetAdSelectionDataOutcome</code>
      ,
      <code translate="no" dir="ltr">PersistAdSelectionResultRequest</code>
      ,
      <code translate="no" dir="ltr">ReportEventRequest</code>
      , and
      <code translate="no" dir="ltr">FetchAndJoinCustomAudienceRequest</code>
      Experimental APIs. (
      <a href="https://android-review.googlesource.com/#/q/I19e7fe6208ed53e81895261716385db1bd24ccc5">I19e7f</a>
      )
    </li>
  </ul>
