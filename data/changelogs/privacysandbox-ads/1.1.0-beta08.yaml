changelogHtml: |
  <h3 id="1.1.0-beta08" data-text="Version 1.1.0-beta08" tabindex="-1">Version 1.1.0-beta08</h3>
  <p>June 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.1.0-beta08</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.1.0-beta08</code>
    are released. Version 1.1.0-beta08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..948119be341fa4affc055418e695d8c4c7e5e2e4/privacysandbox/ads">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Added support for protected app signals.</li>
    <li>Support multiple cloud providers for B&amp;A server auctions.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Experimental API
      <code translate="no" dir="ltr">GetAdSelectionDataRequest::seller</code>
      is non-nullable. (
      <a href="https://android-review.googlesource.com/#/q/I680448540a29283fe627ec191d8b30585edc293c">I68044</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">GetAdSelectionDataRequest::coordinatorOriginUri</code>
      Experimental API. (
      <a href="https://android-review.googlesource.com/#/q/I18c0bd8074a5366a2c2ab03e789da395abe29790">I18c0b</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">updateSignals</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/Ia8512411048824718f8e0acce00607a1deb3fb3c">Ia8512</a>
      )
    </li>
  </ul>
