changelogHtml: |
  <h3 id="1.1.0-beta11" data-text="Version 1.1.0-beta11" tabindex="-1">Version 1.1.0-beta11</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.1.0-beta11</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.1.0-beta11</code>
    are released. Version 1.1.0-beta11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8c4071562bd7e22b937284d71fb7aca9c4cd662c..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/privacysandbox/ads">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>This update removes support for privacysandbox measurement and adid APIs on Android R, which has been deprecated. Calls to get the manager classes on Android R will now return null.</li>
  </ul>
