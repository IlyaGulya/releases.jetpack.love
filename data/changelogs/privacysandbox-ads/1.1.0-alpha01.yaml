changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices:1.1.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.ads:ads-adservices-java:1.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/73f902dee011bfe400d8a0330bfd8d4bb632065f..5d7dd999525725bd038a00ca4e89e0fef624a6da/privacysandbox/ads">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">registerSource</code>
      list (
      <a href="https://android-review.googlesource.com/#/q/Iae92f73b77d4a69b51a7db9e4f355e77d9770491">Iae92f</a>
      )
    </li>
    <li>
      Removed usages of experimental
      <code translate="no" dir="ltr">isAtLeastU()</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/Ie9117598f70e8873011f98ebbe0e6cd502772c87">Ie9117</a>
      ,
      <a href="https://issuetracker.google.com/issues/289269026">b/289269026</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Merge experimental and public API files (
      <a href="https://android-review.googlesource.com/#/q/I15da3600327c59450a55d78e37d4ae0157e277bb">I15da3</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
  </ul>
  <h2 id="version_10_2" data-text="Version 1.0" tabindex="-1">Version 1.0</h2>
