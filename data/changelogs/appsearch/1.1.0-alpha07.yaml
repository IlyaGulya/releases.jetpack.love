changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-*:1.1.0-alpha07</code>
    is released. Version 1.1.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..7c975fb1157a92d4285d963b9dfe96e587f3b8b8/appsearch">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ExperimentalAppSearchApi</code>
      annotation to new API surfaces that have not yet stabilized. (
      <a href="https://android-review.googlesource.com/#/q/Ib09f445fb4b85f3e6d5d19a904345d41e515cdb5">Ib09f4</a>
      )
    </li>
    <li>
      Support for efficiently storing and sharing binary blob data via
      <code translate="no" dir="ltr">AppSearchSession#openBlobForWriteAsync</code>
      and related methods
    </li>
    <li>
      Support for filtering query results by scoring expression via the
      <code translate="no" dir="ltr">matchScoreExpression</code>
      function (
      <a href="https://android-review.googlesource.com/#/q/Id525aa1009fd953ee47b0f4b7e585a6c0b3c3068">Id525a</a>
      )
    </li>
    <li>
      Support for propagating deletion from parent document to child documents. (
      <a href="https://android-review.googlesource.com/#/q/Ia032df778f01bc6d57ce3820c1165334bdeab92f">Ia032d</a>
      )
    </li>
    <li>
      Support for embedding quantization API to increase embedding performance with slight quality loss. (
      <a href="https://android-review.googlesource.com/#/q/Id8a075c6450a3ef331ddbf8da546ad6db5dcd6f8">Id8a07</a>
      )
    </li>
    <li>
      Support for restricting searches to certain documents using the
      <code translate="no" dir="ltr">addFilterDocumentIds</code>
      API in
      <code translate="no" dir="ltr">SearchSpec</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7c6f1cd1574d5994695908b34d06c5dce7df7c00">I7c6f1</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Move parent type information from
      <code translate="no" dir="ltr">GenericDocument</code>
      to
      <code translate="no" dir="ltr">SearchResult</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I34a1d16719a158cdb3db5f4e2eeafbeaa1a6a339">I34a1d</a>
      )
    </li>
    <li>
      Support for new action types in the
      <code translate="no" dir="ltr">TakenAction</code>
      API, including
      <code translate="no" dir="ltr">DismissAction</code>
      and
      <code translate="no" dir="ltr">ImpressionAction</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0c6c7f0966eceabb045b9fd08d1122b037756338">I0c6c7</a>
      )
    </li>
    <li>
      Added new AppSearch builtin schema
      <code translate="no" dir="ltr">WebPage</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I28127f5904084d2d5f56ce9bb7d2bad965943e84">I28127</a>
      )
    </li>
  </ul>
