changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-compiler:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-local-storage:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/43efd2a468468f712e4555faaea12019fdfb06e9..8276b615cf32743aaecf8bca0e294eb2e8eb236b/appsearch">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Full support of Chinese/Japanese/Korean/Thai languages</li>
    <li>
      Reduced size of
      <code translate="no" dir="ltr">androidx.appsearch:appsearch-local-storage</code>
    </li>
    <li>Removal of maximum size limit of repeated properties</li>
    <li>Allow reuse of builder classes</li>
    <li>
      Improvements in
      <code translate="no" dir="ltr">toString()</code>
      of certain objects for easier debugging
    </li>
    <li>Javadoc documentation improvements</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SearchResult#getMatches</code>
      renamed to
      <code translate="no" dir="ltr">SearchResult#getMatchInfos</code>
    </li>
    <li>
      <code translate="no" dir="ltr">@Document.Int64Property</code>
      renamed to
      <code translate="no" dir="ltr">@Document.LongProperty</code>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Improvements and fixes to computation of result snippets</li>
    <li>Fixes to bugs in AppSearchSession initialization</li>
  </ul>
