changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-*:1.1.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6963514be8a8825fda0b0a34aaffd070d41a05ff..c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d/appsearch">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support for an advanced query API, advanced scoring API, and numeric search. (
      <a href="https://android-review.googlesource.com/#/q/I02d4800cc06f9dda0b7bb1af96d90e2abd1f17ea">I02d48</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">LocalStorage.createGlobalSearchSession</code>
      API to search across all databases within the local storage of a single app. (
      <a href="https://android-review.googlesource.com/#/q/Id3c89c5cb7a7d2da4cdfce41787977df22b143d7">Id3c89</a>
      )
    </li>
    <li>
      Added an API to join documents by ID (
      <a href="https://android-review.googlesource.com/#/q/Iaecfac98765e5d71d586ddd28fd468f81e369ee2">Iaecfa</a>
      )
    </li>
    <li>
      Support property weights to mark certain properties are more important when using
      <code translate="no" dir="ltr">RANKING_STRATEGY_RELEVANCE_SCORING</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I069b9bf88a9bd6b3b4b6fcee4e0a8ec526b71c98">I069b9</a>
      )
    </li>
    <li>
      Add Person and
      <code translate="no" dir="ltr">ContactPoint</code>
      for querying Person corpus in
      <code translate="no" dir="ltr">AppSearch</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia58f9eb3ee198d2052955aa78b6f069967b3f897">Ia58f9</a>
      )
    </li>
    <li>
      Added new Document type
      <code translate="no" dir="ltr">ImageObject</code>
      modeled after http://schema.org/ImageObject. (
      <a href="https://android-review.googlesource.com/#/q/I6a0c03151a811f84f952e07d7d487a792cdeb2c2">I6a0c0</a>
      )
    </li>
    <li>
      Add a
      <code translate="no" dir="ltr">VERBATIM</code>
      tokenizer which allows adding properties without interpretation by
      <code translate="no" dir="ltr">AppSearch</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I47bc079295517890460935b112a2601a24044df0">I47bc0</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">RFC822_TOKENIZATION</code>
      as a tokenizer type, allowing tokenization of email addresses. (
      <a href="https://android-review.googlesource.com/#/q/I8a39074e5a493f2860a787c7393faa73e8c60ed7">I8a390</a>
      )
    </li>
    <li>
      Enable Global Search in the Debug View. (
      <a href="https://android-review.googlesource.com/#/q/I51fb2939a4c34f7aa5ae92a3f7371ebfe1e5c11c">I51fb2</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed methods that return
      <code translate="no" dir="ltr">ListenableFuture</code>
      and don't have Async suffix. (
      <a href="https://android-review.googlesource.com/#/q/I0515f9951bf490f1c2336ee7316df032c18a6571">I0515f</a>
      )
    </li>
    <li>
      Adds the ability to configure projections by a
      <code translate="no" dir="ltr">Document</code>
      class. (
      <a href="https://android-review.googlesource.com/#/q/I945764380bfd371433d853a15a159a2394ffab01">I94576</a>
      )
    </li>
    <li>
      Add fields from
      <code translate="no" dir="ltr">Thing</code>
      to
      <code translate="no" dir="ltr">Alarm</code>
      ,
      <code translate="no" dir="ltr">AlarmInstance</code>
      ,
      <code translate="no" dir="ltr">Timer</code>
      ,
      <code translate="no" dir="ltr">Stopwatch</code>
      ,
      <code translate="no" dir="ltr">StopwatchLap</code>
      ,
      <code translate="no" dir="ltr">ContactPoint</code>
      , and
      <code translate="no" dir="ltr">Person</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id876c358ed6fe6854eead84353bcb55c20869178">Id876c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fully support Android 13 features in appsearch-platform-storage (
      <a href="https://android-review.googlesource.com/#/q/Ia8e617391ceb38f5cab56dcbb1adfa01a639aa79">Ia8e61</a>
      )
    </li>
    <li>Fix issues with overriding schema names and private fields when using inheritance.</li>
  </ul>
