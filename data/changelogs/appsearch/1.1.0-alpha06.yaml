changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-*:1.1.0-alpha06</code>
    is released. Version 1.1.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/80f82d37cb9b40250ee9eb15d9cbe9e93849355e..b8a68b0896897fa158508d73a31998a26161d9a7/appsearch">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added node representing the
      <code translate="no" dir="ltr">PropertyDefined</code>
      query function. (
      <a href="https://android-review.googlesource.com/#/q/I1aeafb0dbb97fa06ecd90df9e60f5cdccc098789">I1aeaf</a>
      )
    </li>
    <li>
      Add nodes to represent numeric search and property restrict. (
      <a href="https://android-review.googlesource.com/#/q/I963a93d64dde5d39a1c2538555e01360c6522188">I963a9</a>
      )
    </li>
    <li>
      Add node representing
      <code translate="no" dir="ltr">GetSearchStringParameter</code>
      query function. (
      <a href="https://android-review.googlesource.com/#/q/I4f99b65bbfa33985e5b6e21018cc798d3248e1ba">I4f99b</a>
      )
    </li>
    <li>
      Add node representing the
      <code translate="no" dir="ltr">HasProperty</code>
      query function. (
      <a href="https://android-review.googlesource.com/#/q/I9c1c5231f19c240e8059f76028c4dd85a8b776c1">I9c1c5</a>
      )
    </li>
    <li>
      Added interface for implementing functions in AST. (
      <a href="https://android-review.googlesource.com/#/q/I9d42e6ad6126e592347b17b28acad063c719d458">I9d42e</a>
      )
    </li>
    <li>
      Add AND and OR operators. (
      <a href="https://android-review.googlesource.com/#/q/Iaa44230f703098235ffe70dd25ee0f4342537d33">Iaa442</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">NegationNode</code>
      for representing logical negation of queries in AST. (
      <a href="https://android-review.googlesource.com/#/q/Ia855a494a5365efcc6126576f5bbfe01ad52ac28">Ia855a</a>
      )
    </li>
    <li>
      Add Node interface to
      <code translate="no" dir="ltr">AppSearch</code>
      for defining nodes. (
      <a href="https://android-review.googlesource.com/#/q/If42fba0055d383f208eaa287af3e3b77d1bb06da">If42fb</a>
      )
    </li>
    <li>
      Adds an Experimental API annotation for
      <code translate="no" dir="ltr">AppSearch</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3e57c906da6a8a907a16018d775c50e0cb3e8ccc">I3e57c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">TextNodes</code>
      for holding terms. (
      <a href="https://android-review.googlesource.com/#/q/Iefd02067696b8f9012b7cdaed29aba42de36877b">Iefd02</a>
      )
    </li>
  </ul>
  <p><strong>Security Fix</strong></p>
  <ul>
    <li>
      As of
      <a href="https://android-review.googlesource.com/q/topic:%22protobuf-4.28.2%22">this change</a>
      , androidx compiles against protobuf 4.28.2 in order to address
      <a href="https://nvd.nist.gov/vuln/detail/CVE-2024-7254">CVE-2024-7254</a>
      . Upgrade your dependency on
      <code translate="no" dir="ltr">androidx.appsearch:appsearch-external-protobuf</code>
      to the latest 1.1.0-alpha06 to address the vulnerability risk.
    </li>
  </ul>
