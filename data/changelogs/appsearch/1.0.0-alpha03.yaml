changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-*:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/85f7b1566fa43b10b48aa6c8fbb3855f6cd02adb/appsearch">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Release of the Platform Storage Backend to allow clients to use the AppSearch API with the new
      <a href="/reference/android/app/appsearch/AppSearchManager"><code translate="no" dir="ltr">android.app.appsearch.AppSearchManager</code></a>
      service launching in Android S. For more details, please visit AppSearch Developer Guide.
    </li>
    <li>Annotation processor support for AutoValue</li>
    <li>Removal of maximum size limit of single string property</li>
    <li>New storage format to reduce initialization latency</li>
    <li>A one-time, internal data migration from old storage format to new storage format</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Correctly enforces maximum document limit when inserting new documents</li>
    <li>Fixed crash during AppSearchSession creation</li>
    <li>Fixed bugs in SetSchema that were not detecting some cases of backwards incompatibility and index incompatibility</li>
  </ul>
