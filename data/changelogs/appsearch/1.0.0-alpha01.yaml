changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch:1.0.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-compiler:1.0.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-local-storage:1.0.0-alpha01</code>
    are released.
    <a href="https://googleplex-android.googlesource.com/platform/frameworks/support/+log/43efd2a468468f712e4555faaea12019fdfb06e9/appsearch">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>
    AppSearch is a search library for managing locally stored structured data, with APIs for indexing data and retrieving data via full-text search. Use it to build custom in-app search capabilities for your users. This initial release is
    <code translate="no" dir="ltr">1.0.0-alpha01</code>
    .
  </p>
