version: 1.1.0-alpha05
releaseDate: 2024-09-04
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-*:1.1.0-alpha05</code>
    is released. Version 1.1.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67687dad8bd1314c67bac1e4aba4c9891177b0e1..80f82d37cb9b40250ee9eb15d9cbe9e93849355e/appsearch">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecates unnecessary
      <code translate="no" dir="ltr">setEmbeddingSearchEnabled</code>
      and
      <code translate="no" dir="ltr">getEmbeddingSearchEnabled</code>
      . Deletes
      <code translate="no" dir="ltr">setListFilterTokenizeFunctionEnabled</code>
      and
      <code translate="no" dir="ltr">getListFilterTokenizeFunctionEnabled</code>
      . Deleted the 'tokenize' query function. Replaced with
      <code translate="no" dir="ltr">getSearchStringParameter</code>
      query function and
      <code translate="no" dir="ltr">addSearchStringParameter</code>
      function. (
      <a href="https://android-review.googlesource.com/#/q/I09f5af2cd71508b27b7a18c35bdd188359287a1c">I09f5a</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">Alarm#getComputingDevice</code>
      to
      <code translate="no" dir="ltr">getOriginatingDevice</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I631212851f54212de5d7c674715e8bca8a44f19f">I63121</a>
      )
    </li>
  </ul>
