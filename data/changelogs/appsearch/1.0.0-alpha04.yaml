changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-*:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/85f7b1566fa43b10b48aa6c8fbb3855f6cd02adb..f07d12061370a603549747200c79b60239706330/appsearch">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Guava ListenableFuture dependency automatically brought in as an API dependency</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add SearchResult#getSubmatchRange() and SearchResult#getSubmatch() to provide more information about each match. (
      <a href="https://android-review.googlesource.com/#/q/I2fef6746cada48fc7d0e51cf55378c71a6cb3ba8">I2fef6</a>
      )
    </li>
    <li>Clarify documentation around how to generate PackageIdentifier fingerprints for sharing data by packagename+certificate</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix crash if user tries to fetch result pages after the end of the result set</li>
    <li>Fix issue with all namespaces being queried if only invalid namespaces were supplied as query filters</li>
    <li>Fix issue with all namespaces being removed if only invalid namespaces were supplied as remove-by-query filtersLo</li>
    <li>Fix issue where document data stopped being indexed after a certain point for very large documents</li>
    <li>Fix issue where tokenization would drop segments with non-Ascii numeric characters</li>
    <li>Add check for consecutive failed initialization attempts to help break out of potential bad state that prevents successful initialization.</li>
  </ul>
