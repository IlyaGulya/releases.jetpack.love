#language=html
changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appsearch:appsearch-*:1.1.0-beta01</code>
    is released. Version 1.1.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6bcf9447694395f39462f000cc77949d13e607c6..526ee99f5544977319165add70bf02aef2b565e5/appsearch">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AppSearch</code>
      module enters Beta.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Disable experimental
      <code translate="no" dir="ltr">AppSearch</code>
      delete propagation API due to stability issues. (
      <a href="https://android-review.googlesource.com/#/q/Iea3866b5283eb65278b53f98c704cf15a74ce3e1">Iea386</a>
      )
    </li>
    <li>
      Create
      <code translate="no" dir="ltr">GlobalSearchApplicationInfo</code>
      API, an experimental and optional way for producers and consumers to indicate interest in certain types. (
      <a href="https://android-review.googlesource.com/#/q/I116fd7c64fbffd730d9b8a9ed4e82272a24a8a02">I116fd</a>
      )
    </li>
    <li>
      Minor changes to experimental AST (query builder) APIs (
      <a href="https://android-review.googlesource.com/#/q/Ibd852844bdb65a67feb539e3ed18e1e297b0cfa4">Ibd852</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler argument to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      (this is the default starting with version 2.1.0 of the Kotlin compiler). (
      <a href="https://android-review.googlesource.com/#/q/Ic29767a1bbc463de7ce6d36001e73d1fe88f27af">Ic2976</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
    <li>
      Adds required permission to
      <code translate="no" dir="ltr">searchPersonCorpus</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4431d89267bea8199c2786c4dc95bf7c7f313192">I4431d</a>
      )
    </li>
  </ul>
