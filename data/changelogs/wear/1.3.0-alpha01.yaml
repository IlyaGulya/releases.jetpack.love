changelogHtml: |
  <h3 id="wear-1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/21d8b657a9de9dc81f495c51813006a7408c469b..1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9/wear/wear">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ConfirmationOverlay</code>
      now pushes the icon up to accommodate longer messages, without the message entering the device's bezel (or off-screen). (
      <a href="https://android-review.googlesource.com/#/q/I54bff6521d0fc8b942056d02351ca48390d04101">I54bff</a>
      )
    </li>
  </ul>
