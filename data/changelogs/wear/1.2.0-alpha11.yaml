  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.2.0-alpha11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4..19ae3a88ff0824d615355b492cb56049e16991f2/wear/wear">Version 1.2.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed bug where horizontally scrolling RecyclerViews caused
      <code translate="no" dir="ltr">WearableDrawerLayout</code>
      to peek on all interactions. (
      <a href="https://android-review.googlesource.com/#/q/I24c7f3a4afecdad53b2952df11e6dfdab82050d3">I24c7f</a>
      )
    </li>
  </ul>
