changelogHtml: |
  <h3 id="wear-input-1.0.0-alpha01" data-text="Wear-Input Version 1.0.0-alpha01" tabindex="-1">Wear-Input Version 1.0.0-alpha01</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31022a2dda22705843be1199c786552a6f9f875d/wear/wear-input">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>
    Migration of
    <a href="https://developer.android.com/reference/android/support/wearable/input/WearableButtons">WearableButtons</a>
    functionality from Wearable Support Library to Jetpack. Additional testing support will be provided in
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing</code>
    library in the next Jetpack release.
  </p>
