changelogHtml: |
  <h3 id="1.1.0-rc02" data-text="Version 1.1.0-rc02" tabindex="-1">Version 1.1.0-rc02</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.1.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7128ce821b832b2f02be65d5cfc4a31b3d3aa04e..07056667a38fffbc916fa2def4a5f0ce23d1933a/wear/wear">Version 1.1.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a
      <code translate="no" dir="ltr">layout_</code>
      prefix to boxedEdges attribute (now
      <code translate="no" dir="ltr">layout_boxedEdges</code>
      ) for
      <code translate="no" dir="ltr">BoxInsetLayout</code>
      in order to comply with android naming convention. This will remove the linter error in Android Studio for these attributes.
    </li>
  </ul>
