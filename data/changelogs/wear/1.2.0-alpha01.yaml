changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>September 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bf82de2481a345e3246890808ee52363d69194fc..1a3dcfb231517d6104969f17063fcc6c97ba6eeb/wear">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Exposed all button location constants from
      <code translate="no" dir="ltr">WearableButtons</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibb12c35ad548b8a67baeef405cb19739bbfa47bd">Ibb12c</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">WearableRemoteInputExtender</code>
      class that can be used for adding Wear-specific extras to the android.app.RemoteInput. (
      <a href="https://android-review.googlesource.com/#/q/I0190310bcd43c98793bda31a7ef055e1abad815e">I01903</a>
      )
    </li>
  </ul>
  <h2 id="wear-input_110_2" data-text="Wear-Input 1.1.0" tabindex="-1">Wear-Input 1.1.0</h2>
