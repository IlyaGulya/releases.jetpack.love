changelogHtml: |
  <h3 id="input-1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.1.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing:1.1.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66681ad83c328d0dd821b943bb3d375f02c1db61..19ae3a88ff0824d615355b492cb56049e16991f2/wear">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed bug which caused RemoteInput intents, which had
      <code translate="no" dir="ltr">RemoteInput</code>
      s added to them via
      <code translate="no" dir="ltr">RemoteInputHelper.putRemoteInputsExtra</code>
      , to be rejected.
    </li>
  </ul>
