changelogHtml: |
  <h3 id="wear-1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..73f902dee011bfe400d8a0330bfd8d4bb632065f/wear/wear">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">AmbientLifecycleObserver</code>
      after feedback.
      <code translate="no" dir="ltr">AmbientLifecycleObserverInterface</code>
      has been renamed to
      <code translate="no" dir="ltr">AmbientLifecycleObserver</code>
      , and an instance can be obtained by calling
      <code translate="no" dir="ltr">AmbientLifecycleObserver(...)</code>
      .
      <code translate="no" dir="ltr">isAmbient</code>
      has been moved to be a field instead of a method. (
      <a href="https://android-review.googlesource.com/#/q/I84b4f60620993efc0cf20f9cad35c2686e1322f3">I84b4f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Adding null checks to handle cases when the parent view is null while resetting alpha and translation in
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib0ec71ea0ec5cbe243379ab07bcacc64cdf28651">Ib0ec7</a>
      )
    </li>
  </ul>
