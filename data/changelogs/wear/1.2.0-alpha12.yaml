changelogHtml: |
  <h3 id="wear-1.2.0-alpha12" data-text="Version 1.2.0-alpha12" tabindex="-1">Version 1.2.0-alpha12</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.2.0-alpha12</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19ae3a88ff0824d615355b492cb56049e16991f2..97264aa4532db7f7db1ffb3f42f3a9204971dbfc/wear/wear">Version 1.2.0-alpha12 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added a new API
      <code translate="no" dir="ltr">WearTypeHelper</code>
      in
      <code translate="no" dir="ltr">androidx.wear.utils</code>
      for determining whether the given wear device is for China. (
      <a href="https://android-review.googlesource.com/#/q/Ib01a930f280286abf7824604a93cae0fece23cb5">Ib01a9</a>
      )
    </li>
  </ul>
