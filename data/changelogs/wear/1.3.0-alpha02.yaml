changelogHtml: |
  <h3 id="wear-1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.3.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/wear/wear">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support
      <code translate="no" dir="ltr">layoutDirection</code>
      on
      <code translate="no" dir="ltr">ArcLayout</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I14d492b43d79035e573b0aa17e178f527ff7d9c3">I14d49</a>
      )
    </li>
    <li>
      Improved content description message for ConfirmationOverlay (
      <a href="https://android-review.googlesource.com/#/q/I0fdf8662c30574dbf0c23cbd4d9b197d04d316e3">I0fdf8</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">ConfirmationOverlay</code>
      with new icons/layout. (
      <a href="https://android-review.googlesource.com/#/q/If5b5408a096719610ea80c5d2129762488558f85">If5b54</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added ProGuard rules to ensure that ambient-related code is kept (
      <a href="https://android-review.googlesource.com/#/q/Idaa10fbf067be47a3971b3bbe083c2b5ae7e3fb1">Idaa10</a>
      )
    </li>
    <li>
      Avoid accidentally dismissing of fragments in SwipeDismissFrameLayout with a vertical fling (
      <a href="https://android-review.googlesource.com/#/q/Idb6d8a39b1b2d5760d1f5e9ec9678dc75d15dde3">Idb6d8</a>
      )
    </li>
    <li>
      Fix ConfirmationOverlay when it has no message (
      <a href="https://android-review.googlesource.com/#/q/I63e6f0d8b6a310a9f2f642d4fdc7ec4b09f147af">I63e6f</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Dae Gyu LEE (Samsung) - Avoid accidentally dismissing of fragments in SwipeDismissFrameLayout with a vertical fling (
      <a href="https://android-review.googlesource.com/#/q/Idb6d8a39b1b2d5760d1f5e9ec9678dc75d15dde3">Idb6d8</a>
      )
    </li>
  </ul>
