changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.1.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing:1.1.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/aee18b103203a91ee89df91f0af5df2ecff356d6..66681ad83c328d0dd821b943bb3d375f02c1db61/wear">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">RemoteInputIntentHelper</code>
      's methods that are used for getting or putting extras that represent title, cancel, confirm, and in progress labels are now using
      <code translate="no" dir="ltr">CharSequence</code>
      instead of
      <code translate="no" dir="ltr">String</code>
      for these labels. (
      <a href="https://android-review.googlesource.com/#/q/I0e71f888c3da299cf863bcd3a5af18174d705313">I0e71f</a>
      )
    </li>
  </ul>
