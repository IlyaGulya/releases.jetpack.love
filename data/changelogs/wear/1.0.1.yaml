changelogHtml: |
  <h3 id="wear-phone-interactions-1.0.1" data-text="Wear-Phone-Interactions Version 1.0.1" tabindex="-1">Wear-Phone-Interactions Version 1.0.1</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-phone-interactions:1.0.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6ba6a1a24174802f1adfbd10672775c9a04737bc..07b07869f5e9674d63db1ce4b4d76b24b40f5ad2/wear/wear-phone-interactions">Version 1.0.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed exception was thrown from the
      <code translate="no" dir="ltr">BridgingManager</code>
      when trying to disable bridging notifications without
      <code translate="no" dir="ltr">excludedTags</code>
      .
    </li>
  </ul>
