changelogHtml: |
  <h3 id="wear-1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.3.0</code>
    is released with no changes since
    <code translate="no" dir="ltr">1.3.0-rc01</code>
    .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7b02e08f28f0a0eeda84e40d638084bbc89c82f9..a81fd7956fbfa71c7b124c58a36e4799d8a231a3/wear/wear">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      Migrate
      <code translate="no" dir="ltr">AmbientModeSupport</code>
      to use
      <code translate="no" dir="ltr">LifecycleObserver</code>
      . Deprecate
      <code translate="no" dir="ltr">AmbientModeSupport</code>
      in favor of the new lifecycle-aware classes.
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">ConfirmationOverlay</code>
      with new icons/layout, fonts and font metrics
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeDismissTransitionHelper</code>
      updated to use a background drawable instead of a 2nd
      <code translate="no" dir="ltr">View</code>
      to correct errors when using the
      <code translate="no" dir="ltr">FragmentContainerView</code>
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeDismissFrameLayout</code>
      animation updated to be consistent with the Wear platform and Wear Compose implementations.
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeDismissFrameLayout</code>
      bug fix to avoid accidental dismissing of fragments with a vertical fling
    </li>
    <li>
      <code translate="no" dir="ltr">ArcLayout</code>
      now supports expansion weights which operate in a similar way to regular Layout weights.
    </li>
    <li>
      Support
      <code translate="no" dir="ltr">layoutDirection</code>
      on
      <code translate="no" dir="ltr">ArcLayout</code>
    </li>
  </ul>
