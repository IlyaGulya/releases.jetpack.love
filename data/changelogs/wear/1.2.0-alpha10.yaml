changelogHtml: |
  <h3 id="wear-1.2.0-alpha10" data-text="Version 1.2.0-alpha10" tabindex="-1">Version 1.2.0-alpha10</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.2.0-alpha10</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66681ad83c328d0dd821b943bb3d375f02c1db61..86ff5b4bb956431ec884586ce0aea0127e189ec4/wear/wear">Version 1.2.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Alpha10 improves accessibility support in Curved Text and ArcLayouts. It also add some minor renaming of in the DismissibleFrameLayout to help clarify the API.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have renamed following methods in
      <code translate="no" dir="ltr">DismissibleFrameLayout</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib195e4be2d73db6a39a56ecf5d23ffa076905c4f">Ib195e</a>
      ):
      <ul>
        <li>
          <code translate="no" dir="ltr">Callback#onDismissed</code>
          -&gt;
          <code translate="no" dir="ltr">Callback#onDismissedFinished</code>
        </li>
        <li>
          <code translate="no" dir="ltr">isSwipeDismissible</code>
          -&gt;
          <code translate="no" dir="ltr">isDismissableBySwipe</code>
        </li>
        <li>
          <code translate="no" dir="ltr">isBackButtonDismissible</code>
          -&gt;
          <code translate="no" dir="ltr">isDismissableByBackButton</code>
        </li>
      </ul>
    </li>
    <li>
      We have made following methods final (
      <a href="https://android-review.googlesource.com/#/q/Ib195e4be2d73db6a39a56ecf5d23ffa076905c4f">Ib195e</a>
      ):
      <ul>
        <li><code translate="no" dir="ltr">setBackButtonDismissible</code></li>
        <li><code translate="no" dir="ltr">setSwipeDismissible</code></li>
        <li><code translate="no" dir="ltr">registerCallback</code></li>
        <li><code translate="no" dir="ltr">unregisterCallback</code></li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Use the content of the CurvedTextView on Talkback. (
      <a href="https://android-review.googlesource.com/#/q/I057981fd1e744eae03d0874f38d6c392bd3e88b8">I05798</a>
      )
    </li>
    <li>
      Better accessibility for normal views in an ArcLayout. (
      <a href="https://android-review.googlesource.com/#/q/I4418d87ba7b4ad3b3332b78dff14c3aeb32617a3">I4418d</a>
      )
    </li>
  </ul>
