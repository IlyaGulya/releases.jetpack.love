changelogHtml: |
  <h3 id="wear-1.2.0-alpha13" data-text="Version 1.2.0-alpha13" tabindex="-1">Version 1.2.0-alpha13</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.2.0-alpha13</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/97264aa4532db7f7db1ffb3f42f3a9204971dbfc..d725303accfa9be6d5c3d61c7603ed1b9a780cbd/wear/wear">Version 1.2.0-alpha13 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">WearTypeHelper.isChinaDevice</code>
      to
      <code translate="no" dir="ltr">WearTypeHelper.isChinaBuild</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4730259bc10061164e989fba882331496b457316">I47302</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have added accessibility features to
      <code translate="no" dir="ltr">androidx.wear.widget.ConfirmationOverlay</code>
      that will read out messages if set followed by animation description. (
      <a href="https://android-review.googlesource.com/#/q/I524ddf3007652a024191197e46e1e6641d239c73">I524dd</a>
      )
    </li>
  </ul>
