changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-*:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/234e23e470a5e7f81291f6acd12d538146dc010b..2d49f9fa892a0d067580a871f3aa0cd6764f4c3b/wear">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComplicationDetails</code>
      is now called
      <code translate="no" dir="ltr">ComplicationState</code>
      and is properly wrapped and usages of wearable support
      <code translate="no" dir="ltr">@ComplicationData.ComplicationType</code>
      have been migrated to androidx
      <code translate="no" dir="ltr">ComplicationType</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4dd368751f3ffe3bd5728f485ef0f8afeee287ea">I4dd36</a>
      )
    </li>
    <li>
      Add an optional
      <code translate="no" dir="ltr">highlightedComplicationId</code>
      parameter to RenderParameters which allows you to request highlighting of a single complication in screenshots. (
      <a href="https://android-review.googlesource.com/#/q/I66ce937929c863627c45291901b945945a21d89f">I66ce9</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ComplicationProviderService</code>
      to use new style complication api for consistency (
      <a href="https://android-review.googlesource.com/#/q/Id5aea26299cefb845006e630d956e0ca08c20f99">Id5aea</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">getPreviewReferenceTimeMillis</code>
      now gets reference times from
      <code translate="no" dir="ltr">DeviceConfig</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I779fefb5b7bb8ea737b98fedbabe0d97844fd198">I779fe</a>
      )
    </li>
    <li>
      Simplifying Renderer API surface, can use
      <code translate="no" dir="ltr">SurfaceHolder.Callback</code>
      to observe changes instead. (
      <a href="https://android-review.googlesource.com/#/q/I210dbb26483698cfbea0e434182891ddd3958424">I210db</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CanvasComplicationRenderer</code>
      doesn't extend from
      <code translate="no" dir="ltr">Renderer</code>
      , renaming it for clarity. (
      <a href="https://android-review.googlesource.com/#/q/Ibe8809f15ec4d2145b8011c26e00fd2804aac466">Ibe880</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      First version of
      <code translate="no" dir="ltr">androidx.wear:wear-watchface-client</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1e35eb467fff1ed8d4a440bec74c6b6e94109d34">I1e35e</a>
      )
    </li>
    <li>
      Changed the name of
      <code translate="no" dir="ltr">GlesTextureComplication#renderer</code>
      for clarity (
      <a href="https://android-review.googlesource.com/#/q/Ib78f7d3b571033f35401858aeaf71f62fe1effa2">Ib78f7</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">StyleCategory</code>
      to
      <code translate="no" dir="ltr">StyleSetting</code>
      for clarity (
      <a href="https://android-review.googlesource.com/#/q/I488c740576f28a670b2a354b602030c1bff93d3c">I488c7</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">UserStyleSchema</code>
      for a cleaner API (
      <a href="https://android-review.googlesource.com/#/q/If36f8841fe2d1c17b14afa8b35da72641ac8ffbc">If36f8</a>
      )
    </li>
  </ul>
