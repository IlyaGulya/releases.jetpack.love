changelogHtml: |
  <h3 id="complications-watchface-1.0.0-alpha16" data-text="Version 1.0.0-alpha16" tabindex="-1">Version 1.0.0-alpha16</h3>
  <p>June 16, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-*:1.0.0-alpha16</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4..ccf79f53033e665475116a4e78ff124df2a52c4b/wear">Version 1.0.0-alpha16 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Weâ€™ve fixed a number of bugs related to the recent threading model changes as well as addressing other issues with the on watch face editor.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Prevent NPE in
      <code translate="no" dir="ltr">onComplicationProviderChooserResult</code>
      (
      <a href="https://issuetracker.google.com/issues/189594557">b/189594557</a>
      )
    </li>
    <li>
      Fix issues with stale surfaces and drawBlack (
      <a href="https://issuetracker.google.com/issues/189452267">b/189452267</a>
      )
    </li>
    <li>
      Fix race in accessing
      <code translate="no" dir="ltr">complicationsManager.watchState</code>
      (
      <a href="https://issuetracker.google.com/issues/189457893">b/189457893</a>
      )
    </li>
    <li>
      Fix background thread lifetime bug (
      <a href="https://issuetracker.google.com/issues/189445428">b/189445428</a>
      )
    </li>
    <li>
      Fix Pre-R Watch face Editor issues (
      <a href="https://issuetracker.google.com/issues/189126313">b/189126313</a>
      )
    </li>
    <li>
      Don't update direct boot params for editor style changes (
      <a href="https://issuetracker.google.com/issues/187177307">b/187177307</a>
      )
    </li>
  </ul>
