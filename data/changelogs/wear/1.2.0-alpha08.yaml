changelogHtml: |
  <h3 id="wear-1.2.0-alpha08" data-text="Version 1.2.0-alpha08" tabindex="-1">Version 1.2.0-alpha08</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.2.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c42896eb6591b09e3952030fb7ea8d9b8c42713..3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a/wear/wear">Version 1.2.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      To improve code clarity, we added
      <code translate="no" dir="ltr">@FloatRange</code>
      annotations to some angle parameters and return types. (
      <a href="https://android-review.googlesource.com/#/q/I430dd3cd37ce660234b5e5bb1937f477ae947cc8">I430dd</a>
      )
    </li>
    <li>
      In the interface
      <code translate="no" dir="ltr">WearArcLayout.ArcLayoutWidget</code>
      , the method
      <code translate="no" dir="ltr">insideClickArea</code>
      is now called isPointInsideClickArea. (
      <a href="https://android-review.googlesource.com/#/q/Ia73073b0e9d664d41865d5df63afc2db637d036d">Ia7307</a>
      )
    </li>
  </ul>
