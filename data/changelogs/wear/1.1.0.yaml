changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>October 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/792501d04a4ca4858f27d36ec77bf3b35c3211af..ad54b370b5a26a3ecac49960af95bbcff8c66d59/wear/wear">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      Added a
      <code translate="no" dir="ltr">layout_</code>
      prefix to boxedEdges attribute (now
      <code translate="no" dir="ltr">layout_BoxedEdges</code>
      ) for
      <code translate="no" dir="ltr">BoxInsetLayout</code>
      in order to comply with android naming convention. This will remove the linter error in Android Studio for these attributes. (
      <a href="https://android-review.googlesource.com/q/I4272f09a6d6d44cda5eb22c2b6117280c7b04ad3">I4272f</a>
      )
    </li>
    <li>
      Added optional
      <code translate="no" dir="ltr">EXTRA_ANIMATION_DURATION_MILLIS</code>
      to
      <code translate="no" dir="ltr">ConfirmationActivity</code>
      to allow for the duration that the confirmation dialog is displayed. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/adb83ce3ab9c842b802587107e138253e28ce4f6">adb83ce</a>
      ,
      <a href="https://issuetracker.google.com/143356547">b/143356547</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">WearableActionDrawView</code>
      to delay action drawer inflation until the drawer is opened for the first time. (
      <a href="https://android-review.googlesource.com/q/I01026235e0282201b19bf63277ec78344bcdb070">I01026</a>
      ,
      <a href="https://issuetracker.google.com/issues/163870541">b/163870541</a>
      )
    </li>
  </ul>
