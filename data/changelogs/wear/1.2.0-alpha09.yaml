changelogHtml: |
  <h3 id="wear-1.2.0-alpha09" data-text="Version 1.2.0-alpha09" tabindex="-1">Version 1.2.0-alpha09</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.2.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a..66681ad83c328d0dd821b943bb3d375f02c1db61/wear/wear">Version 1.2.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a new function
      <code translate="no" dir="ltr">CurvedTextView.setTypeface()</code>
      (similar to
      <code translate="no" dir="ltr">TextView</code>
      's), to set the text typeface and bold/italics style. (
      <a href="https://android-review.googlesource.com/#/q/I4653c3219b8eaab1873f05a59518ce0934321298">I4653c</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">WearArcLayout</code>
      to
      <code translate="no" dir="ltr">ArcLayout</code>
      ,
      <code translate="no" dir="ltr">WearCurvedText</code>
      to
      <code translate="no" dir="ltr">CurvedText</code>
      and
      <code translate="no" dir="ltr">WearArcLayout.ArcLayoutWidget</code>
      to
      <code translate="no" dir="ltr">ArcLayout.Widget</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6e5ce21e532e24b02a2ee0e03636d478425ef5e1">I6e5ce</a>
      )
      <ul>
        <li>
          On
          <code translate="no" dir="ltr">ArcLayout.Widget</code>
          , renamed
          <code translate="no" dir="ltr">getThicknessPx</code>
          into
          <code translate="no" dir="ltr">getThickness</code>
          .
        </li>
        <li>
          Vertical alignment constants on
          <code translate="no" dir="ltr">ArcLayout.LayoutParams</code>
          are now named starting with
          <code translate="no" dir="ltr">VERTICAL_ALIGN_</code>
          (instead of the previous
          <code translate="no" dir="ltr">VALIGN_</code>
          )
        </li>
      </ul>
    </li>
    <li>
      On
      <code translate="no" dir="ltr">CurvedTextView</code>
      , the methods
      <code translate="no" dir="ltr">setMinSweepDegrees</code>
      and
      <code translate="no" dir="ltr">setMaxSweepDegrees</code>
      were replaced by
      <code translate="no" dir="ltr">setSweepRangeDegrees</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7a9d97897e7d29186071e296ac4fd4ca0f101ac4">I7a9d9</a>
      )
    </li>
  </ul>
