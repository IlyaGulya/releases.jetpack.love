changelogHtml: |
  <h3 id="wear-1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.4.0-alpha02</code>
    is released. Version 1.4.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c..98552a7cab42f1d19ee63ca0b2cd5f5bb862510d/wear/wear">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If4b1a5d446c07b0400f92650aae1a0072cf90ab4">If4b1a</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
