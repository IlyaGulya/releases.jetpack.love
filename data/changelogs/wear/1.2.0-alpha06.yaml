changelogHtml: |
  <h3 id="wear-1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.2.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6207afb1646d302c5d29c2c67d332b48db87fb27..aee18b103203a91ee89df91f0af5df2ecff356d6/wear/wear">Version 1.2.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Migrate the Ongoing Activities library to a new sub-library: wear-ongoing. Classes now live in the androidx.wear.ongoing package (previously was androidx.wear.ongoingactivities) (
      <a href="https://android-review.googlesource.com/#/q/I7c02947659bbf33c9b66757001eccfa225f4168f">I7c029</a>
      )
    </li>
    <li>
      Migrate WearableCalendarContract class from Wearable Support Library to AndroidX. This API provides a subset of the data available through
      <a href="http://developer.android.com/reference/android/provider/CalendarContract.html">CalendarContract</a>
      , but is automatically synced to wearable devices. (
      <a href="https://android-review.googlesource.com/#/q/I6f2d777b4c869eaa09a92ef56577fd06be829e2f">I6f2d7</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Disable the back button dismiss feature by default in Dismissible FrameLayout since swipe-to-dismiss remains as the main way to navigate back a full screen on Wearable devices (
      <a href="https://android-review.googlesource.com/#/q/Ic24e390d281c6a2e1b79ff3361c01788fc1eff5e">Ic24e3</a>
      )
    </li>
    <li>
      Fixed some issues handling children visibility on WearArcLayout (
      <a href="https://android-review.googlesource.com/#/q/Icf91280ddcea0e73008b55801bcb9d4e5ca169cf">Icf912</a>
      )
    </li>
  </ul>
