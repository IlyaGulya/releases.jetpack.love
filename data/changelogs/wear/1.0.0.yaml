changelogHtml: |
  <h3 id="input-1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.0.0</code>
    and
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing:1.0.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ecf1b5888d9d003cacb3edb9c2fff198d3437d70..64308b96cf7c7c5e039a3f95cd3dae1bb9d9d915/wear">Version 1.0.0 contains these commits.</a>
  </p>
  <p>
    This release is identical to
    <code translate="no" dir="ltr">1.0.0-rc01</code>
    .
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      <p>
        Migration of
        <a href="/reference/android/support/wearable/input/WearableButtons">WearableButtons</a>
        functionality from Wearable Support Library to Jetpack.
      </p>
    </li>
    <li>
      <p>
        Added
        <code translate="no" dir="ltr">androidx.wear.input.test.TestWearableButtonsProvider</code>
        which implements
        <code translate="no" dir="ltr">androidx.wear.input.WearableButtonsProvider</code>
        to aid testing applications developed with
        <code translate="no" dir="ltr">androidx.wear:wear-input</code>
        library.
      </p>
    </li>
  </ul>
