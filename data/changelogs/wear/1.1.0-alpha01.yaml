changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/50a39caa72955aae0c75225fd9805ab537cbf049..24daa503442fcd3e44ada60cf1da41df2815c045/wear/wear">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added optional
      <code translate="no" dir="ltr">EXTRA_ANIMATION_DURATION_MILLIS</code>
      to
      <code translate="no" dir="ltr">ConfirmationActivity</code>
      to allow for the duration that the confirmation dialog is displayed. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/adb83ce3ab9c842b802587107e138253e28ce4f6">adb83ce</a>
      ,
      <a href="https://android.googlesource.com/platform/frameworks/support/+/134523c449b103383fc030ac033cd9a6282b287e">134523c</a>
      ,
      <a href="https://issuetracker.google.com/143356547">b/143356547</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">WearableActionDrawView</code>
      to delay action drawer inflation until the drawer is opened for the first time. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/5cd32f7c870ad9b01428b9e51224992599e9e5fb">5cd32f7</a>
      )
    </li>
  </ul>
