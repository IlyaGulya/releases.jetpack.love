changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing:1.2.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3dcfb231517d6104969f17063fcc6c97ba6eeb..1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9/wear">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">disallowEmoji</code>
      to
      <code translate="no" dir="ltr">setEmojisAllowed</code>
      in
      <code translate="no" dir="ltr">WearableRemoteInputExtender</code>
      to use to set whether the option to draw emojis will be shown. (
      <a href="https://android-review.googlesource.com/#/q/I28393933d8c178c6f39bcc6ec0c571edf0ade471">I28393</a>
      )
    </li>
  </ul>
