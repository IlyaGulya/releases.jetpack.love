changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing:1.2.0</code>
    are released. Version 1.2.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c703f9ae405f8bd6f6c2b5ea25e78cc385af90ab..d100b900f3fe5699adfa2afaaf6d467cf7b836dd/wear">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.1.0:</strong></p>
  <ul>
    <li>Exposed physical button location constants.</li>
    <li>
      Added
      <code translate="no" dir="ltr">WearableRemoteInputExtender</code>
      for setting Wear-specific extras on
      <code translate="no" dir="ltr">android.app.RemoteInput</code>
      (for example, enabling Emoji input)
    </li>
  </ul>
