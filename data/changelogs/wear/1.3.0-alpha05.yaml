changelogHtml: |
  <h3 id="wear-1.3.0-alpha05" data-text="Version 1.3.0-alpha05" tabindex="-1">Version 1.3.0-alpha05</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear:1.3.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/wear/wear">Version 1.3.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Migrate
      <code translate="no" dir="ltr">AmbientModeSupport</code>
      to use
      <code translate="no" dir="ltr">LifecycleObserver</code>
      . Deprecate
      <code translate="no" dir="ltr">AmbientModeSupport</code>
      in favour of the new lifecycle-aware classes. (
      <a href="https://android-review.googlesource.com/#/q/I1593b4a089004310d965c9b79f79d1a70caba3ed">I1593b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">SwipeDismissTransitionHelper</code>
      background scrim approach to use drawables instead of adding view to fix errors while using
      <code translate="no" dir="ltr">FragmentContainerView</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I851cdc2ef6c763e1d7a5bd59143fb4f7d2baf2fe">I851cd</a>
      )
    </li>
  </ul>
