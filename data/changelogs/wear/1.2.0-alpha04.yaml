changelogHtml: |
  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-input:1.2.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.wear:wear-input-testing:1.2.0-alpha04</code>
    are released. Version 1.2.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9..98552a7cab42f1d19ee63ca0b2cd5f5bb862510d/wear">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Account for screen rotation when calculating the location of physical buttons relative to the screen. (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3396375">87a57e</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename LOC
      <em>* to LOCATION</em>
      * in wear-input. (
      <a href="https://android-review.googlesource.com/#/q/I5e87996a7783a7fdf4abf9c4ea1357ac7bcc4590">I5e879</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Icbfb9996a30b4decc85ee8a9bc4211a25adfcfe3">Icbfb9</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
