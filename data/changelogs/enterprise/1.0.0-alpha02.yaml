version: 1.0.0-alpha02
releaseDate: 2019-06-05
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback-testing:1.0.0-alpha02</code>
    are released. This is the first release of
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback-testing</code>
    . The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b0b22bbedaad3ad1f808037a7ada92f0335a71d3..9af0336e86be3d32abf5194cd7208e6bcc8ad693/enterprise/feedback">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">FakeKeyedAppStatesReporter</code>
      to be used in tests.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Move
      <code translate="no" dir="ltr">getInstance</code>
      and
      <code translate="no" dir="ltr">initialize</code>
      from
      <code translate="no" dir="ltr">KeyedAppStatesReporter</code>
      to new class
      <code translate="no" dir="ltr">SingletonKeyedAppStatesReporter</code>
      .
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">set</code>
      and
      <code translate="no" dir="ltr">setImmediate</code>
      to
      <code translate="no" dir="ltr">setStates</code>
      and
      <code translate="no" dir="ltr">setStatesImmediate</code>
      .
    </li>
    <li>
      Valid severity is enforced in
      <code translate="no" dir="ltr">KeyedAppState#build</code>
      .
    </li>
    <li>
      Add ‘get’ prefix to getters on
      <code translate="no" dir="ltr">KeyedAppState</code>
      and
      <code translate="no" dir="ltr">ReceivedKeyedAppState</code>
      .
    </li>
  </ul>
