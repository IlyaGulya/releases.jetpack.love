changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback:1.0.0</code>
    and
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback-testing:1.0.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d995d2fc12e3103b5bd3a5c414dfa3987f9f76c..825d4a371a29f073d46f219936f7ef0f6e5f437d/enterprise/feedback">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Major features in 1.0.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">KeyedAppStatesReporter</code>
      allows apps to report state changes to EMMs (Enterprise Mobility Management)
    </li>
    <li>
      <code translate="no" dir="ltr">KeyedAppStatesService</code>
      allows Device Policy Managers to receive reported state changes
    </li>
  </ul>
