version: 1.1.0
releaseDate: 2021-01-13
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>January 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback-testing:1.1.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/769082e2b0a4eed4d6ab4189c19bfa1f9cc5753b..55d7bedcdcca20013223c29e0cde8d11c86970ae/enterprise/feedback">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <p>New Features</p>

      <ul>
        <li>New methods added which allow for callbacks to indicate success or error.</li>
      </ul>
    </li>
    <li>
      <p>API Changes</p>

      <ul>
        <li>Deprecated set and setState methods which do not give feedback on error.</li>
        <li>Added callback to be triggered when setting states.</li>
      </ul>
    </li>
  </ul>
