changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback:1.1.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback-testing:1.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/825d4a371a29f073d46f219936f7ef0f6e5f437d..316f882e649c600372170f013a18515f590f490d/enterprise/feedback">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Replaced constants for max field sizes with getters. (
      <a href="https://android-review.googlesource.com/#/q/I2e351b47a2ed16adfc0545fb9b1d7a3343b8bb92">I2e351</a>
      ,
      <a href="https://issuetracker.google.com/issues/140519786">b/140519786</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Now compatible with apps targeting API 30</li>
  </ul>
