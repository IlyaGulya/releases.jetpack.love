changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback-testing:1.0.0-alpha03</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9af0336e86be3d32abf5194cd7208e6bcc8ad693..254b8b88f073fddd0c1e30b0f9e9893cbf27f4b5/enterprise">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">KeyedAppStatesReporter</code>
      is no longer a singleton. Use
      <code translate="no" dir="ltr">KeyedAppStatesReporter#create</code>
      to create an instance.
    </li>
  </ul>
