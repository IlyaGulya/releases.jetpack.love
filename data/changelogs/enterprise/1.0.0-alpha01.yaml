changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>March 21, 2019</p>
  <p>
    This the first release of
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback</code>
    .
  </p>
  <p>
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback:1.0.0-alpha01</code>
    introduces
    <code translate="no" dir="ltr">KeyedAppStatesReporter</code>
    and
    <code translate="no" dir="ltr">KeyedAppStatesService</code>
    , which allow apps to report state changes to EMMs (Enterprise Mobility Management).
  </p>
  <p>
    The commits included in this initial release can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b0b22bbedaad3ad1f808037a7ada92f0335a71d3/enterprise">here</a>
    .
  </p>
  <p><strong>Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">KeyedAppStatesReporter</code>
      can be used by apps to report state changes.
    </li>
    <li>
      <code translate="no" dir="ltr">KeyedAppStatesService</code>
      can be used by DPCs to receive and handle state changes.
    </li>
  </ul>
