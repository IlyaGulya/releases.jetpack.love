changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback:1.1.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.enterprise:enterprise-feedback-testing:1.1.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/316f882e649c600372170f013a18515f590f490d..31022a2dda22705843be1199c786552a6f9f875d/enterprise/feedback">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>New methods added which allow for callbacks to indicate success or error.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Deprecate set and setState methods which do not give feedback on error.</li>
    <li>
      Add callback to be triggered when setting states. (
      <a href="https://android-review.googlesource.com/#/q/Ic181ef2ee10d00cdb281810b081957682ffe3913">Ic181e</a>
      )
    </li>
  </ul>
