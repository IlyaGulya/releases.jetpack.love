changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchfacepush:watchfacepush:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8af6ab7417811bf386c52a59ab5d0b94d194eeb/wear/watchfacepush/watchfacepush">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Added the Watch Face Push API which allows a Wear OS app to install a watch face on a watch programmatically.</li>
    <li>
      The API was previously published as
      <code translate="no" dir="ltr">:wear:watchface:watchface-push</code>
    </li>
  </ul>
