changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchfacepush:watchfacepush:1.0.0-beta01</code>
    is released. Version 1.0.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8af6ab7417811bf386c52a59ab5d0b94d194eeb..deb96499dfe95073f5c1215c1287787683cb1e92/wear/watchfacepush/watchfacepush">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Lower watchfacepush
      <code translate="no" dir="ltr">minSdk</code>
      to 33. Introduce an
      <code translate="no" dir="ltr">isSupported</code>
      method to check if the functionality is supported on the device, which returns false for sdk&lt;36 (Wear OS 6 / Android 16). This allows clients to set their
      <code translate="no" dir="ltr">minSdk</code>
      lower and conditionally use watchfacepush where supported. (
      <a href="https://android-review.googlesource.com/#/q/I0e8c05370ec52a758427f71238e150a3a849834c">I0e8c0</a>
      ,
      <a href="https://issuetracker.google.com/issues/438149344">b/438149344</a>
      )
    </li>
  </ul>
