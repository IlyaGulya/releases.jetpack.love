changelogHtml: |
  <h3 id="perfetto-1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing-perfetto:1.0.0-alpha08</code>
    ,
    <code translate="no" dir="ltr">androidx.tracing:tracing-perfetto-binary:1.0.0-alpha08</code>
    , and
    <code translate="no" dir="ltr">androidx.tracing:tracing-perfetto-common:1.0.0-alpha08</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1e318590b217ecfce1b2de17eed2f18b6a680bb..4a2f5e696614339c1ac21f706c1a17c0285780e7/tracing">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Improved performance by optimising the way strings are handled.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a proguard rule preventing methods of
      <code translate="no" dir="ltr">PerfettoNative</code>
      from being pruned if the class is used at all (prevents a crash in a niche case when tracing is initialised, but no tracing calls are present in the app).
    </li>
  </ul>
