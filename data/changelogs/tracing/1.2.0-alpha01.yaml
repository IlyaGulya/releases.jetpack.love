changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5a2dccfbef0b52c47755962fc15ca98d378565de..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/tracing">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">trace()</code>
      and
      <code translate="no" dir="ltr">traceAsync()</code>
      variants with lazy string and cookie computation. Also now correctly skips
      <code translate="no" dir="ltr">Trace.end</code>
      if
      <code translate="no" dir="ltr">Trace.begin</code>
      throws. (
      <a href="https://android-review.googlesource.com/#/q/I314210e79d91f7e71140208c61c8672591aef88b">I31421</a>
      ,
      <a href="https://issuetracker.google.com/issues/175233952">b/175233952</a>
      ,
      <a href="https://issuetracker.google.com/issues/247066503">b/247066503</a>
      )
    </li>
  </ul>
  <h2 id="tracing_version_11_2" data-text="Tracing Version 1.1" tabindex="-1">Tracing Version 1.1</h2>
