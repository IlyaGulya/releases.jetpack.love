changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.1.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5954e1f49c8e5ba7511565c978c6c08df7df2cd..5a2dccfbef0b52c47755962fc15ca98d378565de/tracing">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">Trace.forceEnableAppTracing()</code>
      an API to force-enable app trace section capture (i.e. android.os.Trace / androidx.tracing APIs) on non-debuggable builds. Call this at the beginning of startup to enable non-debuggable accurate system tracing before the introduction of the
      <a href="/guide/topics/manifest/profileable-element">profileable manifest tag</a>
      in API 29. (
      <a href="https://android-review.googlesource.com/#/q/I3a30949580d8db6777302a759b041f9480e04e72">I3a309</a>
      )
    </li>
    <li>
      Avoid class verification errors when Trace.java is loaded for the first time (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/b19fac01b2a7f4d55ca777397c5719892905f6b4">05f6b4</a>
      and
      <a href="https://android.googlesource.com/platform/frameworks/support/+/4474e187d25886eca264463b7c834c5353cb101f">cb101f</a>
      )
    </li>
  </ul>
