changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.1.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.1.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f07d12061370a603549747200c79b60239706330..cc1240d00b28657ee0c1a937f60430eaf1b03b09/tracing">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added Trace.forceEnableAppTracing() an API to force-enable app trace section capture (i.e. android.os.Trace / andoridx.tracing APIs) on non-debuggable builds. Call this at the beginning of startup to enable non-debuggable accurate system tracing before the introduction of the profileable manifest tag in API 29. (
      <a href="https://android-review.googlesource.com/#/q/I3a30949580d8db6777302a759b041f9480e04e72">I3a309</a>
      )
    </li>
  </ul>
