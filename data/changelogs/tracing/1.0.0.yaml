libraryId: tracing
groupId: androidx.tracing
version: 1.0.0
releaseDate: 2020-10-28
#language=html
changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>October 28, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.0.0</code>
    and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.0.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b2995ba8dcdac5063b10225f6de18d766b19e609..2a518b53bb3172e4945cba723ae628e9c18bcd23/tracing">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>
    Helps write trace events to the system trace buffer. This can be visualized using tools like Systrace and Perfetto. This library replaces the deprecated
    <code translate="no" dir="ltr">androidx.core.os.TraceCompat</code>
    class.
  </p>
