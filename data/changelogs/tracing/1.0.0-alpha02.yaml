changelogHtml: |
  <h3 id="perfetto-1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing-perfetto:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.tracing:tracing-perfetto-binary:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.tracing:tracing-perfetto-common:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7f0710ad21f556f0dde9bf7bdab6d2135170fd4..dd1e45e8550560087f6447a34a9145048b5766f4/tracing">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Several improvements to Perfetto service initialization</li>
    <li>Improved handling of a no-response case by introducing a dedicated exit code: RESULT_CODE_CANCELLED.</li>
    <li>Improved handling of parsing errors.</li>
    <li>
      Made
      <code translate="no" dir="ltr">EnableTracingResponse.requiredVersion</code>
      nullable, as we cannot know the version if we cannot communicate with the package. (
      <a href="https://android-review.googlesource.com/#/q/I5ba2094686f11fcd5f548b6b528e7699aafcba10">I5ba20</a>
      )
    </li>
  </ul>
