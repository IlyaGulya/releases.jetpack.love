changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.3.0</code>
    ,
    <code translate="no" dir="ltr">androidx.tracing:tracing-android:1.3.0</code>
    , and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.3.0</code>
    are released. Version 1.3.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9eda98421361ea345fb9c84976278706ca6e84ac..120ca6e0a3f4f240334c74efe9f9da0038522135/tracing">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      Converted
      <code translate="no" dir="ltr">androidx.tracing.Trace</code>
      class to Kotlin, and moved all code from the
      <code translate="no" dir="ltr">tracing-ktx</code>
      module to
      <code translate="no" dir="ltr">tracing</code>
      .
    </li>
    <li>
      Remove crossinline from trace to allow using in a
      <code translate="no" dir="ltr">@Composable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I53882249cba8931140b96291457d8e99abe22633">I53882</a>
      ,
      <a href="https://issuetracker.google.com/issues/248344805">b/248344805</a>
      )
    </li>
  </ul>
