changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.3.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.tracing:tracing-android:1.3.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.3.0-beta01</code>
    are released. Version 1.3.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..c7c2a80dc6576c43cb049b40c7c250b6cbf34f4e/tracing">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Moved all the code from the
      <code translate="no" dir="ltr">tracing-ktx</code>
      module to
      <code translate="no" dir="ltr">tracing</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iba5500788da397b3afd68f9e76bc3eed54317cdc">Iba550</a>
      )
    </li>
    <li>
      Converted
      <code translate="no" dir="ltr">androidx.tracing.Trace</code>
      class to Kotlin. (
      <a href="https://android-review.googlesource.com/#/q/Ie4e5d971959c6615021521c03214bc00059cb171">Ie4e5d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed manual outlining of access to new platform APIs since this happens automatically via API modeling when using R8 with AGP 7.3 or later (e.g. R8 version 3.3) and for all builds when using AGP 8.1 or later (e.g. D8 version 8.1). Clients who are not using AGP are advised to update to D8 version 8.1 or later. See
      <a href="https://medium.com/androiddevelopers/mitigating-soft-verification-issues-in-r8-and-d8-7e9e06827dfd">this article</a>
      for more details. (
      <a href="https://android-review.googlesource.com/#/q/Ia60e0ab9f0fd613883a772c8aa34e27cc986cae8">Ia60e0</a>
      ,
      <a href="https://issuetracker.google.com/issues/345472586">b/345472586</a>
      )
    </li>
  </ul>
