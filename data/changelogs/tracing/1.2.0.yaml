releaseDate: 2023-11-29
#language=html
changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0ad460fe9733c0fa6a69a1be92d3e8450287fa5e..538750227118fd2cca14f4de7df81bace1f50dd3/tracing">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">trace()</code>
      and
      <code translate="no" dir="ltr">traceAsync()</code>
      variants with lazy string and cookie computation. Also now correctly skips
      <code translate="no" dir="ltr">Trace.end</code>
      if
      <code translate="no" dir="ltr">Trace.begin</code>
      throws.
    </li>
  </ul>
