changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.tracing:tracing:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.tracing:tracing-ktx:1.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/945594abd75f83bd14daf4fbcd8621796161281e/tracing">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>
    androidx.tracing is a library which helps write trace events to the system trace buffer. This can be visualized using tools like Systrace and Perfetto. This library replaces the deprecated
    <a href="https://developer.android.com/reference/kotlin/androidx/core/os/TraceCompat">androidx.core.os.TraceCompat</a>
    class. This initial release is 1.0.0-alpha01.
  </p>
