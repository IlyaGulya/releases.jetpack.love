changelogHtml: |
  <h3 id="1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera.featurecombinationquery:featurecombinationquery:1.5.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.camera.featurecombinationquery:featurecombinationquery-play-services:1.5.0-beta01</code>
    are released. Version 1.5.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7442ed2cb3111f2187694f18723b4fbd1c9efa69/camera/featurecombinationquery">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      With the update to 1.5.0-beta01, the
      <code translate="no" dir="ltr">FeatureCombinationQuery</code>
      artifacts have been moved to their own library group. This change is necessary to improve the modularity and maintainability of the CameraX library.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SessionConfigurationCompat</code>
      and
      <code translate="no" dir="ltr">SessionParametersCompat</code>
      have been renamed to
      <code translate="no" dir="ltr">SessionConfigurationLegacy</code>
      and
      <code translate="no" dir="ltr">SessionParametersLegacy</code>
      respectively to better reflect their function in supporting older APIs only.
    </li>
    <li>
      Similarly, the method name/signature of
      <code translate="no" dir="ltr">CameraDeviceSetupCompat.#isSessionConfigurationSupported(SessionConfigurationCompat)</code>
      has been changed to
      <code translate="no" dir="ltr">CameraDeviceSetupCompat.#isSessionConfigurationSupportedLegacy(SessionConfigurationLegacy)</code>
    </li>
  </ul>
