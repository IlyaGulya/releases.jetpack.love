changelogHtml: |
  <h3 id="1.5.0-beta02" data-text="Version 1.5.0-beta02" tabindex="-1">Version 1.5.0-beta02</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera.featurecombinationquery:featurecombinationquery:1.5.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.camera.featurecombinationquery:featurecombinationquery-play-services:1.5.0-beta02</code>
    are released. Version 1.5.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7442ed2cb3111f2187694f18723b4fbd1c9efa69..f22a8ba695b5a3d975f57d279262d9d39444d990/camera/featurecombinationquery">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Play Service implementation will automatically pull in the Play Services Implementation when used.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Clarified restrictions when using deferred surfaces with the play store implementation.</li>
    <li>Moved some initialization to the Factory constructor to give clients better control over when they want the Binder calls to happen. Updated the docs to reflect the same.</li>
  </ul>
