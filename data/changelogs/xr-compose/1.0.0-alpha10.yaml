changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose:compose:1.0.0-alpha10</code>
    and
    <code translate="no" dir="ltr">androidx.xr.compose:compose-testing:1.0.0-alpha10</code>
    are released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7e4042dc841f56cd0fc47060f4a1efbf76486ca2..0da43ebb1f8dc8fba8df8f2cf05d8164688aa0ab/xr/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removing deprecated API -
      <code translate="no" dir="ltr">ApplicationSubspace</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia6596f3badd4d09cc25cfd4006ad9ccf946b28c2">Ia6596</a>
      ,
      <a href="https://issuetracker.google.com/issues/468345186">b/468345186</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">SpatialShape</code>
      to a sealed interface (
      <a href="https://android-review.googlesource.com/#/q/I7e3f54b3057ab2ce8d59c0e6de42eb9fa6166aa1">I7e3f5</a>
      ,
      <a href="https://issuetracker.google.com/issues/460426800">b/460426800</a>
      )
    </li>
    <li>
      Removing Deprecated APIs in
      <code translate="no" dir="ltr">SpatialAlignment</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib0b61182a03595362e8275dbee9b8a85da966970">Ib0b61</a>
      ,
      <a href="https://issuetracker.google.com/issues/468011887">b/468011887</a>
      )
    </li>
    <li>
      Deprecating
      <code translate="no" dir="ltr">SpatialLayoutSpacer</code>
      and introducing
      <code translate="no" dir="ltr">SpatialSpacer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2ebf3c6229719e75b9832090197eaed37c772e23">I2ebf3</a>
      ,
      <a href="https://issuetracker.google.com/issues/466071383">b/466071383</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">UserSubspace</code>
      API to replace "lazy locking" terminology with "soft locking". (
      <a href="https://android-review.googlesource.com/#/q/I9ded16a27b9b634d1e9b8698722db43ffbc8e3a9">I9ded1</a>
      ,
      <a href="https://issuetracker.google.com/issues/464035984">b/464035984</a>
      )
    </li>
  </ul>
