changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose:compose:1.0.0-alpha08</code>
    and
    <code translate="no" dir="ltr">androidx.xr.compose:compose-testing:1.0.0-alpha08</code>
    are released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e032601bca53b499bd4725e4cdb975643bc3c2a..91b842c20be0cfd3185e2953615ea38c4707bf34/xr/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changed
      <code translate="no" dir="ltr">ResizePolicy</code>
      to accept
      <code translate="no" dir="ltr">onResizeStart</code>
      ,
      <code translate="no" dir="ltr">onResizeUpdate</code>
      , and
      <code translate="no" dir="ltr">onResizeEnd</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7e21f8ed412b2f46fd8d6f3ddd1f3a67cd8ea54a">I7e21f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Prevent crash when destroying an Activity with a Subspace. (
      <a href="https://android-review.googlesource.com/#/q/I595a1aee4a52f322c36c98625d689b38d8017e3f">I595a1</a>
      )
    </li>
  </ul>
