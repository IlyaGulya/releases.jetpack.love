changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.sharetarget:sharetarget:1.0.0-alpha01</code>
    is released.
  </p>
  <p>
    This module provides backwards compatibility for publishing direct share targets on pre-Q Android versions. None of the APIs in this module are meant to be used directly by the app, but when imported as a dependency, will add extra background functionality to
    <code translate="no" dir="ltr">ShortcutManagerCompat</code>
    in the
    <code translate="no" dir="ltr">androidx.core</code>
    module.
  </p>
  <p>
    The full list of commits included in this initial release can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/79285e90f077844e4b3b1a72a4a051389e3c190a/sharetarget">here</a>
    .
  </p>
  <p>
    Please file bugs and feature requests under the
    <a href="https://issuetracker.google.com/issues/new?component=586834&amp;template=1235956">ShareTarger Issue Tracker</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>This is the first release of this module.</li>
  </ul>
