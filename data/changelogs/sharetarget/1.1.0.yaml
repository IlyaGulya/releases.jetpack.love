version: 1.1.0
releaseDate: 2021-01-13
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>January 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.sharetarget:sharetarget:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/823ddd0c338c13d048476ba2265c0f991ad0d414..414b76580d5a2e88020d6631354817a0f34fec00/sharetarget/sharetarget">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      1.1.0 uses ShortcutInfoCompat#Rank to set the score of ChooserTargets in compatibility mode. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1115363">aosp/1115363</a>
      )
    </li>
    <li>
      Fixed a resource leak. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1259160">aosp/1259160</a>
      )
    </li>
    <li>
      Errorprone warnings are now enforced. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1199825">aosp/1199825</a>
      )
    </li>
  </ul>
