changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>October 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.sharetarget:sharetarget:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/636ec5ea1f23fb6181693b3a9f052311c5bc781c..8e2ebc8f1d5979718171d380f3fc1c885c245001/sharetarget/sharetarget">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a resource leak. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1259160">aosp/1259160</a>
      )
    </li>
  </ul>
  <h2 id="version_100_3" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      newer versions androidx libraries now correctly reflect
      <code translate="no" dir="ltr">implementation</code>
      dependencies versus
      <code translate="no" dir="ltr">api</code>
      dependencies. If your project relies on an implicit dependency exposed through an
      <code translate="no" dir="ltr">implementation</code>
      dependency in version
      <code translate="no" dir="ltr">1.0.0</code>
      , it will be necessary to explicitly depend on that dependency in your
      <code translate="no" dir="ltr">build.gradle</code>
      .
    </span>
  </aside>
