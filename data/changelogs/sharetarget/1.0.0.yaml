changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>May 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.sharetarget:sharetarget:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/74353beef24977dfe1748b2f1bc94f6472d725a0..636ec5ea1f23fb6181693b3a9f052311c5bc781c/sharetarget">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>
    ShareTarget module provides backward compatibility for providing share targets which are shown in the platform's ShareSheet. This module does not have any public APIs, and apps do not need to directly interact with this module. Instead,
    <code translate="no" dir="ltr">ShortcutManagerCompat</code>
    internally uses this as a utility library when needed. For more information on how to use the ShareTarget module, please refer to the
    <a href="/training/sharing/receive#providing-direct-share-targets">Providing Direct Share targets guide</a>
    .
  </p>
