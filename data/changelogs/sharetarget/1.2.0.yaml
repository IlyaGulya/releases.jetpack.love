    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bc585b9923497037acb7833d35b95e64864c747e..2112784de630cc17e4dec46809641b554b9b76e4/sharetarget/sharetarget">Version 1.2.0 contains these commits.</a>
