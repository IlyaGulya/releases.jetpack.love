changelogHtml: |
  <h3 id="1.5.0-alpha06" data-text="Version 1.5.0-alpha06" tabindex="-1">Version 1.5.0-alpha06</h3>
  <p>January 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.5.0-alpha06</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.5.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5166f9a1e9c047162d1215884c3e2cd41a4a74a..7a45f0bc9e0a73744b3780a6f92e1b570de58bba/transition">Version 1.5.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      When
      <code translate="no" dir="ltr">TransitionSeekController.animateToStart()</code>
      is used, added
      <code translate="no" dir="ltr">TransitionListeners</code>
      will now have
      <code translate="no" dir="ltr">onTransitionEnd()</code>
      called after the
      <code translate="no" dir="ltr">animateToStart()</code>
      's given
      <code translate="no" dir="ltr">Runnable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic6a55916958f85d41c54d7739bde09cfc2352d7c">Ic6a55</a>
      ,
      <a href="https://issuetracker.google.com/issues/307624554">b/307624554</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      The Fragment dependency has been updated to
      <code translate="no" dir="ltr">1.7.0-alpha08</code>
      .
    </li>
  </ul>
