changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.2.0</code>
    is released with no changes from 1.2.0-rc01 .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd364edf901d664ab67f9fc20824e7f1fef3f18b..847e7f8df1bf5a7f744b398423b8791bd85e4097/transition">Version 1.2.0 contains these commits</a>
    .
  </p>
  <p><strong>Important changes since version 1.1.0</strong></p>
  <p>This version should be used if you're targeting API level 29. Otherwise, some of the transitions will not work properly. Instead of the reflection calls, this version uses the new public methods added in API Level 29. It is a part of our restrictions on non-SDK interfaces effort.</p>
