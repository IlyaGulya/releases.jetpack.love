changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.2.0-alpha01</code>
    is released.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only work with the Q Beta 3 SDK.</span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      This version should be used if you are specifying Q as a
      <code translate="no" dir="ltr">targetSdkVersion</code>
      . Otherwise, some of the transitions will not work properly. Instead of the reflection calls, this version uses the new public methods added in Q. It is a part of our restrictions on non-SDK interfaces effort.
    </li>
  </ul>
  <h2 id="version_110_3" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h2>
