changelogHtml: |
  <h3 id="1.7.0" data-text="Version 1.7.0" tabindex="-1">Version 1.7.0</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.7.0</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.7.0</code>
    are released. Version 1.7.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/184a59d7780ba90e35570b93f6513724b08c2168..b29cf052e4fc6e84103bf548ba5759009897453f/transition">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.6.0:</strong></p>
  <ul>
    <li>
      Library now has
      <code translate="no" dir="ltr">minSdk</code>
      23.
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">NullPointerException</code>
      when using transitions in XR mode (
      <a href="https://issuetracker.google.com/issues/427115593">b/427115593</a>
      )
    </li>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">FragmentManager</code>
      no being in the proper state after pop and replace operations in the same frame that could cause a crash in conjunction with predictive back. (
      <a href="https://android-review.googlesource.com/#/q/I50ad1d46b1bb080b2006883874ee68ae27e98cc7">I50ad1</a>
      )
    </li>
  </ul>
