changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.5.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.5.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/76958258c313f048a95afd97bef633d6c34a75ee..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/transition">Version 1.5.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Transition now provides support for in-app Predictive Back animations on Android 14 devices when used with
      <a href="/jetpack/androidx/releases/fragment#1.7.0-alpha05">
        Fragment
        <code translate="no" dir="ltr">1.7.0-alpha05</code>
      </a>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed Slide Transition interruption bug. When a Slide Transition interrupted an entering transition to remove a View, it would jump to an incorrect position. (
      <a href="https://android-review.googlesource.com/#/q/I946f826a338304d07e3bd7527e371ee655464e77">I946f8</a>
      ,
      <a href="https://issuetracker.google.com/issues/297427333">b/297427333</a>
      )
    </li>
  </ul>
