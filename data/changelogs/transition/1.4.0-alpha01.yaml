  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.4.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.4.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6054a1a7396b962ac2c6d80d21053cf9d2f02db/transition">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">transition-ktx</code>
      artifact introduces Kotlin extensions for adding listeners to AndroidX
      <code translate="no" dir="ltr">Transition</code>
      instances. (
      <a href="https://issuetracker.google.com/issues/138870873">b/138870873</a>
      )
    </li>
  </ul>
