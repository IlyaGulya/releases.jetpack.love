changelogHtml: |
  <h3 id="1.5.0-alpha05" data-text="Version 1.5.0-alpha05" tabindex="-1">Version 1.5.0-alpha05</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.5.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.5.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e63042bab069a262f0e762d23f5a18152f3bf12a..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/transition">Version 1.5.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      caused by setting a shared element transition and failing to set an
      <code translate="no" dir="ltr">enter/exitTransition</code>
      as well. (
      <a href="https://android-review.googlesource.com/#/q/I8472b865cf93d1d3463f73942c460263f746fef5">I8472b</a>
      )
    </li>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">animateToStart()</code>
      with
      <code translate="no" dir="ltr">Slide()</code>
      failed to move the View back to the start position (
      <a href="https://android-review.googlesource.com/#/q/I698f4dbcef46304f9aa545847d205f7b70c80d63">I698f4</a>
      ,
      <a href="https://issuetracker.google.com/issues/300157785">b/300157785</a>
      )
    </li>
    <li>
      Fixed reentrancy problem in Transition which broke cancellation. (
      <a href="https://android-review.googlesource.com/#/q/Iddcce38e84838ddee22ed6bde72a6adb16cc0112">Iddcce</a>
      ,
      <a href="https://issuetracker.google.com/issues/308379201">b/308379201</a>
      )
    </li>
  </ul>
