changelogHtml: |
  <h3 id="1.1.0-rc02" data-text="Version 1.1.0-rc02" tabindex="-1">Version 1.1.0-rc02</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.1.0-rc02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2ee5d826c17d6b538469d85d92745ea43f1ec19e..946804c1a990b156e5e20a148c8affe71d38c144/transition">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">TransitionManager.endTransitions()</code>
      to correctly work with dependent transitions. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/946400/">aosp/946400</a>
      )
    </li>
  </ul>
