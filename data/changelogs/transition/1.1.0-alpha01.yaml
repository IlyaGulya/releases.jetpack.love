changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>December 3, 2018</p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/807055/">aosp/807055</a>
      :
      <code translate="no" dir="ltr">Scene.getCurrentScene(View)</code>
      method made public. It allows you to write a custom conditional logic depending on a current scene.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed crash when using
      <code translate="no" dir="ltr">TransitionManager</code>
      to collapse/expand item in
      <code translate="no" dir="ltr">RecyclerView</code>
      (
      <a href="https://issuetracker.google.com/issues/37129527">b/37129527</a>
      ).
    </li>
    <li>
      Fixed incorrect animation when two Visibility transitions applied (
      <a href="https://issuetracker.google.com/issues/62629600">b/62629600</a>
      ).
    </li>
    <li>
      Allow override values like duration and interpolator for TransitionSetâ€™s children (
      <a href="https://issuetracker.google.com/issues/64644617">b/64644617</a>
      ).
    </li>
    <li>Many other minor bugs fixed.</li>
  </ul>
