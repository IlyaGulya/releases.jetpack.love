changelogHtml: |
  <h3 id="1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.4.1</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.4.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7702878f894128b9f8b9159e3e0a43482d46117e..2ee65abdd1b6cbf649c6b28564c56042e9bac772/transition">Version 1.4.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where starting a
      <code translate="no" dir="ltr">Transition</code>
      in one container would inadvertently pause other running transitions in separate containers, causing those other transitions to never finish. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1664439">aosp/1664439</a>
      ,
      <a href="https://issuetracker.google.com/issues/182845041">b/182845041</a>
      )
    </li>
  </ul>
