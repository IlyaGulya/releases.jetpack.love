changelogHtml: |
  <h3 id="1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.5.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.5.0-beta01</code>
    are released. Version 1.5.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a45f0bc9e0a73744b3780a6f92e1b570de58bba..a57d7d17753695012b58c9ce7ad55a8d39157e62/transition">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue in Fragments where interrupting incoming transitions with a Predictive back gesture would destroy the entering view, potentially leaving a blank screen. (
      <a href="https://android-review.googlesource.com/#/q/Id3f228dd5f53742c68e6cb16b752022e18e00ec9">Id3f22</a>
      ,
      <a href="https://issuetracker.google.com/issues/319531491">b/319531491</a>
      )
    </li>
  </ul>
