changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.1.0-alpha02</code>
    is released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3aaf42ac1ab4f795cae10b821da9c9144b361f21..863462a41d0708ab9044f826e85250cb3d20ffa8/transition">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      The method parameter’s type of
      <code translate="no" dir="ltr">Scene.getCurrentScene()</code>
      was changed from
      <code translate="no" dir="ltr">View</code>
      to
      <code translate="no" dir="ltr">ViewGroup</code>
      .
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SidePropagation</code>
      doesn’t work when an additional delay provided via
      <code translate="no" dir="ltr">setStartDelay()</code>
      (
      <a href="https://issuetracker.google.com/issues/119839526">b/119839526</a>
      ).
    </li>
    <li>
      <code translate="no" dir="ltr">ChangeImageTransform</code>
      applies wrong matrix when interrupted before API 21 (
      <a href="https://issuetracker.google.com/issues/123226255">b/123226255</a>
      ).
    </li>
    <li>
      <code translate="no" dir="ltr">ChangeTransform</code>
      works incorrectly in some cases before API 21 (
      <a href="https://issuetracker.google.com/issues/125777978">b/125777978</a>
      ).
    </li>
  </ul>
