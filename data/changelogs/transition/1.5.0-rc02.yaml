changelogHtml: |
  <h3 id="1.5.0-rc02" data-text="Version 1.5.0-rc02" tabindex="-1">Version 1.5.0-rc02</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.5.0-rc02</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.5.0-rc02</code>
    are released. Version 1.5.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/341a818f1f3b41d0af97720246607521510acb14..725dc97d601fc303e9e87ed447ed24f0bdf7670f/transition">these commits</a>
    .
  </p>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      Updated Fragment dependency to
      <a href="/jetpack/androidx/releases/fragment#1.7.0-rc02">version 1.7.0-rc02</a>
      which fixed a bug where if a non-seekable shared element was added to a transaction where all other transitions were seekable, there would be a crash.
    </li>
  </ul>
