changelogHtml: |
  <h3 id="1.5.1" data-text="Version 1.5.1" tabindex="-1">Version 1.5.1</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.5.1</code>
    and
    <code translate="no" dir="ltr">androidx.transition:transition-ktx:1.5.1</code>
    are released. Version 1.5.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/997511f658e698f2cc9bfbb485bacdefc476ba19..2d628af7c0127584d10f86a6e0872691a5de4536/transition">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where calls to
      <code translate="no" dir="ltr">animateToStart()</code>
      or
      <code translate="no" dir="ltr">animateToEnd()</code>
      on a seekable transition would be ignored if the transition was not started. (
      <a href="https://android-review.googlesource.com/#/q/I44d9618604c29659e1f6ae7e966cd1533369b18c">I44d96</a>
      ,
      <a href="https://issuetracker.google.com/338624457">b/338624457</a>
      )
    </li>
  </ul>
