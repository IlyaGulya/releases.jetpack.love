changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>April 3, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.1.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/863462a41d0708ab9044f826e85250cb3d20ffa8..2a481e3fb01ec779d5bc26b7963942e7476ec8a8/transition">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">ViewGroupOverlay</code>
      caching bug in
      <code translate="no" dir="ltr">Visibility</code>
      , occurring on API Level 17 and lower (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/937350">aosp/937350</a>
      )
    </li>
  </ul>
