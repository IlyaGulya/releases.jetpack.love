#language=html
changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.2.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f584907a42c20e38f68e1b60f1f701db76ca1408..b5043f248cd7bf97c96a596159a075f473375cc1/transition">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version should be used if you are specifying 29 as a
      <code translate="no" dir="ltr">targetSdkVersion</code>
      and will only work with the Q Beta 4 SDK.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      This version should be used if you are specifying 29 as a
      <code translate="no" dir="ltr">targetSdkVersion</code>
      . Otherwise, some of the transitions will not work properly. Instead of the reflection calls, this version uses the new public methods added in API Level 29. It is a part of our restrictions on non-SDK interfaces effort.
    </li>
  </ul>
