changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.transition:transition:1.5.0-alpha04</code>
    and `androidx.transition:transition-ktx:1.5.0-alpha04 are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..e63042bab069a262f0e762d23f5a18152f3bf12a/transition">Version 1.5.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <strong>Breaking Change</strong>
      - The
      <code translate="no" dir="ltr">animateToStart()</code>
      method now takes a
      <code translate="no" dir="ltr">Runnable</code>
      that should be used to return the transitioning views back to their original state.
    </li>
  </ul>
