changelogHtml: |
  <h3 id="input-motionprediction-1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..4aed940027a19667e67d155563fc5fa8b7279313/input/input-motionprediction">Version 1.0.0-beta02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add support for Android U system prediction API (
      <a href="https://android-review.googlesource.com/#/q/I7261fd0bdcfe0283ff9edbb4e19940bc4731c83e">I7261f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Merged public and experimental API files for h- thru m-paths (
      <a href="https://android-review.googlesource.com/#/q/Ic46302e01e1352d8b4d37cb2468ef61474e79df3">Ic4630</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Predicted motion events now report the correct down and event time (
      <a href="https://android-review.googlesource.com/#/q/I400595643e50e8cdd5c2686df65ce4cd7965b598">I40059</a>
      )
    </li>
  </ul>
