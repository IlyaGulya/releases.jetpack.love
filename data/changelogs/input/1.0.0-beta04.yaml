changelogHtml: |
  <h3 id="input-motionprediction-1.0.0-beta04" data-text="Version 1.0.0-beta04" tabindex="-1">Version 1.0.0-beta04</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-beta04</code>
    is released. Version 1.0.0-beta04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..fbd1ac175922f44c69a13545d194066ee428b342/input/input-motionprediction">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Prediction will not stop suddenly</li>
    <li>Built-in prediction is now the default instead of the system one</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Move to 21 as the default
      <code translate="no" dir="ltr">minSdkVersion</code>
      of androidx libraries (
      <a href="https://android-review.googlesource.com/#/q/I6ec7f80aafbe04c64c8f2d8fef82d4cd5c68525e">I6ec7f</a>
      )
    </li>
    <li>
      Fix down event time for the multi pointer events (
      <a href="https://android-review.googlesource.com/#/q/04824a47b59e4708fe7964bcfb36631148430d1d">04824a</a>
      ).
    </li>
    <li>
      Fix historical timestamp for the first pointer (
      <a href="https://android-review.googlesource.com/#/q/dee0b0c4a6113a23fbf26021aa81cf05cd01cdc2">dee0b0</a>
      ).
    </li>
    <li>
      Fix bad historical time when multiple pointers are present (
      <a href="https://android-review.googlesource.com/#/q/1189fa5f6841e2290dff8b86921ab63857cbd2c4">1189fa</a>
      ).
    </li>
  </ul>
