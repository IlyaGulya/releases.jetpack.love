changelogHtml: |
  <h3 id="input-motionprediction-1.0.0-beta05" data-text="Version 1.0.0-beta05" tabindex="-1">Version 1.0.0-beta05</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-beta05</code>
    is released. Version 1.0.0-beta05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342..1ddcc5c5a15362711a13f1d8a5b4278a4f7d5440/input/input-motionprediction">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Prevent prediction from going beyond requested amount (
      <a href="https://android-review.googlesource.com/#/q/Ifbf492418e3a15ff4743526a394c2da7c3941268">Ifbf49</a>
      ,
      <a href="https://issuetracker.google.com/issues/369330439">b/369330439</a>
      )
    </li>
    <li>
      Removed manual outlining of access to new platform APIs since this happens automatically via API modeling when using R8 with AGP 7.3 or later (e.g. R8 version 3.3) and for all builds when using AGP 8.1 or later (e.g. D8 version 8.1). Clients who are not using AGP are advised to update to D8 version 8.1 or later. See
      <a href="https://medium.com/androiddevelopers/mitigating-soft-verification-issues-in-r8-and-d8-7e9e06827dfd">this article</a>
      for more details. (
      <a href="https://android-review.googlesource.com/#/q/If6b4ccfca0a943b45971a422b58949b13a10bada">If6b4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/345472586">b/345472586</a>
      )
    </li>
  </ul>
