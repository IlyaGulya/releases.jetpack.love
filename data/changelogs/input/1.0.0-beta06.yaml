changelogHtml: |
  <h3 id="input-motionprediction-1.0.0-beta06" data-text="Version 1.0.0-beta06" tabindex="-1">Version 1.0.0-beta06</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-beta06</code>
    is released. Version 1.0.0-beta06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1ddcc5c5a15362711a13f1d8a5b4278a4f7d5440..e53274587ab3eb7dde3a27872b6dfbfd7e55172f/input/input-motionprediction">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>The library will now use the system prediction API if available.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/I9103beb2d5f73470f3abfdf034bc2b473be923e6">I9103b</a>
      )
    </li>
  </ul>
