changelogHtml: |
  <h3 id="input-motionprediction-1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/input/input-motionprediction">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Increase prediction confidence when using accurate tools. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/57cb7c62c62fe4c95643d4777dbf3443f7ba7d1b">57cb7c6</a>
      )
    </li>
    <li>
      Optimized built-in prediction library memory allocation. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/0b7686e0df49ea98b1b4e91979197ed3f6107574">0b7686e</a>
      )
    </li>
  </ul>
