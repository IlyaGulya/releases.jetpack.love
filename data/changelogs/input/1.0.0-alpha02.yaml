  <h3 id="input-motionprediction-1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e3511bdaf82f43eeb8c415c3313a3f3904adc82b..4a2f5e696614339c1ac21f706c1a17c0285780e7/input/input-motionprediction">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">recordMovement</code>
      to
      <code translate="no" dir="ltr">record</code>
      , and
      <code translate="no" dir="ltr">dispose</code>
      to
      <code translate="no" dir="ltr">close</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I018c04a32c9129d6559ee85819d9a82773fd376f">I018c0</a>
      )
    </li>
  </ul>
