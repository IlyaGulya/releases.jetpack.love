changelogHtml: |
  <h3 id="input-motionprediction-1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b/input/input-motionprediction">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Initial release of the input prediction AndroidX library. This includes an API to reduce the perceived latency of input interactions by predicting future motion events.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduces
      <code translate="no" dir="ltr">MotionEventPredictor</code>
      , a utility that provides predicted motion events based on the previously received ones.
    </li>
  </ul>
