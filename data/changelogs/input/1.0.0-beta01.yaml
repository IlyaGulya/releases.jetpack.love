changelogHtml: |
  <h3 id="input-motionprediction-1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.input:input-motionprediction:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4a2f5e696614339c1ac21f706c1a17c0285780e7..5e7d256f82fbafb6d059ab7b18fddd87c7531553/input/input-motionprediction">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Orientation and tilt are present in the predicted motion events</li>
    <li>Dynamically calculated prediction internals</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed
      <code translate="no" dir="ltr">close</code>
      method as it is no longer needed (
      <a href="https://android-review.googlesource.com/#/q/I843491e06b583282a4a085737429c80bc6322d99">I84349</a>
      )
    </li>
  </ul>
