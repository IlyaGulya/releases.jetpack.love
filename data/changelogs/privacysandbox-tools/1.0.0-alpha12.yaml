changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha12</code>
    is released. Version 1.0.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c47131cd5b50c3091fc0874eb606aaac5b168fa..fd7408b73d9aac0f18431c22580d9ab612278b1e/privacysandbox/tools">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">@PrivacySandboxInterface-annotated</code>
      interfaces can now extend the
      <code translate="no" dir="ltr">SharedUiAdapter</code>
      interface introduced in
      <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha14</code>
      , similarly to
      <code translate="no" dir="ltr">SandboxedUiAdapter</code>
      . An interface may only extend one UI adapter type.
    </li>
  </ul>
