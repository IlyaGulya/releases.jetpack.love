  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/privacysandbox/tools">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Use non-android Guava dependencies to avoid classpath clashes in Bazel.</li>
    <li>
      Fix crash when API compiler is called from Bazel. (
      <a href="https://android-review.googlesource.com/#/q/I24c9df4d3732046213e68ee1f6f1cbe649aacc96">I24c9d</a>
      )
    </li>
  </ul>
