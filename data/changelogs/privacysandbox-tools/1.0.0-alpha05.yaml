changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..5d7dd999525725bd038a00ca4e89e0fef624a6da/privacysandbox/tools">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Generated
      <code translate="no" dir="ltr">SandboxedUiAdapters</code>
      now have the new
      <code translate="no" dir="ltr">windowInputToken</code>
      set. This makes this release compatible with
      <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha05</code>
      .
    </li>
  </ul>
