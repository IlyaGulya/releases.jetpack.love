changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..ca2a8cf8da3a3502fccc593974f8085653e38261/privacysandbox/tools">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support the new SDK Activity launcher interfaces. The new interfaces live in
      <code translate="no" dir="ltr">androidx.privacysandbox.activity.core</code>
      . The old ones in
      <code translate="no" dir="ltr">androidx.privacysandbox.ui.core</code>
      are no longer supported. (
      <a href="https://android-review.googlesource.com/#/q/Ia90797eb47a98f520a0fcd666a43408ebe2f2c8a">Ia9079</a>
      )
    </li>
  </ul>
