changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha10</code>
    is released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/948119be341fa4affc055418e695d8c4c7e5e2e4..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/privacysandbox/tools">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add support for SDK-defined constants using
      <code translate="no" dir="ltr">const val</code>
      in annotated interfaces and annotated values.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Disallow objects in the apicompiler (these were previously silently ignored)</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix crash when there are source directories ending in .class</li>
  </ul>
