changelogHtml: |
  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha13</code>
    is released. Version 1.0.0-alpha13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd7408b73d9aac0f18431c22580d9ab612278b1e..78132378b67c86698d1ade3dc368c9f15d738a71/privacysandbox/tools">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for the
      <code translate="no" dir="ltr">SessionData</code>
      parameter in
      <code translate="no" dir="ltr">openSession</code>
      , which replaces
      <code translate="no" dir="ltr">SessionConstants</code>
      .
    </li>
    <li>
      Removed the generation of
      <code translate="no" dir="ltr">SandboxedSdkProviderCompat.getView()</code>
      , which is now deprecated.
    </li>
  </ul>
