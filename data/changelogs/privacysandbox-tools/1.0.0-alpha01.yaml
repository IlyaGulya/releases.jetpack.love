changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8e4324d8f0eadf8e1a1d8327c5d7c8217420966e/privacysandbox/tools">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      This is a new Jetpack library that contains apis for utilizing the
      <a href="https://developer.android.com/design-for-safety/privacy-sandbox">Privacy Sandbox</a>
      functionality. Please file bugs at our
      <a href="https://b.corp.google.com/issues/new?component=1276143&amp;template=1756612">issue tracker component</a>
      .
    </li>
  </ul>
