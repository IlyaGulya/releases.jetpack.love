changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha08</code>
    is released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..a57d7d17753695012b58c9ce7ad55a8d39157e62/privacysandbox/tools">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Interfaces annotated with
      <code translate="no" dir="ltr">@PrivacySandboxCallback</code>
      can now have methods that return values as long as the method suspends.(
      <a href="https://android-review.googlesource.com/#/q/I16063ea9054c5ed77768c0e631c80f45cfdcbd04">I16063</a>
      )
    </li>
    <li>
      Bundles are now accepted as valid parameters and return types in annotated interfaces and values. (
      <a href="https://android-review.googlesource.com/#/q/I52995e422051e15849b0e0888e5e7ac89ea475ae">I52995</a>
      )
    </li>
  </ul>
