changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8e4324d8f0eadf8e1a1d8327c5d7c8217420966e..03191478ed5c4864f09db2696577a3b7c9937051/privacysandbox/tools">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <ul>
    <li>
      These tools are aimed to enhance the integration with the
      <a href="https://developer.android.com/design-for-safety/privacy-sandbox/guides/sdk-runtime">Privacy Sandbox SDK Runtime APIs</a>
      . These tools will help with auto-generating boilerplate code to define and interact with the client-facing interfaces of the runtime-enabled SDK.
    </li>
  </ul>
  <p>
    <strong>New Features</strong>
    - Adds support for defining client-facing SDK interfaces that accept callbacks and data value objects as parameters and return types - Propagate SDK exceptions to clients - Support for SDK Runtime backward compatibility generation
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adding
      <code translate="no" dir="ltr">@JvmDefaultWithCompatibility</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/I8f2067bb0754a5e9dc70c934403366ca8d319c36">I8f206</a>
      )
    </li>
  </ul>
