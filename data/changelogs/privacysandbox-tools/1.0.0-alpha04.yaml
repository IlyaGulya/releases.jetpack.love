changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.tools:tools-*:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67e516f07658def8ef5c6da4f6cb750104b6de43..c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d/privacysandbox/tools">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">CancellationExceptions</code>
      are now propagated to apps, so SDKs can now cancel their coroutines as expected.
    </li>
    <li>
      <code translate="no" dir="ltr">SdkActivityLaunchers</code>
      can now be used in SDK APIs, so apps can send launchers to SDKs in the Privacy Sandbox. Note that this functionality is only available in developer previews at the moment.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Non-suspend functions declared by SDKs will now run in the main thread by default. They used to run in Binder threads.</li>
    <li>Services can no longer inherit from UI interface adapters.</li>
    <li>Fixed an issue where defining a UI adapter property in a data class would cause a compilation error.</li>
  </ul>
