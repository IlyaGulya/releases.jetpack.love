changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.loader:loader:1.1.0-beta01</code>
    is released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b93a1415db20e4d3789c0f3a116f3d556ee6b603..79285e90f077844e4b3b1a72a4a051389e3c190a/loader">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue which would cause a
      <code translate="no" dir="ltr">StaleDataException</code>
      when restarting loader from
      <code translate="no" dir="ltr">onLoadFinished</code>
      (
      <a href="https://issuetracker.google.com/issues/123922776">b/123922776</a>
      )
    </li>
  </ul>
