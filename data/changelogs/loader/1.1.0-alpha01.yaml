libraryId: loader
groupId: androidx.loader
version: 1.1.0-alpha01
releaseDate: 2018-12-03
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>December 3, 2018</p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added a
      <code translate="no" dir="ltr">getExecutor()</code>
      method to
      <code translate="no" dir="ltr">AsyncTaskLoader</code>
      to allow you to set a custom Executor (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/810773">aosp/810773</a>
      )
    </li>
  </ul>
  <p><strong>Behavior changes</strong></p>
  <ul>
    <li>
      The default Executor for
      <code translate="no" dir="ltr">AsyncTaskLoader</code>
      is now
      <code translate="no" dir="ltr">AsyncTask.THREAD_POOL_EXECUTOR</code>
      rather than a custom Executor.
    </li>
  </ul>
