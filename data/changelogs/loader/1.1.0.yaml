changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.loader:loader:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5201bd4b76d8abd612c147be0b4993f15ee133e3..5b6a7fdfd9ce612fa52f3fe95a9f9cb84fe9364c/loader">Version 1.1.0 contains these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      <strong>Default Executor Change</strong>
      : The default Executor for
      <code translate="no" dir="ltr">AsyncTaskLoader</code>
      (and, by extension,
      <code translate="no" dir="ltr">CursorLoader</code>
      ) is now
      <code translate="no" dir="ltr">AsyncTask.THREAD_POOL_EXECUTOR</code>
      rather than a custom Executor.
    </li>
    <li>
      <strong>Setting a custom Executor</strong>
      : custom implementations of
      <code translate="no" dir="ltr">AsyncTaskLoader</code>
      or its subclasses can now override
      <code translate="no" dir="ltr">getExecutor()</code>
      to set a custom Executor.
    </li>
  </ul>
