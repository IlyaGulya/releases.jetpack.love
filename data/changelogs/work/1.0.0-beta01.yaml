changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>December 19, 2018</p>
  <p>This release contains no API changes; moving forward, WorkManager is expected to stay API stable until the next version unless there is a critical problem. This release contains some bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Previously-cancelled children of successfully completed parent work will no longer run.
      <a href="https://issuetracker.google.com/120811767">b/120811767</a>
    </li>
    <li>Properly initialized logging classes (primarily surfaced during tests).</li>
  </ul>
