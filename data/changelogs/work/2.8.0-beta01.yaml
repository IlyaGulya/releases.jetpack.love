  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.8.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cce7b70f6a5ebf955cf748a73c18b63228b22c74..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/work">Version 2.8.0-beta01 contains these commits.</a>
