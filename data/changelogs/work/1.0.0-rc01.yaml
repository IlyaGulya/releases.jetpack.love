changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>February 14, 2019</p>
  <p>This is a release candidate for WorkManager's 1.0.0 stable release. This release contains one bug fix.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The AlarmManager based implementation now correctly respects
      <code translate="no" dir="ltr">flex</code>
      windows for PeriodicWorkRequests.
      <a href="https://issuetracker.google.com/124274584">b/124274584</a>
    </li>
  </ul>
