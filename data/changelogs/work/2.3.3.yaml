changelogHtml: |
  <h3 id="2.3.3" data-text="Version 2.3.3" tabindex="-1">Version 2.3.3</h3>
  <p>March 4, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.3.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3735155f52238ca168c5608ed332179382b76899..107a42c26aa39c3f96f6de0cc46021ef39b76cc6/work">Version 2.3.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where if a
      <code translate="no" dir="ltr">Worker</code>
      was interrupted, it would not get rescheduled correctly. (
      <a href="https://issuetracker.google.com/issues/150325687">b/150325687</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1246571">aosp/1246571</a>
      )
    </li>
  </ul>
