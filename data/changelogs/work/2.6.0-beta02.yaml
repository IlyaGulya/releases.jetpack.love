changelogHtml: |
  <h3 id="2.6.0-beta02" data-text="Version 2.6.0-beta02" tabindex="-1">Version 2.6.0-beta02</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.6.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4..97264aa4532db7f7db1ffb3f42f3a9204971dbfc/work">Version 2.6.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">RemoteWorkManager</code>
      now correctly unbinds from
      <code translate="no" dir="ltr">RemoteWorkManagerService</code>
      which allows
      <code translate="no" dir="ltr">RemoteWorkManagerService</code>
      to clean up correctly.
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1730694">aosp/1730694</a>
    </li>
    <li>
      <code translate="no" dir="ltr">RemoteListenableWorker</code>
      now correctly unbinds from
      <code translate="no" dir="ltr">RemoteWorkerService</code>
      which allows
      <code translate="no" dir="ltr">RemoteWorkerService</code>
      to clean up correctly.
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1743817">aosp/1743817</a>
    </li>
    <li>
      <code translate="no" dir="ltr">ForceStopRunnable</code>
      now only runs in the primary app process. This is an optimization, and avoids resource contention for apps that use multiple processes.
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1749180">aosp/1749180</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1761729">aosp/1761729</a>
    </li>
  </ul>
