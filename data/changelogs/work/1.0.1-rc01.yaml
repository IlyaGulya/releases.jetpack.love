changelogHtml: |
  <h3 id="1.0.1-rc01" data-text="Version 1.0.1-rc01" tabindex="-1">Version 1.0.1-rc01</h3>
  <p>April 2, 2019</p>
  <p>WorkManager 1.0.1-rc01 is released. This version contains some bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Robolectric tests now operate properly with WorkManager.
      <a href="https://issuetracker.google.com/122553577">b/122553577</a>
    </li>
    <li>
      Fixed an edge case crash with constraints tracking not being cleaned up on pre-JobScheduler APIs.
      <a href="https://issuetracker.google.com/129226383">b/129226383</a>
    </li>
    <li>
      Fixed a
      <code translate="no" dir="ltr">StackOverflowError</code>
      dealing with long chains of work.
      <a href="https://issuetracker.google.com/129091233">b/129091233</a>
    </li>
  </ul>
  <h2 id="version_100_3" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h2>
