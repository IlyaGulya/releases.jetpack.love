changelogHtml: |
  <h3 id="2.7.0-alpha03" data-text="Version 2.7.0-alpha03" tabindex="-1">Version 2.7.0-alpha03</h3>
  <p>April 21, 2021</p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      WorkManager Version 2.7.0-alpha03 is
      <strong>only compatible</strong>
      with the Android 12 Developer Preview 3 SDK.
    </span>
  </aside>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.7.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/23e58206a34ee2ac5a0e6ac8bf8d6e4f1e070efb..d31c94c58e59b87051a5ba2f8ba791cbdb421748/work">Version 2.7.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <p>
        From
        <a href="#2.6.0-alpha02">
          WorkManager
          <code translate="no" dir="ltr">2.6.0-alpha02</code>
        </a>
        : Adds support for Workers that can run in any process. (
        <a href="https://android-review.googlesource.com/#/q/Iaf2009914abca579d6d3e5786011a79d6b99f8fa">Iaf200</a>
        )
      </p>
    </li>
    <li>
      <p>
        From
        <a href="#2.6.0-alpha02">
          WorkManager
          <code translate="no" dir="ltr">2.6.0-alpha02</code>
        </a>
        : Added a
        <code translate="no" dir="ltr">RemoteCoroutineWorker</code>
        which is an implementation of
        <code translate="no" dir="ltr">RemoteListenableWorker</code>
        that can bind to a remote process. (
        <a href="https://android-review.googlesource.com/#/q/I30578ea87b8bbff82f8d5b70c6cf97a105b387f9">I30578</a>
        )
      </p>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.6.0-alpha02">
        WorkManager
        <code translate="no" dir="ltr">2.6.0-alpha02</code>
      </a>
      :Added support for
      <code translate="no" dir="ltr">TEMPORARILY_UNMETERED</code>
      network constraint. (
      <a href="https://android-review.googlesource.com/#/q/I08d5efa05691df9c9e6445073db8fd184da1ebb8">I08d5e</a>
      )
    </li>
    <li>
      From
      <a href="#2.6.0-alpha02">
        WorkManager
        <code translate="no" dir="ltr">2.6.0-alpha02</code>
      </a>
      :Multi-process worker support for
      <code translate="no" dir="ltr">setProgressAsync()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib6d0893300662e9b226d50c656360d59a29cba60">Ib6d08</a>
      )
    </li>
    <li>
      From
      <a href="#2.6.0-alpha02">
        WorkManager
        <code translate="no" dir="ltr">2.6.0-alpha02</code>
      </a>
      :Make
      <code translate="no" dir="ltr">WorkManagerInitializer</code>
      public so other
      <code translate="no" dir="ltr">androidx.startup.Initializer</code>
      s can use these as dependencies. (
      <a href="https://android-review.googlesource.com/#/q/I5ab117d1f69b6efc40227be4712e5e0865410a03">I5ab11</a>
      )
    </li>
  </ul>
