version: 1.0.0-beta03
releaseDate: 2019-01-25
#language=html
changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>January 25, 2019</p>
  <p>This release contains some bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We introduced a regression
      <code translate="no" dir="ltr">1.0.0-beta02</code>
      that was causing work to not execute properly in some situations.
      <a href="https://issuetracker.google.com/123211993">b/123211993</a>
    </li>
    <li>
      Fixed a case where work wasn't properly honoring backoff timing.
      <a href="https://issuetracker.google.com/122881597">b/122881597</a>
    </li>
    <li>
      Fixed a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      on devices running Android 5.1 (API or) or lower. This is a continuation of the fix in
      <code translate="no" dir="ltr">1.0.0-beta02</code>
      .
      <a href="https://issuetracker.google.com/121345393">b/121345393</a>
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">exported=false</code>
      for some components in our manifest that were missing this annotation.
    </li>
    <li>Included information about how WorkManager interacts with the OS in the package-level documentation.</li>
  </ul>
