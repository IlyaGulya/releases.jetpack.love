changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>January 15, 2019</p>
  <p>This release contains some bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an edge case where periodic work could run more than once per interval on devices running Android 6.0 (API level 23).
      <a href="https://issuetracker.google.com/121998363">b/121998363</a>
    </li>
    <li>
      Fixed a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      on devices running Android 5.1 (API level 22) or lower.
      <a href="https://issuetracker.google.com/121345393">b/121345393</a>
    </li>
    <li>
      Fixed erroneous execution of work when Constraints aren't met on devices running Android 5.1 (API level 22) or lower.
      <a href="https://issuetracker.google.com/122578012">b/122578012</a>
    </li>
    <li>
      Optimized work completion handling to be faster in some edge cases.
      <a href="https://issuetracker.google.com/122358129">b/122358129</a>
    </li>
    <li>
      Added a change to address potential race conditions among multiple instances of
      <code translate="no" dir="ltr">LiveData</code>
      that WorkManager uses.
    </li>
    <li>
      Moved to use
      <code translate="no" dir="ltr">Room</code>
      dependency
      <code translate="no" dir="ltr">1.1.1</code>
      instead of
      <code translate="no" dir="ltr">1.1.1-rc01</code>
      ; these versions are identical.
      <a href="https://issuetracker.google.com/122578011">b/122578011</a>
    </li>
  </ul>
