changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>June 26, 2018</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PeriodicWorkRequest</code>
      s are now correctly rescheduled when using the
      <code translate="no" dir="ltr">AlarmManager</code>
      based implementation.
    </li>
    <li>
      Fixed a potential ANR when rescheduling all workers after a force stop or a reboot.
      <a href="https://issuetracker.google.com/issues/110507716">b/110507716</a>
    </li>
    <li>
      Added nullability annotations to various WorkManager APIs.
      <a href="https://issuetracker.google.com/issues/110344065">b/110344065</a>
    </li>
    <li>
      Log uncaught exceptions that occur during Worker execution.
      <a href="https://issuetracker.google.com/issues/109900862">b/109900862</a>
    </li>
    <li>
      Allowed destructive database migrations in case you decide to roll back to an older version of WorkManager.
      <a href="https://issuetracker.google.com/issues/74633270">b/74633270</a>
    </li>
    <li>Fixed a migration crash if creating duplicate implicit tags. This is a very rare issue that occurred only if you used the same implicit tag format yourself.</li>
  </ul>
