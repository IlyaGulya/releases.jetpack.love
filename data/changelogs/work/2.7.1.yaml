changelogHtml: |
  <h3 id="2.7.1" data-text="Version 2.7.1" tabindex="-1">Version 2.7.1</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.7.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/43e01da60178b0f86ff63c730b8adae2d22ecb62..a8b339074687010fb5c861b5af9d169113f0c04b/work">Version 2.7.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Cancellations in the
      <code translate="no" dir="ltr">CoroutineScope</code>
      are propagated to the
      <code translate="no" dir="ltr">ListenableFuture</code>
      when using
      <code translate="no" dir="ltr">suspendCancellableCoroutine</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I77e6348e89ba345f1ae1024b7102334b3608ca6d">I77e63</a>
      )
    </li>
    <li>
      An exception is thrown immediately when delayed work requests are marked as expedited.
      <a href="https://android.googlesource.com/platform/frameworks/support/+/bef1762d4bdcc336c078e8502639579c31a89e15">bef1762</a>
    </li>
  </ul>
