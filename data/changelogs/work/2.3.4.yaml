  <h3 id="2.3.4" data-text="Version 2.3.4" tabindex="-1">Version 2.3.4</h3>
  <p>March 18, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.3.4</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3735155f52238ca168c5608ed332179382b76899..a6360a30a94ce26f8b4d9322eccd3038b669adee/work">Version 2.3.4 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug which would cause multiple instances of a long running
      <code translate="no" dir="ltr">Worker</code>
      s to run, after exceeding the 10 minute execution window. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1247484">aosp/1247484</a>
      ,
      <a href="https://issuetracker.google.com/issues/150553353">b/150553353</a>
      )
    </li>
    <li>
      Fix for WorkManagerâ€™s lint
      <code translate="no" dir="ltr">IssueRegistry</code>
      . Thank you
      <a href="https://twitter.com/ZacSweers">@ZacSweers</a>
      from Slack, for the contribution. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1217923">aosp/1217923</a>
      )
    </li>
  </ul>
