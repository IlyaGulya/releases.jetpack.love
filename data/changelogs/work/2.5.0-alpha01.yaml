changelogHtml: |
  <h3 id="2.5.0-alpha01" data-text="Version 2.5.0-alpha01" tabindex="-1">Version 2.5.0-alpha01</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1fe9950a2c96b1046e15091cd832dbecd8a2d9cf..96eb302ee1740ba656c90c9fb27df3723a1a89c1/work">Version 2.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Changes to internal APIs that allow us to provide better tooling with
      <code translate="no" dir="ltr">WorkManager</code>
      going forward. Stay tuned for additional updates.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Handle
      <code translate="no" dir="ltr">SecurityException</code>
      s when tracking network state on some devices. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1396969">aosp/1396969</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Fix documentation for
      <code translate="no" dir="ltr">ArrayCreatingInputMerger</code>
      by
      <a href="https://twitter.com/ZacSweers">Zac Sweers</a>
      (
      <a href="https://github.com/androidx/androidx/pull/43">github/43</a>
      ).
    </li>
  </ul>
  <h2 id="version_240_3" data-text="Version 2.4.0" tabindex="-1">Version 2.4.0</h2>
