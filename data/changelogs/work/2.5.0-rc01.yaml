changelogHtml: |
  <h3 id="2.5.0-rc01" data-text="Version 2.5.0-rc01" tabindex="-1">Version 2.5.0-rc01</h3>
  <p>January 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.5.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19cec447c629db6ab3e716338e55682beb599529..8e8a196e1c2eb6d6e6194b621267473c31bea375/work">Version 2.5.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">getWorkInfosLiveData</code>
      was not correctly getting invalidated after entities were updated when using the
      <code translate="no" dir="ltr">WorkQuery</code>
      based API. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1540566">aosp/1540566</a>
      ,
      <a href="https://issuetracker.google.com/issues/173769028">b/173769028</a>
      )
    </li>
    <li>
      Fixed a bug where database transactions were not being marked as successful in some rare cases. This causes issues on some Motorola devices. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1535368">aosp/1535368</a>
      ,
      <a href="https://issuetracker.google.com/issues/175944460">b/175944460</a>
      )
    </li>
    <li>
      Fixed a bug to ignore
      <code translate="no" dir="ltr">NoSuchElementException</code>
      s when trying to unbind from a dead process. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1530589">aosp/1530589</a>
      )
    </li>
    <li>
      Improve
      <code translate="no" dir="ltr">ConstraintTrackingWorker</code>
      to only stop a
      <code translate="no" dir="ltr">ListenableWorker</code>
      if it's not already been stopped. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1496844">aosp/1496844</a>
      ,
      <a href="https://issuetracker.google.com/issues/172946965">b/172946965</a>
      )
    </li>
    <li>
      Update androidx.work libraries to target Java 8 (
      <a href="https://android-review.googlesource.com/#/q/Ibd2f2076704eccf61ee4e7062b73ae24977adeb6">Ibd2f2</a>
      )
    </li>
  </ul>
