changelogHtml: |
  <h3 id="2.10.2" data-text="Version 2.10.2" tabindex="-1">Version 2.10.2</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.10.2</code>
    is released. Version 2.10.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b4aab61a00d34fcd7c591ac1600b53ffba42c2bf..e122c77cac1f7b853bd53087936209cf528c4843/work">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue when persisting workers with network requests and default capabilities that would lead to removed capabilities being re-added causing workers with network constraints to misbehave. (
      <a href="https://issuetracker.google.com/409716532">b/409716532</a>
      )
    </li>
    <li>
      Fix a bug that would cause workers with network constraints to not execute promptly due to constraints not met even though the network and capabilities were available. (
      <a href="https://issuetracker.google.com/423403088">b/423403088</a>
      )
    </li>
  </ul>
