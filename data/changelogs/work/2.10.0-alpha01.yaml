changelogHtml: |
  <h3 id="2.10.0-alpha01" data-text="Version 2.10.0-alpha01" tabindex="-1">Version 2.10.0-alpha01</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.10.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8dd90c8d04c2e85019a84ac8f4b01df8932f1899..51191bc12f96f233fc08995e1b4e8ff8b88bc7ce/work">Version 2.10.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Developers can specify
      <code translate="no" dir="ltr">NetworkRequest</code>
      as a constraint for a worker via the
      <code translate="no" dir="ltr">Constraints.setRequiredNetworkRequest</code>
      method. This enables more granular control over which network this worker should run.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adding an ability to specify
      <code translate="no" dir="ltr">NetworkRequest</code>
      as the constraint. (
      <a href="https://android-review.googlesource.com/#/q/Id98a186c963c6472ead2392eccf37ae0e88048eb">Id98a1</a>
      ,
      <a href="https://issuetracker.google.com/issues/280634452">b/280634452</a>
      )
    </li>
  </ul>
