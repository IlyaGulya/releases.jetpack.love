changelogHtml: |
  <h3 id="2.11.0-beta01" data-text="Version 2.11.0-beta01" tabindex="-1">Version 2.11.0-beta01</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.11.0-beta01</code>
    is released. Version 2.11.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681..3ee4b76dd7f79cd4ce3fbe7aa76816fec0b8186a/work">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">stopRunningWorkWithReason</code>
      to
      <code translate="no" dir="ltr">WorkManager</code>
      <code translate="no" dir="ltr">TestDriver</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie53b2b9cacbbc0a8273826e0eeaf33ffcb1358e2">Ie53b2</a>
      ,
      <a href="https://issuetracker.google.com/issues/439955564">b/439955564</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix foreground service stopping when there are pending commands (
      <a href="https://android-review.googlesource.com/#/q/Iae822d63398e81ea0f1810c4d3cb4e0dafd4e13f">Iae822</a>
      ,
      <a href="https://issuetracker.google.com/issues/432069314">b/432069314</a>
      )
    </li>
    <li>
      Fix remote coroutine worker failing to unbind remote service (
      <a href="https://android-review.googlesource.com/#/q/I842f29aa5c8b26fbe467758f335ae0380ffc839f">I842f2</a>
      ,
      <a href="https://issuetracker.google.com/issues/247113322">b/247113322</a>
      )
    </li>
  </ul>
