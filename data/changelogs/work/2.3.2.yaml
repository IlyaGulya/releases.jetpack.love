version: 2.3.2
releaseDate: 2020-02-19
#language=html
changelogHtml: |
  <h3 id="2.3.2" data-text="Version 2.3.2" tabindex="-1">Version 2.3.2</h3>
  <p>February 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.3.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d7ffb1e3214adc08092397ca92881b05fb69521a..3735155f52238ca168c5608ed332179382b76899/work">Version 2.3.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes an issue where WorkManager exceeds the 100 job limit in JobScheduler in rare cases. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1226859">aosp/1226859</a>
      ,
      <a href="https://issuetracker.google.com/issues/149092520">b/149092520</a>
      )
    </li>
    <li>
      Fix for a race condition in ConstraintControllers. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1220100">aosp/1220100</a>
      )
    </li>
    <li>
      Improved the management foreground Service lifecycle for long running Workers. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1226295">aosp/1226295</a>
      )
    </li>
    <li>
      Improved the management of cancellation of Notifications for long running Workers upon Worker cancellation. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1228346">aosp/1228346</a>
      )
    </li>
  </ul>
