changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>April 9, 2019</p>
  <p>
    WorkManager 1.0.1 is released. This release is identical to
    <a href="/jetpack/androidx/releases/work#1.0.1-rc01">1.0.1-rc01</a>
    .
  </p>
  <p>
    Please note that we
    <em>strongly</em>
    encourage users to update to WorkManager 2.x, as there will be very few updates to the 1.x branch moving forward. New APIs will also not be released for the 1.x library.
  </p>
