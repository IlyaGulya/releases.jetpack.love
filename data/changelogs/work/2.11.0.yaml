  <h3 id="2.11.0" data-text="Version 2.11.0" tabindex="-1">Version 2.11.0</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.11.0</code>
    is released. Version 2.11.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f91a1f9067864cf67439d16cefe16d1a7edeac07..d99a439061701df265e4fb9fcab131bac078be6b/work">these commits</a>
    .
  </p>
  <p><strong>Important changes since 2.10.0:</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">minSdk</code>
      has been updated from API 21 to API 23.
    </li>
    <li>
      The API
      <code translate="no" dir="ltr">setRemoteSessionTimeoutMillis</code>
      in
      <code translate="no" dir="ltr">WorkManager</code>
      â€™s Configuration builder has been added to enable configuring the amount of time a
      <code translate="no" dir="ltr">RemoteWorkManager</code>
      session is alive from its last usage.
    </li>
  </ul>
