libraryId: work
groupId: androidx.work
version: 1.0.0-alpha13
releaseDate: 2018-12-12
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>December 12, 2018</p>
  <p>This release contains a minor API change that will be helpful for some Kotlin users.</p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">androidx.work.Result</code>
      has been moved to be an inner class of
      <code translate="no" dir="ltr">ListenableWorker</code>
      . This prevents refactoring conflicts with Kotlin's top-level
      <code translate="no" dir="ltr">Result</code>
      class.
      <em>This is a breaking API change.</em>
      <a href="https://issuetracker.google.com/120564418">b/120564418</a>
    </li>
  </ul>
  <p><strong>Breaking API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">androidx.work.Result</code>
      has been moved to be an inner class of
      <code translate="no" dir="ltr">ListenableWorker</code>
      .
    </li>
  </ul>
