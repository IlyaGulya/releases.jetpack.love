changelogHtml: |
  <h3 id="2.3.0-rc01" data-text="Version 2.3.0-rc01" tabindex="-1">Version 2.3.0-rc01</h3>
  <p>January 8, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.3.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/740cde70237dd276f8ad66dfe9528b1cdb5d54bb..491f8d1faf067d76cfaf0c8e82561386861e55e1/work">Version 2.3.0-rc01 contains these commits</a>
    .
  </p>
  <p>
    This release is identical to
    <a href="https://developer.android.com/jetpack/androidx/releases/work#2.3.0-beta02"><code translate="no" dir="ltr">2.3.0-beta02</code></a>
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">work-testing</code>
      artifact now defines an
      <code translate="no" dir="ltr">api</code>
      dependency on
      <code translate="no" dir="ltr">work-runtime-ktx</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1194410">aosp/1194410</a>
      )
    </li>
  </ul>
