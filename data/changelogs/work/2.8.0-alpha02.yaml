changelogHtml: |
  <h3 id="2.8.0-alpha02" data-text="Version 2.8.0-alpha02" tabindex="-1">Version 2.8.0-alpha02</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.8.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f09f3e0f47cacc65a631115deac08ee8cc132ceb..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/work">Version 2.8.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Constraints can now be directly constructed rather than using Builder, which is convenient for Kotlin users. (
      <a href="https://android-review.googlesource.com/#/q/Idc3900488dcaae5ca6c52b706723a752425875d9">Idc390</a>
      ,
      <a href="https://issuetracker.google.com/issues/137568653">b/137568653</a>
      )
    </li>
    <li>
      Added the ability to check if
      <code translate="no" dir="ltr">WorkManager</code>
      has been initialized. Also, added a new
      <code translate="no" dir="ltr">getConfiguration()</code>
      API for library developers to get the configuration that
      <code translate="no" dir="ltr">WorkManager</code>
      was initialized with. (
      <a href="https://android-review.googlesource.com/#/q/I6eff387fcf99eac94ef4cc210cc75e8f3edd6a7b">I6eff3</a>
      ,
      <a href="https://issuetracker.google.com/issues/212300336">b/212300336</a>
      )
    </li>
  </ul>
