changelogHtml: |
  <h3 id="1.0.0-beta04" data-text="Version 1.0.0-beta04" tabindex="-1">Version 1.0.0-beta04</h3>
  <p>February 4, 2019</p>
  <p>This release contains some bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Improved scheduling of PeriodicWork for the AlarmManager based implementation.</li>
    <li>
      Fixed a case where WorkManager failed to correctly track constraints when using the AlarmManager based implementation.
      <a href="https://issuetracker.google.com/123379508">b/123379508</a>
    </li>
    <li>
      Fixed a case when WorkManager failed to retry work on process death when using the AlarmManager based implementation.
      <a href="https://issuetracker.google.com/123329850">b/123329850</a>
    </li>
    <li>Fixed a case which would cause WorkManager to leak Wakelocks when using the AlarmManager based implementation.</li>
  </ul>
