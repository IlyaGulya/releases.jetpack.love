changelogHtml: |
  <h3 id="2.10.0-alpha04" data-text="Version 2.10.0-alpha04" tabindex="-1">Version 2.10.0-alpha04</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.10.0-alpha04</code>
    is released. Version 2.10.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/80f82d37cb9b40250ee9eb15d9cbe9e93849355e..0431b84980e97d6bafdfda7c9038bc4d9529564f/work">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add the stop reason
      <code translate="no" dir="ltr">STOP_REASON_FOREGROUND_SERVICE_TIMEOUT</code>
      for when a foreground worker is stopped due to execution timeout based on the foreground service type. (
      <a href="https://android-review.googlesource.com/#/q/Ibd0afaa7c32fa41562d8386abea524cbd1bbe679">Ibd0af</a>
      )
    </li>
  </ul>
