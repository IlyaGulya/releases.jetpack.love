  <h3 id="2.9.0-beta01" data-text="Version 2.9.0-beta01" tabindex="-1">Version 2.9.0-beta01</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.9.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/work">Version 2.9.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added constants for stop reasons returned by
      <a href="/reference/kotlin/androidx/work/WorkInfo#stopReason()"><code translate="no" dir="ltr">WorkInfo.stopReason</code></a>
      and
      <a href="/reference/kotlin/androidx/work/ListenableWorker#getStopReason()"><code translate="no" dir="ltr">ListenableWorker.stopReason</code></a>
      (
      <a href="https://android-review.googlesource.com/#/q/I0cc002a1db83766bb7af4632cd682eb57cbabdd6">I0cc00</a>
      )
    </li>
  </ul>
