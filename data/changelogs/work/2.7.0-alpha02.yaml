changelogHtml: |
  <h3 id="2.7.0-alpha02" data-text="Version 2.7.0-alpha02" tabindex="-1">Version 2.7.0-alpha02</h3>
  <p>March 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.7.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/51b9293137916801ce8564a523a6ae77398694c1..23e58206a34ee2ac5a0e6ac8bf8d6e4f1e070efb/work">Version 2.7.0-alpha02 contains these commits.</a>
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      WorkManager Version 2.7.0-alpha02 is
      <strong>only compatible</strong>
      with the Android 12 Developer Preview 1 SDK.
    </span>
  </aside>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">PendingIntent</code>
      mutability explicit, to fix a crash when targeting Android 12. (
      <a href="https://issuetracker.google.com/issues/180884673">b/180884673</a>
      )
    </li>
  </ul>
