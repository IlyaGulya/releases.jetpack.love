changelogHtml: |
  <h3 id="2.7.0-beta01" data-text="Version 2.7.0-beta01" tabindex="-1">Version 2.7.0-beta01</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.7.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ed683bd5038dd4cdcc7440896b7949d6917b0c8a..74cf577caf9b6557a015ebd82996fc5fa907a219/work">Version 2.7.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Reduce multi-process SQLite contention when initializing WorkManager.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove
      <code translate="no" dir="ltr">@ExperimentalExpeditedWork</code>
      APIs given the underlying platform APIs for Android 12 (S) are stable. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1792806">aosp/1792806</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Provide a better error message for expedited workers that do not implement
      <code translate="no" dir="ltr">getForegroundInfoAsync()</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1809376">aosp/1809376</a>
      )
    </li>
  </ul>
