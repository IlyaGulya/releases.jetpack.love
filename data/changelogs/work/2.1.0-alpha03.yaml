changelogHtml: |
  <h3 id="2.1.0-alpha03" data-text="Version 2.1.0-alpha03" tabindex="-1">Version 2.1.0-alpha03</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:*:2.1.0-alpha03</code>
    is released.
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Improved documentation for
      <code translate="no" dir="ltr">PeriodicWorkRequest</code>
      s.
    </li>
    <li>
      <code translate="no" dir="ltr">WorkManagerTestInitHelper</code>
      now uses the correct background executor for tests.
    </li>
    <li>
      Fixes for SQLite issues when dealing with large transactions on some devices. (
      <a href="https://issuetracker.google.com/130182503">b/130182503</a>
      )
    </li>
    <li>
      WorkManagerâ€™s dependencies are now more granular. (
      <a href="https://issuetracker.google.com/133169148">b/133169148</a>
      ).
    </li>
    <li>
      Workaround OEM specific bugs in the implementation of
      <code translate="no" dir="ltr">JobScheduler</code>
      when scheduling jobs using WorkManager.
    </li>
    <li>
      Improvements in the AlarmManager based scheduler around service lifetimes that previously caused rare crashes. (
      <a href="https://issuetracker.google.com/133313734">b/133313734</a>
      )
    </li>
  </ul>
