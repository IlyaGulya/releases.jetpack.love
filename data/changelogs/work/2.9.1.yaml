changelogHtml: |
  <h3 id="2.9.1" data-text="Version 2.9.1" tabindex="-1">Version 2.9.1</h3>
  <p>August 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.9.1</code>
    is released. Version 2.9.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8dd90c8d04c2e85019a84ac8f4b01df8932f1899..a49fcf4e9a5dfa41c06e805d706d21d68e5cc6fb/work">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a crash caused by
      <code translate="no" dir="ltr">WorkManager</code>
      attempting to restart a long-running worker (i.e. a foreground worker) when the foreground type of the work had
      <a href="https://developer.android.com/about/versions/14/changes/fgs-types-required#system-runtime-checks">Android 14 prerequisite permissions</a>
      that were revoked. (
      <a href="https://issuetracker.google.com/333957914">b/333957914</a>
      )
    </li>
  </ul>
