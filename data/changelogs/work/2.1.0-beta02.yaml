changelogHtml: |
  <h3 id="2.1.0-beta02" data-text="Version 2.1.0-beta02" tabindex="-1">Version 2.1.0-beta02</h3>
  <p>June 20, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.1.0-beta02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3aa279901a440d8a3a16c07c7e49361991097939..eae198ee097b359f70989d2c5c0f5ff6f6b72ead/work">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TestListenableWorkerBuilder</code>
      now uses the correct
      <code translate="no" dir="ltr">WorkerFactory</code>
      when creating instances of
      <code translate="no" dir="ltr">ListenableWorker</code>
      .
      <a href="https://issuetracker.google.com/135275844">b/135275844</a>
    </li>
    <li>
      Fixed a bug which caused drifts in the execution windows for
      <code translate="no" dir="ltr">WorkRequest</code>
      s due to process death.
      <a href="https://issuetracker.google.com/135272196">b/135272196</a>
    </li>
  </ul>
