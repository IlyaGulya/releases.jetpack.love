changelogHtml: |
  <h3 id="2.3.0-beta01" data-text="Version 2.3.0-beta01" tabindex="-1">Version 2.3.0-beta01</h3>
  <p>November 20, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bc0450b5cd9c18270bfc4ce5068140e0b76d52c9..0042c0019bb455afc79ddfec9bf2993d018f70ce/work">Version 2.3.0-beta01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added a new lint rule which prevents developer errors due to incorrect implementation of
      <code translate="no" dir="ltr">androidx.work.Configuration.Provider</code>
      when using on-demand initialization.
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1164559">aosp/1164559</a>
    </li>
  </ul>
