changelogHtml: |
  <h3 id="2.0.0" data-text="Version 2.0.0" tabindex="-1">Version 2.0.0</h3>
  <p>March 20, 2019</p>
  <p>WorkManager 2.0.0 is released. This version is identical to 2.0.0-rc01 and is the AndroidX version of 1.0.0 stable with AndroidX dependencies. We recommend targeting this version instead of the legacy 1.x versions. All active development will target 2.x and 1.x will only receive critical bug fixes for a limited time.</p>
