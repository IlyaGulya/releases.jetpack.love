changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>August 1, 2018</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Prevent a database lock when scheduling work.
      <a href="https://issuetracker.google.com/issues/111801342">b/111801342</a>
    </li>
    <li>
      Fix a bug which causes
      <code translate="no" dir="ltr">PeriodicWork</code>
      to not run on schedule when in Doze mode.
      <a href="https://issuetracker.google.com/issues/111469837">b/111469837</a>
    </li>
    <li>
      Fix a race condition when tracking constraints which causes
      <code translate="no" dir="ltr">WorkManager</code>
      to crash.
      <a href="https://github.com/googlecodelabs/android-workmanager/issues/56">googlecodelabs/android-workmanager/issues/56</a>
    </li>
    <li>
      Create unique
      <code translate="no" dir="ltr">WorkRequest</code>
      s when using
      <code translate="no" dir="ltr">WorkRequest.Builder#build()</code>
      .
      <a href="https://issuetracker.google.com/issues/111408337">b/111408337</a>
    </li>
    <li>
      Enable the use of
      <code translate="no" dir="ltr">RescheduleReceiver</code>
      only when there are
      <code translate="no" dir="ltr">WorkRequest</code>
      s that need it.
      <a href="https://issuetracker.google.com/issues/111765853">b/111765853</a>
    </li>
  </ul>
