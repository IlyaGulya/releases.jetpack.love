  <h3 id="2.10.3" data-text="Version 2.10.3" tabindex="-1">Version 2.10.3</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.10.3</code>
    is released. Version 2.10.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e122c77cac1f7b853bd53087936209cf528c4843..f1db959e4b5791abbb290ef4b40786c998b481ea/work">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue where workers with identical network constraints as a previous worker would report their constraints not being met. (
      <a href="https://issuetracker.google.com/427115602">b/427115602</a>
      ).
    </li>
  </ul>
