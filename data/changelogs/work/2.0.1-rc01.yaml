changelogHtml: |
  <h3 id="2.0.1-rc01" data-text="Version 2.0.1-rc01" tabindex="-1">Version 2.0.1-rc01</h3>
  <p>April 3, 2019</p>
  <p>
    WorkManager 2.0.1-rc01 is released. This version contains some bug fixes. For legacy 1.x users, some of these changes also appear in
    <a href="#1.0.1-rc01">1.0.1-rc01</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Robolectric tests now operate properly with WorkManager.
      <a href="https://issuetracker.google.com/122553577">b/122553577</a>
    </li>
    <li>
      Fixed an edge case crash with constraints tracking not being cleaned up on pre-JobScheduler APIs.
      <a href="https://issuetracker.google.com/129226383">b/129226383</a>
    </li>
    <li>
      Fixed a
      <code translate="no" dir="ltr">StackOverflowError</code>
      dealing with long chains of work.
      <a href="https://issuetracker.google.com/129091233">b/129091233</a>
    </li>
    <li>
      Updated documentation for
      <code translate="no" dir="ltr">PeriodicWorkRequest</code>
      s to indicate that flex time is not supported on API 23.
    </li>
    <li>Fixed some broken links in the Kotlin documentation.</li>
  </ul>
  <h2 id="version_200_3" data-text="Version 2.0.0" tabindex="-1">Version 2.0.0</h2>
