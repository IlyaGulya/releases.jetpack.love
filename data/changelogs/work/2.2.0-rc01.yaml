changelogHtml: |
  <h3 id="2.2.0-rc01" data-text="Version 2.2.0-rc01" tabindex="-1">Version 2.2.0-rc01</h3>
  <p>July 30, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.2.0-rc01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/57828f2feae3e65ae15c1cd8acd4f56af451ce5e..cb0c2f6acf089f2ad79726ab04dc2a56335999e4/work">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in the AlarmManager implementation that causes the Service to shutdown prematurely and resulting in a
      <code translate="no" dir="ltr">RejectedExecutionException</code>
      in rare cases. (
      <a href="https://android-review.googlesource.com/1092374">aosp/1092374</a>
      ) (
      <a href="https://issuetracker.google.com/138238197">b/138238197</a>
      ).
    </li>
    <li>
      Added a workaround for a
      <code translate="no" dir="ltr">NullPointerException</code>
      when using
      <code translate="no" dir="ltr">JobScheduler</code>
      APIs on some devices. (
      <a href="https://android-review.googlesource.com/1091020">aosp/1091020</a>
      ) (
      <a href="https://issuetracker.google.com/138364061">b/138364061</a>
      ), (
      <a href="https://issuetracker.google.com/138441699">b/138441699</a>
      )
    </li>
  </ul>
