changelogHtml: |
  <h3 id="1.0.0-beta05" data-text="Version 1.0.0-beta05" tabindex="-1">Version 1.0.0-beta05</h3>
  <p>February 6, 2019</p>
  <p>This release contains some bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a case where
      <code translate="no" dir="ltr">JobScheduler.getPendingJob(...)</code>
      was used on API 23.
      <a href="https://issuetracker.google.com/123893059">b/123893059</a>
    </li>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      on devices running Android 5.1 (API level 22) or lower.
      <a href="https://issuetracker.google.com/123835104">b/123835104</a>
    </li>
  </ul>
