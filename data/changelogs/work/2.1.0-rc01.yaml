changelogHtml: |
  <h3 id="2.1.0-rc01" data-text="Version 2.1.0-rc01" tabindex="-1">Version 2.1.0-rc01</h3>
  <p>June 27, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.1.0-rc01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0dfc7dae1875b1c0463d279bf6fd557447b99caf..5f859f4f6909b055eac53ac7fe918a9f65e489c5/work">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug which would cause an application to crash when executing jobs with
      <code translate="no" dir="ltr">JobScheduler</code>
      while a backup was in progress
      <a href="https://issuetracker.google.com/135858602">b/135858602</a>
      .
    </li>
  </ul>
