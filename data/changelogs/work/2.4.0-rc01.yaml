changelogHtml: |
  <h3 id="2.4.0-rc01" data-text="Version 2.4.0-rc01" tabindex="-1">Version 2.4.0-rc01</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.4.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccc6e95c574b66563952c33fbe26888b93a0e0cb..098521464a5be8f6d5fb14a9772d859a8e6d3638/work">Version 2.4.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The in-process scheduler now uses better APIs to determine the name of the process. This is useful to better support apps that use multiple-processes. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1324732">aosp/1324732</a>
      )
    </li>
  </ul>
