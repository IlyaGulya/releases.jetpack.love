changelogHtml: |
  <h3 id="2.5.0-alpha03" data-text="Version 2.5.0-alpha03" tabindex="-1">Version 2.5.0-alpha03</h3>
  <p>October 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.5.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/18a5639262f8504db530176550e338a5d0e2e044..f413b8be76bfa0a4d109a3afb583188c580a2aa6/work">Version 2.5.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TestListenableWorkerBuilder</code>
      and
      <code translate="no" dir="ltr">TestWorkerBuilder</code>
      do not use raw types. (
      <a href="https://android-review.googlesource.com/#/q/I883ad37181cc32733c6f617009d4ab5903760452">I883ad</a>
      ,
      <a href="https://issuetracker.google.com/issues/169787349">b/169787349</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Use
      <code translate="no" dir="ltr">ApplicationInfo</code>
      to determine the name of the default app process. (
      <a href="https://issuetracker.google.com/issues/168716641">b/168716641</a>
      ,
      <a href="https://android-review.googlesource.com/1429950">aosp/1429950</a>
      )
    </li>
    <li>
      Fix the visibility rules for
      <code translate="no" dir="ltr">RemoteWorkManager</code>
      and
      <code translate="no" dir="ltr">RemoteWorkContinuation</code>
      . These APIs are no-longer marked as
      <code translate="no" dir="ltr">@Restricted</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1432091">aosp/1432091</a>
      )
    </li>
    <li>
      Fix proguard rules for
      <code translate="no" dir="ltr">:work:work-multiprocess</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1432091">aosp/1432091</a>
      )
    </li>
    <li>
      Improve notification lifecycles for long running work bound to a foreground service. (
      <a href="https://issuetracker.google.com/issues/168502234">b/168502234</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1431331">aosp/1431331</a>
      )
    </li>
  </ul>
