changelogHtml: |
  <h3 id="1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>February 21, 2019</p>
  <p>This is the second release candidate for WorkManager's 1.0.0 stable release. This release contains two bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        <code translate="no" dir="ltr">Worker</code>
        s are now correctly scheduled after an application crash.
        <a href="https://issuetracker.google.com/124546316">b/124546316</a>
      </p>
    </li>
    <li>
      <p>
        <code translate="no" dir="ltr">Worker</code>
        s that throw an unchecked
        <code translate="no" dir="ltr">Exception</code>
        are now correctly marked as
        <code translate="no" dir="ltr">FAILED</code>
        and no longer crash the app process.
      </p>
    </li>
  </ul>
