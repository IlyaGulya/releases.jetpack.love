changelogHtml: |
  <h3 id="2.3.1" data-text="Version 2.3.1" tabindex="-1">Version 2.3.1</h3>
  <p>February 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.3.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cdec0090b957bd9020ff2462c3006cbb1381ddc6..d7ffb1e3214adc08092397ca92881b05fb69521a/work">Version 2.3.1 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Better manage the lifecycle of
      <code translate="no" dir="ltr">Notification</code>
      s for long running
      <code translate="no" dir="ltr">Worker</code>
      s that run when a foreground
      <code translate="no" dir="ltr">Service</code>
      is active. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1218539">aosp/1218539</a>
      ,
      <a href="https://issuetracker.google.com/issues/147249312">b/147249312</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">WorkManager</code>
      now depends on
      <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.1.0</code>
      stable. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1217729">aosp/1217729</a>
      )
    </li>
    <li>
      Added lint rules to ensure that a
      <code translate="no" dir="ltr">foregroundServiceType</code>
      is specified in the
      <code translate="no" dir="ltr">AndroidManifest.xml</code>
      when using
      <code translate="no" dir="ltr">foregroundServiceType</code>
      s in
      <code translate="no" dir="ltr">ForegroundInfo</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1214207">aosp/1214207</a>
      ,
      <a href="https://issuetracker.google.com/issues/147873061">b/147873061</a>
      )
    </li>
  </ul>
