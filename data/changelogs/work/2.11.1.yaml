changelogHtml: |
  <h3 id="2.11.1" data-text="Version 2.11.1" tabindex="-1">Version 2.11.1</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.11.1</code>
    is released. Version 2.11.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d99a439061701df265e4fb9fcab131bac078be6b..5a3057b3fba2ecd31580689419aff5f082f9efdc/work">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix network state constraint from passing while connectivity is blocked on Android 15 and above. (
      <a href="https://android-review.googlesource.com/#/q/I5abb7f65b095a0feefa8e2645baa742f48049cae">I5abb7</a>
      ,
      <a href="https://issuetracker.google.com/issues/465016918">b/465016918</a>
      )
    </li>
    <li>
      Fixed network constraint tracking not considering blocked state for its initial value. (
      <a href="https://android-review.googlesource.com/#/q/I8a0a2c029957335892d12a2df33a23ae0b77ab3e">I8a0a2</a>
      ,
      <a href="https://issuetracker.google.com/issues/452081708">b/452081708</a>
      )
    </li>
    <li>
      Fixed an issue with network request constraint passing while connectivity is blocked on Android 15 and above. (
      <a href="https://android-review.googlesource.com/#/q/I60f241226361660db8513575fd4f8095b340069e">I60f24</a>
      ,
      <a href="https://issuetracker.google.com/issues/452081708">b/452081708</a>
      )
    </li>
  </ul>
