libraryId: work
groupId: androidx.work
version: 2.3.0
releaseDate: 2020-01-22
#language=html
changelogHtml: |
  <h3 id="2.3.0" data-text="Version 2.3.0" tabindex="-1">Version 2.3.0</h3>
  <p>January 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.3.0</code>
    is released with no changes since
    <code translate="no" dir="ltr">2.3.0-rc01</code>
    .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/491f8d1faf067d76cfaf0c8e82561386861e55e1..cdec0090b957bd9020ff2462c3006cbb1381ddc6/work">Version 2.3.0 contains these commits</a>
    .
  </p>
  <p><strong>Important changes since 2.2.0</strong></p>
  <ul>
    <li>
      Support for long running or important work via
      <code translate="no" dir="ltr">ListenableWorker#setForegroundAsync()</code>
      .
    </li>
    <li>
      Support for Worker Progress via
      <code translate="no" dir="ltr">ListenableWorker#setProgressAsync()</code>
      .
    </li>
    <li>WorkManager now packages additional lint rules as part of the library which helps catch bugs early.</li>
  </ul>
