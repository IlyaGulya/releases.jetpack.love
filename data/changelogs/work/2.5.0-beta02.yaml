changelogHtml: |
  <h3 id="2.5.0-beta02" data-text="Version 2.5.0-beta02" tabindex="-1">Version 2.5.0-beta02</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.5.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67682f4d35e4f57d0fe3727c451a9537f64b0632..06e510c5098678de176fbda9c499fe09b096e257/work">Version 2.5.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">androidx.work:work-multiprocess</code>
      where WorkManager inadvertently blocked the calling thread when trying to bind to the designated process. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1475538">aosp/1475538</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">PeriodicWorkRequest</code>
      s were not being reconciled correctly. (
      <a href="https://issuetracker.google.com/issues/172475041">b/172475041</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1489577">aosp/1489577</a>
      )
    </li>
    <li>
      Added a workaround for a platform bug when stopping the foreground service when using the
      <code translate="no" dir="ltr">setForeground*</code>
      APIs. (
      <a href="https://issuetracker.google.com/issues/170924044">b/170924044</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1489901">aosp/1489901</a>
      )
    </li>
  </ul>
