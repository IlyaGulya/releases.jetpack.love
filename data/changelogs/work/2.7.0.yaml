changelogHtml: |
  <h3 id="2.7.0" data-text="Version 2.7.0" tabindex="-1">Version 2.7.0</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.work:work-*:2.7.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec09ba07aae1c2baaf6b84a2b30bd85cddbc9902..43e01da60178b0f86ff63c730b8adae2d22ecb62/work">Version 2.7.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 2.6.0</strong></p>
  <ul>
    <li>
      <p>
        WorkManager introduces a new
        <code translate="no" dir="ltr">WorkRequest.Builder.setExpedited(...)</code>
        API to help with Foreground Service restrictions in Android 12.
      </p>
    </li>
    <li>
      <p>
        When using
        <a href="/reference/android/app/job/JobInfo.Builder#setExpedited(boolean)"><code translate="no" dir="ltr">setExpedited(...)</code></a>
        , WorkManager delegates to expedited jobs in JobScheduler starting Android 12, while providing backwards compatibility on prior versions of Android by delegating to a Foreground Service.
      </p>
    </li>
  </ul>
