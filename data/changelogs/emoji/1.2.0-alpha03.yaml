version: 1.2.0-alpha03
releaseDate: 2021-01-27
#language=html
changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji:emoji:1.2.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.emoji:emoji-appcompat:1.2.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.emoji:emoji-bundled:1.2.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1..c432e3c08f7a59f114989dbcefaa1e18fb555df3/emoji">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <a href="https://www.unicode.org/emoji/charts-13.1/emoji-released.html">Emoji v13.1</a>
      emoji are added to bundled configuration.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new API
      <code translate="no" dir="ltr">EmojiCompat.Config#setGlyphChecker</code>
      that enables developers to provide custom emoji glyph check behavior. (
      <a href="https://android-review.googlesource.com/#/q/Ibc95e158765d392cb8726e53b0f8cac7961f0373">Ibc95e</a>
      ,
      <a href="https://issuetracker.google.com/issues/170587912">b/170587912</a>
      )
    </li>
  </ul>
