changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>February 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji:emoji:1.1.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.emoji:emoji-appcompat:1.1.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.emoji:emoji-bundled:1.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/50a39caa72955aae0c75225fd9805ab537cbf049..15eb802358e0836378e4daba5db3d88cf09b7f03/emoji">Version 1.1.0-alpha01 contains these commits in source</a>
    and
    <a href="https://android.googlesource.com/platform/external/noto-fonts/+log/f0814148020221620209c31de62a5a207ad7770c..fbf24e9a9b0125391b18f359998614529d07ca6b/emoji-compat/">these commits for Emoji 12 and 12.1</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <a href="https://www.unicode.org/emoji/charts-12.0/emoji-released.html">Emoji 12</a>
      and
      <a href="https://www.unicode.org/emoji/charts-12.1/emoji-released.html">Emoji 12.1</a>
      are added to the bundled EmojiCompat font.
    </li>
  </ul>
