libraryId: emoji
groupId: androidx.emoji
version: 1.1.0
releaseDate: 2020-06-24
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji:emoji:1.1.0</code>
    ,
    <code translate="no" dir="ltr">androidx.emoji:emoji-appcompat:1.1.0</code>
    , and
    <code translate="no" dir="ltr">androidx.emoji:emoji-bundled:1.1.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b878bf9d7ec27f04fbda7bac038b5e8863b467c4..7df41e99110bc88b2978236027e7643f87c9c03d/emoji">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <a href="https://www.unicode.org/emoji/charts-12.0/emoji-released.html">Emoji 12</a>
      and
      <a href="https://www.unicode.org/emoji/charts-12.1/emoji-released.html">Emoji 12.1</a>
      have been added to the bundled EmojiCompat font.
    </li>
  </ul>
