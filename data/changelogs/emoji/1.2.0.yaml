#language=html
changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji:emoji:1.2.0</code>
    ,
    <code translate="no" dir="ltr">androidx.emoji:emoji-appcompat:1.2.0</code>
    , and
    <code translate="no" dir="ltr">androidx.emoji:emoji-bundled:1.2.0</code>
    are released. Version 1.2.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7df41e99110bc88b2978236027e7643f87c9c03d..469f59815d3e414e392949f242392e83cc80a2fa/emoji">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.1.0:</strong></p>
  <ul>
    <li>Moved to using jspecify nullability annotations</li>
    <li>
      <code translate="no" dir="ltr">minSdk</code>
      moved to API 23
    </li>
    <li>
      Added
      <a href="https://developer.android.com/reference/androidx/emoji/text/EmojiCompat.GlyphChecker">GlyphChecker</a>
      to support checking which emojis are supported by the system.
    </li>
  </ul>
