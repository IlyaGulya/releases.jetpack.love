  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji:emoji:1.2.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.emoji:emoji-appcompat:1.2.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.emoji:emoji-bundled:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7df41e99110bc88b2978236027e7643f87c9c03d..96eb302ee1740ba656c90c9fb27df3723a1a89c1/emoji">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <a href="https://unicode.org/emoji/charts-13.0/emoji-released.html">Emoji v13.0</a>
      emoji are added to bundled configuration.
    </li>
  </ul>
