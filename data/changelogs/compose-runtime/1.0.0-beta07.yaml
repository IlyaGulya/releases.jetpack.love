changelogHtml: |
  <h3 id="1.0.0-beta07" data-text="Version 1.0.0-beta07" tabindex="-1">Version 1.0.0-beta07</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.0.0-beta07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c1927601bfcaaaf049d0fc7a4e5801ff5cf9729..b648147c5fdfc5ecbad57e40e2dc0c69aa23bf12/compose/runtime">Version 1.0.0-beta07 contains these commits.</a>
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      Libraries dependent on Compose will need to recompile with version
      <code translate="no" dir="ltr">1.0.0</code>
      â€‘
      <code translate="no" dir="ltr">beta07</code>
      . Otherwise, libraries may encounter a
      <code translate="no" dir="ltr">NoSuchMethodError</code>
      , such as:
      <br />
      <code translate="no" dir="ltr">java.lang.NoSuchMethodError: No interface method startReplaceableGroup(ILjava/lang/String;)V in class Landroidx/compose/runtime/Composer; or its super classes</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia34e699fdbeaeb86b74e9da27d79d186e6e71757">Ia34e6</a>
      )
    </span>
  </aside>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new compose compiler APIs that allow the source information generated by the compiler to be removed during source minification. (
      <a href="https://android-review.googlesource.com/#/q/Ia34e699fdbeaeb86b74e9da27d79d186e6e71757">Ia34e6</a>
      )
    </li>
    <li>
      <p>
        Introduces
        <code translate="no" dir="ltr">ReusableContent</code>
        which will attempt to reuse the nodes in its content instead of replacing them when the key is changed. When the key is changed the previous values in the slot table for the content is ignored except for the nodes that were generated and the values used to update the nodes.
      </p>

      <p>
        Introduces
        <code translate="no" dir="ltr">ReusableComposeNode</code>
        that will reuse the node emitted instead of replacing it as is done for
        <code translate="no" dir="ltr">ComposeNode</code>
        . (
        <a href="https://android-review.googlesource.com/#/q/I1dd86f88d3e96be8aee0a433746f4f3fbc54c3c6">I1dd86</a>
        )
      </p>
    </li>
    <li>
      <p>
        <code translate="no" dir="ltr">@ComposeCompilerApi</code>
        no longer
        <code translate="no" dir="ltr">@RequiresOptIn</code>
        (
        <a href="https://android-review.googlesource.com/#/q/Iab6901114e02706221c6f1f2050d372b366ee060">Iab690</a>
        )
      </p>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      LazyColumn/Row will now keep up to 2 previously visible items active (not disposed) even when they are scrolled out already. This allows the component to reuse the active subcompositions when we will need to compose a new item which improves the scrolling performance. (
      <a href="https://android-review.googlesource.com/#/q/Ie5555c9a7031dc9bd31f452a0ed9b28d8a337f5f">Ie5555</a>
      )
    </li>
  </ul>
