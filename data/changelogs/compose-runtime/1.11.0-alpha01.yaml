changelogHtml: |
  <h3 id="1.11.0-alpha01" data-text="Version 1.11.0-alpha01" tabindex="-1">Version 1.11.0-alpha01</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.11.0-alpha01</code>
    is released. Version 1.11.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b48588febd37d5947dfa0f2827d2b5ca6af2ed90..deb96499dfe95073f5c1215c1287787683cb1e92/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">RetainedValuesStore.getExitedValueOrDefault</code>
      is renamed to
      <code translate="no" dir="ltr">consumeExitedValueOrDefault</code>
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c7a09293ee22e2c0b7591867879a6fe420b0d0fd">c7a0929</a>
    </li>
    <li>
      Remove experimental concurrent recomposition API.(
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c8af15d82f1d88141a2f6123f73a1ea26ef27dcd">c8af15d</a>
      )
    </li>
  </ul>
