changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.6.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/296c44d6ba03d2167bdea85d53e8387d7b1644f9..4c61c4d68d2bf0ccc61e316bc2a03754bb6979cf/compose/runtime">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.5.0</strong></p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Re-throw exceptions that are swallowed during recomposition loop (
      <a href="https://android-review.googlesource.com/#/q/I93d0b31d3d4a4b0298db5d604572761fad143464">4dff9a</a>
      )
    </li>
  </ul>
  <p><strong>Performance Optimizations</strong></p>
  <ul>
    <li>
      Optimize recording modifications of snapshot states (
      <a href="https://android-review.googlesource.com/#/q/Id3f888de859e9ca4aa185879d766567e3bc87162">28c3fe</a>
      )
    </li>
    <li>
      Optimize
      <code translate="no" dir="ltr">rememberSaveable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Idb32853a52d502222acdd0c156bf9f8ed30cc352">f01d79</a>
      )
    </li>
    <li>
      Defer re-reading derived states until changes are recorded (
      <a href="https://android-review.googlesource.com/#/q/I561cb932a478d3797a1ff8e2e59147ae505d47c1">f38099</a>
      )
    </li>
    <li>
      Improve providing composition local values (
      <a href="https://android-review.googlesource.com/#/q/I5486fae04c873dac4947848e536446a97b6e13f9">a337ea</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix slot table memory leak (
      <a href="https://android-review.googlesource.com/#/q/I21097e85475bc01da5297ca31161d04ecdc7547f">73fcfe</a>
      )
    </li>
    <li>
      Skip recomposition of subcompositions that will be removed. (
      <a href="https://android-review.googlesource.com/#/q/Ieeb9919897a9f9b4274ddc77e66608a673cd1112">Ieeb99</a>
      ,
      <a href="https://issuetracker.google.com/issues/254645321">b/254645321</a>
      )
    </li>
    <li>
      Only trigger
      <code translate="no" dir="ltr">RememberObserver</code>
      lifecycles when it is stored in remember calculation. (
      <a href="https://android-review.googlesource.com/#/q/I9ef6f7f45b623079f0f394c7ba4943554fc29263">f6b4dc</a>
      )
    </li>
    <li>
      Restrict
      <code translate="no" dir="ltr">$dirty</code>
      capture to inline lambdas. (
      <a href="https://android-review.googlesource.com/#/q/I67f435f73ba8c5e3c96bdd21e94827364a9b5a84">acfca0</a>
      )
    </li>
    <li>
      Fix moveable content sometimes receiving the wrong composition locals. (
      <a href="https://android-review.googlesource.com/#/q/I99bccb7c7ef6b60ea07512c1c4d25399f9dec58f">035cd6</a>
      )
    </li>
  </ul>
