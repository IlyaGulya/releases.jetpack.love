changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/18a5639262f8504db530176550e338a5d0e2e044..f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5/compose/runtime">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>Compose Version 1.0.0-alpha04 is only compatible with Android Studio 4.2 Canary 13 and later.</span>
  </aside>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added OwnerScope to allow collection of layout and drawing observation scopes once they are no longer valid. (
      <a href="https://android-review.googlesource.com/#/q/Ic4cf8889e486e175e0f2405f1a0dc7a5a085ad99">Ic4cf8</a>
      )
    </li>
    <li>
      Added derivedStateOf API to create State objects based on a calculation which may read (and derive from) other State objects (
      <a href="https://android-review.googlesource.com/#/q/If758b97e85ac4c0c087ff0d62e4aa47da72dcf1d">If758b</a>
      )
    </li>
    <li>
      Added TestOnly API for SnapshotStateObserver (
      <a href="https://android-review.googlesource.com/#/q/I6e2a9e3dd227254545c29cd5e5b19fede89b7598">I6e2a9</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      foundation.Box was deprecated. Please use foundation.layout.Box instead. (
      <a href="https://android-review.googlesource.com/#/q/Ie59501cfd404c6bce53afee2d14dd95f1520d02c">Ie5950</a>
      ,
      <a href="https://issuetracker.google.com/issues/167680279">b/167680279</a>
      )
    </li>
  </ul>
