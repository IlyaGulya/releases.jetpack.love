version: 1.1.1
releaseDate: 2022-02-23
#language=html
changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.1.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f9e9589a03c4b53f4401cc0cb8f763526fb885c7..564504df2d2c03ea9d48f868e09764418772a8a7/compose/runtime">Version 1.1.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">NullPointerException</code>
      at
      <code translate="no" dir="ltr">androidx.compose.ui.platform.RenderNodeLayer.updateDisplayList</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1947059">aosp/1947059</a>
      ,
      <a href="https://issuetracker.google.com/issues/206677462">b/206677462</a>
      )
    </li>
    <li>
      Fix crash caused by clipboard content while reading from clipboard on Android. (
      <a href="https://android-review.googlesource.com/#/q/I0602066750e3fce55deceb709f8c04ee9a71dabf">I06020</a>
      ,
      <a href="https://issuetracker.google.com/issues/197769306">b/197769306</a>
      )
    </li>
    <li>
      Fixed RTL in
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1931080">aosp/1931080</a>
      ,
      <a href="https://issuetracker.google.com/issues/207510535">b/207510535</a>
      )
    </li>
  </ul>
