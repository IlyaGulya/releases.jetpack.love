changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce5f1f96b304c7952d07c5bb472112c4b0ee2312..5e7d256f82fbafb6d059ab7b18fddd87c7531553/compose/runtime">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds
      <code translate="no" dir="ltr">Modifier.Node#coroutineScope</code>
      to allow
      <code translate="no" dir="ltr">Modifier.Nodes</code>
      to launch coroutines (
      <a href="https://android-review.googlesource.com/#/q/I76ef9c67fb270c8d6ba4f7ccfd5379fdf7d2db69">I76ef9</a>
      )
    </li>
    <li>
      Allow
      <code translate="no" dir="ltr">Modifier.Nodes</code>
      to read
      <code translate="no" dir="ltr">CompositionLocals</code>
      by implementing the
      <code translate="no" dir="ltr">CompositionLocalConsumerModifierNode</code>
      interface. (
      <a href="https://android-review.googlesource.com/#/q/Ib44df147ceaad520c9102c416440d20fadadc403">Ib44df</a>
      )
    </li>
  </ul>
  <h2 id="version_14_2" data-text="Version 1.4" tabindex="-1">Version 1.4</h2>
