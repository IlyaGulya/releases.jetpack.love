changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.6.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9eb2d144f9209cb9c4205ad1f981eb7ddf29b96e..3b5b931546a48163444a9eddc533489fcddd7494/compose/runtime">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Skip recomposition of subcompositions that will be removed. (
      <a href="https://android-review.googlesource.com/#/q/Ieeb9919897a9f9b4274ddc77e66608a673cd1112">Ieeb99</a>
      ,
      <a href="https://issuetracker.google.com/issues/254645321">b/254645321</a>
      )
    </li>
    <li>
      Reduced allocations when applying snapshots. (
      <a href="https://android-review.googlesource.com/#/q/I65c09492518269d6605a4731effd164d93be023a">I65c09</a>
      )
    </li>
    <li>
      Avoid calculating
      <code translate="no" dir="ltr">readableHash</code>
      in
      <code translate="no" dir="ltr">DerivedState</code>
      if snapshot wasn't modified (
      <a href="https://android-review.googlesource.com/#/q/Iadb225542a94e5df2a59021696ad151eefa930c8">68c565</a>
      )
    </li>
  </ul>
  <h2 id="version_15_2" data-text="Version 1.5" tabindex="-1">Version 1.5</h2>
