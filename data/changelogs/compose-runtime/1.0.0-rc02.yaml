changelogHtml: |
  <h3 id="1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>July 14, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.0.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e..abcc318573114e39365e63de4bea7736a81491af/compose/runtime">Version 1.0.0-rc02 contains these commits.</a>
  </p>
  <ul>
    <li>
      Fixed race conditions in SnapshotStateObserver causing spurratic NullPointerExceptions. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1763445">aosp/1763445</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1758105">aosp/1758105</a>
      ,
      <a href="https://issuetracker.google.com/issues/192677711">b/192677711</a>
      )
    </li>
    <li>
      Fixed issues with runtime snapshots causing
      <code translate="no" dir="ltr">java.lang.IllegalStateException: Reading a state that was created after the snapshot was taken or in a snapshot that has not yet been applied</code>
      crashes. (
      <a href="https://issuetracker.google.com/issues/193006595">b/193006595</a>
      ,
      <a href="https://issuetracker.google.com/issues/192570897">b/192570897</a>
      )
    </li>
  </ul>
