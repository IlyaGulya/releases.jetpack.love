changelogHtml: |
  <h3 id="1.11.0-alpha03" data-text="Version 1.11.0-alpha03" tabindex="-1">Version 1.11.0-alpha03</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.11.0-alpha03</code>
    is released. Version 1.11.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced the
      <code translate="no" dir="ltr">SnapshotFlowManager</code>
      class and added an optional
      <code translate="no" dir="ltr">SnapshotFlowManager</code>
      parameter to
      <code translate="no" dir="ltr">snapshotFlow</code>
      , giving users the ability to optimize the number of snapshot apply observers that get registered. (
      <a href="https://android-review.googlesource.com/#/q/I6289b0067a22e06e4e501b022711527a5bbba253">I6289b</a>
      ,
      <a href="https://issuetracker.google.com/issues/446746211">b/446746211</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a trace annotation for movable content insertion (
      <a href="https://android-review.googlesource.com/#/q/Ibf17622db1205eaccbed297e3c904b17fbb8727d">Ibf176</a>
      )
    </li>
  </ul>
