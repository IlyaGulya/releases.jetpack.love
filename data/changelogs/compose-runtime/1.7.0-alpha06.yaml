changelogHtml: |
  <h3 id="1.7.0-alpha06" data-text="Version 1.7.0-alpha06" tabindex="-1">Version 1.7.0-alpha06</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.7.0-alpha06</code>
    is released. Version 1.7.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a57d7d17753695012b58c9ce7ad55a8d39157e62..02b55f664eba38e42e362e1af3913be1df552d55/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix provide single values handling
      <code translate="no" dir="ltr">providesDefault</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie91e0e0106aedafb03850a9a1bdf560bc0960d55">538f45</a>
      )
    </li>
    <li>
      Avoid a deadlock in the Recomposer accessing the frame clock (
      <a href="https://android-review.googlesource.com/#/q/Iff3f93b195b92adcc58210ae4a7f633bac390bb3">07e5c6</a>
      )
    </li>
  </ul>
