changelogHtml: |
  <h3 id="1.9.1" data-text="Version 1.9.1" tabindex="-1">Version 1.9.1</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.9.1</code>
    is released. Version 1.9.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/44da9aeaf3fa617c6f81f887691b37fe901109aa..93a1ed2aac05dbfa192392b9d4ab27c40da53d69/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Avoid recomposing compositions that are in the process of composing. (
      <a href="https://android-review.googlesource.com/#/q/Iacb01dfc10a13ebe30e9594fa430b0e2f56bca49">Iacb01</a>
      )
    </li>
    <li>
      Prevent recompose scopes from being paused twice. (
      <a href="https://android-review.googlesource.com/#/q/I060b2aa9277722351543c8873b52f7dad872a06c">I060b2</a>
      ,
      <a href="https://issuetracker.google.com/431584881">b/431584881</a>
      )
    </li>
  </ul>
