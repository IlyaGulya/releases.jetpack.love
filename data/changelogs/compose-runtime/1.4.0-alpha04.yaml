changelogHtml: |
  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.4.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/047e199bdcb8a5cd744cc7a2f986631bfb350ec7..adf1c279a86ab3886e1666c08e2c3efba783367b/compose/runtime">Version 1.4.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TestMonotonicFrameClock</code>
      now uses correct experimental annotation. (
      <a href="https://android-review.googlesource.com/#/q/I95c9efb389cad81cb9182ff83910f53c7a99c239">I95c9e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Protect
      <code translate="no" dir="ltr">SnapshotStateObserver</code>
      from recursive and concurrent applies (
      <a href="https://android-review.googlesource.com/#/q/I5556dd8624dd008bfc49431dc8de02c8e0578e68">d902fb</a>
      )
    </li>
  </ul>
