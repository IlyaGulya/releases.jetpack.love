changelogHtml: |
  <h3 id="1.9.0-beta02" data-text="Version 1.9.0-beta02" tabindex="-1">Version 1.9.0-beta02</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.9.0-beta02</code>
    is released. Version 1.9.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3a0aa7a0552da83ba3994838f5db40d0d7a6196f..d578548e34459870db64b61d8788d83f2cf49f54/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Reduced the reference lifetime of values in the slot table between compositions. There are cases where a reference in a slot table could last a frame longer than necessary. (
      <a href="https://android-review.googlesource.com/#/q/I49e7488186782a95cb62358292b2950b5730089b">I49e74</a>
      ,
      <a href="https://issuetracker.google.com/issues/418516940">b/418516940</a>
      )
    </li>
    <li>
      Remove Kotlin mangle for Hot reload methods. (
      <a href="https://android-review.googlesource.com/#/q/Ic56a3142f763b01a14b29e1cc20937622efd21eb">Ic56a3</a>
      ,
      <a href="https://issuetracker.google.com/issues/426871325">b/426871325</a>
      )
    </li>
  </ul>
