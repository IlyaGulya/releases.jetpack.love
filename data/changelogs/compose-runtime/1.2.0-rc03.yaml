changelogHtml: |
  <h3 id="1.2.0-rc03" data-text="Version 1.2.0-rc03" tabindex="-1">Version 1.2.0-rc03</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.2.0-rc03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8328bd32e5ca96bc5a53d6369130e856cd2ca80b..e8af23f4f30713a3f6073d57558e7cde0f3056e9/compose/runtime">Version 1.2.0-rc03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Derived state observations were previously unconditionally removed from the recompose scope and composition together, which broke other scopes which might be still observing derived state. This change only removes derived state instances if it is no longer observed by other scopes. (
      <a href="https://issuetracker.google.com/236618362">b/236618362</a>
      )
    </li>
  </ul>
