changelogHtml: |
  <h3 id="1.8.0-alpha05" data-text="Version 1.8.0-alpha05" tabindex="-1">Version 1.8.0-alpha05</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.8.0-alpha05</code>
    is released. Version 1.8.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix stack overflow adding
      <code translate="no" dir="ltr">Int.MAX_VALUE</code>
      to
      <code translate="no" dir="ltr">SnapshotIdSet</code>
      . (
      <a href="https://issuetracker.google.com/issues/370536104">b/370536104</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ic4179f629065874e23c597dbbf6575e751c16e34">Ic4179f6</a>
      )
    </li>
    <li>
      Runtime micro-optimizations (
      <a href="https://android-review.googlesource.com/#/q/I50c60a20e43c5c816ed5f6f23d37c2470fa2ec88">I50c60</a>
      )
    </li>
    <li>
      Allow R8 to remove debugging runtimeCheck calls (
      <a href="https://android-review.googlesource.com/#/q/I8c441aa22f729e05651486265af9a2c0d9ee75b8">I8c44</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">compoundKeyOf</code>
      iterative instead of recursive (
      <a href="https://android-review.googlesource.com/#/q/I5817f443e766f85b874ccbdd11db16d20313f6df">I5817f</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Implement stacks with collection lists (
      <a href="https://android-review.googlesource.com/#/q/I7d47c0a2850a5a166d045ccc6e8392b029ef7956">I7d47c</a>
      )
    </li>
  </ul>
