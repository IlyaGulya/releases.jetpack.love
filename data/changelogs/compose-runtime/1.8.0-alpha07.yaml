changelogHtml: |
  <h3 id="1.8.0-alpha07" data-text="Version 1.8.0-alpha07" tabindex="-1">Version 1.8.0-alpha07</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.8.0-alpha07</code>
    is released. Version 1.8.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f09cf2ae979e48fdb19485f757a033e4a34bb82..46295bc0b75a16f452e8e0090e8de41073d4dbb6/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added tooling API that helps the layout inspector to correlate subcompositions to the parent composition in cases where a node is not used to bridge the compositions together. (
      <a href="https://android-review.googlesource.com/#/q/I4ce3da156737b5f18b5d9a8fffc73542a988b9cc">I4ce3d</a>
      )
    </li>
    <li>
      Made the arithmetic and special constants for
      <code translate="no" dir="ltr">SnapshotId</code>
      internal instead of public. Arithmetic can be performed on a
      <code translate="no" dir="ltr">SnasphotId</code>
      , if necessary, by converting it to a
      <code translate="no" dir="ltr">Int</code>
      or
      <code translate="no" dir="ltr">Long</code>
      by using
      <code translate="no" dir="ltr">toInt()</code>
      or
      <code translate="no" dir="ltr">toLong()</code>
      respectively. (
      <a href="https://android-review.googlesource.com/#/q/Ic3a57eed3968234376877c743a23dc13a127fbe0">Ic3a57</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Optimize storage for
      <code translate="no" dir="ltr">movableContentOf</code>
      parameters. (
      <a href="https://android-review.googlesource.com/#/q/I1479f19a4e63bb4beae2921b66d274e5410abd22">ed87177</a>
      )
    </li>
  </ul>
