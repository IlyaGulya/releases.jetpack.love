changelogHtml: |
  <h3 id="1.11.0-alpha02" data-text="Version 1.11.0-alpha02" tabindex="-1">Version 1.11.0-alpha02</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.11.0-alpha02</code>
    is released. Version 1.11.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/deb96499dfe95073f5c1215c1287787683cb1e92..ec985eed3cba8444e5aaa52a748333397a1298f3/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">isMovableContentUsageTrackingEnabled</code>
      flag is removed (
      <a href="https://android-review.googlesource.com/#/q/I71e2ba969fac15ecdba36b4b2433bac297a0c760">I71e2b</a>
      ,
      <a href="https://issuetracker.google.com/issues/427960130">b/427960130</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Bug fixed with Live Edit that does not recover from error. (
      <a href="https://android-review.googlesource.com/#/q/Ieb34ffb231a0f6dea10752eb4f25d381e1b1c33c">Ieb34f</a>
      )
    </li>
  </ul>
