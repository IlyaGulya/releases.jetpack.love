changelogHtml: |
  <h3 id="1.11.0-alpha05" data-text="Version 1.11.0-alpha05" tabindex="-1">Version 1.11.0-alpha05</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.11.0-alpha05</code>
    is released. Version 1.11.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c26c6f088b95903b7b9cd5e6f2092988f1e64dc3..cdf076c6abd0f3125cb0302756fcb77fe981ab7c/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComposeRuntimeFlags.isMovingNestedMovableContentEnabled</code>
      , a runtime feature flag, has been removed. (
      <a href="https://android-review.googlesource.com/#/q/I3ee6207230e3cb6966e7199d34818946b866020d">I3ee62</a>
      ,
      <a href="https://issuetracker.google.com/issues/455588848">b/455588848</a>
      )
    </li>
    <li>
      Converted
      <code translate="no" dir="ltr">HostDefaultKey</code>
      from an
      <code translate="no" dir="ltr">open class</code>
      to an
      <code translate="no" dir="ltr">interface</code>
      . This allows keys to implement multiple lookup mechanisms (such as
      <code translate="no" dir="ltr">ViewTreeHostDefaultKey</code>
      ) without being restricted by single-class inheritance, improving extensibility for custom hosting environments. (
      <a href="https://android-review.googlesource.com/#/q/I917a2b6d3e3b9e2bf6c44c0e63815e663940ec8b">I917a2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">HostDefaultProvider</code>
      and
      <code translate="no" dir="ltr">LocalHostDefaultProvider</code>
      are now
      <code translate="no" dir="ltr">public</code>
      , allowing custom hosting environments to define values for platform-specific locals. (
      <a href="https://android-review.googlesource.com/#/q/I5bdbea665d23b23e53cdb9c96dfeece51b5f4687">I5bdbe</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Eliminated the possibility of deadlocking when running two
      <code translate="no" dir="ltr">snapshotFlow</code>
      s simultaneously on two threads. (
      <a href="https://android-review.googlesource.com/#/q/Ib43399d4417111af8385f3865ff2e6606f9acfdd">Ib4339</a>
      )
    </li>
    <li>
      Fixed an issue in the link table that could cause tooling to omit composables in the hierarchy and incorrectly link subcompositions (
      <a href="https://android-review.googlesource.com/#/q/I7178e2d75c6a4a1767980781aa4028d495637a3d">I7178e</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Fixed Lint false positive when using a unary operator to modify the value in a produceState block (
      <a href="https://android-review.googlesource.com/#/q/I1c7c9aaf2aac3371cfb58868cdddfc83d22f3806">I1c7c9</a>
      )
    </li>
  </ul>
