changelogHtml: |
  <h3 id="1.10.0-alpha03" data-text="Version 1.10.0-alpha03" tabindex="-1">Version 1.10.0-alpha03</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.10.0-alpha03</code>
    is released. Version 1.10.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681..cf4bc156e75473f159aa2536c8948d273ac67d97/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduces group key based Compose stack traces that are enabled by default for all minified apps. The proguard mapping for these traces will be generated by Compose compiler Gradle plugin starting from Kotlin 2.3.0. (
      <a href="https://android-review.googlesource.com/#/q/Ifbcb5302344d20eca05d9762662bcad893d80a56">Ifbcb5</a>
      )
    </li>
    <li>
      Add interface:
      <code translate="no" dir="ltr">IdentifiableRecomposeScope</code>
      for tooling (
      <a href="https://android-review.googlesource.com/#/q/Idd5e0a03388fbc5776b28548b4a3f47206d899b8">Idd5e0</a>
      ,
      <a href="https://issuetracker.google.com/issues/434194620">b/434194620</a>
      )
    </li>
    <li>
      Prevented unnecessary invalidations from occurring in compositions involving
      <code translate="no" dir="ltr">CompositionLocalContext</code>
      s (
      <a href="https://android-review.googlesource.com/#/q/I3fa21d18c0497c18bc077ac4541ef2d9480a85a8">I3fa21</a>
      ,
      <a href="https://issuetracker.google.com/issues/412750209">b/412750209</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Clarified in documentation and in tooling that keys passed to retain are also retained. Avoid passing keys to retain that will lead to a memory leak. (
      <a href="https://android-review.googlesource.com/#/q/Ib553beecc3f574424d5ce9d7cc66d48021d87558">Ib553b</a>
      ,
      <a href="https://issuetracker.google.com/issues/177562901">b/177562901</a>
      )
    </li>
    <li>
      Fixed and issue when a paused composition's
      <code translate="no" dir="ltr">resume()</code>
      is called on a different thread, the state of the pending notifications could get confused when the main thread tries to recompose the pausable composition for the next frame. (
      <a href="https://android-review.googlesource.com/#/q/Ie5f178c03e698aa112b5d531284b0cad7ea7e28c">Ie5f17</a>
      ,
      <a href="https://issuetracker.google.com/issues/442649894">b/442649894</a>
      )
    </li>
    <li>
      Log exceptions captured in composition. (
      <a href="https://android-review.googlesource.com/#/q/I47d789b046af1019114a965dc8b7b8950481094e">I47d78</a>
      ,
      <a href="https://issuetracker.google.com/issues/432799675">b/432799675</a>
      ,
      <a href="https://issuetracker.google.com/issues/436878515">b/436878515</a>
      ,
      <a href="https://issuetracker.google.com/issues/359623674">b/359623674</a>
      ,
      <a href="https://issuetracker.google.com/issues/400436355">b/400436355</a>
      )
    </li>
  </ul>
