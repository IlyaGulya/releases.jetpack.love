changelogHtml: |
  <h3 id="1.6.1" data-text="Version 1.6.1" tabindex="-1">Version 1.6.1</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.6.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c61c4d68d2bf0ccc61e316bc2a03754bb6979cf..f639ccf09a84fa5af4a9016fa239539aeed40b94/compose/runtime">Version 1.6.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Call
      <code translate="no" dir="ltr">onRelease</code>
      callback in the same order as
      <code translate="no" dir="ltr">onForgotten</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0429d56ae6d02406fbc6f062d1c1ca040030ab09">2cd790</a>
      )
    </li>
    <li>
      Filter changed states that are not observed in
      <code translate="no" dir="ltr">snapshotFlow</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5dee9640ea65854d17678f3672ad5efcd0b34b72">796b80</a>
      )
    </li>
  </ul>
