changelogHtml: |
  <h3 id="1.7.0-alpha02" data-text="Version 1.7.0-alpha02" tabindex="-1">Version 1.7.0-alpha02</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.7.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2b3fea6e026942389e9db59a4d68f2bb32c94e8f..ca2a8cf8da3a3502fccc593974f8085653e38261/compose/runtime">Version 1.7.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Invalidate composable lambdas in subcompositions on the same frame. (
      <a href="https://android-review.googlesource.com/#/q/I56bfb6fa98f05744587461158f933877aa8f64d4">98301c</a>
      )
    </li>
    <li>
      Call
      <code translate="no" dir="ltr">onRelease</code>
      callback in the same order as
      <code translate="no" dir="ltr">onForgotten</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0429d56ae6d02406fbc6f062d1c1ca040030ab09">2cd790</a>
      )
    </li>
    <li>
      Filter changed states that are not observed in
      <code translate="no" dir="ltr">snapshotFlow</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5dee9640ea65854d17678f3672ad5efcd0b34b72">796b80</a>
      )
    </li>
  </ul>
  <p><strong>Performance Improvements</strong></p>
  <ul>
    <li>
      Modify snapshot observer in place when it is already transparent. (
      <a href="https://android-review.googlesource.com/#/q/I164e559b46fbafec67f10e06d851b664fe159503">f60f30</a>
      )
    </li>
    <li>
      Optimize
      <code translate="no" dir="ltr">SnapshotIdSet.lowest()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I418ec6b87b76ab85f4ff41b87cb2ba2a03b587b6">7ae149</a>
      )
    </li>
    <li>
      Use an allocation-free
      <code translate="no" dir="ltr">fold()</code>
      in
      <code translate="no" dir="ltr">SnapshotIdSet</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia0c807844305f6505867b007a2e9268f2bdf0b0d">532b7d</a>
      )
    </li>
    <li>
      Remove iterator allocation (
      <a href="https://android-review.googlesource.com/#/q/I7cbac6de6c91c1f272afcf086d977fbeae5cc0e7">83f96b</a>
      )
    </li>
  </ul>
