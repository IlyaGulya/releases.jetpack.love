changelogHtml: |
  <h3 id="1.8.0-alpha02" data-text="Version 1.8.0-alpha02" tabindex="-1">Version 1.8.0-alpha02</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.8.0-alpha02</code>
    is released. Version 1.8.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/80f82d37cb9b40250ee9eb15d9cbe9e93849355e..0431b84980e97d6bafdfda7c9038bc4d9529564f/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">PausableComposition</code>
      which allows creating a subcomposition that can be paused during composition and and applied asynchronously to the composition. Compiler support is required for pausing which is currently in development. (
      <a href="https://android-review.googlesource.com/#/q/I3394b7ebd90932ca451c7d55df7f286329de7656">I3394b</a>
      )
    </li>
  </ul>
