changelogHtml: |
  <h3 id="1.7.0-alpha03" data-text="Version 1.7.0-alpha03" tabindex="-1">Version 1.7.0-alpha03</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.7.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..e1b82c49c59d8e976ce558aba5586f6c61bc9054/compose/runtime">Version 1.7.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce a replace groups to improve detecting changes (
      <a href="https://android-review.googlesource.com/#/q/Iad90f02440e8f7c258ff493afa6cad1c6369be7a">0941b5</a>
      )
    </li>
  </ul>
  <p><strong>Performance Improvements</strong></p>
  <ul>
    <li>
      Improve memory allocation when detecting changes (
      <a href="https://android-review.googlesource.com/#/q/Ib4ce21c0506bc85d1ccb4902df0a97e4dfcea3d0">53e7fd</a>
      )
    </li>
    <li>
      Fix a memory leak in the composer (
      <a href="https://android-review.googlesource.com/#/q/I6e69e17eff3332df140495ed6dbcfe561957f703">0e097d</a>
      )
    </li>
    <li>
      Use
      <code translate="no" dir="ltr">ScopeMap</code>
      to pass invalidations when recomposing (
      <a href="https://android-review.googlesource.com/#/q/I35e2a7829b358c1c5fc24d4b64f934af22fce89f">e19a7e</a>
      )
    </li>
    <li>
      Optimize invalidations map to only keep derived states (
      <a href="https://android-review.googlesource.com/#/q/Iaa123305fa8e04484ef130f3bcbcafe0ac7eff02">f11c44</a>
      )
    </li>
    <li>
      Replace
      <code translate="no" dir="ltr">IdentityArraySet</code>
      usages with
      <code translate="no" dir="ltr">ScatterSet</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6309be8c13581d67af664cfd5fa4298650c5ec8e">db572e</a>
      )
    </li>
    <li>
      Optimize
      <code translate="no" dir="ltr">removeScope</code>
      in
      <code translate="no" dir="ltr">ScopeMap</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If6cd7a2d1054ab2a6ab834f7a8ee37e0bcb2ee02">bb0530</a>
      )
    </li>
  </ul>
