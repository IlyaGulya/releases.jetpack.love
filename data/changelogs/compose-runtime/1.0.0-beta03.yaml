changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.0.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/52fbd7ed5b07ca4431fa828325a1f8da45b02e51..5c42896eb6591b09e3952030fb7ea8d9b8c42713/compose/runtime">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DefaultMonotonicFrameClock</code>
      is deprecated. Calling
      <code translate="no" dir="ltr">withFrameNanos</code>
      or
      <code translate="no" dir="ltr">Recomposer.runRecomposeAndApplyChanges</code>
      with no
      <code translate="no" dir="ltr">MonotonicFrameClock</code>
      will now throw
      <code translate="no" dir="ltr">IllegalStateException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4eb0d7a8ebae7497735d25bc35e9f94c66ce2232">I4eb0d</a>
      )
    </li>
  </ul>
