changelogHtml: |
  <h3 id="1.11.0-alpha04" data-text="Version 1.11.0-alpha04" tabindex="-1">Version 1.11.0-alpha04</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.11.0-alpha04</code>
    is released. Version 1.11.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..715e22619094effc2ba1fd528cd9a07b1f5d0046/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ensured that
      <code translate="no" dir="ltr">Snapshot.sendApplyNotifications</code>
      calls cannot return until the necessary apply notifications have been sent. (
      <a href="https://android-review.googlesource.com/#/q/I95f209dbc6c08e1a847b0fc4acde586618a7c1b3">I95f20</a>
      ,
      <a href="https://issuetracker.google.com/issues/418800424">b/418800424</a>
      )
    </li>
    <li>
      Prevent source information stack traces downgrading to group keys in cases when source information is not present at runtime. (
      <a href="https://android-review.googlesource.com/#/q/If371286516f3e0cffecca02926084ea63d2793e5">If3712</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">ComposeToolingFlags</code>
      . These flags are intended to be permanent (as opposed to
      <code translate="no" dir="ltr">ComposeRuntimeFlags</code>
      ) and are used for tooling features that have non-trivial impact on performance. (
      <a href="https://android-review.googlesource.com/#/q/I878638c78c6989b55a69b92e4e715dbf108f1d03">I87863</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      New experimental
      <code translate="no" dir="ltr">RecomposerInfo#errorState</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I0deccd5180b3f548b52621ef1610ce731a3a1f2d">I0decc</a>
      )
    </li>
    <li>
      Change
      <code translate="no" dir="ltr">AnnotationRetention</code>
      of the
      <code translate="no" dir="ltr">FunctionKeyMeta</code>
      annotation to 'BINARY' (
      <a href="https://android-review.googlesource.com/#/q/I53495e8be92aa7ff3da40474ff21342f05820d7a">I53495</a>
      )
    </li>
  </ul>
