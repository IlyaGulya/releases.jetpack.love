changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.4.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b..c5b142d6ab0494c996b2378d5008ac1cd6da75f3/compose/runtime">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      Use initialized value from
      <code translate="no" dir="ltr">LiveData</code>
      for first composition
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2433877">3680e25</a>
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ComposeNodeLifecycleCallback</code>
      to observe lifecycle of compose nodes.
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2392879">8b6a258</a>
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">parameterTypes</code>
      property to
      <code translate="no" dir="ltr">ComposableMethod</code>
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2285054">7b6c7ad</a>
    </li>
  </ul>
  <p><strong>Bug Fixes &amp; Performance Improvements</strong></p>
  <ul>
    <li>
      Clear both scope indexes in
      <code translate="no" dir="ltr">SnapshotStateObserver</code>
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2450646">29f4a3e</a>
    </li>
    <li>
      Add groups needed in the body of unskippable lambdas
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2418924">7d06752</a>
    </li>
    <li>
      Improve memory reference characteristics of Snapshot state
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2366970">93fcae8</a>
    </li>
    <li>
      Remove boxing in composition local lookups
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2393022">0875717</a>
    </li>
    <li>
      Use correct key for non-reusable nodes groups
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2375738">6388d8d</a>
    </li>
    <li>
      Protect
      <code translate="no" dir="ltr">SnapshotStateObserver</code>
      from recursive and concurrent applies
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2360799">98cb6ba</a>
    </li>
    <li>
      Added a check-index-bounds check in the
      <code translate="no" dir="ltr">IdentityArraySet</code>
      "get" method
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2325197">35a77d3</a>
    </li>
    <li>
      Update compose module to use
      <code translate="no" dir="ltr">ViewTreeLifecycleOwner</code>
      extensions
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2321999">21c2122</a>
    </li>
    <li>
      Send apply notifications after Recomposer finishes frame.
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2296013">98f2641</a>
    </li>
    <li>
      Fix index out of bounds crash when cancelling the Recomposer
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2305731">8f8656f</a>
    </li>
    <li>
      Always force recompose if parent providers of Composition have changed
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2292300">9526fcc</a>
    </li>
    <li>
      Recomposer tolerance for cancelled Jobs
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2267995">a55f7ed</a>
    </li>
    <li>
      Improve handling invalidations for large number of composers
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2258823">9b7ed67</a>
    </li>
    <li>
      Fix generating closing groups for non-local returns
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2174652">b6f590c</a>
    </li>
  </ul>
