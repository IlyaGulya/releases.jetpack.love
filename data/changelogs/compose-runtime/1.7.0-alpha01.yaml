changelogHtml: |
  <h3 id="1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.7.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2b3fea6e026942389e9db59a4d68f2bb32c94e8f/compose/runtime">Version 1.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Performance Optimizations</strong></p>
  <ul>
    <li>
      Add the ability to create slots after a child group has been added (
      <a href="https://android-review.googlesource.com/#/q/I570eb93a9e588c5197853b53396102b10a777b0f">b5960c</a>
      )
    </li>
    <li>
      Optimize recording modifications of snapshot states (
      <a href="https://android-review.googlesource.com/#/q/Id3f888de859e9ca4aa185879d766567e3bc87162">28c3fe</a>
      )
    </li>
    <li>
      Enable strong skipping mode (
      <a href="https://android-review.googlesource.com/#/q/I5e6a1ebb48f214f82a3f188b0810e0b6f7dba03e">ed1766</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Account for default parameter meta in intrinsic remember (
      <a href="https://android-review.googlesource.com/#/q/I02d6b381ad96a3b5869c94180c32afe2984f8e89">096665</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">currentCompoundHashKey</code>
      unique in more cases (
      <a href="https://android-review.googlesource.com/#/q/I65507c0d4f5ac5d92db2619b284b1f3266c04e2f">d4a872</a>
      )
    </li>
    <li>
      Realize groups when exiting inline function call (
      <a href="https://android-review.googlesource.com/#/q/I8a3906eadb951657c350e5ecf5b7597c4611e881">2a90fc</a>
      )
    </li>
  </ul>
  <h2 id="version_16_2" data-text="Version 1.6" tabindex="-1">Version 1.6</h2>
