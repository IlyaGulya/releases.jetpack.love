changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.4.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..f7337eab774a6ce3b17367d5f31708564b66e677/compose/runtime">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComposeNodeLifecycleCallback</code>
      was added which allows to observe lifecycle of Compose nodes (
      <a href="https://android-review.googlesource.com/#/q/I3731b3face6bf8c4a9646dff7c22055a1a999620">I3731b</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">@TestOnly</code>
      to
      <code translate="no" dir="ltr">Composer.disableSourceInformation()</code>
      as this function is only safe to call in a test. (
      <a href="https://android-review.googlesource.com/#/q/I896c84a91e1ec01f0107c52def0900196e2cde45">I896c8</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Remove boxing in composition local lookups (
      <a href="https://android-review.googlesource.com/#/q/I178a48a0643f8ed5d498014cf43c9063b146c66c">62f66a</a>
      )
    </li>
    <li>
      Improve memory reference characteristics of Snapshot state (
      <a href="https://android-review.googlesource.com/#/q/I04ff2e1b8766615590908bafb79fda135744c506">dfb451</a>
      )
    </li>
  </ul>
