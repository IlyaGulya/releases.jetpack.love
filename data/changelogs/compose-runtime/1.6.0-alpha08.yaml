changelogHtml: |
  <h3 id="1.6.0-alpha08" data-text="Version 1.6.0-alpha08" tabindex="-1">Version 1.6.0-alpha08</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.6.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/compose/runtime">Version 1.6.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Only trigger
      <code translate="no" dir="ltr">RememberObserver</code>
      lifecycles when it is stored in remember calculation. (
      <a href="https://android-review.googlesource.com/#/q/I9ef6f7f45b623079f0f394c7ba4943554fc29263">f6b4dc</a>
      )
    </li>
    <li>
      Improve allocations in invalidations list sorting. (
      <a href="https://android-review.googlesource.com/#/q/Icfbd9eeafefc5a1c5467503bb3f0030904fffd69">954d63</a>
      )
    </li>
    <li>
      Use new non-allocating maps in
      <code translate="no" dir="ltr">SnapshotStateObserver</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie107e8ec8be2550f56ca86943cf292232f90b7eb">4303ce</a>
      )
    </li>
    <li>
      Clear invalidations when composition is deactivated. (
      <a href="https://android-review.googlesource.com/#/q/I533e2012ba44c8918639a069a21e133bed349d51">e001be</a>
      )
    </li>
  </ul>
