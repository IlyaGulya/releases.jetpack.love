changelogHtml: |
  <h3 id="1.10.0-rc01" data-text="Version 1.10.0-rc01" tabindex="-1">Version 1.10.0-rc01</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.10.0-rc01</code>
    is released. Version 1.10.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d1c84233fc2372352b838d165d256581ff37ada9..b48588febd37d5947dfa0f2827d2b5ca6af2ed90/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Guard against reentrant modification when recording derived states in
      <code translate="no" dir="ltr">SnapshotStateObserver</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7b86222f143f4a70dfcc0be9c9bde437ab756e64">I7b862</a>
      ,
      <a href="https://issuetracker.google.com/issues/435655844">b/435655844</a>
      ,
      <a href="https://issuetracker.google.com/issues/456249373">b/456249373</a>
      ,
      <a href="https://issuetracker.google.com/issues/402535073">b/402535073</a>
      )
    </li>
    <li>
      [Lint] Minor bug fix to make the detector warn compound assignment properly. (
      <a href="https://android-review.googlesource.com/#/q/I08319a3f15e1f9dd2f4edd28a7dea9e7d131c481">I08319</a>
      ,
      <a href="https://issuetracker.google.com/issues/456775556">b/456775556</a>
      )
    </li>
  </ul>
