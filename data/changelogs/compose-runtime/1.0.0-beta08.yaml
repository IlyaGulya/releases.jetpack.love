changelogHtml: |
  <h3 id="1.0.0-beta08" data-text="Version 1.0.0-beta08" tabindex="-1">Version 1.0.0-beta08</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.0.0-beta08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b648147c5fdfc5ecbad57e40e2dc0c69aa23bf12..86ff5b4bb956431ec884586ce0aea0127e189ec4/compose/runtime">Version 1.0.0-beta08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">State&lt;T&gt;</code>
      is now
      <code translate="no" dir="ltr">State&lt;out T&gt;</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I690492799c315e5bf8eaa655cc160f008b6ec299">I69049</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ControlledComposition</code>
      API change to enable recomposing changes in a recompose single pass. (
      <a href="https://android-review.googlesource.com/#/q/Iaafd1d5f11e2ee2b499745b9f111f7442563a4ce">Iaafd1</a>
      ,
      <a href="https://issuetracker.google.com/issues/184173932">b/184173932</a>
      )
    </li>
  </ul>
