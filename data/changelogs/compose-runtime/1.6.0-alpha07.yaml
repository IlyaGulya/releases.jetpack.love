changelogHtml: |
  <h3 id="1.6.0-alpha07" data-text="Version 1.6.0-alpha07" tabindex="-1">Version 1.6.0-alpha07</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.6.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443/compose/runtime">Version 1.6.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SnapshotStateList</code>
      is now marked as
      <code translate="no" dir="ltr">RandomAccess</code>
      to enable the direct indexing version of list helpers to be used. (
      <a href="https://android-review.googlesource.com/#/q/I5210ca5c0f490619381ecf93ac0b1ccb03071e36">I5210c</a>
      ,
      <a href="https://issuetracker.google.com/issues/219554654">b/219554654</a>
      )
    </li>
  </ul>
