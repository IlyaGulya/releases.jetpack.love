changelogHtml: |
  <h3 id="1.4.0-alpha03" data-text="Version 1.4.0-alpha03" tabindex="-1">Version 1.4.0-alpha03</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.4.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1e318590b217ecfce1b2de17eed2f18b6a680bb..047e199bdcb8a5cd744cc7a2f986631bfb350ec7/compose/runtime">Version 1.4.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      adding a new public method to
      <code translate="no" dir="ltr">ComposableMethod</code>
      class analogous to
      <code translate="no" dir="ltr">java.lang.reflect.Method#getParameterTypes()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iab0c3375bb20c9831512f1aa3c63eab8f2a46209">Iab0c3</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Snapshot apply notifications are now sent after the
      <code translate="no" dir="ltr">Recomposer</code>
      finishes applying changes. (
      <a href="https://android-review.googlesource.com/#/q/Iad6c0dcd163a5a8f9c5aec426da3d4f701ca509f">Iad6c0</a>
      ,
      <a href="https://issuetracker.google.com/issues/222093277">b/222093277</a>
      )
    </li>
  </ul>
