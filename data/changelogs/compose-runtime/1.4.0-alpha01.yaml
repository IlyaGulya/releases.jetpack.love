changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e6ab75d133443eb5c1d92f910f625741041fc591..548c8ac2570ae6cf15798fea1380491f7d93796b/compose/runtime">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SnapshotStateList</code>
      and
      <code translate="no" dir="ltr">SnapshotStateMap</code>
      now have explicit implementaions of
      <code translate="no" dir="ltr">toList()</code>
      and
      <code translate="no" dir="ltr">toMap()</code>
      , respectfully. These methods return their current content without peforming a copy as they return the internal immutable data used to store their content. This value can be used, for example, to produce a flow of values using
      <code translate="no" dir="ltr">snapshotFlow</code>
      without requiring copying of the data. (
      <a href="https://android-review.googlesource.com/#/q/Ica2bd64be73862b8497bf756c5b0537987d691e5">Ica2bd</a>
      )
    </li>
  </ul>
  <h2 id="version_13_2" data-text="Version 1.3" tabindex="-1">Version 1.3</h2>
