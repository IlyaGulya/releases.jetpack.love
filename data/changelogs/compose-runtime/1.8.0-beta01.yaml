    <li>
      Fixes an issue where raising a throwable during composition that does not extend from Exception may lead to a 'Pending composition has not been applied' error. (
      <a href="https://android-review.googlesource.com/#/q/I356be5d99df41138be790275807544b2d717050c">I356be</a>
      ,
      <a href="https://issuetracker.google.com/issues/382094412">b/382094412</a>
      )
    </li>
  </ul>
