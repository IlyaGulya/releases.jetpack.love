  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.8.0-beta01</code>
    is released. Version 1.8.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c80a82c4ab50276ac6c1a8d9b9175c9fdbb0d1b8..80c9eca8dc00a6ae7188bf5f2beaf129b79de243/compose/runtime">these commits</a>
