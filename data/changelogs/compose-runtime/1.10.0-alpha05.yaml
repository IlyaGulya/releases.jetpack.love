changelogHtml: |
  <h3 id="1.10.0-alpha05" data-text="Version 1.10.0-alpha05" tabindex="-1">Version 1.10.0-alpha05</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.10.0-alpha05</code>
    is released. Version 1.10.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6ef9c81cf7222a390e0a467d8c8b48d04362fd3d..4350deab5806bf95370a4d012d7eeaa70a10be44/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fill in the stack trace for
      <code translate="no" dir="ltr">DiagnosticComposeException</code>
      in release mode. (
      <a href="https://android-review.googlesource.com/#/q/Ib76cba026417427c9bb7eac21b3b3e3a942ae956">Ib76cb</a>
      )
    </li>
    <li>
      Fixed an issue in Snapshot state where, when using a merge policy for a type could result in the previous value to be computed incorrectly which would return a future value of the state instead of the previous value. This would occur if more than two mutable snapshots were pending and at least one of the values being applied had a merge policy. (
      <a href="https://android-review.googlesource.com/#/q/I527b56bcfc9f423e5f862f460e78260a9da47844">I527b5</a>
      ,
      <a href="https://issuetracker.google.com/issues/442791065">b/442791065</a>
      )
    </li>
  </ul>
