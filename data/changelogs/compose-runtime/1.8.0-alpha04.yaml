changelogHtml: |
  <h3 id="1.8.0-alpha04" data-text="Version 1.8.0-alpha04" tabindex="-1">Version 1.8.0-alpha04</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.8.0-alpha04</code>
    is released. Version 1.8.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/compose/runtime">these commits</a>
    .
  </p>
  <p><strong>Performance Improvements</strong></p>
  <ul>
    <li>
      Provide snapshot id for state records in constructor (
      <a href="https://android-review.googlesource.com/#/q/Iefb93e7ec256bac69e41dd37c15b6cfc61b51896">85c00f</a>
      )
    </li>
    <li>
      Refactor
      <code translate="no" dir="ltr">SnapshotState***</code>
      to avoid class verification errors (
      <a href="https://android-review.googlesource.com/#/q/I61ad02d55b18bc1f4a636ef28a630df5614777c1">6ee4a6</a>
      )
    </li>
    <li>
      Fix R8 rules to prevent throw inlining (
      <a href="https://android-review.googlesource.com/#/q/I3d041cfcd9bd13c94c29a47b3f6d258f15537ba8">5beb92</a>
      )
    </li>
    <li>
      Micro-optimize Operations (
      <a href="https://android-review.googlesource.com/#/q/I1b87da4dbad1e5954672f5eb437e9c2798f232a8">d73c5c</a>
      )
    </li>
    <li>
      Optimize
      <code translate="no" dir="ltr">SynchronizedObject</code>
      allocations on JVM (
      <a href="https://android-review.googlesource.com/#/q/I68cc15dce5682f4fd6873d6da52a2070dc42ec64">2b043f</a>
      )
    </li>
  </ul>
