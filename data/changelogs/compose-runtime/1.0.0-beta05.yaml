changelogHtml: |
  <h3 id="1.0.0-beta05" data-text="Version 1.0.0-beta05" tabindex="-1">Version 1.0.0-beta05</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.0.0-beta05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0e6e72e136ada934db74265667417524ba0ba04f..b04f2c39ebb45a0480dc0dc04d7fb7406646eb5e/compose/runtime">Version 1.0.0-beta05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed
      <code translate="no" dir="ltr">@InternalComposeApi</code>
      for recording snapshot reads and writes (
      <a href="https://android-review.googlesource.com/#/q/Id134d5546887381ceb59fa420202d8f9c891fd1e">Id134d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The AndroidManifest files from ui-test-manifest and ui-tooling-data are now compatible with Android 12 (
      <a href="https://android-review.googlesource.com/#/q/I6f9dec0515ad6eb7fd232eeb124ee0164f4e90cb">I6f9de</a>
      ,
      <a href="https://issuetracker.google.com/issues/184718994">b/184718994</a>
      )
    </li>
  </ul>
