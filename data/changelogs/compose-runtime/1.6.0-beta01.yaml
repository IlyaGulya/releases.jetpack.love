changelogHtml: |
  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.runtime:runtime-*:1.6.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/465c5c5b7a0d79793bddb26a695f67aba8ea2f7e..1f80a6f0c1cb96288c04124001fa2c9bd29617d6/compose">Version 1.6.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Propagate Certain stability values in annotation.
      <a href="https://android-review.googlesource.com/#/q/Ib39a8b8d9a598a252ea7489686f264dab27b802a">(274a4c)</a>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Use referential policy for composition local scope state in context.
      <a href="https://android-review.googlesource.com/#/q/I315f1c664890023342196659c5ff6eba2b70d553">(83361c)</a>
    </li>
    <li>
      Restrict $dirty capture to inline lambdas.
      <a href="https://android-review.googlesource.com/#/q/I67f435f73ba8c5e3c96bdd21e94827364a9b5a84">(acfca0)</a>
    </li>
    <li>
      Fix moveable content sometimes receiving the wrong composition locals.
      <a href="https://android-review.googlesource.com/#/q/I99bccb7c7ef6b60ea07512c1c4d25399f9dec58f">(035cd6)</a>
    </li>
    <li>
      Use faster non-allocating hashmaps in
      <code translate="no" dir="ltr">RecomposeScopeImpl</code>
      .
      <a href="https://android-review.googlesource.com/#/q/I7b4b55329003827c0555082a27d7d88d871efecd">(d79494)</a>
    </li>
    <li>
      Use
      <code translate="no" dir="ltr">ObjectIntMap</code>
      in
      <code translate="no" dir="ltr">DerivedState</code>
      .
      <a href="https://android-review.googlesource.com/#/q/Ib10a28f4e870ddcc123716c1cfd2d0962c7ee945">(21862e)</a>
    </li>
    <li>
      Use
      <code translate="no" dir="ltr">IntRef</code>
      for int
      <code translate="no" dir="ltr">SnapshotThreadLocal</code>
      in
      <code translate="no" dir="ltr">DerivedState</code>
      .
      <a href="https://android-review.googlesource.com/#/q/I30b27c826147e51017d11e61a166912dfb7cf497">(04eaf4)</a>
    </li>
  </ul>
