changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>October 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae..41fb7767c8521ac3a81010ce2a48df33b54c9d02/window">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Add experimental Activity Embedding APIs. This initial layout version allows showing two Activities side by side.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed the currentWindowMetrics API since we can not provide it accurately. Please use WindowMetricsCalculator instead (
      <a href="https://android-review.googlesource.com/#/q/Icda5f3802692e70d0220a491c90999866a1b73cb">Icda5f</a>
      )
    </li>
    <li>
      Updated the extensions api. (
      <a href="https://android-review.googlesource.com/#/q/Ica92bbdb8300f51b2d2906f38b40a9ed027b7810">Ica92b</a>
      )
    </li>
    <li>
      Added an interface for a new feature that allows embedding activities and showing them side-by-side within the parent task window. (
      <a href="https://android-review.googlesource.com/#/q/I5711d3dfcfd27212fd8c0f83e4b3277863460c0">I5711d</a>
      )
    </li>
    <li>
      Hid the constructors for WindowMetrics and WindowLayoutInfo, please use the test APIs instead. (
      <a href="https://android-review.googlesource.com/#/q/I5a1b5b9197c7c26274f6f48a2a3e3b8f525f338f">I5a1b5</a>
      )
    </li>
    <li>
      Add an API to create fake WindowLayoutInfo objects. (
      <a href="https://android-review.googlesource.com/#/q/I4a2fd3a8da2e40fbabcb72c4f323f0090a573bd4">I4a2fd</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed memory leak. (
      <a href="https://android-review.googlesource.com/#/q/I3fc799fa458528a5cb18dac373aa024f99fa5a6a">I3fc79</a>
      ,
      <a href="https://issuetracker.google.com/issues/202989046">b/202989046</a>
      )
    </li>
  </ul>
