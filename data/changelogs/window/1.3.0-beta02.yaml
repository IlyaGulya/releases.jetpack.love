changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.3.0-beta02</code>
    is released. Version 1.3.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/02b55f664eba38e42e362e1af3913be1df552d55..fbd1ac175922f44c69a13545d194066ee428b342/window">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove support for creating and using custom
      <code translate="no" dir="ltr">WindowSizeClass</code>
      's. (
      <a href="https://android-review.googlesource.com/#/q/Id1143662800446f3868a5324a2f647956610a84e">Id1143</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes
      <code translate="no" dir="ltr">KotlinReflectionInternalError</code>
      caused by proguard stripping out some files on certain device implementations. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3059406">I01b02</a>
      )
    </li>
  </ul>
