changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>November 1, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/465c5c5b7a0d79793bddb26a695f67aba8ea2f7e..06e4d421091d61357319a483cbc0e42ee323eced/window">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Expose experimental window APIs for accessing the rear screen.</li>
    <li>
      Test APIs for creating a
      <code translate="no" dir="ltr">FoldingFeature</code>
      is now stable.
    </li>
    <li>
      Test APIs for setting up fake
      <code translate="no" dir="ltr">ActivityEmbedding</code>
      values are now stable.
    </li>
    <li>
      <code translate="no" dir="ltr">WindowLayoutInfoPublisherRule</code>
      now reports the override when obtaining a value from a
      <code translate="no" dir="ltr">UiContext</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">WindowInfoTracker</code>
      reports folding feature data to
      <code translate="no" dir="ltr">UiContext</code>
      parameters.
    </li>
    <li>Expose the Extensions Version on the device.</li>
  </ul>
