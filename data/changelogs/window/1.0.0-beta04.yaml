changelogHtml: |
  <h3 id="1.0.0-beta04" data-text="Version 1.0.0-beta04" tabindex="-1">Version 1.0.0-beta04</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0-beta04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/41fb7767c8521ac3a81010ce2a48df33b54c9d02..cc1240d00b28657ee0c1a937f60430eaf1b03b09/window">Version 1.0.0-beta04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Rename WindowInfoRepository to WindowInfoTracker.</li>
    <li>Make Activity an explicit method dependency for WindowInfoTracker.</li>
    <li>Add a simple TestRule for WindowMetricsCalculator to support developers using Robolectric.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Extract extensions (
      <a href="https://android-review.googlesource.com/#/q/I25a5fda9e895d05c05bff1e11f3db6fed4bfa989">I25a5f</a>
      )
    </li>
    <li>
      add isEmpty in ActivityStack (
      <a href="https://android-review.googlesource.com/#/q/I5a4e6533fc30d0cf1298ee5d08fffd4d34ca1792">I5a4e6</a>
      )
    </li>
    <li>
      Rename WindowInfoRepository to WindowInfoTracker.
      <ul>
        <li>
          Update java/rxjava/testing dependencies to match. (
          <a href="https://android-review.googlesource.com/#/q/I0da639d9722c5a0c1a588a93535c2b256958c268">I0da63</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Add a test rule for a simple WindowMetricsCalculator. (
      <a href="https://android-review.googlesource.com/#/q/Ibacdb52705d86c127cd1021a36069602440a5aaa">Ibacdb</a>
      )
    </li>
  </ul>
