changelogHtml: |
  <h3 id="1.4.0-alpha03" data-text="Version 1.4.0-alpha03" tabindex="-1">Version 1.4.0-alpha03</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.4.0-alpha03</code>
    is released. Version 1.4.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f1a4862ceeaaa0161261ad24ea72a5430d3090d0..0431b84980e97d6bafdfda7c9038bc4d9529564f/window">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add a utility method to get a
      <code translate="no" dir="ltr">WindowSizeClass</code>
      from
      <code translate="no" dir="ltr">WindowMetrics</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I83f1fb0faa8c28c212dec7b6f1628c0fa4a7e736">I83f1f</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">isAtLeast</code>
      to
      <code translate="no" dir="ltr">containsBreakpoint</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I85b47cd3fd17000e9c8a35af4dc6b4e315b73a5d">I85b47</a>
      )
    </li>
    <li>
      Add overload to
      <code translate="no" dir="ltr">computeWindowSizeClass</code>
      using floats. (
      <a href="https://android-review.googlesource.com/#/q/I3dcb254105a286b2edaa38f7be453be024a0a7e4">I3dcb2</a>
      ,
      <a href="https://issuetracker.google.com/issues/364677934">b/364677934</a>
      ,
      <a href="https://issuetracker.google.com/issues/364677802">b/364677802</a>
      ,
      <a href="https://issuetracker.google.com/issues/364680886">b/364680886</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add missing breakpoints to the default
      <code translate="no" dir="ltr">WindowSizeClass</code>
      breakpoint set.
    </li>
    <li>Fixed a bug where compact dimensions were not being selected correctly in some cases.</li>
  </ul>
