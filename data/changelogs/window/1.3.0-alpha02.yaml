changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.3.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c..ca2a8cf8da3a3502fccc593974f8085653e38261/window">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Updates made to the API surface of the Window Size Class API's to improve flexibility for developers who want to use their own size classes.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add height constraints to the width selector. (
      <a href="https://android-review.googlesource.com/#/q/I2339319ad7edd567d661cd6e828e16247cf311e1">I23393</a>
      )
    </li>
    <li>
      Add utility functions for picking a
      <code translate="no" dir="ltr">WindowSizeClass</code>
      from a set. Add experimental scoring functions so developers can write their own selectors. Add a selector extension function to pick the widest
      <code translate="no" dir="ltr">WindowSizeClass</code>
      within a given bound. (
      <a href="https://android-review.googlesource.com/#/q/I0c944f0ad6cf4bf4e04886ebbc60b6bde0e6e27d">I0c944</a>
      )
    </li>
    <li>
      Open the
      <code translate="no" dir="ltr">WindowSizeClass</code>
      constructor so custom breakpoints can be added. (
      <a href="https://android-review.googlesource.com/#/q/Ic1ff3f438cc9eacec87fbdb1288f31cf10edf9e0">Ic1ff3</a>
      )
    </li>
    <li>
      Add convenience function to create size class from width, height, and density. (
      <a href="https://android-review.googlesource.com/#/q/If67f47857f31d412f1007ef5ac734d462b642e2d">If67f4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix exception when float value is truncated to 0. (
      <a href="https://android-review.googlesource.com/#/q/I59fa9997695c03cd68cc82349801edc7450145b1">272ffac</a>
      )
    </li>
  </ul>
