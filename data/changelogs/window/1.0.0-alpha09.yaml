releaseDate: 2021-06-30
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccf79f53033e665475116a4e78ff124df2a52c4b..19ae3a88ff0824d615355b492cb56049e16991f2/window">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Change from integer constants to unbounded enums.</li>
    <li>Add a test util to create test folding features.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add helper method to create test display features. (
      <a href="https://android-review.googlesource.com/#/q/I3cf548611ee5838486f817b15c82ede61f442f3d">I3cf54</a>
      )
      <ul>
        <li>
          Change from
          <code translate="no" dir="ltr">occlusionMode</code>
          to
          <code translate="no" dir="ltr">occlusionType</code>
          .
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Emit initial value when adding multiple consumers of the data streams.</li>
  </ul>
