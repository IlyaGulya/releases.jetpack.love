changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f659ade9a1989a7e7f26d1e7f66b19d832ce1cb5..47e81d1c497b8a57534a460c277855db1b0257ae/window">Version 1.0.0-beta02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add an experimental annotation to annotate experimental APIs. (
      <a href="https://android-review.googlesource.com/#/q/I9f1b65a2ed713e5334ef8334a0173fc8794f4d35">I9f1b6</a>
      )
    </li>
    <li>
      Add a test method to create a test FoldingFeature that accepts a Rect. This will make it easie to test when using Robolectric as opposed to an actual Activity. (
      <a href="https://android-review.googlesource.com/#/q/Id1cca363c9967bfa560a700e978670472284410f">Id1cca</a>
      )
    </li>
  </ul>
