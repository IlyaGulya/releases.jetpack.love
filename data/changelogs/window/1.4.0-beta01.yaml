changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.4.0-beta01</code>
    is released. Version 1.4.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ad66672b42ec1e9359219e82b7f8189d03df40f5/window">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add API to allow customizing
      <code translate="no" dir="ltr">ActivityEmbedding</code>
      Animations.
    </li>
    <li>
      Expand
      <code translate="no" dir="ltr">WindowMetricsCalculator</code>
      test APIs to allow faking the window metrics.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Hide a few constructors (
      <a href="https://android-review.googlesource.com/#/q/I87b8d3d40d4b0e35c155ef6464a43aa1e8698702">I87b8d</a>
      )
    </li>
    <li>
      Allow apps to customize
      <code translate="no" dir="ltr">ActivityEmbedding</code>
      animations (
      <a href="https://android-review.googlesource.com/#/q/If31a8c9791e6e3824734d07d550ccc12001401f7">If31a8</a>
      )
    </li>
    <li>
      Adds support for
      <code translate="no" dir="ltr">watchosDeviceArm64</code>
      KMP target and target kotlin 1.9 (
      <a href="https://android-review.googlesource.com/#/q/Icf15d056ce2380ca3c733fb1a93fd502f60b40e4">Icf15d</a>
      ,
      <a href="https://issuetracker.google.com/issues/364652024">b/364652024</a>
      )
    </li>
    <li>
      Expose
      <code translate="no" dir="ltr">WindowMetricsCalculator</code>
      APIs. (
      <a href="https://android-review.googlesource.com/#/q/I1cebf90b301e6e9384d4df734dd687f29e39521c">I1cebf</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie69ac5b2d25846963fd1b310663d9356eabe8251">Ie69ac</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
