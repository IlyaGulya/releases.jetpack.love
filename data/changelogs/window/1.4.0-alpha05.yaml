#language=html
changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.4.0-alpha05</code>
    is released. Version 1.4.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/window">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add convenience functions to get the
      <code translate="no" dir="ltr">widthDp</code>
      and
      <code translate="no" dir="ltr">heightDp</code>
      from
      <code translate="no" dir="ltr">WindowMetrics</code>
      .
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">widthDp</code>
      and
      <code translate="no" dir="ltr">heightDp</code>
      to
      <code translate="no" dir="ltr">WindowMetrics</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ide026a09aade8cbb8af9e042014c88cbbb309335">Ide026</a>
      )
    </li>
    <li>
      Remove experimental
      <code translate="no" dir="ltr">WindowInsets</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I68a71eac60861d081cb6300380cb1099e3fbec37">I68a71</a>
      )
    </li>
    <li>
      Update bounds check method names to
      <code translate="no" dir="ltr">isAtLeast</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib0ab7ae94584f8a11e4c34b8cb8b29ca34c52cb8">Ib0ab7</a>
      )
    </li>
  </ul>
