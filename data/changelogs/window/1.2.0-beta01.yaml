changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..aee513bb6c09a651ba4c537a3d054395349a10ed/window">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Expose experimental window APIs for accessing the rear screen.</li>
    <li>
      Test APIs for creating a
      <code translate="no" dir="ltr">FoldingFeature</code>
      is now stable.
    </li>
    <li>
      Test APIs for setting up fake
      <code translate="no" dir="ltr">ActivityEmbedding</code>
      values are now stable.
    </li>
    <li>
      <code translate="no" dir="ltr">WindowLayoutInfoPublisherRule</code>
      now reports the override when obtaining a value from a
      <code translate="no" dir="ltr">UiContext</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">WindowInfoTracker</code>
      reports folding feature data to
      <code translate="no" dir="ltr">UiContext</code>
      parameters.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Marks
      <code translate="no" dir="ltr">WindowArea</code>
      API's as experimental to allow API changes to continue for a stable release in 1.3 (
      <a href="https://android-review.googlesource.com/#/q/I857f50abe5a893e7c036cffe0e2ff7d4050f6c9c">I857f5</a>
      )
    </li>
    <li>
      Updated API files to annotate compatibility suppression (
      <a href="https://android-review.googlesource.com/#/q/I8e87ae292b38fac1886001f5317acda1592f174b">I8e87a</a>
      ,
      <a href="https://issuetracker.google.com/issues/287516207">b/287516207</a>
      )
    </li>
  </ul>
