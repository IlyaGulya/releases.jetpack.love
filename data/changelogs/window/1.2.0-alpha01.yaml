changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0c26f64947eb47c353adc923210c3d786bcf1931..c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d/window">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>
    Stabilize testing APIs around Activity Embedding and
    <code translate="no" dir="ltr">WindowLayoutInfoTracker</code>
    .
    <code translate="no" dir="ltr">ActivityEmbeddingRule</code>
    has been promoted to stable.
    <code translate="no" dir="ltr">WindowMetricsCalculatorRule</code>
    has been promoted to stable. Utility functions to create a
    <code translate="no" dir="ltr">FoldingFeature</code>
    for test have been promoted to stable.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Stabilize
      <code translate="no" dir="ltr">ActivityEmbeddingRule</code>
      to support unit testing around Activity embedding. (
      <a href="https://android-review.googlesource.com/#/q/I8d6b66ee5d79792fb5ef737c0818dbff2f590354">I8d6b6</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">WindowMetrisCalculatorTestRule</code>
      is stable allowing stub metrics for JVM tests. We recommend using an emulator for accurate results.
    </li>
    <li>
      Stabilize test APIs for
      <code translate="no" dir="ltr">WindowLayoutInfo</code>
      to support JVM testing. (
      <a href="https://android-review.googlesource.com/#/q/Ie036e78bfd1784057c252a45917e2185687ae6b3">Ie036e</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">IntRange</code>
      for test folding feature values. (
      <a href="https://android-review.googlesource.com/#/q/I69f7d7f298a08765c835862978b9a7a26bbb3e9f">I69f7d</a>
      )
    </li>
  </ul>
