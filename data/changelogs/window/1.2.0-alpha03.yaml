changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.2.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/73f902dee011bfe400d8a0330bfd8d4bb632065f..3b5b931546a48163444a9eddc533489fcddd7494/window">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Removing deprecated APIs from the API surface.</li>
    <li>Add APIs to support concurrent displays.</li>
    <li>Add a property to opt out of forced resize override.</li>
    <li>Add property to opt out of min aspect ratio override.</li>
    <li>
      Stabilize
      <code translate="no" dir="ltr">ActivityEmbeddingRule</code>
      to support unit testing around Activity Embedding.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove deprecated APIs (
      <a href="https://android-review.googlesource.com/#/q/I18d39bf6b92aabbb8a7335a8aef35ab2b6ca81d3">I18d39</a>
      )
    </li>
    <li>
      Add support for concurrent displays. (
      <a href="https://android-review.googlesource.com/#/q/Ifcbb04c397686ac8d2d1dd833d67ce6e6b6f56ec">Ifcbb0</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Adding opt-out compat property for force resize override (
      <a href="https://android-review.googlesource.com/#/q/Ie7ab1fecfa45b3ef1bc7a62995dd2ef30947154f">Ie7ab1</a>
      )
    </li>
    <li>
      Removes
      <code translate="no" dir="ltr">SESSION_STATE_CONTENT_INVISIBLE</code>
      from extensions interface. (
      <a href="https://android-review.googlesource.com/#/q/I6ed198517d14371a16ef41c276308403522cacc0">I6ed19</a>
      )
    </li>
    <li>
      Stabilize
      <code translate="no" dir="ltr">ActivityEmbeddingRule</code>
      to support unit testing around Activity embedding. (
      <a href="https://android-review.googlesource.com/#/q/I8d6b66ee5d79792fb5ef737c0818dbff2f590354">I8d6b6</a>
      )
    </li>
    <li>
      Adding opt-out compat property for min aspect ratio override. (
      <a href="https://android-review.googlesource.com/#/q/I663907d38aa69ae6fab57fd89a41654673dde4cd">I66390</a>
      )
    </li>
    <li>
      Removes deprecated WindowArea API's (
      <a href="https://android-review.googlesource.com/#/q/Ieb67c84ff436c0a09d22b9e3f566746e51e777ca">Ieb67c</a>
      )
    </li>
    <li>
      Rename orientation request loop property to
      <code translate="no" dir="ltr">PROPERTY_COMPAT_ALLOW_IGNORING_ORIENTATION_REQUEST_WHEN_LOOP_DETECTED</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie2fbded0e86b922755f0f916ad1c39c05a247cce">Ie2fbd</a>
      )
    </li>
    <li>
      Updates window area session constant names (
      <a href="https://android-review.googlesource.com/#/q/I8367506c3a871d6bcf59e654967aa5b0b59fedfb">I83675</a>
      )
    </li>
    <li>
      Adding opt-out compat property that ignores orientation request loop when detected (
      <a href="https://android-review.googlesource.com/#/q/I0a7a2feaaa1bd5eb3b1071dbed038828e444a0ba">I0a7a2</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">WindowAreaComponent#STATUS_ACTIVE</code>
      to signify that the feature is already active. (
      <a href="https://android-review.googlesource.com/#/q/I62bc30d1effe5ecd76591beea4e35ba8b225755f">I62bc3</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">RearDisplayPresentationMode</code>
      APIs (
      <a href="https://android-review.googlesource.com/#/q/I0401c4abe23a95620e35808000146da11da06faa">I0401c</a>
      )
    </li>
    <li>
      Remove background color API for stable. (
      <a href="https://android-review.googlesource.com/#/q/I34c3ecf8bbb63a0229633268c58a67da9dc51642">I34c3e</a>
      )
    </li>
    <li>
      Hide Window Area APIs. (
      <a href="https://android-review.googlesource.com/#/q/I39de0de444eb61393bb597baedbfa5b1278ee900">I39de0</a>
      )
    </li>
    <li>
      Add methods to override the
      <code translate="no" dir="ltr">SplitInfo</code>
      in
      <code translate="no" dir="ltr">SplitController</code>
      . Add test methods to create double for
      <code translate="no" dir="ltr">SplitInfo</code>
      and
      <code translate="no" dir="ltr">ActivityStack</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Icd69f1d06e0470425d6126906bcac3fa3540430d">Icd69f</a>
      )
    </li>
    <li>
      Make tag optional for
      <code translate="no" dir="ltr">ActivityRule.Builder</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib0b449169f9a72c5affd25123d3220e55dcbf532">Ib0b44</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">RatioSplitType</code>
      ,
      <code translate="no" dir="ltr">ExpandContainersSplit</code>
      and
      <code translate="no" dir="ltr">HingeSplitType</code>
      . They are
      <code translate="no" dir="ltr">SplitType</code>
      now.
      <ul>
        <li>
          Replace
          <code translate="no" dir="ltr">#splitEqually()</code>
          ,
          <code translate="no" dir="ltr">#expandContainers()</code>
          and
          <code translate="no" dir="ltr">#splitByHinge</code>
          to constant
          <code translate="no" dir="ltr">SplitType SPLIT_TYPE_EQUAL</code>
          ,
          <code translate="no" dir="ltr">SPLIT_TYPE_EXPAND</code>
          and
          <code translate="no" dir="ltr">SPLIT_TYPE_HINGE</code>
        </li>
        <li>
          Remove the functionality to set fallback type of hinge split type. If the hinge split type cannot be applied due to the current device or window state, it fallbacks to split the parent task container equally. Use
          <code translate="no" dir="ltr">SplitController#setSplitAttributesCalculator</code>
          to customize the fallback split type. (
          <a href="https://android-review.googlesource.com/#/q/Ifcc59d8ad1ea8fd7de04b65c597fff20f024bc13">Ifcc59</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">add</code>
      /
      <code translate="no" dir="ltr">removeSplitCallback</code>
      <ul>
        <li>
          Move
          <code translate="no" dir="ltr">add</code>
          /
          <code translate="no" dir="ltr">removeSplitCallback</code>
          to
          <code translate="no" dir="ltr">SplitControllerCallbackAdapter</code>
        </li>
        <li>
          Add
          <code translate="no" dir="ltr">Flow</code>
          support to get
          <code translate="no" dir="ltr">SplitInfo</code>
          list (
          <a href="https://android-review.googlesource.com/#/q/I7f1b6eab2a463c466045dff9f1ef41da1f380285">I7f1b6</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Add a test rule for
      <code translate="no" dir="ltr">ActivityEmbeddingController</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I42e9b0c5593b2b0d226ec2246e909958179e342b">I42e9b</a>
      )
    </li>
    <li>
      Renaming
      <code translate="no" dir="ltr">ActivityOptionsCompat</code>
      to
      <code translate="no" dir="ltr">ActivityEmbeddingOptions</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I893010468c45524f63b5256176473f3327cbf7c7">I89301</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">splitSupportStatus</code>
      to indicate if Activity embedding is available. (
      <a href="https://android-review.googlesource.com/#/q/I100240855cb3213d42b38ee1dace73fc0e595843">I10024</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">SplitAttributes.BackgroundColor</code>
      to better represent the
      <code translate="no" dir="ltr">DEFAULT</code>
      value. Clarify that non-opaque animation background color is not supported, so any non-opaque colors will be treated as the default, which means to use the current theme window background color. (
      <a href="https://android-review.googlesource.com/#/q/Ic6b95aad1f2f5a265f3467c00d125414a33e0137">Ic6b95</a>
      )
    </li>
    <li>
      Replace
      <code translate="no" dir="ltr">alwaysAllow()</code>
      and
      <code translate="no" dir="ltr">alwaysDisallow()</code>
      with
      <code translate="no" dir="ltr">ALWAYS_ALLOW</code>
      and
      <code translate="no" dir="ltr">ALWAYS_DISALLOW</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3057bfd575704c75010470cc6b31733747ac9c39">I3057b</a>
      )
    </li>
    <li>
      Add APIs for
      <code translate="no" dir="ltr">SplitRule</code>
      ,
      <code translate="no" dir="ltr">SplitAttributes</code>
      ,
      <code translate="no" dir="ltr">SplitAttributesCalculator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I92d234efb38620fcefc85adb4cc9ef79e0a515fc">I92d23</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">TestActivityStack</code>
      to create
      <code translate="no" dir="ltr">ActivityStack</code>
      for testing
      <ul>
        <li>
          Add
          <code translate="no" dir="ltr">TestSplitInfo</code>
          to create
          <code translate="no" dir="ltr">SplitInfo</code>
          for testing. (
          <a href="https://android-review.googlesource.com/#/q/I8e7797d8a2ffc53adbaa8b150beb97404b939b41">I8e779</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Add a way to create fake
      <code translate="no" dir="ltr">SplitAttributesCalculatorParams</code>
      so that developers can verify their customized
      <code translate="no" dir="ltr">SplitAttributesCalculator</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id4a6e7294d2ae79db3a3cc7f5887e45cd726fa16">Id4a6e</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">WindowMetricsCalculator#computeCurrentWindowMetrics(@UiContext context: Context)</code>
      and
      <code translate="no" dir="ltr">WindowMetricsCalculator#computeMaximumWindowMetrics(@UiContext context: Context)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I66c7f69171101da6c89babbb42ba9ed456117ab8">I66c7f</a>
      )
    </li>
  </ul>
