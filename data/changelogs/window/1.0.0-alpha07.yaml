changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4/window">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Migrate core window library to Kotlin. Will use coroutines and suspend functions to expose asynchronous data going forward.</li>
    <li>Add WindowInfoRepo as the main interaction point for getting the WindowMetrics and the stream of WindowLayoutInfo.</li>
    <li>
      New
      <code translate="no" dir="ltr">window-java</code>
      artifact to expose Java-friendly APIs to register and unregister callbacks.
    </li>
    <li>
      New
      <code translate="no" dir="ltr">window-rxjava2</code>
      and
      <code translate="no" dir="ltr">window-rxjava3</code>
      artifacts to expose RxJava adapted APIs.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">WindowServices</code>
      to provide dependencies uniformly.
      <ul>
        <li>
          Add coroutine based api to consume window layout info. (
          <a href="https://android-review.googlesource.com/#/q/Iab70f2a65f5e8db0de2d6d342fc3ab398df91c9e">Iab70f</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Migrate core window manager library to Kotlin. (
      <a href="https://android-review.googlesource.com/#/q/Icca34320c487d70d1d7605f8db2c9965f722dbbb">Icca34</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add new data class to represent feature bounds. (
      <a href="https://android-review.googlesource.com/#/q/I6dcd12b98be8281c0876c6a7dff3ad7221102cc9">I6dcd1</a>
      )
    </li>
  </ul>
