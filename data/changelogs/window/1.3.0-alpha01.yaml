changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c/window">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Expose experimental window APIs for accessing the rear screen.</li>
    <li>
      Test APIs for creating a
      <code translate="no" dir="ltr">FoldingFeature</code>
      is now stable.
    </li>
    <li>
      Test APIs for setting up fake
      <code translate="no" dir="ltr">ActivityEmbedding</code>
      values are now stable.
    </li>
    <li>
      <code translate="no" dir="ltr">WindowLayoutInfoPublisherRule</code>
      now reports the override when obtaining a value from a
      <code translate="no" dir="ltr">UiContext</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">WindowInfoTracker</code>
      reports folding feature data to
      <code translate="no" dir="ltr">UiContext</code>
      parameters.
    </li>
    <li>Expose the Extensions Version on the device.</li>
    <li>
      <code translate="no" dir="ltr">WindowProperties</code>
      constants for user per-app overrides:
      <ul>
        <li>
          <code translate="no" dir="ltr">PROPERTY_COMPAT_ALLOW_USER_ASPECT_RATIO_OVERRIDE</code>
          — Informs the system the app has opted out of the user-facing aspect ratio compatibility override.
        </li>
        <li>
          <code translate="no" dir="ltr">PROPERTY_COMPAT_ALLOW_USER_ASPECT_RATIO_FULLSCREEN_OVERRIDE</code>
          — Informs the system the app has opted out of the full-screen option of the user aspect ratio compatibility override settings
        </li>
      </ul>
    </li>
  </ul>
