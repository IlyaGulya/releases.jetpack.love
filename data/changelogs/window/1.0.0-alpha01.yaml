changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>February 27, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.window:window-extensions:1.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fca183fb525b93d2002528fbafdb042f2bffdf36/window">Version 1.0.0-alpha01 contains these commits.</a>
    This is the first release of the Window Manager library.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DisplayFeature</code>
      : This new API identifies disruptions in the continuous flat screen surfaces such as hinges or folds
    </li>
    <li>
      <code translate="no" dir="ltr">DeviceState</code>
      : This new API provides the current posture of the phone from a list of defined postures (For example,
      <code translate="no" dir="ltr">CLOSED</code>
      ,
      <code translate="no" dir="ltr">OPENED</code>
      ,
      <code translate="no" dir="ltr">HALF_OPENED</code>
      , etc.)
    </li>
  </ul>
