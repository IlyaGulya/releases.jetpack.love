changelogHtml: |
  <h3 id="1.5.0-rc01" data-text="Version 1.5.0-rc01" tabindex="-1">Version 1.5.0-rc01</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.5.0-rc01</code>
    is released. Version 1.5.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..5a28662498502deafcf9966ecb43f1d6577f9713/window">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix for where a
      <code translate="no" dir="ltr">NullPointerException</code>
      could occur due to errors on the device implementation.
    </li>
    <li>
      Fix for where our
      <code translate="no" dir="ltr">ActivityEmbedding</code>
      safety checks would fail due to proguard removing unused classes.
    </li>
  </ul>
