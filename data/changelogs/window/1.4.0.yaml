changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.4.0</code>
    is released. Version 1.4.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/375ebde0315cbc409d193849911f3cf034a0a0dc..29ad8af1341fb670b083b88ebb5a611f1d1c6cc1/window">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      Activity Embedding
      <ul>
        <li>API to customize the launch animations</li>
        <li>Interactive Divider</li>
        <li>
          <code translate="no" dir="ltr">ActivityStack</code>
          Pinning
        </li>
        <li>Full Screen Dialog Dimming</li>
        <li>Embedded Activity Window Info Callback</li>
        <li>
          Improved
          <code translate="no" dir="ltr">ActivityStack</code>
          Management
        </li>
        <li>
          Launch Activity into a specified
          <code translate="no" dir="ltr">ActivityStack</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">WindowMetricsCalculator</code>
      <ul>
        <li>Improve testability support</li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">WindowMetrics</code>
      <ul>
        <li>
          Convenience methods to calculate
          <code translate="no" dir="ltr">withDp</code>
          and
          <code translate="no" dir="ltr">heightDp</code>
        </li>
        <li>
          Update bounds check to
          <code translate="no" dir="ltr">isAtLeast</code>
          and use lower bounds to support adding new values
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">WindowSizeClass</code>
      <ul>
        <li>
          Add way to calculate from
          <code translate="no" dir="ltr">WindowMetrics</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">WindowInfoTracker</code>
      <ul>
        <li>Add API to detect the supported postures on the device</li>
      </ul>
    </li>
  </ul>
