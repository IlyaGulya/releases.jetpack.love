#language=html
changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..f659ade9a1989a7e7f26d1e7f66b19d832ce1cb5/window">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Removed old constants and made
      <code translate="no" dir="ltr">FoldingFeature</code>
      into an interface.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove old constants and make FoldFeature an interface. (
      <a href="https://android-review.googlesource.com/#/q/I9a2d53acc03284cbdf274f12186e969a769fbd33">I9a2d5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Libraries that depend on the
      <code translate="no" dir="ltr">Test Core</code>
      library have been upgraded to version
      <code translate="no" dir="ltr">1.4.0</code>
      and will now work with Android platform version S. (
      <a href="https://android-review.googlesource.com/#/q/I88b726b2d76735ac012ea47298e0bf02092cd857">I88b72</a>
      ,
      <a href="https://issuetracker.google.com/issues/189353863">b/189353863</a>
      )
    </li>
  </ul>
