changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1106d327dbc4c8703e732bb015303a3cd1c36ee7..64cc4d2fc346bde9fe41f047a665695fed2b5baf/window">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      Support for folding phones through
      <code translate="no" dir="ltr">WindowInfoTracker</code>
      and
      <code translate="no" dir="ltr">FoldingFeature</code>
      .
      <code translate="no" dir="ltr">WindowMetricsCalculator</code>
      to help calculate the current WindowMetrics.
    </li>
  </ul>
