changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>April 20, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/64cc4d2fc346bde9fe41f047a665695fed2b5baf..c0a89ec374961b3015097ab307ebb8196dbe3888/window/window">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Fixes a bug where backgrounding an app stops emitting fold features.</li>
    <li>Expand on the experimental ActivityEmbedding API.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      A public API to check if an activity is being embedded. (
      <a href="https://android-review.googlesource.com/#/q/I39eb7a9e5c5c0be78e0acdfe71eed3c17bd483a0">I39eb7</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add APIs that customize finishing behavior for containers in activity splits (
      <a href="https://android-review.googlesource.com/#/q/I1a1e4824a983555539c1ccacf4c6c73fad5d1841">I1a1e4</a>
      )
    </li>
    <li>
      Added a new configuration option for activity split rules. (
      <a href="https://android-review.googlesource.com/#/q/Iec6af1c9c7c7209f9d38d30aaa32e1961cd78ddd">Iec6af</a>
      )
    </li>
  </ul>
