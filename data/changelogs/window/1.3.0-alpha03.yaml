  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.3.0-alpha03</code>
    is released. Version 1.3.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/window">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Split
      <code translate="no" dir="ltr">WindowSizeClassUtil</code>
      into more focused methods. (
      <a href="https://android-review.googlesource.com/#/q/Ie929241cd5acc56ecf352590f03374f2165b4e31">Ie9292</a>
      )
    </li>
    <li>
      Restore
      <code translate="no" dir="ltr">WindowSizeClass#compute</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I213553e2526ff370b02f9c1a7943252faa918be3">I21355</a>
      ,
      <a href="https://issuetracker.google.com/issues/324293374">b/324293374</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes crash where the context provided wasn't being unwrapped correctly. (
      <a href="https://android-review.googlesource.com/#/q/Id97daf9f78c33aedb73a1e481d7486b00e70af46">94d10ce</a>
      ,
      <a href="https://issuetracker.google.com/issues/318787482">b/318787482</a>
      )
    </li>
  </ul>
