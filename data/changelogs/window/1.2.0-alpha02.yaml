changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..73f902dee011bfe400d8a0330bfd8d4bb632065f/window">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Update test API to have a constant for unspecified folding features.</li>
    <li>
      Overriding with
      <code translate="no" dir="ltr">WindowLayoutInfoPublishRule</code>
      will override all values of
      <code translate="no" dir="ltr">windowLayoutInfo</code>
      , including the Context based API.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add constant for unspecified center folding feature. (
      <a href="https://android-review.googlesource.com/#/q/I7530cd0345d6daa59d0744153e7b820f26ca9dea">I7530c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">WindowLayoutInfoPublishRule</code>
      to support overrides on
      <code translate="no" dir="ltr">Context</code>
      based
      <code translate="no" dir="ltr">WindowLayoutInfo</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2037aeb49b5ec6193457bbc11cd04ff56c8b764d">I2037a</a>
      )
    </li>
  </ul>
