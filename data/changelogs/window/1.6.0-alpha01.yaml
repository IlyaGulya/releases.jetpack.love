changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.6.0-alpha01</code>
    is released. Version 1.6.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b3f055fe2da3f4a8a74003f8640b461b1694954..4d752a0684fb1bf991cd0d15ebd3649ee8684ca1/window">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add helper methods to construct
      <code translate="no" dir="ltr">WindowSizeClassSets</code>
      in a grid form.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add helper methods to construct
      <code translate="no" dir="ltr">WindowSizeClassSets</code>
      in a grid form. (
      <a href="https://android-review.googlesource.com/#/q/I4d6236961e51ed10b3007941bb777401edaabc39">I4d623</a>
      ,
      <a href="https://issuetracker.google.com/issues/444174274">b/444174274</a>
      )
    </li>
  </ul>
