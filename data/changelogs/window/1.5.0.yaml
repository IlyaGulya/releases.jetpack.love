changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.5.0</code>
    is released. Version 1.5.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5a28662498502deafcf9966ecb43f1d6577f9713..3b3f055fe2da3f4a8a74003f8640b461b1694954/window">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.4.0:</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">WindowSizeClass</code>
      breakpoints for Large and XLarge. (
      <a href="https://android-review.googlesource.com/#/q/I40d8512af8fee0ee21c3c3f4c3baa9fba9e9b94f">I40d85</a>
      )
    </li>
    <li>
      Expand calculating
      <code translate="no" dir="ltr">WindowMetrics</code>
      to Application Context. (
      <a href="https://android-review.googlesource.com/#/q/I8eeeb2a6d24f0367dcfd56e7e70dbcf2afbbccc5">I8eeeb</a>
      ,
      <a href="https://issuetracker.google.com/issues/360934048">b/360934048</a>
      )
    </li>
    <li>
      Provider a Getter to enable direct access to
      <code translate="no" dir="ltr">WindowLayoutInfo</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie95132208f8964dc046d2cb113c3dab4c7420be7">Ie9513</a>
      )
    </li>
    <li>
      Introduce API to auto save embedding state and to auto restore the embedding state when the app process is restarted. (
      <a href="https://android-review.googlesource.com/#/q/Ie0295d42ff2f0eed72d2d9eac63ee6a65cf6f937">Ie0295</a>
      )
    </li>
    <li>
      Remove experimental
      <code translate="no" dir="ltr">WindowInsets</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I68a71eac60861d081cb6300380cb1099e3fbec37">I68a71</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes
      <code translate="no" dir="ltr">EmbeddingRule</code>
      returning different
      <code translate="no" dir="ltr">hashCode</code>
      in some cases. (
      <a href="https://android-review.googlesource.com/#/q/I748cccf243a521b672be725dd8ac1508341fce3d">I748cc</a>
      )
    </li>
    <li>
      Fix for where a
      <code translate="no" dir="ltr">NullPointerException</code>
      could occur due to errors on the device implementation.
    </li>
    <li>
      Fix for where our
      <code translate="no" dir="ltr">ActivityEmbedding</code>
      safety checks would fail due to proguard removing unused classes.
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Add all KMP platforms to
      <code translate="no" dir="ltr">window-core</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If3d7ce3195d6ea4eb001cd32fd41481f2374f44b">If3d7c</a>
      )
    </li>
  </ul>
