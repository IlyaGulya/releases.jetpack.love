changelogHtml: |
  <h3 id="1.2.0-beta03" data-text="Version 1.2.0-beta03" tabindex="-1">Version 1.2.0-beta03</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.2.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/aee513bb6c09a651ba4c537a3d054395349a10ed..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/window">Version 1.2.0-beta03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">RequiresApi</code>
      checks for APIs that need a specific version of extensions to function correctly.
    </li>
    <li>Add an API to expose the extensions version on the device.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Annotate required window SDK extension version on public APIs.
      <ul>
        <li>
          Remove
          <code translate="no" dir="ltr">isXXXSupported</code>
          in the Activity Embedding component. (
          <a href="https://android-review.googlesource.com/#/q/Ie3dae75663e9b67b03182d2d60dfc365dff5a1dc">Ie3dae</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">WindowSdkExtensions</code>
      to report the extension version on the device.
      <ul>
        <li>
          Introduce
          <code translate="no" dir="ltr">RequiresWindowSdkExtension</code>
          to annotate the minimum required extension version. (
          <a href="https://android-review.googlesource.com/#/q/I05fd41eea44fcdf1dd5f7366677339a09db22b76">I05fd4</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Makes
      <code translate="no" dir="ltr">WindowAreaInfo#getCapability</code>
      non-nullable. (
      <a href="https://android-review.googlesource.com/#/q/I17048df0d2fbac0751bab031d9fa38d0eefd00e7">I17048</a>
      )
    </li>
  </ul>
