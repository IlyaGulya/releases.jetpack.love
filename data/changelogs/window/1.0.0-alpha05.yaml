  <h3 id="window-1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/080f233e07421eca8f842f05f11c12b4cdb84f5b..5c42896eb6591b09e3952030fb7ea8d9b8c42713/window/window">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>We have added convenience methods to FoldingFeature so that apps can tell if the feature is separating, occluding, and determine the orientation of the hinge. We are also hiding the hinge type so that</p>
  <p>We are removing the synchronous read methods from WindowManager. Synchronous read methods are error prone since there is an implicit race condition. Register listeners and callbacks to receive updates on the WindowLayoutInfo.</p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add convenience methods for working with FoldingFeatures (
      <a href="https://android-review.googlesource.com/#/q/Ie733f53b8eaf2226704bb097ed83dc1b6b0e057c">Ie733f</a>
      )
    </li>
    <li>
      Removes synchronous read methods from WindowManager (
      <a href="https://android-review.googlesource.com/#/q/I96fd460f1dbde8028d85c7ec9703d71094531411">I96fd4</a>
      )
    </li>
  </ul>
