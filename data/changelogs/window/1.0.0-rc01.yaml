changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cc1240d00b28657ee0c1a937f60430eaf1b03b09..1106d327dbc4c8703e732bb015303a3cd1c36ee7/window">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add support for folding phones through
      <code translate="no" dir="ltr">WindowInfoTracker</code>
      .
    </li>
    <li>
      Add methods to calculate the current and maximum
      <code translate="no" dir="ltr">WindowMetrics</code>
      .
    </li>
    <li>Add supporting test APIs.</li>
  </ul>
