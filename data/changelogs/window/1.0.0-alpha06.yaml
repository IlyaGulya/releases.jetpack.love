changelogHtml: |
  <h3 id="window-1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window:1.0.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c42896eb6591b09e3952030fb7ea8d9b8c42713..3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a/window/window">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>We have started our migration to Kotlin and will finish in the next release.</li>
    <li>DeviceState has been removed from the public API, please use FoldingFeature instead.</li>
    <li>
      We have removed
      <code translate="no" dir="ltr">STATE_FLIPPED</code>
      from the FoldingFeature states since it is not supported by any use-case at the moment.
    </li>
    <li>We have also removed other deprecated APIs.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adding Kotlin as a dependency.
      <ul>
        <li>
          Migrate core library to Kotlin. (
          <a href="https://android-review.googlesource.com/#/q/Idd995cb977e2eadc79623dfb8390cf136f0b5cdf">Idd995</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">DisplayFeature</code>
      builder. (
      <a href="https://android-review.googlesource.com/#/q/I61fa463a930f9a98556e5c56b45860fbdc88a04c">I61fa4</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">DeviceState</code>
      from public api, use
      <code translate="no" dir="ltr">FoldingFeature</code>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/Id6079a0980a7a89e1f72f8074024926ebb646ab9">Id6079</a>
      )
    </li>
    <li>
      Remove device state callback from extensions. (
      <a href="https://android-review.googlesource.com/#/q/I5ea837baa8880474f2db5944a9a2878321f32733">I5ea83</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">STATE_FLIPPED</code>
      from FoldingFeature. (
      <a href="https://android-review.googlesource.com/#/q/I9c4e1819214647440a1a7886593691f85b385f4d">I9c4e1</a>
      )
    </li>
    <li>
      Remove deprecated registration methods. (
      <a href="https://android-review.googlesource.com/#/q/Ib381b2f3ec48fc9181160fc43e231f6457d5ff4e">Ib381b</a>
      )
    </li>
  </ul>
