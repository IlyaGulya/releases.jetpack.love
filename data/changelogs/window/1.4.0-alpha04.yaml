changelogHtml: |
  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.window:window-*:1.4.0-alpha04</code>
    is released. Version 1.4.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cb8fe0a26f0e27cf7f9239f308a1d34a0146bc66..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/window">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a method to compute the
      <code translate="no" dir="ltr">WindowSizeClass</code>
      from
      <code translate="no" dir="ltr">WindowMetrics</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/874dba6e900ea46c31dec4ea448f5eb8123c513d">874dba</a>
      )
    </li>
    <li>
      Change the
      <code translate="no" dir="ltr">WindowSizeClass</code>
      methods to
      <code translate="no" dir="ltr">containsWidthDp</code>
      ,
      <code translate="no" dir="ltr">containsHeightDp</code>
      , and
      <code translate="no" dir="ltr">containsWindowSizeDp</code>
      for clarity. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/fa760ddce6f309471c5687bcd68cdf75be23e0f0">fa760d</a>
      )
    </li>
    <li>
      Convert
      <code translate="no" dir="ltr">WindowAreaController</code>
      to abstract base class. (
      <a href="https://android-review.googlesource.com/#/q/I9089333b0a810881ed409ccfa16783a358e9766e">I90893</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add support for relative bounds when creating a test
      <code translate="no" dir="ltr">FoldingFeature</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/2e6b3e6cb7eccb7bcf79b232c5dc355466af9bec">2e6b3e</a>
      )
    </li>
    <li>
      General bug fixes when selecting a
      <code translate="no" dir="ltr">WindowSizeClass</code>
      .
    </li>
  </ul>
