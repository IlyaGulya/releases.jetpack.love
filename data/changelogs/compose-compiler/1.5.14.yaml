  <h3 id="1.5.14" data-text="Version 1.5.14" tabindex="-1">Version 1.5.14</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.14</code>
    and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.14</code>
    are released. Version 1.5.14 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6e0e5c362d12fef35722a836b756a7c4e1d9b7d8..462e8bab0c19f18478ce06c7e61dddd88034c00c/compose/compiler">these commits</a>
    .
  </p>
  <p>This compiler release is targeting Kotlin 1.9.24.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ensure that inline body is realized when source information is off. (
      <a href="https://android-review.googlesource.com/#/q/Idddb882db6bf455032b12cf8a5a0d7d2bac85568">Idddb8</a>
      )
    </li>
  </ul>
