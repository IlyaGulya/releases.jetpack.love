version: 1.4.0
releaseDate: 2023-01-17
#language=html
changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>January 17, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c950703bd4594e7a5cf41004d1395cb44ade44a3..7fff9039d5075dd1dd995e252c732eed7e4fe3fe/compose/compiler">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>Support for Kotlin 1.8.0</li>
    <li>Turned off intrinsic remember</li>
    <li>
      The ui tooling data class
      <code translate="no" dir="ltr">Group</code>
      now has a field,
      <code translate="no" dir="ltr">isInline</code>
      , that indicates if the group is for a call to an inline composable function. If
      <code translate="no" dir="ltr">isInline</code>
      is
      <code translate="no" dir="ltr">true</code>
      then the call is to an inline composable function. However, the value might be false for calls to inline composable functions that are from modules that are compiled with a version of the compose compiler plugin that doesn't generate the inline function information.
    </li>
    <li>
      <code translate="no" dir="ltr">ImmutableCollection</code>
      and their Persistent siblings are now considered stable.
    </li>
    <li>
      New param in
      <code translate="no" dir="ltr">AnimatedContent</code>
      for tooling label
    </li>
    <li>Fixed faulty code generation for inline lambda</li>
  </ul>
