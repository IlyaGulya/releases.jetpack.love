changelogHtml: |
  <h3 id="1.5.2" data-text="Version 1.5.2" tabindex="-1">Version 1.5.2</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.2</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-daemon:1.5.2</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2afaef8594bfa39e6e31140fbecae2a2c71eaf29..ff1732b8405b315a030ae84e4e03416f36e75fad/compose/compiler">Version 1.5.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Insert line numbers for return statements in constant-returning composable functions. (
      <a href="https://android-review.googlesource.com/#/q/I42d8958b996a6dd58d66d1d1068398b5032d9fe6">I42d89</a>
      )
    </li>
    <li>
      Fix a memory leak caused by switching to the new compiler plugin entrypoint. (
      <a href="https://android-review.googlesource.com/#/q/Id70013d2d31276cf1cb062d7a7af8fafd870e3f0">4f0a101</a>
      )
    </li>
    <li>
      Stop transforming non-composable fun interfaces in Compose compiler. This causes fun interfaces to be handled the same way as lambdas, including memoization rules. (
      <a href="https://android-review.googlesource.com/#/q/Ieabb4a9df24f77e9b5e7e41adf360c50cede604f">28b3ce9</a>
      )
    </li>
    <li>
      Use vararg argument type for inferring stability on call site. (
      <a href="https://android-review.googlesource.com/#/q/I0eda18303ecb655e3d0bac60ed006d41bd2e39e8">bc83645</a>
      )
    </li>
  </ul>
