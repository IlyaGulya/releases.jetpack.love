changelogHtml: |
  <h3 id="1.5.13" data-text="Version 1.5.13" tabindex="-1">Version 1.5.13</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.13</code>
    and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.13</code>
    are released. Version 1.5.13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b988d2bbe6909f45877b210d4f6af6a6466eb81..6e0e5c362d12fef35722a836b756a7c4e1d9b7d8/compose/compiler">these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Strong skipping is no longer considered experimental and is safe for use in production. It will become the default behavior in an upcoming release. (
      <a href="https://android-review.googlesource.com/#/q/I6c8c46634b89933d39b1ac80ee83931fbe9f9a48">I6c8c4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix binary compatibility for
      <code translate="no" dir="ltr">@Composable</code>
      functions with value class parameters that have a default value and are wrapping a non-primitive value. (
      <a href="https://android-review.googlesource.com/#/q/I894651168d0521cdc639d4f4c415b28c4e5d348f">I89465</a>
    </li>
    <li>Upstreamed fixes for JS and Native compilation from Compose multiplatform. See the commit range above for full details.</li>
  </ul>
