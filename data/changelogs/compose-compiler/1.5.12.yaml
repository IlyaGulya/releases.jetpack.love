changelogHtml: |
  <h3 id="1.5.12" data-text="Version 1.5.12" tabindex="-1">Version 1.5.12</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.12</code>
    and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.12</code>
    are released. Version 1.5.12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f6e363daac4aaf96476850f7f1e834f58be9044b..9b988d2bbe6909f45877b210d4f6af6a6466eb81/compose/compiler">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes an issue with incremental compilation with Kotlin 1.9.23. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/e7b0a60b6724bd39e1718dc14e3498b6fad92d60">Ifca55</a>
      )
    </li>
    <li>
      Fix non-nullable types in value parameters for non-primitive inline classes. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/13c32b7d5ed5b6258a795db1d983612294d1d7c6">Ie6bb5</a>
      )
    </li>
  </ul>
