changelogHtml: |
  <h3 id="1.4.6" data-text="Version 1.4.6" tabindex="-1">Version 1.4.6</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.6</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-daemon:1.4.6</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.4.6</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3cde0d90f0756a2f75099eb822fba35ceb9dc06c..08777402b2ebfe081ca6468dd4c394377f43402e/compose/compiler">Version 1.4.6 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Compose Compiler now depends on Java11 (instead of Java17 required by Compose Compiler version 1.4.5) to better support users who are still using older versions of Java.</li>
  </ul>
