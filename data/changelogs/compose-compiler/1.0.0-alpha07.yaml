changelogHtml: |
  <h3 id="compiler-1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.0.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/234e23e470a5e7f81291f6acd12d538146dc010b..358bdaf3c3c4a917883408e9f747da521fdf9e65/compose/compiler/compiler">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <strong>Stability Inference &amp; Propagation</strong>
      . The Compose Compiler Plugin will analyze types it compiles to infer whether or not it is eligible for certain optimizations by the runtime. This inferred result is then synthesized as metadata onto the class to be utilized by the compiler in other modules. Furthermore, the runtime result of these inferences is passed along in metadata passed to composable calls during composition. This necessitated a different metadata protocol for composable functions, which means that composable functions compiled with the alpha07 compiler will not be binary compatible with composable functions compiled with any earlier compiler version. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1431988">aosp/1431988</a>
      )
    </li>
  </ul>
