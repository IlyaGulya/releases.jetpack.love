changelogHtml: |
  <h3 id="1.5.7" data-text="Version 1.5.7" tabindex="-1">Version 1.5.7</h3>
  <p>December 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.7</code>
    and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.7</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/756b7ad84884595dc9fae5ab1aa29cd329d89308..f492f14dbbb4d25d9371bd8171f4308ec5f241c8/compose/compiler">Version 1.5.7 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix compose runtime crash when
      <code translate="no" dir="ltr">remember()</code>
      key parameter invokes a Composable function (
      <a href="https://issuetracker.google.com/issues/315855015">b/315855015</a>
      )
    </li>
    <li>
      Fix Compose runtime crash when
      <code translate="no" dir="ltr">return@</code>
      is used. (
      <a href="https://issuetracker.google.com/issues/315821171">b/315821171</a>
      )
    </li>
    <li>
      Avoid using absolute paths in memoization keys which allows better build cache utilization. (
      <a href="https://issuetracker.google.com/issues/313937484">b/313937484</a>
      )
    </li>
  </ul>
