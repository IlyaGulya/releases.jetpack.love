changelogHtml: |
  <h3 id="1.4.4" data-text="Version 1.4.4" tabindex="-1">Version 1.4.4</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.4</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-daemon:1.4.4</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.4.4</code>
    are released.
    <a href="https://android.googlesource.com/platform/framewb503ebce2f56c805dbbb22c3f88cd6c633a2e102orks/support/+log/ef5fd7d4cad1b79f433169767b5e323565a00ad0../compose/compiler">Version 1.4.4 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix Composable inline lambda returns (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/dea72172bafc5dd895caced9545a05f99f04ff19">72172b</a>
      )
    </li>
    <li>
      Allow composables to return
      <code translate="no" dir="ltr">Nothing</code>
      (Do not generate an error when using TODO in a composable function)
      <a href="https://android.googlesource.com/platform/frameworks/support/+/3aea8d75cbebba0233fac4cdb76e86e56f7c412c">3aea8d</a>
      )
    </li>
  </ul>
