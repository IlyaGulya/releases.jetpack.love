changelogHtml: |
  <h3 id="1.4.7" data-text="Version 1.4.7" tabindex="-1">Version 1.4.7</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.7</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-daemon:1.4.7</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.4.7</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/08777402b2ebfe081ca6468dd4c394377f43402e..2fe7d40c0deea40f58e95e1e709fc55c5d5ad477/compose/compiler">Version 1.4.7 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support for Kotlin 1.8.21</li>
    <li>
      Added primitive versions of the
      <code translate="no" dir="ltr">State</code>
      API, allowing Int, Long, Float, and Double values to be tracked in
      <code translate="no" dir="ltr">State</code>
      objects without incurring penalties for autoboxing.
    </li>
  </ul>
  <h2 id="version_146_3" data-text="Version 1.4.6" tabindex="-1">Version 1.4.6</h2>
