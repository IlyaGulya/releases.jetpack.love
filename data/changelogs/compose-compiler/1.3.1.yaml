changelogHtml: |
  <h3 id="1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.3.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ebb3487237935f82b9c7fe593e85aa9cd8f7d33e..ce1a4d490897c8f3abec98164b4aab15e6ea9d8d/compose/compiler">Version 1.3.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">IllegalStateException</code>
      where Compose Compiler was erroneously marking unit types as composable in some circumstances. (
      <a href="https:///issuetracker.google.com/issues/237863365">b/237863365</a>
      )
    </li>
    <li>
      Users must now specify their preferred Kotlin version when suppressing compiler version check (
      <a href="https://android-review.googlesource.com/#/q/I9e5e22f25ac4759a23a9761ede5489a7b710e06c">I9e5e2</a>
      )
    </li>
  </ul>
