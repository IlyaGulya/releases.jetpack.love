changelogHtml: |
  <h3 id="1.4.2" data-text="Version 1.4.2" tabindex="-1">Version 1.4.2</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5b8d5be6df46a7cc3f76f51dc54a825107ad0e93..4a1e56ae375f430c2b4fdbabf9796b7b45462272/compose/compiler">Version 1.4.2 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support for Kotlin 1.8.10</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Add groups in the body of unskippable lambdas to avoid recomposition bug.</li>
  </ul>
