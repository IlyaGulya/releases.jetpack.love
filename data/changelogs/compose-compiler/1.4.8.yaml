changelogHtml: |
  <h3 id="1.4.8" data-text="Version 1.4.8" tabindex="-1">Version 1.4.8</h3>
  <p>June 28, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.8</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-daemon:1.4.8</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.4.8</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2fe7d40c0deea40f58e95e1e709fc55c5d5ad477..a0c8102678bd6a0e2f5cf2df3d220b4fe85cba5e/compose/compiler">Version 1.4.8 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Target Kotlin compiler version is bumped to 1.8.22.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved error message for
      <code translate="no" dir="ltr">@Composable</code>
      overrides. Now it correctly points out annotation mismatch.
    </li>
    <li>
      Warn about redundant
      <code translate="no" dir="ltr">@Composable</code>
      annotation on inline lambdas that should not be marked as composable. This feature will not be supported with K2 compiler.
    </li>
  </ul>
  <h2 id="version_147_3" data-text="Version 1.4.7" tabindex="-1">Version 1.4.7</h2>
