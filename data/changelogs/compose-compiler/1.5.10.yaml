changelogHtml: |
  <h3 id="1.5.10" data-text="Version 1.5.10" tabindex="-1">Version 1.5.10</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.10</code>
    and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.10</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/876ebcfc9227cb4d4f4bc6a3563ad90f82066609..20b0ae439b314dda07878d2777ee5d4851dec7e6/compose/compiler">Version 1.5.10 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Support live literals inside init blocks. (
      <a href="https://issuetracker.google.com/issues/320397488">b/320397488</a>
      )
    </li>
    <li>
      Use dispatcher parameter to check if the function is inside local class (
      <a href="https://issuetracker.google.com/issues/323123439">b/323123439</a>
      )
    </li>
  </ul>
