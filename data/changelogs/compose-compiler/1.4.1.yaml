changelogHtml: |
  <h3 id="1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7fff9039d5075dd1dd995e252c732eed7e4fe3fe..5b8d5be6df46a7cc3f76f51dc54a825107ad0e93/compose/compiler">Version 1.4.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Disable intrinsic remember optimization which had previously introduced a few code generation bugs.</li>
    <li>Disable intrinsic remember in functions containing a vararg parameter.</li>
    <li>Fix erroneous skipping in composables with default parameters</li>
    <li>Add defensive fallback error message if checking Kotlin compatibility fails.</li>
    <li>Remove skipping code generation from inline lambda</li>
  </ul>
