changelogHtml: |
  <h3 id="1.5.5" data-text="Version 1.5.5" tabindex="-1">Version 1.5.5</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.5</code>
    and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.5</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e858b16810125048c66293684afdfc08f57e4ebc..1935aef1c3b3c4893c4ed900ed41552093c37e86/compose/compiler">Version 1.5.5 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes a crash during lookup of overridden composable types (
      <a href="https://android-review.googlesource.com/#/q/Ib6d2c0ec3e18716f345a61b4df465cb64d268fec">Ib6d2c</a>
      ,
      <a href="https://issuetracker.google.com/issues/297665426">b/297665426</a>
      )
      <ul>
        <li>
          Add
          <code translate="no" dir="ltr">stabilityConfigurationPath</code>
          to known parameters (previously bug prevented usage of configuration file flag). (
          <a href="https://issuetracker.google.com/issues/309765121">b/309765121</a>
          )
        </li>
        <li>
          Memoization fixes (
          <a href="https://android-review.googlesource.com/#/q/I081d18a5a35fd7296a655c5e3491d45c15ada5c1">I081d1</a>
          ,
          <a href="https://android-review.googlesource.com/#/q/I4d7bf3061e60eaa6fd3af60662d6a7b02c1a83b2">I4d7bf</a>
          )
        </li>
        <li>
          Recomposition fix by accounting for Uncertain param state in intrinsic remember (
          <a href="https://issuetracker.google.com/issues/263402091">b/263402091</a>
          )
        </li>
        <li>
          Fix debugging line information for intrinsic remember (
          <a href="https://android-review.googlesource.com/#/q/Ic8cf5e99bb56bd0fe6c3e6a8d0cf04c41ff4794b">Ic8cf5</a>
          )
        </li>
        <li>
          Fix crash (IR lowering failed) during overridden composable types lookup at compile time (
          <a href="https://issuetracker.google.com/issues/297665426">b/297665426</a>
          )
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Memoize stable function references with arguments (
      <a href="https://android-review.googlesource.com/#/q/I4d7bf3061e60eaa6fd3af60662d6a7b02c1a83b2">I4d7bf</a>
      ,
      <a href="https://issuetracker.google.com/issues/302680514">b/302680514</a>
      )
    </li>
  </ul>
