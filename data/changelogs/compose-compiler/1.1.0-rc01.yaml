libraryId: compose-compiler
groupId: androidx.compose
version: 1.1.0-rc01
releaseDate: 2021-12-15
#language=html
changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75784ce6dbac6faa5320e5898e9472f02ab8710c..8b1e748d80de10c087ce57eaaa93cd209cccebad/compose/compiler">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>
      Compose Compiler
      <code translate="no" dir="ltr">1.1.0-rc01</code>
      is compatible with Kotlin
      <code translate="no" dir="ltr">1.6.0</code>
      .
    </li>
    <li>
      <p>
        A compatible
        <code translate="no" dir="ltr">1.6.10</code>
        build is available through
        <a href="https://androidx.dev/">androidx.dev</a>
        SNAPSHOTs with
        <code translate="no" dir="ltr">buildId</code>
        8003490. The following dependency snippet will configure SNAPSHOTs for the Compose Compiler:
      </p>

      <p>
        Add the following snippet to the root
        <code translate="no" dir="ltr">build.gradle</code>
        file for your project:
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="Groovy"><code translate="no" dir="ltr"><span class="devsite-syntax-n">buildscript</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">repositories</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">{</span>
  <span class="devsite-syntax-w">        </span><span class="devsite-syntax-n">google</span><span class="devsite-syntax-o">()</span>
  <span class="devsite-syntax-w">        </span><span class="devsite-syntax-n">jcenter</span><span class="devsite-syntax-o">()</span>
  <span class="devsite-syntax-w">        </span><span class="devsite-syntax-n">maven</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">{</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-n">url</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-s1">'https://androidx.dev/snapshots/builds/8003490/artifacts/repository'</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">}</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-o">}</span>
  <span class="devsite-syntax-o">}</span>
  </code></pre>
      </devsite-code>
      <p>
        Add the following snippet to the
        <code translate="no" dir="ltr">build.gradle</code>
        file for your app or module that uses Compose:
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="Groovy"><code translate="no" dir="ltr"><span class="devsite-syntax-n">android</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">composeOptions</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">{</span>
  <span class="devsite-syntax-w">        </span><span class="devsite-syntax-n">kotlinCompilerExtensionVersion</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-s2">"1.2.0-SNAPSHOT"</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-o">}</span>
  <span class="devsite-syntax-o">}</span>
  </code></pre>
      </devsite-code>
    </li>
  </ul>
