changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.1.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc..bf63d633b292368932b7ea1994e4116f95a94b5c/compose/compiler/compiler-hosted">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The Compose Compiler now supports older versions of the Compose Runtime (1.0). Prior to this change, the Compose Compiler was only compatible with the Compose Runtime of the same version or later. After this change, the Compose Compiler is compatible with an older version of the Compose Runtime (1.0). (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1796968">aosp/1796968</a>
      )
    </li>
    <li>
      Updated Compose
      <code translate="no" dir="ltr">1.1.0-alpha03</code>
      to depend on Kotlin
      <code translate="no" dir="ltr">1.5.30</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I74545c317093029a2a46707b9024ad3385854ecb">I74545</a>
      )
    </li>
  </ul>
