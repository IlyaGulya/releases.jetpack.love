changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31382b61f1af46fc43d9a781645ca9eed1b56874..a1e318590b217ecfce1b2de17eed2f18b6a680bb/compose/compiler">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix ability to return early from inline composable functions (
      <a href="https://issuetracker.google.com/issues/255350755">b/255350755</a>
      )
    </li>
    <li>
      Fix bug in decoy lowering which broke Kotlin/JS support in Compose (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2265412">6a40f8</a>
      ).
    </li>
  </ul>
  <h2 id="version_13_2" data-text="Version 1.3" tabindex="-1">Version 1.3</h2>
