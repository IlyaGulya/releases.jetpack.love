changelogHtml: |
  <h3 id="1.5.1" data-text="Version 1.5.1" tabindex="-1">Version 1.5.1</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.1</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-daemon:1.5.1</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/da73ca08c9fa56221ac7d21a156934ddffa94a78..2afaef8594bfa39e6e31140fbecae2a2c71eaf29/compose/compiler">Version 1.5.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed composition trace event markers in
      <code translate="no" dir="ltr">@ReadOnlyComposable</code>
      functions with early returns which caused trace corruption.
    </li>
  </ul>
