changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>July 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.5.0</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-daemon:1.5.0</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.compiler:compiler-hosted:1.5.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a0c8102678bd6a0e2f5cf2df3d220b4fe85cba5e..da73ca08c9fa56221ac7d21a156934ddffa94a78/compose/compiler">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Experimental K2 support</strong></p>
  <ul>
    <li>
      Compose compiler 1.5.0 provides experimental support for
      <a href="https://kotlinlang.org/docs/whatsnew19.html#try-the-k2-compiler-in-your-project">K2 compiler</a>
      . Some Compose features are not supported with K2 yet and will be coming in the future versions of the compiler.
    </li>
  </ul>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>Kotlin version is updated to 1.9.0.</li>
    <li>
      <a href="https://kotlinlang.org/docs/functions.html#named-arguments">Named arguments</a>
      for
      <code translate="no" dir="ltr">@Composable</code>
      lambda calls have been deprecated. This feature is relying on internal compiler APIs and will not be supported by K2.
    </li>
    <li>
      Added a diagnostic to verify
      <code translate="no" dir="ltr">@Composable</code>
      annotation on expect/actual calls. Both declarations are expected to have matching annotations.
    </li>
  </ul>
  <h2 id="version_148_3" data-text="Version 1.4.8" tabindex="-1">Version 1.4.8</h2>
