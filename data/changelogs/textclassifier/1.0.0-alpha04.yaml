changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.textclassifier:textclassifier:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0a3d894e8fe0217f1312fb163a89ad51bf15794e..5ef5671233460b844828e14a816255dbf7904868/textclassifier/textclassifier">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecate all the APIs in the textclassifier module (
      <a href="https://android-review.googlesource.com/#/q/Idc18063196531c0e926162fefeadf2dc5f559da1">Idc180</a>
      ,
      <a href="https://issuetracker.google.com/issues/210509084">b/210509084</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      API lint check for
      <code translate="no" dir="ltr">MissingGetterMatchingBuilder</code>
      is enabled for androidx (
      <a href="https://android-review.googlesource.com/#/q/I4bbeacf9869d8338a3d7086acb40bc56ec68c3f9">I4bbea</a>
      ,
      <a href="https://issuetracker.google.com/issues/138602561">b/138602561</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AppCompatRatingBar</code>
      PNG drawables have been replaced with vector sources. This may cause slight changes in the visual appearance of individual stars. (
      <a href="https://android-review.googlesource.com/#/q/I6b99d3fde8d3cd275d0fc279324066bcd7f3ecd6">I6b99d</a>
      )
    </li>
  </ul>
