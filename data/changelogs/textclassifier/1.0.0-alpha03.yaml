version: 1.0.0-alpha03
releaseDate: 2020-01-22
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="TextClassifier Version 1.0.0-alpha03" tabindex="-1">TextClassifier Version 1.0.0-alpha03</h3>
  <p>January 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.textclassifier:textclassifier:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ddceab357394ac5ab55c825844f111afe9401261..0a3d894e8fe0217f1312fb163a89ad51bf15794e/textclassifier">Version 1.0.0-alpha03 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">setIncludeDefaultEntityTypes</code>
      has been renamed to
      <code translate="no" dir="ltr">includeTypesFromTextClassifier</code>
    </li>
    <li>
      <code translate="no" dir="ltr">setIncludedEntityTypes</code>
      has been renamed to
      <code translate="no" dir="ltr">setIncludedTypes</code>
    </li>
    <li>
      <code translate="no" dir="ltr">setExcludedEntityTypes</code>
      has been renamed to
      <code translate="no" dir="ltr">setExcludedTypes</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
