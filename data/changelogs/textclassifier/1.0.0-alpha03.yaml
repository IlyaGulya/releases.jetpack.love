changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="TextClassifier Version 1.0.0-alpha03" tabindex="-1">TextClassifier Version 1.0.0-alpha03</h3>
  <p>January 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.textclassifier:textclassifier:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ddceab357394ac5ab55c825844f111afe9401261..0a3d894e8fe0217f1312fb163a89ad51bf15794e/textclassifier">Version 1.0.0-alpha03 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">setIncludeDefaultEntityTypes</code>
      has been renamed to
      <code translate="no" dir="ltr">includeTypesFromTextClassifier</code>
    </li>
    <li>
      <code translate="no" dir="ltr">setIncludedEntityTypes</code>
      has been renamed to
      <code translate="no" dir="ltr">setIncludedTypes</code>
    </li>
    <li>
      <code translate="no" dir="ltr">setExcludedEntityTypes</code>
      has been renamed to
      <code translate="no" dir="ltr">setExcludedTypes</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <h3 id="1.0.0-alpha02" data-text="Version  1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>February 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.textclassifier 1.0.0-alpha02</code>
    is released.
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TextLinks.TextLink.getEntityType</code>
      replaces
      <code translate="no" dir="ltr">TextLinks.TextLink.getEntity</code>
    </li>
    <li>
      <code translate="no" dir="ltr">TextLinks.TextLink.getEntityTypeCount</code>
      replaces
      <code translate="no" dir="ltr">TextLinks.TextLink.getEntityCount</code>
    </li>
    <li>
      <code translate="no" dir="ltr">TextSelection.getEntityType</code>
      replaces
      <code translate="no" dir="ltr">TextSelection.getEntity</code>
    </li>
    <li>
      <code translate="no" dir="ltr">TextSelection.getEntityTypeCount</code>
      replaces `TextSelection.getEntityCount
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix a memory leak issue in AndroidX TextClassificationManager. (
      <a href="https://android-review.googlesource.com/887354">aosp/887354</a>
      )
    </li>
    <li>
      Floating Toolbar: Handle TextView position changes. (
      <a href="https://android-review.googlesource.com/877713">aosp/877713</a>
      )
    </li>
  </ul>
