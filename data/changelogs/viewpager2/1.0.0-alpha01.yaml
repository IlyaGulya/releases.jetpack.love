changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>February 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2 1.0.0-alpha01</code>
    is released. This is the first release of ViewPager2.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Comparing to its predecessor
      <code translate="no" dir="ltr">android.support.v4.view.ViewPager</code>
      (VP1):
      <ul>
        <li>Right-to-left (RTL) layout support</li>
        <li>Vertical orientation support</li>
        <li>
          <code translate="no" dir="ltr">notifyDataSetChanged</code>
          fully functional (VP1 bugs addressed)
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      replaces
      <code translate="no" dir="ltr">FragmentStatePagerAdapter</code>
    </li>
    <li>
      <code translate="no" dir="ltr">RecyclerView.Adapter</code>
      replaces
      <code translate="no" dir="ltr">PagerAdapter</code>
    </li>
    <li>
      <code translate="no" dir="ltr">registerOnPageChangeCallback</code>
      replaces
      <code translate="no" dir="ltr">addPageChangeListener</code>
    </li>
  </ul>
  <p><strong>Known issues</strong></p>
  <ul>
    <li>clipToPadding</li>
    <li>no fakeDrag</li>
    <li>JavaDoc</li>
    <li>nested scrolling parallel to orientation</li>
    <li>no offscreen limit control</li>
    <li>needs better TabLayout integration</li>
    <li>no pageWidth setter (forced 100%/100%)</li>
    <li>page transformer: no hardware/software layer choice; no reverse drawing order</li>
    <li>keep current item visible when inserting a page before current</li>
    <li>keyboard navigation needs work</li>
    <li>
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      stability / performance improvements coming
    </li>
  </ul>
