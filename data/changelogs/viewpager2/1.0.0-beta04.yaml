changelogHtml: |
  <h3 id="1.0.0-beta04" data-text="Version 1.0.0-beta04" tabindex="-1">Version 1.0.0-beta04</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-beta04</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f3df487541c41b9b0e81199a73eaeda058cab7a9..7166ba571d594baa9016e02c3b5fe967da0b8ec0/viewpager2">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      edge-case issue with
      <code translate="no" dir="ltr">Fragment</code>
      back stack. (
      <a href="https://issuetracker.google.com/139095195">b/139095195</a>
      )
    </li>
    <li>
      Fix for
      <code translate="no" dir="ltr">EditText</code>
      with certain attribute configurations causing a scroll/page jump on typing/focus. (
      <a href="https://issuetracker.google.com/138044582">b/138044582</a>
      ,
      <a href="https://issuetracker.google.com/139432498">b/139432498</a>
      )
    </li>
    <li>
      Fix for an issue with
      <code translate="no" dir="ltr">ItemDecoration</code>
      instances, and a workaround for overscroll indicator positioning. (
      <a href="https://issuetracker.google.com/139012032">b/139012032</a>
      )
    </li>
    <li>
      A number of issues were fixed in other components to work better with
      <code translate="no" dir="ltr">ViewPager2</code>
      :
      <a href="/jetpack/androidx/releases/recyclerview#1.1.0-beta04">RecyclerView</a>
      ,
      <a href="/jetpack/androidx/releases/core#1.2.0-alpha04">NestedScrollView</a>
      , and
      <a href="/jetpack/androidx/releases/navigation#2.2.0-alpha02">Navigation</a>
      .
    </li>
  </ul>
