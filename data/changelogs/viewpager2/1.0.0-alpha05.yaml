changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-alpha05</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5335d9969ded09ef2812c3ac63c42853375a1c55..ed4dbece666c83542ccb529408f648f7ef53085a/viewpager2">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ItemDecorator</code>
      introduced with a behaviour consistent with
      <code translate="no" dir="ltr">RecyclerView</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">MarginPageTransformer</code>
      introduced to provide an ability to create space between pages (outside of page inset).
    </li>
    <li>
      <code translate="no" dir="ltr">CompositePageTransformer</code>
      introduced to provide an ability to combine multiple
      <code translate="no" dir="ltr">PageTransformer</code>
      s.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentStateAdapter#getItem</code>
      method renamed to
      <code translate="no" dir="ltr">FragmentStateAdapter#createFragment</code>
      - previous method name has proven to be a source of bugs in the past.
    </li>
    <li>
      <code translate="no" dir="ltr">OFFSCREEN_PAGE_LIMIT_DEFAULT</code>
      value changed from
      <code translate="no" dir="ltr">0</code>
      to
      <code translate="no" dir="ltr">-1</code>
      . No need for a client code change if the
      <code translate="no" dir="ltr">OFFSCREEN_PAGE_LIMIT_DEFAULT</code>
      constant used.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">getCurrentItem()</code>
      behaviour corrected when
      <code translate="no" dir="ltr">SCROLL_STATE_SETTLING</code>
      gets interrupted by a drag in the opposite direction.
    </li>
    <li>
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      class loader issues addressed in the "Don't keep activities" context.
    </li>
    <li>
      <code translate="no" dir="ltr">setOffscreenPageLimit</code>
      documentation improved.
    </li>
  </ul>
