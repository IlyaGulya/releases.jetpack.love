changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>November 20, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0</code>
    is released with no changes from 1.0.0-rc01.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/743e7f1c517cfe59c2e2e4149c655888670508d4..c4c5f5340c2250ff0b4709448ca82abc915ef6b4/viewpager2">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      Improvements from the previous
      <a href="/reference/androidx/viewpager/widget/ViewPager">ViewPager</a>
      implementation:
      <ul>
        <li>RTL (right-to-left) layout support</li>
        <li>Vertical orientation support</li>
        <li>
          Reliable
          <code translate="no" dir="ltr">Fragment</code>
          support (including handling changes to the underlying
          <code translate="no" dir="ltr">Fragment</code>
          collection)
        </li>
        <li>
          Dataset change animations (including
          <code translate="no" dir="ltr">DiffUtil</code>
          support)
        </li>
      </ul>
    </li>
    <li>
      Easy migration from the previous
      <code translate="no" dir="ltr">ViewPager</code>
      implementation (API parity where possible). See the
      <a href="/training/animation/vp2-migration">migration guide</a>
      and the
      <a href="http://goo.gle/viewpager2-sample">sample app</a>
      .
    </li>
  </ul>
  <p>
    See the
    <a href="/training/animation/screen-slide-2">guide</a>
    on using ViewPager2 to slide between Fragments.
  </p>
