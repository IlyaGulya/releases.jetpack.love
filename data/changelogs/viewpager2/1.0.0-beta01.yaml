changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>July 17, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75429d194b9c286a3b71cd8bd7468c25dd25cd59..6fe77d4733bc59a2d99d9266e4b7593952f9667a/viewpager2">here</a>
    .
  </p>
  <aside class="caution">
    <strong>Caution:</strong>
    <span>
      This version contains an unintentional dependency on
      <code translate="no" dir="ltr">org.jacoco:org.jacoco.agent:0.8.3</code>
      , which can cause a build failure. Please update to the latest version, in which this dependency has been removed.
    </span>
  </aside>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">ViewPager2.updateCurrentItem</code>
      crash while scrolling and updating data-set
    </li>
    <li>
      Fix for
      <code translate="no" dir="ltr">NullPointerException</code>
      crash related to
      <code translate="no" dir="ltr">ViewPager2.isLayoutRtl</code>
    </li>
    <li>
      <code translate="no" dir="ltr">TOUCH_SLOP_PAGING</code>
      now a default touch slop
    </li>
    <li>
      <code translate="no" dir="ltr">OnPageChangeCallback</code>
      events fixed for empty adapters (page
      <code translate="no" dir="ltr">0</code>
      instead of
      <code translate="no" dir="ltr">-1</code>
      for parity with
      <code translate="no" dir="ltr">ViewPager1</code>
      )
    </li>
  </ul>
  <p><strong>Known issues</strong></p>
  <ul>
    <li>
      We are still working on the
      <a href="https://issuetracker.google.com/issues?q=hotlistid:814487%20status:open%20targetedto:(6.1%20%7C%206.3)">remaining open issues</a>
      before moving to Stable
    </li>
  </ul>
