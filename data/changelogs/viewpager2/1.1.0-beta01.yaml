changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c98d66b901be2eecdf89477ccd70d2490ca6fc2..d725303accfa9be6d5c3d61c7603ed1b9a780cbd/viewpager2/viewpager2">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <p>
        Upgrade androidx to use Kotlin 1.4 (
        <a href="https://android-review.googlesource.com/#/q/Id647100407925c16d734c8c43392b4e2d108d0e3">Id6471</a>
        ,
        <a href="https://issuetracker.google.com/issues/165307851">b/165307851</a>
        ,
        <a href="https://issuetracker.google.com/issues/165300826">b/165300826</a>
        )
      </p>
    </li>
    <li>
      <p>
        Move to targeting Java 8 for all androidx libraries (
        <a href="https://android-review.googlesource.com/#/q/2923f39afb2f019e043f3a8e1d409fa49d90808e">2923f39</a>
        )
      </p>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed dispatch of window insets, all pages now get the same insets. (
      <a href="https://android-review.googlesource.com/#/q/I47fef39b5fca4a936c8428b741097974b56a518c">I47fef</a>
      )
    </li>
  </ul>
