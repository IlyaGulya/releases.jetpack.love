changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>April 3rd, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-alpha03</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a6c93820c879141a92612abcf559a1993ceeb716..a1c79782eee81abb62c774f0f516ac27852282f2/viewpager2">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Ability to programmatically scroll ViewPager2:
      <code translate="no" dir="ltr">fakeDragBy(offsetPx)</code>
      .
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      now requires a
      <code translate="no" dir="ltr">Lifecycle</code>
      object. Two utility constructors added to obtain it from the host
      <code translate="no" dir="ltr">FragmentActivity</code>
      or the host
      <code translate="no" dir="ltr">Fragment</code>
      .
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Numerous
      <code translate="no" dir="ltr">Fragment</code>
      support fixes:
      <ul>
        <li>handling dataset updates while minimised, or during a screen rotation;</li>
        <li>removing irrelevant Fragments after rotation;</li>
        <li>removing saved state of removed items.</li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">PageChangeCallback</code>
      : fixed page offset calculation for pages with margins.
    </li>
  </ul>
