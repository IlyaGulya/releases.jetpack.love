changelogHtml: |
  <h3 id="1.0.0-beta05" data-text="Version 1.0.0-beta05" tabindex="-1">Version 1.0.0-beta05</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-beta05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7166ba571d594baa9016e02c3b5fe967da0b8ec0..cb65a71c76ace87c2046f2212ca9031d44cbb256/viewpager2">Version 1.0.0-beta05 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">requestFocus</code>
      on an off-screen page causing a page change. The behaviour is now consistent with the original ViewPager. (
      <a href="https://issuetracker.google.com/issues/140656866">b/140656866</a>
      )
    </li>
    <li>
      Fix for
      <code translate="no" dir="ltr">focus</code>
      remaining on an off-screen page after a page change. Focus is now cleared when changing the page. (
      <a href="https://issuetracker.google.com/issues/140656866">b/140656866</a>
      )
    </li>
    <li>
      Fix for ordering of
      <code translate="no" dir="ltr">Fragment</code>
      pause / resume transactions when changing the page (we now always pause the old primary item before resuming the new one). (
      <a href="https://issuetracker.google.com/issues/139489059">b/139489059</a>
      )
    </li>
    <li>
      Fix for
      <code translate="no" dir="ltr">canScrollHorizontally(int)</code>
      and
      <code translate="no" dir="ltr">canScrollVertically(int)</code>
      - they now return whether ViewPager2 can scroll in the given direction. (
      <a href="https://issuetracker.google.com/issues/141848404">b/141848404</a>
      )
    </li>
    <li>
      An issue in
      <a href="/jetpack/androidx/releases/swiperefreshlayout#1.1.0-alpha03">SwipeRefreshLayout</a>
      was fixed to work better with ViewPager2.
    </li>
  </ul>
