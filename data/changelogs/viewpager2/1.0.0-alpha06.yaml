changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-alpha06</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/abb953b4f55bff29662946b07e361bcbf2d76ca8..75429d194b9c286a3b71cd8bd7468c25dd25cd59/viewpager2">here</a>
    .
  </p>
  <p>This is our last planned alpha before freezing the API and moving to beta - please provide us with API feedback.</p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Foundations for improved Accessibility:
      <code translate="no" dir="ltr">ACTION_PAGE_RIGHT</code>
      ,
      <code translate="no" dir="ltr">ACTION_PAGE_DOWN</code>
      , etc.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      : non-primary-item
      <code translate="no" dir="ltr">Fragment</code>
      s are capped at
      <code translate="no" dir="ltr">STARTED</code>
      , and their
      <code translate="no" dir="ltr">menuVisibility</code>
      is set to false.
    </li>
    <li>
      <code translate="no" dir="ltr">PageTransformer</code>
      ,
      <code translate="no" dir="ltr">MarginPageTransformer</code>
      ,
      <code translate="no" dir="ltr">CompositePageTransformer</code>
      : documentation for
      <code translate="no" dir="ltr">position</code>
      fixed.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">currentItem</code>
      after data-set change / adapter change fixed.
    </li>
    <li>
      <code translate="no" dir="ltr">MarginPageTransformer</code>
      with
      <code translate="no" dir="ltr">offscreenPageLimit</code>
      issue fixed.
    </li>
    <li>
      Accessibility actions while in
      <code translate="no" dir="ltr">FakeDrag</code>
      behaviour fixed.
    </li>
  </ul>
