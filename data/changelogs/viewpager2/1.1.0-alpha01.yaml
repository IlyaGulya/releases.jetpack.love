changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>April 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c4c5f5340c2250ff0b4709448ca82abc915ef6b4..6c98d66b901be2eecdf89477ccd70d2490ca6fc2/viewpager2/viewpager2">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p>
    This release accompanies a change in
    <a href="/jetpack/androidx/releases/recyclerview#recyclerview-1.2.0-alpha02">RecyclerView 1.2.0-alpha02</a>
    by populating
    <code translate="no" dir="ltr">CollectionInfo</code>
    and
    <code translate="no" dir="ltr">CollectionItemInfo</code>
    that
    <code translate="no" dir="ltr">RecyclerView</code>
    no longer provides by default. When updating to
    <code translate="no" dir="ltr">RecyclerView 1.2.0-alpha02</code>
    also update
    <code translate="no" dir="ltr">ViewPager2</code>
    to prevent Accessibility regressions.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">FragmentTransactionCallback</code>
      interface for listening to fragment lifecycle changes that happen inside
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibda7755413ee86f0257b2464a8027187f134ab6e">Ibda77</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      issue with initial fragment menu visibility when adding a fragment to the
      <code translate="no" dir="ltr">FragmentManager</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9d2ffa0efcb03b63eeca25f2d4e74c81446a5774">I9d2ff</a>
      ,
      <a href="https://issuetracker.google.com/issues/144442240">b/144442240</a>
      )
    </li>
  </ul>
