version: 1.0.0-alpha02
releaseDate: 2019-03-13
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-alpha02</code>
    is released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/965e50ae02ab8c0821aa6db4d3296630ee8f4742..a6c93820c879141a92612abcf559a1993ceeb716/viewpager2">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Ability to disable user input (
      <code translate="no" dir="ltr">setUserInputEnabled</code>
      ,
      <code translate="no" dir="ltr">isUserInputEnabled</code>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>ViewPager2 class final</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      stability fixes
    </li>
  </ul>
