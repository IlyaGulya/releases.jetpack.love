changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-alpha04</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1c79782eee81abb62c774f0f516ac27852282f2..5335d9969ded09ef2812c3ac63c42853375a1c55/viewpager2">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">offscreenPageLimit</code>
      : allows for a tight control of the number of page
      <code translate="no" dir="ltr">View</code>
      s /
      <code translate="no" dir="ltr">Fragment</code>
      s kept in the view hierarchy
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">orientation</code>
      and
      <code translate="no" dir="ltr">isUserScrollable</code>
      attributes are no longer part of
      <code translate="no" dir="ltr">SavedState</code>
    </li>
    <li>
      <code translate="no" dir="ltr">saveState</code>
      and
      <code translate="no" dir="ltr">restoreState</code>
      methods made final in
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
    </li>
    <li>
      <code translate="no" dir="ltr">ViewPager2.Orientation</code>
      and
      <code translate="no" dir="ltr">ViewPager2.ScrollState</code>
      annotations made non-public
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedState</code>
      : fixed an issue with restoring when
      <code translate="no" dir="ltr">Activity</code>
      gets destroyed / recreated
    </li>
    <li>
      <code translate="no" dir="ltr">SavedState</code>
      : delayed restoring until the adapter is set
    </li>
    <li>
      <code translate="no" dir="ltr">OnPageChangeCallback</code>
      : minor edge cases fixed
    </li>
  </ul>
