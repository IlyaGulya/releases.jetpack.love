  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>July 19, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-beta02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6fe77d4733bc59a2d99d9266e4b7593952f9667a..4ec8012fa882d6e001173996e84466244675aa25/viewpager2">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Removed unintentional jacoco dependency that was introduced in
      <code translate="no" dir="ltr">1.0.0-beta01</code>
      . (
      <a href="https://issuetracker.google.com/issues/137782951">b/137782951</a>
      )
    </li>
  </ul>
