changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager2:viewpager2:1.0.0-beta03</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4ec8012fa882d6e001173996e84466244675aa25..f3df487541c41b9b0e81199a73eaeda058cab7a9/viewpager2">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">FragmentStateAdapter</code>
      issue with transient
      <code translate="no" dir="ltr">Fragment</code>
      state.
      <a href="https://issuetracker.google.com/issues/134246546">b/134246546</a>
    </li>
    <li>
      Fix for
      <code translate="no" dir="ltr">currentItem</code>
      and
      <code translate="no" dir="ltr">scrollState</code>
      issues when a data-set is changed during a smooth-scroll (edge cases addressed).
      <a href="https://issuetracker.google.com/issues/137642608">b/137642608</a>
    </li>
    <li>
      Fix for
      <code translate="no" dir="ltr">PageTransformer</code>
      (including
      <code translate="no" dir="ltr">MarginPageTransformer</code>
      ) animations conflicting with data-set change animations.
      <a href="https://issuetracker.google.com/issues/134658996">b/134658996</a>
    </li>
    <li>
      Fix for smooth-scroll animations in large datasets (
      <code translate="no" dir="ltr">float</code>
      integer value limit).
      <a href="https://issuetracker.google.com/issues/134858960">b/134858960</a>
    </li>
  </ul>
