changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.ads:ads-identifier:1.0.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.ads:ads-identifier-common:1.0.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.ads:ads-identifier-provider:1.0.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0a3d894e8fe0217f1312fb163a89ad51bf15794e..ad9ba647b7548818fc9d4796a03a3b5510166fb3/ads">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">androidx.ads:ads-identifier</code>
      &amp;
      <code translate="no" dir="ltr">androidx.ads:ads-identifier-provider</code>
      . Please migrate to the
      <a href="https://developers.google.com/android/reference/com/google/android/gms/ads/identifier/AdvertisingIdClient">Advertising ID API that's available as part of Google Play Services</a>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/I57791965848891725f98e373d10708e1e525f334">I57791</a>
      )
    </li>
  </ul>
