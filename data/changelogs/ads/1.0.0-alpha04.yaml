changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>January 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.ads:ads-identifier:1.0.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.ads:ads-identifier-common:1.0.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.ads:ads-identifier-provider:1.0.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/73974afa0b122e423606439e6d8e249da523534e..0a3d894e8fe0217f1312fb163a89ad51bf15794e/ads">Version 1.0.0-alpha04 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Performance improvements.</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AdvertisingIdInfo.getId()</code>
      now returns the Advertising ID from
      <code translate="no" dir="ltr">AdvertisingIdProvider</code>
      directly, so the ID could be any format now.
    </li>
  </ul>
