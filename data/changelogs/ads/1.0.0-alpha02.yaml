changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>September 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.ads:ads-identifier:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.ads:ads-identifier-common:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/886c5f552be88f0d404fbae205244e074a75bb03..561afade39b67853e2b54301e6b0cd16d19ce0a7/ads">Version 1.0.0-alpha02 contains these commits</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Changed the return type of
      <code translate="no" dir="ltr">AdvertisingIdUtils.getAdvertisingIdProviderServices()</code>
      from
      <code translate="no" dir="ltr">List&lt;ResolveInfo&gt;</code>
      to
      <code translate="no" dir="ltr">List&lt;ServiceInfo&gt;</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Changed the
      <code translate="no" dir="ltr">AdvertisingIdNotAvailableException</code>
      message to more accurately read "No compatible AndroidX Advertising ID Provider available."
    </li>
  </ul>
