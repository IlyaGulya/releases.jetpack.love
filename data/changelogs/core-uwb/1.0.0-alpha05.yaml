changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4a2f5e696614339c1ac21f706c1a17c0285780e7..a200cb82769634cecdb118ec4f0bfdf0b086e597/core/uwb">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">RangingParameters#CONFIG_ID_1</code>
      to
      <code translate="no" dir="ltr">CONFIG_UNICAST_DS_TWR</code>
      .
    </li>
    <li>
      Add a new config id
      <code translate="no" dir="ltr">RangingParameters#CONFIG_MULTICAST_DS_TWR</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2f1b71082e71725b927b3ff52f77230d45cc01cc">I2f1b7</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix a bug that users cannot start multiple ranging sessions in parallel.</li>
  </ul>
