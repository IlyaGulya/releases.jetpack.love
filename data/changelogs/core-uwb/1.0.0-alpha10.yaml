changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha10</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha10</code>
    are released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..46295bc0b75a16f452e8e0090e8de41073d4dbb6/core/uwb">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds reason code
      <code translate="no" dir="ltr">STATE_CHANGE_REASON_UNKNOWN</code>
      ,
      <code translate="no" dir="ltr">STATE_CHANGE_REASON_SYSTEM_POLICY</code>
      and
      <code translate="no" dir="ltr">STATE_CHANGE_REASON_COUNTRY_CODE_ERROR</code>
      for UWB state change. (
      <a href="https://android-review.googlesource.com/#/q/I43e36ba788dda7c7138946d66eee188850563396">I43e36</a>
      )
    </li>
    <li>
      Add new API
      <code translate="no" dir="ltr">RangingResult#RangingResultInitialized</code>
      to send event when a ranging session is initialized. (
      <a href="https://android-review.googlesource.com/#/q/I386bbfa6f21f37f4d8f717f6d2c5eacbcf0ecfed">I386bb</a>
      )
    </li>
    <li>
      Add new APIs
      <code translate="no" dir="ltr">subscribeToUwbAvailability(observer: UwbAvailabilityCallback)</code>
      and
      <code translate="no" dir="ltr">unsubscribeFromUwbAvailability()</code>
      to listener to the UWB state change event. Add new interface
      <code translate="no" dir="ltr">UwbAvailabilityCallback</code>
      for user to define callback function when a UWB state change event is observed. (
      <a href="https://android-review.googlesource.com/#/q/I37191518ade2b0fd88314dad6828421f9dd958bf">I37191</a>
      ).
    </li>
  </ul>
