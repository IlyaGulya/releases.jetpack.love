changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha06</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..4aed940027a19667e67d155563fc5fa8b7279313/core/uwb">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add support for Provisioned STS. Now the users can choose Provisioned STS for UWB ranging if the device is capable of Provisioned STS. (
      <a href="https://android-review.googlesource.com/#/q/I1981250cb2ac1d41c21ccd4deb6c7f0ccee05e05">I19812</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">subSessionId</code>
      and
      <code translate="no" dir="ltr">subSessionKeyInfo</code>
      to
      <code translate="no" dir="ltr">rangingParameters</code>
      . Add new config ids to support Provisioned STS. (
      <a href="https://android-review.googlesource.com/#/q/I1981250cb2ac1d41c21ccd4deb6c7f0ccee05e05">I19812</a>
      )
    </li>
    <li>
      Merged public and experimental API files for a,b,c-paths (
      <a href="https://android-review.googlesource.com/#/q/I8cfeeb37f9952db225e8d1eea6f471a920ac1dda">I8cfee</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
    <li>
      N/A, API file changes are just reordering methods (
      <a href="https://android-review.googlesource.com/#/q/I5fa95ca42073461bed8e5020c91b4c0894b70753">I5fa95</a>
      )
    </li>
    <li>
      Migrated
      <code translate="no" dir="ltr">androidx.core</code>
      group to use merged public API files (
      <a href="https://android-review.googlesource.com/#/q/Ifdef4c6a6b2828cba776b82672f2fc0e02c3b3b8">Ifdef4</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">minRangingInterval</code>
      ,
      <code translate="no" dir="ltr">supportedChannels</code>
      and
      <code translate="no" dir="ltr">supportedConfigIds</code>
      to
      <code translate="no" dir="ltr">rangingCapabilities</code>
      as new fields. (
      <a href="https://android-review.googlesource.com/#/q/I2a204042abf1c0c4a4970cbd19a8fb1a9031d09c">I2a204</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix the issue that the UWB client cannot be created in non-gms area.</li>
  </ul>
