changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha09</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha09</code>
    are released. Version 1.0.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/51191bc12f96f233fc08995e1b4e8ff8b88bc7ce..b8a68b0896897fa158508d73a31998a26161d9a7/core/uwb">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds new API
      <code translate="no" dir="ltr">isAvailable()</code>
      to check UWB availability. (
      <a href="https://android-review.googlesource.com/#/q/If6fc66997c1bae03ba0e8529076d7d09ffac88cb">If6fc6</a>
      )
    </li>
    <li>
      Adds new API
      <code translate="no" dir="ltr">addControleeWithSessionParams</code>
      to support add controlee p-sts individual key case. (
      <a href="https://android-review.googlesource.com/#/q/Ie7849e575beab2e719bd71b9eb518196e6d0e088">Ie7849</a>
      )
    </li>
  </ul>
