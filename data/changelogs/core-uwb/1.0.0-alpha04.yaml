changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..4a2f5e696614339c1ac21f706c1a17c0285780e7/core/uwb">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      When there's no GMS support, AndroidX API will try to use the AOSP UWB backend service that are distributed to OEMs via AOSP platform.(
      <a href="https://android-review.googlesource.com/#/q/532de0e7d2ce79392c23654ca709cf69fcfbc0b9">532de0</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adding
      <code translate="no" dir="ltr">@JvmDefaultWithCompatibility</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/I8f2067bb0754a5e9dc70c934403366ca8d319c36">I8f206</a>
      )
    </li>
  </ul>
