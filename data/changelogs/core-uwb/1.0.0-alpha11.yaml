changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha11</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha11</code>
    are released. Version 1.0.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..deb96499dfe95073f5c1215c1287787683cb1e92/core/uwb">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introducing new API
      <code translate="no" dir="ltr">RangingResultFailure</code>
      to report ranging session failure and reason, Ranging Initiation failure will include a reason in the existing
      <code translate="no" dir="ltr">RangingResultPeerDisconnected</code>
      callback (
      <a href="https://android-review.googlesource.com/#/q/If3715e45a59635b8196b983b6e80e67591c6c5f9">If3715</a>
      )
    </li>
  </ul>
