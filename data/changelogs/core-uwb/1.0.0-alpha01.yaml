changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca25209860b49786e2067cb4fd696085171b3d01/core/uwb/uwb">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The UWB library provides a set of APIs for developers to interact with UWB-enabled devices. The use-case will be limited to partnered devices which already assume the Controller profile of UWB ranging sessions, with the support for Controller profile planned in the near future. Two top level API surfaces are included in this initial release,
      <code translate="no" dir="ltr">UwbManager</code>
      and
      <code translate="no" dir="ltr">UwbClientSessionScope</code>
      .
    </li>
  </ul>
