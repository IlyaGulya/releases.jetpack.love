changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8094b683499b4098092c01028b55a38b49e357f2..bea814b246f89ff7244e3c6b0648f0b57e47897c/core/uwb">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Introducing a new ranging profile, Controller. UWB devices with Controller profile can determine the ranging channel two devices will range with.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adding controller support for UWB (
      <a href="https://android-review.googlesource.com/#/q/I52a71eea6bf3507a7551322a0cb3176224be8541">I52a71</a>
      )
    </li>
  </ul>
