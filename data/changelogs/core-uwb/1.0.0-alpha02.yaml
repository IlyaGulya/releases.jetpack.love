changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>June 15, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca25209860b49786e2067cb4fd696085171b3d01..216d4243e72fc14215f8150e63c8263472cc0120/core/uwb/uwb">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introducing a public
      <code translate="no" dir="ltr">UWB_CONFIG_ID_1</code>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Distance of
      <code translate="no" dir="ltr">RangingResultPosition</code>
      is now nullable
    </li>
  </ul>
