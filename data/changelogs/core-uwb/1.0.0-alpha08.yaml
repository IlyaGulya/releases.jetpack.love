changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.core.uwb:uwb:1.0.0-alpha08</code>
    and
    <code translate="no" dir="ltr">androidx.core.uwb:uwb-rxjava3:1.0.0-alpha08</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..51191bc12f96f233fc08995e1b4e8ff8b88bc7ce/core/uwb">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds new capabilities and parameters to allow 3p app to set ranging interval, slot duration and enable/disable AoA. Adds new API to support reconfiguration of ranging interval and range data notification. (
      <a href="https://android-review.googlesource.com/#/q/Iebd186e4bd22d588bd3096815420ae8915fc13e9">Iebd18</a>
      )
    </li>
  </ul>
