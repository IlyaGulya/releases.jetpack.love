changelogHtml: |
  <h3 id="3.0.0-alpha05" data-text="Version 3.0.0-alpha05" tabindex="-1">Version 3.0.0-alpha05</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/316f882e649c600372170f013a18515f590f490d..96eb302ee1740ba656c90c9fb27df3723a1a89c1/paging">Version 3.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Paging now correctly prefetches pages even when the presented data is heavily filtered</li>
    <li>
      Returning
      <code translate="no" dir="ltr">LoadResult.Error</code>
      to a retried load no longer causes Item accesses to incorrectly re-trigger retry
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thanks to Clara F for helping clean up some tests! (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1394447">549612</a>
      )
    </li>
  </ul>
