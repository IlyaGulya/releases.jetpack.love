changelogHtml: |
  <h3 id="3.0.1" data-text="Version 3.0.1" tabindex="-1">Version 3.0.1</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5651d1dbcb19d1b2d3cc50e8c379a8cc9f6ee1ad..650bc3241df3e2336ba181a08d14611087c73083/paging">Version 3.0.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Accessing
      <code translate="no" dir="ltr">PagedList.dataSource</code>
      from the initial value produced by
      <code translate="no" dir="ltr">LivePagedList</code>
      or
      <code translate="no" dir="ltr">RxPagedList</code>
      will no longer incorrectly throw an IllegalStateException (
      <a href="https://android-review.googlesource.com/#/q/I96707a477f347bd19e7aeccdb52eca39d637297a">I96707</a>
      )
    </li>
  </ul>
