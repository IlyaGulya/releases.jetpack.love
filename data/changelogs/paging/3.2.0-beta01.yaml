changelogHtml: |
  <h3 id="3.2.0-beta01" data-text="Version 3.2.0-beta01" tabindex="-1">Version 3.2.0-beta01</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..73f902dee011bfe400d8a0330bfd8d4bb632065f/paging">Version 3.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Paging Compose</strong></p>
  <ul>
    <li>
      Paging Compose has officially reached API stability. As such, the version has been updated from
      <code translate="no" dir="ltr">1.0.0-alpha20</code>
      to now match the version of all other Paging artifacts.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed the deprecated
      <code translate="no" dir="ltr">items(LazyPagingItems)</code>
      and
      <code translate="no" dir="ltr">itemsIndexed(LazyPagingItems)</code>
      APIs from Paging Compose. See the
      <a href="#1.0.0-alpha20">
        Paging Compose
        <code translate="no" dir="ltr">1.0.0-alpha20</code>
        release notes
      </a>
      for an example of their replacement APIs. (
      <a href="https://android-review.googlesource.com/#/q/I9626e55d070a11902952862c7663721f775503e4">I9626e</a>
      )
    </li>
  </ul>
