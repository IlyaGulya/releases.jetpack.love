changelogHtml: |
  <h3 id="3.0.0-alpha04" data-text="Version 3.0.0-alpha04" tabindex="-1">Version 3.0.0-alpha04</h3>
  <p>August 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/316f882e649c600372170f013a18515f590f490d/paging">Version 3.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">peek()</code>
      API to
      <code translate="no" dir="ltr">AsyncPagingDataDiffer</code>
      and
      <code translate="no" dir="ltr">PagingDataAdapter</code>
      to allow presented data access without trigger page loads. (
      <a href="https://android-review.googlesource.com/#/q/I388982364c55ffd87a2f515dffdada817eceaec0">I38898</a>
      ,
      <a href="https://issuetracker.google.com/issues/159104197">b/159104197</a>
      )
    </li>
    <li>
      Added a
      <code translate="no" dir="ltr">snapshot()</code>
      API to
      <code translate="no" dir="ltr">PagingDataAdapter</code>
      and
      <code translate="no" dir="ltr">AsyncPagingDataDiffer</code>
      to allow retrieving the presented items without triggering page fetch. (
      <a href="https://android-review.googlesource.com/#/q/I566b6044da1d9fb26278bb3cada28913684f941b">I566b6</a>
      ,
      <a href="https://issuetracker.google.com/issues/159104197">b/159104197</a>
      )
    </li>
    <li>
      Added a
      <code translate="no" dir="ltr">PagingData.from(List&lt;T&gt;)</code>
      constructor to allow presenting static lists, which can be combined with the overall PagingData flow to show static lists in certain states, e.g., before initial REFRESH finishes or simply for testing transformations. (
      <a href="https://android-review.googlesource.com/#/q/Id134d9cdb3197a2069f74227f052793ed40971cf">Id134d</a>
      )
    </li>
    <li>
      Deprecate dataRefresh Flow / Listener APIs as they were intended to expose the presented items state on REFRESH, but with improvements to loadState Flow / Listener callback timing, and itemCount property, it is redundant (
      <a href="https://android-review.googlesource.com/#/q/Ia19f3a4249e4f5586894d6702e998a2d9fb22eb0">Ia19f3</a>
      )
    </li>
    <li>
      Added RxJava3 compatibility wrappers for
      <code translate="no" dir="ltr">PagingSource</code>
      and
      <code translate="no" dir="ltr">RemoteMediator</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I49ef38fde9b84f92dd272ed0b1cd1719fbbf1761">I49ef3</a>
      ,
      <a href="https://issuetracker.google.com/issues/161480176">b/161480176</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PositionalDataSource</code>
      converted into
      <code translate="no" dir="ltr">PagingSource</code>
      via
      <code translate="no" dir="ltr">toPagingSourceFactory</code>
      helper, including
      <code translate="no" dir="ltr">PagingSource</code>
      generated by Room now correctly mark themselves to support jumping. (
      <a href="https://android-review.googlesource.com/#/q/I3e84c2d0cb941b58862f3804f346151b8d720a37">I3e84c</a>
      ,
      <a href="https://issuetracker.google.com/issues/162161201">b/162161201</a>
      )
    </li>
    <li>
      Fixed a bug where using the synchronous variant of submitData would sometimes lead to a race causing a
      <code translate="no" dir="ltr">ClosedSendChannelException</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4d70208a6def82099644ec88b087426a1ae0cffd">I4d702</a>
      ,
      <a href="https://issuetracker.google.com/issues/160192222">b/160192222</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thanks to Zac Sweers for adding RxJava3 compatibility wrappers on behalf of Slack! (
      <a href="https://android-review.googlesource.com/#/q/I49ef38fde9b84f92dd272ed0b1cd1719fbbf1761">I49ef3</a>
      ,
      <a href="https://issuetracker.google.com/issues/161480176">b/161480176</a>
      )
    </li>
  </ul>
