changelogHtml: |
  <h3 id="3.2.0-alpha05" data-text="Version 3.2.0-alpha05" tabindex="-1">Version 3.2.0-alpha05</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.2.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7d3ac1ab1206c01fae3ebb500b5b942636070155..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/paging">Version 3.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The Paging Testing API of
      <code translate="no" dir="ltr">asSnapshot</code>
      now defaults its
      <code translate="no" dir="ltr">loadOperations</code>
      parameter to an empty lambda. This allows calling
      <code translate="no" dir="ltr">asSnapshot</code>
      without passing in any load operations to retrieve the data from the initial refresh load. (
      <a href="https://android-review.googlesource.com/#/q/Ied354f58b94c8303eb9914dc5ca784d1313ddc04">Ied354</a>
      ,
      <a href="https://issuetracker.google.com/issues/277233770">b/277233770</a>
      )
    </li>
  </ul>
  <p><strong>Documentation Improvements</strong></p>
  <ul>
    <li>
      Updated the documentation on
      <code translate="no" dir="ltr">asPagingSourceFactory()</code>
      to clarify that it is an extension method on a
      <code translate="no" dir="ltr">Flow</code>
      which returns a reusable factory for generating
      <code translate="no" dir="ltr">PagingSource</code>
      instances. (
      <a href="https://android-review.googlesource.com/#/q/I5ff4f23644c737e86deab84fb9bcce7668239c7f">I5ff4f</a>
      ,
      <a href="https://android-review.googlesource.com/q/I705b5ab25c0dee98d90fe8d28248e66d67ebcb40">I705b5</a>
      )
    </li>
    <li>
      Updated the documentation on the
      <code translate="no" dir="ltr">LoadResult.Page</code>
      constructor to clarify the need to override
      <code translate="no" dir="ltr">itemsBefore</code>
      and
      <code translate="no" dir="ltr">itemsAfter</code>
      to support jumping. (
      <a href="https://android-review.googlesource.com/#/q/I367334e2570bfaba2f43adcdf00543559fa3b37f">Ied354</a>
      )
    </li>
  </ul>
  <p><strong>External Contributions</strong></p>
  <ul>
    <li>
      Thanks
      <a href="https://github.com/veyndan">Veyndan</a>
      for contributing to moving Paging away from Android/JVM specifics. (
      <a href="https://github.com/androidx/androidx/pull/525">#525</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/523">#523</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/520">#520</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/519">#519</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/507">#507</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/506">#506</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/505">#505</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/499">#499</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/497">#497</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/496">#496</a>
      ,
      <a href="https://github.com/androidx/androidx/pull/493">#493</a>
      )
    </li>
  </ul>
