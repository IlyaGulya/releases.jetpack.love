changelogHtml: |
  <h3 id="3.3.4" data-text="Version 3.3.4" tabindex="-1">Version 3.3.4</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.3.4</code>
    is released. Version 3.3.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1c46a8d0eefa9cf9c4b07e28ebd88a0d737a0508..ecec376274f1b9abeee169b3ae4f8bb8ad7baf31/paging">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Android unit tests pulling in Paging 3.3 or later will no longer throw an error such as
      <code translate="no" dir="ltr">Method isLoggable in android.util.Log not mocked</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia9400db995e7f0357cae2647cbd2cef9cf6c3398">Ia9400</a>
      ,
      <a href="https://issuetracker.google.com/issues/331684448">b/331684448</a>
      )
    </li>
  </ul>
