libraryId: paging
groupId: androidx.paging
version: 1.0.1
releaseDate: 2018-06-26
#language=html
changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>June 26, 2018</p>
  <p>
    Paging
    <code translate="no" dir="ltr">1.0.1</code>
    is released with a single bugfix in
    <code translate="no" dir="ltr">runtime</code>
    . We highly recommend using
    <code translate="no" dir="ltr">1.0.1</code>
    for stability. Paging RxJava2
    <code translate="no" dir="ltr">1.0.1</code>
    is also released, and is identical to
    <code translate="no" dir="ltr">1.0.0-rc1</code>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed crashes where
      <code translate="no" dir="ltr">PagedListAdapter</code>
      and
      <code translate="no" dir="ltr">AsyncPagedListDiffer</code>
      would fail to signal move events.
      <a href="https://issuetracker.google.com/issues/110711937">b/110711937</a>
    </li>
  </ul>
