changelogHtml: |
  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-compose:1.0.0-alpha13</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/97264aa4532db7f7db1ffb3f42f3a9204971dbfc..1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9/paging/paging-compose">Version 1.0.0-alpha13 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LazyPagingItems.snapshot()</code>
      function was replaced with
      <code translate="no" dir="ltr">LazyPagingItems.itemSnapshotList</code>
      property (
      <a href="https://android-review.googlesource.com/#/q/Ie2da86edc45827f8282b524b5bb1bfe8f349a9da">Ie2da8</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">LazyPagingItems.getAsState()</code>
      was removed (
      <a href="https://android-review.googlesource.com/#/q/Ie65e417e6fd3c20553dcc799bcceffdf00dfc98a">Ie65e4</a>
      )
    </li>
  </ul>
