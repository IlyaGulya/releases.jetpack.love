changelogHtml: |
  <h3 id="3.3.6" data-text="Version 3.3.6" tabindex="-1">Version 3.3.6</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.3.6</code>
    is released. Version 3.3.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/37e8321e41e98a0c2588dd346983c0638530bfc5..5675330a0b06fca9d23a5367e27f307ad64c95c4/paging">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Refresh and retry signals sent during an initial Refresh will now be stored and automatically re-sent once the Paging presenter is ready.</li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thank you
      <a href="https://github.com/evant">Eva</a>
      for submitting the bug fix (
      <a href="https://github.com/androidx/androidx/pull/754">#754</a>
      )
    </li>
  </ul>
