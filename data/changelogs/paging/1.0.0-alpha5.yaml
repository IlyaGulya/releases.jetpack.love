changelogHtml: |
  <h3 id="1.0.0-alpha5" data-text="Version 1.0.0-alpha5" tabindex="-1">Version 1.0.0-alpha5</h3>
  <p>January 22, 2018</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix page loading when placeholders are disabled
      <a href="https://issuetracker.google.com/issues/70573345">b/70573345</a>
    </li>
    <li>
      Additional logging for tracking down IllegalArgumentException bug
      <a href="https://issuetracker.google.com/issues/70360195">b/70360195</a>
      (and speculative Room-side fix)
    </li>
    <li>
      Javadoc sample code fixes
      <a href="https://issuetracker.google.com/issues/70411933">b/70411933</a>
      ,
      <a href="https://issuetracker.google.com/issues/71467637">b/71467637</a>
    </li>
  </ul>
