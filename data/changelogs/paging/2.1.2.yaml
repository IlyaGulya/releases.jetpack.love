changelogHtml: |
  <h3 id="2.1.2" data-text="Version 2.1.2" tabindex="-1">Version 2.1.2</h3>
  <p>March 18, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging:2.1.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccb8e324ee105f23ea5d97e683a853330f236203..f4786c969d8bdf214a797bc7ef09f05037fdea58/paging">
      Version 2.1.2 contains these commits
      <em>against 2.1.0</em>
    </a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      in rare cases when converting a position during invalidation.
    </li>
  </ul>
  <p><strong>Release issue</strong></p>
  <ul>
    <li>
      <p>
        Paging version
        <code translate="no" dir="ltr">2.1.1</code>
        was released incorrectly from a misconfigured branch, exposing partially-implemented APIs and functionality upcoming in a future release.
      </p>
    </li>
    <li>
      <p>
        Paging
        <code translate="no" dir="ltr">2.1.2</code>
        contains the load-centering fix originally released in 2.1.1, but this time correctly cherry-picked atop the 2.1.0 release. It is strongly recommended to upgrade to this release, if you are currently on 2.1.1.
      </p>
    </li>
  </ul>
