changelogHtml: |
  <h3 id="3.4.0-alpha02" data-text="Version 3.4.0-alpha02" tabindex="-1">Version 3.4.0-alpha02</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.4.0-alpha02</code>
    is released. Version 3.4.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b437892629a2cdedb46d9b7232575987b2cc6b5..e208566d25cf8b92cb64dd9364a539da8c64694f/paging">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PagingData.from</code>
      now allows setting
      <code translate="no" dir="ltr">placeholdersBefore</code>
      and
      <code translate="no" dir="ltr">placeholdersAfter</code>
      . Note that scrolling through these placeholders does not trigger loads. (
      <a href="https://android-review.googlesource.com/#/q/I06983dd6293efe458d75ef3c469df07396b1fd75">I06983</a>
      )
    </li>
  </ul>
