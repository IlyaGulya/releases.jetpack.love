changelogHtml: |
  <h3 id="3.3.5" data-text="Version 3.3.5" tabindex="-1">Version 3.3.5</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.3.5</code>
    is released. Version 3.3.5 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ecec376274f1b9abeee169b3ae4f8bb8ad7baf31..da656da1096bccb30c4a2292a9375c175a9b0bdc/paging">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed bug where
      <code translate="no" dir="ltr">RecyclerView</code>
      throws
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      when user scrolls while updating
      <code translate="no" dir="ltr">RecyclerView</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id1f16a1e2cc0286458659d0bf63cf59ab3399b93">Id1f16</a>
      ,
      <a href="https://issuetracker.google.com/issues/381024738">b/381024738</a>
      )
    </li>
  </ul>
