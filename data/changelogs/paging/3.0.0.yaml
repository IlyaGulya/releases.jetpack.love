changelogHtml: |
  <h3 id="3.0.0" data-text="Version 3.0.0" tabindex="-1">Version 3.0.0</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce0bda2d989654e33f843b4c7cb263afaca28b14..5651d1dbcb19d1b2d3cc50e8c379a8cc9f6ee1ad/paging">Version 3.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 3.0.0</strong></p>
  <p>The majority of the existing API from Paging 2.x.x has been deprecated in favor of the new Paging 3 APIs to bring the following improvements:</p>
  <ul>
    <li>First-class support for Kotlin coroutines and Flow</li>
    <li>Support for cancellation</li>
    <li>Built-in load state and error signals</li>
    <li>Retry + refresh functionality</li>
    <li>All three DataSource subclasses have been combined into a unified PagingSource class</li>
    <li>Custom page transformations including a built-in one for adding separators</li>
    <li>Loading state headers and footers</li>
  </ul>
