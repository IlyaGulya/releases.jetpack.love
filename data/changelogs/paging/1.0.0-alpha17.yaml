changelogHtml: |
  <h3 id="1.0.0-alpha17" data-text="Version 1.0.0-alpha17" tabindex="-1">Version 1.0.0-alpha17</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-compose:1.0.0-alpha17</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..548c8ac2570ae6cf15798fea1380491f7d93796b/paging/paging-compose">Version 1.0.0-alpha17 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add support for a custom
      <code translate="no" dir="ltr">CoroutineContext</code>
      when calling
      <code translate="no" dir="ltr">collectLazyPagingItems</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7a57418bcbd9ab86ddcbed3313b00aa82bf2398f">I7a574</a>
      ,
      <a href="https://issuetracker.google.com/issues/243182795">b/243182795</a>
      ,
      <a href="https://issuetracker.google.com/issues/233783862">b/233783862</a>
      )
    </li>
  </ul>
