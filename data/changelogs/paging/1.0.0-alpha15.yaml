changelogHtml: |
  <h3 id="1.0.0-alpha15" data-text="Version 1.0.0-alpha15" tabindex="-1">Version 1.0.0-alpha15</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-compose:1.0.0-alpha15</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db0888af4fa9a8eaeaf55cc1f120724bc67bdb20..7cbb37cc779160b89644d03e042c129d0ce025d2/paging/paging-compose">Version 1.0.0-alpha15 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added constructors for
      <code translate="no" dir="ltr">PagingDataAdapter</code>
      and
      <code translate="no" dir="ltr">AsyncPagingDataDiffer</code>
      which accept
      <code translate="no" dir="ltr">CoroutineContext</code>
      instead of
      <code translate="no" dir="ltr">CoroutineDispatcher</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idc8784ff12a2d6e4a617bae51c7053582c5f1986">Idc878</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LazyPagingItems</code>
      now sets the initial
      <code translate="no" dir="ltr">loadState</code>
      to have a
      <code translate="no" dir="ltr">LoadState.Loading</code>
      refresh. (
      <a href="https://android-review.googlesource.com/#/q/I55043244f92c8029e4667df2e23c5813dcf2f729">I55043</a>
      ,
      <a href="https://issuetracker.google.com/issues/224855902">b/224855902</a>
      )
    </li>
  </ul>
