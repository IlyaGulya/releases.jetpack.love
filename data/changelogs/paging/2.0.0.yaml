changelogHtml: |
  <h3 id="2.0.0" data-text="Version 2.0.0" tabindex="-1">Version 2.0.0</h3>
  <p>October 1, 2018</p>
  <p>
    Paging
    <code translate="no" dir="ltr">2.0.0</code>
    is released with a single bugfix.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a crash that could occur with very fast scrolling using
      <code translate="no" dir="ltr">PositionalDataSource</code>
      and placeholders
      <a href="https://issuetracker.google.com/114635383">b/114635383</a>
      .
    </li>
  </ul>
