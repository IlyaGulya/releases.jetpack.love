changelogHtml: |
  <h3 id="3.0.0-alpha01" data-text="Version 3.0.0-alpha01" tabindex="-1">Version 3.0.0-alpha01</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91b99a1bab5d164df694a93d77b6694a65257e7e/paging">Version 3.0.0-alpha01 contains these commits.</a>
  </p>
  <p>The Paging Library has updated to 3.0, to enable several major new features.</p>
  <p><strong>New Features of 3.0</strong></p>
  <ul>
    <li>First-class support for Kotlin coroutines and Flow.</li>
    <li>
      Support for async loading with
      <a href="https://developer.android.com/topic/libraries/architecture/paging/v3-paged-data#data-source">coroutines suspend functions, RxJava Single or Guava ListenableFuture primitives</a>
      .
    </li>
    <li>
      <a href="https://developer.android.com/topic/libraries/architecture/paging/v3-paged-data#display-loading-state">Built-in load state and error signals</a>
      for responsive UI design, including retry and refresh functionality.
    </li>
    <li>
      Improvements to the repository layer
      <ul>
        <li><a href="https://developer.android.com/topic/libraries/architecture/paging/v3-paged-data#data-source">Simplified data source interface</a></li>
        <li>Simplified network + database pagination</li>
        <li>Cancellation support</li>
      </ul>
    </li>
    <li>
      Improvements to the presentation layer
      <ul>
        <li><a href="https://developer.android.com/topic/libraries/architecture/paging/v3-transform">Custom page transformations</a></li>
        <li><a href="https://developer.android.com/topic/libraries/architecture/paging/v3-transform#handle-separators-ui">List separators</a></li>
        <li><a href="https://developer.android.com/topic/libraries/architecture/paging/v3-paged-data#load-state-adapter">Loading state headers and footers</a></li>
      </ul>
    </li>
  </ul>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>
      Paging 3 javadocs are not yet available. In the interim, please use the guides linked above or the Kotlin docs. (
      <a href="https://issuetracker.google.com/issues/158614050">b/158614050</a>
      )
    </li>
  </ul>
