changelogHtml: |
  <h3 id="3.0.0-alpha09" data-text="Version 3.0.0-alpha09" tabindex="-1">Version 3.0.0-alpha09</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/234e23e470a5e7f81291f6acd12d538146dc010b..2d49f9fa892a0d067580a871f3aa0cd6764f4c3b/paging">Version 3.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fully deprecate dataRefreshFlow / Listener methods with a replaceWith clause. (
      <a href="https://android-review.googlesource.com/#/q/I6e2dd23b100bc1186dc652e5076b2d15b191c436">I6e2dd</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      being throw when using separators with RemoteMediator and an invalidate is triggered while a remote load that would return endOfPagination is still running (
      <a href="https://android-review.googlesource.com/#/q/I3a260ff98f07f5be615192e31ce1dc533c8b75b8">I3a260</a>
      )
    </li>
  </ul>
