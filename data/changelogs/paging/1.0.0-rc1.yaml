changelogHtml: |
  <h3 id="1.0.0-rc1" data-text="Version 1.0.0-rc1" tabindex="-1">Version 1.0.0-rc1</h3>
  <p>April 19, 2018 Paging Release Candidate</p>
  <p>
    We
    <strong>do not have</strong>
    any more known issues or new features scheduled for the Paging
    <code translate="no" dir="ltr">1.0.0</code>
    release. Please upgrade your projects to use
    <code translate="no" dir="ltr">1.0.0-rc1</code>
    and help us battle test it so that we can ship a rock solid
    <code translate="no" dir="ltr">1.0.0</code>
    .
  </p>
  <p>
    There are no changes in this release, it is the same as
    <code translate="no" dir="ltr">1.0.0-beta1</code>
    .
  </p>
