changelogHtml: |
  <h3 id="3.0.0-alpha06" data-text="Version 3.0.0-alpha06" tabindex="-1">Version 3.0.0-alpha06</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1..31022a2dda22705843be1199c786552a6f9f875d/paging">Version 3.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">UnsupportedOperationException</code>
      with clearer messaging around lack of support for stable ids is now thrown whenever
      <code translate="no" dir="ltr">PagingDataAdapter.setHasStableIds</code>
      is called. (
      <a href="https://android-review.googlesource.com/#/q/Ib38903e00e30e719a8c0104d076afb1cead6c8e1">Ib3890</a>
      ,
      <a href="https://issuetracker.google.com/issues/158801427">b/158801427</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      insertSeparators no longer filters out empty pages allowing prefetch distance to be respected by the presenter even in cases where many empty pages are inserted. (
      <a href="https://android-review.googlesource.com/#/q/I9cff68ad1cc33076254681a3260be3f8ae32b598">I9cff6</a>
      ,
      <a href="https://issuetracker.google.com/issues/162538908">b/162538908</a>
      )
    </li>
  </ul>
