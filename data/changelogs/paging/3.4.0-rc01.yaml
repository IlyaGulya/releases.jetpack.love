changelogHtml: |
  <h3 id="3.4.0-rc01" data-text="Version 3.4.0-rc01" tabindex="-1">Version 3.4.0-rc01</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.4.0-rc01</code>
    is released. Version 3.4.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6796a2af8e90dcd826dae7bd8ab99abe5d95bdda..dc94774a192f9929fafe7305d8d54043526a3448/paging">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Removed support for the following KMP platforms:
      <code translate="no" dir="ltr">macosX64</code>
      ,
      <code translate="no" dir="ltr">iosX64</code>
      ,
      <code translate="no" dir="ltr">watchosX64</code>
      , and
      <code translate="no" dir="ltr">tvosX64</code>
      to align with
      <a href="https://youtrack.jetbrains.com/issue/KT-78660/meta-Deprecation-of-the-macosX64-target">Jetbrains deprecation of the macosX64 targets</a>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/7cb9a4cc835cbdd98b53c1bb7bc3e0f59c6510fd">7cb9a4</a>
      )
    </li>
  </ul>
