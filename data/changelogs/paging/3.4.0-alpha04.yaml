changelogHtml: |
  <h3 id="3.4.0-alpha04" data-text="Version 3.4.0-alpha04" tabindex="-1">Version 3.4.0-alpha04</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.4.0-alpha04</code>
    is released. Version 3.4.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f3f47822df75f2b8849c22ee13319bad7100dd38..68ced4a5279f8eedb21eeb26aeb4cd8fda9dfc55/paging">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">PagingState</code>
      API
      <code translate="no" dir="ltr">closestItemAroundPosition</code>
      to retrieve the loaded item that is closest to the target position and matches the input predicate. This can be used to generate item-based refresh keys where the ideal anchorable item is around but not at the exact target position. (
      <a href="https://android-review.googlesource.com/#/q/I96e5cca751dd68de37df5e34b156c4e30201fade">I96e5c</a>
      ,
      <a href="https://issuetracker.google.com/issues/440187139">b/440187139</a>
      )
    </li>
  </ul>
