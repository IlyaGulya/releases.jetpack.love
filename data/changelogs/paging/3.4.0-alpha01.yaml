  <h3 id="3.4.0-alpha01" data-text="Version 3.4.0-alpha01" tabindex="-1">Version 3.4.0-alpha01</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.4.0-alpha01</code>
    is released. Version 3.4.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e6b87e344c28f71f464996b0d753a971aa1b83d..1b437892629a2cdedb46d9b7232575987b2cc6b5/paging">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Paging has added the following KMP targets: watchos, tvos, mingwX64, watchosDeviceArm64, and linuxArm64. (
      <a href="https://android-review.googlesource.com/#/q/I237dd5f9468c75193d460cc8c6c16083c215963e">I237dd</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ia62b3464382a7b4a7751a054d711d1be823431ff">Ia62b3</a>
      ,
      <a href="https://issuetracker.google.com/issues/368046982">b/368046982</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Icf15d056ce2380ca3c733fb1a93fd502f60b40e4">Icf15d</a>
      ,
      <a href="https://issuetracker.google.com/issues/364652024">b/364652024</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I139d36226a3d06d9768bd63302de98b576a12a48">I139d3</a>
      ,
      <a href="https://issuetracker.google.com/issues/338268719">b/338268719</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Android unit tests pulling in Paging 3.3 or later will no longer throw from
      <code translate="no" dir="ltr">PagingLogger</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia9400db995e7f0357cae2647cbd2cef9cf6c3398">Ia9400</a>
      ,
      <a href="https://issuetracker.google.com/issues/331684448">b/331684448</a>
      )
    </li>
    <li>
      Fixed bug where
      <code translate="no" dir="ltr">RecyclerView</code>
      throws
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      when user scrolls while updating
      <code translate="no" dir="ltr">RecyclerView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id1f16a1e2cc0286458659d0bf63cf59ab3399b93">Id1f16</a>
      ,
      <a href="https://issuetracker.google.com/issues/381024738">b/381024738</a>
      )
    </li>
    <li>
      Fixed bug where paging was unable to trigger more loads when refreshing while scrolling. (
      <a href="https://android-review.googlesource.com/#/q/I60ca5c23e01c2ff28d120d10ae9b28eda57fac50">I60ca5</a>
      ,
      <a href="https://issuetracker.google.com/issues/352586078">b/352586078</a>
      )
    </li>
    <li>
      Fixed crash when scrolling while refreshing Paging items. (
      <a href="https://android-review.googlesource.com/#/q/I8c65ac87639c0d501ccab1fd44fd3adbc9147a31">I8c65a</a>
      ,
      <a href="https://issuetracker.google.com/issues/347649763">b/347649763</a>
      )
    </li>
  </ul>
