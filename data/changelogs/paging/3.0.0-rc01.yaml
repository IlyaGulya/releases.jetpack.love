changelogHtml: |
  <h3 id="3.0.0-rc01" data-text="Version 3.0.0-rc01" tabindex="-1">Version 3.0.0-rc01</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c42896eb6591b09e3952030fb7ea8d9b8c42713..ce0bda2d989654e33f843b4c7cb263afaca28b14/paging">Version 3.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where Paging would sometimes send no-op differ events to RecyclerView, which could cause certain listeners to trigger early. (
      <a href="https://android-review.googlesource.com/#/q/Ic507fa793cb22ac9f8880a8f8841f8e6caa197f4">Ic507f</a>
      ,
      <a href="https://issuetracker.google.com/issues/182510751">b/182510751</a>
      )
    </li>
  </ul>
