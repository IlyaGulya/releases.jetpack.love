changelogHtml: |
  <h3 id="3.3.1" data-text="Version 3.3.1" tabindex="-1">Version 3.3.1</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.3.1</code>
    is released. Version 3.3.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/656d55d844d23f2561b23f4970d65e4b7f63debc..358f66daa422fdd114efe0c11683c70b47ba1051/paging">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">AsyncPagingDataDiffer</code>
      or APIs built on top of it like the
      <code translate="no" dir="ltr">PagingDataAdapter</code>
      used with
      <code translate="no" dir="ltr">RecyclerView</code>
      would be unable to trigger more loads when the backing data source refreshed while scrolling. (
      <a href="https://android-review.googlesource.com/#/q/I60ca5c23e01c2ff28d120d10ae9b28eda57fac50">I60ca5</a>
      ,
      <a href="https://issuetracker.google.com/issues/352586078">b/352586078</a>
      )
    </li>
    <li>
      Fixed a crash that occurs when items are removed from the backing data source while scrolling a
      <code translate="no" dir="ltr">RecyclerView</code>
      using a
      <code translate="no" dir="ltr">PagingDataAdapter</code>
      or
      <code translate="no" dir="ltr">AsyncPagingDataDiffer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8c65ac87639c0d501ccab1fd44fd3adbc9147a31">I8c65a</a>
      ,
      <a href="https://issuetracker.google.com/issues/347649763">b/347649763</a>
      )
    </li>
  </ul>
