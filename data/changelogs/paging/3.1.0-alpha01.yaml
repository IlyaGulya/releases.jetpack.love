changelogHtml: |
  <h3 id="3.1.0-alpha01" data-text="Version 3.1.0-alpha01" tabindex="-1">Version 3.1.0-alpha01</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5651d1dbcb19d1b2d3cc50e8c379a8cc9f6ee1ad..86ff5b4bb956431ec884586ce0aea0127e189ec4/paging">Version 3.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Classes provided by
      <code translate="no" dir="ltr">paging-rxjava3</code>
      now live under the
      <code translate="no" dir="ltr">androidx.paging.rxjava3</code>
      package so that they do not conflict with
      <code translate="no" dir="ltr">paging-rxjava2</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifa7f693a3207da589926b35428637dd128ffc762">Ifa7f6</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where Paging would sometimes send no-op differ events to RecyclerView, which could cause certain listeners to trigger early. (
      <a href="https://android-review.googlesource.com/#/q/Ic507fa793cb22ac9f8880a8f8841f8e6caa197f4">Ic507f</a>
      ,
      <a href="https://issuetracker.google.com/issues/182510751">b/182510751</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Added deprecated PagedList compat APIs to rxjava3 artifact (
      <a href="https://android-review.googlesource.com/#/q/Id1ce2d9a3b1c7e7d1d20bf6e9f4cdc646376b43d">Id1ce2</a>
      ,
      <a href="https://issuetracker.google.com/issues/182497591">b/182497591</a>
      )
    </li>
  </ul>
