version: 3.2.0-alpha02
releaseDate: 2022-08-10
#language=html
changelogHtml: |
  <h3 id="3.2.0-alpha02" data-text="Version 3.2.0-alpha02" tabindex="-1">Version 3.2.0-alpha02</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7cbb37cc779160b89644d03e042c129d0ce025d2..bea814b246f89ff7244e3c6b0648f0b57e47897c/paging">Version 3.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Paging now provides logs via the
      <code translate="no" dir="ltr">AsyncPagingDataDiffer</code>
      or
      <code translate="no" dir="ltr">PagingDataAdapter</code>
      classes to expose debugging information collected from
      <code translate="no" dir="ltr">PagingData</code>
      .
    </li>
    <li>
      The logs can be enabled via the
      <code translate="no" dir="ltr">adb shell</code>
      command
      <code translate="no" dir="ltr">adb shell setprop log.tag.Paging [DEBUG|VERBOSE].</code>
      (
      <a href="https://issuetracker.google.com/issues/235527159">b/235527159</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the missing
      <code translate="no" dir="ltr">PagingDataDiffer</code>
      constructor error when using
      <code translate="no" dir="ltr">paging-common:3.2.0-alpha01</code>
      with runtime
      <code translate="no" dir="ltr">paging-runtime:3.1.1</code>
      or older.(
      <a href="https://issuetracker.google.com/issues/235256201">b/235256201</a>
      )
    </li>
  </ul>
