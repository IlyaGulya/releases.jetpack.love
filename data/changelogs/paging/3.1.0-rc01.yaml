changelogHtml: |
  <h3 id="3.1.0-rc01" data-text="Version 3.1.0-rc01" tabindex="-1">Version 3.1.0-rc01</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db0888af4fa9a8eaeaf55cc1f120724bc67bdb20..b15a1d282b578971faba0bbe4e631dd2e9b5b854/paging">Version 3.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a race condition + memory leak in .cachedIn() in cases where multiple load events were sent by Paging downstream while there are no observers or between when an observer is switching to a new PagingData. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1869943">Ib682e</a>
      )
    </li>
  </ul>
