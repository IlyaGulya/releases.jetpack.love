changelogHtml: |
  <h3 id="3.1.0-beta01" data-text="Version 3.1.0-beta01" tabindex="-1">Version 3.1.0-beta01</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9..db0888af4fa9a8eaeaf55cc1f120724bc67bdb20/paging">Version 3.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where many rapid item accesses could cause them to get dropped for consideration in prefetchDistance, causing page loads to stall. This is especially an issue when many items are laid out at once in an order which would prioritize loading against the user scroll direction. These item accesses are now buffered and synchronously prioritized to prevent them from getting dropped. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1833273">aosp/1833273</a>
      )
    </li>
  </ul>
