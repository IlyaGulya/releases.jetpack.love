version: 1.0.0-alpha16
releaseDate: 2022-08-10
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha16" data-text="Version 1.0.0-alpha16" tabindex="-1">Version 1.0.0-alpha16</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-compose:1.0.0-alpha16</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7cbb37cc779160b89644d03e042c129d0ce025d2..bea814b246f89ff7244e3c6b0648f0b57e47897c/paging/paging-compose">Version 1.0.0-alpha16 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Paging now provides logs via the
      <code translate="no" dir="ltr">LazyPagingItems</code>
      class to expose debugging information collected from PagingData.
    </li>
    <li>
      The logs can be enabled via the
      <code translate="no" dir="ltr">adb shell</code>
      command
      <code translate="no" dir="ltr">adb shell setprop log.tag.Paging [DEBUG|VERBOSE]</code>
      . ([b/235527159}(https://issuetracker.google.com/issues/235527159))
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the missing
      <code translate="no" dir="ltr">PagingDataDiffer</code>
      constructor error when using
      <code translate="no" dir="ltr">paging-compose:1.0.0-alpha15</code>
      with
      <code translate="no" dir="ltr">paging-common:3.1.1</code>
      or older.(
      <a href="https://issuetracker.google.com/issues/235256201">b/235256201</a>
      ,
      <a href="https://issuetracker.google.com/issues/239868768">b/239868768</a>
      )
    </li>
  </ul>
