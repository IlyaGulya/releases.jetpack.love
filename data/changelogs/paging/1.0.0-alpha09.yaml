changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-compose:1.0.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4b6cff92e45f1d4467086aa2c6aa0248b4883950..b648147c5fdfc5ecbad57e40e2dc0c69aa23bf12/paging/paging-compose">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      LazyPagingItems' itemCount and item getter are now observable which allows it to be used with LazyVerticalGrid as well (
      <a href="https://android-review.googlesource.com/#/q/Ie24468ec51660c144acab71e8e520ac09d00b023">Ie2446</a>
      ,
      <a href="https://issuetracker.google.com/issues/171872064">b/171872064</a>
      ,
      <a href="https://issuetracker.google.com/issues/168285687">b/168285687</a>
      )
    </li>
  </ul>
  <p><strong>Compose Compatibility</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">androidx.paging:paging-compose:1.0.0-alpha09</code>
      is only compatible with Compose version
      <code translate="no" dir="ltr">1.0.0-beta07</code>
      and above.
    </li>
  </ul>
