changelogHtml: |
  <h3 id="3.1.1" data-text="Version 3.1.1" tabindex="-1">Version 3.1.1</h3>
  <p>March 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.1.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/04b73e954d139340d0ac8b00cdcef55b103ba393..65c8f2c53158200a61e0e1cc012cdbbadaee60ab/paging">Version 3.1.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed intermediate
      <code translate="no" dir="ltr">LoadState.NotLoading</code>
      events between generations that were incorrectly inserted by
      <code translate="no" dir="ltr">.cachedIn()</code>
      . This change makes it much easier to react on
      <code translate="no" dir="ltr">LoadState</code>
      changes by removing redundant
      <code translate="no" dir="ltr">LoadState.NotLoading</code>
      events that were produced between retrying failed loads, when refreshing or during invalidation.
    </li>
  </ul>
