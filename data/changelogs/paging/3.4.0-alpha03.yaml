changelogHtml: |
  <h3 id="3.4.0-alpha03" data-text="Version 3.4.0-alpha03" tabindex="-1">Version 3.4.0-alpha03</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-*:3.4.0-alpha03</code>
    is released. Version 3.4.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e208566d25cf8b92cb64dd9364a539da8c64694f..f3f47822df75f2b8849c22ee13319bad7100dd38/paging">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Paging-common has added desktop as a new Kotlin Multiplatform (KMP) target. In total it now supports JVM(Android and Desktop), Native (Linux, iOS, watchOS, tvOS, macOS, MinGW), and Web (JavaScript, WasmJS). (
      <a href="https://android-review.googlesource.com/#/q/Id2483e340b3b9b6f9ddf756a25b5937ab9c884ec">Id2483</a>
      ,
      <a href="https://issuetracker.google.com/issues/436884811">b/436884811</a>
      )
    </li>
    <li>
      Paging-testing has added new Kotlin Multiplatform (KMP) targets. In total it now supports JVM(Android and Desktop), Native (Linux, iOS, watchOS, tvOS, macOS, MinGW), and Web (JavaScript, WasmJS). (
      <a href="https://android-review.googlesource.com/#/q/I0c5431115157a42c01384602e37bfb0d1f024bdb">I0c543</a>
      ,
      <a href="https://issuetracker.google.com/issues/435014650">b/435014650</a>
      )
    </li>
    <li>
      Paging-compose has added new Kotlin Multiplatform (KMP) targets. In total it now supports JVM(Android and Desktop), Native (Linux, iOS, watchOS, tvOS, macOS, MinGW), and Web (JavaScript, WasmJS). (
      <a href="https://android-review.googlesource.com/#/q/I70d4488c41da8ccb799858a2530577214d433cd2">I70d44</a>
      ,
      <a href="https://issuetracker.google.com/issues/436884801">b/436884801</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Moving the default minSdk from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
