changelogHtml: |
  <h3 id="2.0.0-beta01" data-text="Version 2.0.0-beta01" tabindex="-1">Version 2.0.0-beta01</h3>
  <p>July 2, 2018</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed content disappearing in some prepend cases (placeholders disabled, PositionalDataSource)
      <a href="https://issuetracker.google.com/issues/80149146">b/80149146</a>
    </li>
    <li>
      (Already released in
      <code translate="no" dir="ltr">1.0.1</code>
      ) Fixed crashes where
      <code translate="no" dir="ltr">PagedListAdapter</code>
      and
      <code translate="no" dir="ltr">AsyncPagedListDiffer</code>
      would fail to signal move events.
      <a href="https://issuetracker.google.com/issues/110711937">b/110711937</a>
    </li>
  </ul>
  <h2 id="pre-androidx_dependencies_2" data-text="Pre-AndroidX Dependencies" tabindex="-1">Pre-AndroidX Dependencies</h2>
  <p>For the pre-AndroidX versions of Paging that follow, include these dependencies:</p>
