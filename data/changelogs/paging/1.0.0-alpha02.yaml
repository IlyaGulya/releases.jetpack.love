changelogHtml: |
  <h3 id="compose-1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.paging:paging-compose:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/234e23e470a5e7f81291f6acd12d538146dc010b..2d49f9fa892a0d067580a871f3aa0cd6764f4c3b/paging/compose">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">.peek()</code>
      ,
      <code translate="no" dir="ltr">.snapshot()</code>
      ,
      <code translate="no" dir="ltr">.retry()</code>
      and
      <code translate="no" dir="ltr">.refresh()</code>
      methods to
      <code translate="no" dir="ltr">LazyPagingItem</code>
      s which expose the same functionality available in
      <code translate="no" dir="ltr">AsyncPagingDataDiffer</code>
      /
      <code translate="no" dir="ltr">PagingDataAdapter</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iddfe8a8dc9339bf4aff86f562b94eabdf8f92056">Iddfe8</a>
      ,
      <a href="https://issuetracker.google.com/issues/172041660">b/172041660</a>
      )
    </li>
  </ul>
