libraryId: wear-protolayout
groupId: androidx.wear
version: 1.0.0-alpha11
releaseDate: 2023-06-07
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..73f902dee011bfe400d8a0330bfd8d4bb632065f/wear/protolayout">Version 1.0.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We've added a
      <code translate="no" dir="ltr">PlatformDataKey</code>
      for heart rate accuracy. (
      <a href="https://android-review.googlesource.com/#/q/I7f9b83f36e8edd2912a3dfef1eced6296330c4e5">I7f9b8</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">StateBuilders#getIdToValueMapping</code>
      to
      <code translate="no" dir="ltr">getKeyToValueMapping</code>
      and change the return type to
      <code translate="no" dir="ltr">Map&lt;&lt;AppDataKey&lt;?&gt;,DynamicDataValue&gt;</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iaa7aeef4e3751e37bfc492a1dd1fd651ec5ce092">Iaa7ae</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">StateStore</code>
      a final class (
      <a href="https://android-review.googlesource.com/#/q/I408cafba33169e6b07a6c9debb7d2f2b56b9b347">I408ca</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TimeGateway</code>
      interface has been replaced by
      <code translate="no" dir="ltr">PlatformTimeUpdateNotifier</code>
      in
      <code translate="no" dir="ltr">protolayout-expression-pipeline</code>
      library which provides desired frequency for updating time data. (
      <a href="https://android-review.googlesource.com/#/q/I6086959e2fd462f215f61a0ceebd98c36fbbb326">I60869</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">register</code>
      /
      <code translate="no" dir="ltr">unregisterForData</code>
      in
      <code translate="no" dir="ltr">PlatformDataProvider</code>
      to
      <code translate="no" dir="ltr">set</code>
      /
      <code translate="no" dir="ltr">clearReceiver</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I14b02a434647104d59e17a19caba147f46ac85b7">I14b02</a>
      )
    </li>
    <li>
      In Material Text,
      <code translate="no" dir="ltr">getExcludeFontPadding</code>
      has been renamed to
      <code translate="no" dir="ltr">hasExcludeFontPadding</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iea01de087006cb97449cce8ce0ad8fff2cf3a039">Iea01d</a>
      )
    </li>
    <li>
      Setter for perfectly aligning label was added to all chip components. All chips now have min tappable target applied. (
      <a href="https://android-review.googlesource.com/#/q/I8ae92f1eadcc27322432cea3d9c7ac9f8d65a11e">I8ae92</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LayoutDefaults#BUTTON_MAX_NUMBER</code>
      has been renamed to
      <code translate="no" dir="ltr">MAX_BUTTONS</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I84788e1c725407107a85822784dd259ddd613418">I84788</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DAILY_DISTANCE</code>
      is renamed to
      <code translate="no" dir="ltr">DAILY_DISTANCE_M</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4f758b14023333b85325c8a26e28859511fc9b4e">I4f758</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update Prop types docs to clarify why static value is enforced. Specify the default value used if static value wasn't provided. (
      <a href="https://android-review.googlesource.com/#/q/I155aacdd1aff6e759726984a878d7ac294b68218">I155aa</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PlatformDataKey</code>
      namespaces should follow Java style naming. (
      <a href="https://android-review.googlesource.com/#/q/I47bda5f15c70d7da47d254e6d5d08cd821cea3ac">I47bda</a>
      )
    </li>
  </ul>
