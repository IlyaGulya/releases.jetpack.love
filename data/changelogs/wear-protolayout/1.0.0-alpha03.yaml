changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..7d3ac1ab1206c01fae3ebb500b5b942636070155/wear/protolayout">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added
      <code translate="no" dir="ltr">toByteArray()</code>
      and
      <code translate="no" dir="ltr">fromByteArray()</code>
      to Dynamic types in protolayout-express library.
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">toString()</code>
      to Dynamic types in protolayout-expression library.
    </li>
    <li>
      We have added evaluation support for Dynamic types. The
      <code translate="no" dir="ltr">DynamicTypeEvaluator</code>
      class from the protolayout-expression-pipeline library can be used to evaluate (and receive updated values) for a previously create Dynamic type (
      <code translate="no" dir="ltr">DynamicString</code>
      ,
      <code translate="no" dir="ltr">DynamicFloat</code>
      , â€¦)
    </li>
    <li>When animations can't be played (either because they are disabled by the evaluator, or the number of running animations has reached the set limit), the static values set on the animatable node will be used to replace the animation.</li>
  </ul>
