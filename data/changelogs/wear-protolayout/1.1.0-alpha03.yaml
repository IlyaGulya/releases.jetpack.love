changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.1.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/wear/protolayout">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add experimental support for dynamically hiding/unhiding layout elements (
      <a href="https://android-review.googlesource.com/#/q/I64a78ae6173cc74e28db2ba8b9225df9fdc0b217">I64a78</a>
      )
    </li>
    <li>
      Add dynamic value support to
      <code translate="no" dir="ltr">BoolProp</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2fe96d0ce123d694d15d14ede02e6f20c8b4f95c">I2fe96</a>
      )
    </li>
    <li>
      Add schema version requirement annotation to
      <code translate="no" dir="ltr">ProtoLayout</code>
      APIs (
      <a href="https://android-review.googlesource.com/#/q/I0f03cc51fa3374cda092b93e3c38b068f76cf235">I0f03c</a>
      )
    </li>
    <li>
      Extending the API with the new option in
      <code translate="no" dir="ltr">TextOverflow</code>
      for ellipsizing the Text in a fixed parent container even when max lines is not reached (but there's not enough space for Text). (
      <a href="https://android-review.googlesource.com/#/q/I110a9598aca5c6bcf58afe24b47a6f4264f9a72c">I110a9</a>
      )
    </li>
    <li>
      Added helper method
      <code translate="no" dir="ltr">DimensionBuilders.weight</code>
      for building
      <code translate="no" dir="ltr">ExpandedDimensionProp</code>
      with weight. (
      <a href="https://android-review.googlesource.com/#/q/I4f72bee665cbd4e908cc0a85c81f25004257506b">I4f72b</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DynamicInstant</code>
      and
      <code translate="no" dir="ltr">DynamicDuration</code>
      can be used as state or platform data types. (
      <a href="https://android-review.googlesource.com/#/q/I6819f24246778cd1e3ed709f2c2c109ed83fa3ea">I6819f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update The API to hide
      <code translate="no" dir="ltr">DynamicZonedDateTime</code>
      and move all its operations to
      <code translate="no" dir="ltr">DyanamicInstant</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I34b948f1881e44ed417bc2a68d9ac340567e025a">I34b94</a>
      )
    </li>
    <li>
      Spacer now supports Expanded dimension for width/height. (
      <a href="https://android-review.googlesource.com/#/q/Ie7c94f96a028f9f31a74bf6641e19023e10d6625">Ie7c94</a>
      )
    </li>
    <li>
      Support click target area extension in Renderer (
      <a href="https://android-review.googlesource.com/#/q/I39c79d4f9d6dcf2afb2a2fdc6bbae8a249beaca5">I39c79</a>
      )
    </li>
  </ul>
