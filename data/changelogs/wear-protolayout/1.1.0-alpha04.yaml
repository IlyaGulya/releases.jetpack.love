changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.1.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5166f9a1e9c047162d1215884c3e2cd41a4a74a..9174577f8a57ba4ae4958cc31787ea4db3b2b44a/wear/protolayout">Version 1.1.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">VersionInfo</code>
      class not implements the
      <code translate="no" dir="ltr">Comparable</code>
      interface. (
      <a href="https://android-review.googlesource.com/#/q/I8d13c23e60d8e7b562a3c422859120883983e942">I8d13c</a>
      )
    </li>
    <li>
      Renderer now supports
      <code translate="no" dir="ltr">TEXT_OVERFLOW_ELLIPSIZE</code>
      option. (
      <a href="https://android-review.googlesource.com/#/q/I7f085fb841240511cd136c1e095d9c2ff0d60205">I7f085</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Text overflow option
      <code translate="no" dir="ltr">TEXT_OVERFLOW_ELLIPSIZE_END</code>
      is now deprecated. Please use the new API
      <code translate="no" dir="ltr">TEXT_OVERFLOW_ELLIPSIZE</code>
      with very similar behavior. (
      <a href="https://android-review.googlesource.com/#/q/I822d8a88c003c79d6c0e93f9294bbb3933cda8f1">I822d8</a>
      )
    </li>
    <li>
      Following other Material components and Compose initiatives, we have now turned off font padding by default on all Text elements. Additionally,
      <code translate="no" dir="ltr">AndroidTextStyle</code>
      and related setters have been removed from the public API. (
      <a href="https://android-review.googlesource.com/#/q/I790940f33bd42f023182d4e3a467ee66f4329bce">I79094</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ib0b035f942641f3d1dbbd6ba2254a0720e1b7951">Ib0b03</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I329598c92ed34d0ee80ce2db7d2d7f021d2c6883">I32959</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Iaf7d5d0b44de4aee42461b1d2d6a3a54bbb978c9">Iaf7d5</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ifa298973d6e9df7431d07749b04b4dffb764dcac">Ifa298</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I0a4ae3f8afc6acaa220a6beec029e783cd2910d0">I0a4ae</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ida9d3572ccee63386d6b12c6c475e8b2e9647a9c">Ida9d3</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.hidden</code>
      is replaced with
      <code translate="no" dir="ltr">Modifier.visible</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I569023c9beaf2e2a0b1a99e6d7cb982432d9538a">I56902</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FontStyle#setSizes</code>
      now accepts int instead of
      <code translate="no" dir="ltr">SpProp</code>
      arguments. (
      <a href="https://android-review.googlesource.com/#/q/I02b37ecda691c52a664e5e8f251be0758bbf9a59">I02b37</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Throw an exception when encountering an Undefined or Unrecognized enum value. (
      <a href="https://android-review.googlesource.com/#/q/I9d2cf9b006cbcb2769c70218a1c16e0b97a20b6d">I9d2cf</a>
      )
    </li>
    <li>
      Refactor
      <code translate="no" dir="ltr">DynamicTypeBindingRequest</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I27b579480071330a12f6655d1d8396e25ef97dab">I27b57</a>
      )
    </li>
    <li>
      Invalidate the result of an expression when it yields an invalid numeric value (NaN or infinite) or throws an
      <code translate="no" dir="ltr">ArithmeticException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I681ae666cda14e9f9dbccd8f561ea94b6170b9f3">I681ae</a>
      )
    </li>
  </ul>
