changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.2.0-rc01</code>
    is released. Version 1.2.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/56579bc30499ce39f0d7a6713a065b00c6194206..a90014340290143c500c38a4029aea80a9a45c05/wear">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed the standard Material Chip so it can be used as an icon only if none of the primary or secondary label is passed in. (
      <a href="https://android-review.googlesource.com/#/q/Iceef99c5f276878e544547b66eefb20e97334b10">Iceef9</a>
      )
    </li>
    <li>
      Documentation for Material layouts has been updated to include
      <a href="https://developer.android.com/design/ui/wear/guides/surfaces/tiles-layouts#layout-templates">visuals</a>
      from the relevant page for easier understanding of layouts. (
      <a href="https://android-review.googlesource.com/#/q/I0256ae5900343da270b5bc0c8a27b807a92f9f84">I0256a</a>
      )
    </li>
  </ul>
