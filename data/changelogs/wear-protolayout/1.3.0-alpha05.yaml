changelogHtml: |
  <h3 id="1.3.0-alpha05" data-text="Version 1.3.0-alpha05" tabindex="-1">Version 1.3.0-alpha05</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha05</code>
    is released. Version 1.3.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f3e1b6fc190040f287dcfe745fbc438cbed93f9..46295bc0b75a16f452e8e0090e8de41073d4dbb6/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">LayoutString</code>
      to support bindable layout string fields. (
      <a href="https://android-review.googlesource.com/#/q/Ida6508fcc8298d664f2ad890fa4d7d2ed5b016c0">Ida650</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ProtoLayout Material3</code>
      card container component. (
      <a href="https://android-review.googlesource.com/#/q/Ic985a5183b2328de2a01c3cb59b6e76b97cdf16b">Ic985a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler argument to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      (this is the default starting with version 2.1.0 of the Kotlin compiler). (
      <a href="https://android-review.googlesource.com/#/q/Id1f9b9941068a0c1d4800f112776bb4cf981c7ec">Id1f9b</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
