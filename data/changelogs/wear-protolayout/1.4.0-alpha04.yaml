changelogHtml: |
  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.4.0-alpha04</code>
    is released. Version 1.4.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have deprecated Material3 image helpers in favour of new overloads that are using
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      and better resources handling concept where
      <code translate="no" dir="ltr">ImageResource</code>
      can be directly inlined in the layout itself, removing the need for
      <code translate="no" dir="ltr">onTileResourcesRequest</code>
      method for resources mappings. For the best experience, use it with
      <code translate="no" dir="ltr">androidx.wear.tiles.Material3TileService</code>
      added in Wear Tiles 1.6-alpha04 version. (
      <a href="https://android-review.googlesource.com/#/q/I8198c47723abcbffbd2e9d5cb727ce844159bc1a">I8198c</a>
      ,
      <a href="https://issuetracker.google.com/issues/440376391">b/440376391</a>
      )
    </li>
  </ul>
