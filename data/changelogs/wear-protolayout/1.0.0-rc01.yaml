changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..07457ca20d6ae00c8e2ca5fb141efd40de8ac6ee/wear/protolayout">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <ul>
    <li>
      To migrate from Tiles to
      <code translate="no" dir="ltr">ProtoLayout</code>
      , please follow the instructions
      <a href="https://gist.github.com/NedaTop/68c6e708f5584061a3daf8a9e7321cfd">here</a>
      .
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have removed
      <code translate="no" dir="ltr">setLayoutConstraintForDynamicAnchorAngle</code>
      and
      <code translate="no" dir="ltr">getLayoutConstraintForDynamicAnchorAngle</code>
      methods from Arc element. These methods have been added by mistake and they didn't have any effect on the provided layout. (
      <a href="https://android-review.googlesource.com/#/q/If7d011f5ea0b36422aed9688d1801285a1c6c0aa">If7d01</a>
      )
    </li>
    <li>
      We have limited the maximum depth that a
      <code translate="no" dir="ltr">ProtoLayout</code>
      â€™s layout can have to 30 nested
      <code translate="no" dir="ltr">LayoutElements</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8a74b20b153652f324aa31ef9595edfaa72266c4">I8a74b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have added a check to throw if
      <code translate="no" dir="ltr">DynamicColor</code>
      has been set for a
      <code translate="no" dir="ltr">SpanText</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0e5bc52a43969117a6f009fca2aa134b17ee1023">I0e5bc</a>
      )
    </li>
    <li>
      It is clarified that
      <code translate="no" dir="ltr">DAILY_CALORIES</code>
      data source unit is kcal. (
      <a href="https://android-review.googlesource.com/#/q/Iaa78565952cd7d86ce767a97e768b629c4504ad3">Iaa785</a>
      )
    </li>
  </ul>
