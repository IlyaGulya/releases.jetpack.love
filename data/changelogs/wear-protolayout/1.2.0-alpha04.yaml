changelogHtml: |
  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.2.0-alpha04</code>
    is released. Version 1.2.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..473554f275109d78164adca6b6cea539aed8b68b/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added asymmetrical corners API to be able to specify separately each corner’s radius with 2 values. (
      <a href="https://android-review.googlesource.com/#/q/Icbd699ec4aad1c81ab31d854ba91867ea7c3e9d1">Icbd69</a>
      )
    </li>
    <li>
      Extended the
      <code translate="no" dir="ltr">FontSetting</code>
      API to include:
      <ul>
        <li>
          font feature setting such as setting the font to be tabular. (
          <a href="https://android-review.googlesource.com/#/q/If12b7cbdce9a8db38308408ccc3a28d2d25d2a8e">If12b7</a>
          )
        </li>
        <li>
          font variation setting such as setting custom width for variable fonts. (
          <a href="https://android-review.googlesource.com/#/q/I2b36d8876971c16376a7ab24fc022cfd039bf32c">I2b36d</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Added font family API to
      <code translate="no" dir="ltr">FontStyle</code>
      to allow specifying an order list of which font families should be used. (
      <a href="https://android-review.googlesource.com/#/q/Iba9f5cb44a178ccf9748a05b39b192b6d4653b6d">Iba9f5</a>
      )
    </li>
    <li>
      Renamed constants for space height between content and secondary label in Material’s
      <code translate="no" dir="ltr">LayoutDefaults</code>
      that were initially prefixed with “Edge content” to be more generic as they can be applied to both
      <code translate="no" dir="ltr">PrimaryLayout</code>
      and
      <code translate="no" dir="ltr">EdgeContentLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4dc32916f927888e0e2f10144ea84b14f11b26c1">I4dc32</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Renamed naming for variable font axes from
      <code translate="no" dir="ltr">axisName</code>
      to
      <code translate="no" dir="ltr">axisTag</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I02ba3d37e99a048ddbba9134d8957765bc633082">I02ba3</a>
      )
    </li>
  </ul>
