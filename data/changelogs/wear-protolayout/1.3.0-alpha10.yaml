changelogHtml: |
  <h3 id="1.3.0-alpha10" data-text="Version 1.3.0-alpha10" tabindex="-1">Version 1.3.0-alpha10</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha10</code>
    is released. Version 1.3.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd7408b73d9aac0f18431c22580d9ab612278b1e..7a145e052ae61e272e91ffe285e9451b8ab71870/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add helper for Brush in kotlin Background Modifier. (
      <a href="https://android-review.googlesource.com/#/q/I995de06689b1e61d072326ef35fc87612376e81c">I995de</a>
      )
    </li>
    <li>
      Mandatory Android Context field has been made public in
      <code translate="no" dir="ltr">MaterialScope</code>
      to allow for easier usage in developers' functions that are creating components for Material3 tiles. (
      <a href="https://android-review.googlesource.com/#/q/I7df732e3393013728baf5ec88838cbd6418c0cbf">I7df73</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename api
      <code translate="no" dir="ltr">platformVisibilityStatus</code>
      to
      <code translate="no" dir="ltr">PlatformEventSources.isLayoutVisible</code>
      and add a new experimental API
      <code translate="no" dir="ltr">PlatformEventSources.isLayoutUpdatePending</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie1e0441eff97a756e750d9fa4a6772135fdbd313">Ie1e04</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Margins for
      <code translate="no" dir="ltr">primaryLayout</code>
      are now properly rounded up instead, which can have effect on some layout up to 2dp space less for the main slot. (
      <a href="https://android-review.googlesource.com/#/q/I8f5d39e5a019e783a40fa5392fd4686c0d1b82ea">I8f5d3</a>
      )
    </li>
    <li>
      Clarification of default dynamic color theme in
      <code translate="no" dir="ltr">ProtoLayout</code>
      Material3 components. (
      <a href="https://android-review.googlesource.com/#/q/Iff5f33ef8761b2d5cf4c7c3e2e2e603d5233eb42">Iff5f3</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Typography.NUMERAL_*</code>
      typographies are no longer tabular/monospace by default. If text is animating, it is highly recommended to add
      <code translate="no" dir="ltr">FontSetting.tabularNum()</code>
      setting to it. In all other cases this monospace option is not needed and there will be more available characters by not using it. (
      <a href="https://android-review.googlesource.com/#/q/Id3cd9c16f8095200e396152e5df7475c3b93df8f">Id3cd9</a>
      )
    </li>
    <li>
      Clarification of default dynamic color theme in
      <code translate="no" dir="ltr">ProtoLayout</code>
      Material3 components. (
      <a href="https://android-review.googlesource.com/#/q/I9d831a7a73a5f6f06af872a27ca226f3d7365583">I9d831</a>
      )
    </li>
  </ul>
