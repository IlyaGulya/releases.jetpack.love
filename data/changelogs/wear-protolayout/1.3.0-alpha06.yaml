changelogHtml: |
  <h3 id="1.3.0-alpha06" data-text="Version 1.3.0-alpha06" tabindex="-1">Version 1.3.0-alpha06</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha06</code>
    is released. Version 1.3.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..ad66672b42ec1e9359219e82b7f8189d03df40f5/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LayoutColor</code>
      to support both static and dynamic color types (
      <a href="https://android-review.googlesource.com/#/q/I4c89be37830eeed53acd7e45e31c313bad9cea8f">I4c89b</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ProtoLayout Material3</code>
      textButton component. (
      <a href="https://android-review.googlesource.com/#/q/Id680dccddc4e0b21ee0ae2265923c147ccb836d6">Id680d</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">iconButton</code>
      ProtoLayout Material3 component. (
      <a href="https://android-review.googlesource.com/#/q/Ica3f073552234d75ab943da53353404cae9c0716">Ica3f0</a>
      )
    </li>
    <li>
      Added ProtoLayout Material3 button container component. (
      <a href="https://android-review.googlesource.com/#/q/I17a3855ee16154a756c8a409edaa36413bd958e2">I17a38</a>
      )
    </li>
    <li>
      Added support for Chainable semantic modifiers to protolayout-material3 (
      <a href="https://android-review.googlesource.com/#/q/I4af627ee03a1befb0332a2b50afe43aaf1a41bcf">I4af62</a>
      )
    </li>
    <li>
      Added ProtoLayout Material3 single segment
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2c8a2ca03388b310a5e41a12219a699b04d903c8">I2c8a2</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">padding</code>
      ,
      <code translate="no" dir="ltr">metadata</code>
      modifiers (
      <a href="https://android-review.googlesource.com/#/q/I8720ad1c37558445e4aaf142f47f7b10be2bca35">I8720a</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">background</code>
      ,
      <code translate="no" dir="ltr">clip</code>
      and
      <code translate="no" dir="ltr">clickable</code>
      modifiers (
      <a href="https://android-review.googlesource.com/#/q/I3547832ab3ace51ea7c39a7be1c7e8818aad11c0">I35478</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">LinearGradient</code>
      to Brush and allow it to be used in the Background Modifier. (
      <a href="https://android-review.googlesource.com/#/q/Ic4dea35a7bdcb089fe91d2d4cdb56af581deca14">Ic4dea</a>
      )
    </li>
    <li>
      Add small size for appCard and
      <code translate="no" dir="ltr">titleCard</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I91f983e2c76d5af7c91b1d0c0d36cf4f0d4b94a3">I91f98</a>
      )
    </li>
    <li>
      Added ProtoLayout Material3
      <code translate="no" dir="ltr">graphicDataCard</code>
      component. (
      <a href="https://android-review.googlesource.com/#/q/I92be7a6fde1c9e0e82c3090227e3a764b270d3f2">I92be7</a>
      )
    </li>
    <li>
      Added ProtoLayout Material3
      <code translate="no" dir="ltr">iconDataCard</code>
      and
      <code translate="no" dir="ltr">textDataCard</code>
      components. (
      <a href="https://android-review.googlesource.com/#/q/I4e1e490e7694eb8a00c3114921246c60fc40dc17">I4e1e4</a>
      )
    </li>
    <li>
      Added ProtoLayout Material3
      <code translate="no" dir="ltr">appCard</code>
      component. (
      <a href="https://android-review.googlesource.com/#/q/Id4c5760373f51401aaa17c43cef37665071329fb">Id4c57</a>
      )
    </li>
    <li>
      Abstract
      <code translate="no" dir="ltr">EdgeButtonColors</code>
      to
      <code translate="no" dir="ltr">ButtonColors</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I83624da0e4585dbcea732dc2485e515ac90121ff">I83624</a>
      )
    </li>
    <li>
      Added ProtoLayout Material3
      <code translate="no" dir="ltr">titleCard</code>
      component. (
      <a href="https://android-review.googlesource.com/#/q/I2dc729f1e0d638a03a6b48355ec5956a8975445c">I2dc72</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      ProtoLayout Material3 API now accepts
      <code translate="no" dir="ltr">LayoutString</code>
      to support both static and dynamic texts. (
      <a href="https://android-review.googlesource.com/#/q/I9c24a24c4e6b0076ec0256dfdc5302899a0b24a1">I9c24a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add renderer implementation for inflating
      <code translate="no" dir="ltr">DashedArcLine</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0c70072c7705ff8b43bb4e9aecf2cb97efd3e907">I0c700</a>
      )
    </li>
    <li>
      Renderer change for allowing
      <code translate="no" dir="ltr">ArcSpacer</code>
      to take dp length. (
      <a href="https://android-review.googlesource.com/#/q/I1437b46f7b76d845cbaa6a0a4d073a774b253d38">I1437b</a>
      )
    </li>
  </ul>
