changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>August 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.2.0</code>
    is released. Version 1.2.0 contains.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a90014340290143c500c38a4029aea80a9a45c05..d6cfd01b64fd559c7ae948030d262d8bb49e8d19/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FontStyle</code>
      has been updated to have additional font support for the variable axes and better font selection API to support upcoming Flex fonts.
    </li>
    <li>
      Additional Modifiers support:
      <ul>
        <li>Transformation modifier offering translation, rotation and scaling with or without animations.</li>
        <li>Specifying different values (horizontal and vertical) for each corner radius.</li>
      </ul>
    </li>
    <li>
      Improved accessibility of all touch targets by extending the tappable area of any element that uses Clickable modifier to be at least
      <code translate="no" dir="ltr">48dp</code>
      by
      <code translate="no" dir="ltr">48dp</code>
      .
    </li>
    <li>
      Improved
      <code translate="no" dir="ltr">PrimaryLayout</code>
      and
      <code translate="no" dir="ltr">EdgeContentLayout</code>
      by adding
      <code translate="no" dir="ltr">setResponsiveContentInsetEnabled</code>
      to better support responsive behavior of these layouts across different screen sizes and improve Tiles consistency.
    </li>
    <li>Improved scaling/non-scaling of the Material Text for Android 14's non-linear font scaling.</li>
    <li>Improved support for RTL layout direction on all arc elements.</li>
  </ul>
  <p><strong>Additional changes</strong></p>
  <ul>
    <li>
      For a more complete set of the changes introduced in version 1.1.0, see the
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-protolayout#1.2.0-beta01">beta01 release notes</a>
      .
    </li>
  </ul>
