changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.4.0-alpha05</code>
    is released. Version 1.4.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..715e22619094effc2ba1fd528cd9a07b1f5d0046/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      A new kotlin
      <code translate="no" dir="ltr">Transformation</code>
      modifier has been added. (
      <a href="https://android-review.googlesource.com/#/q/I195a75d32fec3fea75102a9ee4c7e472990b014f">I195a7</a>
      ,
      <a href="https://issuetracker.google.com/issues/397169191">b/397169191</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed the issue with better resource handling by removing stateful
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      from
      <code translate="no" dir="ltr">TileService</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5dc0abfbb5aa41721dd75f14765ccde449229611">I5dc0a</a>
      ,
      <a href="https://issuetracker.google.com/issues/474614772">b/474614772</a>
      )
    </li>
  </ul>
