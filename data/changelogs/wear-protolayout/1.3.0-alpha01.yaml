changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha01</code>
    is released. Version 1.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d6cfd01b64fd559c7ae948030d262d8bb49e8d19..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Clarified that Roboto and Roboto Flex font family names availability is device dependent. (
      <a href="https://android-review.googlesource.com/#/q/I193bed4fdbe2be9d0d2094b058c5b8e38daa37de">I193be</a>
      )
    </li>
    <li>
      Enabled Roboto Flex font family in AndroidX Tile renderer. (
      <a href="https://android-review.googlesource.com/#/q/I08e944d64cecd39c293402d617697ef14bf96a8b">I08e94</a>
      )
    </li>
  </ul>
