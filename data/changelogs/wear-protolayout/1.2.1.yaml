releaseDate: 2024-10-16
#language=html
changelogHtml: |
  <h3 id="1.2.1" data-text="Version 1.2.1" tabindex="-1">Version 1.2.1</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.2.1</code>
    is released. Version 1.2.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d6cfd01b64fd559c7ae948030d262d8bb49e8d19..c082c8e53e6ef0e5f04f181b92dc4b9bc99aae3c/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>Security Fixes</strong></p>
  <ul>
    <li>
      As of
      <a href="https://android-review.googlesource.com/q/topic:%22protobuf-4.28.2%22">this change</a>
      , androidx compiles against protobuf 4.28.2 in order to address
      <a href="https://nvd.nist.gov/vuln/detail/CVE-2024-7254">CVE-2024-7254</a>
      . Upgrade your dependency on version 1.2.0 of
      <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-proto</code>
      and
      <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-external-protobuf</code>
      to 1.2.1 to address the vulnerability risk.
    </li>
  </ul>
