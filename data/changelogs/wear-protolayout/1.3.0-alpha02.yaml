version: 1.3.0-alpha02
releaseDate: 2024-10-16
#language=html
changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha02</code>
    is released. Version 1.3.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7/wear">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Initial version of Material 3 library. Includes
      <code translate="no" dir="ltr">text</code>
      ,
      <code translate="no" dir="ltr">edgeButton</code>
      ,
      <code translate="no" dir="ltr">buttonGroup</code>
      and
      <code translate="no" dir="ltr">primaryLayout</code>
      components.
    </li>
  </ul>
  <p><strong>Security Fixes</strong></p>
  <ul>
    <li>
      As of
      <a href="https://android-review.googlesource.com/q/topic:%22protobuf-4.28.2%22">this change</a>
      , androidx compiles against protobuf 4.28.2 in order to address
      <a href="https://nvd.nist.gov/vuln/detail/CVE-2024-7254">CVE-2024-7254</a>
      . Upgrade your dependency on version 1.3.0-alpha01 of
      <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-proto</code>
      and
      <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-external-protobuf</code>
      to 1.3.0-alpha02 to address the vulnerability risk.
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
