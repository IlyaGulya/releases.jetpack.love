#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-expression:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-proto:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/wear/protolayout">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Layout builders from
      <code translate="no" dir="ltr">androidx.wear.tiles:tiles</code>
      are moving to
      <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout</code>
      . The ones in
      <code translate="no" dir="ltr">androidx.wear.tiles:tiles</code>
      will be deprecated in one of the next alpha releases.
    </li>
  </ul>
