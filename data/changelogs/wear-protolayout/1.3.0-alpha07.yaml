changelogHtml: |
  <h3 id="1.3.0-alpha07" data-text="Version 1.3.0-alpha07" tabindex="-1">Version 1.3.0-alpha07</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha07</code>
    is released. Version 1.3.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad66672b42ec1e9359219e82b7f8189d03df40f5..4c47131cd5b50c3091fc0874eb606aaac5b168fa/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added API option to set different triggers for Lottie animations. Additionally, added API for triggers fired when layout is visible (
      <a href="https://android-review.googlesource.com/#/q/I8272de3ae3986ea04debedec2820496fe19e062e">I8272d</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">border</code>
      ,
      <code translate="no" dir="ltr">visibility</code>
      and
      <code translate="no" dir="ltr">opacity</code>
      modifiers. (
      <a href="https://android-review.googlesource.com/#/q/I6d3ddd0b40db3f4796aac56e64605ae9d2db1fc7">I6d3dd</a>
      )
    </li>
    <li>
      Added avatar button to ProtoLayout Material3 component. (
      <a href="https://android-review.googlesource.com/#/q/Idb5aea121b876a50b8e67970d279ff60eb863c3a">Idb5ae</a>
      )
    </li>
    <li>
      We are now allowing margins (side and in some cases bottom) to be customized in Material3
      <code translate="no" dir="ltr">primaryLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib22f60aa2e9517fc9d0b29611124870fd3346b6d">Ib22f6</a>
      )
    </li>
    <li>
      Add the segmented variant of the circular progress indicator. (
      <a href="https://android-review.googlesource.com/#/q/I6a6487139553f9b2c78e1b6a3dd289341cfd85b8">I6a648</a>
      )
    </li>
    <li>
      Added compact button component to ProtoLayout Material3. (
      <a href="https://android-review.googlesource.com/#/q/Ia3c5c7826057c4aba8816ecfdc8465ea9d4e9e13">Ia3c5c</a>
      )
    </li>
    <li>
      Added pill shape button and image button components to ProtoLayout Material3. (
      <a href="https://android-review.googlesource.com/#/q/Ifb88aa0ebce1b3923f08c012b8e4d65735d0c49b">Ifb88a</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LayoutModfier.foldIn</code>
      is now called
      <code translate="no" dir="ltr">foldRight</code>
      to better reflect its expected behaviour (
      <a href="https://android-review.googlesource.com/#/q/Idf242cd95d2488992ceefd1527bea8a24a3c58ab">Idf242</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">VisibleOnce</code>
      trigger is now experimental. (
      <a href="https://android-review.googlesource.com/#/q/Ib2d26f112223932535db64753c248215865f187d">Ib2d26</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">withOpacity</code>
      from the public API as there is a graphics library alternative. (
      <a href="https://android-review.googlesource.com/#/q/I030c2303260eff628957c3ea61dd3261abc1ce89">I030c2</a>
      )
    </li>
    <li>
      Renamed top level methods in
      <code translate="no" dir="ltr">LayoutString.kt</code>
      and
      <code translate="no" dir="ltr">LayoutColor.kt</code>
      to have Java friendly names. (
      <a href="https://android-review.googlesource.com/#/q/I7aff07552243adfc536f87d97e5074ec2e50f8f6">I7aff0</a>
      )
    </li>
    <li>
      Removed non-ProtoLayout typographies in Material3. (
      <a href="https://android-review.googlesource.com/#/q/Idd9ae00a09b92406498b4f6a0582907af3725362">Idd9ae</a>
      )
    </li>
    <li>
      Add suffix Color to fields in
      <code translate="no" dir="ltr">*Colors</code>
      classes in Material3. (
      <a href="https://android-review.googlesource.com/#/q/I2d11471173f508dca1c71f68dbc44177f1d1034d">I2d114</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">EdgeButton</code>
      fallback implementation for older renderer without asymmetrical corners support. (
      <a href="https://android-review.googlesource.com/#/q/I633643616c6621bb7e849a07ee50cefbd958fea7">I63364</a>
      )
    </li>
    <li>
      Add fallback implementation of the circular progress indicator with older renderer. (
      <a href="https://android-review.googlesource.com/#/q/I0f134f6b47d2deb395b9b6cae6e042e2f7cbc48c">I0f134</a>
      )
    </li>
  </ul>
