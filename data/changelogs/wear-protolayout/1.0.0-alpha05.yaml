changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad9ba647b7548818fc9d4796a03a3b5510166fb3/wear/protolayout">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We've added an experimental "content update" animation to the
      <code translate="no" dir="ltr">Modifiers</code>
      object. This animation will trigger whenever the element (with this modifier) or one of its children changes during a layout update. (
      <a href="https://android-review.googlesource.com/#/q/I2d240cc326684be0f6c725f2f3235d9ee842d994">bd03e5d</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We've added
      <code translate="no" dir="ltr">forwardRepeatDelayMillis</code>
      and
      <code translate="no" dir="ltr">reverseRepeatDelayMillis</code>
      to
      <code translate="no" dir="ltr">Repeatable</code>
      . We've also renamed
      <code translate="no" dir="ltr">delayMillis</code>
      in
      <code translate="no" dir="ltr">AnimationSpec</code>
      to
      <code translate="no" dir="ltr">startDelayMillis</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifb266d7b8c26c7db0b2992905a207a9774b0b0db">Ifb266</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DynamicTypeEvaluator.bind</code>
      methods now accept an Executor. (
      <a href="https://android-review.googlesource.com/#/q/I346ab948e16e89d05f30bcf47bb558995aa26ea2">I346ab</a>
      )
    </li>
    <li>
      We've added the
      <code translate="no" dir="ltr">startEvaluation</code>
      method to the
      <code translate="no" dir="ltr">BoundDynamicType</code>
      to trigger the evaluation after the dynamic type is bound. (
      <a href="https://android-review.googlesource.com/#/q/I19908be6191614c6f4beae72f576ea016688be21">I19908</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The Animator object will be reused for subsequent animations of a single element. (
      <a href="https://android-review.googlesource.com/#/q/Ia3be95dd8a9b560d49c9164cf758e3c81d17a5d9">Ia3be9</a>
      )
    </li>
  </ul>
