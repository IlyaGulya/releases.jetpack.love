changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.2.0-alpha03</code>
    is released. Version 1.2.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added API for setting custom weight values for
      <code translate="no" dir="ltr">FontStyle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7390ad4d90d0c4ef4eef5c6ab60fc8d5fac6c2dd">I7390a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the failure in
      <code translate="no" dir="ltr">getTouchDelegateInfo</code>
      due to empty target map. (
      <a href="https://android-review.googlesource.com/#/q/I2accff1bc54b958f9a737a782747c28e91a40dda">I2accf</a>
      )
    </li>
  </ul>
