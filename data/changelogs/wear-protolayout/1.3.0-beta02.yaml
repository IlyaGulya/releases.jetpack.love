changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-beta02</code>
    is released. Version 1.3.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c37298a97c16270c139eb812ddadaba03e23a52..b6c541571b9fb5471f965fc52612cb280713e5e4/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have made an important improvement in the Typography design values that are applied on API 36 and above. This is because from API 36, all Tiles will be in the system font, so this change introduces better consistency in the Tiles carousel. (
      <a href="https://android-review.googlesource.com/#/q/If316f7d1e0fe55fbef49c13cfaa354928f34c865">If316f</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Text</code>
      ,
      <code translate="no" dir="ltr">Spacer</code>
      ,
      <code translate="no" dir="ltr">ArcLine</code>
      and
      <code translate="no" dir="ltr">DashedArcLine</code>
      builders won’t throw if
      <code translate="no" dir="ltr">layoutConstraints</code>
      for dynamic values are not set. Note that older renderers still require the
      <code translate="no" dir="ltr">layoutConstraints</code>
      to be set and will ignore any dynamic value that doesn’t have it set. (
      <a href="https://android-review.googlesource.com/#/q/Ic52e8094e65c42b6db72c1279ca54b039dd5b182">Ic52e8</a>
      )
    </li>
    <li>
      Add heading semantics modifier to indicate that a layout element is heading for a section of content for accessibility purpose, and mark the text in the title slot of
      <code translate="no" dir="ltr">primaryLayout</code>
      to be accessibility heading by default. (
      <a href="https://android-review.googlesource.com/#/q/Iae1fb4b9202140a5e6e15ed7b877fc9247cc0957">Iae1fb</a>
      )
    </li>
    <li>
      Final UX polish of the
      <code translate="no" dir="ltr">primaryLayout</code>
      where space between title slot and main slot is decreased to 4dp instead of 6dp on smaller screens. (
      <a href="https://android-review.googlesource.com/#/q/I0e05622367aa163bf743de4a66977ba6ac72fab8">I0e056</a>
      )
    </li>
    <li>
      Apply default content description to
      <code translate="no" dir="ltr">textEdgeButton</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifaf8b4ea0e93381fcce976e80727aeafe1371c1e">Ifaf8b</a>
      )
    </li>
    <li>
      Minor update to the
      <code translate="no" dir="ltr">avatarButton</code>
      inner padding. (
      <a href="https://android-review.googlesource.com/#/q/I0910b02e0b772ee4386e45da71f7e38578bcea52">I0910b</a>
      )
    </li>
  </ul>
