changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha03</code>
    is released. Version 1.3.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">LayoutElementAssertionsProvider</code>
      ,
      <code translate="no" dir="ltr">LayoutElementAssertion</code>
      and
      <code translate="no" dir="ltr">LayoutElementMatcher</code>
      to the testing library (
      <a href="https://android-review.googlesource.com/#/q/Id11101d0217410f4ab0ddfb571d7624a9fcf0e43">Id1110</a>
      )
    </li>
  </ul>
