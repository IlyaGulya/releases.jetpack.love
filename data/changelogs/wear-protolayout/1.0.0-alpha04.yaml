changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7d3ac1ab1206c01fae3ebb500b5b942636070155..87533b4ff06971ed59028936cd9b6da988cd4522/wear/protolayout">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ObservableStateStore</code>
      now informs the listeners when a key is removed too.
    </li>
    <li>
      We've added renderer schema version and font scale to
      <code translate="no" dir="ltr">DeviceParameters</code>
      (which can be used to conditionally create layouts in response to different versions and font settings).
    </li>
    <li>
      We've added support for animating
      <code translate="no" dir="ltr">DynamicInt32</code>
      values (
      <a href="https://android-review.googlesource.com/#/q/I05485cdc439a419a8fc5070bbc3fe48fa5fde5d5">I05485</a>
      )
    </li>
    <li>
      We've added
      <code translate="no" dir="ltr">OnLoad</code>
      and
      <code translate="no" dir="ltr">OnConditionalMet</code>
      triggers. These can be used to start animations that support a trigger.
    </li>
    <li>We've added layout weight for expanded dimensions and min size for wrapped dimensions.</li>
    <li>We've added duration and instant dynamic types. These can be used to represent a time instant or duration in a dynamic expression.</li>
    <li>
      We've added support for
      <code translate="no" dir="ltr">AnimatedVectorDrawable</code>
      and
      <code translate="no" dir="ltr">SeekableAnimatedVectorDrawable</code>
      as layout resources.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Sensor data requires API 29+. (
      <a href="https://android-review.googlesource.com/#/q/I8099e5b6cfca87bd61d88e1a6fc7aaa7dd61fba6">I8099e</a>
      )
    </li>
    <li>
      We've added two
      <code translate="no" dir="ltr">launchAction</code>
      helper methods (for launching Activities).
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">set/getSpec</code>
      to
      <code translate="no" dir="ltr">set/getAnimationSpec</code>
      in Tiles animation (
      <a href="https://android-review.googlesource.com/#/q/I3d74b3bc82d99aec6775c83ee9e92789443f9439">I3d74b</a>
      )
    </li>
  </ul>
