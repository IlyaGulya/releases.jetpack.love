changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/wear/protolayout">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AndroidTextStyle</code>
      has been added to
      <code translate="no" dir="ltr">LayoutElementBuilders</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8d9679cf4f945cbf4d833d3531fbdc7a22a15c0e">I8d967</a>
      )
    </li>
    <li>
      We have added support for setting excluding font padding in
      <code translate="no" dir="ltr">ProtoLayout</code>
      Material Text. (
      <a href="https://android-review.googlesource.com/#/q/I17f5d19d185f429db5946eb3c1202c27b60b25db">I17f5d</a>
      )
    </li>
    <li>
      ARGB_8888 is now supported for inline images. (
      <a href="https://android-review.googlesource.com/#/q/I18c1e776878fdca2b54bc3d7ba7dd7d43e1983fb">I18c1e</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DynamicColor</code>
      now supports
      <code translate="no" dir="ltr">onCondition</code>
      operation. (
      <a href="https://android-review.googlesource.com/#/q/I10927f4a23c6d2694cf2ed78c4fa3fc0444516ee">I10927</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support custom duration for reverse animation (
      <a href="https://android-review.googlesource.com/#/q/I3251f683678b064261d06b15c9f878f70b472657">I3251f</a>
      )
    </li>
    <li>
      We've added the
      <code translate="no" dir="ltr">SemanticDescription</code>
      modifier. In addition,
      <code translate="no" dir="ltr">ContentDescription</code>
      is not bindable. (
      <a href="https://android-review.googlesource.com/#/q/I3f1ddb095ce46e1b6f28860bd5430cf206fcf92e">I3f1d</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">DynamicBool.isFalse()</code>
      method is now replaced with
      <code translate="no" dir="ltr">DynamicBool.negate()</code>
      and the
      <code translate="no" dir="ltr">DynamicBool.isTrue()</code>
      is removed. In addition NaN
      <code translate="no" dir="ltr">DynamicFloat</code>
      values and narrowing a
      <code translate="no" dir="ltr">DynamicInt32</code>
      to a
      <code translate="no" dir="ltr">DynamicFloat</code>
      now emit an invalid dynamic result. (
      <a href="https://android-review.googlesource.com/#/q/I6ac1ed2923be1f3cd8673986f37f9dff512c6f6e">I6ac1e</a>
      )
    </li>
    <li>
      Int and float formatters now use the Builder pattern. (
      <a href="https://android-review.googlesource.com/#/q/Ieb2130848bf6a705a8f9004d739af6b8c33d3234">Ieb213</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fallback static value has been removed from animatable fields. (
      <a href="https://android-review.googlesource.com/#/q/Ifcb0192ad3a1f44405d7c52b4e66d559e63cbf36">Ifcb01</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DynamicTypeValueReceiver#onPreUpdate</code>
      has been removed. (
      <a href="https://android-review.googlesource.com/#/q/I2dc3582d8e5b586c8c1904ef26fb2f740b3d9d8d">I2dc35</a>
      )
    </li>
    <li>
      Length of Strings in dynamic expressions are now capped. (
      <a href="https://android-review.googlesource.com/#/q/I4c9344c54ab35e165871b9831c0c85156b058dce">I4c93</a>
      )
    </li>
    <li>
      The gradle dependencies are now correctly set to
      <code translate="no" dir="ltr">api</code>
      instead of
      <code translate="no" dir="ltr">implementation</code>
      when required. (
      <a href="https://android-review.googlesource.com/#/q/I40503c70b2ea9e9d37047b4d52f4dd1c4905f5fd">I40503</a>
      )
    </li>
  </ul>
