  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.2.0-alpha01</code>
    is released. Version 1.2.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8a15acd27e433b62c26328806e1b2983aa146db1..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ProtoLayout Arc</code>
      elements now have the option to add
      <code translate="no" dir="ltr">ArcDirection</code>
      (
      <code translate="no" dir="ltr">Clockwise</code>
      ,
      <code translate="no" dir="ltr">Counterclockwise</code>
      or
      <code translate="no" dir="ltr">Normal</code>
      ) to it. Adding this behavior to
      <code translate="no" dir="ltr">Arc</code>
      ,
      <code translate="no" dir="ltr">ArcLine</code>
      or
      <code translate="no" dir="ltr">ArcText</code>
      will fix their behavior on RTL layouts. (
      <a href="https://android-review.googlesource.com/#/q/I9069975f2cd49f52bd6f59c2b5b19513fcda5cc8">I90699</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">EdgeContentLayout</code>
      has been updated with a new
      <code translate="no" dir="ltr">setResponsiveContentInsetEnabled</code>
      setter to achieve better alignment with the UX guidelines, consistency in Tiles by having primary label at the fixed place on top and responsive inset for labels. (
      <a href="https://android-review.googlesource.com/#/q/I601758f8aded4afd9fd40ce0df4f54d5b4176416">I60175</a>
      )
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">PrimaryLayout.setResponsiveContentInsetEnabled</code>
      that adds responsive inset to the primary label, secondary label and bottom chip in this layout, to avoid that content going off the screen edge. (
      <a href="https://android-review.googlesource.com/#/q/I0c457c7da75beeb9d41536478d3c6e25d515a030">I0c457</a>
      )
    </li>
    <li>
      Adds method to remove outer margins from
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      so it can be used as a smaller component. (
      <a href="https://android-review.googlesource.com/#/q/I55c060580dee3bf3719a340043faf81d91c930f2">I55c06</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Tiles renderer now excludes font padding on all text elements by default, without an option to include it. (
      <a href="https://android-review.googlesource.com/#/q/I3e30040588339a2e95df3491ff384fbd518af939">I3e300</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed Text alignment issue when ellipsize, letter spacing and center align are all used on Text. (
      <a href="https://android-review.googlesource.com/#/q/I716c70d5c35ac599c9bb87eaa1cbd4f2172cbdf9">I716c7</a>
      )
    </li>
    <li>
      Add a workaround for a skia arc drawing issue. (
      <a href="https://android-review.googlesource.com/#/q/I08f09eb58257228bb74aba3319a8510fb85d57f8">I08f09</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">ArcLine</code>
      drawing direction for RTL layouts. (
      <a href="https://android-review.googlesource.com/#/q/I6c141ef4786547dd1c4ea8f681bf32850c1dbdbb">I6c141</a>
      )
    </li>
  </ul>
