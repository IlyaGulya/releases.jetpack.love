changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha04</code>
    is released. Version 1.3.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..6f09cf2ae979e48fdb19485f757a033e4a34bb82/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Updated Material3 shape to be a class with fields that hold the actual Corner value, same as in Wear Compose. (
      <a href="https://android-review.googlesource.com/#/q/Ied8cd17340a5d595b8a5ae82540c10760ff2ad95">Ied8cd</a>
      )
    </li>
    <li>
      Updated Material3 colors to include
      <code translate="no" dir="ltr">ColorScheme</code>
      concept, same as in Wear Compose. (
      <a href="https://android-review.googlesource.com/#/q/If645e30349a8fb5372678903069da00f744bdc9e">If645e</a>
      )
    </li>
    <li>
      Add multiple commonly used matcher to the testing library. (
      <a href="https://android-review.googlesource.com/#/q/Ie5cecd75697f4a3d27b26da40e05e43562cd29b2">Ie5cec</a>
      )
    </li>
  </ul>
