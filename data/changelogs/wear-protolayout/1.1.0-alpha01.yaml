  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b9b10aa25e1bd67bdb78cc13bac036cb58657587..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/wear/protolayout">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a brush option to
      <code translate="no" dir="ltr">Arcline</code>
      , with support for
      <code translate="no" dir="ltr">SweepGradient</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie7ce34644bccd3bfe17f0d551be4a2b57caaa767">Ie7ce3</a>
      )
    </li>
    <li>
      Added support for zoned date-time formatting. (
      <a href="https://android-review.googlesource.com/#/q/Ibfae0abe71a3b7e88dd72500293afc6f59032856">Ibfae0</a>
      )
    </li>
    <li>
      Added protos and java Wrappers required for zoned date-time formatting. (
      <a href="https://android-review.googlesource.com/#/q/I971267de203f5c9c8a29246fa78eefe505e59c00">I97126</a>
      )
    </li>
    <li>
      Added getters for reading back the value stored in a
      <code translate="no" dir="ltr">DynamicDataValue</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie6cea66c8938ea363ad0067f75cbae856df0917f">Ie6cea</a>
      )
    </li>
    <li>
      Added a setter for positioning the edge content in
      <code translate="no" dir="ltr">EdgeContentLayout</code>
      so it can be positioned before other content. (
      <a href="https://android-review.googlesource.com/#/q/Ie8e8a4d033d8ef2059620094b38e5119a4ab08d7">Ie8e8a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue when an expression with multiple time data source registrations was not being updated immediately. (
      <a href="https://android-review.googlesource.com/#/q/I8e1a80ea606a831433f81c9454605803a24b4c8e">I8e1a8</a>
      )
    </li>
    <li>
      Fixed a bug to center root element during diff updates. (
      <a href="https://android-review.googlesource.com/#/q/Ie48f781568c7a6295e816c613173b90432bb54ec">Ie48f7</a>
      )
    </li>
    <li>
      Unset (or empty) layout constraint values will not be ignored anymore. (
      <a href="https://android-review.googlesource.com/#/q/Ibc78519a3a1f8a433cb1d846e1eed783f5a81fa2">Ibc785</a>
      )
    </li>
    <li>
      Reduced delay between a layout becoming visible and its pipeline nodes being initialized. (
      <a href="https://android-review.googlesource.com/#/q/I38d4e8cd73037e5099f1b88f595b659cbc8436a5">I38d4e</a>
      )
    </li>
  </ul>
