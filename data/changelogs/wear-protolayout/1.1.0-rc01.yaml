changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a45f0bc9e0a73744b3780a6f92e1b570de58bba..38756a2fd525d921dd921f38b03e0d9a23150db7/wear">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PlatformTimeUpdateNotifierImpl</code>
      ticks immediately after enabling update. (
      <a href="https://android-review.googlesource.com/#/q/I77145ea4660494b356cf9a41b6382a048f9073d0">I77145</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      has been fixed for RTL layouts. From now on, it will go clockwise in all cases. (
      <a href="https://android-review.googlesource.com/#/q/I95ee33900bd0a83ccf11f530351209b8daada68a">I95ee3</a>
      )
    </li>
    <li>
      Add a workaround for a skia arc drawing issue. (
      <a href="https://android-review.googlesource.com/#/q/I08f09eb58257228bb74aba3319a8510fb85d57f8">I08f09</a>
      )
    </li>
  </ul>
