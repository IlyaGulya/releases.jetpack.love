changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/wear/protolayout">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add dynamic value support to
      <code translate="no" dir="ltr">StringProp</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I043426ec603714a093f98ca9ff7b9861e15562af">I04342</a>
      )
    </li>
    <li>
      Mark bindable layout elements (
      <a href="https://android-review.googlesource.com/#/q/Ia110be4ebe6af6160bd4fa87a57a05f3d241223b">Ia110b</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">sensorGateway#registerSensorGatewayConsumer</code>
      takes data type as a parameter instead of method in Consumer. (
      <a href="https://android-review.googlesource.com/#/q/Icf314b204381a9b155bb5014c4966c7f804bea23">Icf314</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ObservableStateStore</code>
      has been renamed to
      <code translate="no" dir="ltr">StateStore</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ieb0e23bb8e5a09ad260eac5ebe2579407b4f8c14">Ieb0e2</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">DynamicTypeEvaluator.Builder</code>
      instead of constructor arguments to allow more optional arguments, including
      <code translate="no" dir="ltr">ObservableStateStore</code>
      which now defaults to an empty store. (
      <a href="https://android-review.googlesource.com/#/q/I6f832cc86bad4e8b226d37e707a8061a5617f4cd">I6f832</a>
      )
    </li>
    <li>
      Refactored order of parameters in
      <code translate="no" dir="ltr">DynamicTypeEvaluator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic1ba4a23722fdde3380903090fb97db6b3cd3af1">Ic1ba4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Correctly propagate signals from platform sensor sources to downstream nodes (
      <a href="https://android-review.googlesource.com/#/q/I5a9229dc3cb9402be0c2f8d556fda1dac5772dd1">I5a922</a>
      )
    </li>
  </ul>
