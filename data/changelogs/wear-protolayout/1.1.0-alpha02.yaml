changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/465c5c5b7a0d79793bddb26a695f67aba8ea2f7e..312eb9f1ddece3a18317f18515a877e0e745cb2c/wear/protolayout">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added an
      <code translate="no" dir="ltr">ArcLine</code>
      <code translate="no" dir="ltr">StrokeCap</code>
      <code translate="no" dir="ltr">Shadow</code>
      field to the API. (
      <a href="https://android-review.googlesource.com/#/q/I830ec5416f94cd789bc536759bfd85c17957d097">I830ec</a>
      )
    </li>
    <li>
      Extending the API to be able to specify Spacer's width or height to expand. (
      <a href="https://android-review.googlesource.com/#/q/I757ca61bd85315ae0ea22a1d68ccf7010d0e3031">I757ca</a>
      )
    </li>
    <li>
      We have added an experimental API to automatically scale the text size based on the space it has inside of the parent. (
      <a href="https://android-review.googlesource.com/#/q/Ibbe632447dcf28a9948a0877f193b4912acb23d1">Ibbe63</a>
      )
    </li>
    <li>
      Support minimum clickable size (
      <a href="https://android-review.googlesource.com/#/q/I178e33822f11755435236a4ca13cd754ab1244c5">I178e3</a>
      )
    </li>
    <li>
      Added renderer support for
      <code translate="no" dir="ltr">StrokeCap</code>
      <code translate="no" dir="ltr">Shadow</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I48b177194ede8fb8d365cab01998c89e0a2b44cd">I48b17</a>
      )
    </li>
    <li>
      Add renderer support for Sweep Gradient in
      <code translate="no" dir="ltr">ArcLine</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4d5bb5948d2216dca2a29d2449fd97519b2b65bb">I4d5bb</a>
      )
    </li>
  </ul>
