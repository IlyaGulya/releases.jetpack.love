changelogHtml: |
  <h3 id="1.3.0-alpha09" data-text="Version 1.3.0-alpha09" tabindex="-1">Version 1.3.0-alpha09</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.3.0-alpha09</code>
    is released. Version 1.3.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24c00eb294d9cda579d8d6e48a29497fe0f8d3f7..fd7408b73d9aac0f18431c22580d9ab612278b1e/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added experimental modifiers for
      <code translate="no" dir="ltr">enterTransition</code>
      and
      <code translate="no" dir="ltr">exitTransition</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4a4d6b19d45a9a5ff47eb01924063e156809bb61">I4a4d6</a>
      )
    </li>
    <li>
      We have added additional platform binding to receive the visibility status of full layout, whenever it's changed. (
      <a href="https://android-review.googlesource.com/#/q/I250c33d50f6daf8a1ae12ca05acef3069ded68d9">I250c3</a>
      )
    </li>
    <li>
      Allow injecting testing app state and platform data into
      <code translate="no" dir="ltr">LayoutElementAssertionsProvider</code>
      for evaluating dynamic values. (
      <a href="https://android-review.googlesource.com/#/q/Ib5fcb446454230b411cb9955c8285ced27dc6b39">Ib5fcb</a>
      )
    </li>
    <li>
      Add corner filters to the protolayout testing library (
      <a href="https://android-review.googlesource.com/#/q/Ie23616f7d5f74929e1ea76cf7e45d4e9c27f5793">Ie2361</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ButtonColors</code>
      ,
      <code translate="no" dir="ltr">CardColors</code>
      and
      <code translate="no" dir="ltr">ProgressIndicatorColors</code>
      now support copy method, with optional override of some parameters. (
      <a href="https://android-review.googlesource.com/#/q/Ie20549c875a103d5a2b5629c3c503f96dc9d7034">Ie2054</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add dynamic data binding support to the testing library (
      <a href="https://android-review.googlesource.com/#/q/Ib98de4912953fc5c2aa877cbf3e47ab6a5c4baea">Ib98de</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">imageButton</code>
      when used with
      <code translate="no" dir="ltr">backgroundImage</code>
      function by removing overlay. Additionally, allow for
      <code translate="no" dir="ltr">backgroundImage</code>
      function to allow specifying null for overlay color, meaning that overlay won't be applied. (
      <a href="https://android-review.googlesource.com/#/q/Ibec3c43dc1fa5c2116c7c4162180f31ebcc66033">Ibec3c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Changed default
      <code translate="no" dir="ltr">hasValueOfType</code>
      method to throw
      <code translate="no" dir="ltr">UnsupportedOperationException</code>
      instead of
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia36c325b602670fc5a1ff214a0361471952d1368">Ia36c3</a>
      )
    </li>
    <li>
      Default color token values are update to reflect the latest spec. (
      <a href="https://android-review.googlesource.com/#/q/I75d44e1d8e588dd0439220e00f34d6c4508896de">I75d44</a>
      )
    </li>
    <li>
      Fixes for aliasing issue visible on arc lines in AndroidX tiles renderer. (
      <a href="https://android-review.googlesource.com/#/q/I88190b9940492c4a69e71f52ffdce1d62dd5fd7f">I88190</a>
      )
    </li>
  </ul>
