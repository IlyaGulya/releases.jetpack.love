changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/38756a2fd525d921dd921f38b03e0d9a23150db7..8a15acd27e433b62c26328806e1b2983aa146db1/wear/protolayout">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      Gradient support and better representation of lengths larger than 360 degrees in
      <code translate="no" dir="ltr">ArcLine</code>
      .
    </li>
    <li>Date-time formatting supports different time zones for dynamic data types.</li>
    <li>Better text autosizing and ellipsizing options, to handle truncated text.</li>
    <li>Spacer supports expanded dimensions with optional weight.</li>
    <li>
      Schema version requirement annotation to all
      <code translate="no" dir="ltr">ProtoLayout</code>
      APIs.
    </li>
    <li>
      Extended target area to any
      <code translate="no" dir="ltr">Clickable</code>
      element to 48 dp x 48 dp, to satisfy accessibility requirements.
    </li>
    <li>Font padding is turned off by default and is the only behavior across all Text elements and Material components that contain text.</li>
  </ul>
  <p><strong>Additional changes</strong></p>
  <ul>
    <li>
      For a more complete set of the changes introduced in version 1.1.0, see the
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-protolayout#1.1.0-beta01">beta01 release notes</a>
      .
    </li>
  </ul>
