changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad9ba647b7548818fc9d4796a03a3b5510166fb3..5e7d256f82fbafb6d059ab7b18fddd87c7531553/wear/protolayout">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We've added an experimental API for using heart rate and daily steps in dynamic expressions (
      <a href="https://android-review.googlesource.com/#/q/Ifd7112dc607e90893bbb51751a9a5966e8d2402d">Ifd711</a>
      )
    </li>
    <li>
      We have added support for reverse and forward delay for animations. (
      <a href="https://android-review.googlesource.com/#/q/Ic25f7903038f01a58242e4286a54bcf2417fa2a6">Ic25f7</a>
      )
    </li>
    <li>
      We've added
      <code translate="no" dir="ltr">DynamicColor</code>
      support to Border and Background
    </li>
    <li>
      We've added dynamic value support to types in
      <code translate="no" dir="ltr">DimensionBuilder</code>
    </li>
    <li>
      Layout and components from
      <code translate="no" dir="ltr">tiles-material</code>
      are moving to
      <code translate="no" dir="ltr">protolayout-material</code>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LoadActionListener</code>
      has been added to
      <code translate="no" dir="ltr">ProtoLayoutViewInstance</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If78062e6556cf471a90f579a5f976694eb98f9db">If7806</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">FloatNodesTest</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id7281ba16a05575fd4fb57d1198ec990e03753e8">Id7281</a>
      )
    </li>
    <li>Fix renderer crash when unable to load structured bitmap.</li>
  </ul>
