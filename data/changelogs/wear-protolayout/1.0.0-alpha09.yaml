changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.0.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/wear/protolayout">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We've added an experimental extension layout element. Note that this can't be used by default and requires a renderer extension capable of understanding the layout element. (
      <a href="https://android-review.googlesource.com/#/q/I6581dae6a6570c761f53ddd7f5634aa59beb64ef">I6581d</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">StrokeCap</code>
      support for
      <code translate="no" dir="ltr">ArcLine</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I94951c20ab62491fa3d4eafdc119b80a66dc5431">I94951</a>
      )
    </li>
    <li>
      Added support for Conditional Instant operation. (
      <a href="https://android-review.googlesource.com/#/q/I489a7a4d0dcf9a9a2429c167438090240f0a3d66">I489a7</a>
      )
    </li>
    <li>
      Added support for Conditional Duration operation. (
      <a href="https://android-review.googlesource.com/#/q/Iab469da679989bee7bbb4ffcf202a3b34cb148a4">Iab469</a>
      )
    </li>
    <li>
      Added support for creating duration from seconds. (
      <a href="https://android-review.googlesource.com/#/q/Ib5fa1cd3ae4f52a065b22183182325d47c18da44">Ib5fa1</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">enable/disablePlatformSource</code>
      methods have been removed from
      <code translate="no" dir="ltr">DynamicTypeEvaluator</code>
      . The caller should be responsible for updates. (
      <a href="https://android-review.googlesource.com/#/q/I78c6ded36efae049d0143eece16054c050a413c8">I78c6d</a>
      )
    </li>
    <li>
      Allow capping the size of bound data types. (
      <a href="https://android-review.googlesource.com/#/q/Ie29669c5e3fd935de8cad63b3a61d79db582d68f">Ie2966</a>
      )
    </li>
    <li>
      Add support for dynamic content description in
      <code translate="no" dir="ltr">protolayout-material</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I62c8ea3e4a3592cf96eefa32043a93e9882f9a5b">I62c8e</a>
      )
    </li>
    <li>
      Use long and
      <code translate="no" dir="ltr">@IntRange</code>
      for duration and delay in AnimationParameters. (
      <a href="https://android-review.googlesource.com/#/q/I388b606dc0f7f56e5f4c549f57e252f29ba70b3f">I388b6</a>
      )
    </li>
  </ul>
