changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>June 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.protolayout:protolayout-*:1.2.0-alpha05</code>
    is released. Version 1.2.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/473554f275109d78164adca6b6cea539aed8b68b..948119be341fa4affc055418e695d8c4c7e5e2e4/wear/protolayout">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">hasText</code>
      method to
      <code translate="no" dir="ltr">Material.CompactChip</code>
      to check whether the text content has been set. (
      <a href="https://android-review.googlesource.com/#/q/I6e8fc44f8f16016c32d958be538ae8b1428e961d">I6e8fc</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FontFamily</code>
      const are moved to be in
      <code translate="no" dir="ltr">FontStyle</code>
      instead of its Builder class. (
      <a href="https://android-review.googlesource.com/#/q/I06cedbe09c134ea693b77b2ed171c60d82113614">I06ced</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">FontSetting.weight</code>
      and
      <code translate="no" dir="ltr">FontSetting.width</code>
      API to include Range annotations and change weight's parameter to be int. (
      <a href="https://android-review.googlesource.com/#/q/Ia726c90657bf0c11b8feb8497e1e646e17da6762">Ia726c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Non-scalable texts in Material library now work correctly with Android 14's non-linear font scaling. (
      <a href="https://android-review.googlesource.com/#/q/I6601e2af6f197ac7da8407a43349bad799fecbc5">I6601e</a>
      )
    </li>
  </ul>
