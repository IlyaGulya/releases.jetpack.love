changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-common:1.0.0-beta01</code>
    ,
    <code translate="no" dir="ltr">androidx.media2:media2-player:1.0.0-beta01</code>
    , and
    <code translate="no" dir="ltr">androidx.media2:media2-session:1.0.0-beta01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8e813b6c352c407073baca8a2e8b1f1cc9f5d5bb..2c7181c30858d401daba909d0a9400d5fc8d16d9/media2">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Libraries are separated into 3 pieces: media2-common, media2-player, media2-session</li>
    <li>
      Changed
      <code translate="no" dir="ltr">IllegalPointerException</code>
      to
      <code translate="no" dir="ltr">NullPointerException</code>
      for the null arguments which marked as @NonNull.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">MediaController.Builder</code>
    </li>
    <li>
      Added setter methods for the optional fields of
      <code translate="no" dir="ltr">FileMediaItem.Builder</code>
    </li>
    <li>
      <code translate="no" dir="ltr">MediaController</code>
      and
      <code translate="no" dir="ltr">MediaBrowser</code>
      can send applicationâ€™s connection hints to
      <code translate="no" dir="ltr">MediaSession</code>
      ,
      <code translate="no" dir="ltr">MediaSessionService</code>
      or
      <code translate="no" dir="ltr">MediaLibraryService</code>
    </li>
    <li>Some methods are renamed to follow Android 10 Media2 APIs</li>
  </ul>
