  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2831fd34eaa9351500d9aff2187e3d6bb96cf1eb..e4f41c35a73dd32f261f1330bd050cbb9d70752e/media2">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
