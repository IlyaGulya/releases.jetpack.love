      <code translate="no" dir="ltr">androidx.media2</code>
      is now fully deprecated. Use
      <code translate="no" dir="ltr">androidx.media3</code>
      instead. (
      <a href="https://android-review.googlesource.com/#/q/I5316437d008c0a3030927cd8956b71cd2582ab20">I53164</a>
      )
    </li>
  </ul>
