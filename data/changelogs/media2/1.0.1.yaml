changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.0.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/32e527e6b71ea07a162b0a00038ca98545d419fa..3b5f977067c51363af4f65480b59cc8ab63544dd/media2">
      Version 1.0.1 of
      <code translate="no" dir="ltr">androidx.media2:media2-{player, session}:1.0.1</code>
      contains these commits
    </a>
    and
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ebc020bf720c946bf04e48003ef938b10863aee..6f8649f6fa0c1de055bb6f82e4c8d2eb57e7cf63/media2/widget">
      Version 1.0.1 of
      <code translate="no" dir="ltr">androidx.media2:media2-widget:1.0.1</code>
      contains these commits
    </a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a RuntimeException when a subclass of MediaItem is sent across the process (
      <a href="https://android-review.googlesource.com/1098971">aosp/1098971</a>
      )
    </li>
    <li>
      Fixed an issue where MediaPlayer only calls
      <code translate="no" dir="ltr">onCurrentMediaItemChanged()</code>
      once when playing a playlist
    </li>
    <li>
      Fixed an issue where MediaPlayer could play a playlist with more than 2 items (
      <a href="https://android-review.googlesource.com/1108440">aosp/1108440</a>
      )
    </li>
    <li>Fixed an issue where the player continues to play on SurfaceView, even though it is invisible</li>
    <li>
      Fixed a VideoView playback issue that occurs when a call is made to
      <code translate="no" dir="ltr">setViewType</code>
      before
      <code translate="no" dir="ltr">setPlayer</code>
    </li>
  </ul>
  <h2 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h2>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.0.0</code>
    is released. These are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fdae5c284229e102830bf7797bd450fe0c956a32..32e527e6b71ea07a162b0a00038ca98545d419fa/media2">commits included media2-{player, session}:1.0.0</a>
    and these are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86a51b4a4ce903661688554966ac69d6e77e7ffd..5ebc020bf720c946bf04e48003ef938b10863aee/media2/widget">commits included in media2-widget:1.0.0</a>
    .
  </p>
  <p><strong>Major Features of Media2 1.0.0</strong></p>
  <p>
    Media2 is the next generation of following Media APIs:
    <code translate="no" dir="ltr">MediaSession</code>
    ,
    <code translate="no" dir="ltr">MediaController</code>
    ,
    <code translate="no" dir="ltr">MediaBrowser</code>
    ,
    <code translate="no" dir="ltr">MediaBrowserService</code>
    ,
    <code translate="no" dir="ltr">VideoView</code>
    , and
    <code translate="no" dir="ltr">MediaControlView</code>
    .
  </p>
  <ul>
    <li>
      <code translate="no" dir="ltr">media2.player.MediaPlayer</code>
      <ul>
        <li>
          APIs are mostly matched with
          <code translate="no" dir="ltr">android.media.MediaPlayer</code>
          , and the underlying engine is ExoPlayer
        </li>
        <li>Built-in audio focus and noise handling</li>
        <li>Implements SessionPlayer</li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">media2.session.MediaSession</code>
      <ul>
        <li>Provides fine-grained permission controls</li>
        <li>Supports custom layouts</li>
        <li>
          Easy to use with SessionPlayer, such as
          <code translate="no" dir="ltr">androidx.media2.player.MediaPlayer</code>
        </li>
        <li>
          Interoperable with
          <code translate="no" dir="ltr">MediaControllerCompat</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">media2.session.MediaSessionService</code>
      <ul>
        <li>
          A lightweight version of
          <code translate="no" dir="ltr">MediaLibraryService</code>
        </li>
        <li>Provides service lifecycle management for background playback</li>
        <li>
          Interoperable with
          <code translate="no" dir="ltr">MediaControllerCompat</code>
          and
          <code translate="no" dir="ltr">MediaBrowserServiceCompat</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">media2.session.MediaLibraryService</code>
      <ul>
        <li>Supports better pagination for navigating media items or search results holding lots of items</li>
        <li>
          Interoperable with
          <code translate="no" dir="ltr">MediaControllerCompat</code>
          and
          <code translate="no" dir="ltr">MediaBrowserServiceCompat</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">media2.session.MediaController</code>
      <ul>
        <li>
          Can connect to
          <code translate="no" dir="ltr">MediaSession</code>
          ,
          <code translate="no" dir="ltr">MediaSessionService</code>
          , and
          <code translate="no" dir="ltr">MediaLibraryService</code>
        </li>
        <li>
          Interoperable with
          <code translate="no" dir="ltr">MediaSessionCompat</code>
          and
          <code translate="no" dir="ltr">MediaBrowserServiceCompat</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">media2.session.MediaBrowser</code>
      <ul>
        <li>
          Inherits
          <code translate="no" dir="ltr">MediaController</code>
        </li>
        <li>
          Can connect to
          <code translate="no" dir="ltr">MediaSession</code>
          ,
          <code translate="no" dir="ltr">MediaSessionService</code>
          , and
          <code translate="no" dir="ltr">MediaLibraryService</code>
        </li>
        <li>
          Interoperable with
          <code translate="no" dir="ltr">MediaSessionCompat</code>
          and
          <code translate="no" dir="ltr">MediaBrowserServiceCompat</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">media2.widget.VideoView</code>
      <ul>
        <li>
          Contains all the functionality of
          <code translate="no" dir="ltr">android.widget.VideoView</code>
        </li>
        <li>
          Provides the switch between
          <code translate="no" dir="ltr">TextureView</code>
          and
          <code translate="no" dir="ltr">SurfaceView</code>
        </li>
        <li>
          Can work together with
          <code translate="no" dir="ltr">MediaSession</code>
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">media2.widget.MediaControlView</code>
      <ul>
        <li>Better look and feel</li>
        <li>
          Contains all the functionality of
          <code translate="no" dir="ltr">android.widget.MediaController</code>
        </li>
        <li>Provides subtitle track selection, playback speed selection, and full screen mode</li>
      </ul>
    </li>
  </ul>
