changelogHtml: |
  <h3 id="1.0.2" data-text="Version 1.0.2" tabindex="-1">Version 1.0.2</h3>
  <p>February 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.0.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5f977067c51363af4f65480b59cc8ab63544dd..75db8b1b517ac50fd7e48881082373956998ff27/media2">
      Version 1.0.2 of
      <code translate="no" dir="ltr">media2-{common,player,session}</code>
      contains these commits
    </a>
    and
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f8649f6fa0c1de055bb6f82e4c8d2eb57e7cf63..4c704d89388ff06ffce2818d0a1423d253c25a4f/media2/widget">
      Version 1.0.2 of
      <code translate="no" dir="ltr">media2-widget</code>
      contains these commits
    </a>
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      in
      <code translate="no" dir="ltr">MediaPlayer#getSelectedTrack()</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/987003/">aosp/987003</a>
      )
    </li>
    <li>
      Improved handling of the case where ExoPlayer calls getDuration() and media item doesn't exist (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/987484/">aosp/987484</a>
      )
    </li>
    <li>
      Fixed a bug where ExoPlayer would not throw an
      <code translate="no" dir="ltr">IllegalStateException</code>
      when
      <code translate="no" dir="ltr">getDuration()</code>
      is called in an
      <code translate="no" dir="ltr">IDLE</code>
      state (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/987246/">aosp/987246</a>
      )
    </li>
    <li>
      Do not allow custom Parcelables for media2 (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1091056/">aosp/1091056</a>
      )
    </li>
    <li>
      Fixed an issue that caused hanging in
      <code translate="no" dir="ltr">close()</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1096455/">aosp/1096455</a>
      )
    </li>
    <li>
      MediaBrowser: Improved the handling of errors in
      <code translate="no" dir="ltr">subscribe()</code>
      with
      <code translate="no" dir="ltr">MediaBrowserService</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1158057/">aosp/1158057</a>
      )
    </li>
    <li>
      Fixed a MediaController crash with the Framework MediaSession(
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1177663/">aosp/1177663</a>
      )
    </li>
    <li>
      Don't notify session info via callbacks when the connection is made (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1195030/">aosp/1195030</a>
      ,
      <a href="https://issuetracker.google.com/issues/142925848">b/142925848</a>
      )
    </li>
    <li>
      Fixed an issue where a SessionResult can be sent more than once unexpectedly from MediaController (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1198634/">aosp/1198634</a>
      )
    </li>
    <li>
      Fixed an issue where MediaController might send disallowed commands to MediaSession, so MediaSession now sends
      <code translate="no" dir="ltr">RESULT_ERROR_PERMISSION_DENIED</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1204183/">aosp/1204183</a>
      )
    </li>
    <li>
      Fixed a flaky issue with
      <code translate="no" dir="ltr">MediaControllerView#setPlayer</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/987004/">aosp/987004</a>
      )
    </li>
  </ul>
