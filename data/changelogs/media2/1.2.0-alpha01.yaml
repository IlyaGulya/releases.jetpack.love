changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eaf82996bc5a7a5073157ae10d166ef79c5a7080..4ddfc1583c09aaa878d34437fbfee1b995b60d3a/media2">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add support for (prepare|play)From(MediaId|Uri|Search) (
      <a href="https://android-review.googlesource.com/#/q/I134757b3638d8581d54e75b5b85e76184ad96752">I13475</a>
      ,
      <a href="https://issuetracker.google.com/issues/176949057">b/176949057</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix a deadlock issue caused by unnecessary synchronized blocks.</li>
    <li>Reset the player when there are no playable items</li>
    <li>Allow onCurrentMediaItemChanged to take null media item</li>
    <li>Make notification updated when current media item is changed</li>
    <li>Fix interop with controller compat right after session is created</li>
  </ul>
