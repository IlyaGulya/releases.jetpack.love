changelogHtml: |
  <h3 id="1.0.3" data-text="Version 1.0.3" tabindex="-1">Version 1.0.3</h3>
  <p>February 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.0.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75db8b1b517ac50fd7e48881082373956998ff27..ac3025cf68122e993a816e908ed1cd6461216c78/media2">
      Version 1.0.3 of
      <code translate="no" dir="ltr">media2-{common,player,session}</code>
      contains these commits
    </a>
    and
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c704d89388ff06ffce2818d0a1423d253c25a4f..74168d265894ba17963eefc5c25f6dadb0537e0e/media2/widget">
      Version 1.0.3 of
      <code translate="no" dir="ltr">media2-widget</code>
      contains these commits
    </a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed a NullPointerException when creating MediaController with a null callback</li>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">onPlaylistChanged()</code>
      was not being called after
      <code translate="no" dir="ltr">MediaPlayer.setMediaItem</code>
    </li>
  </ul>
