changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-common:1.0.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.media2:media2-player:1.0.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.media2:media2-session:1.0.0-beta02</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2c7181c30858d401daba909d0a9400d5fc8d16d9..75e93a025020288fd9cd22580aabbcd7b11b4fd9/media2">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Setting negative playback speed on androidx.media.player.MediaPlayer will return RESULT_ERROR_BAD_VALUE.</li>
    <li>
      Replace Guava ListenableFuture with Jetpack implementation (
      <a href="https://android-review.googlesource.com/c/968828">aosp/968828</a>
      )
    </li>
  </ul>
