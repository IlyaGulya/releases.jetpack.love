changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4ddfc1583c09aaa878d34437fbfee1b995b60d3a..19ae3a88ff0824d615355b492cb56049e16991f2/media2">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support interoperability with AndroidX media of (prepare|play)From(MediaId|Uri|Search)</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">MEDIA_URI_PATH_SET_MEDIA_URI</code>
      and
      <code translate="no" dir="ltr">MEDIA_URI_QUERY_URI</code>
      in MediaConstants
    </li>
  </ul>
