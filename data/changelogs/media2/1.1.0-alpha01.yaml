changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6054a1a7396b962ac2c6d80d21053cf9d2f02db/media2">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed timing issue when updating metadata (
      <a href="https://android-review.googlesource.com/#/q/I4556724753ceb0e6b0716e48b9f07829b947b719">I45567</a>
      ,
      <a href="https://issuetracker.google.com/issues/143999611">b/143999611</a>
      )
    </li>
    <li>
      SessionResult will preserve the MediaItem from PlayerResult (
      <a href="https://android-review.googlesource.com/#/q/I927b0c295a251e05ae01a811c961f8bdce005b17">I927b0</a>
      ,
      <a href="https://issuetracker.google.com/issues/154885520">b/154885520</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">MediaController#setVolumeTo()</code>
      could change wrong stream volume. (
      <a href="https://android-review.googlesource.com/#/q/I7687078e4aad881a648fb640bfcf20b771cd5c0b">I76870</a>
      ,
      <a href="https://issuetracker.google.com/issues/151204736">b/151204736</a>
      )
    </li>
  </ul>
