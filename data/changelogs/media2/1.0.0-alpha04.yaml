changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>December 17, 2018</p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Renamed the following classes:
      <ul>
        <li>
          <code translate="no" dir="ltr">MediaPlayer2</code>
          →
          <code translate="no" dir="ltr">MediaPlayer</code>
        </li>
        <li>
          <code translate="no" dir="ltr">MediaSession2</code>
          →
          <code translate="no" dir="ltr">MediaSession</code>
        </li>
        <li>
          <code translate="no" dir="ltr">MediaController2</code>
          →
          <code translate="no" dir="ltr">MediaController</code>
        </li>
        <li>
          <code translate="no" dir="ltr">MediaSessionService2</code>
          →
          <code translate="no" dir="ltr">MediaSessionService</code>
        </li>
        <li>
          <code translate="no" dir="ltr">MediaLibraryService2</code>
          →
          <code translate="no" dir="ltr">MediaLibraryService</code>
        </li>
        <li>
          <code translate="no" dir="ltr">MediaBrowser2</code>
          →
          <code translate="no" dir="ltr">MediaBrowser</code>
        </li>
        <li>
          <code translate="no" dir="ltr">MediaMetadata2</code>
          →
          <code translate="no" dir="ltr">MediaMetadata</code>
        </li>
        <li>
          <code translate="no" dir="ltr">Rating2</code>
          →
          <code translate="no" dir="ltr">Rating</code>
        </li>
        <li>
          <code translate="no" dir="ltr">SessionToken2</code>
          →
          <code translate="no" dir="ltr">SessionToken</code>
        </li>
        <li>
          <code translate="no" dir="ltr">SessionCommand2</code>
          →
          <code translate="no" dir="ltr">SessionCommand</code>
        </li>
        <li>
          <code translate="no" dir="ltr">SessionCommandGroup2</code>
          →
          <code translate="no" dir="ltr">SessionCommandGroup</code>
        </li>
      </ul>
    </li>
    <li>
      Merged the following classes:
      <ul>
        <li>
          <code translate="no" dir="ltr">DataSourceDesc2</code>
          and
          <code translate="no" dir="ltr">MediaItem2</code>
          have been combined into
          <code translate="no" dir="ltr">MediaItem</code>
        </li>
        <li>
          <code translate="no" dir="ltr">MediaPlaylistAgent</code>
          and
          <code translate="no" dir="ltr">MediaPlayerConnector</code>
          have been combined into
          <code translate="no" dir="ltr">SessionPlayer</code>
        </li>
      </ul>
    </li>
    <li>
      Added the following subclasses of
      <code translate="no" dir="ltr">Rating</code>
      :
      <code translate="no" dir="ltr">HeartRating</code>
      ,
      <code translate="no" dir="ltr">PercentageRating</code>
      ,
      <code translate="no" dir="ltr">StarRating</code>
      , and
      <code translate="no" dir="ltr">ThumbRating</code>
    </li>
    <li>
      <code translate="no" dir="ltr">Media2</code>
      now uses
      <code translate="no" dir="ltr">ListenableFuture</code>
      for async methods
    </li>
  </ul>
