changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>September 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6054a1a7396b962ac2c6d80d21053cf9d2f02db..18a5639262f8504db530176550e338a5d0e2e044/media2">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Reset current position when media item changes</li>
    <li>Send metadata and buffering state when connected</li>
    <li>Fix crash when sending large data between a session and a controller</li>
    <li>
      Add
      <code translate="no" dir="ltr">&lt;queries&gt;</code>
      to manifest for media and media2 for Android 11
    </li>
    <li>
      Fix NPE for
      <code translate="no" dir="ltr">MediaController.getPlaylist()</code>
    </li>
    <li>
      Disable progress bar of
      <code translate="no" dir="ltr">MediaControlView</code>
      when seek command is not allowed
    </li>
    <li>
      Notify
      <code translate="no" dir="ltr">PlaybackStateCompat</code>
      when a sessionâ€™s current media item changed
    </li>
    <li>
      Fix parceling of
      <code translate="no" dir="ltr">SessionPlayer.TrackInfo</code>
    </li>
  </ul>
