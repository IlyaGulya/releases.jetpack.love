changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>September 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b0deaeccefab0b28b4f7e0c07c77a8dfd684e3af..97282ffa5263192db31d1a61a2fd7fb5ce4ecbcb/media2">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>Support interoperability with AndroidX media of (prepare|play)From(MediaId|Uri|Search)</li>
    <li>
      Added
      <code translate="no" dir="ltr">MEDIA_URI_PATH_SET_MEDIA_URI</code>
      and
      <code translate="no" dir="ltr">MEDIA_URI_QUERY_URI</code>
      in
      <code translate="no" dir="ltr">MediaConstants</code>
    </li>
  </ul>
