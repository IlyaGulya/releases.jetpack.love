changelogHtml: |
  <h3 id="1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>August 22, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.0.0-rc02</code>
    is released and the changes included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/583d4a73e224b965b882cb71003e9561f2aa074d..fdae5c284229e102830bf7797bd450fe0c956a32/media2">here</a>
    . This release includes
    <code translate="no" dir="ltr">androidx.media2:media2-widget:1.0.0-rc02</code>
    and the changes included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/efb401cf0da0fee8829a6e85d6f47fc6654333a4..86a51b4a4ce903661688554966ac69d6e77e7ffd/media2/widget">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version also depends on Java 8. To learn how to use Java 8 in your project see
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      .
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">setPlayer</code>
      or
      <code translate="no" dir="ltr">setController</code>
      are no longer allowed to be called via
      <code translate="no" dir="ltr">MediaControlView</code>
      (MCV) when the
      <code translate="no" dir="ltr">MediaControlView</code>
      belongs to a
      <code translate="no" dir="ltr">VideoView</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MediaControlView</code>
      : The next and previous buttons are clickable only when there are next or previous media items
    </li>
    <li>
      <code translate="no" dir="ltr">MediaControlView</code>
      : Fixed a flaky
      <code translate="no" dir="ltr">NullPointerException</code>
      when
      <code translate="no" dir="ltr">onAttachedToWindow()</code>
      is called
    </li>
    <li>Media2 Widget now handles the new media itemâ€™s metadata properly when the current media item changed</li>
  </ul>
