libraryId: media2
groupId: androidx.media2
version: 1.1.0
releaseDate: 2020-12-02
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media2:media2-*:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/84157f591fc370be6f91c5f3fb63c367bf839cf9..d05d09ebe8403a5fa6089435a7d2cee7d2bd09aa/media2">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>Added more APIs for handling media tracks</li>
    <li>
      Better support of interoperability with AndroidX media library
      <ul>
        <li>
          Added
          <code translate="no" dir="ltr">MediaSession#setMediaUri</code>
        </li>
        <li>
          Exposed
          <code translate="no" dir="ltr">MediaSessionCompat.Token</code>
          via
          <code translate="no" dir="ltr">MediaSession#getSessionCompatToken()</code>
        </li>
      </ul>
    </li>
  </ul>
