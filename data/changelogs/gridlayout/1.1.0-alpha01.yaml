changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.gridlayout:gridlayout:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553/gridlayout/gridlayout">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Remove dependency on
      <code translate="no" dir="ltr">androidx.legacy</code>
      library and drop support for legacy
      <code translate="no" dir="ltr">Space</code>
      class in GridLayout. Developers should be using the platform version of Space class instead of the
      <code translate="no" dir="ltr">androidx.legacy</code>
      version.
    </li>
  </ul>
