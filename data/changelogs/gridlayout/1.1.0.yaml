changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.gridlayout:gridlayout:1.1.0</code>
    is released. Version 1.1.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d97f11014f7445681568d955387d895e87f584b2..1ae17d5f1e991c672971ab50949feecb75d1e557/gridlayout/gridlayout">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      Removed dependency on
      <code translate="no" dir="ltr">androidx.legacy</code>
      library and dropped support for legacy
      <code translate="no" dir="ltr">Space</code>
      class in GridLayout. Developers should be using the platform version of
      <code translate="no" dir="ltr">Space</code>
      (
      <code translate="no" dir="ltr">android.widget.Space</code>
      ) class instead of the
      <code translate="no" dir="ltr">androidx.legacy</code>
      version.
    </li>
  </ul>
