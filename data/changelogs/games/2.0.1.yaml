changelogHtml: |
  <h3 id="games-controller-2.0.1" data-text="Version 2.0.1" tabindex="-1">Version 2.0.1</h3>
  <p>September 20, 2023</p>
  <p>
    `androidx.games:games-controller:2.0.1 ' is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/e1e20061358fd38e7f014d4d02b9e2878c2169a9..f1ebe620d10210d1ec538e250b6066c487a7f42b/games-controller">Version 2.0.1 contains these commits.</a>
  </p>
  <p>Games Controller Bug fixes:</p>
  <ul>
    <li>
      Fix rare
      <code translate="no" dir="ltr">NullReferenceException</code>
      condition in
      <code translate="no" dir="ltr">onInputDeviceChanged</code>
      handler.
    </li>
    <li>Fix to prevent certain USB keyboards from improperly registering as game controllers.</li>
  </ul>
