changelogHtml: |
  <h3 id="games-frame-pacing-1.10.0-alpha01" data-text="Version 1.10.0-alpha01" tabindex="-1">Version 1.10.0-alpha01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:1.10.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/91cc404409d0e732941ce0d13bbaf12739bb14a8..e8e9971ec507a219142344409f5176cc4aea8b3f/src/swappy">Version 1.10.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Addition of
      <code translate="no" dir="ltr">SwappyGL_uninjectTracer</code>
      function.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove callbacks that were previously added using
      <code translate="no" dir="ltr">SwappyGL_injectTracer</code>
      by using
      <code translate="no" dir="ltr">SwappyGL_uninjectTracer(const SwappyTracer *t)</code>
      API.
    </li>
  </ul>
  <h2 id="games_frame_pacing_19_2" data-text="Games Frame Pacing 1.9" tabindex="-1">Games Frame Pacing 1.9</h2>
