changelogHtml: |
  <h3 id="games-frame-pacing-2.1.0-beta01" data-text="Version 2.1.0-beta01" tabindex="-1">Version 2.1.0-beta01</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:2.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/5262617d2206673e2e8548596331ead5c0ec41a8..3643862ac9c7c2fe01ab511cc602e158db1dd21b/games-frame-pacing">Version 2.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Timeout in case
      <code translate="no" dir="ltr">NDKChoreographer</code>
      initialization fails (
      <a href="https://android-review.googlesource.com/#/q/I02d718cb655ddf3d6a4fbf0ad74e5956dd3eeded">ef466d</a>
      )
    </li>
    <li>
      When using
      <code translate="no" dir="ltr">SwappyGL_getSupportedRefreshPeriodsNS</code>
      query refresh rates explicitly from the system (
      <a href="https://android-review.googlesource.com/#/q/I9e31c9ac4790c75e64338f497b67d2a72c33f301">c85235</a>
      )
    </li>
  </ul>
