changelogHtml: |
  <h3 id="games-frame-pacing-2.3.0-alpha01" data-text="Version 2.3.0-alpha01" tabindex="-1">Version 2.3.0-alpha01</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:2.3.0-alpha01</code>
    is released. Version 2.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/a29e855e6f39df2ba1ef83eb7897c257ee717d66..044fd03c4a7d3b75aeb6ca2bd7fb6155d2cdb787/games-frame-pacing">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Upgrade to Gradle 8.8.1 (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/1ed0153">1ed0153</a>
      )
    </li>
    <li>
      Upgrade to Java 17 (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/1ed0153">1ed0153</a>
      )
    </li>
    <li>
      Change
      <code translate="no" dir="ltr">targetSdk</code>
      to 35 (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/eddf605">eddf605</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Various bug fixes (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/a29e855e6f39df2ba1ef83eb7897c257ee717d66..044fd03c4a7d3b75aeb6ca2bd7fb6155d2cdb787/games-frame-pacing">List of fixes</a>
      )
    </li>
  </ul>
  <h2 id="games_frame_pacing_version_21_2" data-text="Games Frame Pacing Version 2.1" tabindex="-1">Games Frame Pacing Version 2.1</h2>
