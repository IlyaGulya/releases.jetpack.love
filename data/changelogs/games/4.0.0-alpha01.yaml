changelogHtml: |
  <h3 id="games-activity-4.0.0-alpha01" data-text="Version 4.0.0-alpha01" tabindex="-1">Version 4.0.0-alpha01</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:4.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.games:games-text-input:4.0.0-alpha01</code>
    are released. Version 4.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/c61b621cdc6ba3026ecf8eaaf19bbb593698a448..e79542803f1b999c03845ea18f070f53846869ce/game-activity">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">GameTextInput</code>
      now supports Left/Right keys.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Obsolete Java interfaces of
      <code translate="no" dir="ltr">GameTextInput</code>
      have been removed.
    </li>
    <li>
      Prefabs for both
      <code translate="no" dir="ltr">GameActivity</code>
      and
      <code translate="no" dir="ltr">GameTextInput</code>
      now include all source files.
      <code translate="no" dir="ltr">#include &lt;GameActivity.cpp&gt;</code>
      is not recommended anymore. Please link to a proper static or dynamic library instead, like
      <code translate="no" dir="ltr">game-activity::game-activity_static</code>
      in
      <code translate="no" dir="ltr">CMake</code>
      . These libraries are shipped in the AAR file.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Numerous fixes in
      <code translate="no" dir="ltr">GameTextInput</code>
      have been made. Typing and removing functionality has been fixed.
    </li>
    <li>Compatibility with most popular software keyboards have been improved.</li>
    <li>Fixed handling of special characters on hardware keyboards.</li>
    <li>
      Fixed a rare null pointer access in
      <code translate="no" dir="ltr">GameActivity</code>
      .
    </li>
  </ul>
