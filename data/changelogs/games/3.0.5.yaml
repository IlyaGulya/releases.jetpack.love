  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:3.0.5</code>
    is released. Version 3.0.5 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/e05ad224fd2ea838d44f48830e5b49f6dfe5dae3..94e486f81abfef906afd641b5abfe9511127d297/game-activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      New release of
      <code translate="no" dir="ltr">GameActivity</code>
      to match the 3.0.4 release of
      <code translate="no" dir="ltr">GameTextInput</code>
      (fixed functionality of text deletion in inputs).
    </li>
  </ul>
