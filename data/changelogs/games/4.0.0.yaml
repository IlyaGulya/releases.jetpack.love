changelogHtml: |
  <h3 id="games-activity-4.0.0" data-text="Version 4.0.0" tabindex="-1">Version 4.0.0</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:4.0.0</code>
    and
    <code translate="no" dir="ltr">androidx.games:games-text-input:4.0.0</code>
    are released. Version 4.0.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/ec59a905b064856c71d43d731354de52b080e260..a34179b397368ee91f1352496e08c969e6246280/game-activity">these commits</a>
    .
  </p>
  <p><strong>Major features of 4.0.0</strong></p>
  <ul>
    <li>
      AAR files now contain prebuilt static libraries. Application code is now expected to use those libraries via prefabs and only include headers (like
      <code translate="no" dir="ltr">#include "GameActivity.h"</code>
      ) instead of including the implementation (like
      <code translate="no" dir="ltr">#include "GameActivity.cpp"</code>
      ).
    </li>
    <li>
      Also Android locale information is now available to the native code that uses
      <code translate="no" dir="ltr">GameActivity</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Numerous bugs in
      <code translate="no" dir="ltr">GameTextInput</code>
      have been fixed. The library is now more stable and works with many popular software and hardware keyboards.
    </li>
  </ul>
