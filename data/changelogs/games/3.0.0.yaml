changelogHtml: |
  <h3 id="3.0.0" data-text="Version 3.0.0" tabindex="-1">Version 3.0.0</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:3.0.0</code>
    and
    <code translate="no" dir="ltr">androidx.games:games-text-input:3.0.0</code>
    are released. Version 3.0.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/4880f53064c0abc7f2adaa4895e0c9e1c0ade08b..7d7660083229add4728d1fe607585bffc9ec937b/game-activity">these commits</a>
    .
  </p>
  <p><strong>Major features of 3.0.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">GameTextInput</code>
      has been reworked to be ready to use in games.
    </li>
    <li>Some interfaces in both libraries have been changed with respect to version 2.0.0.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed compatibility issues with old NDKs</li>
    <li>Fixed Windows build problems</li>
  </ul>
