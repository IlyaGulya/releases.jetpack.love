  <h3 id="3.0.0-alpha01" data-text="Version 3.0.0-alpha01" tabindex="-1">Version 3.0.0-alpha01</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:3.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.games:games-text-input:3.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/c9a97403705fcf46685d3655f8723bdaa7f434b9..d1f9f40d22248179ba6612beb8acec847bc5880d/game-activity">Version 3.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">GameActivityMotionEvent</code>
      and
      <code translate="no" dir="ltr">GameActivityCallbacks</code>
      structures changed their sizes.
    </li>
    <li>
      <code translate="no" dir="ltr">onEditorAction</code>
      changes its return type from boolean to void.
    </li>
    <li>
      <code translate="no" dir="ltr">setImeEditorInfo</code>
      now expects enum parameters, not integers.
    </li>
    <li>
      internal functions of
      <code translate="no" dir="ltr">GameActivityEvents</code>
      are moved into
      <code translate="no" dir="ltr">GameActivityEvents_internal.h</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">GameTextInput</code>
      â€™s input types are also enumerations, not integers.
    </li>
  </ul>
