changelogHtml: |
  <h3 id="2.0.0-beta01" data-text="Version 2.0.0-beta01" tabindex="-1">Version 2.0.0-beta01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:2.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/fd1ddaa12b110384031f09fb8fb6b96d80f896c4..27573e27acd71cc7ba80ce592c76611edc3b6328/games-frame-pacing">Version 2.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>New API introduced to clear frame statistics.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">SwappyGL_clearStats</code>
      and
      <code translate="no" dir="ltr">SwappyGL_clearStats</code>
      APIs.
    </li>
  </ul>
