changelogHtml: |
  <h3 id="games-performance-tuner-1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-performance-tuner:1.5.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/60b0ddc9b45463685713d52558c2fa62c4ca50bb..4f851ef851998ea2cb65dad519f595377fd73fcf/src/tuningfork">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>
      Programmatically change the interval between uploads, rather than it being hard-coded in the initial settings.
      <ul>
        <li>
          Added function:
          <code translate="no" dir="ltr">TuningFork_setAggregationStrategyInterval</code>
        </li>
      </ul>
    </li>
    <li>
      Fix for memory corruption in API key on
      <code translate="no" dir="ltr">API&lt;=23</code>
    </li>
  </ul>
