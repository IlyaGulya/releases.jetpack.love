changelogHtml: |
  <h3 id="3.0.2" data-text="Version 3.0.2" tabindex="-1">Version 3.0.2</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:3.0.2</code>
    and
    <code translate="no" dir="ltr">androidx.games:games-text-input:3.0.2</code>
    are released. Version 3.0.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/ced0d842e93aa4ec4090b7e018fc5a5d07151ec6..03a8625d48370f7dc5a45de1199ff1680182aab2/game-activity">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We made several fixes to
      <code translate="no" dir="ltr">GamesTextInput</code>
      which are aimed to improve software and hardware keyboards support. Also a bug has been fixed that was preventing
      <code translate="no" dir="ltr">GameTextInput</code>
      from being used without
      <code translate="no" dir="ltr">GameActivity</code>
      .
    </li>
  </ul>
