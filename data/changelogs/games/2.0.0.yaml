changelogHtml: |
  <h3 id="2.0.0" data-text="Version 2.0.0" tabindex="-1">Version 2.0.0</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:2.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/c1b2d4ff92af5ccfa4d345a21f67f1690fba1eaf..e1e20061358fd38e7f014d4d02b9e2878c2169a9/games-frame-pacing">Version 2.0.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.10.1</strong></p>
  <ul>
    <li>The build system went through major changes leading to only one library generated instead of multiple per SDK/NDK version.</li>
    <li>Vulkan Frame Statistics are added.</li>
    <li>A new API for clearing frame statistics is added.</li>
    <li>The logs are all silent in release mode, they can be enabled in debug mode.</li>
  </ul>
