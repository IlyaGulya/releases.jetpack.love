changelogHtml: |
  <h3 id="games-activity-4.2.0-alpha01" data-text="Version 4.2.0-alpha01" tabindex="-1">Version 4.2.0-alpha01</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:4.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.games:games-text-input:4.2.0-alpha01</code>
    are released. Version 4.2.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/a34179b397368ee91f1352496e08c969e6246280..044fd03c4a7d3b75aeb6ca2bd7fb6155d2cdb787/game-activity">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Upgrade to Gradle 8.8.1 (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/1ed0153">1ed0153</a>
      )
    </li>
    <li>
      Upgrade to Java 17 (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/1ed0153">1ed0153</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a bug in
      <code translate="no" dir="ltr">GameActivity</code>
      in which
      <code translate="no" dir="ltr">getLocaleScript</code>
      ,
      <code translate="no" dir="ltr">getLocaleCountry</code>
      and
      <code translate="no" dir="ltr">getLocaleVariant</code>
      were reporting the locale language instead of the requested value (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/1198bb0">1198bb0</a>
      )
    </li>
    <li>
      Fix a bug in
      <code translate="no" dir="ltr">GameActivity</code>
      which caused us to misreport software keyboard open-close events. (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/a63ecca">a63ecca</a>
      )
    </li>
    <li>
      Fix a bug in
      <code translate="no" dir="ltr">GameTextInput</code>
      with multibyte emoji handling (
      <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+/9d54c68">9d54c68</a>
      )
    </li>
  </ul>
