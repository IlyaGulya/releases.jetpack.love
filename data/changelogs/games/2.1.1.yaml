changelogHtml: |
  <h3 id="games-frame-pacing-2.1.1" data-text="Version 2.1.1" tabindex="-1">Version 2.1.1</h3>
  <p>July 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:2.1.1</code>
    is released. Version 2.1.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/4880f53064c0abc7f2adaa4895e0c9e1c0ade08b..394f81c696e264c403a8491dd6e37aa89e3da00d/games-frame-pacing">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Properly unregister display listener from swappy to avoid a hang.</li>
    <li>
      Fix a crash in
      <code translate="no" dir="ltr">ChoreographerFilter::onSettingsChanged</code>
      using destroyed mutex.
    </li>
  </ul>
