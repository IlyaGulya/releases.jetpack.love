changelogHtml: |
  <h3 id="games-performance-tuner-2.0.0-alpha04" data-text="Version 2.0.0-alpha04" tabindex="-1">Version 2.0.0-alpha04</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-performance-tuner:2.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/23a89ddabbe1a83ff9e70c106c1a7693537dad60..c0b5cfbd59e5c47f65bad1301a37013efcf45bfa/games-performance-tuner">Version 2.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Updated the telemetry collection features in the library, allowing for more granular reporting of frame rendering times.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed a bug where the library crashes if max instrumentation keys are more than histogram count.</li>
  </ul>
