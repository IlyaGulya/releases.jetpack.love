  <p><strong>Important changes since 1.5.0</strong></p>
  <ul>
    <li>Fixed getpid returning 0 while trying to get memory telemetry.</li>
    <li>Stopped StopLoadingGroup from executing without an active loading group.</li>
  </ul>
