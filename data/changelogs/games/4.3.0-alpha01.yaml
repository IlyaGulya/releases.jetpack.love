changelogHtml: |
  <h3 id="4.3.0-alpha01" data-text="Version 4.3.0-alpha01" tabindex="-1">Version 4.3.0-alpha01</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:4.3.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.games:games-text-input:4.3.0-alpha01</code>
    are released. Version 4.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/044fd03c4a7d3b75aeb6ca2bd7fb6155d2cdb787..2ae5d1f41c01ac94f38b46132b1f45f4346fa773/game-activity">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support 16kb page sizes by default.</li>
    <li>Mouse support for GameActivity.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a race condition between
      <code translate="no" dir="ltr">onDestroy</code>
      and
      <code translate="no" dir="ltr">onCreate</code>
      lifecycle events.
    </li>
    <li>Fixed an issue where apps needed to manually preserve a symbol to initialize native code.</li>
    <li>
      Improved
      <code translate="no" dir="ltr">GameActivity</code>
      touch handling.
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">GameTextInput</code>
      generating as a shared library incorrectly.
    </li>
  </ul>
