  <h3 id="games-frame-pacing-2.1.2" data-text="Version 2.1.2" tabindex="-1">Version 2.1.2</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:2.1.2</code>
    is released. Version 2.1.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/394f81c696e264c403a8491dd6e37aa89e3da00d..a29e855e6f39df2ba1ef83eb7897c257ee717d66/games-frame-pacing">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Swappy now uses
      <code translate="no" dir="ltr">AChoreographer_postVsyncCallback</code>
      from API 33 to calculate the presentation time more accurately. This fixes a bug on 120hz devices where frames are dropped.
    </li>
  </ul>
