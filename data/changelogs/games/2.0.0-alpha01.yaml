changelogHtml: |
  <h3 id="2.0.0-alpha01" data-text="Version 2.0.0-alpha01" tabindex="-1">Version 2.0.0-alpha01</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-frame-pacing:2.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/c1b2d4ff92af5ccfa4d345a21f67f1690fba1eaf..fd1ddaa12b110384031f09fb8fb6b96d80f896c4/games-frame-pacing">Version 2.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Added vulkan frame statistics</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Major version increase due to build files refactoring</li>
    <li>
      Added 3 new APIs :
      <code translate="no" dir="ltr">SwappyVk_enableStats</code>
      ,
      <code translate="no" dir="ltr">SwappyVk_recordFrameStart</code>
      , and
      <code translate="no" dir="ltr">SwappyVk_getStats</code>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Apply threshold only in auto swap mode (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/opt/gamesdk/+/2281447">Ic0786</a>
      )
    </li>
  </ul>
