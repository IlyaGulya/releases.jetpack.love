changelogHtml: |
  <h3 id="games-performance-tuner-1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-performance-tuner:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/c6508fc0745ecbc0bccc6e55bcc47aefc0ada7a8..4c8e6cfcfafe81d9deb1f499b3156e43a91123b7/src/tuningfork">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>It is now possible to set the interval between APT uploads programmatically, rather than using the settings file.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added function:
      <code translate="no" dir="ltr">TuningFork_setAggregationStrategyInterval</code>
    </li>
    <li>
      Added field to TuningFork_Settings struct:
      <code translate="no" dir="ltr">aggregation_strategy_intervalms_or_count</code>
    </li>
  </ul>
