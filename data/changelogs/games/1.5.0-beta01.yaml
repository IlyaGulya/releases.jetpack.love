changelogHtml: |
  <h3 id="games-performance-tuner-1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-performance-tuner:1.5.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c8e6cfcfafe81d9deb1f499b3156e43a91123b7..90ec6911a1fa5e18d2e40b363d03de2dbd6fd912/src/tuningfork">Version 1.5.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      No changes from alpha release. That release had:
      <ul>
        <li>Programmatically change the interval between uploads, rather than it being hard-coded in the initial settings.</li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      No changes from alpha release. That release had:
      <ul>
        <li>
          New function:
          <code translate="no" dir="ltr">TuningFork_setAggregationStrategyInterval</code>
        </li>
        <li>
          New field in
          <code translate="no" dir="ltr">TuningFork_Settings: aggregation_strategy_intervalms_or_count</code>
        </li>
      </ul>
    </li>
  </ul>
