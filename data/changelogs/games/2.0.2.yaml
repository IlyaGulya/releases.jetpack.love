changelogHtml: |
  <h3 id="games-controller-2.0.2" data-text="Version 2.0.2" tabindex="-1">Version 2.0.2</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-controller:2.0.2</code>
    is released. Version 2.0.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/f1ebe620d10210d1ec538e250b6066c487a7f42b..b832f08a5a2c2785f393ae99ad9af81922c2a337/games-controller">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed issue where controller connected callbacks were not firing for controllers already connected before
      <code translate="no" dir="ltr">Paddleboat_init</code>
      .
    </li>
    <li>
      Fixed issue where game controller touchpads were not registering touchpad presses in
      <code translate="no" dir="ltr">Paddleboat_processGameActivityMotionInputEvent</code>
      without manually enabling the pressure axis.
    </li>
    <li>
      Fixed issue where game controller touchpad events were not being marked as consumed by
      <code translate="no" dir="ltr">Paddleboat_processGameActivityMotionInputEvent</code>
      .
    </li>
  </ul>
