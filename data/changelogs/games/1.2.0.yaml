  <h3 id="games-activity-1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>June 15, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.games:games-activity:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/opt/gamesdk/+log/ac44a0dd8d5c0a5919346be5df11d473fdb87151../GameActivity">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>Allow derived classes of GameActivity to handle native library loading.</li>
    <li>Always load the native library in GameActivity.onCreate.</li>
    <li>Fallback to loading library with name "main" if no other library found.</li>
  </ul>
