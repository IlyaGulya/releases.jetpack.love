changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.arcore:arcore:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/043342a8810f3356110a0afce48c662e841c428f..b6c541571b9fb5471f965fc52612cb280713e5e4/xr/arcore/arcore">these commits</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>You'll need Android Emulator version 35.6.7 or later to use this version of the library.</span>
  </aside>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TrackingState</code>
      and
      <code translate="no" dir="ltr">HandJointType</code>
      have been moved from ARCore to Runtime.
    </li>
    <li>
      <code translate="no" dir="ltr">Hand.State.isActive (boolean)</code>
      has been changed to
      <code translate="no" dir="ltr">Hand.State.trackingState (androidx.xr.runtime.TrackingState)</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">Anchor.load</code>
      returns
      <code translate="no" dir="ltr">Anchor.AnchorLoadInvalidUuid</code>
      if the UUID is invalid.
    </li>
  </ul>
