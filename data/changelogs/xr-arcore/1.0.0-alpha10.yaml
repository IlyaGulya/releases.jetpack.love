changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.arcore:arcore-*:1.0.0-alpha10</code>
    is released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66babaed0f95f7d1aa432812f146f6f7ef81eb7b..dee6404678a4a9ffe984428550062cb96908292e/xr/arcore">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduces
      <code translate="no" dir="ltr">TiltGesture</code>
      API, providing a reactive
      <code translate="no" dir="ltr">Flow</code>
      for stable detection of device tilt (UP/DOWN) state with transition progress. (
      <a href="https://android-review.googlesource.com/#/q/Ic269f4bc5ffebcb1b51bde774529e2ea3a05c9a4">Ic269f</a>
      ,
      <a href="https://issuetracker.google.com/issues/448152779">b/448152779</a>
      )
    </li>
    <li>
      ARCore for Jetpack XR now uses the XR Runtime Logging mechanism. See
      <code translate="no" dir="ltr">androidx.xr.runtime.Log</code>
      for more information. (
      <a href="https://android-review.googlesource.com/#/q/I52735a844218c098129bcf05f9bdedeafc7b16c7">l52735</a>
      ,
      <a href="https://issuetracker.google.com/issues/448697662">b/448697662</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Geospatial.createPoseFromGeospatialPose</code>
      now works on OpenXR-enabled devices. (
      <a href="https://android-review.googlesource.com/#/q/I362c64c97acceeae44113defe10533a59a803f13">l362c6</a>
      )
    </li>
  </ul>
