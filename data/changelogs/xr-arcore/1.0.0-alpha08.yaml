changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.arcore:arcore-*:1.0.0-alpha08</code>
    is released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2b064a168d829249efe96ad64737eb84d6c23d4e..27075f6aa995822e9eed284abcef9deda5515d58/xr/arcore">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ARCore</code>
      for Jetpack XR now supports devices where Google Play Services for AR is available.
    </li>
    <li>
      Added Geospatial APIs for VPS Availability and pose conversion (
      <a href="https://android-review.googlesource.com/#/q/I144dc1fc302ff6fc99046fb318e01762e3344ac0">I144dc</a>
      )
    </li>
  </ul>
