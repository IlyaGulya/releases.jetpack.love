changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.arcore:arcore-*:1.0.0-alpha06</code>
    is released. Version 1.0.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1180fa76699d16f2ed6497faf92089ff851636ff..cec8da8c78713829dd8776bd16d274c4656de90d/xr/arcore">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Testing support for
      <code translate="no" dir="ltr">ARCore</code>
      has migrated to the
      <code translate="no" dir="ltr">xr:arcore:arcore-testing</code>
      module. (
      <a href="https://android-review.googlesource.com/#/q/I25469a26fc79b7f9b6ee47ae83b882723dab196e">I25469</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">ArDevice</code>
      and
      <code translate="no" dir="ltr">RenderViewpoint</code>
      to allow applications to retrieve the deviceâ€™s pose and display configuration for rendering purposes. (
      <a href="https://android-review.googlesource.com/#/q/Ib7e3f2ff3ca432cb335877fecd6bec391496ed6b">Ib7e3f</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">HandJointType</code>
      enums with
      <code translate="no" dir="ltr">HAND_JOINT_TYPE_</code>
      prefix. (
      <a href="https://android-review.googlesource.com/#/q/I3f7cd85345c7c61baa72a79b11857a9a28437d04">I3f7cd</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">HandJointType</code>
      has been moved to
      <code translate="no" dir="ltr">xr:arcore:arcore</code>
      from
      <code translate="no" dir="ltr">xr:runtime:runtime</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iadb9cd5da1d2a6025980c07999da7f24830f8623">Iadb9c</a>
      ,
      <a href="https://issuetracker.google.com/issues/409058039">b/409058039</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Hand.State</code>
      now exposes a
      <a href="/reference/java/nio/FloatBuffer"><code translate="no" dir="ltr">java.nio.FloatBuffer</code></a>
      with the joint poses in a format that allows easy access to performance-oriented applications. (
      <a href="https://android-review.googlesource.com/#/q/I55e27c38b75af734304f3de665d0faaca58f1e57">I55e27</a>
      )
    </li>
  </ul>
