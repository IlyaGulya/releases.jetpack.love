changelogHtml: |
  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-alpha04</code>
    is released. Version 1.2.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c37298a97c16270c139eb812ddadaba03e23a52..008cbd021e3a2b4d1f36ea7f48200c4692bfc169/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Reflow strategies are now available with
      <code translate="no" dir="ltr">ListDetailPaneScaffold</code>
      and
      <code translate="no" dir="ltr">SupportingPaneScaffold</code>
      , which reflows the associated pane under a single-pane layout setting.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add saveable state holder to
      <code translate="no" dir="ltr">PaneScaffoldScope</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id92990026d6122593dbbaad1700c401a5aeb91f3">Id9299</a>
      )
    </li>
    <li>
      Introduce reflow strategy for adaptation (
      <a href="https://android-review.googlesource.com/#/q/I75c6a7bf00556fc6d6d696a4c948ab31385096c1">I75c6a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the bug that panes not animate in the first transition. (
      <a href="https://android-review.googlesource.com/#/q/Ib0415e8f04345177d87efaa3d44e0b567ae486e3">Ib0415</a>
      )
    </li>
    <li>
      Fix preferred heights not working. (
      <a href="https://android-review.googlesource.com/#/q/I1913b4463ef1ee604244ce57699bac763a9a104b">I1913b</a>
      )
    </li>
    <li>
      Fix the bug that scaffold directive is not correctly updated. (
      <a href="https://android-review.googlesource.com/#/q/0403ab325595d1563ffe5748759f0439c98fdc7d">0403ab</a>
      )
    </li>
  </ul>
