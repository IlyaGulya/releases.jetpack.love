changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.3.0-alpha02</code>
    is released. Version 1.3.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7b8a27d59a3cd5d0aa8259755193aadbd5c119da..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Material adaptive scene strategies now allow passing custom pane adapt strategies (
      <a href="https://android-review.googlesource.com/#/q/Iae61dc191380579284ba4b6327f9a39676099a1c">Iae61d</a>
      ,
      <a href="https://issuetracker.google.com/issues/437981298">b/437981298</a>
      )
    </li>
    <li>
      Graduate pane scaffold horizontal order APIs to stable (
      <a href="https://android-review.googlesource.com/#/q/I23ab3ab5c4ba53729d3c5dc5b3c37a808e2798ce">I23ab3</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">DragToResizeState</code>
      to Levitate strategy (
      <a href="https://android-review.googlesource.com/#/q/I717bdec3fb84cd15ebe1523684e154fa0a244ce8">I717bd</a>
      )
    </li>
    <li>
      Deprecate window size APIs (
      <a href="https://android-review.googlesource.com/#/q/I6749ed17a170ca93e516941cc799960f2cad3c50">I6749e</a>
      ,
      <a href="https://issuetracker.google.com/issues/424442112">b/424442112</a>
      )
    </li>
  </ul>
