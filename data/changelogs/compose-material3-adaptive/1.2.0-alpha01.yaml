changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-alpha01</code>
    is released. Version 1.2.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ebeae502fb9637851a88554d75ff2c9280422de2..7a145e052ae61e272e91ffe285e9451b8ab71870/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">PaneScaffoldScope.preferredHeight</code>
      modifier for devs to provide pane preferred heights that will be applied with new adapt strategies we are going to introduce. (
      <a href="https://android-review.googlesource.com/#/q/I957dd252b2bd154e3b0be048c092147fb6d1b2b8">I957dd</a>
      ,
      <a href="https://issuetracker.google.com/issues/220960090">b/220960090</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">ComponentOverride</code>
      types to
      <code translate="no" dir="ltr">Override</code>
      , and
      <code translate="no" dir="ltr">ComponentOverrideContext</code>
      types to
      <code translate="no" dir="ltr">OverrideScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id973c0d2fd806e8d5f53375690e0e487afb7fd91">Id973c</a>
      )
    </li>
    <li>
      Rename some component override methods. (
      <a href="https://android-review.googlesource.com/#/q/I222b3cbee858e60464f5f6a527c3f7d7fadc602c">I222b3</a>
      )
    </li>
  </ul>
