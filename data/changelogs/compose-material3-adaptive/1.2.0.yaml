changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0</code>
    is released. Version 1.2.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5551c4584e9e6e93a700313cdc7b4712aca7a1f9..bda0327f6fc5c110aeed6f8802d8e5210cdefc38/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.1.0:</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">PaneScaffoldScope.preferredHeight</code>
      modifier for devs to provide pane preferred heights that will be applied with new adapt strategies we are going to introduce. (
      <a href="https://android-review.googlesource.com/#/q/I957dd252b2bd154e3b0be048c092147fb6d1b2b8">I957dd</a>
      )
    </li>
    <li>
      Add saveable state holder to
      <code translate="no" dir="ltr">PaneScaffoldScope</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id92990026d6122593dbbaad1700c401a5aeb91f3">Id9299</a>
      )
    </li>
    <li>
      Introduce reflow strategy for adaptation (
      <a href="https://android-review.googlesource.com/#/q/I75c6a7bf00556fc6d6d696a4c948ab31385096c1">I75c6a</a>
      )
    </li>
    <li>
      Introduce levitate strategy for adaptation (
      <a href="https://android-review.googlesource.com/#/q/I1ba7c36b1ce7b420b56eb7ba7029c9c067ec5338">I1ba7c</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">currentWindowAdaptiveInfo()</code>
      function support large and extra-large window width size classes (
      <a href="https://android-review.googlesource.com/#/q/I92e9741c67389194f88885b026edfbb0f034fd8a">I92e97</a>
      )
    </li>
    <li>
      Support custom dragging behavior with pane expansion state (
      <a href="https://android-review.googlesource.com/#/q/If5c613d37bbd1d53aeef19ca7744af37555343b2">If5c61</a>
      )
    </li>
  </ul>
