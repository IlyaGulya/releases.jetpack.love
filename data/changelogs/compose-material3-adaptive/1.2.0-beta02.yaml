changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-beta02</code>
    is released. Version 1.2.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/21ec49263b1dfef28abcfedd25d83950ca381c13..cf0316e0a0fa7e872bbfc1f6ecf667c8622db2c7/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove the drag-to-resize feature from the public API surface (
      <a href="https://android-review.googlesource.com/#/q/Ic85ba48ddc8f358abe1996c0d4c8a5c2b938f380">Ic85ba</a>
      ,
      <a href="https://issuetracker.google.com/issues/437953743">b/437953743</a>
      ,
      <a href="https://issuetracker.google.com/issues/442636084">b/442636084</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">Scrim()</code>
      to
      <code translate="no" dir="ltr">LevitatedPaneScrim()</code>
      and hide properties of Levitated and Reflowed classes. (
      <a href="https://android-review.googlesource.com/#/q/I090e1d157101c385c0fefab8d9c48b0d59599053">I090e1</a>
      ,
      <a href="https://issuetracker.google.com/issues/427953101">b/427953101</a>
      )
    </li>
    <li>
      Hide
      <code translate="no" dir="ltr">calculatePosture()</code>
      API as internal (
      <a href="https://android-review.googlesource.com/#/q/Ie72276123a57e9565e2e170571cf3c3af2919672">Ie7227</a>
      ,
      <a href="https://issuetracker.google.com/issues/424442112">b/424442112</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Use new initial anchor when pane expansion anchor list changes (
      <a href="https://android-review.googlesource.com/#/q/I91cd1ecdcc587722214757e05c8b33a6ef70a43b">I91cd1</a>
      ,
      <a href="https://issuetracker.google.com/issues/438829477">b/438829477</a>
      )
    </li>
  </ul>
