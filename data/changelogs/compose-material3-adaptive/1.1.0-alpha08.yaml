changelogHtml: |
  <h3 id="1.1.0-alpha08" data-text="Version 1.1.0-alpha08" tabindex="-1">Version 1.1.0-alpha08</h3>
  <p>December 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha08</code>
    is released. Version 1.1.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f09cf2ae979e48fdb19485f757a033e4a34bb82..105dbfc6218aa1777d726fcdc715d59fa2e1a1ff/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">currentWindowDpSize</code>
      function. (
      <a href="https://android-review.googlesource.com/#/q/I991255c27fc9fa7aee15a52e99d6fb91ee27b77d">I99125</a>
      ,
      <a href="https://issuetracker.google.com/issues/296300441">b/296300441</a>
      )
    </li>
    <li>
      Expose
      <code translate="no" dir="ltr">PaneScaffoldParentData</code>
      and
      <code translate="no" dir="ltr">ThreePaneScaffoldHorizontalOrder.toLtrOrder()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2d6b73dbbf56d0a6602346129e8979e98f579d42">I2d6b7</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">PaneScaffoldMotionScope</code>
      and turn it into a field under
      <code translate="no" dir="ltr">PaneScaffoldTransitionScope</code>
      . Also rename it to
      <code translate="no" dir="ltr">PaneScaffoldMotionDataProvider</code>
      and remove the access to the underlying data structure of PaneMotionData - instead, provide getter and looping methods for accessing the data. (
      <a href="https://android-review.googlesource.com/#/q/Id8884de1cf9f74f006bc2cc3b8a515666e431976">Id8884</a>
      )
    </li>
    <li>
      Create overriding mechanism for
      <code translate="no" dir="ltr">ThreePaneScaffold</code>
      to support sideloading implementations for different form factors. (
      <a href="https://android-review.googlesource.com/#/q/I5280fdbe1a2f5ed7f63be6c032fc1b85f47e02ea">I5280f</a>
      )
    </li>
    <li>
      Makes pane expansion state null by default (
      <a href="https://android-review.googlesource.com/#/q/Ia65f8919ba9aaaa4c611ecb40514ee41d1e8d56f">Ia65f8</a>
      ,
      <a href="https://issuetracker.google.com/issues/376394520">b/376394520</a>
      )
    </li>
  </ul>
