changelogHtml: |
  <h3 id="1.3.0-alpha07" data-text="Version 1.3.0-alpha07" tabindex="-1">Version 1.3.0-alpha07</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.3.0-alpha07</code>
    is released. Version 1.3.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..c26c6f088b95903b7b9cd5e6f2092988f1e64dc3/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a composition local to query Material adaptive scene scope. (
      <a href="https://android-review.googlesource.com/#/q/I2e0d96f8b3f5c1de0aa2eb929340ed276bf86285">I2e0d9</a>
      ,
      <a href="https://issuetracker.google.com/issues/457721741">b/457721741</a>
      )
    </li>
    <li>
      Add a boolean flag to
      <code translate="no" dir="ltr">PaneScaffoldDirective</code>
      to opt out the behavior that automatically moves the focus to the current destination pane. (
      <a href="https://android-review.googlesource.com/#/q/I929f5960c59f10a82b53d701eaf757da9e20f9e2">I929f5</a>
      ,
      <a href="https://issuetracker.google.com/issues/445720462">b/445720462</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ListDetailSceneStrategy</code>
      and
      <code translate="no" dir="ltr">SupportingPaneSceneStrategy</code>
      can now opt in to handle scenes with only a single pane. (
      <a href="https://android-review.googlesource.com/#/q/I79384dd90efe25321d431e6c96ddce827b93cf64">I79384</a>
      ,
      <a href="https://issuetracker.google.com/issues/417475283">b/417475283</a>
      )
    </li>
  </ul>
