changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.0.0-alpha09</code>
    is released. Version 1.0.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/638a8d3a474af45f6ad5fdc3d6d1836ea42d1778..a57d7d17753695012b58c9ce7ad55a8d39157e62/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add state transition fields to
      <code translate="no" dir="ltr">ThreePaneScaffoldScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3d917e0f7a57a8f7504897fc559bfe380e7537dd">I3d917</a>
      )
    </li>
    <li>
      Reorder scaffold parameters. (
      <a href="https://android-review.googlesource.com/#/q/I4dff5e539bf4b05f6b006d94ea9f6eb790aa42f7">I4dff5</a>
      )
    </li>
    <li>
      Provide default value of
      <code translate="no" dir="ltr">AnimatedPane</code>
      modifier parameter. (
      <a href="https://android-review.googlesource.com/#/q/I77dd7b4481fa5d247f91535677581ae4f38e92dd">I77dd7</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Include spacer size into pane motions. (
      <a href="https://android-review.googlesource.com/#/q/a3174cad15c8db6b9008ee2c4d1157b453ab4624">a3174ca</a>
      )
    </li>
  </ul>
