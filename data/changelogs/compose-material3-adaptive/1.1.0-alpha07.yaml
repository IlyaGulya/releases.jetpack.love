changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha07</code>
    is released. Version 1.1.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..6f09cf2ae979e48fdb19485f757a033e4a34bb82/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove drag handle implementation in the adaptive library and encourage people to use the M3 version of it. And at the same time introduce a modifier to provide pane expansion dragging ability to a provided drag handle composable. Also hide
      <code translate="no" dir="ltr">DraggableState</code>
      as an implementation detail so we can change it later if needed. (
      <a href="https://android-review.googlesource.com/#/q/Ib50cda6b33334d62f9722e87611901b5a42ad770">Ib50cd</a>
      )
    </li>
    <li>
      Moves the entry point of pane motion customization from the scaffold functions to
      <code translate="no" dir="ltr">AnimatedPane</code>
      according to UXR feedback. (
      <a href="https://android-review.googlesource.com/#/q/I10f72e8f75e952ce6e19181ca6a322d31d2a8feb">I10f72</a>
      )
    </li>
    <li>
      Introduce fling support and custom animation spec for pane expansion. (
      <a href="https://android-review.googlesource.com/#/q/Ie207deb40f036d3b21334ec8ee6dea63cedcc84e">Ie207d</a>
      ,
      <a href="https://issuetracker.google.com/issues/362584341">b/362584341</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix predictive back issues on cancellation. (
      <a href="https://android-review.googlesource.com/#/q/36a3e0acbfe7e1961374e9f5c9af2d29faa2f8a0">36a3e0a</a>
      ), (
      <a href="https://issuetracker.google.com/issues/369899645">b/369899645</a>
      )
    </li>
  </ul>
