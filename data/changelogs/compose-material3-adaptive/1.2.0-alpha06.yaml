changelogHtml: |
  <h3 id="1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-alpha06</code>
    is released. Version 1.2.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>The default pane scaffold directive calculation functions is now supporting L and XL window width size classes.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">Modifier.paneExpansionDraggable</code>
      provide default accessibility semantics and promote relevant APIs to stable. (
      <a href="https://android-review.googlesource.com/#/q/Idb818e363173d620577582c45ba6fa2bec052e8c">Idb818</a>
      )
    </li>
    <li>
      Support drag-to-resize with levitated panes (
      <a href="https://android-review.googlesource.com/#/q/Idadd3ea068465614857b0ff626d2aee9df4cfec3">Idadd3</a>
      )
    </li>
    <li>
      Support scrims for levitated panes (
      <a href="https://android-review.googlesource.com/#/q/I9b091f202e0dbb597b8588b82aeccfc38aec012f">I9b091</a>
      )
    </li>
  </ul>
