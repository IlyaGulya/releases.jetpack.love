changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.3.0-alpha01</code>
    is released. Version 1.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/60b6e7b051ae202b72ab15ab3c8943e1d3934169..7b8a27d59a3cd5d0aa8259755193aadbd5c119da/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ListDetailPaneScaffold</code>
      and
      <code translate="no" dir="ltr">SupportingPaneScaffold</code>
      are now supporting margins and edge-to-edge.
    </li>
    <li>
      The
      <code translate="no" dir="ltr">adaptive-navigation3</code>
      integration library is being released as 1.3.0-alpha01 since this version (previously 1.0.0-alpha03).
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce pane margin and edge-to-edge support to
      <code translate="no" dir="ltr">ThreePaneScaffold</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If079479d8e3129f1d98ffdd7c69dd14af4b7d3cc">If0794</a>
      ,
      <a href="https://issuetracker.google.com/issues/333539848">b/333539848</a>
      )
    </li>
  </ul>
