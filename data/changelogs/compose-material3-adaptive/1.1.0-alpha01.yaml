changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha01</code>
    is released. Version 1.1.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8c4071562bd7e22b937284d71fb7aca9c4cd662c/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Introduce pane expansion support of adaptive scaffolds.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce pane expansion APIs to public (
      <a href="https://android-review.googlesource.com/#/q/I301d6a9efc34f352707aaabe45dca05ed40a9f97">I301d6</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">ThreePaneScaffoldState</code>
      to control pane value transitions. Added overloads of
      <code translate="no" dir="ltr">ListDetailPaneScaffold</code>
      and
      <code translate="no" dir="ltr">SupportingPaneScaffold</code>
      which accept this state. (
      <a href="https://android-review.googlesource.com/#/q/I5db3b9c26ff5a6d0911473015229895a13c09fb5">I5db3b</a>
      )
    </li>
    <li>
      Introduce pane expansion key and key provider interface (
      <a href="https://android-review.googlesource.com/#/q/Id621f67b8e0504e4d0e9f8084fb809b38ea1d081">Id621f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix wrong partition calculation when excluded hinge presents. (
      <a href="https://android-review.googlesource.com/#/q/9dfd483fadc0fdf3d27731c7567889650b0da10f">9dfd483</a>
      )
    </li>
  </ul>
