changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-beta01</code>
    is released. Version 1.2.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..21ec49263b1dfef28abcfedd25d83950ca381c13/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support alternative input methods for the drag-to-resize feature (
      <a href="https://android-review.googlesource.com/#/q/Id779691a1535717c178538f2e206e3bba0aa40a6">Id7796</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support custom dragging behavior with pane expansion state (
      <a href="https://android-review.googlesource.com/#/q/If5c613d37bbd1d53aeef19ca7744af37555343b2">If5c61</a>
      )
    </li>
    <li>
      Adds an indicator in the pane scope interface to denote if a pane should be interactable or not. Also uses this indicator to disable accessibility access for underlying panes when a levitated pane is shown with a scrim. (
      <a href="https://android-review.googlesource.com/#/q/If36f3851addfe8ba48386440641c2462ee866a52">If36f3</a>
      )
    </li>
    <li>
      Replace Scrim definition with composable lambdas (
      <a href="https://android-review.googlesource.com/#/q/I7d811504d4e0e22844387aefa94de4e1b4168f80">I7d811</a>
      )
    </li>
    <li>
      Mark window size and posture related APIs as experimental (
      <a href="https://android-review.googlesource.com/#/q/I4ee962a4c17597fc77f378a158cd35f841378982">I4ee96</a>
      )
    </li>
    <li>
      Expose
      <code translate="no" dir="ltr">PaneScaffoldHorizontalOrder</code>
      as a sealed public API (
      <a href="https://android-review.googlesource.com/#/q/Ia4ebe8bda3df76c0470774401235559878af580d">Ia4ebe</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Workaround the crash caused by unnecessary approaching measure (
      <a href="https://android-review.googlesource.com/#/q/I0a65accd2dd2031b5855f68a591f604fb0bca5c4">I0a65a</a>
      ,
      <a href="https://issuetracker.google.com/issues/418932957">b/418932957</a>
      )
    </li>
  </ul>
