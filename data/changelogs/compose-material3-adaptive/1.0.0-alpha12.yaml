changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.0.0-alpha12</code>
    is released. Version 1.0.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67004410fdbff19f90caa4cc43965ab21dca1943..fbd1ac175922f44c69a13545d194066ee428b342/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">isFlat</code>
      info to
      <code translate="no" dir="ltr">HingeInfo</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie0516b1327e334b39a4409c1cfa8c3ef354e1d45">Ie0516</a>
      ,
      <a href="https://issuetracker.google.com/issues/333784198">b/333784198</a>
      )
    </li>
    <li>
      Make adaptive APIs non-experimental (
      <a href="https://android-review.googlesource.com/#/q/I1d0386470d06287365782befa85688c43bfab796">I1d038</a>
      )
    </li>
    <li>
      Make adaptive layout APIs non-experimental (
      <a href="https://android-review.googlesource.com/#/q/Id23df7a2b0c2978b43f423a85b1b2b26196b2ee6">Id23df</a>
      )
    </li>
    <li>
      Changed
      <code translate="no" dir="ltr">BackNavigationBehavior</code>
      from an enum to a value class (
      <a href="https://android-review.googlesource.com/#/q/Id875736f68f20b0977c91d6b8b04f535436e031a">Id8757</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Change transition fraction to a lambda (
      <a href="https://android-review.googlesource.com/#/q/I6f5a97dde7d2d9a515c77e22ece89ca2c58870c2">I6f5a9</a>
      )
    </li>
    <li>
      Fix the initial state issue of
      <code translate="no" dir="ltr">SizeTracker</code>
      (
      <a href="https://android-review.googlesource.com/#/q/18326a9a37f7618b589d28940aaee4f385868c8b">18326a9</a>
      )
    </li>
    <li>
      Include hinge list in
      <code translate="no" dir="ltr">Posture</code>
      equality check (
      <a href="https://android-review.googlesource.com/#/q/66871370eadb0ee44880e64f03c49d6ff8f2f910">6687137</a>
      )
    </li>
  </ul>
