changelogHtml: |
  <h3 id="navigation3-1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-navigation3:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-navigation3-android:1.0.0-alpha01</code>
    are released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/21ec49263b1dfef28abcfedd25d83950ca381c13/compose/material3/adaptive/adaptive-navigation3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <p>
    We are excited to announce the first alpha release of the
    <code translate="no" dir="ltr">adaptive-navigation3</code>
    library. This new library, part of the Material Adaptive and Navigation3 ecosystem, is designed to help you build adaptive Material UIs integrated with the Navigation3 library.
  </p>
  <p>
    Use scene strategies to implement a canonical list-detail pane scaffold (
    <code translate="no" dir="ltr">ListDetailSceneStrategy</code>
    ,
    <code translate="no" dir="ltr">rememberListDetailSceneStrategy</code>
    ) or a supporting pane scaffold (
    <code translate="no" dir="ltr">SupportingPaneSceneStrategy</code>
    ,
    <code translate="no" dir="ltr">rememberSupportingPaneSceneStrategy</code>
    ). For more information about scenes, scene strategies, and other new concepts introduced in Navigation 3, refer to the
    <a href="/guide/navigation/navigation-3">Navigation3 guide</a>
    .
  </p>
