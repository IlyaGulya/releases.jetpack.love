changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-beta01</code>
    is released. Version 1.1.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad66672b42ec1e9359219e82b7f8189d03df40f5..82aef93384cbb5515cac6b2380d567d813e47308/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce factory functions to create pane expansion anchors of the offset type from the start and the end, respectively. (
      <a href="https://android-review.googlesource.com/#/q/I2eb21917bbc9b63fb047eaf42f57784b4a54da06">I2eb21</a>
      )
    </li>
    <li>
      Seal
      <code translate="no" dir="ltr">PaneMotion</code>
      interface and remove its default transition methods. (
      <a href="https://android-review.googlesource.com/#/q/Ifc4c783ba071091ee5025a57943f6ae4dc82d72d">Ifc4c7</a>
      )
    </li>
    <li>
      Introduce APIs to get the current anchor and animate to an anchor. (
      <a href="https://android-review.googlesource.com/#/q/Icf95d7dd22db992ddac0ec021b9d2da931590202">Icf95d</a>
      )
    </li>
    <li>
      Introduce accessibility APIs for pane expansion (
      <a href="https://android-review.googlesource.com/#/q/Icc669563fd675dcee715d9711351bc51d887e1c6">Icc669</a>
      )
    </li>
    <li>
      Change
      <code translate="no" dir="ltr">PaneScaffoldParentData.preferredWidth</code>
      's type to DP. (
      <a href="https://android-review.googlesource.com/#/q/Id98ee199b6f7b02004554625d23704fc40436fc7">Id98ee</a>
      )
    </li>
  </ul>
