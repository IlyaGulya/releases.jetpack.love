changelogHtml: |
  <h3 id="1.2.0-alpha11" data-text="Version 1.2.0-alpha11" tabindex="-1">Version 1.2.0-alpha11</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-alpha11</code>
    is released. Version 1.2.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5fa9d0954ece0376736164b0f7bc2ef33506ab70..c359e97fece91f3767a7d017e9def23c7caf1f53/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce a generic
      <code translate="no" dir="ltr">PaneScaffoldRole</code>
      interface to improve API readability (
      <a href="https://android-review.googlesource.com/#/q/I1b75744323c860800a379cb0da57d71e23355204">I1b757</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">AdaptStrategy.Levitated.Strategy</code>
      class (
      <a href="https://android-review.googlesource.com/#/q/I6f7988e068342eac76488c121ea1bcb19ec2d68c">I6f798</a>
      )
    </li>
    <li>
      Changes
      <code translate="no" dir="ltr">Modifier.preferredWidth/Height</code>
      's proportion parameter from Int percentage values to Float ranges from 0 to 1. (
      <a href="https://android-review.googlesource.com/#/q/Ib2de2d23bb8918e62d9f4a6efe3332fe308dba43">Ib2de2</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the issue that initial anchors are not respected (
      <a href="https://android-review.googlesource.com/#/q/I32f5dac072a4870f669edab7cce6aafc7ce9467c">I32f5d</a>
      ,
      <a href="https://issuetracker.google.com/issues/418296559">b/418296559</a>
      )
    </li>
  </ul>
