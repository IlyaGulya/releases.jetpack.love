changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.0.0-alpha11</code>
    is released. Version 1.0.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/02b55f664eba38e42e362e1af3913be1df552d55..67004410fdbff19f90caa4cc43965ab21dca1943/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make scope interfaces sealed. (
      <a href="https://android-review.googlesource.com/#/q/Iefa575ae140202e21852e31a5ba0e87fa993b3d9">Iefa57</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">AnimatedPaneScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I62d73a2322ad61b1734bfdb9782e5644741887f4">I62d73</a>
      ,
      <a href="https://issuetracker.google.com/issues/332750742">b/332750742</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">AdaptStrategy</code>
      sealed and stable. (
      <a href="https://android-review.googlesource.com/#/q/Ia28b2d2f72bc47e57afd6663171c7c9d93ee3fe5">Ia28b2</a>
      )
    </li>
    <li>
      Introduce a copy method of
      <code translate="no" dir="ltr">PaneScaffoldDirective</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9291f4b5f096e9f6266ed13081a6c9dab2427259">I9291f</a>
      )
    </li>
    <li>
      Mark
      <code translate="no" dir="ltr">ThreePaneScaffoldScope</code>
      as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I9d527052dd8983fd87998fdc269152ac93f67d3b">I9d527</a>
      )
    </li>
    <li>
      Provide easy-to-use scaffold APIs that supports navigation. (
      <a href="https://android-review.googlesource.com/#/q/I263f0b41823e6220cd65994185e7aa783a52461d">I263f0</a>
      ,
      <a href="https://issuetracker.google.com/issues/321010778">b/321010778</a>
      )
    </li>
  </ul>
