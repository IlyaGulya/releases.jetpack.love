  <h3 id="1.2.0-alpha07" data-text="Version 1.2.0-alpha07" tabindex="-1">Version 1.2.0-alpha07</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-alpha07</code>
    is released. Version 1.2.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..e8af6ab7417811bf386c52a59ab5d0b94d194eeb/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">currentWindowAdaptiveInfo()</code>
      function support large and extra-large window width size classes and promote
      <code translate="no" dir="ltr">calculatePosture()</code>
      and
      <code translate="no" dir="ltr">currentWindowDpSize()</code>
      functions to stable. (
      <a href="https://android-review.googlesource.com/#/q/I92e9741c67389194f88885b026edfbb0f034fd8a">I92e97</a>
      )
    </li>
  </ul>
