changelogHtml: |
  <h3 id="1.2.0-alpha10" data-text="Version 1.2.0-alpha10" tabindex="-1">Version 1.2.0-alpha10</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-alpha10</code>
    is released. Version 1.2.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98552a7cab42f1d19ee63ca0b2cd5f5bb862510d..5fa9d0954ece0376736164b0f7bc2ef33506ab70/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support preferred width/height represented in proportions. (
      <a href="https://android-review.googlesource.com/#/q/I63dda4cdb0c654ab5d0004eedca5fc0a0b73ae01">I63dda</a>
      )
    </li>
    <li>
      Hides Reflow and Levitate strategies' constructor parameters; also renames
      <code translate="no" dir="ltr">targetPane</code>
      to
      <code translate="no" dir="ltr">reflowUnder</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifa81b09b51e0edd1a71e14c348083ae30344feac">Ifa81b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix performance regression caused by snapshoting the scaffold state transition progress (
      <a href="https://android-review.googlesource.com/#/q/I3d5553b6942a2061d8e3fc44e441ffbcf0011cb2">I3d555</a>
      ,
      <a href="https://issuetracker.google.com/issues/417329258">b/417329258</a>
      )
    </li>
  </ul>
