changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha06</code>
    is released. Version 1.1.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/955f3c40a6dc8e5772c53a0edaa2f36f94d43bb0..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">FloatRange</code>
      to
      <code translate="no" dir="ltr">PaneScaffoldTransitionScope.motionProgress</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iac0dd5a7cb56a1779a8f04560e71aa2ac0916989">Iac0dd</a>
      )
    </li>
    <li>
      Change navigator params' type to generic types in navigable scaffolds. (
      <a href="https://android-review.googlesource.com/#/q/I1da6e29ea212a2e6f15ed04326624ef115196c24">I1da6e</a>
      )
    </li>
  </ul>
