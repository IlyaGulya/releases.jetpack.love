changelogHtml: |
  <h3 id="adaptive-1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.0.0-alpha08</code>
    is released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/88dfe1dd1c2dab49147d5ee69f6dbd1c7d1fe1a5..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Implement delayed sliding in when switching panes. (
      <a href="https://android-review.googlesource.com/#/q/I1a38e35fdec953696478b42dcd8eb0170289214d">I1a38e</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed the
      <code translate="no" dir="ltr">ThreePaneScaffoldState</code>
      interface. (
      <a href="https://android-review.googlesource.com/#/q/I63f23c0b31bcf5ea7d5a94927081824dbda4025b">I63f23</a>
      )
    </li>
  </ul>
