changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cf0316e0a0fa7e872bbfc1f6ecf667c8622db2c7..eda15c8d8b0e8a4cdb256c81b44499364dbf0fcd/compose/material3/adaptive/adaptive-navigation3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add KMP stubs so JetBrains can fork and fill these targets to enable CMP. (
      <a href="https://android-review.googlesource.com/#/q/I757148e2b77c5ebfe8230daceaa1d16da29fb6c2">I75714</a>
      )
    </li>
    <li>
      Move
      <code translate="no" dir="ltr">adaptive-navigation3</code>
      to
      <code translate="no" dir="ltr">commonMain</code>
      to enable multiplatform use. (
      <a href="https://android-review.googlesource.com/#/q/I58aa9e9359477ec5963a88e98a754c0e76db806b">I58aa9</a>
      )
    </li>
  </ul>
