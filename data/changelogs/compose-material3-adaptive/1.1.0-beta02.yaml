changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-beta02</code>
    is released. Version 1.1.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/82aef93384cbb5515cac6b2380d567d813e47308..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changed how
      <code translate="no" dir="ltr">isPredictiveBackInProgress</code>
      is set in
      <code translate="no" dir="ltr">MutableThreePaneScaffoldState</code>
      animation functions to preserve state consistency. (
      <a href="https://android-review.googlesource.com/#/q/Idc97f297e74a4c2cafa3153fe9ff37153a559365">Idc97f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The default back behavior of
      <code translate="no" dir="ltr">NavigableListDetailPaneScaffold</code>
      and
      <code translate="no" dir="ltr">NavigableSupportingPaneScaffold</code>
      has been changed to
      <code translate="no" dir="ltr">PopUntilScaffoldValueChange</code>
      for consistency with the rest of the library. (
      <a href="https://android-review.googlesource.com/#/q/I873f0ac64ba0d47470de2db01cd132d2f6f9e622">I873f0</a>
      )
    </li>
    <li>
      Set the correct accessibility traversing order of pane scaffolds. (
      <a href="https://android-review.googlesource.com/#/q/67d030b5da1661462fe291466a13117635b97852">67d030</a>
      )
    </li>
    <li>
      Fix the issue that pane content states are not saved. (
      <a href="https://android-review.googlesource.com/#/q/88b0ffebf9a6edae34632d514d4b6c72d22b3d9e">88b0ff</a>
      )
    </li>
    <li>
      Support alternative accessibility actions in place of dragging. (
      <a href="https://android-review.googlesource.com/#/q/28266d19df8e36ea27cc881452fec600561853e2">28266d</a>
      )
    </li>
    <li>
      Announce the current pane split after it's changed. (
      <a href="https://android-review.googlesource.com/#/q/0c3a80ad3ac424ff767e02c6b5ad6f5dca41c5de">0c3a80</a>
      )
    </li>
  </ul>
