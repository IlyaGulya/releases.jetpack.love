changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha05</code>
    is released. Version 1.1.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce animation specs class to ensure more consistent motion behavior and future expandability. (
      <a href="https://android-review.googlesource.com/#/q/I2d3cc0a049e9f749f7fce05571d846b43ac94895">I2d3cc</a>
      )
    </li>
    <li>
      Provide motion type and rename currentXXXXX in
      <code translate="no" dir="ltr">PaneMotionData</code>
      to originXXXX. (
      <a href="https://android-review.googlesource.com/#/q/I7c61a34b29febee3c9a4992db51e0ee8102b40f3">I7c61a</a>
      )
    </li>
  </ul>
