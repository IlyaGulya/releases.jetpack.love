changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.0.0-alpha10</code>
    is released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a57d7d17753695012b58c9ce7ad55a8d39157e62..02b55f664eba38e42e362e1af3913be1df552d55/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make default preferred width adaptive and customizable. (
      <a href="https://android-review.googlesource.com/#/q/Ic3abc99f731e2f5fdbd5e6c44a20b09f7df385e5">Ic3abc</a>
      )
    </li>
    <li>
      Rename scaffold directive calculation functions. (
      <a href="https://android-review.googlesource.com/#/q/I10855d06919ffbcf67b121b24fdaff92dd6f5ebd">I10855</a>
      )
    </li>
    <li>
      Remove paddings and insets from scaffold APIs. (
      <a href="https://android-review.googlesource.com/#/q/I786f86697df87c3ed96cdf3cb3065c030057db43">I786f8</a>
      )
    </li>
    <li>
      Add navigator remember methods without generic types. (
      <a href="https://android-review.googlesource.com/#/q/I607c33b7b6b848d3617d8b90bfb3ae217589bd29">I607c3</a>
      )
    </li>
  </ul>
