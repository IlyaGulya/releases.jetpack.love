changelogHtml: |
  <h3 id="1.3.0-alpha08" data-text="Version 1.3.0-alpha08" tabindex="-1">Version 1.3.0-alpha08</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.3.0-alpha08</code>
    is released. Version 1.3.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c26c6f088b95903b7b9cd5e6f2092988f1e64dc3..cdf076c6abd0f3125cb0302756fcb77fe981ab7c/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Material scene strategies support custom pane animations. (
      <a href="https://android-review.googlesource.com/#/q/I65e80b10c01f67b90daedd54a7231fdd78eba9d0">I65e80</a>
      )
    </li>
    <li>
      Material scene strategies support metadata for setting the preferred width and height of a pane when displayed in an adaptive scaffold. (
      <a href="https://android-review.googlesource.com/#/q/If0c2a93db24bb63a41791725d71da488d4e2ede0">If0c2a</a>
      )
    </li>
    <li>
      Material scene strategies have new parameters to support pane expansion. (
      <a href="https://android-review.googlesource.com/#/q/Iea29bdd4ea4b14c0518eb79bc18e678a8a24671a">Iea29b</a>
      ,
      <a href="https://issuetracker.google.com/issues/437981137">b/437981137</a>
      )
    </li>
  </ul>
