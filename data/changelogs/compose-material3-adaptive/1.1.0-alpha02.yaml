changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha02</code>
    is released. Version 1.1.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8c4071562bd7e22b937284d71fb7aca9c4cd662c..80f82d37cb9b40250ee9eb15d9cbe9e93849355e/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Motion customization (
      <a href="https://android-review.googlesource.com/#/q/I0bf9c6dc7e824c01bee31647e6d284085ce86268">I0bf9c</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/I80e66cde5edc45a8476faab8251ec7cc5ea3c26c">I80e66</a>
      ) is supported for makers to change the default motions during adaptive scaffold state changes. Makers can choose from a set of default entering and exiting transitions, or implement pure custom transitions with the info provided through new motion scopes.
    </li>
    <li>
      Implement fading animation of pane expansion drag handles (
      <a href="https://android-review.googlesource.com/#/q/46e3c693fe4527c31b79731007b18537b1f888a5">46e3c69</a>
      )
    </li>
    <li>
      Make remembered
      <code translate="no" dir="ltr">PaneExpansionState</code>
      Saveable (
      <a href="https://android-review.googlesource.com/#/q/61ff76f1052daeea6fd81ff6612176fd911e1e67">61ff76f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add missing pane expansion APis to scaffolds (
      <a href="https://android-review.googlesource.com/#/q/Ic5bc051d20659e99ffcdd9ff226923fda934ff05">Ic5bc0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ThreePaneScaffoldDestinationItem.content</code>
      renamed to
      <code translate="no" dir="ltr">contentKey</code>
      .
      <code translate="no" dir="ltr">rememberListDetailPaneScaffoldNavigator</code>
      and
      <code translate="no" dir="ltr">rememberSupportingPaneScaffoldNavigator</code>
      default type argument changed from
      <code translate="no" dir="ltr">Nothing</code>
      to
      <code translate="no" dir="ltr">Any</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I587499f38bdf440aab2e0bdfec2ec893fe0bc6a7">I58749</a>
      )
    </li>
    <li>
      Mark
      <code translate="no" dir="ltr">ThreePaneScaffoldState</code>
      as stable (
      <a href="https://android-review.googlesource.com/#/q/I64aec38dc00427a127d072fa73e71a7a10f5925d">I64aec</a>
      )
    </li>
    <li>
      Make drag handle parameters be scoped (
      <a href="https://android-review.googlesource.com/#/q/Ic0aa2cc867aeaa243df2c35e6d5f7aa10fd2dbe3">Ic0aa2</a>
      )
    </li>
  </ul>
