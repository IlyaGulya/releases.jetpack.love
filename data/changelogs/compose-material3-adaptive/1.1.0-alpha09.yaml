changelogHtml: |
  <h3 id="1.1.0-alpha09" data-text="Version 1.1.0-alpha09" tabindex="-1">Version 1.1.0-alpha09</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha09</code>
    is released. Version 1.1.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce211eef13c32d283bb64f2db117d93783070672..ad66672b42ec1e9359219e82b7f8189d03df40f5/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add and use new experimental annotation
      <code translate="no" dir="ltr">ExperimentalMaterial3AdaptiveComponentOverrideApi</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id45aaaf8a1b85be49a1f40ebd7e054e57fa5813f">Id45aa</a>
      )
    </li>
    <li>
      Hide
      <code translate="no" dir="ltr">ThreePaneScaffoldHorizontalOrder.toLtrOrder</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6f8d2fd927164bf4653068c489c5f77536e79abc">I6f8d2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ThreePaneScaffoldPredictiveBackHandler</code>
      has been made public. (
      <a href="https://android-review.googlesource.com/#/q/I1a9957b3f9d8bbd85025066e53c93ec87d6cd5e7">I1a995</a>
      ,
      <a href="https://issuetracker.google.com/issues/370543873">b/370543873</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">isPredictiveBackInProgress</code>
      property to
      <code translate="no" dir="ltr">ThreePaneScaffoldState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1a9957b3f9d8bbd85025066e53c93ec87d6cd5e7">I1a995</a>
      ,
      <a href="https://issuetracker.google.com/issues/370543873">b/370543873</a>
      )
    </li>
    <li>
      Create overriding mechanism for
      <code translate="no" dir="ltr">AnimatedPane</code>
      to support sideloading implementations for different form factors. (
      <a href="https://android-review.googlesource.com/#/q/Id76229fe4b3002551eeb134b9ec7a5917eafb8b2">Id7622</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the issue when the settling direction has no anchors. (
      <a href="https://android-review.googlesource.com/#/q/df8257d2a6da42b18eafc14cbbb7db0471362b46">df8257d</a>
      )
    </li>
  </ul>
