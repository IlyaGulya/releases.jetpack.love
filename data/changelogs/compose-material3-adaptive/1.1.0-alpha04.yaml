changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.1.0-alpha04</code>
    is released. Version 1.1.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0431b84980e97d6bafdfda7c9038bc4d9529564f..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added predictive back support to
      <code translate="no" dir="ltr">NavigableListDetailPaneScaffold</code>
      and
      <code translate="no" dir="ltr">NavigableSupportingPaneScaffold</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4dc211a1f2760063543e67ec1d55295edc688419">I4dc21</a>
      ,
      <a href="https://issuetracker.google.com/issues/359616816">b/359616816</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ThreePaneScaffoldState</code>
      to
      <code translate="no" dir="ltr">ThreePaneScaffoldNavigator</code>
      . Navigation methods have been made
      <code translate="no" dir="ltr">suspend</code>
      to support navigation with animation. Added
      <code translate="no" dir="ltr">seekBack</code>
      to support partial navigation states (e.g. predictive back). (
      <a href="https://android-review.googlesource.com/#/q/I5a6514097b98571304fb974315546d006ff10a69">I5a651</a>
      ,
      <a href="https://issuetracker.google.com/issues/359616816">b/359616816</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">MutableThreePaneScaffoldState</code>
      to control the transition between scaffold values. The existing
      <code translate="no" dir="ltr">ThreePaneScaffoldState</code>
      has been made read-only. (
      <a href="https://android-review.googlesource.com/#/q/Idb3c6807dab6134c24ac061cab883ac9acbed2ec">Idb3c6</a>
      )
    </li>
    <li>
      Expose default pane motion implementations (
      <a href="https://android-review.googlesource.com/#/q/I95a7b96360c9b01d3b72a01fa0ccb13bf38f6b52">I95a7b</a>
      )
    </li>
    <li>
      Enable setting initial anchor of pane expansion state (
      <a href="https://android-review.googlesource.com/#/q/Ie41b3423ec8f6ed7c1e23b074dac5f38980ccca2">Ie41b3</a>
      ,
      <a href="https://issuetracker.google.com/issues/362350560">b/362350560</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Enforce 48x48dp min touch target size of drag handle (
      <a href="https://android-review.googlesource.com/#/q/7ce66358501efb390647790c98cdd43899594f0f">7ce6635</a>
      ,
      <a href="https://issuetracker.google.com/issues/366018217">b/366018217</a>
      )
    </li>
    <li>
      Restore anchored position after configuration changes (
      <a href="https://android-review.googlesource.com/#/q/3c9fc6bc93bd00073d1f094af24a088aad3445d8">3c9fc6b</a>
      ,
      <a href="https://issuetracker.google.com/issues/362353672">b/362353672</a>
      )
    </li>
  </ul>
