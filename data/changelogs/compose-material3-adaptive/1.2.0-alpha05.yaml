changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-alpha05</code>
    is released. Version 1.2.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/008cbd021e3a2b4d1f36ea7f48200c4692bfc169..b6c541571b9fb5471f965fc52612cb280713e5e4/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Material3 adaptive layouts are now supporting Levitated adapt strategies that can turn a pane into a floating popup.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make current window size functions support multi-platform (
      <a href="https://android-review.googlesource.com/#/q/Ie41728eeac80411a53a39c74394dc7d0bded3ce4">Ie4172</a>
      )
    </li>
    <li>
      Introduce pane motions for levitated panes (
      <a href="https://android-review.googlesource.com/#/q/Ic9dc31c7b3edfecbca477bf3e9f0be864f672307">Ic9dc3</a>
      )
    </li>
    <li>
      Introduce levitate strategy for adaptation (
      <a href="https://android-review.googlesource.com/#/q/I1ba7c36b1ce7b420b56eb7ba7029c9c067ec5338">I1ba7c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the usage of coroutine scope in adaptive samples (
      <a href="https://android-review.googlesource.com/#/q/7631016ea5e0f05a01fc5fe912b5d85fd703fe14">7631016</a>
      )
    </li>
  </ul>
