changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.0.0</code>
    is released. Version 1.0.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd9a31e5a50f13aac48ebad38d86405cca057a46..cad2089d1b7edd842b0132ba03a6d2fa4ee7d1a1/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      One-liner Composable functions
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/package-summary#currentWindowSize()"><code translate="no" dir="ltr">currentWindowSize()</code></a>
      ,
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/package-summary#collectFoldingFeaturesAsState()"><code translate="no" dir="ltr">collectFoldingFeaturesAsState()</code></a>
      , and
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/package-summary#currentWindowAdaptiveInfo()"><code translate="no" dir="ltr">currentWindowAdaptiveInfo()</code></a>
      to get required window info to adapt apps, like window sizes and folding features.
    </li>
    <li>
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/layout/package-summary#ListDetailPaneScaffold(androidx.compose.material3.adaptive.layout.PaneScaffoldDirective,androidx.compose.material3.adaptive.layout.ThreePaneScaffoldValue,kotlin.Function1,kotlin.Function1,androidx.compose.ui.Modifier,kotlin.Function1)"><code translate="no" dir="ltr">ListDetailPaneScaffold</code></a>
      and
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/layout/package-summary#SupportingPaneScaffold(androidx.compose.material3.adaptive.layout.PaneScaffoldDirective,androidx.compose.material3.adaptive.layout.ThreePaneScaffoldValue,kotlin.Function1,kotlin.Function1,androidx.compose.ui.Modifier,kotlin.Function1)"><code translate="no" dir="ltr">SupportingPaneScaffold</code></a>
      to provide two Material3 canonical layouts that will adapt themselves automatically according to different window configurations. Those two scaffolds are also fully customizable to suit makersâ€™ different needs.
    </li>
    <li>
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/navigation/ThreePaneScaffoldNavigator"><code translate="no" dir="ltr">ThreePaneScaffoldNavigator</code></a>
      and its relevant remember functions,
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/navigation/package-summary#rememberListDetailPaneScaffoldNavigator(androidx.compose.material3.adaptive.layout.PaneScaffoldDirective,androidx.compose.material3.adaptive.layout.ThreePaneScaffoldAdaptStrategies,kotlin.Boolean,kotlin.collections.List)"><code translate="no" dir="ltr">rememberListDetailPaneScaffoldNavigator()</code></a>
      and
      <a href="/reference/kotlin/androidx/compose/material3/adaptive/navigation/package-summary#rememberSupportingPaneScaffoldNavigator(androidx.compose.material3.adaptive.layout.PaneScaffoldDirective,androidx.compose.material3.adaptive.layout.ThreePaneScaffoldAdaptStrategies,kotlin.Boolean,kotlin.collections.List)"><code translate="no" dir="ltr">rememberSupportingPaneScaffoldNavigator()</code></a>
      to provide navigation solutions within an adaptive scaffold, which can show multiple navigation destinations at the same time, comparing to the common one-destination-at-a-time setup in the non-adaptive world.
    </li>
    <li>Default, built-in Material3 animations when changing adaptive scaffold states.</li>
  </ul>
