changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3.adaptive:adaptive-*:1.2.0-rc01</code>
    is released. Version 1.2.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eda15c8d8b0e8a4cdb256c81b44499364dbf0fcd..60b6e7b051ae202b72ab15ab3c8943e1d3934169/compose/material3/adaptive">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Set default a11y pane title to
      <code translate="no" dir="ltr">AnimatedPanes</code>
      (
      <a href="https://android-review.googlesource.com/#/q/012113aa2e60166324be399fd5064148dc8cf9d8">012113</a>
      ,
      <a href="https://issuetracker.google.com/issues/323387770">b/323387770</a>
      )
    </li>
    <li>
      Fix incorrect re-anchoring during settling (
      <a href="https://android-review.googlesource.com/#/q/ca45f974a40de05a6a1443ba151bf66e3a3a3fe3">ca45f9</a>
      ,
      <a href="https://issuetracker.google.com/issues/442911758">b/442911758</a>
      )
    </li>
  </ul>
