changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.documentfile:documentfile:1.1.0-beta01</code>
    is released. Version 1.1.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc..fa21b171320cb3de44a0848d06967a15c6402770/documentfile/documentfile">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      .
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
    </li>
    <li>
      Fix documentation issues in documentfile
      <a href="https://issuetracker.google.com/issues/337250687">b/337250687</a>
    </li>
  </ul>
