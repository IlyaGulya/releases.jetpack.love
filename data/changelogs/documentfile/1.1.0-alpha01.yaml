changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.documentfile:documentfile:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/documentfile/documentfile">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix ClassVerificationFailures for
      <code translate="no" dir="ltr">DocumentFile</code>
      . (
      <a href="https://issuetracker.google.com/issues/188452767">b/188452767</a>
      )
    </li>
  </ul>
  <h2 id="version_101_3" data-text="Version  1.0.1" tabindex="-1">Version 1.0.1</h2>
  <h3 id="1.0.1" data-text="Version  1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>February 25, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.documentfile:documentfile 1.0.1</code>
    is released.
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed bug where deep tree URIs were truncated by
      <code translate="no" dir="ltr">Document.fromUri</code>
      (
      <a href="https://issuetracker.google.com/37081745">b/37081745</a>
      )
    </li>
  </ul>
