  <h3 id="1.0.1" data-text="Version  1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>February 25, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.documentfile:documentfile 1.0.1</code>
    is released.
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed bug where deep tree URIs were truncated by
      <code translate="no" dir="ltr">Document.fromUri</code>
      (
      <a href="https://issuetracker.google.com/37081745">b/37081745</a>
      )
    </li>
  </ul>
