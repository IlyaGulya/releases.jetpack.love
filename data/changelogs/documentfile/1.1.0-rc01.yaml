changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.documentfile:documentfile:1.1.0-rc01</code>
    is released. Version 1.1.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fa21b171320cb3de44a0848d06967a15c6402770..1fa883225f3ca6238e47b26124515acd0531da82/">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      Removed android specific parameters from
      <code translate="no" dir="ltr">ModalBottomSheetProperties</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iab97f15996145e8a999c1e3f9c16d3c056146b95">Iab97f</a>
      ,
      <a href="https://issuetracker.google.com/issues/362539765">b/362539765</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">NotesGroup</code>
      APIs in Notes schema (
      <a href="https://android-review.googlesource.com/#/q/I6048177bbdd2fda3278f7aa082b1547e68323e52">I60481</a>
      )
    </li>
    <li>
      Added the ability to set preferred frame rate or frame rate category on the Composable should be rendered at (
      <a href="https://android-review.googlesource.com/#/q/Ie52017587fbf70a60364c3ffe5f0a8fe575c9fd2">Ie5201</a>
      )
    </li>
    <li>
      Introduce overloading functions for drag handle size defaults (
      <a href="https://android-review.googlesource.com/#/q/I0ed0d201a533d6e8acaa1d3128ae222fabc9eabb">I0ed0d</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">GetNotes</code>
      and
      <code translate="no" dir="ltr">UpdateNotes</code>
      to the note schema (
      <a href="https://android-review.googlesource.com/#/q/Ib862df80c5972f0d65cf16663ab9ccddb41a03ab">Ib862d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Prevent unnecessary recomposition during predictive back. (
      <a href="https://android-review.googlesource.com/#/q/Iecd6d67e18f316cb6cadd0783052fe9609af48ce">Iecd6d</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">DateInputTextField</code>
      implementation to address an issue where the input field did not reflect programmatically set date (
      <a href="https://android-review.googlesource.com/#/q/I6c8d1488c71391474c7cbc78629f0e88723d7528">I6c8d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/401143451">b/401143451</a>
      )
    </li>
  </ul>
