changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..5ef5671233460b844828e14a816255dbf7904868/wear/tiles">Version 1.1.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Optional primary or secondary label can be added to
      <code translate="no" dir="ltr">PrimaryLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib9916cd8daddfbb553c29e01ec57f0f7633ded81">Ib9916</a>
      )
    </li>
    <li>
      Text component can be customized by setting overflow, italic, underline, etc. (
      <a href="https://android-review.googlesource.com/#/q/I703f77ad39c8061d39f1c1ee1f00fa12057dfff2">I703f7</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Default color constants have been removed from the Tiles Material API. (
      <a href="https://android-review.googlesource.com/#/q/I0ab55d028f8828e8a61e4f8eb8d764a7f78ed1bd">I0ab55</a>
      )
    </li>
    <li>
      All clickable components in Tiles Material require
      <code translate="no" dir="ltr">Clickable</code>
      object in their Builderâ€™s constructor instead of an Action. (
      <a href="https://android-review.googlesource.com/#/q/I2f10198361549d1acf263dd80abeae8251087474">I2f101</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Text will now draw an ellipsis on overflow in Chip and Text component. (
      <a href="https://android-review.googlesource.com/#/q/I8a2f81dc91e1c7c968861be27f0f77a6d816071a">I8a2f8</a>
      )
    </li>
    <li>
      Improved components look when the user font scale is set to large. (
      <a href="https://android-review.googlesource.com/#/q/Ib63b11f27c4a75d1037555c0ea012204a25c1878">Ib63b1</a>
      )
    </li>
    <li>
      Clarify Javadocs of
      <code translate="no" dir="ltr">setPrimaryChipContent</code>
      in PrimaryLayout. (
      <a href="https://android-review.googlesource.com/#/q/Ie6296ee0ab0e1c226d543c70ce346e29d67029a5">Ie6296</a>
      )
    </li>
  </ul>
