changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.0.0-alpha12</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae..1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9/wear/tiles">Version 1.0.0-alpha12 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        UpdateScheduler no longer uses a weak reference, fixing issues where TileUiClient would not update(
        <a href="https://android-review.googlesource.com/#/q/I1120ddab0752d5f2104cf65bd4235783b6b818c2">I1120d</a>
        ,
        <a href="https://issuetracker.google.com/issues/199061124">b/199061124</a>
        )
      </p>
    </li>
    <li>
      <p>
        Declare that SysUiTileUpdateRequester queries PacakgeManager, fixing a bug where tile updates would not work on R+ devices. (
        <a href="https://android-review.googlesource.com/#/q/I1120ddab0752d5f2104cf65bd4235783b6b818c2">I1120d</a>
        )
      </p>
    </li>
  </ul>
