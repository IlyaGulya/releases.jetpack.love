changelogHtml: |
  <h3 id="1.2.0-alpha07" data-text="Version 1.2.0-alpha07" tabindex="-1">Version 1.2.0-alpha07</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.2.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..d2eebe3624c889d079f3a8ba5659c91328fb56b6/wear/tiles">Version 1.2.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TileRenderer.setState</code>
      allows setting the state for the rendering session. This state will apply to the current layout and any future one (until a new state is set) (
      <a href="https://android-review.googlesource.com/#/q/Iaaf35980302cd3d690f463f0649241e0122ae564">Iaaf35</a>
      )
    </li>
    <li>
      protolayout types are now fully supported across all tile-renderer APIS. (
      <a href="https://android-review.googlesource.com/#/q/I428b0c469c5638045802f7f014a0fb5d6185da34">I428b0</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Setting a custom theme is now possible in the
      <code translate="no" dir="ltr">ProtoLayoutViewInstance</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iae8c03fb195382e945867781cab4cb3c19512987">Iae8c0</a>
      )
    </li>
  </ul>
