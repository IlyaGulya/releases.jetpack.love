changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.5.0-alpha02</code>
    is released. Version 1.5.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/wear/tiles">these commits</a>
    .
  </p>
  <p><strong>Security Fixes</strong></p>
  <ul>
    <li>
      As of
      <a href="https://android-review.googlesource.com/q/topic:%22protobuf-4.28.2%22">this change</a>
      , androidx compiles against protobuf 4.28.2 in order to address
      <a href="https://nvd.nist.gov/vuln/detail/CVE-2024-7254">CVE-2024-7254</a>
      . Upgrade your dependency on version 1.5.0-alpha01 of
      <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto</code>
      to 1.5.0-alpha02 to address the vulnerability risk.
    </li>
  </ul>
