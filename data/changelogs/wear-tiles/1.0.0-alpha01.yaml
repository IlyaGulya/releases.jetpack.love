changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>March 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear:wear-tiles:1.0.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.wear:wear-tiles-proto:1.0.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.wear:wear-tiles-renderer:1.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/52fbd7ed5b07ca4431fa828325a1f8da45b02e51/wear">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>The Wear Tiles Renderer library provides functionality to build custom Tiles for Wear OS devices, along with the classes that allow the system to fetch your Tile and display it right next to your watch face.</li>
  </ul>
  <aside class="note">
    <strong>Note:</strong>
    <span>While you can build and test Tiles with the alpha version of this library, these Tiles aren't currently displayed to Wear OS users.</span>
  </aside>
