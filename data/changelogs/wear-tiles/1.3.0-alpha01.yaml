changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/wear/tiles">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Provide the context as a preview method parameter instead of
      <code translate="no" dir="ltr">TilePreviewData</code>
      callback parameters. (
      <a href="https://android-review.googlesource.com/#/q/I5e97d259efc03dd36bb6855288ebfc75bc21d0d7">I5e97d</a>
      )
    </li>
    <li>
      Module for wear tiles tooling is updated for tile preview support and is set for being published. (
      <a href="https://android-review.googlesource.com/#/q/I63d0f04780f4f28e67d40951057bcdc814f5f6d8">I63d0f</a>
      )
    </li>
  </ul>
  <h2 id="version_12_2" data-text="Version 1.2" tabindex="-1">Version 1.2</h2>
