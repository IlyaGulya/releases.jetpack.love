changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4ddfc1583c09aaa878d34437fbfee1b995b60d3a..3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a/wear/tiles">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Hidden concrete TileProviderService classes.
      <ul>
        <li>
          Made TileUpdateRequester take a
          <code translate="no" dir="ltr">Class&lt;? extends TileProviderService&gt;</code>
          . (
          <a href="https://android-review.googlesource.com/#/q/Ib7ccab689da6c43f8d210109cbfeef1e1c1b8c54">Ib7cca</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Added ability to add extras to AndroidActivity. (
      <a href="https://android-review.googlesource.com/#/q/I748f4516245ee82f86d12a7e6b076bd7cf4a4ded">I748f4</a>
      )
    </li>
  </ul>
