changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.0.0-alpha11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae/wear/tiles">Version 1.0.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added and released a testing library, androidx.wear.tiles:tiles-testing library to enable developers to test their tiles more easily. (
      <a href="https://android-review.googlesource.com/#/q/Iedb6b68e14e7bf0a7e68379f5baf5e9bdcbdfa3b">Iedb6b</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed TileProviderService to TileService. (
      <a href="https://android-review.googlesource.com/#/q/I1ad2c33119a4e098a458c4791d27409b3f5fc1a9">I1ad2c</a>
      )
    </li>
    <li>
      Tiles builders updated; static
      <code translate="no" dir="ltr">.builder()</code>
      methods have been deprecated in favour of calling
      <code translate="no" dir="ltr">new Foo.Builder()</code>
      , and setter overloads which accepted a
      <code translate="no" dir="ltr">Builder</code>
      instance have been removed. (
      <a href="https://android-review.googlesource.com/#/q/Ia9606d0f656fde599851bc2b8a0140a0256cccaa">Ia9606</a>
      )
    </li>
    <li>
      TileRenderer should now use a UI context, instead of the application context. (
      <a href="https://android-review.googlesource.com/#/q/I84b6186474f9bc4c02fe3621a7956e345aacd364">I84b61</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug causing multiple underlines to be applied in certain situations. (
      <a href="https://android-review.googlesource.com/#/q/Ib6712e68987be272f471e8c229840f57cd6f3845">Ib6712</a>
      )
    </li>
  </ul>
