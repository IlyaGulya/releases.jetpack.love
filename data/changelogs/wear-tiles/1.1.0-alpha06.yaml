changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ca43e00a517eaeeedc0a21f482b17f06e3d2181..b18424ac8b7d47a65751381a4f8ad4777f537107/wear/tiles">Version 1.1.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The new layout has been added to the Material Layouts sub library -
      <code translate="no" dir="ltr">MultiButtonLayout</code>
      . It represents a layout that can contain between 1 and 7 buttons arranged in line with the Material guidelines. In most cases, this layout should be passed in as a content to the
      <a href="https://developer.android.com/reference/kotlin/androidx/wear/tiles/material/layouts/PrimaryLayout">PrimaryLayout</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib727ff696b28f3f8baaad3320fbad30dff251eea">Ib727f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MultiSlotLayout</code>
      has been refactored to have only slots in it. This layout should be passed as a content to the main
      <code translate="no" dir="ltr">PrimaryLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1870fa7dfb35e2b8188b1cd0dbe915d4d8078295">I1870f</a>
      )
    </li>
    <li>
      Updated defined default colors for
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      to be one value instead of primary and secondary. (
      <a href="https://android-review.googlesource.com/#/q/I64a517b85324f98495551ee1d28292de2bfd43d1">I64a51</a>
      )
    </li>
    <li>
      Added getter for horizontal spacer in
      <code translate="no" dir="ltr">MultiSlotLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I11e1e1c3ed6b7cc4159244d29a888b9bb7663e0f">I11e1e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Android tests for Components have been added to Tiles Material. (
      <a href="https://android-review.googlesource.com/#/q/I2004154691e47c49fecc3ffd58fe5257b8e6eb98">I20041</a>
      )
    </li>
  </ul>
