changelogHtml: |
  <h3 id="1.1.0-alpha09" data-text="Version 1.1.0-alpha09" tabindex="-1">Version 1.1.0-alpha09</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7cbb37cc779160b89644d03e042c129d0ce025d2..8094b683499b4098092c01028b55a38b49e357f2/wear/tiles">Version 1.1.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added support for adding optional labels in
      <code translate="no" dir="ltr">ProgressIndicatorLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I30788aff8001fb8c2477dee8b115f51d88781af1">I30788</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Helper methods for
      <code translate="no" dir="ltr">ElementMetadata</code>
      now accept
      <code translate="no" dir="ltr">ElementMetadata</code>
      instead of Modifiers. (
      <a href="https://android-review.googlesource.com/#/q/I5a70f5b81462fc8bd1a48c96149bfef5abbdb509">I5a70f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The limitation of 9 characters on
      <code translate="no" dir="ltr">CompactChip</code>
      was removed. If text is too big to fit into the screen in
      <code translate="no" dir="ltr">PrimaryLayout</code>
      , it will be ellipsized. (
      <a href="https://android-review.googlesource.com/#/q/Id56eca1d31999330657ce8a4ad3d260ab039c16b">Id56ec</a>
      )
    </li>
    <li>
      Getters in
      <code translate="no" dir="ltr">Chip</code>
      now have
      <em>Content</em>
      suffix. (
      <a href="https://android-review.googlesource.com/#/q/Iba43761adfdb2fe1a6694a87cf5ccc402b9d5d54">Iba437</a>
      )
    </li>
    <li>
      Javadoc clarification across Tiles Material classes. (
      <a href="https://android-review.googlesource.com/#/q/I56e41ee4f0eb9c096f2def7e4daad9a36b740bcf">I56e41</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/I80f31a7efe8b45dfc8be733d82217c8ab23f8ba0">I80f31</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/Iba43761adfdb2fe1a6694a87cf5ccc402b9d5d54">Iba437</a>
      )
    </li>
  </ul>
