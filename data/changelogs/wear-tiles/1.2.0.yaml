changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/07457ca20d6ae00c8e2ca5fb141efd40de8ac6ee..b9b10aa25e1bd67bdb78cc13bac036cb58657587/wear/tiles">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      Stable release of Wear Tiles 1.2.0 (
      <a href="https://android-developers.googleblog.com/2023/08/compose-for-wear-os-and-tiles-1-2-libraries-now-stable-new-features.html">read more</a>
      )
    </li>
    <li>
      Tiles 1.2 adds support for binding layout elements to platform data (for faster updates) and animation. For migration instructions see the release notes for (
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-tiles#1.2.0-rc01">1.2.0-rc01</a>
      )
    </li>
  </ul>
