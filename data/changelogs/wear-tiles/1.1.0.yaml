changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b3d5f40aa010fdf22f7d664ad0ff77a88ac28ee..302bfa3a8f2613c71f61c1133d26167dd568ff3e/wear/tiles">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      This is the first stable release that contains the Tiles Material library (read more on our
      <a href="https://android-developers.googleblog.com/">blog</a>
      ).
    </li>
    <li>
      This library contains components and layouts that are in-line with Material guidelines and easy to use. The included components are
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">Chip</code>
      ,
      <code translate="no" dir="ltr">CompactChip</code>
      ,
      <code translate="no" dir="ltr">TitleChip</code>
      ,
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      ,
      <code translate="no" dir="ltr">Text</code>
      .All these components have their own colors object that can be built with the main Colors class to easily apply the same theme over all components. In addition to colors, there is a Typography class to easily get FontStyle objects using the typography name.
    </li>
    <li>
      Besides components, there are recommended tile layouts -
      <code translate="no" dir="ltr">PrimaryLayout</code>
      ,
      <code translate="no" dir="ltr">EdgeContentLayout</code>
      ,
      <code translate="no" dir="ltr">MultiButtonLayout</code>
      ,
      <code translate="no" dir="ltr">MultiSlotLayout</code>
      . All layouts have recommended padding and styles applied that are within Material guidelines.
    </li>
    <li>
      For a list of the components and layouts in Tiles Material library see the release notes for
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-tiles#1.1.0-beta01">Tiles</a>
      .
    </li>
  </ul>
