changelogHtml: |
  <h3 id="1.4.0-alpha03" data-text="Version 1.4.0-alpha03" tabindex="-1">Version 1.4.0-alpha03</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.4.0-alpha03</code>
    is released. Version 1.4.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/wear/tiles">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TileService#getActiveTilesAsync</code>
      now uses
      <code translate="no" dir="ltr">WearSdk</code>
      API (when available) to provide a more accurate result. (
      <a href="https://android-review.googlesource.com/#/q/I57bd82ee65bfc83ab033fb98aeabd734c1e2c9ff">I57bd8</a>
      )
    </li>
  </ul>
