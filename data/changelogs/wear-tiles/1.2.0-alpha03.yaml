changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.2.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/wear/tiles">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We've added support for
      <code translate="no" dir="ltr">androidx.wear.protolayout</code>
      types to
      <code translate="no" dir="ltr">TileRenderer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4ac7f21c084b6706b02927b5609d51ac1d1b71bc">I4ac7f</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ObservableStateStore</code>
      has been renamed to
      <code translate="no" dir="ltr">StateStore</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ieb0e23bb8e5a09ad260eac5ebe2579407b4f8c14">Ieb0e2</a>
      )
    </li>
    <li>
      Add overloads for protolayout types to
      <code translate="no" dir="ltr">TileRenderer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4ac7f21c084b6706b02927b5609d51ac1d1b71bc">I4ac7f</a>
      )
    </li>
    <li>
      Enable animations in
      <code translate="no" dir="ltr">TileRenderer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I07dcf2050e0ddc177d3a767d8b056af7b446edc5">I07dcf</a>
      )
    </li>
  </ul>
