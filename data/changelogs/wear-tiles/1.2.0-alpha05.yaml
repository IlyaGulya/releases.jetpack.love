changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.2.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/wear/tiles">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We've added tile id to the tile events and requests. This id can be used to associate some data with a tile instance in the carousel. (
      <a href="https://android-review.googlesource.com/#/q/Ic4f83ae80090a3d68ddded038add627dd1f1fd9c">Ic4f83</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TileRenderer.inflateAsync</code>
      now returns a
      <code translate="no" dir="ltr">ListenableFuture</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2f2b9b0229dbf684445e4afad7a115de5892d869">I2f2b9</a>
      )
    </li>
    <li>
      Tile builders which have a replacement in the
      <code translate="no" dir="ltr">protolayout</code>
      library are now marked as deprecated. (
      <a href="https://android-review.googlesource.com/#/q/Ie2029716e8613f765a59adb31fcdd10431c68449">Ie2029</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The javadoc for
      <code translate="no" dir="ltr">TileService.onTileResourcesRequest</code>
      now clarifies when the method might be called by the system. (
      <a href="https://android-review.googlesource.com/#/q/Iee037f4aa2f60c7212003551c4fa6bcdda42058a">Iee037</a>
      )
    </li>
  </ul>
