changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..db2ecbef194afcddfaede22e1d884a8959a9277c/wear/tiles">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      A new sub-library
      <code translate="no" dir="ltr">layouts</code>
      in Tiles Material has been added. It contains opinionated Tiles layouts with recommended padding and margin applied to make Tile development faster and easier implementation. Initial layouts are:
      <ul>
        <li>
          <code translate="no" dir="ltr">PrimaryLayout</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I7ba9171dfd9f2869c4f23e36dc77474054a9d1e2">I7ba91</a>
          ) that represents the layout with a primary chip at the bottom and content in the center.
        </li>
        <li>
          <code translate="no" dir="ltr">MultiSlotLayout</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I32104317f92268cca458bf08c1bc82a4215f8051">I32104</a>
          ) that represents a layout with labels on rows 1 and 3, horizontally aligned and spaced slots on row 2 and all followed by a 4th row that contains a primary chip.
        </li>
        <li>
          <code translate="no" dir="ltr">ProgressIndicatorLayout</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I9fec616fd8ed5d5da2f0ece8c29d8e71ba12df6a">I9fec6</a>
          ) that represents a layout with the circular progress indicator around the edge of the screen and the given content inside.
        </li>
      </ul>
    </li>
    <li>
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic4b88bf0cfbf78596b49f6a4b0251b729047b856">Ic4b88</a>
      ) has been added to the Tiles Material components.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed remaining constants used by
      <code translate="no" dir="ltr">TitleChip</code>
      to include title in the name. (
      <a href="https://android-review.googlesource.com/#/q/I14f4c754286cc4c424dfa533506bdc7913d34324">I14f4c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">setHorizontalAlignment</code>
      method has been added to the
      <code translate="no" dir="ltr">Chip</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie6e0b72503a0cdbc823f4b6d3411b34c53b425b0">Ie6e0b</a>
      )
    </li>
  </ul>
