changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>June 16, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha07</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4..ccf79f53033e665475116a4e78ff124df2a52c4b/wear/tiles">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">TileProviderClient</code>
      interface, and expose
      <code translate="no" dir="ltr">DefaultTileProviderClient</code>
      , allowing implementations to bind to a
      <code translate="no" dir="ltr">TileProviderService</code>
      interface. (
      <a href="https://android-review.googlesource.com/#/q/I691659d10e9cc011cb612fc2df0f7f2a8d509a73">I69165</a>
      )
    </li>
  </ul>
