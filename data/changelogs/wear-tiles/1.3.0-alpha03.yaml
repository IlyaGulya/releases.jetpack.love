changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.3.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/wear/tiles">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new API
      <code translate="no" dir="ltr">TileService#getActiveTilesSnapshotAsync</code>
      for querying which tiles belonging to the app are active. (
      <a href="https://android-review.googlesource.com/#/q/I6850e783d964154711fefd6b1f1a5f2f5f49a59a">I6850e</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">@TilePreview</code>
      to
      <code translate="no" dir="ltr">@Preview</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifc08a144da2b9fb09c88321d3c71103e2d17edb3">Ifc08a</a>
      )
    </li>
  </ul>
