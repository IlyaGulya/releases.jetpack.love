changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha10</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha10</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha10</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/97264aa4532db7f7db1ffb3f42f3a9204971dbfc..1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/wear/tiles">Version 1.0.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed layout checkers from public API. These will always be enabled, although will only raise a warning if a check fails. (
      <a href="https://android-review.googlesource.com/#/q/Ie9f2944b028e8a0ad00f36a7748eb31c828499cf">Ie9f29</a>
      )
    </li>
    <li>TileRenderer now accepts a UI context, instead of the Application Context.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed bug which prevented clickable elements in a Spannable from being clicked.</li>
  </ul>
