changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/302bfa3a8f2613c71f61c1133d26167dd568ff3e..ad9ba647b7548818fc9d4796a03a3b5510166fb3/wear/tiles">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We've added
      <code translate="no" dir="ltr">onTileResourceRequest</code>
      to
      <code translate="no" dir="ltr">TileService</code>
      , for providing resources from the
      <code translate="no" dir="ltr">protolayout</code>
      library. (
      <a href="https://android-review.googlesource.com/#/q/I749bc23a53a5d425c74f0f2ea53204ab740711e9">983d9c5</a>
      )
    </li>
    <li>
      We've updated
      <code translate="no" dir="ltr">ResourcesRequest</code>
      and
      <code translate="no" dir="ltr">TileRequest</code>
      to support
      <code translate="no" dir="ltr">State</code>
      and
      <code translate="no" dir="ltr">DeviceParameters</code>
      types from the
      <code translate="no" dir="ltr">protolayout</code>
      library. (
      <a href="https://android-review.googlesource.com/#/q/I0025ef0ab9b60d928f6683eb87772135220d8ff1">88fa01d</a>
      )
    </li>
    <li>
      We've updated
      <code translate="no" dir="ltr">TileBuilders.Tile</code>
      to support
      <code translate="no" dir="ltr">State</code>
      and
      <code translate="no" dir="ltr">Timeline</code>
      types from the
      <code translate="no" dir="ltr">protolayout</code>
      library. (
      <a href="https://android-review.googlesource.com/#/q/I5c801094fcf06af815b2b1fb0b933b59444ef20e">168619c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improvements to Javadocs. (
      <a href="https://android-review.googlesource.com/#/q/I3ed739a208bc700f65c73b3904185ec67ef9e7c0">I3ed73</a>
      )
    </li>
    <li>
      Default colors for
      <code translate="no" dir="ltr">onPrimary</code>
      and surface has changed. (
      <a href="https://android-review.googlesource.com/#/q/I0b0395259cc5df0430d30f4259e5e6d88d769b5a">I0b039</a>
      )
    </li>
  </ul>
  <h2 id="version_11_2" data-text="Version 1.1" tabindex="-1">Version 1.1</h2>
