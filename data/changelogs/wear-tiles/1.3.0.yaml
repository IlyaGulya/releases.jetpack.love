changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/38756a2fd525d921dd921f38b03e0d9a23150db7..8a15acd27e433b62c26328806e1b2983aa146db1/wear/tiles">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>Updated tooling for tile preview support.</li>
    <li>Support for querying active tiles belonging to the app.</li>
  </ul>
  <p><strong>Additional changes</strong></p>
  <ul>
    <li>
      For a more complete set of the changes introduced in version 1.3.0, see the
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-tiles#1.3.0-beta01">beta01 release notes</a>
      .
    </li>
  </ul>
