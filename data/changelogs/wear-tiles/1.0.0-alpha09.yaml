changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha09</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha09</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha09</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19ae3a88ff0824d615355b492cb56049e16991f2..97264aa4532db7f7db1ffb3f42f3a9204971dbfc/wear/tiles">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added layout checkers to Wear Tiles' renderer. (
      <a href="https://android-review.googlesource.com/#/q/I3a8692e72398b01fdb29a19b7f64d6d9452032de">I3a869</a>
      )
      <ul>
        <li>
          These are used to validate best practises in your tile. To begin with, these will raise a warning if your tile does not contain any elements with a
          <code translate="no" dir="ltr">Semantics</code>
          modifier.
        </li>
      </ul>
    </li>
    <li>
      Added documentation for
      <code translate="no" dir="ltr">DefaultTileProviderClient</code>
      and
      <code translate="no" dir="ltr">TestingTileProviderClient constructors</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9f4b9b06673a425efb9b4f12dd35248052982b7b">I9f4b9</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renaming in TileProviderClient (
      <a href="https://android-review.googlesource.com/#/q/I0ec368d77860a55f6cac36de01e8d718a6c92587">I0ec36</a>
      ):
      <ul>
        <li>
          <code translate="no" dir="ltr">getApiVersion</code>
          -&gt;
          <code translate="no" dir="ltr">requestApiVersion</code>
        </li>
        <li>
          <code translate="no" dir="ltr">tile/resourcesRequest</code>
          -&gt;
          <code translate="no" dir="ltr">requestTile/Resources</code>
        </li>
        <li>
          <code translate="no" dir="ltr">onTileFooEvent</code>
          -&gt;
          <code translate="no" dir="ltr">sendOnTileFooEvent</code>
        </li>
      </ul>
    </li>
    <li>
      Added layout checkers to Wear Tiles' renderer. (
      <a href="https://android-review.googlesource.com/#/q/I3a8692e72398b01fdb29a19b7f64d6d9452032de">I3a869</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ensure that a LaunchAction target does not have special permissions. (
      <a href="https://android-review.googlesource.com/#/q/I391366818173f1f313806c45da729c539a70a7da">I39136</a>
      )
    </li>
  </ul>
