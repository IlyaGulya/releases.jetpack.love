changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ef5671233460b844828e14a816255dbf7904868..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/wear/tiles">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added helper methods to convert
      <code translate="no" dir="ltr">LayoutElement</code>
      to Layout, Timeline, TimelineEntry into these classes for easier Tiles building. (
      <a href="https://android-review.googlesource.com/#/q/I2f6d1b81d2aa2228d2b01a424cc432ecb4b352ed">I2f6d1</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Colors</code>
      object was added to the Material library to be passed in across componentsâ€™ colors as a theme. (
      <a href="https://android-review.googlesource.com/#/q/I0792c826dc2a131d99d2b5ff56855bd6960e2c25">I0792c</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Material Text component requires text passed in into constructor. This component can now be customized by setting weight. (
      <a href="https://android-review.googlesource.com/#/q/I25dbd37e1455154f023ea5248f0b186030aee954">I25dbd</a>
      )
    </li>
    <li>
      Removed constants from
      <code translate="no" dir="ltr">ChipDefaults</code>
      that are not used in the public setters. (
      <a href="https://android-review.googlesource.com/#/q/I7baedaa3acf716594ab83de2b5b15cf793054f83">I7baed</a>
      )
    </li>
    <li>
      Removed getters from
      <code translate="no" dir="ltr">CompactChip</code>
      &amp;
      <code translate="no" dir="ltr">TitleChip</code>
      that don't have matching setters. (
      <a href="https://android-review.googlesource.com/#/q/I99e853d9986a71c86d0aa88844ab65442bc74e3a">I99e85</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">DEFAULT_PADDING</code>
      from
      <code translate="no" dir="ltr">ProgressIndicatorDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idabcda9d0ea686444124d29c897eaa405f9e1c96">Idabcd</a>
      )
    </li>
    <li>
      Material components now accept
      <code translate="no" dir="ltr">CharSequence</code>
      for content description instead of String. (
      <a href="https://android-review.googlesource.com/#/q/I5b21a9ef30ddf28c63fed0fa47f9137971f2287f">I5b21a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Refactored setters implementation of optional parameters in Button. (
      <a href="https://android-review.googlesource.com/#/q/Ib7135e86bf8583e3784cf50e47e63dc99eaa61af">Ib7135</a>
      )
    </li>
    <li>
      Font style variant has been added to the fonts in Typography. (
      <a href="https://android-review.googlesource.com/#/q/I8dbc6fadd0d26428eb3a600b6f1f468e195612e9">I8dbc6</a>
      )
    </li>
  </ul>
