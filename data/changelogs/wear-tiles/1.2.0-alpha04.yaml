  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.2.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/wear/tiles">Version 1.2.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The gradle dependencies are now correctly set to
      <code translate="no" dir="ltr">api</code>
      instead of
      <code translate="no" dir="ltr">implementation</code>
      when required. (
      <a href="https://android-review.googlesource.com/#/q/I40503c70b2ea9e9d37047b4d52f4dd1c4905f5fd">I40503</a>
      )
    </li>
  </ul>
