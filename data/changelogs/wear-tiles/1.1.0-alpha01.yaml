changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e632337e786a8f1ca1f8830e988656e02548a89e..9dceceb54300ed028a7e8fc7a3454f270337ffde/wear/tiles">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The new library Tiles Material has been added. It contains components to build Tiles layouts faster and easier with Material design. Initial components are:
      <ul>
        <li><code translate="no" dir="ltr">Button</code></li>
        <li><code translate="no" dir="ltr">Chip</code></li>
        <li><code translate="no" dir="ltr">CompactChip</code></li>
        <li><code translate="no" dir="ltr">TitleChip</code></li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug in
      <code translate="no" dir="ltr">TileUiClient</code>
      which led to cached resources being discarded. (
      <a href="https://androidreview.googlesource.com/q/I60e0b805cce3a72c7b33cb4c8e9e60dfb44ed1a5">I60e0b</a>
      )
    </li>
  </ul>
  <h2 id="version_10_2" data-text="Version 1.0" tabindex="-1">Version 1.0</h2>
