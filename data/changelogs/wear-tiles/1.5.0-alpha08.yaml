changelogHtml: |
  <h3 id="1.5.0-alpha08" data-text="Version 1.5.0-alpha08" tabindex="-1">Version 1.5.0-alpha08</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.5.0-alpha08</code>
    is released. Version 1.5.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c47131cd5b50c3091fc0874eb606aaac5b168fa..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/wear/tiles">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TileService.onRecentInteractionEvents()</code>
      to return
      <code translate="no" dir="ltr">ListenableFuture&lt;Void&gt;</code>
      to allow for long running tasks. (
      <a href="https://android-review.googlesource.com/#/q/Iaa6c52e8506ea0454e91bceea8562300eac915ff">Iaa6c5</a>
      )
    </li>
  </ul>
