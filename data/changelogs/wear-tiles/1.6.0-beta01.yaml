  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.6.0-beta01</code>
    is released. Version 1.6.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c26c6f088b95903b7b9cd5e6f2092988f1e64dc3..2e98d140740558dc55710bde96311d2e0e8d5cfd/wear/tiles">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <p>The 1.6.0-beta01 release of Wear Tiles indicates that this release of the library is feature-complete and the API is locked (except where marked as experimental). Wear Tiles 1.6 includes the following new functionalities and APIs:</p>
  <ul>
    <li>
      <strong>Inlined Resource Handling and performance improvements:</strong>
      Tiles now support automatic resource collection through
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      .
      <ul>
        <li>
          This significantly improves Tiles loading time by removing the need for two binder calls as only the
          <code translate="no" dir="ltr">onTileResourcesRequest</code>
          method can be implemented.
        </li>
        <li>
          When using image resources directly in the layout, there is no longer a need to manually override
          <code translate="no" dir="ltr">onTileResourcesRequest</code>
          or specify resources in
          <code translate="no" dir="ltr">TilePreviewData</code>
          .
        </li>
      </ul>
    </li>
    <li>
      <p>
        <strong>Material3TileService:</strong>
        Introduced a new, Kotlin-friendly service for creating tiles. It simplifies development by providing a single
        <code translate="no" dir="ltr">suspend</code>
        function to return both tile layout and resources. It automatically manages the
        <code translate="no" dir="ltr">MaterialScope</code>
        and
        <code translate="no" dir="ltr">ProtoLayoutScope</code>
        for better resource handling and performance improvements on faster Tiles loading.
      </p>

      <ul>
