    </li>
    <li>
      <p>
        <strong>Tile Previews Update:</strong>
        Tooling for Tile Previews has been updated to support the new
        <code translate="no" dir="ltr">ProtoLayoutScope</code>
        automatic resource handling, ensuring previews reflect inlined resources correctly without extra configuration.
      </p>
    </li>
    <li>
      <p>
        <strong>Many Kotlin DSL Improvements:</strong>
        Added specialized Kotlin helpers for
        <code translate="no" dir="ltr">Tile</code>
        and all other APIs needed to build a tile (such as
        <code translate="no" dir="ltr">Timeline</code>
        ) to improve the developer experience for Kotlin users.
      </p>
    </li>
    <li>
      <p>
        <strong>Dynamic Service Switching:</strong>
        Introduced
        <code translate="no" dir="ltr">METADATA_GROUP_KEY</code>
        , allowing developers to group multiple
        <code translate="no" dir="ltr">TileService</code>
        instances in the manifest. This enables dynamic switching between different services that represent the same tile on new OS versions.
      </p>
    </li>
    <li>
      <p>
        <strong>Tile ID in Updates:</strong>
        Developers can now specify a particular
        <code translate="no" dir="ltr">tileId</code>
        in update requests, allowing for more granular control over which tile instances are refreshed.
      </p>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <strong>Increased Compile SDK:</strong>
      To support the new
      <code translate="no" dir="ltr">Material3TileService</code>
      and advanced resource handling, the
      <code translate="no" dir="ltr">compileSdk</code>
      version requirement has been increased to
      <strong>35</strong>
      .
    </li>
    <li>
      <strong>Minimum SDK Update:</strong>
      The default
      <code translate="no" dir="ltr">minSdk</code>
      for the library has been moved from API 21 to
      <strong>API 23</strong>
      .
    </li>
    <li>
      <strong>Optional Resource Overrides:</strong>
      Overriding
      <code translate="no" dir="ltr">onTileResourcesRequest</code>
      is now optional when using the new
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      APIs.
    </li>
    <li>
      <strong>Schema Metadata:</strong>
      Added metadata keys for major/minor Tiles Renderer schema versions as XML tags for better platform compatibility tracking.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <strong>ANR Prevention:</strong>
      Moved the unbinding logic during Tile update requests to a background thread to prevent "Application Not Responding" (ANR) errors.
    </li>
    <li>
      <strong>Version Awareness:</strong>
      The internal
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      includes the
      <code translate="no" dir="ltr">ProtoLayout Renderer</code>
      ’s
      <code translate="no" dir="ltr">VersionInfo</code>
      , allowing for better backward compatibility checks.
    </li>
  </ul>
