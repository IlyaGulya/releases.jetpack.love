changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.6.0-alpha01</code>
    is released. Version 1.6.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/90062705131fa122cdd8d9bed30380b183dc48bd..0c132271cd448b355c7c853ce868820bbb8acbbd/wear/tiles">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add provider APIs for accepting
      <code translate="no" dir="ltr">PendingIntent</code>
      as click action (
      <a href="https://android-review.googlesource.com/#/q/I019786be77ba4a959d43da286dc05e52531238e0">I01978</a>
      ,
      <a href="https://issuetracker.google.com/issues/433802488">b/433802488</a>
      )
    </li>
    <li>
      Allow tile id to be specified in update request. (
      <a href="https://android-review.googlesource.com/#/q/Ia05c348c81d798e4fcb78d891deb28436aec941e">Ia05c3</a>
      ,
      <a href="https://issuetracker.google.com/issues/421346031">b/421346031</a>
      )
    </li>
    <li>
      Add method in
      <code translate="no" dir="ltr">TileRequest</code>
      to get the
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      object for the corresponding tile instance. (
      <a href="https://android-review.googlesource.com/#/q/I5b8de14652a927fd5883051eae3cb5bd224845fd">I5b8de</a>
      ,
      <a href="https://issuetracker.google.com/issues/428692428">b/428692428</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Allow not overridding
      <code translate="no" dir="ltr">onTileResourcesRequest</code>
      when
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      APIs are used. (
      <a href="https://android-review.googlesource.com/#/q/I1773d50b31dca50cf1a837df25863f39f2a377b8">I1773d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add implementation for supporting
      <code translate="no" dir="ltr">PendingIntent</code>
      in
      <code translate="no" dir="ltr">ProtoTiles</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I38167189ae91141338112412e5f7e90edb7f7e46">I38167</a>
      ,
      <a href="https://issuetracker.google.com/issues/430610429">b/430610429</a>
      )
    </li>
    <li>
      Save resources used from
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      to be correctly sent in
      <code translate="no" dir="ltr">onTileResourcesRequest</code>
      for older renderers that don't bundle it within Tile response. (
      <a href="https://android-review.googlesource.com/#/q/I063a804ab158869a03d5596ab7da5fc0b32da920">I063a8</a>
      ,
      <a href="https://issuetracker.google.com/issues/428692502">b/428692502</a>
      )
    </li>
    <li>
      Moving the default minSdk from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
