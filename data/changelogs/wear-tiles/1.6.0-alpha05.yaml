changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.6.0-alpha05</code>
    is released. Version 1.6.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..715e22619094effc2ba1fd528cd9a07b1f5d0046/wear/tiles">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added metadata keys for the major/minor Tiles schema version as an XML tag. (
      <a href="https://android-review.googlesource.com/#/q/I2cf66dea93dbc5015f911e882fd554ffc7e13959">I2cf66</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed the issue with better resource handling by removing stateful
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      from
      <code translate="no" dir="ltr">TileService</code>
      and fixed the issue about keys for holding the resources data. (
      <a href="https://android-review.googlesource.com/#/q/I5dc0abfbb5aa41721dd75f14765ccde449229611">I5dc0a</a>
      ,
      <a href="https://issuetracker.google.com/issues/474614772">b/474614772</a>
      )
    </li>
    <li>
      Code for unbinding service when update is requested is run on the main thread for testing environments. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/8fd73481386146814ffa434121bf60df419ba86e">8fd7348</a>
      )
    </li>
  </ul>
