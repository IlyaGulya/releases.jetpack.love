changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha08</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha08</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha08</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccf79f53033e665475116a4e78ff124df2a52c4b..19ae3a88ff0824d615355b492cb56049e16991f2/wear/tiles">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Spannables now support line_height instead of line_spacing.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add support for line_height in Spannables, remove line_spacing. (
      <a href="https://android-review.googlesource.com/#/q/Ibeb54523224d4514ba5c94d83a0a34d7d4abfb21">Ibeb54</a>
      )
      <ul>
        <li>Code using line_spacing should be ported to use line_height instead.</li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug when using proportional dimensions. (
      <a href="https://android-review.googlesource.com/#/q/I37ace9ae4619027467b4593aa798f2ce54611907">I37ace</a>
      )
    </li>
    <li>
      Fix bug preventing Text elements having content descriptions. (
      <a href="https://android-review.googlesource.com/#/q/Id2c7dcc2cf9fcddb26ed88518b9192ebc1e1a97f">Id2c7d</a>
      )
    </li>
  </ul>
