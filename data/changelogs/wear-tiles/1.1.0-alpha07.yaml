changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.1.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b18424ac8b7d47a65751381a4f8ad4777f537107..6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc/wear/tiles">Version 1.1.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Getters related to different setters for content have now been added to the
      <code translate="no" dir="ltr">ProgressIndicatorLayout</code>
      and
      <code translate="no" dir="ltr">PrimaryLayout</code>
      . Now all setters in these classes have matching getters.(
      <a href="https://android-review.googlesource.com/#/q/Iddbe588fbb562c7348a5cb2bfc56af7fe053b403">Iddbe5</a>
      ) (
      <a href="https://android-review.googlesource.com/#/q/Iabe4e6d4fc4df8a4e95a148edae14540710f21ba">Iabe4e</a>
      )
    </li>
    <li>Getter for content description in Material Components can return null since its setter is not mandatory.</li>
    <li>
      Attempting to create a Button with no content passed in will result in
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7fc0cc24e5ccac3d1de92781e3d117bbc8030656">I7fc0c</a>
      )
    </li>
    <li>
      Icon color related fields in
      <code translate="no" dir="ltr">ChipColors</code>
      have been renamed from
      <code translate="no" dir="ltr">iconTintColor</code>
      to
      <code translate="no" dir="ltr">iconColor</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic053baaf614a88b2a7fe44806c9abc85c0bc953c">Ic053b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">androidTests</code>
      for Layouts in Tiles Material. (
      <a href="https://android-review.googlesource.com/#/q/I96404dbf9d30295e89f5fdb09e44a6aa830ca7a2">I96404</a>
      )
    </li>
  </ul>
