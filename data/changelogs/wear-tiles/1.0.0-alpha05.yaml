version: 1.0.0-alpha05
releaseDate: 2021-05-18
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a..66681ad83c328d0dd821b943bb3d375f02c1db61/wear/tiles">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed getTileId from incoming tile events (
      <code translate="no" dir="ltr">TileAddEvent</code>
      ,
      <code translate="no" dir="ltr">TileRemoveEvent</code>
      ,
      <code translate="no" dir="ltr">TileEnterEvent</code>
      ,
      <code translate="no" dir="ltr">TileLeaveEvent</code>
      ,
      <code translate="no" dir="ltr">TileRequest</code>
      ). (
      <a href="https://android-review.googlesource.com/#/q/Ifbba2ecaf6caddb899de91a2d2d7ee79b1d6c9ff">Ifbba2</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">ImageResource#setAndroidResourceByResid</code>
      to
      <code translate="no" dir="ltr">setAndroidResourceByResId</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4ba6e3f4a956f715cc98b323b628fc69b4076f79">I4ba6e</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">TimelineManager#deInit</code>
      to close, and implemented
      <code translate="no" dir="ltr">AutoCloseable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5dff2b1b9bf64c0af39c8af91c481b4e76682ced">I5dff2</a>
      )
    </li>
  </ul>
