changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>January 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9174577f8a57ba4ae4958cc31787ea4db3b2b44a..7a45f0bc9e0a73744b3780a6f92e1b570de58bba/wear/tiles">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p>The 1.3.0-beta01 release of Wear Tiles indicates that this release of the library is feature complete and the API is locked (except where marked as experimental). Wear Tiles 1.3 includes the following new functionalities and APIs:</p>
  <ul>
    <li>Module for wear tiles tooling is updated for tile preview support and is set for being published.</li>
    <li>
      Support for querying which tiles belonging to the app are active with
      <code translate="no" dir="ltr">TileService.getActiveTilesSnapshotAsync</code>
      .
    </li>
  </ul>
