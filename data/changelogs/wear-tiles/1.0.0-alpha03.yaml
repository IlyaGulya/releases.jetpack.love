releaseDate: 2021-04-21
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Tiles Version 1.0.0-alpha03" tabindex="-1">Tiles Version 1.0.0-alpha03</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24330de8135d689b34a31a701181b20549e8db25..4ddfc1583c09aaa878d34437fbfee1b995b60d3a/wear/tiles">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">TileManager</code>
      -&gt;
      <code translate="no" dir="ltr">TileClient</code>
      <ul>
        <li>
          Rename
          <code translate="no" dir="ltr">TileManager#create</code>
          -&gt;
          <code translate="no" dir="ltr">TileClient#connect</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I9183961e3578a74f0614dbd48c87d48e591df397">I91839</a>
          )
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added Proguard rules to ensure
      <code translate="no" dir="ltr">tiles</code>
      and
      <code translate="no" dir="ltr">tiles-renderer</code>
      work properly with Proguard enabled (
      <a href="https://android-review.googlesource.com/#/q/Ie3d85bc41303dfc45aeba14e1897d47408b6cdaa">Ie3d85</a>
      )
    </li>
  </ul>
