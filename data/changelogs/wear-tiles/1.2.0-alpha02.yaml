changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553/wear">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Tiles Material library has been deprecated. Please use the new
      <code translate="no" dir="ltr">ProtoLayout Material</code>
      library with the same functionalities. (
      <a href="https://android-review.googlesource.com/#/q/If242bed2b097591a45ca90d0f2a5e9e63ad58bee">If242b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TileRenderer</code>
      has been updated to use new features from protolayout library. (
      <a href="https://android-review.googlesource.com/#/q/I832f90d38dafd854f16ec511a617553cd1170f3d">I832f9</a>
      )
    </li>
  </ul>
