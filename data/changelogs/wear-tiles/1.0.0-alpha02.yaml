changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>April 7, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-proto:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24330de8135d689b34a31a701181b20549e8db25/wear/tiles">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">androidx.wear:wear-tiles</code>
      has moved groups, and should now be referred to as
      <code translate="no" dir="ltr">androidx.wear.tiles:tiles</code>
    </li>
    <li>
      <code translate="no" dir="ltr">androidx.wear:wear-tiles-renderer</code>
      has moved groups, and should now be referred to as
      <code translate="no" dir="ltr">androidx.wear.tiles:tiles-renderer</code>
    </li>
    <li>
      <code translate="no" dir="ltr">TileRenderer.LoadActionListener</code>
      now consumes an instance of
      <code translate="no" dir="ltr">androidx.wear.tiles.builders.StateBuilders.State</code>
      rather than
      <code translate="no" dir="ltr">androidx.wear.tiles.proto.StateProto.State</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">TileRenderer</code>
      now accepts Tile resources from
      <code translate="no" dir="ltr">androidx.wear.tiles.builders.ResourceBuilders.Resources</code>
      , rather than an instance of
      <code translate="no" dir="ltr">androidx.wear.tiles.renderer.ResourceAccessors</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed inability to use
      <code translate="no" dir="ltr">LoadActionListener</code>
      , as it exposed an internal class.
    </li>
  </ul>
