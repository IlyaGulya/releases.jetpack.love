  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.tiles:tiles-*:1.6.0-alpha02</code>
    is released. Version 1.6.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3ee4b76dd7f79cd4ce3fbe7aa76816fec0b8186a..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/wear/tiles">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Tile Previews is now updated to support automatic resource handling via
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      . If using image resources directly in the layout via
      <code translate="no" dir="ltr">materialScopeWithScope</code>
      or
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      directly, there is no longer need to specify
      <code translate="no" dir="ltr">onTileResourcesRequest</code>
      and resources specifically in the
      <code translate="no" dir="ltr">TilePreviewData</code>
      , they will be collected automatically. (
      <a href="https://android-review.googlesource.com/#/q/I5851622ac108dbe37b6be4e03d93f0529a9f8e05">I58516</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ProtoLayoutScope</code>
      created internally by the
      <code translate="no" dir="ltr">TileService</code>
      now includes the ProtoLayout Rendererâ€™s
      <code translate="no" dir="ltr">VersionInfo</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6eee26a6f710e00ee264e6ab4842766ff87c17fe">I6eee2</a>
      ,
      <a href="https://issuetracker.google.com/issues/450259727">b/450259727</a>
      )
    </li>
  </ul>
