changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.runtime:runtime:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.xr.runtime:runtime-openxr:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.xr.runtime:runtime-testing:1.0.0-alpha02</code>
    are released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e2e2729abc59df52d40af80a8bbfe010c02455c6..a96c4899cab90642c7b1d722dc1f3b45f56e7b82/xr/runtime">these commits</a>
    .
  </p>
  <p><strong>Breaking &amp; behavioral changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">OpenXR</code>
      runtime functions that return an Anchor now throw
      <code translate="no" dir="ltr">AnchorResourcesExhaustedException</code>
      if they encounter an error code notifying that the
      <code translate="no" dir="ltr">OpenXR</code>
      resource limit has been reached.
    </li>
    <li>
      Permission
      <code translate="no" dir="ltr">android.permission.HAND_TRACKING</code>
      is now required for
      <code translate="no" dir="ltr">Session.create</code>
      and
      <code translate="no" dir="ltr">Session.resume</code>
      .
    </li>
  </ul>
  <p><strong>New features</strong></p>
  <ul>
    <li>Added hand tracking support.</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Creating anchors is more stable when running on an emulator</li>
  </ul>
