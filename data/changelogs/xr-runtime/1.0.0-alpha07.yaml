  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove
      <code translate="no" dir="ltr">SessionConfigureConfigureNotSupported</code>
      and replace it with
      <code translate="no" dir="ltr">UnsupportedOperationException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7680f3a976845b2ab442d692b3d5db56e00a98cc">I7680f</a>
      )
    </li>
  </ul>
