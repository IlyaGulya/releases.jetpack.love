changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>December 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.runtime:runtime-* 1.0.0-alpha01</code>
    is released.
  </p>
  <p><strong>Features of Initial Release</strong></p>
  <p>
    Initial release of Jetpack XR Runtime. This library contains fundamental pieces of functionality for the Jetpack XR suite of libraries. This includes capability discovery, lifecycle management, configuration, and more. The Runtime library provides different variations (e.g.
    <code translate="no" dir="ltr">runtime-openxr</code>
    or
    <code translate="no" dir="ltr">runtime-testing</code>
    ) depending on the execution platform. Additionally, this library offers fundamental math abstractions such as
    <a href="/reference/kotlin/androidx/xr/runtime/math/Vector3"><code translate="no" dir="ltr">Vector3</code></a>
    and
    <a href="/reference/kotlin/androidx/xr/runtime/math/Matrix4"><code translate="no" dir="ltr">Matrix4</code></a>
    that are used across the entire Jetpack XR API surface.
  </p>
  <ul>
    <li>
      <p>
        <a href="/reference/kotlin/androidx/xr/runtime/Session"><code translate="no" dir="ltr">Session</code></a>
        : Provides you with fine-grained controls over the XR system, including deciding when processing is and is not being executed and the overall configuration. It is also the handle that you will use across all other APIs to unlock the underlying system capabilities.
      </p>
    </li>
    <li>
      <p>
        <a href="/reference/kotlin/androidx/xr/runtime/math/Pose"><code translate="no" dir="ltr">Pose</code></a>
        : A location in an arbitrary coordinate system that has a position and orientation associated with it. You will use this class to communicate the location of objects with ARCore for Jetpack XR and Jetpack SceneCore.
      </p>
    </li>
  </ul>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>
      <a href="/reference/kotlin/androidx/xr/runtime/Session#configure()"><code translate="no" dir="ltr">configure</code></a>
      is currently a no-op. Future releases will add new settings that you can use to control the behavior of the
      <a href="/reference/kotlin/androidx/xr/runtime/Session"><code translate="no" dir="ltr">Session</code></a>
      .
    </li>
  </ul>
