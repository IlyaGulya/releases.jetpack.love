changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.runtime:runtime-*:1.0.0-alpha08</code>
    is released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f4b7c51c02aefb416a700a23672d7285703a2cb6..df9651766b0beb5e3f80083d32772a6f0efec450/xr/runtime">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">XrDevice</code>
      added to provide information about device capabilities. (
      <a href="https://android-review.googlesource.com/#/q/Ic9d1f77990e0e36c9288e3511b4b3bfd9a6c06d9">Ic9d1f</a>
      )
    </li>
    <li>
      Added new
      <code translate="no" dir="ltr">ConfigMode.isSupported</code>
      API for querying session capabilities. (
      <a href="https://android-review.googlesource.com/#/q/Iff7af12f5cb9eed86fa10882bb08ee90a8b516fb">Iff7af</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">XrDisplay.BlendMode</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I484e4ac1190a4b8c57d6d6ef22a799fc75fdd1f2">I484e4</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed [XrDevice.getPreferredBlendMode] to [XrDevice.getPreferredDisplayBlendMode]. (
      <a href="https://android-review.googlesource.com/#/q/I7e48f09e7e2a4a6c961bbc53f12746c9e9c6e0a0">I7e48f</a>
      )
    </li>
  </ul>
