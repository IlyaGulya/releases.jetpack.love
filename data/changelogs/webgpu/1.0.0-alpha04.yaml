changelogHtml: |
  <h3 id="webgpu-1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.webgpu:webgpu:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9e043e4456c5738c6b53a773cf7765e52c0a7898..109ce75edc35d51a0e01eee5396841d7a29fd865/webgpu/webgpu">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <strong>Builder Pattern</strong>
      : Introduced static Builder classes for all descriptor and state objects (e.g.,
      <code translate="no" dir="ltr">GPUDeviceDescriptor.Builder</code>
      ,
      <code translate="no" dir="ltr">GPURenderPipelineDescriptor.Builder</code>
      ) to simplify object construction and improve Java interoperability.
    </li>
    <li>
      <strong>Expanded Test Suite</strong>
      : Added more tests, including for the new color conversion extensions, to improve library stability.
    </li>
    <li>
      <strong>Documentation</strong>
      : Substantially improved KDoc and Javadoc throughout the library, providing clearer definitions for API types and flags.
    </li>
  </ul>
  <p>** API Changes **</p>
  <ul>
    <li>
      <strong>Constructor Updates</strong>
      : Public constructors for descriptor classes have been updated to support the Builder pattern; many overloaded constructors were removed to streamline the API.
    </li>
    <li>
      <p>
        <strong>Dawn Update</strong>
        : Updated the internal Dawn source commit to dc741dd to stay synchronized with the upstream WebGPU implementation.
      </p>
    </li>
    <li><p>Important Note: The documentation provided in this library release has been generated utilizing Google Gemini and may contain errors.</p></li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed incorrect default value for mask in
      <code translate="no" dir="ltr">GPUMultisampleState</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I41e86f0ba42591b7ba21060710075eadf5e57eb3">I41e86f0b</a>
      ,
      <a href="https://issuetracker.google.com/issues/475874978">b/379441904</a>
      )
    </li>
  </ul>
