changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.webgpu:webgpu:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/deb96499dfe95073f5c1215c1287787683cb1e92..11732adebaa15eb538ab4c59c170144e8fe55185/webgpu/webgpu">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Expanded Test Suite: Added more comprehensive tests to improve library stability.</li>
    <li>
      Minimum SDK Update: The library is now applicable for
      <code translate="no" dir="ltr">minSdk</code>
      24 and higher.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Structure Renaming: All structures are now prefixed with "GPU" for consistency with existing objects. For example,
      <code translate="no" dir="ltr">BindGroupDescriptor</code>
      has been renamed to
      <code translate="no" dir="ltr">GPUBindGroupDescriptor</code>
      .
    </li>
    <li>Global Method Wrapping: Global functions have been moved into a public GPU object for better clarity and organization within the Kotlin API.</li>
    <li>
      Exception Handling Refactor: Internalized the
      <code translate="no" dir="ltr">getException</code>
      function by moving it into the
      <code translate="no" dir="ltr">WebGpuRuntimeException</code>
      companion object. This prevents developers from accessing the internal exception creation logic while maintaining a clean public API surface.
    </li>
  </ul>
