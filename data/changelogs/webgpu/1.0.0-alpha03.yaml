changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.webgpu:webgpu:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/434a88bd0a6aa4e97ec8165cd891d4ba44d5b51d..02cfb092c18aaffda8d52b7d0608647f8bfbe48e/webgpu/webgpu">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Expanded Test Suite: Added more comprehensive tests to improve library stability.</li>
    <li>
      Color Conversion Extension: Added extension functions to easily convert Android Color values into
      <code translate="no" dir="ltr">GPUColor</code>
      .
    </li>
    <li>
      Unified Callback Interface: A new
      <code translate="no" dir="ltr">GPURequestCallback</code>
      interface has been added to handle asynchronous operations more consistently across the library.
    </li>
    <li>
      Metadata: The library AAR now includes a
      <code translate="no" dir="ltr">dawn_build_metadata.json</code>
      file in its assets. This file contains the specific Dawn Git SHA-1 commit used for the build.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Callback Consolidation: Several specific callback interfaces have been removed in favor of the new generic
      <code translate="no" dir="ltr">GPURequestCallback</code>
      .
    </li>
  </ul>
