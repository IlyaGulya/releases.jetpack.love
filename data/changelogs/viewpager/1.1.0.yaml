changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.viewpager:viewpager:1.1.0</code>
    is released. Version 1.1.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2e8557665341778706cecc145df2248d8cf68dd9..d6381f697b4a6731eac1a3b48516271500d65cb2/viewpager/viewpager">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>Added support for Android 12 stretch over scroll edge effect.</li>
    <li>
      Added nullability annotations in
      <code translate="no" dir="ltr">ViewPager</code>
      .
    </li>
  </ul>
