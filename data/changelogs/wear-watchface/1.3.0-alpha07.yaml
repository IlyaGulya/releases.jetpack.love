changelogHtml: |
  <h3 id="1.3.0-alpha07" data-text="Version 1.3.0-alpha07" tabindex="-1">Version 1.3.0-alpha07</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.3.0-alpha07</code>
    is released. Version 1.3.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..c62efc9d16e01f166fe7c1393c38c6d547a5e4db/wear/watchface">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      It’s been possible to define a watch face’s UserStyle schema for a while, and it’s possible to define
      <code translate="no" dir="ltr">ColorUserStyleSetting</code>
      in XML.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>Added the Watch Face Push API which allows a Wear OS app to install a watch face on a watch programmatically.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Complication providers using 1.3.0-alpha06 are encouraged to upgrade because a crash bug with
      <code translate="no" dir="ltr">ComplicationDataSourceUpdateRequester</code>
      on the next version of WearOS has been fixed.
    </li>
  </ul>
