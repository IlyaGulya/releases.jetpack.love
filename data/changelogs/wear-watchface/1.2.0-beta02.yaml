changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.2.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/wear/watchface">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SuspendingComplicationDataSourceService#onDestroy</code>
      is now open. Please note support for a system default weather complication has been removed.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Revert "Expose a new data source for weather complications". (
      <a href="https://android-review.googlesource.com/#/q/c3d6476ba224663d7862d0095687267a5845622b">I6f335</a>
      )
    </li>
  </ul>
