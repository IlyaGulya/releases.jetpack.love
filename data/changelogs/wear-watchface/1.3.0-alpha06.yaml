changelogHtml: |
  <h3 id="1.3.0-alpha06" data-text="Version 1.3.0-alpha06" tabindex="-1">Version 1.3.0-alpha06</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.3.0-alpha06</code>
    is released. Version 1.3.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad66672b42ec1e9359219e82b7f8189d03df40f5..78132378b67c86698d1ade3dc368c9f15d738a71/wear/watchface">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The wear watchface APIs (watchface, watchface-client, watchface-client-guava, watchface-complications-rendering, watchface-data, watchface-editor, watchface-editor-guava, and watchface-style) have been depreciated in favor of the
      <a href="https://developer.android.com/training/wearables/wff.">Wear Watchface Format</a>
      , and will eventually be removed from AndroidX. The complication APIs are not deprecated and will remain. (
      <a href="https://android-review.googlesource.com/#/q/Ice960baec89d1ff8ace8faf6425daeb4907bd548">Ice960</a>
      )
    </li>
    <li>
      The complication APIs are now able to communicate with
      <code translate="no" dir="ltr">WearSDK</code>
      directly, which is more efficient due to fewer IPC hops.
    </li>
  </ul>
