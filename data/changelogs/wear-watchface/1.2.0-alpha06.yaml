changelogHtml: |
  <h3 id="1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.2.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4a2f5e696614339c1ac21f706c1a17c0285780e7..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/wear/watchface">Version 1.2.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Work is ongoing to add support for complication platform bindings, this isn’t ready for use yet, but stay tuned!</li>
    <li>
      We’ve added XML
      <code translate="no" dir="ltr">ComplicationSlot</code>
      support for the new complication types, GOAL_PROGRESS and WEIGHTED_ELEMENTS.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes a leak where the watch face editor was not properly released on Samsung devices. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/3b598757e0d836d1a135a080a928dc20ceadbc45">3b5987</a>
      )
    </li>
    <li>
      Fixes a bug where sometimes the complications didn’t display properly when switching between a watch face with multiple favorites. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/b38ece01c6fa322a25719ed93181c8f10b00c764">b38ece</a>
      )
    </li>
    <li>
      Fixes a serialization bug with perOptionScreenReaderNames that lead to watch face crashes. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/e9f4665a9b95be6b25c91428a7fb30d9469dded5">e9f466</a>
      )
    </li>
  </ul>
