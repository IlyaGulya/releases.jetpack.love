changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.3.0-alpha02</code>
    is released. Version 1.3.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..02b55f664eba38e42e362e1af3913be1df552d55/wear/watchface">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We now use reference equality to compare best and
      <code translate="no" dir="ltr">selectedData</code>
      because the equals operator is expensive. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/446b00efc083c96976221e1818bc11b08fda971c">446b00</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Weâ€™ve added a no-fallback dynamic API for
      <code translate="no" dir="ltr">GoalProgressComplicationData</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c33264b62f59d6e613fe3553447b9460d619386e">c33264</a>
      )
    </li>
  </ul>
