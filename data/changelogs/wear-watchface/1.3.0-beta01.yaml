changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.3.0-beta01</code>
    is released. Version 1.3.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c62efc9d16e01f166fe7c1393c38c6d547a5e4db..706f6038fb9429bb5809ff499418735f4cd27762/wear/watchface">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support for static complication preview data has been added, where a complication provider can specify static preview data in its manifest, see
      <code translate="no" dir="ltr">androidx.wear.watchface.complications.data.parser.StaticPreviewDataParser</code>
      for more details.
    </li>
    <li>
      The utility class
      <code translate="no" dir="ltr">ComplicationTextFormatting</code>
      has been added with support for formatting data and time as tersely as possible, which is useful for complications where space is very much at a premium.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Previously experimental property
      <code translate="no" dir="ltr">Renderer.watchfaceColors</code>
      is now private. There are still public accessors for this property. (
      <a href="https://android-review.googlesource.com/#/q/Ifdf601af297d2e47a53e3254cefc6c7bd440210b">Ifdf60</a>
      ,
      <a href="https://issuetracker.google.com/issues/409363281">b/409363281</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed. (
      <a href="https://android-review.googlesource.com/#/q/I48968aff6dc3022a57acab24a7f4bf152e3ed729">I48968</a>
      ,
      <a href="https://issuetracker.google.com/issues/407632515">b/407632515</a>
      )
    </li>
  </ul>
