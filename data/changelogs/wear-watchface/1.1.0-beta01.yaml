changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>April 20, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ca43e00a517eaeeedc0a21f482b17f06e3d2181..c0a89ec374961b3015097ab307ebb8196dbe3888/wear/watchface">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Now
      <code translate="no" dir="ltr">WatchFaceMetadataClient</code>
      methods (
      <code translate="no" dir="ltr">getUserStyleSchema</code>
      ,
      <code translate="no" dir="ltr">getComplicationSlotMetadataMap</code>
      ,
      <code translate="no" dir="ltr">getUserStyleFlavors</code>
      ) and
      <code translate="no" dir="ltr">HeadlessWatchFaceClient.getUserStyleFlavors</code>
      throw unchecked RuntimeException instead of
      <code translate="no" dir="ltr">WatchFaceException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0718ae7a2fc0966a55fa60304b2c4a6848aa50d0">I0718a</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">WatchFaceMetadataClient.WatchFaceException</code>
      has been moved out of the class to allow it to be reused. (
      <a href="https://android-review.googlesource.com/#/q/I4e86906c5b7c66e2e27d04999391a23616322260">I4e869</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">WatchFaceMetadataClient</code>
      will no longer crash when sent partial
      <code translate="no" dir="ltr">ComplicationSlotBounds</code>
      .(
      <a href="https://android-review.googlesource.com/#/q/Iaafdce466558ac3165e52e8ed1e0116387c87171">Iaafd</a>
      )
    </li>
  </ul>
