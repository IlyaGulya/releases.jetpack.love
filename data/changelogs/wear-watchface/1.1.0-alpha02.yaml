changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.watchface:watchface-*:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/301586664b5aad60548f21866cad502d524dbf9f..f09f3e0f47cacc65a631115deac08ee8cc132ceb/wear/watchface">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      To aid debugging and testing,
      <code translate="no" dir="ltr">ComplicationData</code>
      and related subclasses now have overridden hashcode, equals and toString methods making them easier to work with.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">WatchfaceMetadataClient</code>
      methods once again throw
      <code translate="no" dir="ltr">RemoteExceptions</code>
      where appropriate, making it easier for client code to catch errors from the watch face. (
      <a href="https://android-review.googlesource.com/#/q/I787857856322c765c5cfe0d3ce2fa56b61cf3eda">I78785</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ComplicationData</code>
      and sub classes now have hashcode, equals and toString. (
      <a href="https://android-review.googlesource.com/#/q/I24bc6906ec7194316161ceb394d92ac07cdee370">I24bc6</a>
      )
    </li>
  </ul>
