changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha10</code>
    is released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..5fa9d0954ece0376736164b0f7bc2ef33506ab70/xr/compose/material3/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Create XR implementation and
      <code translate="no" dir="ltr">ComponentOverride</code>
      for Horizontal and Vertical Toolbar (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/0e9496c5c35f4747ccb629f053b1999efc3f3f98">0e9496c</a>
      ,
      <a href="https://android.googlesource.com/platform/frameworks/support/+/dcfef96117b9c969aef92250650ee9b3137340f9">dcfef96</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix XR dialog not showing some content (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c82e61be5a39a988d4c96643587b0ba832d1edfd">c82e61b</a>
      )
    </li>
  </ul>
