changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/12f38ed3744a6cb1592cbc6d053dc2adb328f142..fd7408b73d9aac0f18431c22580d9ab612278b1e/xr/compose/material3/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ListDetailPaneScaffold</code>
      and
      <code translate="no" dir="ltr">SupportingPaneScaffold</code>
      use
      <code translate="no" dir="ltr">SpatialPanels</code>
      by default when using
      <code translate="no" dir="ltr">EnableXrComponentOverrides</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I166b04e5039887ac1ab6d84d0b235445b6bf1b9c">I166b0</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DefaultNavigationRailOrbiterProperties</code>
      and
      <code translate="no" dir="ltr">DefaultNavigationBarOrbiterProperties</code>
      getters are no longer
      <code translate="no" dir="ltr">@Composable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I616188e8dbdf9c0ace4cb7d393249b14c4d1fff8">I61618</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LocalNavigationRailOrbiterProperties</code>
      and
      <code translate="no" dir="ltr">LocalNavigationBarOrbiterProperties</code>
      are no longer nullable (
      <a href="https://android-review.googlesource.com/#/q/I616188e8dbdf9c0ace4cb7d393249b14c4d1fff8">I61618</a>
      )
    </li>
  </ul>
