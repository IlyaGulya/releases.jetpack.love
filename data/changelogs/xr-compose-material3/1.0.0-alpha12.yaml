changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha12</code>
    is released. Version 1.0.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/xr/compose/material3/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">SpaceModeToggleButton</code>
      for switching between
      <code translate="no" dir="ltr">HomeSpace</code>
      and
      <code translate="no" dir="ltr">FullSpace</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic6865b7d30281b44a4b1161eeb672bf862486e6d">Ic6865</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improve XR Toolbars (
      <a href="https://android-review.googlesource.com/#/q/Ied1f5b80fde287732cf0b91c3286b7cc12d67aaf">Ied1f5</a>
      )
    </li>
  </ul>
