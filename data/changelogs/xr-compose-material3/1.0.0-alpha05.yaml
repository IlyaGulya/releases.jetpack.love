changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha05</code>
    is released. Version 1.0.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd7408b73d9aac0f18431c22580d9ab612278b1e..7a145e052ae61e272e91ffe285e9451b8ab71870/xr/compose/material3/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TopAppBar</code>
      is spatialized into an Orbiter by default when using
      <code translate="no" dir="ltr">EnableXrComponentOverrides</code>
      .
    </li>
    <li>
      Material
      <code translate="no" dir="ltr">AlertDialog</code>
      is spatialized into a
      <code translate="no" dir="ltr">SpatialPanel</code>
      by default when using
      <code translate="no" dir="ltr">EnableXrComponentOverrides</code>
      .
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">ComponentOverride</code>
      types to
      <code translate="no" dir="ltr">Override</code>
      , and
      <code translate="no" dir="ltr">ComponentOverrideContext</code>
      types to
      <code translate="no" dir="ltr">OverrideScope</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id973c0d2fd806e8d5f53375690e0e487afb7fd91">Id973c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix aliasing and incorrect scrimming on spatialized
      <code translate="no" dir="ltr">NavigationRail</code>
      and
      <code translate="no" dir="ltr">NavigationBar</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9db52f98f921b5a25d6e7a841bd4495c512c750c">I9db52</a>
      )
    </li>
  </ul>
