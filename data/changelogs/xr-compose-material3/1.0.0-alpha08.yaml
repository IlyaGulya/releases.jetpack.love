changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha08</code>
    is released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/xr/compose/material3/material3">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix crash when
      <code translate="no" dir="ltr">ListDetailPaneScaffold</code>
      or
      <code translate="no" dir="ltr">SupportingPaneScaffold</code>
      has no children (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/46df9907128cffc5d20dfb9e86d9771f773e2705">46df990</a>
      )
    </li>
    <li>
      Lower Material XR minSdk to 24 (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6064706950c8ee3c66c55e58ae3b1478cfccd9e6">6064706</a>
      )
    </li>
  </ul>
