changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e2e2729abc59df52d40af80a8bbfe010c02455c6..82aef93384cbb5515cac6b2380d567d813e47308/xr/compose/material3/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Enable customization of
      <code translate="no" dir="ltr">Orbiter</code>
      properties on XR
      <code translate="no" dir="ltr">NavigationBar</code>
      and
      <code translate="no" dir="ltr">NavigationRail</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic300f3b6640d4b7d357835f69c349d0dfd71de92">Ic300f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Create ability to override
      <code translate="no" dir="ltr">ThreePaneScaffold</code>
      on XR (
      <a href="https://android-review.googlesource.com/#/q/Ib66f1e183ea54d81d5c0a7a1a2a30f0ff93481e9">Ib66f1</a>
      )
    </li>
    <li>
      Implement non-animated Pane override for XR (
      <a href="https://android-review.googlesource.com/#/q/I7f620ecf9c734801b44dcc753618bb88855d2ba2">I7f620</a>
      )
    </li>
    <li>
      Add and use new experimental annotation
      <code translate="no" dir="ltr">ExperimentalMaterial3ComponentOverrideApi</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia1eaf5578ad029fc94c5aee60146e6aebc36ca2a">Ia1eaf</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Pin Material3 XR's dependency on XR Compose. (
      <a href="https://android-review.googlesource.com/#/q/Ia02ccefbc8408e7bcbb08fd61cb7b0f8dd136a80">Ia02cc</a>
      )
    </li>
  </ul>
