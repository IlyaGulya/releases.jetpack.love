changelogHtml: |
  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha13</code>
    is released. Version 1.0.0-alpha13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05..deb96499dfe95073f5c1215c1287787683cb1e92/xr/compose/material3/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Create XR implementation and
      <code translate="no" dir="ltr">ComponentOverride</code>
      for
      <code translate="no" dir="ltr">WideNavigationRail</code>
      and
      <code translate="no" dir="ltr">ModalWideNavigationRail</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1e86dfdd8c733c0108d8c96499b60c57ab5ea5d9">I1e86d</a>
      ,
      <a href="https://issuetracker.google.com/issues/407769444">b/407769444</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavigationSuiteScaffold</code>
      ,
      <code translate="no" dir="ltr">ListDetailPaneScaffold</code>
      , and
      <code translate="no" dir="ltr">SupportingPaneScaffold</code>
      now use
      <code translate="no" dir="ltr">recommendedContentBoxInFullSpace</code>
      to set their default sizes (
      <a href="https://android-review.googlesource.com/#/q/Ic54f1855d639c552742e419c9d4779ced507cb6b">Ic54f1</a>
      ,
      <a href="https://issuetracker.google.com/issues/388111668">b/388111668</a>
      ,
      <a href="https://issuetracker.google.com/issues/394913962">b/394913962</a>
      ,
      <a href="https://issuetracker.google.com/issues/394913962">b/394913962</a>
      )
    </li>
  </ul>
