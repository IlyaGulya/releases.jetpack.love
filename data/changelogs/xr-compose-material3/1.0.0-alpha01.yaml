changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>December 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.compose.material3:material3:1.0.0-alpha01</code>
    is released.
  </p>
  <p><strong>Features of Initial Release</strong></p>
  <p>
    Initial developer release of Material Design for XR. Using the existing Material 3 library, components and adaptive layouts are enhanced with spatial UI behaviors. You can build directly with M3 XR components, or adapt your current implementation by adding the
    <code translate="no" dir="ltr">EnableXrComponentOverrides</code>
    wrapper. Learn more in this
    <a href="/develop/xr/jetpack-xr-sdk/material-design">developer guide</a>
    .
  </p>
  <p>Supported XR adaptations:</p>
  <ul>
    <li>
      <p>
        Navigation rail in any Compose layout, including
        <a href="/develop/ui/compose/layouts/adaptive/build-adaptive-navigation"><code translate="no" dir="ltr">NavigationSuiteScaffold</code></a>
        will automatically adapt to XR Orbiter. For more information, read
        <a href="https://m3.material.io/components/navigation-rail/xr">Material Design guidelines</a>
        .
      </p>
    </li>
    <li>
      <p>
        Navigation bar in any Compose layout, including
        <a href="/develop/ui/compose/layouts/adaptive/build-adaptive-navigation"><code translate="no" dir="ltr">NavigationSuiteScaffold</code></a>
        will automatically adapt to XR Orbiter. For more information, read
        <a href="https://m3.material.io/components/navigation-bar/xr">Material Design guidelines</a>
        .
      </p>
    </li>
  </ul>
  <p><strong>Known Issues</strong></p>
