changelogHtml: |
  <h3 id="1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>February 26, 2019</p>
  <p>This is the second release candidate for Navigation's 1.0.0 stable release. This release contains a number of bug fixes.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">popBackStack()</code>
      would be ignored if the root graph did not have an ID
      <a href="https://issuetracker.google.com/126251695">b/126251695</a>
    </li>
    <li>
      <code translate="no" dir="ltr">navigateUp()</code>
      now correctly handles navigating back to your app's task when called after handling a deep link without
      <code translate="no" dir="ltr">FLAG_ACTIVITY_NEW_TASK</code>
      <a href="https://issuetracker.google.com/126082008">b/126082008</a>
    </li>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">ActivityNavigator.applyPopAnimationsToPendingTransition</code>
      not applying the correct pop exit animation
      <a href="https://issuetracker.google.com/126237567">b/126237567</a>
    </li>
    <li>
      Kotlin code generated by Safe Args now properly escapes Kotlin keywords such as
      <code translate="no" dir="ltr">in</code>
      and
      <code translate="no" dir="ltr">fun</code>
      in the package name associated with the
      <code translate="no" dir="ltr">R</code>
      class.
      <a href="https://issuetracker.google.com/126020455">b/126020455</a>
    </li>
  </ul>
