changelogHtml: |
  <h3 id="2.6.0-rc02" data-text="Version 2.6.0-rc02" tabindex="-1">Version 2.6.0-rc02</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.6.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b9f336027bb825e6916e31ac2d761c53751420d..40ef6498a60cb43bab0aaed607cbff5d4d6156cb/navigation">Version 2.6.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with Navigation in Fragments where navigating with
      <code translate="no" dir="ltr">popUpTo</code>
      and popping a fragment off the back stack without recreating its view would cause system back to stop working. (
      <a href="https://android-review.googlesource.com/#/q/Ieb8d4e6a18f8c223ff3193ea4348fb6065e9de94">Ieb8d4</a>
      ,
      <a href="https://issuetracker.google.com/issues/281726455">b/281726455</a>
      )
    </li>
  </ul>
