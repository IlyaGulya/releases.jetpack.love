changelogHtml: |
  <h3 id="2.5.0-rc02" data-text="Version 2.5.0-rc02" tabindex="-1">Version 2.5.0-rc02</h3>
  <p>June 15, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.5.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5a5a93e0561b4cdac8767f117afae230c0a3a8f..d4d9ac459e2261cd015398c13a79548e4d10f5bf/navigation">Version 2.5.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a crash caused by fast switching between bottom destinations when using the Navigation Compose
      <code translate="no" dir="ltr">NavHost</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3979acdda0b6715fcf96bb1948ad6f5e6ba87388">I3979a</a>
      ,
      <a href="https://issuetracker.google.com/issues/234054916">b/234054916</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Navigation SafeArgs</code>
      will no longer crash when using an
      <code translate="no" dir="ltr">applicationIdSuffix</code>
      and namespace with either no
      <code translate="no" dir="ltr">applicationId</code>
      present, or when the
      <code translate="no" dir="ltr">applicationId</code>
      and namespace differ. (
      <a href="https://android-review.googlesource.com/#/q/I754b1fffe44bdb142ae818187cad6cd7fdc9080a">I754b1</a>
      ,
      <a href="https://issuetracker.google.com/issues/233119646">b/233119646</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavArgument</code>
      now has a custom
      <code translate="no" dir="ltr">toString()</code>
      function to show the internal values of the argument. (
      <a href="https://android-review.googlesource.com/#/q/I900a8f28b0c801109522634d00aaab16de057e83">I900a8</a>
      )
    </li>
  </ul>
