libraryId: navigation
groupId: androidx.navigation
version: 2.3.4
releaseDate: 2021-03-10
#language=html
changelogHtml: |
  <h3 id="2.3.4" data-text="Version 2.3.4" tabindex="-1">Version 2.3.4</h3>
  <p>March 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.4</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2295caa3f58e03d553783241bde8e36b8c14acc9..ac398a3ebf3b1e2659e61710acf5220ba17dfc11/navigation">Version 2.3.4 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ReferenceType</code>
      arguments can now be properly parsed when sent as part of a deeplink URI. This supports both the raw integer value as well as hex values prefixed by
      <code translate="no" dir="ltr">0x</code>
      . (
      <a href="https://github.com/androidx/androidx/pull/127">#127</a>
      ,
      <a href="https://issuetracker.google.com/issues/179166693">b/179166693</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">android:defaultValue</code>
      for an argument with
      <code translate="no" dir="ltr">app:argType="float"</code>
      now supports integer default values, allowing you to use
      <code translate="no" dir="ltr">android:defaultValue="0"</code>
      rather than requiring the use of
      <code translate="no" dir="ltr">0.0</code>
      . (
      <a href="https://github.com/androidx/androidx/pull/117">#117</a>
      ,
      <a href="https://issuetracker.google.com/issues/173766247">b/173766247</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix stuck installation progress when using Navigation’s support for dynamic features. (
      <a href="https://android-review.googlesource.com/#/q/Ib27a77bc4572fc69cea38d738255c987449d6137">Ib27a7</a>
      ,
      <a href="https://issuetracker.google.com/issues/169636207">b/169636207</a>
      )
    </li>
    <li>
      Calling
      <code translate="no" dir="ltr">setViewModelStore</code>
      or
      <code translate="no" dir="ltr">setLifecycleOwner</code>
      with the same object that has already been set will now be a no-op (
      <a href="https://android-review.googlesource.com/#/q/Idf491fa68c0771dd617832cefe4c03e8ea85dae7">Idf491</a>
      ,
      <a href="https://issuetracker.google.com/issues/177825470">b/177825470</a>
      )
    </li>
    <li>
      Safe-Args now adds suppress annotations on the proper methods when using java. (
      <a href="https://android-review.googlesource.com/#/q/I8fbc577e6e16bc8b2441377df1a59f9f59abae56">I8fbc5</a>
      ,
      <a href="https://issuetracker.google.com/issues/179463137">b/179463137</a>
      )
    </li>
  </ul>
  <p><strong>External Contributions</strong></p>
  <ul>
    <li>
      Thanks
      <a href="https://github.com/JvmName"><code translate="no" dir="ltr">JvmName</code></a>
      for the pull request to ensure that
      <code translate="no" dir="ltr">ReferenceType</code>
      arguments can now be properly parsed when sent as part of a deeplink URI. (
      <a href="https://github.com/androidx/androidx/pull/127">#127</a>
      ,
      <a href="https://issuetracker.google.com/issues/179166693">b/179166693</a>
      )
    </li>
    <li>
      Thanks
      <a href="https://github.com/tatocaster"><code translate="no" dir="ltr">tatocaster</code></a>
      for the pull request to allow the
      <code translate="no" dir="ltr">defaultValue</code>
      for an argument with
      <code translate="no" dir="ltr">app:argType=”float”</code>
      now supports integer default values. (
      <a href="https://github.com/androidx/androidx/pull/117">#117</a>
      ,
      <a href="https://issuetracker.google.com/issues/173766247">b/173766247</a>
      )
    </li>
  </ul>
