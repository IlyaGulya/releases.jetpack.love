changelogHtml: |
  <h3 id="2.8.0-rc01" data-text="Version 2.8.0-rc01" tabindex="-1">Version 2.8.0-rc01</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-rc01</code>
    is released. Version 2.8.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9130b719318a69f2f3eaf82c32b131232fd721cb..c19eabc8b1f7d6b3b33ce697447d6c98a4f336dd/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix navigation crash when passing in top level Enum classes as type safe arguments. (
      <a href="https://android-review.googlesource.com/#/q/I0ba7670109e378668548a47dd6981a5b1a2f5aba">I0ba76</a>
      ,
      <a href="https://issuetracker.google.com/issues/358137294">b/358137294</a>
      )
    </li>
    <li>
      Navigation 2.8 now correctly works with SDK 34 and will not swap over to SDK 35 until the 2.9 release along with the rest of the AndroidX libraries. (
      <a href="https://issuetracker.google.com/issues/358798728">b/358798728</a>
      )
    </li>
  </ul>
