changelogHtml: |
  <h3 id="2.9.7" data-text="Version 2.9.7" tabindex="-1">Version 2.9.7</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.7</code>
    is released. Version 2.9.7 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/35a9607626f7b80b5418beb35a698f22307e6be3..b96b5bbc32fcbc06328fef80c17f1dda4533fb4b/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Navigation
      <code translate="no" dir="ltr">SafeArgs</code>
      no longer has configuration caching issues when being used with Google Services. (
      <a href="https://android-review.googlesource.com/#/q/I57cda144676def56d47091ed93e25c9fe068d6f3">I57cda</a>
      ,
      <a href="https://issuetracker.google.com/issues/458071608">b/458071608</a>
      )
    </li>
    <li>
      Fixed the test
      <code translate="no" dir="ltr">SavedStateHandle</code>
      constructor in navigation-testing not decoding
      <code translate="no" dir="ltr">List&lt;String&gt;</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I26aac57f7b645c6419a9b770052e08fa8f5d6ad3">I26aac</a>
      ,
      <a href="https://issuetracker.google.com/issues/454180135">b/454180135</a>
      )
    </li>
  </ul>
