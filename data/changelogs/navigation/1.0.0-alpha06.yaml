changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>September 20, 2018</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Shared Element Transitions for Fragment and Activity destinations are now supported
      <a href="https://issuetracker.google.com/79665225">b/79665225</a>
      . For more information, see
      <a href="/topic/libraries/architecture/navigation/navigation-implementing#shared-element">Implement navigation with the Navigation Architecture Component</a>
    </li>
    <li>
      Selecting an item in
      <code translate="no" dir="ltr">NavigationView</code>
      will now close any containing bottom sheet
      <a href="https://issuetracker.google.com/112158843">b/112158843</a>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <strong>Breaking Change:</strong>
      The Navigator
      <code translate="no" dir="ltr">navigate()</code>
      method now takes a
      <code translate="no" dir="ltr">Navigator.Extras</code>
      parameter.
    </li>
    <li>
      NavController's
      <code translate="no" dir="ltr">getGraph()</code>
      method is now
      <code translate="no" dir="ltr">NonNull</code>
      <a href="https://issuetracker.google.com/112243286">b/112243286</a>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavigationUI.setupWithNavController()</code>
      no longer leaks views if used with views from individual destinations
      <a href="https://issuetracker.google.com/111961977">b/111961977</a>
    </li>
    <li>
      Navigator
      <code translate="no" dir="ltr">onSaveState()</code>
      is now only called once
      <a href="https://issuetracker.google.com/112627079">b/112627079</a>
    </li>
  </ul>
  <p><strong>Safe Args</strong></p>
  <ul>
    <li>
      Navigation destination Directions classes now extend their parent's Directions class if it exists
      <a href="https://issuetracker.google.com/79871405">b/79871405</a>
    </li>
    <li>
      Directions and Args classes now have a useful
      <code translate="no" dir="ltr">toString()</code>
      implementation
      <a href="https://issuetracker.google.com/111843389">b/111843389</a>
    </li>
  </ul>
