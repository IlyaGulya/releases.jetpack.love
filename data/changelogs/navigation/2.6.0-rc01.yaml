changelogHtml: |
  <h3 id="2.6.0-rc01" data-text="Version 2.6.0-rc01" tabindex="-1">Version 2.6.0-rc01</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.6.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..9b9f336027bb825e6916e31ac2d761c53751420d/navigation">Version 2.6.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue in Navigation with fragments where removing a fragment via navigate with
      <code translate="no" dir="ltr">popUpTo</code>
      in its
      <code translate="no" dir="ltr">onResume()</code>
      lifecycle callback would cause an
      <code translate="no" dir="ltr">IllegalStateException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I21884c268cf213caacabe19db38fd49a1ac829fa">I21884</a>
      ,
      <a href="https://issuetracker.google.com/issues/279644470">b/279644470</a>
      )
    </li>
  </ul>
