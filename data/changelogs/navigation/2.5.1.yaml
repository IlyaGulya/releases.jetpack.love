changelogHtml: |
  <h3 id="2.5.1" data-text="Version 2.5.1" tabindex="-1">Version 2.5.1</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.5.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/56365a25722236a5e107d81e22ce0d3c80861802..ca314fbfe623461cccbca66d6b874e7ceedb1bb8/navigation">Version 2.5.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Navigation Safe Args</code>
      will no longer cause deprecation warnings in generated classes when using custom argument types that are saved in a
      <code translate="no" dir="ltr">Bundle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id86edf231b90176b5a0f03239bff628171a0284c">Id86ed</a>
      ,
      <a href="https://issuetracker.google.com/issues/237725966">b/237725966</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      The Navigation library now depends on
      <a href="/jetpack/androidx/releases/lifecycle#2.5.1">
        Lifecycle
        <code translate="no" dir="ltr">2.5.1</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib44513cf0c7f96fe996b23ced62ab82da0146f21">Ib4451</a>
      )
    </li>
    <li>
      The Navigation library now depends on
      <a href="/jetpack/androidx/releases/activity#1.5.1">
        Activity
        <code translate="no" dir="ltr">1.5.1</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3efe89a890713d7c9c8ecb9344c48ba4e4b881b7">I3efe8</a>
      )
    </li>
    <li>
      The Navigation library now depends on
      <a href="/jetpack/androidx/releases/fragment#1.5.1">
        Fragment
        <code translate="no" dir="ltr">1.5.1</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I561770ed155317788b7179540d336c5abf24b71b">I56177</a>
      )
    </li>
  </ul>
