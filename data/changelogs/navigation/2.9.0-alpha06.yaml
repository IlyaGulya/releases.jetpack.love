changelogHtml: |
  <h3 id="2.9.0-alpha06" data-text="Version 2.9.0-alpha06" tabindex="-1">Version 2.9.0-alpha06</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.0-alpha06</code>
    is released. Version 2.9.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c0a0880e6edc4cafbecd784a98619d0813d1025..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/navigation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Navigation Safe Args actions are now generated with the
      <code translate="no" dir="ltr">@CheckResult</code>
      annotation to ensure they are used. (
      <a href="https://android-review.googlesource.com/#/q/I14d4c00fe8fc0e994b962776e1f10b4a8a63ece4">I14d4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/356323084">b/356323084</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an error in
      <code translate="no" dir="ltr">NavController</code>
      where the backStack states were incorrectly attempted to be restored into an array when they were saved into a list. (
      <a href="https://android-review.googlesource.com/#/q/Idfb9bebc9d733a3e55f00f48c357cfe1e00e27b4">Idfb9b</a>
      )
    </li>
    <li>
      From
      <a href="#2.8.7">
        Navigation
        <code translate="no" dir="ltr">2.8.7</code>
      </a>
      : Navigation Safe Args now provides support for composable destinations. (
      <a href="https://android-review.googlesource.com/#/q/I353205e72fe2896cae7ca1f563bfe58798e59578">I35320</a>
      ,
      <a href="https://issuetracker.google.com/issues/362791955">b/362791955</a>
      )
    </li>
  </ul>
