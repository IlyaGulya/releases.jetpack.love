changelogHtml: |
  <h3 id="2.9.0-alpha03" data-text="Version 2.9.0-alpha03" tabindex="-1">Version 2.9.0-alpha03</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.0-alpha03</code>
    is released. Version 2.9.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..6f09cf2ae979e48fdb19485f757a033e4a34bb82/navigation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Navigation type safety now supports value classes as a route or as the argument type of a route. (
      <a href="https://android-review.googlesource.com/#/q/I9344a33fe10d53701e53635af93176654957afb2">I9344a</a>
      ,
      <a href="https://issuetracker.google.com/issues/374347483">b/374347483</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      that could occur when a
      <code translate="no" dir="ltr">LifecycleObserver</code>
      attached to a
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      triggers a change to the back stack when the host
      <code translate="no" dir="ltr">LifecycleOwner</code>
      such as the containing Activity or Fragment changes its lifecycle state. (
      <a href="https://android-review.googlesource.com/#/q/Ia9494e9967aa45a7613c49d7530f524f5400d1ca">Ia9494</a>
      )
    </li>
  </ul>
