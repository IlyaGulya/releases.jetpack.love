changelogHtml: |
  <h3 id="2.8.0-alpha01" data-text="Version 2.8.0-alpha01" tabindex="-1">Version 2.8.0-alpha01</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0d7cf764d03cdb757f2b9eba55d0871a61833fbb..51191bc12f96f233fc08995e1b4e8ff8b88bc7ce/navigation">Version 2.8.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">BackStackState</code>
      leak where multiple
      <code translate="no" dir="ltr">saveState</code>
      calls on a destination would result in multiple states to be saved, but only the first one could be restored. (
      <a href="https://android-review.googlesource.com/#/q/I598b01c379f61818e96126fb8e3d3ef1f9d084cd">I598b0</a>
      ,
      <a href="https://issuetracker.google.com/issues/309559751">b/309559751</a>
      )
    </li>
    <li>
      Fixed an issue where non-String arguments would not be properly displayed when using the
      <code translate="no" dir="ltr">NavigationUI</code>
      helpers to populate the title of app bars. (
      <a href="https://github.com/androidx/androidx/pull/636">#636</a>
      ,
      <a href="https://issuetracker.google.com/316676794">b/316676794</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      Navigation Compose now depends on
      <a href="/jetpack/androidx/releases/compose-animation#1.7.0-alpha01">
        Compose
        <code translate="no" dir="ltr">1.7.0-alpha01</code>
      </a>
      fixing an issue that could cause an unexpected scale animation. (
      <a href="https://issuetracker.google.com/issues/297258205">b/297258205</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thanks
      <a href="https://github.com/SimonMarquis">SimonMarquis</a>
      for fixing the display issue for non-String arguments when using the
      <code translate="no" dir="ltr">NavigationUI</code>
      helpers to populate the title of app bars.
    </li>
  </ul>
