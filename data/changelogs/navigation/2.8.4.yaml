changelogHtml: |
  <h3 id="2.8.4" data-text="Version 2.8.4" tabindex="-1">Version 2.8.4</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.4</code>
    is released. Version 2.8.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2822fa81f0a1cf4c14abd0e8ad3a56799ad79eee..6754f1118fa8ad573c67255da26c0eecf2531589/navigation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      From
      <a href="#2.9.0-alpha03">
        Navigation
        <code translate="no" dir="ltr">2.9.0-alpha03</code>
      </a>
      : Navigation type safety now supports value class as route or as the argument type of a route (
      <a href="https://android-review.googlesource.com/#/q/I9344a33fe10d53701e53635af93176654957afb2">I9344a</a>
      ,
      <a href="https://issuetracker.google.com/issues/374347483">b/374347483</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.9.0-alpha01">
        Navigation
        <code translate="no" dir="ltr">2.9.0-alpha01</code>
      </a>
      : Attempting to use a
      <code translate="no" dir="ltr">NavController</code>
      that has been previously
      <code translate="no" dir="ltr">DESTROYED</code>
      will now cause an
      <code translate="no" dir="ltr">IllegalStateException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I520da520adf9f99d887e63c0255afe97ecefdab5">I520da</a>
      ,
      <a href="https://issuetracker.google.com/issues/369616172">b/369616172</a>
      )
    </li>
  </ul>
