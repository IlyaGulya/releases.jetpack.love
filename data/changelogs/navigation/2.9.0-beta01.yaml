changelogHtml: |
  <h3 id="2.9.0-beta01" data-text="Version 2.9.0-beta01" tabindex="-1">Version 2.9.0-beta01</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.0-beta01</code>
    is released. Version 2.9.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..64e37c2d3d42028c9ab14070feedcab6b5a9e982/navigation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The common API of
      <code translate="no" dir="ltr">parseStringAsNavUri</code>
      has been changed to a
      <code translate="no" dir="ltr">NavUri</code>
      factory function that takes a String. (
      <a href="https://android-review.googlesource.com/#/q/I4db6eeb13f86b3dbd987f9b55a49e9a45a8d0b38">I4db6e</a>
      ,
      <a href="https://issuetracker.google.com/issues/403616316">b/403616316</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      This library now targets Kotlin 2.0 language level and requires KGP 2.0.0 or newer. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
  </ul>
