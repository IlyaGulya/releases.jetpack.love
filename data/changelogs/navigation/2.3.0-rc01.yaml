changelogHtml: |
  <h3 id="2.3.0-rc01" data-text="Version 2.3.0-rc01" tabindex="-1">Version 2.3.0-rc01</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccc6e95c574b66563952c33fbe26888b93a0e0cb..098293bcdb2b40862b3e287d38dd82ac8a9c6d38/navigation">Version 2.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      when replacing an instance of a destination with no arguments with another instance
      <em>with</em>
      arguments with
      <code translate="no" dir="ltr">singleTop</code>
      . (
      <a href="https://issuetracker.google.com/issues/158006669">b/158006669</a>
      )
    </li>
    <li>
      All
      <code translate="no" dir="ltr">destination is unknown</code>
      exceptions thrown by
      <code translate="no" dir="ltr">NavController</code>
      now have additional debugging information to help determine the state of the
      <code translate="no" dir="ltr">NavController</code>
      . (
      <a href="https://issuetracker.google.com/issues/157764916">b/157764916</a>
      )
    </li>
  </ul>
