  <h3 id="2.8.0-beta05" data-text="Version 2.8.0-beta05" tabindex="-1">Version 2.8.0-beta05</h3>
  <p>July 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-beta05</code>
    is released. Version 2.8.0-beta05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5299742c3cf8497f1690c2399056af490673d29e..56579bc30499ce39f0d7a6713a065b00c6194206/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">singleTop</code>
      navigation crash when nested
      <code translate="no" dir="ltr">NavGraphs</code>
      share the same
      <code translate="no" dir="ltr">startDestination</code>
      route. (
      <a href="https://android-review.googlesource.com/#/q/I17b9466ce3411e0113d1f9a56faa8706577abc72">I17b94</a>
      ,
      <a href="https://issuetracker.google.com/issues/294408596">b/294408596</a>
      )
    </li>
  </ul>
