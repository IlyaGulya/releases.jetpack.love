#language=html
changelogHtml: |
  <h3 id="2.2.0-rc03" data-text="Version 2.2.0-rc03" tabindex="-1">Version 2.2.0-rc03</h3>
  <p>December 4, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.2.0-rc03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b0b973c9bc89f9ad3efe3c06e41b72957f032a99..ac0a968ffb9334b853a1799aba7dac42fed70b5f/navigation">Version 2.2.0-rc03 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with deep link parsing when using query parameters and an argument as the last part of the path that prevented more than one character of the final path argument from being parsed. (
      <a href="https://issuetracker.google.com/issues/144554689">b/144554689</a>
      )
    </li>
    <li>
      Fixed an issue with deep link parsing where optional parameters would receive
      <code translate="no" dir="ltr">"@null"</code>
      instead of
      <code translate="no" dir="ltr">null</code>
      . (
      <a href="https://issuetracker.google.com/issues/141613546">b/141613546</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavHostFragment</code>
      now correctly restores the graph after a configuration change when used with
      <code translate="no" dir="ltr">FragmentContainerView</code>
      . (
      <a href="https://issuetracker.google.com/issues/143752103">b/143752103</a>
      )
    </li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>
      Navigation now depends on Lifecycle
      <code translate="no" dir="ltr">2.2.0-rc03</code>
      , Lifecycle ViewModel SavedState
      <code translate="no" dir="ltr">1.0.0-rc03</code>
      , Activity
      <code translate="no" dir="ltr">1.1.0-rc03</code>
      , and Fragment
      <code translate="no" dir="ltr">1.2.0-rc03</code>
      where appropriate.
    </li>
  </ul>
