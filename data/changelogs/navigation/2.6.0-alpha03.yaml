changelogHtml: |
  <h3 id="2.6.0-alpha03" data-text="Version 2.6.0-alpha03" tabindex="-1">Version 2.6.0-alpha03</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.6.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1..548c8ac2570ae6cf15798fea1380491f7d93796b/navigation">Version 2.6.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.5.3">
        Navigation
        <code translate="no" dir="ltr">2.5.3</code>
      </a>
      :
      <code translate="no" dir="ltr">NavHost</code>
      will no longer cause a
      <code translate="no" dir="ltr">NoSuchElementException</code>
      when there is no destination available for the
      <code translate="no" dir="ltr">Crossfade</code>
      to compose. It will now just skip the composition. (
      <a href="https://android-review.googlesource.com/#/q/Ieb46e8bbcbcde6183a2ab07fba24b18756a4ae2f">Ieb46e</a>
      ,
      <a href="https://issuetracker.google.com/issues/253299416">b/253299416</a>
      )
    </li>
    <li>
      From
      <a href="#2.5.3">
        Navigation
        <code translate="no" dir="ltr">2.5.3</code>
      </a>
      : Fixed an issue where saved Compose state (e.g., usages of
      <code translate="no" dir="ltr">rememberSaveable</code>
      ) were not being forgotten and removed when a destination was popped off the back stack. (
      <a href="https://android-review.googlesource.com/#/q/I649492142419b56d9ef5ab768a2cfe7662f026e2">I64949</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Navigation now depends on
      <a href="/jetpack/androidx/releases/fragment#1.5.4">
        Fragment
        <code translate="no" dir="ltr">1.5.4</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/Icd424c6aefb33f1517d47f4a5b9327ef38711b13">Icd424</a>
      )
    </li>
  </ul>
