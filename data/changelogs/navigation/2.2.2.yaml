changelogHtml: |
  <h3 id="2.2.2" data-text="Version 2.2.2" tabindex="-1">Version 2.2.2</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.2.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3758a176b024534e6af6095fbd2f966627453d36..283af54f404f00bb16e7cbb90354681924d21ded/navigation">Version 2.2.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an
      <code translate="no" dir="ltr">IllegalStateException</code>
      when deep linking to the start destination of your graph when you have multiple
      <code translate="no" dir="ltr">NavHostFragment</code>
      instances in your Activity. (
      <a href="https://issuetracker.google.com/issues/147378752">b/147378752</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavigationUI</code>
      no longer ignores empty labels (i.e., a destination with
      <code translate="no" dir="ltr">android:label=””</code>
      ) and now correctly sets the title to an empty string. This was previously released in
      <a href="/androidx/releases/navigation#2.3.0-alpha04">Navigation 2.3.0-alpha04</a>
      . (
      <a href="https://issuetracker.google.com/issues/148679860">b/148679860</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">navigation-common-ktx</code>
      ProGuard rules now correctly only keep the
      <code translate="no" dir="ltr">NavArgs</code>
      classes that are used rather than all
      <code translate="no" dir="ltr">NavArgs</code>
      instances. This was previously released in
      <a href="/androidx/releases/navigation#2.3.0-alpha03">Navigation 2.3.0-alpha03</a>
      . (
      <a href="https://issuetracker.google.com/issues/150213558">b/150213558</a>
    </li>
  </ul>
  <p><strong>Dependency updates</strong></p>
  <ul>
    <li>
      Navigation now depends on
      <a href="/jetpack/androidx/releases/fragment#1.2.4">
        Fragment
        <code translate="no" dir="ltr">1.2.4</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/1277325">aosp/1277325</a>
      )
    </li>
  </ul>
  <h2 id="version_221_3" data-text="Version 2.2.1" tabindex="-1">Version 2.2.1</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
