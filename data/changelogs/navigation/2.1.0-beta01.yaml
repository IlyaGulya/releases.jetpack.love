changelogHtml: |
  <h3 id="2.1.0-beta01" data-text="Version 2.1.0-beta01" tabindex="-1">Version 2.1.0-beta01</h3>
  <p>July 17, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:*:2.1.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/498e1c39f543ee174434d4fc26e26219c298e9cd..e08a521e6ca90dc09329823c31c733d69a1164cf/navigation">here</a>
    .
  </p>
  <aside class="caution">
    <strong>Caution:</strong>
    <span>
      This version contains an unintentional dependency on
      <code translate="no" dir="ltr">org.jacoco:org.jacoco.agent:0.8.3</code>
      , which can cause a build failure. Please update to the latest version, in which this dependency has been removed.
    </span>
  </aside>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavigationUI</code>
      now animates the removal of the Up button when using
      <code translate="no" dir="ltr">setupWithNavController()</code>
      with a
      <code translate="no" dir="ltr">Toolbar</code>
      or
      <code translate="no" dir="ltr">CollapsingToolbarLayout</code>
      . (
      <a href="https://issuetracker.google.com/issues/131403621">b/131403621</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a timing issue when using multiple NavHostFragments with the same container with
      <code translate="no" dir="ltr">findNavController()</code>
      . (
      <a href="https://issuetracker.google.com/issues/136021571">b/136021571</a>
      )
    </li>
  </ul>
