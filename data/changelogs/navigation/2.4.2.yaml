changelogHtml: |
  <h3 id="2.4.2" data-text="Version 2.4.2" tabindex="-1">Version 2.4.2</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.4.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/74c6bf00f1309f5066b20ceb18fe9493896f0eac..84af66c94fd924400737747502ac35e96743a941/navigation">Version 2.4.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Backported from
      <a href="#2.5.0-alpha03">
        Navigation
        <code translate="no" dir="ltr">2.5.0-alpha03</code>
      </a>
      :
      <code translate="no" dir="ltr">NavDeepLinks</code>
      now properly support encoded new line characters embedded in routes/deep link URIs. (
      <a href="https://android-review.googlesource.com/#/q/I513d1fca7c3921bb3c3b006e3d88853a210bd204">I513d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/217815060">b/217815060</a>
      )
    </li>
    <li>
      Backported from
      <a href="#2.5.0-alpha03">
        Navigation
        <code translate="no" dir="ltr">2.5.0-alpha03</code>
      </a>
      : Navigation SafeArgs now supports using the namespace defined in the
      <code translate="no" dir="ltr">build.gradle</code>
      in place of the package in the AndroidManifest. (
      <a href="https://android-review.googlesource.com/#/q/I659efc0f5b74619f5fe3ffb882c96ccb360670b7">I659ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/217414933">b/217414933</a>
      )
    </li>
    <li>
      Backported from
      <a href="#2.5.0-alpha04">
        Navigation
        <code translate="no" dir="ltr">2.5.0-alpha04</code>
      </a>
      :
      <code translate="no" dir="ltr">Navigation Safe Args</code>
      will no longer crash when using namespaces and no
      <code translate="no" dir="ltr">AndroidManifest.xml</code>
      is present. (
      <a href="https://android-review.googlesource.com/#/q/I17ccf95b5f4137762d7c3db0503ec394812e89e8">I17ccf</a>
      ,
      <a href="https://issuetracker.google.com/issues/227229815">b/227229815</a>
      )
    </li>
    <li>
      Backported from
      <a href="#2.5.0-alpha04">
        Navigation
        <code translate="no" dir="ltr">2.5.0-alpha04</code>
      </a>
      : Empty string are now considered as valid arguments in deep links. (
      <a href="https://android-review.googlesource.com/#/q/I70a0d1b47db028d829014f21763f95bb76fa8e3c">I70a0d</a>
      ,
      <a href="https://issuetracker.google.com/issues/217399862">b/217399862</a>
      )
    </li>
  </ul>
