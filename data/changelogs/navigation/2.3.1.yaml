changelogHtml: |
  <h3 id="2.3.1" data-text="Version 2.3.1" tabindex="-1">Version 2.3.1</h3>
  <p>October 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/654b8a76ea3c162fc3f9d84f3484ebadda0bbb9f..76e4783df885f268f5aa76eee474c79167279a8a/navigation">Version 2.3.1 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Default Animator resources have been added to Navigation UI and are recommended over the default animation resources. (
      <a href="https://issuetracker.google.com/167430145">b/167430145</a>
      )
    </li>
    <li>
      NavOptions now overrides the hashcode and equals methods (
      <a href="https://issuetracker.google.com/161586466">b/161586466</a>
      )
    </li>
    <li>
      Navigation now includes the current destination in the “No destination with ID” IllegalArgumentException, which should improve the developer debugging experience. (
      <a href="https://issuetracker.google.com/168311416">b/168311416</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Safe Args will no longer wrap the return line, even if the generated argument class name is longer than 100 characters. (
      <a href="https://issuetracker.google.com/168584987">b/168584987</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">navigation-ui</code>
      now depends on
      <a href="/jetpack/androidx/releases/drawerlayout#1.1.1">DrawerLayout 1.1.1</a>
      , ensuring that
      <code translate="no" dir="ltr">NavigationUI</code>
      is able to open the drawer even when using
      <code translate="no" dir="ltr">LOCK_MODE_LOCKED_CLOSED</code>
      or
      <code translate="no" dir="ltr">LOCK_MODE_LOCKED_OPEN</code>
      . (
      <a href="https://issuetracker.google.com/162253907">b/162253907</a>
      )
    </li>
    <li>
      Safe Args now depends on KotlinPoet 1.6.0 (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1435911">aosp/1435911</a>
      )
    </li>
    <li>
      Safe Args now depends on AGP 4.0.1 (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1442337">aosp/1442337</a>
      )
    </li>
  </ul>
  <h2 id="version_230_3" data-text="Version 2.3.0" tabindex="-1">Version 2.3.0</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
