changelogHtml: |
  <h3 id="2.3.0-alpha04" data-text="Version 2.3.0-alpha04" tabindex="-1">Version 2.3.0-alpha04</h3>
  <p>March 18, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/666ae665acfcfa2a20eccc18e4494808169742f4..8744680798c115f612a99148c5a5c3ad4bd6fbf5/navigation">Version 2.3.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for feature module activity and fragment destinations in the Navigation Kotlin DSL. (
      <a href="https://issuetracker.google.com/issues/148969800">b/148969800</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">DynamicExtras</code>
      class no longer uses a builder pattern and can now be constructed directly. (
      <a href="https://android-review.googlesource.com/1253671">aosp/1253671</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DynamicActivityNavigator</code>
      now takes a
      <code translate="no" dir="ltr">Context</code>
      in its constructor rather than an
      <code translate="no" dir="ltr">Activity</code>
      . (
      <a href="https://android-review.googlesource.com/1250252">aosp/1250252</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavigationUI</code>
      no longer ignores empty labels (i.e., a destination with
      <code translate="no" dir="ltr">android:label=””</code>
      ) and now correctly sets the title to an empty string. (
      <a href="https://issuetracker.google.com/issues/148679860">b/148679860</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      The Navigation Dynamic Features artifacts now depend on Play Core
      <code translate="no" dir="ltr">1.6.5</code>
      . (
      <a href="https://issuetracker.google.com/issues/149556401">b/149556401</a>
      )
    </li>
  </ul>
