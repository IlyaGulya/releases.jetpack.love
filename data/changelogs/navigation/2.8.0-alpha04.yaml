  <h3 id="2.8.0-alpha04" data-text="Version 2.8.0-alpha04" tabindex="-1">Version 2.8.0-alpha04</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-alpha04</code>
    is released. Version 2.8.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e1b82c49c59d8e976ce558aba5586f6c61bc9054..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/navigation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      You can now specify the
      <code translate="no" dir="ltr">SizeTranform</code>
      for your transitions in Navigation Compose by defining them as part of the initialization for the
      <code translate="no" dir="ltr">composable</code>
      and/or
      <code translate="no" dir="ltr">navigation</code>
      functions. (
      <a href="https://android-review.googlesource.com/#/q/I91062221a47601b40ced80dc1a31f170351e9f5a">I91062</a>
      ,
      <a href="https://issuetracker.google.com/issues/296912651">b/296912651</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">NavHost</code>
      in Compose Navigation failed to properly show the transition when using System Back without a gesture. (
      <a href="https://android-review.googlesource.com/#/q/Iceeae260189dd12af8cb3fe690523646a90f57de">Iceeae</a>
      ,
      <a href="https://issuetracker.google.com/issues/325998468">b/325998468</a>
      )
    </li>
  </ul>
