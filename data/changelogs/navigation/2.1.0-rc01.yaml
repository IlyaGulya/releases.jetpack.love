changelogHtml: |
  <h3 id="2.1.0-rc01" data-text="Version 2.1.0-rc01" tabindex="-1">Version 2.1.0-rc01</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.1.0-rc01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec4f7aa322b7f2b5aa14aff6dca9475b0df1345c..d86f26b9b2b958f75b4f23161344cec32237c9ca/navigation">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      The deprecated
      <code translate="no" dir="ltr">getViewModelStore()</code>
      API on
      <code translate="no" dir="ltr">NavController</code>
      introduced in
      <code translate="no" dir="ltr">2.1.0-alpha02</code>
      has been removed. (
      <a href="https://android-review.googlesource.com/1091021">aosp/1091021</a>
      )
    </li>
  </ul>
