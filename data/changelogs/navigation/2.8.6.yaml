changelogHtml: |
  <h3 id="2.8.6" data-text="Version 2.8.6" tabindex="-1">Version 2.8.6</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.6</code>
    is released. Version 2.8.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4d3a39c79e99cb8cc27cbf8da139bc98c56780c6..51594ca1bcc0285e14781d71f0bb0faf255ddab2/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavDestination</code>
      labels provided through XML will be parsed via
      <code translate="no" dir="ltr">NavType.get</code>
      to ensure custom
      <code translate="no" dir="ltr">NavType</code>
      logic is respected. (
      <a href="https://android-review.googlesource.com/#/q/Id366d0d5bff908cb8ec38c310a991a107bf8af54">Id366d</a>
      ,
      <a href="https://issuetracker.google.com/issues/388100796">b/388100796</a>
      )
    </li>
    <li>
      When navigating to activity with
      <code translate="no" dir="ltr">dataPattern</code>
      ,
      <code translate="no" dir="ltr">ActivityNavigator</code>
      will now try to encode the arg value with the argument's
      <code translate="no" dir="ltr">NavType</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1a71db1d4e84b363196cdb121814c4a27dc97074">I1a71d</a>
      ,
      <a href="https://issuetracker.google.com/issues/383616432">b/383616432</a>
      )
    </li>
  </ul>
