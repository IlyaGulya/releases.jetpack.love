changelogHtml: |
  <h3 id="2.9.0-alpha08" data-text="Version 2.9.0-alpha08" tabindex="-1">Version 2.9.0-alpha08</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.0-alpha08</code>
    is released. Version 2.9.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd7408b73d9aac0f18431c22580d9ab612278b1e..7a145e052ae61e272e91ffe285e9451b8ab71870/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.8.9">
        Navigation
        <code translate="no" dir="ltr">2.8.9</code>
      </a>
      : Fixed a regression found in
      <a href="/jetpack/androidx/releases/navigation#2.8.8">Navigation 2.8.8</a>
      that required a deep link to match all of the fields of a deep link request or intent exactly in order to be considered a match. This caused deep links that contained partial field matches and did not have others to no longer work. (
      <a href="https://android-review.googlesource.com/#/q/Ie5e36911112218baf8c53ee142f1366caa31a8b2">Ie5e36</a>
      ,
      <a href="https://issuetracker.google.com/issues/399826566">b/399826566</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      New common parser function to create a
      <code translate="no" dir="ltr">NavUri</code>
      . Thanks Konstantin Tskhovrebov! (
      <a href="https://android-review.googlesource.com/#/q/If0a6a5e27fc9ea026deb0bb35cf51665db7dedcf">If0a6a</a>
      )
    </li>
  </ul>
