changelogHtml: |
  <h3 id="2.1.0-beta02" data-text="Version 2.1.0-beta02" tabindex="-1">Version 2.1.0-beta02</h3>
  <p>July 19, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:*:2.1.0-beta02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e08a521e6ca90dc09329823c31c733d69a1164cf..ec4f7aa322b7f2b5aa14aff6dca9475b0df1345c/navigation">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Removed unintentional jacoco dependency that was introduced in
      <code translate="no" dir="ltr">2.1.0-beta01</code>
      . (
      <a href="https://issuetracker.google.com/issues/137782950">b/137782950</a>
      )
    </li>
  </ul>
