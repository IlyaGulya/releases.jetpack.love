changelogHtml: |
  <h3 id="2.5.3" data-text="Version 2.5.3" tabindex="-1">Version 2.5.3</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.5.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/872530398dbfbbde210f8587ef252ba61ab10a2d..7c18fd081d3256c2eb05cc540447dc8106e923be/navigation">Version 2.5.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavHost</code>
      will no longer cause a
      <code translate="no" dir="ltr">NoSuchElementException</code>
      when there is no destination available for the
      <code translate="no" dir="ltr">Crossfade</code>
      to compose. It will now just skip the composition. (
      <a href="https://android-review.googlesource.com/#/q/Ieb46e8bbcbcde6183a2ab07fba24b18756a4ae2f">Ieb46e</a>
      ,
      <a href="https://issuetracker.google.com/issues/253299416">b/253299416</a>
      )
    </li>
    <li>
      Fixed an issue where saved Compose state (e.g., usages of
      <code translate="no" dir="ltr">rememberSaveable</code>
      ) were not being forgotten and removed when a destination was popped off the back stack. (
      <a href="https://android-review.googlesource.com/#/q/I649492142419b56d9ef5ab768a2cfe7662f026e2">I64949</a>
      )
    </li>
  </ul>
