changelogHtml: |
  <h3 id="2.7.0-beta01" data-text="Version 2.7.0-beta01" tabindex="-1">Version 2.7.0-beta01</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.7.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8414543ac278cf2f64d4c73dc7d336cb0af05fb8..73f902dee011bfe400d8a0330bfd8d4bb632065f/navigation">Version 2.7.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavHost</code>
      in Navigation Compose now correctly intercepts system back calls even after the
      <code translate="no" dir="ltr">Activity</code>
      has been
      <code translate="no" dir="ltr">STOPPED</code>
      and
      <code translate="no" dir="ltr">RESUMED</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Icb6deab996d122487243f0d3d775af8c15fc7c25">Icb6de</a>
      ,
      <a href="https://issuetracker.google.com/issues/279118447">b/279118447</a>
      )
    </li>
  </ul>
