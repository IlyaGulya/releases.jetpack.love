changelogHtml: |
  <h3 id="2.3.0-alpha02" data-text="Version 2.3.0-alpha02" tabindex="-1">Version 2.3.0-alpha02</h3>
  <p>February 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a670497cb9ff2d13701f20ef5f25f14dd4548f22..6f7b9ed69dc63e3c2c2b02ee1155b6009a9d5f82/navigation">Version 2.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      now allows you to access a
      <a href="/reference/androidx/lifecycle/SavedStateHandle"><code translate="no" dir="ltr">SavedStateHandle</code></a>
      suitable for storing small amounts of saved state that should be associated with a particular back stack entry. See
      <a href="/guide/navigation/navigation-programmatic#returning_a_result">Returning a result</a>
      for an example use case. (
      <a href="https://issuetracker.google.com/issues/79672220">b/79672220</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Convenience methods of
      <code translate="no" dir="ltr">getCurrentBackStackEntry()</code>
      and
      <code translate="no" dir="ltr">getPreviousBackStackEntry()</code>
      have been added to make it easier to retrieve a
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      for the current and previous destinations. (
      <a href="https://issuetracker.google.com/issues/79672220">b/79672220</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">navigateUp()</code>
      now passes the current destinationâ€™s arguments and the
      <a href="/reference/androidx/navigation/NavController#KEY_DEEP_LINK_INTENT"><code translate="no" dir="ltr">KEY_DEEP_LINK_INTENT</code></a>
      to the previous destination when launching your app on your own task stack. (
      <a href="https://issuetracker.google.com/issues/147456890">b/147456890</a>
      )
    </li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>
      Navigation now depends on
      <a href="/jetpack/androidx/releases/core#1.2.0">
        Core
        <code translate="no" dir="ltr">1.2.0</code>
      </a>
      .
    </li>
  </ul>
