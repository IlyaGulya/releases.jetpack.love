  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>February 4, 2019</p>
  <p>This is the first beta release of Navigation; moving forward, the Navigation API is expected to stay stable until the next version unless there is a critical problem. This release contains some bug fixes and behavior changes.</p>
  <p><strong>Behavior changes</strong></p>
  <ul>
    <li>
      Navigation now ensures that argument default values are treated identically at runtime and through Safe Args. As a consequence, only arguments with an
      <code translate="no" dir="ltr">app:argType="reference"</code>
      can have a default value point to another resource (for example,
      <code translate="no" dir="ltr">@color/colorPrimary</code>
      ). Attempting to use a reference default value with a different
      <code translate="no" dir="ltr">app:argType</code>
      will result in an exception when parsing the navigation XML.
      <a href="https://issuetracker.google.com/123551990">b/123551990</a>
    </li>
    <li>
      Safe Args now depends on Android Gradle Plugin 3.3.0
      <a href="https://android-review.googlesource.com/888413">aosp/888413</a>
    </li>
    <li>
      Safe Args now depends on Kotlin 1.3.20
      <a href="https://android-review.googlesource.com/888414">aosp/888414</a>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Safe Args can now be used in library and feature modules on all versions of the Android Gradle Plugin.
      <a href="https://issuetracker.google.com/121304903">b/121304903</a>
    </li>
    <li>
      Fixed a regression that would cause a single
      <code translate="no" dir="ltr">popBackStack()</code>
      operation to pop all copies of a destination off the top of the back stack, rather than just a single destination at a time.
      <a href="https://issuetracker.google.com/123552990">b/123552990</a>
    </li>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">FragmentNavigator</code>
      state would desynchronize with the
      <code translate="no" dir="ltr">NavController</code>
      's state, causing an
      <code translate="no" dir="ltr">IllegalStateException</code>
      when attempting to restore the back stack.
      <a href="https://issuetracker.google.com/123803044">b/123803044</a>
    </li>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">NavigationUI</code>
      handled back arrow would not appear when using ProGuard with obfuscation.
      <a href="https://issuetracker.google.com/123449431">b/123449431</a>
    </li>
    <li>
      The code generated by Safe Args now properly handles using an
      <code translate="no" dir="ltr">app:argType</code>
      pointing to a static inner class in the format
      <code translate="no" dir="ltr">.OuterClass$InnerClass</code>
      .
      <a href="https://issuetracker.google.com/123736741">b/123736741</a>
    </li>
    <li>
      The Java code generated by Safe Args now properly handles global actions and deeply nested destinations.
      <a href="https://issuetracker.google.com/123347762">b/123347762</a>
    </li>
  </ul>
