  <h3 id="2.8.0-alpha06" data-text="Version 2.8.0-alpha06" tabindex="-1">Version 2.8.0-alpha06</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-alpha06</code>
    is released. Version 2.8.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a57d7d17753695012b58c9ce7ad55a8d39157e62..02b55f664eba38e42e362e1af3913be1df552d55/navigation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support for Safe Args in Navigation Compose using an approach based on Kotlin Serialization has begun. These APIs are
      <strong>not finished</strong>
      and are marked with the
      <code translate="no" dir="ltr">ExperimentalSafeArgsApi</code>
      annotation. This annotation will be removed when the entire API surface is complete in a future release. (
      <a href="https://android-review.googlesource.com/#/q/I644e72c129b4daca1a46fa428c31ab47c1b85a31">I644e7</a>
