  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavHost</code>
      now used
      <code translate="no" dir="ltr">Alignment.TopStart</code>
      as the default contentAlignment argument. This puts it in line with the default for
      <code translate="no" dir="ltr">AnimatedContent</code>
      and fixes some instances of an unexpected scale from center transition. (
      <a href="https://android-review.googlesource.com/#/q/I09e7260d31cb571039629acd83b58eaf000a2493">I09e72</a>
      ,
      <a href="https://issuetracker.google.com/issues/330111602">b/330111602</a>
      )
    </li>
    <li>
      When flicking the predictive back gesture while using Navigation Compose, the
      <code translate="no" dir="ltr">NavHost</code>
      will now correctly complete the custom transition instead of immediately finishing. (
      <a href="https://android-review.googlesource.com/#/q/I990176d94411c24e5ce6f59b1aeb9b6be39cca6f">I99017</a>
      ,
      <a href="https://issuetracker.google.com/issues/327292110">b/327292110</a>
      )
    </li>
  </ul>
