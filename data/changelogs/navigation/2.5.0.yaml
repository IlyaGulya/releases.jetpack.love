changelogHtml: |
  <h3 id="2.5.0" data-text="Version 2.5.0" tabindex="-1">Version 2.5.0</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.5.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d4d9ac459e2261cd015398c13a79548e4d10f5bf..56365a25722236a5e107d81e22ce0d3c80861802/navigation">Version 2.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 2.4.0</strong></p>
  <ul>
    <li>
      <strong>CreationExtras Integration</strong>
      -
      <code translate="no" dir="ltr">Navigation</code>
      now has the ability to provide a stateless
      <code translate="no" dir="ltr">ViewModelProvider.Factory</code>
      via
      <a href="/jetpack/androidx/releases/lifecycle#2.5.0">
        Lifecycle
        <code translate="no" dir="ltr">2.5.0</code>
      </a>
      â€™s
      <code translate="no" dir="ltr">CreationExtras</code>
      .
    </li>
  </ul>
  <p><strong>Navigation SafeArgs</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Navigation Safe Args</code>
      has upgraded the
      <code translate="no" dir="ltr">Android Gradle Plugin</code>
      dependency to rely on
      <code translate="no" dir="ltr">7.0.4</code>
      , dropping compatibility for AGP versions before
      <code translate="no" dir="ltr">7.0</code>
      .
    </li>
    <li>Added support for the namespace build.gradle attribute to be used instead of applicationId.</li>
  </ul>
  <p><strong>Other Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">visibleEntries</code>
      API is no longer experimental and provides a function to retrieve all of the entries whose destination is currently visible according to the
      <code translate="no" dir="ltr">NavController</code>
      .
    </li>
  </ul>
