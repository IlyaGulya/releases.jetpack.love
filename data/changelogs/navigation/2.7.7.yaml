changelogHtml: |
  <h3 id="2.7.7" data-text="Version 2.7.7" tabindex="-1">Version 2.7.7</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.7.7</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0d7cf764d03cdb757f2b9eba55d0871a61833fbb..ac8c84b6a2138a6755bafc2b2e56dbddbaf45542/navigation">Version 2.7.7 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Backported from
      <a href="#2.8.0-alpha01">
        Navigation
        <code translate="no" dir="ltr">2.8.0-alpha01</code>
      </a>
      : Fixed
      <code translate="no" dir="ltr">BackStackState</code>
      leak where multiple
      <code translate="no" dir="ltr">saveState()</code>
      calls on a single
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      would result in multiple states being saved, but only the first saved state could be restored. (
      <a href="https://android-review.googlesource.com/#/q/I598b01c379f61818e96126fb8e3d3ef1f9d084cd">I598b0</a>
      ,
      <a href="https://issuetracker.google.com/issues/309559751">b/309559751</a>
      )
    </li>
    <li>
      Backported from
      <a href="#2.8.0-alpha01">
        Navigation
        <code translate="no" dir="ltr">2.8.0-alpha01</code>
      </a>
      : Fixed an issue where non-String arguments would not be properly displayed when using the
      <code translate="no" dir="ltr">NavigationUI</code>
      helpers to populate the title of app bars. (
      <a href="https://github.com/androidx/androidx/pull/636">#636</a>
      ,
      <a href="https://issuetracker.google.com/316676794">b/316676794</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thanks
      <a href="https://github.com/SimonMarquis">SimonMarquis</a>
      for fixing the display issue for non-String arguments when using the
      <code translate="no" dir="ltr">NavigationUI</code>
      helpers to populate the title of app bars.
    </li>
  </ul>
  <h2 id="version_276_3" data-text="Version 2.7.6" tabindex="-1">Version 2.7.6</h2>
