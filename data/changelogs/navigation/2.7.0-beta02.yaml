  <h3 id="2.7.0-beta02" data-text="Version 2.7.0-beta02" tabindex="-1">Version 2.7.0-beta02</h3>
  <p>June 28, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.7.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6e6b38595c10b8edd5d40a9bc9d4e294fc4f8160/navigation">Version 2.7.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Navigation Compose now has the right z-order for custom transitions that use navigate with the
      <code translate="no" dir="ltr">popUpTo</code>
      option.(
      <a href="https://android-review.googlesource.com/#/q/Ib1c3a329755b2cbec3d28568d03d73e5aa9b9128">/Ib1c3a</a>
      ,
      <a href="https://issuetracker.google.com/285153947">b/285153947</a>
      )
    </li>
  </ul>
