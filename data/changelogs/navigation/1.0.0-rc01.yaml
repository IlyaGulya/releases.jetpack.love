changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>February 21, 2019</p>
  <p>This is a release candidate for Navigation's 1.0.0 stable release. This release contains one bug fix.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue when using Fragments and
      <code translate="no" dir="ltr">singleTop</code>
      navigation operations
      <a href="https://issuetracker.google.com/124294805">b/124294805</a>
    </li>
  </ul>
