changelogHtml: |
  <h3 id="2.9.1" data-text="Version 2.9.1" tabindex="-1">Version 2.9.1</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.1</code>
    is released. Version 2.9.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/69bddec17be2c4afeb216869d5f4e1e8e6cc52cc..26d64f2a00c1485431abb846f234756531ed225c/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue that caused
      <code translate="no" dir="ltr">NavEntries</code>
      that were instantiated using single top to never go beyond CREATED in their
      <code translate="no" dir="ltr">Lifecycle.State</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I043ba6789aa7871ab566e7176d4cb78bdbb69c66">I043ba</a>
      ,
      <a href="https://issuetracker.google.com/issues/421095236">b/421095236</a>
      )
    </li>
  </ul>
