changelogHtml: |
  <h3 id="2.5.0-alpha03" data-text="Version 2.5.0-alpha03" tabindex="-1">Version 2.5.0-alpha03</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.5.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db2ecbef194afcddfaede22e1d884a8959a9277c..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/navigation">Version 2.5.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      You can now pass in
      <code translate="no" dir="ltr">CreationExtras</code>
      to
      <code translate="no" dir="ltr">by navGraphViewModels</code>
      to create a
      <code translate="no" dir="ltr">ViewModel</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2921777b099bc0682008bd44728f1f678ca29dbd">I29217</a>
      ,
      <a href="https://issuetracker.google.com/issues/217618359">b/217618359</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavDeepLinks</code>
      now properly support encoded new line characters embedded in routes/deep link URIs. (
      <a href="https://android-review.googlesource.com/#/q/I513d1fca7c3921bb3c3b006e3d88853a210bd204">I513d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/217815060">b/217815060</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CreationExtras</code>
      will now work correctly when used with
      <code translate="no" dir="ltr">NavBackStackEntries</code>
      to create ViewModels. (
      <a href="https://android-review.googlesource.com/#/q/I6916116b1aa5d88d31e36e101040b1999f98095c">I69161</a>
      ,
      <a href="https://issuetracker.google.com/issues/217617710">b/217617710</a>
      )
    </li>
    <li>
      Navigation Safe Args now supports using the namespace defined in the
      <code translate="no" dir="ltr">build.gradle</code>
      in place of the package in the AndroidManifest. (
      <a href="https://android-review.googlesource.com/#/q/I659efc0f5b74619f5fe3ffb882c96ccb360670b7">I659ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/217414933">b/217414933</a>
      )
    </li>
  </ul>
