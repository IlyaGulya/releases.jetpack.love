changelogHtml: |
  <h3 id="2.8.2" data-text="Version 2.8.2" tabindex="-1">Version 2.8.2</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.2</code>
    is released. Version 2.8.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5c636f0655470cfa3dac640d9454331d1197d80..56650b920c78899081a1a16fdb81dab72753b5ef/navigation">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Navigation Type Safety now supports Serializable classes that include a
      <code translate="no" dir="ltr">Double</code>
      ,
      <code translate="no" dir="ltr">Double?</code>
      ,
      <code translate="no" dir="ltr">DoubleArray</code>
      ,
      <code translate="no" dir="ltr">DoubleArray?</code>
      ,
      <code translate="no" dir="ltr">List&lt;Double&gt;</code>
      , and
      <code translate="no" dir="ltr">List&lt;Double&gt;?</code>
      without requiring any custom
      <code translate="no" dir="ltr">NavType</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I570ebef5242e1bc3e8ee3f5d58b4aa2d677abaee">I570eb</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ibc4c02fa77e416c1c007209fb358a0d1c34389db">Ibc4c0</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I374616d825fff71394721b51e01be5257899663c">I37461</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I5bed4745773efa2e8a57fcdacc77cc16b1845067">I5bed4</a>
      ,
      <a href="https://issuetracker.google.com/issues/359245753">b/359245753</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved the error message for when Navigation fails to map a route's argument to a
      <code translate="no" dir="ltr">NavType</code>
      , the new error message will contain the argument name, argument fully qualified name, and the route's fully qualified name. (
      <a href="https://android-review.googlesource.com/#/q/Id84161f47630fe76d85af01bb06c7f3a13d372bb">Id8416</a>
      ,
      <a href="https://issuetracker.google.com/issues/346264232">b/346264232</a>
      )
    </li>
  </ul>
