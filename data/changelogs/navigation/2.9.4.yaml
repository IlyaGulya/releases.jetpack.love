  <h3 id="2.9.4" data-text="Version 2.9.4" tabindex="-1">Version 2.9.4</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.4</code>
    is released. Version 2.9.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6f111de71da23f7fde5f5c490ad3d17e65de65d..1e9b26d010201e0d7ad45f01e64592157cd0d466/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Prevent crash when a predictive back event is delivered mid-frame after the handler was disabled in a
      <code translate="no" dir="ltr">NavHost</code>
      transition. (
      <a href="https://android-review.googlesource.com/#/q/I5667ccf8b9f2dab46bf849be85493766b564e004">I5667c</a>
      ,
      <a href="https://issuetracker.google.com/issues/384186542">b/384186542</a>
      )
    </li>
  </ul>
