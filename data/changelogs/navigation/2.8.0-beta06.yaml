changelogHtml: |
  <h3 id="2.8.0-beta06" data-text="Version 2.8.0-beta06" tabindex="-1">Version 2.8.0-beta06</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-beta06</code>
    is released. Version 2.8.0-beta06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/56579bc30499ce39f0d7a6713a065b00c6194206..8b5ab34869fa8731b13a77763ea92989ce4ef70d/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">WrongStartDestinationType</code>
      lint checks did not check for Companion objects on the passed in class type, causing lint to fail to detect the error. (
      <a href="https://android-review.googlesource.com/#/q/I92b095af135ce0cffd5cd251de65a3ee70d813c8">I92b09</a>
      )
    </li>
  </ul>
