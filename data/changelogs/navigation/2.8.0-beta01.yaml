changelogHtml: |
  <h3 id="2.8.0-beta01" data-text="Version 2.8.0-beta01" tabindex="-1">Version 2.8.0-beta01</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-beta01</code>
    is released. Version 2.8.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/navigation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateHandle.toRoute()</code>
      now takes in a
      <code translate="no" dir="ltr">typeMap</code>
      parameter for custom argument types. (
      <a href="https://android-review.googlesource.com/#/q/Ie39fb2afad346928a34bc309513fa17f16cefa8c">Ie39fb</a>
      ,
      <a href="https://issuetracker.google.com/issues/339026523">b/339026523</a>
      )
    </li>
    <li>
      Added a test API to
      <code translate="no" dir="ltr">navigation-testing</code>
      to to create a
      <code translate="no" dir="ltr">SavedStateHandle</code>
      from a Kotlin Serializable object. (
      <a href="https://android-review.googlesource.com/#/q/Id48671016d00799beb416338e2f0ac1c702f338e">Id4867</a>
      ,
      <a href="https://issuetracker.google.com/issues/339080702">b/339080702</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Missing parameter docs for Navigation Kotlin DSL functions have been added. (
      <a href="https://android-review.googlesource.com/#/q/I26a36a85ab4b2d2b68c5e2ba58d3aeff6c1d54ca">I26a36</a>
      )
    </li>
  </ul>
