changelogHtml: |
  <h3 id="2.3.0-beta01" data-text="Version 2.3.0-beta01" tabindex="-1">Version 2.3.0-beta01</h3>
  <p>May 20, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/942518f415d35ff9f2ff78f312c076c673468877..ccc6e95c574b66563952c33fbe26888b93a0e0cb/navigation">Version 2.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">Lifecycle</code>
      of the
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      would not be properly updated after process death. (
      <a href="https://issuetracker.google.com/issues/155218371">b/155218371</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">OnDestinationChangedListener</code>
      instances registered before calling
      <code translate="no" dir="ltr">setGraph()</code>
      are now properly sent the restored destination after a process death. (
      <a href="https://issuetracker.google.com/issues/155218371">b/155218371</a>
      )
    </li>
    <li>
      When using
      <code translate="no" dir="ltr">singleTop</code>
      , the
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      now correctly has its arguments updated and the updated arguments are sent to all
      <code translate="no" dir="ltr">OnDestinationChangeListener</code>
      instances. (
      <a href="https://issuetracker.google.com/issues/156545508">b/156545508</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">NavigationUI</code>
      artifact now depends on
      <a href="/jetpack/androidx/releases/customview#1.1.0-rc01">
        CustomView
        <code translate="no" dir="ltr">1.1.0-rc01</code>
      </a>
      and
      <a href="/jetpack/androidx/releases/drawerlayout#1.1.0-rc01">
        DrawerLayout
        <code translate="no" dir="ltr">1.1.0-rc01</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/1309696">aosp/1309696</a>
      )
    </li>
  </ul>
