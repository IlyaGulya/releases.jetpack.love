changelogHtml: |
  <h3 id="2.9.6" data-text="Version 2.9.6" tabindex="-1">Version 2.9.6</h3>
  <p>November 05, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.6</code>
    is released. Version 2.9.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312fd656536cad70baa4b54621f396d2bd72543f..35a9607626f7b80b5418beb35a698f22307e6be3/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The Navigation
      <code translate="no" dir="ltr">SafeArgs</code>
      plugin has been migrated to the modern Android Gradle Plugin APIs which should ensure it is compatible with all AGP 8.4.2+ releases. As a result of these changes, the output directory for files generated by the plugin has been changed to the default location provided by AGP. (
      <a href="https://android-review.googlesource.com/#/q/Ie09d6947cd45dba0c9300d1c5d6f5c100bb0f736">Ie09d6</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I7c431915405539e350c26c49ce7b62782ba9fa6d">I7c431</a>
      ,
      <a href="https://issuetracker.google.com/issues/203559535">b/203559535</a>
      ,
      <a href="https://issuetracker.google.com/issues/293920476">b/293920476</a>
      ,
      <a href="https://issuetracker.google.com/issues/269532448">b/269532448</a>
      ,
      <a href="https://issuetracker.google.com/issues/443261197">b/443261197</a>
      )
    </li>
    <li>
      Navigation
      <code translate="no" dir="ltr">SafeArgs</code>
      plugin will no longer require setting the
      <code translate="no" dir="ltr">useAndroidX</code>
      property when being used with AGP 9.0.0-alpha04+. (
      <a href="https://android-review.googlesource.com/#/q/I6c3a4eecab1c0927d72742952acdf4aa135b7c7e">I6c3a4</a>
      ,
      <a href="https://issuetracker.google.com/issues/444746731">b/444746731</a>
      ,
      <a href="https://issuetracker.google.com/issues/443106400">b/443106400</a>
      )
    </li>
  </ul>
