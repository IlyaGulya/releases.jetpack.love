changelogHtml: |
  <h3 id="2.3.3" data-text="Version 2.3.3" tabindex="-1">Version 2.3.3</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/722c6ca874bb106de216eddb5133c44b6921aaf9..2295caa3f58e03d553783241bde8e36b8c14acc9/navigation">Version 2.3.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      There is no longer a crash when popping a
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      before its
      <code translate="no" dir="ltr">Lifecycle</code>
      is moved to
      <code translate="no" dir="ltr">CREATED</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie3ba3e34e3e4f4982bfc87b38b1d2764d10238a0">Ie3ba3</a>
      )
    </li>
    <li>
      Fixed regression caused by
      <a href="https://issuetracker.google.com/issues/171364502">b/171364502</a>
      where navigating to an activity with an animation resource value of
      <code translate="no" dir="ltr">0</code>
      caused a
      <code translate="no" dir="ltr">ResourceNotFoundException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7aedb282e3bd4534758035fe17bfcdb3287be604">I7aedb</a>
      ,
      <a href="https://issuetracker.google.com/issues/176819931">b/176819931</a>
      )
    </li>
  </ul>
