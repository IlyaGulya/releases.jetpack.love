changelogHtml: |
  <h3 id="2.9.0-alpha05" data-text="Version 2.9.0-alpha05" tabindex="-1">Version 2.9.0-alpha05</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.0-alpha05</code>
    is released. Version 2.9.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..6c0a0880e6edc4cafbecd784a98619d0813d1025/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue that caused an unexpected scale animation when using Navigation Compose. (
      <a href="https://android-review.googlesource.com/#/q/I480f4d89ffc7e2dfa536a592a8fc7b6c759be1a4">I480f4</a>
      ,
      <a href="https://issuetracker.google.com/issues/353294030">b/353294030</a>
      )
    </li>
    <li>
      From
      <a href="#2.8.6">
        Navigation
        <code translate="no" dir="ltr">2.8.6</code>
      </a>
      :
      <code translate="no" dir="ltr">NavDestination</code>
      labels provided through XML will be parsed via
      <code translate="no" dir="ltr">NavType.get</code>
      to ensure custom
      <code translate="no" dir="ltr">NavType</code>
      logic is respected. (
      <a href="https://android-review.googlesource.com/#/q/I7ec2f3e410b616e8933c8f5dd8015869906fb263">I7ec2f</a>
      ,
      <a href="https://issuetracker.google.com/issues/388100796">b/388100796</a>
      )
    </li>
    <li>
      From
      <a href="#2.8.6">
        Navigation
        <code translate="no" dir="ltr">2.8.6</code>
      </a>
      : When navigating to activity with
      <code translate="no" dir="ltr">dataPattern</code>
      ,
      <code translate="no" dir="ltr">ActivityNavigator</code>
      will now try to encode the arg value with the argument's
      <code translate="no" dir="ltr">NavType</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I163763c46090ae9b4c8ee75d52142986e507c0c3">I16376</a>
      ,
      <a href="https://issuetracker.google.com/issues/383616432">b/383616432</a>
      )
    </li>
    <li>
      From
      <a href="#2.8.5">
        Navigation
        <code translate="no" dir="ltr">2.8.5</code>
      </a>
      : Fixed an issue that caused an unexpected scale animation when using Navigation Compose and calling navigate in the same frame that the current animation is ending. (
      <a href="https://android-review.googlesource.com/#/q/I26cb142affb046e94b34b9501e5405ddcf276fcf">I26cb1</a>
      ,
      <a href="https://issuetracker.google.com/issues/353294030">b/353294030</a>
      )
    </li>
  </ul>
