changelogHtml: |
  <h3 id="2.2.0-alpha01" data-text="Version 2.2.0-alpha01" tabindex="-1">Version 2.2.0-alpha01</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.2.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e08a521e6ca90dc09329823c31c733d69a1164cf..23fecdb1097a69a528ab6109f661b4e46123aecc/navigation">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateViewModelFactory</code>
      is now the default factory used when using
      <code translate="no" dir="ltr">by navGraphViewModels()</code>
      or the
      <code translate="no" dir="ltr">ViewModelProvider</code>
      constructor with a
      <code translate="no" dir="ltr">ViewModelStoreOwner</code>
      returned by
      <code translate="no" dir="ltr">NavController.getViewModelStoreOwner()</code>
      . (
      <a href="https://issuetracker.google.com/issues/135716331">b/135716331</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.1.0-rc01">
        Navigation
        <code translate="no" dir="ltr">2.1.0-rc01</code>
      </a>
      : The deprecated
      <code translate="no" dir="ltr">getViewModelStore()</code>
      API on
      <code translate="no" dir="ltr">NavController</code>
      introduced in
      <code translate="no" dir="ltr">2.1.0-alpha02</code>
      has been removed. (
      <a href="https://android-review.googlesource.com/1091021">aosp/1091021</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavHostFragment</code>
      now uses
      <code translate="no" dir="ltr">FragmentContainerView</code>
      , fixing animation z-ordering issues and window insets dispatching to Fragments. (
      <a href="https://issuetracker.google.com/issues/137310379">b/137310379</a>
      )
    </li>
  </ul>
