changelogHtml: |
  <h3 id="2.7.1" data-text="Version 2.7.1" tabindex="-1">Version 2.7.1</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.7.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ac88ab16827b2945b6f026fe517f8e300cfbd0b2..fd8660753c8ba907ddedda62ae5a37ba7bceffc0/navigation">Version 2.7.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issues in Navigation with Compose where when using a
      <code translate="no" dir="ltr">Scaffold</code>
      it was possible to get an error for trying to access a
      <code translate="no" dir="ltr">Lifecycle.State.DESTROYED</code>
      <code translate="no" dir="ltr">ViewModel</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1dc115fc2b454d68c1a23c78e72707d6d4c739a5">I1dc11</a>
      ,
      <a href="https://issuetracker.google.com/issues/268422136">b/268422136</a>
      )
    </li>
  </ul>
