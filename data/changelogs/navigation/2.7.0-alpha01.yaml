changelogHtml: |
  <h3 id="2.7.0-alpha01" data-text="Version 2.7.0-alpha01" tabindex="-1">Version 2.7.0-alpha01</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.7.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b9f336027bb825e6916e31ac2d761c53751420d..8414543ac278cf2f64d4c73dc7d336cb0af05fb8/navigation">Version 2.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Animations from Accompanist</strong></p>
  <p>
    Now that
    <code translate="no" dir="ltr">AnimatedContent</code>
    is stable, we were able to move the code from
    <a href="https://google.github.io/accompanist/navigation-animation/">Accompanist Navigation Animation</a>
    back into Navigation Compose itself.
  </p>
  <p>
    This means all of the support for setting custom transitions that existed in
    <code translate="no" dir="ltr">AnimatedNavHost</code>
    is directly supported in
    <code translate="no" dir="ltr">NavHost</code>
    .
  </p>
  <p>
    No additional changes will be made to Accompanist Navigation Animation and weâ€™ll be formally deprecating it soon, along with guidance on how to migrate back to Navigation Compose itself, but it'll be the inverse of the
    <a href="https://google.github.io/accompanist/navigation-animation/#migration">migration guide</a>
    with no other API changes required if you're already using the latest Accompanist alpha (
    <code translate="no" dir="ltr">0.31.2-alpha</code>
    ). (
    <a href="https://issuetracker.google.com/issues/197140101">b/197140101</a>
    )
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.6.0-rc02">
        Navigation
        <code translate="no" dir="ltr">2.6.0-rc02</code>
      </a>
      : Fixed an issue with Navigation in Fragments where navigating with
      <code translate="no" dir="ltr">popUpTo</code>
      and popping a fragment off the back stack without recreating its view would cause system back to stop working. (
      <a href="https://android-review.googlesource.com/#/q/Ieb8d4e6a18f8c223ff3193ea4348fb6065e9de94">Ieb8d4</a>
      ,
      <a href="https://issuetracker.google.com/issues/281726455">b/281726455</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Navigation now depends on Compose
      <code translate="no" dir="ltr">1.5.0-beta01</code>
      .
    </li>
  </ul>
