changelogHtml: |
  <h3 id="2.3.0-alpha01" data-text="Version 2.3.0-alpha01" tabindex="-1">Version 2.3.0-alpha01</h3>
  <p>February 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1420d9e061d8a0ff92bf7b3d28a6bdc4f20d13f5..a670497cb9ff2d13701f20ef5f25f14dd4548f22/navigation">Version 2.3.0-alpha01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      The new
      <code translate="no" dir="ltr">navigation-testing</code>
      artifact provides a
      <code translate="no" dir="ltr">TestNavHostController</code>
      class. This class provides an alternative to using a mock
      <code translate="no" dir="ltr">NavController</code>
      when
      <a href="/guide/navigation/navigation-testing">testing Navigation</a>
      that allows you to set the current destination and verify the back stack after navigation operations. (
      <a href="https://issuetracker.google.com/issues/140884273">b/140884273</a>
      )
    </li>
    <li>
      The new
      <code translate="no" dir="ltr">navigation-dynamic-features-fragment</code>
      (and its transitive dependency,
      <code translate="no" dir="ltr">navigation-dynamic-features-runtime</code>
      ) allows you to include destinations or entire navigation graphs (via
      <code translate="no" dir="ltr">&lt;include-dynamic&gt;</code>
      ) from
      <a href="/guide/app-bundle/dynamic-delivery">feature modules</a>
      , providing seamless installation of on-demand feature modules when navigating to those destinations. See
      <a href="/guide/navigation/navigation-dynamic">Navigate with feature modules</a>
      for more information. (
      <a href="https://issuetracker.google.com/issues/132170186">b/132170186</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      From
      <a href="/jetpack/androidx/releases/navigation#2.2.1">
        Navigation
        <code translate="no" dir="ltr">2.2.1</code>
      </a>
      : Deep links without query parameters now correctly ignore any query parameters rather than appending them to trailing
      <code translate="no" dir="ltr">{argument}</code>
      elements or not matching the deep link. (
      <a href="https://issuetracker.google.com/issues/147447512">b/147447512</a>
      )
    </li>
    <li>
      From
      <a href="/jetpack/androidx/releases/navigation#2.2.1">
        Navigation
        <code translate="no" dir="ltr">2.2.1</code>
      </a>
      : The
      <code translate="no" dir="ltr">navigation-ui</code>
      ProGuard rules for
      <code translate="no" dir="ltr">DrawerArrowDrawable</code>
      have been updated to ensure that
      <code translate="no" dir="ltr">android.enableJetifier=true</code>
      is not required. (
      <a href="https://issuetracker.google.com/issues/147610424">b/147610424</a>
      )
    </li>
    <li>
      From
      <a href="/jetpack/androidx/releases/navigation#2.2.1">
        Navigation
        <code translate="no" dir="ltr">2.2.1</code>
      </a>
      : The
      <code translate="no" dir="ltr">navigation-common-ktx</code>
      module now has a unique manifest package name instead of sharing the same manifest package name as
      <code translate="no" dir="ltr">navigation-runtime-ktx</code>
      . (
      <a href="https://android-review.googlesource.com/1141947/">aosp/1141947</a>
      )
    </li>
  </ul>
  <p><strong>Dependency updates</strong></p>
  <ul>
    <li>
      From
      <a href="/jetpack/androidx/releases/navigation#2.2.1">
        Navigation
        <code translate="no" dir="ltr">2.2.1</code>
      </a>
      : Navigation
      <code translate="no" dir="ltr">2.2.1</code>
      now depends on
      <a href="/jetpack/androidx/releases/lifecycle#viewmodel-savedstate-2.2.0">
        Lifecycle ViewModel SavedState
        <code translate="no" dir="ltr">2.2.0</code>
      </a>
      and
      <a href="/jetpack/androidx/releases/fragment#1.2.1">
        Fragment
        <code translate="no" dir="ltr">1.2.1</code>
      </a>
      .
    </li>
  </ul>
  <h2 id="version_222_3" data-text="Version 2.2.2" tabindex="-1">Version 2.2.2</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
