changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>January 23, 2019</p>
  <p>
    This is a hotfix release of
    <code translate="no" dir="ltr">1.0.0-alpha10</code>
    that fixes an issue with Safe Args.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes an issue where Safe Args would fail to import the Directions class associated with global actions.
      <a href="https://issuetracker.google.com/123307342">b/123307342</a>
    </li>
  </ul>
