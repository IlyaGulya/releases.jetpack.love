changelogHtml: |
  <h3 id="2.7.4" data-text="Version 2.7.4" tabindex="-1">Version 2.7.4</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.7.4</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b231e7159d02a45b1489dc2bbe3957077565c18..ace3a9ea98b0b126ae715bacad4d4e65853b3a83/navigation">Version 2.7.4 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for
      <code translate="no" dir="ltr">popUpTo</code>
      to use routes with arguments to allow popping back to a specific entry that uses those exact arguments, matching the support found in
      <code translate="no" dir="ltr">popBackStack</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I731f4cf31dff5832e1203265c0420ac7baa10d49">I731f4</a>
      ,
      <a href="https://issuetracker.google.com/issues/299255572">b/299255572</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix issue where interrupting a navigate with another navigate with
      <code translate="no" dir="ltr">popUpTo</code>
      will cause
      <code translate="no" dir="ltr">FragmentNavigator</code>
      to crash. (
      <a href="https://android-review.googlesource.com/#/q/I3c8483110b22e6e7d4b31cde88f2391784d9007d">I3c848</a>
      ,
      <a href="https://issuetracker.google.com/issues/301887045">b/301887045</a>
      )
    </li>
    <li>
      Fixed issue where system back press caused the
      <code translate="no" dir="ltr">currentDestination</code>
      to not be updated correctly to match the displayed Fragment. (
      <a href="https://android-review.googlesource.com/#/q/Id0d6ca28ac2e6c8521784bf0bf569efee7a862dc">Id0d6c</a>
      ,
      <a href="https://issuetracker.google.com/issues/289877514">b/289877514</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DialogFragment</code>
      lifecycle will now properly move to
      <code translate="no" dir="ltr">RESUMED</code>
      state when the dialog above it is dismissed. (
      <a href="https://android-review.googlesource.com/#/q/I88f0d4833a14e21a0f3855c7f0346864a1b3fba7">I88f0d</a>
      ,
      <a href="https://issuetracker.google.com/issues/301811387">b/301811387</a>
      )
    </li>
  </ul>
  <h2 id="version_273_3" data-text="Version 2.7.3" tabindex="-1">Version 2.7.3</h2>
