changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>June 7, 2018</p>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      <p>
        <code translate="no" dir="ltr">FragmentNavigator</code>
        now uses
        <code translate="no" dir="ltr">setReorderingAllowed(true)</code>
        .
        <a href="https://issuetracker.google.com/issues/109826220">b/109826220</a>
      </p>
    </li>
    <li>
      <p>
        Navigation now URLDecodes arguments parsed from deep links URLs.
        <a href="https://issuetracker.google.com/issues/79982454">b/79982454</a>
      </p>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        Fixed an
        <code translate="no" dir="ltr">IllegalStateException</code>
        when calling navigate from Fragment lifecycle methods.
        <a href="https://issuetracker.google.com/issues/79632233">b/79632233</a>
      </p>
    </li>
    <li>
      <p>
        Navigation now depends on Support Library 27.1.1 to fix flickering when using animations.
        <a href="https://issuetracker.google.com/issues/80160903">b/80160903</a>
      </p>
    </li>
    <li>
      <p>
        Fixed an
        <code translate="no" dir="ltr">IllegalArgumentException</code>
        when using defaultNavHost="true" as a child fragment.
        <a href="https://issuetracker.google.com/issues/79656847">b/79656847</a>
      </p>
    </li>
    <li>
      <p>
        Fixed a
        <code translate="no" dir="ltr">StackOverflowError</code>
        when using NavDeepLinkBuilder.
        <a href="https://issuetracker.google.com/issues/109653065">b/109653065</a>
      </p>
    </li>
    <li>
      <p>
        Fixed an
        <code translate="no" dir="ltr">IllegalArgumentException</code>
        when navigating back to a nested graph.
        <a href="https://issuetracker.google.com/issues/80453447">b/80453447</a>
      </p>
    </li>
    <li>
      <p>
        Fixed an issue with overlapping Fragments when using
        <code translate="no" dir="ltr">launchSingleTop</code>
        .
        <a href="https://issuetracker.google.com/issues/79407969">b/79407969</a>
      </p>
    </li>
    <li>
      <p>
        Navigation now builds the correct synthetic back stack for nested graphs.
        <a href="https://issuetracker.google.com/issues/79734195">b/79734195</a>
      </p>
    </li>
    <li>
      <p>
        NavigationUI will now highlight the correct item when using a nested graph as a
        <code translate="no" dir="ltr">MenuItem</code>
        .
        <a href="https://issuetracker.google.com/issues/109675998">b/109675998</a>
      </p>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <p>
        The
        <code translate="no" dir="ltr">clearTask</code>
        attribute for actions and the associated API in
        <code translate="no" dir="ltr">NavOptions</code>
        has been deprecated.
        <a href="https://issuetracker.google.com/issues/80338878">b/80338878</a>
      </p>
    </li>
    <li>
      <p>
        The
        <code translate="no" dir="ltr">launchDocument</code>
        attribute for actions and the associated API in
        <code translate="no" dir="ltr">NavOptions</code>
        has been deprecated.
        <a href="https://issuetracker.google.com/issues/109806636">b/109806636</a>
      </p>
    </li>
  </ul>
