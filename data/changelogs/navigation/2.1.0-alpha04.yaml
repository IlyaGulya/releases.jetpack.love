changelogHtml: |
  <h3 id="2.1.0-alpha04" data-text="Version 2.1.0-alpha04" tabindex="-1">Version 2.1.0-alpha04</h3>
  <p>May 16, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:*:2.1.0-alpha04</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d339df058031dadca4676524c5c184e559553a2e..a2937df81230da03ed4121b65f7ef3eab0d9a42e/navigation">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavHostFragment</code>
      correctly respects
      <code translate="no" dir="ltr">app:defaultNavHost</code>
      when intercepting the system Back button events, fixing a regression in Navigation
      <code translate="no" dir="ltr">2.1.0-alpha03</code>
      .
      <a href="https://issuetracker.google.com/issues/132077777">b/132077777</a>
    </li>
    <li>
      <code translate="no" dir="ltr">DialogFragmentNavigator</code>
      now correctly handles
      <code translate="no" dir="ltr">popBackStack()</code>
      and
      <code translate="no" dir="ltr">navigateUp()</code>
      operations.
      <a href="https://issuetracker.google.com/issues/132576764">b/132576764</a>
    </li>
    <li>
      Fixed an
      <code translate="no" dir="ltr">IllegalStateException: unknown destination during restore</code>
      issue when repeatedly navigating between nested graphs.
      <a href="https://issuetracker.google.com/issues/131733658">b/131733658</a>
    </li>
  </ul>
