changelogHtml: |
  <h3 id="2.7.3" data-text="Version 2.7.3" tabindex="-1">Version 2.7.3</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.7.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/33b98d60f650a2e97f01fff71ce0eef1c8a3b2d7..9b231e7159d02a45b1489dc2bbe3957077565c18/navigation">Version 2.7.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue in Navigation with Fragments that caused the
      <code translate="no" dir="ltr">visibleEntries</code>
      list to contain incorrect entries. (
      <a href="https://android-review.googlesource.com/#/q/I5caa9af1b5bd7084e76d7daf9515f7430bf2489d">I5caa9</a>
      ,
      <a href="https://issuetracker.google.com/288520638">b/288520638</a>
      )
    </li>
    <li>
      Fixed an issue that caused Floating Window destination (i.e.
      <code translate="no" dir="ltr">Dialogs</code>
      ,
      <code translate="no" dir="ltr">Bottomsheets</code>
      , etc) to never get a
      <code translate="no" dir="ltr">RESUMED</code>
      Lifecycle callback. (
      <a href="https://android-review.googlesource.com/#/q/I3b866a44291e7bd7af742562ae0619cd83929a1a">I3b866</a>
      ,
      <a href="https://issuetracker.google.com/287505132">b/287505132</a>
      )
    </li>
  </ul>
