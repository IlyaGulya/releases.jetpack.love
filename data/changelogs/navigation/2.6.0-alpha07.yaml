changelogHtml: |
  <h3 id="2.6.0-alpha07" data-text="Version 2.6.0-alpha07" tabindex="-1">Version 2.6.0-alpha07</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.6.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/87533b4ff06971ed59028936cd9b6da988cd4522..bf83b7ca1e086138c9ffa3ed2a530db3b038c79a/navigation">Version 2.6.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">getBackStackEntry</code>
      ,
      <code translate="no" dir="ltr">popBackStack</code>
      ,
      <code translate="no" dir="ltr">clearBackStack</code>
      API variants that take routes now take route patterns with nullable arguments and nullable query params (
      <a href="https://android-review.googlesource.com/#/q/I222940d306f94c737600eb0381228c7594808bfa">I22294</a>
      ,
      <a href="https://issuetracker.google.com/issues/269302500">b/269302500</a>
      )
    </li>
    <li>
      Fixed an issue where calling
      <code translate="no" dir="ltr">clearBackStack()</code>
      from the
      <code translate="no" dir="ltr">NavController</code>
      would not clear the saved state in the fragment manager associated with the cleared back stack. (
      <a href="https://android-review.googlesource.com/#/q/Ic1cce69633d6f954f7a2f2600a7426bbb241713f">Ic1cce</a>
      ,
      <a href="https://issuetracker.google.com/issues/271190202">b/271190202</a>
      )
    </li>
    <li>
      Fixed a regression in 2.6.0-alpha06 that caused the wrong
      <code translate="no" dir="ltr">MenuItem</code>
      in the
      <code translate="no" dir="ltr">BottomNavigationView</code>
      to be highlighted when using System back between tabs. (
      <a href="https://android-review.googlesource.com/#/q/I634f6047b7016bcb8b690047605a6f66b2dc1438">I634f6</a>
      ,
      <a href="https://issuetracker.google.com/issues/270447657">b/270447657</a>
      )
    </li>
    <li>
      Fixed regression in 2.6.0-alpha06 that caused
      <code translate="no" dir="ltr">NavBackStackEntry</code>
      s not to be moved to the RESUMED state when using
      <code translate="no" dir="ltr">Animation</code>
      s. (
      <a href="https://android-review.googlesource.com/#/q/Ib35896636c187da5bd11ea06234a3ea815fdeb68">Ib3589</a>
      ,
      <a href="https://issuetracker.google.com/issues/269646882">b/269646882</a>
      )
    </li>
  </ul>
