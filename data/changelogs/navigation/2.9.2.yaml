changelogHtml: |
  <h3 id="2.9.2" data-text="Version 2.9.2" tabindex="-1">Version 2.9.2</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.2</code>
    is released. Version 2.9.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/26d64f2a00c1485431abb846f234756531ed225c..ebd8d05044b7d9e6f4cf56a38d473fbe1ee67e94/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with the entry not resuming when the dialog above the entry is dismissed (
      <a href="https://android-review.googlesource.com/#/q/Idb20ebbc9dda76bdd12db1412cd6c9915c814e57">Idb20e</a>
      ,
      <a href="https://issuetracker.google.com/issues/418746335">b/418746335</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">MissingFieldException</code>
      error when testing
      <code translate="no" dir="ltr">SavedStateHandle</code>
      with type safe routes while using custom
      <code translate="no" dir="ltr">NavTypes</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2f843b44222d3608e5f9a46f59e537dd6ab5e1a2">I2f843</a>
      ,
      <a href="https://issuetracker.google.com/issues/421002511">b/421002511</a>
      )
    </li>
  </ul>
