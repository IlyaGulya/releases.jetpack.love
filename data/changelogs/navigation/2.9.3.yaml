changelogHtml: |
  <h3 id="2.9.3" data-text="Version 2.9.3" tabindex="-1">Version 2.9.3</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.9.3</code>
    is released. Version 2.9.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ebd8d05044b7d9e6f4cf56a38d473fbe1ee67e94..b6f111de71da23f7fde5f5c490ad3d17e65de65d/navigation">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an error in
      <code translate="no" dir="ltr">NavController</code>
      that caused a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      when using
      <code translate="no" dir="ltr">OnDestinationChangedListeners</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I67fb7a09a28267fe715b36acf38426d9848c41ff">If7406</a>
      ,
      <a href="https://issuetracker.google.com/issues/417784831">b/417784831</a>
      )
    </li>
    <li>
      Fixed an error when using
      <code translate="no" dir="ltr">navigate(uri, navOptions,navigationExtras)</code>
      where the extras were being ignored. (
      <a href="https://android-review.googlesource.com/#/q/I67fb7a09a28267fe715b36acf38426d9848c41ff">I67fb7</a>
      ,
      <a href="https://issuetracker.google.com/issues/430336813">b/430336813</a>
      )
    </li>
  </ul>
