changelogHtml: |
  <h3 id="2.2.0-beta01" data-text="Version 2.2.0-beta01" tabindex="-1">Version 2.2.0-beta01</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b08258a10a1c5db71bfaaeee2220bbc5e775fe5f..2180ea57914af961d4f2bb43802b42ae0d1802e0/navigation">Version 2.2.0-beta01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavDestination</code>
      and its subclasses now override
      <code translate="no" dir="ltr">toString()</code>
      to provide more helpful information when debugging. (
      <a href="https://issuetracker.google.com/issues/141264986">b/141264986</a>
      )
    </li>
  </ul>
  <p><strong>Behavior changes</strong></p>
  <ul>
    <li>
      Extra query parameters are now ignored when matching deep links rather than causing the match to fail. (
      <a href="https://issuetracker.google.com/issues/141482822">b/141482822</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where arguments in a deep linkâ€™s path would be ignored if query parameters were also specified. (
      <a href="https://issuetracker.google.com/issues/141505755">b/141505755</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">navArgs()</code>
      Kotlin extension on
      <code translate="no" dir="ltr">Activity</code>
      now has a better error message when there are no extras. (
      <a href="https://issuetracker.google.com/issues/141408999">b/141408999</a>
      )
    </li>
    <li>
      Safe Args generated
      <code translate="no" dir="ltr">Directions</code>
      Java classes now contain default values. (
      <a href="https://issuetracker.google.com/issues/141099045">b/141099045</a>
      )
    </li>
    <li>
      Safe Args generated
      <code translate="no" dir="ltr">Args</code>
      Java classes now contain default values. (
      <a href="https://issuetracker.google.com/issues/140123727">b/140123727</a>
      )
    </li>
    <li>
      When using a
      <code translate="no" dir="ltr">Toolbar</code>
      ,
      <code translate="no" dir="ltr">NavigationUI</code>
      no longer animates the text change when moving between two top level destinations. (
      <a href="https://issuetracker.google.com/issues/140848160">b/140848160</a>
      )
    </li>
  </ul>
