changelogHtml: |
  <h3 id="2.8.0-alpha02" data-text="Version 2.8.0-alpha02" tabindex="-1">Version 2.8.0-alpha02</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation:navigation-*:2.8.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/51191bc12f96f233fc08995e1b4e8ff8b88bc7ce..ca2a8cf8da3a3502fccc593974f8085653e38261/navigation">Version 2.8.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Navigation Compose now provides support for Predictive in-app back via the new
      <code translate="no" dir="ltr">SeekableTransitionState</code>
      APIs from compose-animation. This allows you to use the back gesture to see the previous destination with your custom Transition before deciding to either commit the transaction via the completed gesture or cancel. (
      <a href="https://android-review.googlesource.com/#/q/I8b8e96ed158952c8d8b52a3bc90f495c4254552b">I8b8e9</a>
      )
    </li>
  </ul>
