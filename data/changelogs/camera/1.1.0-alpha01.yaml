changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.1.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.1.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6aa34a2b3faad8227b3311a8e372e4ccf7eaf462..5ae5a49a113d2ec1fd217074bf0df7393533a620/camera">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Workaround included for intermittent corrupt image data in JPEGs on SM-G930T back-facing camera. (
      <a href="https://android-review.googlesource.com/#/q/I52001b98b8124fc9a3ee6b8c343225bb21881d12">I52001</a>
      ,
      <a href="https://issuetracker.google.com/issues/159831206">b/159831206</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      issue that happened when all preview supported sizes are smaller than 640x480 and display size is larger than 640x480. (
      <a href="https://android-review.googlesource.com/#/q/I2a63ce8e2ad42a9cc060c8635ac3603bf440b1ec">I2a63c</a>
      ,
      <a href="https://issuetracker.google.com/issues/150506192">b/150506192</a>
      )
    </li>
    <li>
      Resources in libraries with no explicitly declared public resources (ex. via public.xml) are now private by default. (
      <a href="https://android-review.googlesource.com/#/q/Ia1dcca1ad5c65c1ab90b97c22589e7392161fd62">Ia1dcc</a>
      ,
      <a href="https://issuetracker.google.com/issues/170882230">b/170882230</a>
      )
    </li>
  </ul>
