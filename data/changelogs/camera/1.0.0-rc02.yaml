changelogHtml: |
  <h3 id="1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.0.0-rc02</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.0.0-rc02</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-rc02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6aa34a2b3faad8227b3311a8e372e4ccf7eaf462..061e502eeee77b497212dbe85a2a826a9a2c91e8/camera">Version 1.0.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed IllegalArgumentException issue happened when all preview supported sizes are smaller than 640x480 and display size is larger than 640x480. (
      <a href="http://issuetracker.google.com/150506192">b/150506192</a>
      )
    </li>
    <li>
      <p>
        Limit number of camera reopen attempts. While attempting to recover from certains issues when opening the camera, CameraX will no longer attempt to reopen the camera indefinitely, instead it will stop after retrying for 10 seconds.
        <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1516019/">I435d2</a>
      </p>
    </li>
    <li>
      <p>
        Fixed
        <code translate="no" dir="ltr">IllegalArgumentException</code>
        issue that happened when all preview supported sizes are smaller than 640x480 and display size is larger than 640x480. (
        <a href="https://android-review.googlesource.com/#/q/I2a63ce8e2ad42a9cc060c8635ac3603bf440b1ec">I2a63c</a>
        ,
        <a href="https://issuetracker.google.com/issues/150506192">b/150506192</a>
        )
      </p>
    </li>
  </ul>
