changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.1.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.1.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.1.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5065c9982754d7b54b8577d64c4ff830375a4b0e..d042a98877f160baa61a8f88718b6a49b7a15d61/camera">Version 1.1.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Promote the experimental exposure compensation APIs for camera-core (
      <a href="https://android-review.googlesource.com/#/q/I08ee8d04e3ed4078dd548ca900d887bebd37e18c">I08ee8</a>
      )
    </li>
    <li>
      Added a API isFocusMeteringSupported in CameraInfo which allows applications to check if the given FocusMeteringAction is supported on current camera or not. (
      <a href="https://android-review.googlesource.com/#/q/Ib45aec3f7da1d614e3e319ba5f239837be382914">Ib45ae</a>
      ,
      <a href="https://issuetracker.google.com/issues/188606490">b/188606490</a>
      )
    </li>
    <li>
      Exposed getResolutionInfo API to provide the resolution information for Preview, ImageCapture and ImageAnalysis. (
      <a href="https://android-review.googlesource.com/#/q/I2b61350f38bafa40862c923077d9da2675f16905">I2b613</a>
      ,
      <a href="https://issuetracker.google.com/issues/188600718">b/188600718</a>
      )
    </li>
    <li>
      Promoted the following experimental APIs to official APIs: CameraXConfig.Builder#setAvailableCamerasLimiter(), CameraXConfig.Builder#setMinimumLoggingLevel(), CameraXconfig.Builder#setSchedulerHandler(), CameraXConfig#getAvailableCamerasLimiter(), CameraXConfig#getMinimumLoggingLevel(), CameraXConfig#getCameraExecutor(), CameraXConfig#getSchedulerHandler(). (
      <a href="https://android-review.googlesource.com/#/q/I2ade23f6a8d5f0de66828ca3ca963cafc055fd4a">I2ade2</a>
      )
    </li>
    <li>
      Exposed the CameraProvider interface to provide access to a set of cameras. (
      <a href="https://android-review.googlesource.com/#/q/I1a7b1fc1c026b6c8ce91aabad3bdfa9052bd8b82">I1a7b1</a>
      )
    </li>
    <li>
      Promote the experimental UseCaseGroup API for camera-core, camera-lifecycle and camera-video. Added
      <code translate="no" dir="ltr">ViewPort#getLayoutDirection</code>
      ,
      <code translate="no" dir="ltr">ViewPort.Builder#setLayoutDirection</code>
      and
      <code translate="no" dir="ltr">ViewPort.Builder#setScaleType</code>
      for customizing viewport. (
      <a href="https://android-review.googlesource.com/#/q/I7cee86237511def4bbcd0aab8e32a9592ec78dc3">I7cee8</a>
      )
    </li>
  </ul>
