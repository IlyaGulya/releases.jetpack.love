changelogHtml: |
  <h3 id="extensions-view-1.0.0-alpha28" data-text="Version 1.0.0-alpha28" tabindex="-1">Version 1.0.0-alpha28</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha28</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha28</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86548c494687f4a4aadf3ebb2f724e410b378fcb..9e98cbf6f7926e3ccb8a11600bd631b238ed64c9/camera">Version 1.0.0-alpha28 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      ExperimentalUseCaseGroupLifecycle annotation is removed now that the APIs are no longer experimental. (
      <a href="https://android-review.googlesource.com/#/q/I17b85c8bb3cd33f85bff02bcd3abaeeca1a39b15">I17b85</a>
      )
    </li>
    <li>
      refactored RotationListener and renamed it to RotationProvider. It continues to provide the same feature with slightly different API. (
      <a href="https://android-review.googlesource.com/#/q/Idffc534a5f631e664003f51c4a401cad2c8905a0">Idffc5</a>
      )
    </li>
    <li>
      rename TAP_TO_FOCUS_UNSUCCESSFUL to TAP_TO_FOCUS_NOT_FOCUSED and TAP_TO_FOCUS_SUCCESSFUL to TAP_TO_FOCUS_FOCUSED. Made OutputSize final (
      <a href="https://android-review.googlesource.com/#/q/I099fa41340ec664013a9e1658912d34e40799cc9">I099fa</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed deprecated
      <code translate="no" dir="ltr">&lt;EffectName&gt;&lt;UseCase&gt;Extender</code>
      classes, ExtensionsErrorListener and related ExtensionsManager APIs. (
      <a href="https://android-review.googlesource.com/#/q/I3b8c3a872fcf0b157a5fc86770ab2f7a118c2279">I3b8c3</a>
      )
    </li>
  </ul>
