  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.5.0-alpha04</code>
    is released. Version 1.5.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd1d1e576a596e4748da989ef803d52d4e2e772b..619c6de87fe3f2c27da0045968f503c1bbd40ef6/camera">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Exposed
      <code translate="no" dir="ltr">ImageCapture.Builder#setOutputFormat</code>
      and
      <code translate="no" dir="ltr">ImageCaptureCapabilities#getSupportedOutputFormats</code>
      as stable APIs (
      <a href="https://android-review.googlesource.com/#/q/Ieb04ae19a2d9289dbb5c4a0218d2dc47c9bd561a">Ieb04a</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">VideoCapture.getResolutionInfo()</code>
      to get the resolution information when a
      <code translate="no" dir="ltr">VideoCapture</code>
      is bound to a Lifecycle. (
      <a href="https://android-review.googlesource.com/#/q/Icb4782146409acbf28a19918759faeb42239149a">Icb478</a>
      )
    </li>
    <li>
      Exposed
      <code translate="no" dir="ltr">PreviewView.getScreenFlash</code>
      and
      <code translate="no" dir="ltr">PreviewView.setScreenFlashOverlayColor</code>
      as stable APIs. (
      <a href="https://android-review.googlesource.com/#/q/I74fee2c58f24ebd6b95c7581ac57092904b51ff0">I74fee</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed capture failure issue on Vivo 1610 device while taking picture with flash in the dark. (
      <a href="https://android-review.googlesource.com/#/q/I366f436b016993c9db549b44b0900583be5aa0b0">I366f4</a>
      )
    </li>
    <li>
      Fixed torch unexpectedly turning off after image capture in Redmi Note 6 Pro. (
      <a href="https://android-review.googlesource.com/#/q/I2e0e86fd6e91f276254c77b811b2fa17edf2f18f">I2e0e8</a>
      ,
      <a href="https://issuetracker.google.com/issues/377144569">b/377144569</a>
      )
    </li>
    <li>
      Fixed an issue on Pixel Android 15 devices where NIGHT mode in Extensions failed to capture still images until the camera focused on a nearby object. (
      <a href="https://android-review.googlesource.com/#/q/I228d453abe88bebcefc7bc159443f301956669c6">I228d4</a>
      )
    </li>
    <li>
      Fixed the still image capture malfunction issue when extensions are enabled and
      <code translate="no" dir="ltr">VideoCapture</code>
      is bound together. (
      <a href="https://android-review.googlesource.com/#/q/I5c745f6934f4dfb2e918e5ce03c721bb461a5a2a">I5c745</a>
      )
    </li>
    <li>
      Enabled
      <code translate="no" dir="ltr">UltraHDR</code>
      still image capture support for Extensions if the device can support it. (
      <a href="https://android-review.googlesource.com/#/q/I48300ce4590ec5302dde81aed8f80b629cd9b4c9">I48300</a>
      )
    </li>
    <li>
      Fixed flash timing issue for flash capture with
      <code translate="no" dir="ltr">CameraEffect</code>
      targeting image captures on TCL devices. (
      <a href="https://android-review.googlesource.com/#/q/I7698ca79e03a4cf6540ea28e2c3c3f86e317e710">I7698c</a>
      )
    </li>
  </ul>
