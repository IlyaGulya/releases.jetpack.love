changelogHtml: |
  <h3 id="camera-view-1.0.0-alpha10" data-text="Camera-View  Version 1.0.0-alpha10" tabindex="-1">Camera-View Version 1.0.0-alpha10</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha010</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c98d66b901be2eecdf89477ccd70d2490ca6fc2..0e54727f73afedc58cfdda00fb123d6b50d3459d/camera/camera-view">Version 1.0.0-alpha010 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes a previous known issue where
      <code translate="no" dir="ltr">PreviewView</code>
      's surfaceView implementation wasn't working well on certain devices, and would cause the app to crash after resuming preview. (
      <a href="https://android-review.googlesource.com/#/q/I5ed6b7d6ee6a4d9aeb6643e06440597f9674191c">I5ed6b</a>
      )
    </li>
  </ul>
