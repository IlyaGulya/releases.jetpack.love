changelogHtml: |
  <h3 id="1.0.0-alpha30" data-text="Version 1.0.0-alpha30" tabindex="-1">Version 1.0.0-alpha30</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha30</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha30</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0329df5c3c75f45da38e69e594283dddfe1e82c7..d51a5b31d004ef5b808e917260eb704d9e1c6bb2/camera">Version 1.0.0-alpha30 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added @RequiresApi(21) annotation to all CameraX classes and dropped minSdkVersion from AndroidManifest.xml. This will allow camera-core to be easily integrated into applications that have a minSdkVersion less than 21, but want to conditionally use code paths that rely on API 21 and higher. For any application with minSdkVersion 21 or higher, this change requires no action. (
      <a href="https://android-review.googlesource.com/#/q/Ie7f2e23fa25ea401df4cddbe4d99651397cc0263">Ie7f2e</a>
      ,
      <a href="https://issuetracker.google.com/issues/200599470">b/200599470</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the AbstractMethodError issue which happens when proguard is enabled. (
      <a href="https://android-review.googlesource.com/#/q/Iae4688ef953751255c49eff8dfd205a6df226cbc">Iae468</a>
      ,
      <a href="https://issuetracker.google.com/issues/201177844">b/201177844</a>
      )
    </li>
  </ul>
