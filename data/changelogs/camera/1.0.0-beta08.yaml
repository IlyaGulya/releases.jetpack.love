changelogHtml: |
  <h3 id="camera-lifecycle-1.0.0-beta08" data-text="Camera-Lifecycle Version 1.0.0-beta08" tabindex="-1">Camera-Lifecycle Version 1.0.0-beta08</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-beta08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f60cc700129e30cee9df020005c317fb39d32ec..96eb302ee1740ba656c90c9fb27df3723a1a89c1/camera/camera-lifecycle">Version 1.0.0-beta08 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Initialization should no longer crash when using a Context that does not return an Application object from
      <code translate="no" dir="ltr">Context.getApplicationContext()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3d3c9880c24264e2b78f367777d675002f2126d3">I3d3c9</a>
      ,
      <a href="https://issuetracker.google.com/issues/160817073">b/160817073</a>
      )
    </li>
  </ul>
