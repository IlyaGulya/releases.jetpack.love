changelogHtml: |
  <h3 id="ext-view-1.0.0-alpha02" data-text="Camera-Extensions and Camera-View Version 1.0.0-alpha02" tabindex="-1">Camera-Extensions and Camera-View Version 1.0.0-alpha02</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha02</code>
    are released. These are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/23fecdb1097a69a528ab6109f661b4e46123aecc..90f3b785f74ef777d901295e947aa9c6d024afca/camera/camera-extensions">commits included in camera-extensions:1.0.0-alpha02</a>
    and these are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/23fecdb1097a69a528ab6109f661b4e46123aecc..90f3b785f74ef777d901295e947aa9c6d024afca/camera/camera-view">commits included camera-view:1.0.0-alpha02</a>
    .
  </p>
  <ul>
    <li>
      Added tests to verify
      <code translate="no" dir="ltr">PreviewImageProcessorImpl</code>
      has correctly implemented timestamps.
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">ExtensionTest</code>
      test failure on Nexus 5 (API level 21) and ensure preview is available.
    </li>
  </ul>
