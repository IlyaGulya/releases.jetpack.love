changelogHtml: |
  <h3 id="camera2-core-lifecycle-1.0.0-beta12" data-text="Camera Camera2, Core, &amp; Lifecycle Version 1.0.0-beta12" tabindex="-1">Camera Camera2, Core, &amp; Lifecycle Version 1.0.0-beta12</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.0.0-beta12</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.0.0-beta12</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-beta12</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9a238add5b2df90db87d93473595ccd6911e297e..369d39c56a955f4ee612581e26de38eb44ee02a8/camera">Version 1.0.0-beta12 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Disabled auto flash on Samsung A3 devices to fix the crash when taking a photo with auto flash AE mode on Samsung A3 devices. (
      <a href="https://android-review.googlesource.com/#/q/Ia5fe30075e4ec65abe4030e4589a35e3c30a607f">Ia5fe3</a>
      ,
      <a href="https://issuetracker.google.com/issues/157535165">b/157535165</a>
      )
    </li>
    <li>
      Fixed an issue where the preview was stretched on Nexus 4 devices running Android L (API levels 21 and 22). (
      <a href="https://android-review.googlesource.com/#/q/I4d407ee366c978de4e518995e97d5946fc19e29a">I4d407</a>
      ,
      <a href="https://issuetracker.google.com/issues/158749159">b/158749159</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">OnImageCapturedCallback#onCaptureSuccess</code>
      base class implementation no longer closes the image. This is for preventing unexpected behavior to developers. Developers should not rely on super.onCaptureSuccess to close the image. (
      <a href="https://android-review.googlesource.com/#/q/Ifbf9c98da68fcbba0c177a1a0579d2d65c120346">Ifbf9c</a>
      )
    </li>
    <li>
      The androidx variant of the Experimental annotation has been deprecated to provide parity with Kotlin. It has been replaced by the RequiresOptIn annotation, and the Java-facing linter has been updated to support both the new Kotlin annotation and the new androidx variant. (
      <a href="https://android-review.googlesource.com/#/q/I52495721777cf9d2243a825fc491e59c031d2e96">I52495</a>
      ,
      <a href="https://issuetracker.google.com/issues/151331381">b/151331381</a>
      )
    </li>
  </ul>
