changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.1.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d133838a0a0efc58107ebeca386c34d70789865b..43a214c72ffc3093ee9c3d7c340ad3a57ed4289b/camera">Version 1.1.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add the ability to specify physical camera ID through Camera2Interop. (
      <a href="https://android-review.googlesource.com/#/q/I5aed884146c751f31970b8be3adca4b2ee2110fb">I5aed8</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the stretched preview issue on Oppo Find N (
      <a href="https://android-review.googlesource.com/#/q/I7d004bb90e7800338f83b8b7cb5c614529110e8e">I7d004</a>
      )
    </li>
    <li>
      Fixed a Galaxy J7 Prime issue that the preview is distorted. (
      <a href="https://android-review.googlesource.com/#/q/I4c500e2e310f686bcf1f974996e6e1284122d422">I4c500</a>
      )
    </li>
    <li>
      Use compatible bitrate to find video encoder. (
      <a href="https://android-review.googlesource.com/#/q/d9690520eb8e306ba9c7febe9c8ac5e9c0e0dcc3">d969052</a>
      )
    </li>
  </ul>
