changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.4.0</code>
    is released. Version 1.4.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2318e19e0b920cc26f3af34e3a5cd5ad500ee0d0..1d117856fc5cbc071d379fe5ec64846d40bf584b/camera">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <p>CameraX 1.4.0 is packed with exciting updates! Here's a summary:</p>
  <p>Headline Feature: 10-bit HDR:</p>
  <ul>
    <li>Capture stunning HDR photos and videos with ease.</li>
    <li>Supports HLG and 10-bit HEVC encoding.</li>
    <li>Enjoy 10-bit HDR preview and query device capabilities.</li>
    <li>
      Works with
      <code translate="no" dir="ltr">UltraHDR</code>
      images and HDR video on a growing range of devices.
    </li>
  </ul>
  <p>Other Cool Features:</p>
  <ul>
    <li>
      Kotlin Extensions: Added
      <code translate="no" dir="ltr">takePicture</code>
      and
      <code translate="no" dir="ltr">awaitInstance</code>
      suspend functions.
    </li>
    <li>Real-time Effects: Apply effects like watermarks and object highlighting.</li>
    <li>CameraController API: New controls for video capture configuration.</li>
    <li>Preview Stabilization: Query device capability and enable stabilization.</li>
    <li>VideoCapture Enhancements: Finer control over quality and access to higher resolutions.</li>
    <li>
      CameraX Extensions Integration: Seamless integration with
      <code translate="no" dir="ltr">VideoCapture</code>
      and new
      <code translate="no" dir="ltr">ImageCapture</code>
      features.
    </li>
    <li>Shutter Sound API: Easily check regional shutter sound requirements.</li>
    <li>Screen Flash: Improved low-light photos for front-facing cameras.</li>
    <li>
      Camera Extensions Metadata APIs: Supporting APIs for adjusting extensions strength and get notification of current Extensions mode in
      <code translate="no" dir="ltr">ExtensionMode#AUTO</code>
      . You can find more bug fixes in our
      <a href="https://groups.google.com/a/android.com/g/camerax-developers/c/FpZXLanBuXk/m/ydvBgIVKBAAJ">Beta</a>
      and
      <a href="https://groups.google.com/a/android.com/g/camerax-developers/c/z_gu1riqZkg/m/hz2uifBABAAJ">RC</a>
      announcements.
    </li>
  </ul>
