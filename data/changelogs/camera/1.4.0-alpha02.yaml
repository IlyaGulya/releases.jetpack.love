changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.4.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c46c913e821a8f47c1376abbe688af1a9e8558cd..fca6737d0d4b9dda7d8ea4168cf8c85771227653/camera">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename the API to
      <code translate="no" dir="ltr">setCameraOpenRetryMaxTimeoutInMillisWhileResuming</code>
      and rename the argument. (
      <a href="https://android-review.googlesource.com/#/q/I7237035a800667b39433164b7b833788686c0b03">I72370</a>
      )
    </li>
    <li>
      Adding APIs to query the device capability and enable video/preview stabilization. (
      <a href="https://android-review.googlesource.com/#/q/I87544680620842990ce95ac226160126368547a2">I87544</a>
      )
    </li>
    <li>
      Provide API to customize the camera open retrying max timeout time. (
      <a href="https://android-review.googlesource.com/#/q/I0c6424622a239c65a1e5687e1843b619b4824b64">I0c642</a>
      )
    </li>
    <li>
      Released
      <code translate="no" dir="ltr">ProcessCameraProvider.shutdownAsync</code>
      as a public testing API to allow process camera provider to be used in test suites which may need to initialize CameraX in different ways in between tests. (
      <a href="https://android-review.googlesource.com/#/q/I9eca7edd77a7dcb74f28786c830f5c3f5b5bcf22">I9eca7</a>
      )
    </li>
    <li>
      Add APIs for configuring video capture dynamic range, frame rate and mirror mode. (
      <a href="https://android-review.googlesource.com/#/q/Ifb8f76e2f0bbb3235c8735134fe2dcd44f85188c">Ifb8f7</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">OutputSize</code>
      and replace it with
      <code translate="no" dir="ltr">ResolutionSelector</code>
      .
      <code translate="no" dir="ltr">ResolutionSelector</code>
      is a more comprehensive way to select resolutions, and it's consistent with the camera-core API. (
      <a href="https://android-review.googlesource.com/#/q/I93abdb2472d82de5af890fccdd253d629f9111e7">I93abd</a>
      ,
      <a href="https://issuetracker.google.com/issues/286801438">b/286801438</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the black preview issue on Samsung Galaxy S23 Ultra 5G when Extensions Bokeh or Face-Retouch is enabled with
      <code translate="no" dir="ltr">ImageAnalysis</code>
      on the rear camera. (
      <a href="https://android-review.googlesource.com/#/q/I2e8b1c5bc42da2443299a0d89343bed82249da71">I2e8b1</a>
      )
    </li>
    <li>
      Fixed Preview and
      <code translate="no" dir="ltr">VideoCapture</code>
      stretched issues on Moto E5 Play. (
      <a href="https://android-review.googlesource.com/#/q/73dce2dd644138870bda6cf61227b8dfd69c02bc">73dce2</a>
      )
    </li>
  </ul>
