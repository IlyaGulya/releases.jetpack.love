changelogHtml: |
  <h3 id="1.5.2" data-text="Version 1.5.2" tabindex="-1">Version 1.5.2</h3>
  <p>December 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.5.2</code>
    is released. Version 1.5.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e7bb7786b42348603fed2825d18815e6dfa9bd4b..0975f1cec9e7c5b1192d3ceb925b3178cd234957/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a crash due to an
      <code translate="no" dir="ltr">IllegalArgumentException: Dynamic range profile cannot be converted to a DynamicRange object:</code>
      on Android 17 or higher. (
      <a href="https://android-review.googlesource.com/#/q/Ic91844818c0072e2585c61067e500c514832f155">Ic9184</a>
      )
    </li>
    <li>
      Fixed a bug leading to inconsistent feature group API results when
      <code translate="no" dir="ltr">PREVIEW_STABILIZATION</code>
      feature was added with
      <code translate="no" dir="ltr">VideoCapture</code>
      use case, but without
      <code translate="no" dir="ltr">Preview</code>
      use case. (
      <a href="https://android-review.googlesource.com/#/q/Ifed82d0d9ce2cfdb407523535d9e4c8c4a51f46d">Ifed82</a>
      )
    </li>
    <li>
      Fixed preferred features not being filtered out despite lacking the required use cases for the features to be supported. (
      <a href="https://android-review.googlesource.com/#/q/I38db88ca0ae9c2cd87b49ceffddd7980b3178576">I38db8</a>
      )
    </li>
  </ul>
