changelogHtml: |
  <h3 id="camera-view-1.0.0-alpha05" data-text="Camera-View Version 1.0.0-alpha05" tabindex="-1">Camera-View Version 1.0.0-alpha05</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4cb7a5cbd2e20d3bf45cae63fea8436818576256..740cde70237dd276f8ad66dfe9528b1cdb5d54bb/camera/camera-view">Version 1.0.0-alpha05 contains these commits</a>
    .
  </p>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>
      The aspect ratio may be incorrect when using PreviewView (
      <a href="https://issuetracker.google.com/146215202">b/146215202</a>
      ).
    </li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Implemented a new class called
      <code translate="no" dir="ltr">PreviewView.TextureViewImplementation</code>
      that syncs the SurfaceTexture's lifecycle with the camera's usage of the TextureView's surface.
    </li>
  </ul>
