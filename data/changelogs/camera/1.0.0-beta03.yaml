changelogHtml: |
  <h3 id="camera-lifecycle-1.0.0-beta03" data-text="Camera-Lifecycle  Version 1.0.0-beta03" tabindex="-1">Camera-Lifecycle Version 1.0.0-beta03</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c98d66b901be2eecdf89477ccd70d2490ca6fc2..0e54727f73afedc58cfdda00fb123d6b50d3459d/camera/camera-lifecycle">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed regression from beta03 where calling
      <code translate="no" dir="ltr">bindToLifecycle()</code>
      with zero
      <code translate="no" dir="ltr">UseCase</code>
      s would cause a thrown exception. This prevented retrieval of a
      <code translate="no" dir="ltr">Camera</code>
      without binding a
      <code translate="no" dir="ltr">UseCase</code>
      .
    </li>
    <li>
      Fixes to support the release of
      <code translate="no" dir="ltr">camera-core</code>
    </li>
  </ul>
