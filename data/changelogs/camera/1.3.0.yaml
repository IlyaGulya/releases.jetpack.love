changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/85bee35bbcfa3c5f457a3ae3da014e0c8eea0a02..ef36c63f9e8f6ac59ad44c45496c271d6cb2a3cc/camera">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      Video features including
      <a href="https://developer.android.com/reference/androidx/camera/video/VideoCapture.Builder#setDynamicRange%28androidx.camera.core.DynamicRange%29">10-bit HDR</a>
      ,
      <a href="https://developer.android.com/reference/androidx/camera/core/ViewPort.Builder#Builder%28android.util.Rational,int%29">cropping</a>
      ,
      <a href="https://developer.android.com/reference/androidx/camera/video/VideoCapture.Builder#setMirrorMode%28int%29">mirror/non-mirror</a>
      ,
      <a href="https://developer.android.com/reference/androidx/camera/video/Recording#mute%28boolean%29">mute/unmute</a>
      ,
      <a href="https://developer.android.com/reference/androidx/camera/video/VideoCapture.Builder#setTargetFrameRate%28android.util.Range%3Cjava.lang.Integer%3E%29">set framerate</a>
      , and more.
    </li>
    <li><a href="https://developer.android.com/reference/androidx/camera/lifecycle/ProcessCameraProvider#getAvailableConcurrentCameraInfos%28%29">Dual Concurrent Camera</a></li>
    <li><a href="https://developer.android.com/reference/androidx/camera/core/CameraEffect">Effect library</a></li>
    <li><a href="https://developer.android.com/reference/androidx/camera/core/resolutionselector/ResolutionSelector">Resolution Selector</a></li>
    <li><a href="https://developer.android.com/reference/androidx/camera/core/CameraInfo#getIntrinsicZoomRatio%28%29">Ultra-Wide &amp; Telescopic camera selection</a></li>
    <li>
      <a href="https://developer.android.com/reference/androidx/camera/video/PendingRecording#asPersistentRecording%28%29">Camera switching during video recording</a>
      (experimental feature)
    </li>
  </ul>
