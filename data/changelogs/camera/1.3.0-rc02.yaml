changelogHtml: |
  <h3 id="1.3.0-rc02" data-text="Version 1.3.0-rc02" tabindex="-1">Version 1.3.0-rc02</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.3.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e2a76338ab0e3f3c8be9b898fbc326c5b0e16711..85bee35bbcfa3c5f457a3ae3da014e0c8eea0a02/camera">Version 1.3.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improve Extensions stability by ensuring that the initialization and deinitialization events are triggered in correct order. This fixed some black preview issues when switching Extensions modes or switching cameras. (
      <a href="https://android-review.googlesource.com/#/q/Iddaac35470273442eff829680dc7bccde87e8519">Iddaac</a>
      )
    </li>
    <li>
      Fixed the issue that
      <code translate="no" dir="ltr">ImageAnalysis</code>
      can't be bound together with
      <code translate="no" dir="ltr">ImageCapture</code>
      and Preview when some extension modes are enabled on some devices. The fix will return correct value when apps query the
      <code translate="no" dir="ltr">ImageAnalysis</code>
      availability via
      <code translate="no" dir="ltr">ExtensionsManager#isImageAnalysisSupported()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7d53885cebd4ea1c9b1aaead0a9c234fbc63f922">I7d538</a>
      )
    </li>
    <li>
      Fixed the issue where the recorded video audio and video were out of sync when mirroring mode was enabled on Xiaomi Poco X3 NFC. (
      <a href="https://android-review.googlesource.com/q/I20b4cbc879cabf0d33bc449267e30d1aa02fbe0e">I20b4c</a>
      )
    </li>
  </ul>
