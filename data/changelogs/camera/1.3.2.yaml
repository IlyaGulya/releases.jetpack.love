changelogHtml: |
  <h3 id="1.3.2" data-text="Version 1.3.2" tabindex="-1">Version 1.3.2</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.3.2</code>
    is released. Version 1.3.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/716b8b7a0fb8fd062fd609f8af4f317b46f6f8dc..4b6de18d0b6be6088de2618d7efdd3780003b005/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a JPEG metadata issue on Samsung A24 devices. CameraX now saves images accurately, and the
      <code translate="no" dir="ltr">ImageProxy.toBitmap()</code>
      function returns correct Bitmap objects. (
      <a href="https://android-review.googlesource.com/#/q/I8d6eb3b4cc6f68237248cda566f0b9742f98862d">I8d6eb</a>
      ,
      <a href="https://issuetracker.google.com/issues/309005680">b/309005680</a>
      )
    </li>
    <li>
      Removed the 9280x6944 resolution option on Redmi Note 9 Pro devices due to issues. (
      <a href="https://android-review.googlesource.com/#/q/Ia23daa62e7956b687ed86a8334db5e0541e91952">Ia23da</a>
      )
    </li>
  </ul>
