  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.5.0-alpha01</code>
    is released. Version 1.5.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95c324b1e196c9c30883678f411faafdf32f2a63..445fd4cb2234969b1622d272e143642886cf13eb/camera">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      A new artifact,
      <code translate="no" dir="ltr">camera-compose</code>
      is released for the CameraX Viewfinder Compose Adapter which displays a Preview stream from a CameraX
      <code translate="no" dir="ltr">SurfaceRequest</code>
      from
      <code translate="no" dir="ltr">camera-core</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8666ee2a6f6d2a411aa1f3018fa359b238d549dc">I8666e</a>
      )
    </li>
    <li>
      Added a new composable,
      <code translate="no" dir="ltr">CameraXViewfinder</code>
      , which acts as an idiomatic composable that adapts CameraX
      <code translate="no" dir="ltr">SurfaceRequest</code>
      s for the composable
      <code translate="no" dir="ltr">Viewfinder</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4770ff29c3e8081a2a9c6eac6ab90be252f8ac80">I4770f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Provide API to set composition settings for dual concurrent camera video capture. The settings include alpha value for blending, offset in x, y coordinates, scale of the width and height of camera frame display window. The offset, width and height are specified in normalized device coordinates. (
      <a href="https://android-review.googlesource.com/#/q/Ia2b8a80a6d27e52a616c1918a2be1aadbf399daf">Ia2b8a</a>
      )
    </li>
    <li>
      Exposed
      <code translate="no" dir="ltr">CameraProvider.getCameraInfo</code>
      to be a formal API. (
      <a href="https://android-review.googlesource.com/#/q/I901cdfb5995ae3aee21404592137c29688209f78">I901cd</a>
      )
    </li>
    <li>
      Added API
      <code translate="no" dir="ltr">PendingRecording.withAudioEnabled(boolean initialMuted)</code>
      to control the initial mute state. (
      <a href="https://android-review.googlesource.com/#/q/I635c37a3a703425c58932acbc08051f994484709">I635c3</a>
      ,
      <a href="https://issuetracker.google.com/issues/354829267">b/354829267</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the crash when
      <code translate="no" dir="ltr">bindToLifecycle</code>
      is invoked with a destroyed
      <code translate="no" dir="ltr">LifecycleOwner</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6e6d8f0c545730987587c318bae92998c06f6947">I6e6d8</a>
      )
    </li>
    <li>
      Fixed Preview is black screen in front camera while binding with
      <code translate="no" dir="ltr">VideoCapture</code>
      on Motorola Edge 20 Fusion. (
      <a href="https://android-review.googlesource.com/#/q/I1fe882c14201aeb293081b23dcaa27b64602c608">I1fe88</a>
      )
    </li>
    <li>
      Optimized the configuration for detecting zoom gestures in
      <code translate="no" dir="ltr">PreviewView</code>
      to improve smoothness. (
      <a href="https://android-review.googlesource.com/#/q/I04ffc20b7ab0771919ad1703457b751c2b120e9c">I04ffc</a>
      )
    </li>
  </ul>
