changelogHtml: |
  <h3 id="ext-view-1.0.0-alpha03" data-text="Camera-Extensions and Camera-View Version 1.0.0-alpha03" tabindex="-1">Camera-Extensions and Camera-View Version 1.0.0-alpha03</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha03</code>
    are released. These are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/90f3b785f74ef777d901295e947aa9c6d024afca..c92e554b976570c612bad53b16f5aa7591713593/camera/camera-extensions">
      commits included in
      <code translate="no" dir="ltr">camera-extensions:1.0.0-alpha03</code>
    </a>
    and these are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/90f3b785f74ef777d901295e947aa9c6d024afca..4606c6c990d6924534ff6c5c525648bd0877d551/camera/camera-view">
      commits included in
      <code translate="no" dir="ltr">camera-view:1.0.0-alpha03</code>
    </a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Added Context initializer for extensions. Extensions version incremented to 1.1.0</li>
  </ul>
