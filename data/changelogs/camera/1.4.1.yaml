changelogHtml: |
  <h3 id="1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.4.1</code>
    is released. Version 1.4.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1d117856fc5cbc071d379fe5ec64846d40bf584b..c9954e6e2f9aa65ca4ad551687ef31543e13282b/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue on Pixel Android 15 devices where NIGHT mode in Extensions failed to capture still images until the camera focused on a nearby object. (
      <a href="https://android-review.googlesource.com/#/q/I228d453abe88bebcefc7bc159443f301956669c6">I228d4</a>
      )
    </li>
    <li>
      Fixed the
      <code translate="no" dir="ltr">ImageCapture#takePicture</code>
      malfunction issue when extensions are enabled and
      <code translate="no" dir="ltr">VideoCapture</code>
      is bound together. (
      <a href="https://android-review.googlesource.com/#/q/I5c745f6934f4dfb2e918e5ce03c721bb461a5a2a">I5c745</a>
      )
    </li>
  </ul>
