changelogHtml: |
  <h3 id="1.4.2" data-text="Version 1.4.2" tabindex="-1">Version 1.4.2</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.4.2</code>
    is released. Version 1.4.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c9954e6e2f9aa65ca4ad551687ef31543e13282b..3e0a72e3dcd61a1dee78ce48b9092c6b3267b331/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed preview freeze issue when using
      <code translate="no" dir="ltr">ImageAnalysis</code>
      with another stream that uses
      <code translate="no" dir="ltr">TEMPLATE_RECORD</code>
      on Samsung Galaxy M55. (
      <a href="https://android-review.googlesource.com/#/q/Ic1a6a019c1525f30d7b863f732d421e36e5c978c">Ic1a6a</a>
      ,
      <a href="https://issuetracker.google.com/issues/395822788">b/395822788</a>
      )
    </li>
  </ul>
