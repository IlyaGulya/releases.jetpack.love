changelogHtml: |
  <h3 id="1.1.0-alpha09" data-text="Version 1.1.0-alpha09" tabindex="-1">Version 1.1.0-alpha09</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.1.0-alpha09</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.1.0-alpha09</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.1.0-alpha09</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9e98cbf6f7926e3ccb8a11600bd631b238ed64c9..0329df5c3c75f45da38e69e594283dddfe1e82c7/camera">Version 1.1.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      ExperimentalUseCaseGroup annotation is removed now that the APIs are no longer experimental. (
      <a href="https://android-review.googlesource.com/#/q/I01ef54912cd4ef540fe0389f785aa0bec5fc0783">I01ef5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the issue where the captured photos are blurred in
      <code translate="no" dir="ltr">MAXIMIZE_QUALITY</code>
      mode. (
      <a href="https://android-review.googlesource.com/#/q/I173a99c55ee46bc78033ef0582b24acf4e432403">I173a9</a>
      ,
      <a href="https://issuetracker.google.com/issues/193823892">b/193823892</a>
      )
    </li>
    <li>
      Fixed a Samsung Galaxy J5 issue that camera gets stuck after taking pictures with flash on/auto in dark environment (
      <a href="https://android-review.googlesource.com/#/q/I3aab98fe328680bae3f3e98430bf1040123d0481">I3aab9</a>
      )
    </li>
    <li>
      When cropping is needed for ImageCapture, compressing the output cropped image with the specified JPEG quality level according to the set capture mode. If the capture mode is
      <code translate="no" dir="ltr">CAPTURE_MODE_MINIMIZE_LATENCY</code>
      , the JPEG compression quality will be 95. If the capture mode is
      <code translate="no" dir="ltr">CAPTURE_MODE_MAXIMIZE_QUALITY</code>
      , the JPEG compression quality will be 100. (
      <a href="https://android-review.googlesource.com/#/q/Ieb37cfede4173d165bd481b86a04545887b0d487">Ieb37c</a>
      ,
      <a href="https://issuetracker.google.com/issues/142856426">b/142856426</a>
      )
    </li>
  </ul>
