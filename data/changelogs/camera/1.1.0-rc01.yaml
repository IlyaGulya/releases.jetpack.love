changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86c9b1e60c382a866990a04dd1250d436372891f..6946e183ec360b11e53fb5a43ea1880dbb9e1b0a/camera">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Release the first RC version for camera-video, camera-view, and camera-extension</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the video codec wasn't released when
      <code translate="no" dir="ltr">VideoCapture&lt;Recorder&gt;</code>
      was unbound, causing subsequent uses of
      <code translate="no" dir="ltr">VideoCapture&lt;Recorder&gt;</code>
      to fail on recording with
      <code translate="no" dir="ltr">MediaCodec.CodecException</code>
      , especially on API 21-22 devices. (
      <a href="https://android-review.googlesource.com/#/q/Ie7f684425cc8ea826b8ebbaf426a6c852cc413d1">Ie7f68</a>
      )
    </li>
    <li>
      Fix captured images of
      <code translate="no" dir="ltr">CameraExtensionsActivity</code>
      do not be deleted in
      <code translate="no" dir="ltr">ImageCaptureTest</code>
    </li>
  </ul>
