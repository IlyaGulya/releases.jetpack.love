changelogHtml: |
  <h3 id="1.0.0-alpha24" data-text="Version 1.0.0-alpha24" tabindex="-1">Version 1.0.0-alpha24</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha24</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha24</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fe710f46552d00a05886b5490e9fc247aaf91529..623bf2f080d4f35417d1af18aebdb72d29620275/camera">Version 1.0.0-alpha24 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Replaced annotation
      <code translate="no" dir="ltr">@Experimental</code>
      with
      <code translate="no" dir="ltr">@RequiresOptIn</code>
      to experimental APIs. For calling experimental APIs, use
      <code translate="no" dir="ltr">androidx.annotation.OptIn</code>
      instead of deprecated
      <code translate="no" dir="ltr">androidx.annotation.experimental.UseExperimental</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iff2262a11208aa8c9292d650ba8d9ae0ed500b78">Iff226</a>
      )
    </li>
    <li>
      Fixed the PreviewView stretched issue on Samsung J5 Prime (
      <a href="https://android-review.googlesource.com/#/q/Ib10b69b60a289d76c065b8f559e9c820b6148fd3">Ib10b6</a>
      )
    </li>
  </ul>
