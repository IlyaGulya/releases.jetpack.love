changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.0.0</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.0.0</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/00406dba96e608d4f56964a2d73e234cfb5ed019..de3cb1599436fa5736337b468448853d1981fadc/camera">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      CameraX supports
      <a href="https://developer.android.com/training/camerax/preview">Preview</a>
      ,
      <a href="https://developer.android.com/training/camerax/take-photo">ImageCapture</a>
      , and
      <a href="https://developer.android.com/training/camerax/analyze">Analysis</a>
    </li>
    <li>
      CameraX manages the camera
      <a href="https://developer.android.com/training/camerax/architecture#lifecycles">lifecycle</a>
      within an easy to use API
    </li>
    <li>CameraX aims to provide a compatibility layer that fixes many issues in the Android Camera Ecosystem</li>
  </ul>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>
      See
      <a href="https://issuetracker.google.com/hotlists/1551123">Known Issue list</a>
    </li>
  </ul>
