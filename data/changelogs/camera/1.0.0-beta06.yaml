  <h3 id="camera-lifecycle-1.0.0-beta06" data-text="Camera-Lifecycle Version 1.0.0-beta06" tabindex="-1">Camera-Lifecycle Version 1.0.0-beta06</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-beta06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea4dafe72ba1ec91a105da3128954d5ed7f1cd0..b6054a1a7396b962ac2c6d80d21053cf9d2f02db/camera/camera-lifecycle">Version 1.0.0-beta06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      CameraX can now be configured with ProcessCameraProvider#configureInstance() before calling ProcessCameraProvider#getInstance(). This allows for customization of the CameraXConfig without requiring implementing CameraXConfig.Provider in the app's Application class. (
      <a href="https://android-review.googlesource.com/#/q/Ia1a8d0b979e033d42ac06d1498395af07942d08f">Ia1a8d</a>
      )
    </li>
  </ul>
