changelogHtml: |
  <h3 id="viewfinder-1.4.0-alpha06" data-text="Version 1.4.0-alpha06" tabindex="-1">Version 1.4.0-alpha06</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-viewfinder:1.4.0-alpha06</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-viewfinder-core:1.4.0-alpha06</code>
    are released. Version 1.4.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7f20a95e69d42bdab1dbae806dd5dee41b86143d..c7d2a9b0f7f27c85a187b05044b5fb8f1281a191/camera">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">Viewfinder</code>
      's
      <code translate="no" dir="ltr">ImplementationMode</code>
      Enums to better reflect underlying implementations, and add fixed constants for
      <code translate="no" dir="ltr">TransformationInfo.sourceRotation</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic61497ab594cf68858566e7ea21cbdb35376a58a">Ic6149</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ZoomGestureDetector.ZoomEvent</code>
      to encapsulates the states of a zoom gesture. (
      <a href="https://android-review.googlesource.com/#/q/I84cdfd505443171f9910fb0b3fd40fdaf307796b">I84cdf</a>
      )
    </li>
  </ul>
  <h2 id="camera_version_15_2" data-text="Camera Version 1.5" tabindex="-1">Camera Version 1.5</h2>
