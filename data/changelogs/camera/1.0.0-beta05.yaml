changelogHtml: |
  <h3 id="camera-lifecycle-1.0.0-beta05" data-text="Camera-Lifecycle Version 1.0.0-beta05" tabindex="-1">Camera-Lifecycle Version 1.0.0-beta05</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-beta05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c4d097f4335fe6b0268ee9a6d53df43615da0d90..bea4dafe72ba1ec91a105da3128954d5ed7f1cd0/camera/camera-lifecycle">Version 1.0.0-beta05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the crash on app startup when initialising CameraX while phone is in Do Not Disturb mode. An
      <code translate="no" dir="ltr">InitializationException</code>
      contains a
      <code translate="no" dir="ltr">CameraUnavailableException</code>
      will be set to the
      <code translate="no" dir="ltr">ListenableFuture</code>
      of the intialization result instead of crashing the application. (
      <a href="https://android-review.googlesource.com/#/q/I9909af08a8305fcf8e603d709d98b4488f1af69f">I9909a</a>
      ,
      <a href="https://issuetracker.google.com/issues/149413835">b/149413835</a>
      )
    </li>
  </ul>
