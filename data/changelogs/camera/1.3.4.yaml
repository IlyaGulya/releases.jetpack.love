changelogHtml: |
  <h3 id="1.3.4" data-text="Version 1.3.4" tabindex="-1">Version 1.3.4</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.3.4</code>
    is released. Version 1.3.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1fb89fe455e3527cadfdca47bfb353829dba6be4..fc680027273b2ecace66751e7a2f4f97b0ef2430/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the issue where
      <code translate="no" dir="ltr">getZoomRatio</code>
      incorrectly returned a decreased value when applying an increasing zoom ratio. (
      <a href="https://android-review.googlesource.com/#/q/I4aa0df75c6b6382e1e3f4b7905459acdbc6b4d3c">I4aa0d</a>
      ,
      <a href="https://issuetracker.google.com/issues/317543616">b/317543616</a>
      )
    </li>
    <li>
      Fixed still capture/tap-to-focus not using the repeating request FPS/stabilization mode values which may re-create capture session and cause latency issues or Preview freeze in some devices. (
      <a href="https://android-review.googlesource.com/#/q/I7dc0b1de12c35acbf08a078973a42512ef1f2b45">I7dc0b</a>
      )
    </li>
    <li>
      Fixed the issue that the frame rate is set to a lower value when calling
      <code translate="no" dir="ltr">setTargetFrameRate</code>
      with
      <code translate="no" dir="ltr">FRAME_RATE_RANGE_UNSPECIFIED</code>
      . (
      <a href="https://android-review.git.corp.google.com/#/q/I78c617b40e383d48b117e6ea7d8849847ce906d9">I78c61</a>
      )
    </li>
  </ul>
