changelogHtml: |
  <h3 id="1.6.0-beta02" data-text="Version 1.6.0-beta02" tabindex="-1">Version 1.6.0-beta02</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.6.0-beta02</code>
    is released. Version 1.6.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/48e95c38588deabd109b960f6d6ba5f47461c192..82004373076cf552e53b43166e1b4ddfbcfec21e/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">ImageCapture</code>
      OUTPUT_FORMAT_RAW_JPEG in-memory capture
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      issue. (
      <a href="https://android-review.googlesource.com/#/q/Id4eece80253b2f5fbebf4471637cc3939ac890a6">Id4eec</a>
      ,
      <a href="https://issuetracker.google.com/issues/479990902">b/479990902</a>
      )
    </li>
    <li>
      Migrated to AndroidX Media3 muxer. This fixed 1: video corruption during unexpected interruptions or app termination and 2: crashes when saving videos to proxy file descriptors. (
      <a href="https://android-review.googlesource.com/#/q/I23b63968780daf56e726fa1ab0897fa98aba3291">I23b63</a>
      ,
      <a href="https://issuetracker.google.com/issues/433649708">b/433649708</a>
      ,
      <a href="https://issuetracker.google.com/issues/264812009">b/264812009</a>
      ,
      <a href="https://issuetracker.google.com/issues/475750115">b/475750115</a>
      )
    </li>
  </ul>
