changelogHtml: |
  <h3 id="1.0.0-alpha31" data-text="Version 1.0.0-alpha31" tabindex="-1">Version 1.0.0-alpha31</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha31</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha31</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d51a5b31d004ef5b808e917260eb704d9e1c6bb2..ab8e6d320bb31b74ef87c504c9c5ac2b61d5ab98/camera">Version 1.0.0-alpha31 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added CameraSelector#filter to the public API to filter a list of CameraInfos based on a CameraSelector. (
      <a href="https://android-review.googlesource.com/#/q/I105d07cb5a391b45045cbf06a429ab77e04fe040">I105d0</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a crash when switching extensions mode quickly on certain devices. (
      <a href="https://android-review.googlesource.com/#/q/Iebbefe9bc76d4ef6769317264b3367771d4472ac">Iebbef</a>
      )
    </li>
  </ul>
