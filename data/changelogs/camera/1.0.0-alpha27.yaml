changelogHtml: |
  <h3 id="1.0.0-alpha27" data-text="Version 1.0.0-alpha27" tabindex="-1">Version 1.0.0-alpha27</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha27</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha27</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d042a98877f160baa61a8f88718b6a49b7a15d61..86548c494687f4a4aadf3ebb2f724e410b378fcb/camera">Version 1.0.0-alpha27 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Promoted the viewport API out of experimental. Remove the experimental annotation of the API. (
      <a href="https://android-review.googlesource.com/#/q/I717ea8239870d3a34816a7a8deec129a410b451e">I717ea</a>
      )
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">CoordinateTransform#getTransform</code>
      to
      <code translate="no" dir="ltr">CoordinateTransform#transform</code>
      and update JavaDoc (
      <a href="https://android-review.googlesource.com/#/q/I864aefbb93188c78a44a67eac7cc533c81a6ce9a">I864ae</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">PreviewView PERFORMANCE</code>
      mode stretch issue when using it together with Compose UI. (
      <a href="https://android-review.googlesource.com/#/q/Ie11371e57cb196552cef786c5567ddb60187fdca">Ie1137</a>
      ,
      <a href="https://issuetracker.google.com/issues/183864890">b/183864890</a>
      )
    </li>
  </ul>
