changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.4.0-beta02</code>
    is released. Version 1.4.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c7d2a9b0f7f27c85a187b05044b5fb8f1281a191..97ce0972adadb34722870dfe4d0a6bb0540d13e7/camera">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Similar to
      <code translate="no" dir="ltr">VideoCapture</code>
      , add
      <code translate="no" dir="ltr">setMirrorMode</code>
      for Preview use case. It will support mirror mode ON and OFF for Preview stream via
      <code translate="no" dir="ltr">OutputConfiguration.setMirrorMode</code>
      from API 33 and above, for older APIs, it will be no-op. (
      <a href="https://android-review.googlesource.com/#/q/I821f466c4d5851468d02748483a68268e13023e6">I821f4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the issue that apps can't take pictures successfully on Samsung Tab A8 when
      <code translate="no" dir="ltr">ImageCapture</code>
      selects 1920x1080 under
      <code translate="no" dir="ltr">Preview</code>
      +
      <code translate="no" dir="ltr">VideoCapture</code>
      +
      <code translate="no" dir="ltr">ImageCapture</code>
      <code translate="no" dir="ltr">UseCase</code>
      combination. (
      <a href="https://android-review.googlesource.com/#/q/I5a463a7d42f5adda71c5ce34e934b93fa9969764">I5a463</a>
      ,
      <a href="https://issuetracker.google.com/issues/336925549">b/336925549</a>
      )
    </li>
    <li>
      Fixed persistent recording may fail to continue recording after switching camera. (
      <a href="https://android-review.googlesource.com/#/q/Icb0a12559d0f7e6b144ea3f2f498de95ca2d95eb">Icb0a1</a>
      )
    </li>
  </ul>
