changelogHtml: |
  <h3 id="extensions-1.0.0-alpha01" data-text="Camera-Extensions and Camera-View Version 1.0.0-alpha01" tabindex="-1">Camera-Extensions and Camera-View Version 1.0.0-alpha01</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha01</code>
    are released. These are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/da18b8e358a305e4ae90edc548eb48927f037696..6bc5fc2e82861585a6f28128dee9abbbe2e18591/camera">commits included in camera-extensions:1.0.0-alpha01</a>
    and these are the
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/da18b8e358a305e4ae90edc548eb48927f037696..6bc5fc2e82861585a6f28128dee9abbbe2e18591/camera">commits included camera-view:1.0.0-alpha01</a>
  </p>
  <ul>
    <li>New library for future Camera Extensions for accessing effects on supported devices. This library is a work in progress.</li>
    <li>New Camera View class. This library is a work in progress.</li>
  </ul>
