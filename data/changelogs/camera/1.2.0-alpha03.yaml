changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.2.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cf759a67ed7e4305c6e6cecac2070a5759bcf0cc..b4d156f56a79b410967a0d3c33aa4f6de430f770/camera">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed the experimental annotation for
      <code translate="no" dir="ltr">ImageAnalysis.Analyzer</code>
      and
      <code translate="no" dir="ltr">MLKitAnalyzer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0ff22e15401255677fc9f53ca6a9f1eea4ed378a">I0ff22</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added auto focus default timeout 5000ms that will complete the AF part with
      <code translate="no" dir="ltr">isFocusSuccessful</code>
      false if the
      <code translate="no" dir="ltr">FocusMeteringAction</code>
      is not cancelled and the AF part is not converged in the duration. (
      <a href="https://android-review.googlesource.com/#/q/Ibc2e3839383f483e929a2ba8a0310df3c5e82d60">Ibc2e3</a>
      )
    </li>
    <li>
      Fix the issue to take picture with unbind preview (
      <a href="https://android-review.googlesource.com/#/q/I1d3a2ac7a96e6692c7e3a939cac6e313311f3fc4">I1d3a2</a>
      ,
      <a href="https://issuetracker.google.com/issues/235119898">b/235119898</a>
      )
    </li>
    <li>
      Enabled advanced extender implementation and update the CameraX support extensions-interface version to 1.2 (
      <a href="https://android-review.googlesource.com/#/q/I92256bc6a260654f8f984ddd8fa5ebf50935ef77">I92256</a>
      )
    </li>
  </ul>
