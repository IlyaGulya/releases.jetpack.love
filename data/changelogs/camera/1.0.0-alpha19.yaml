changelogHtml: |
  <h3 id="extensions-view-1.0.0-alpha19" data-text="Camera-Extensions &amp; Camera-View Version 1.0.0-alpha19" tabindex="-1">Camera-Extensions &amp; Camera-View Version 1.0.0-alpha19</h3>
  <p>November 11, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha19</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha19</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9a238add5b2df90db87d93473595ccd6911e297e..369d39c56a955f4ee612581e26de38eb44ee02a8/camera">Version 1.0.0-alpha19 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">@ExperimentalVideo</code>
      annotation was introduced to camera-view. This annotation marks APIs which expose experimental video functionality which is subject to change as the features are fully developed. Any method using these APIs should use the
      <code translate="no" dir="ltr">@UseExperimental</code>
      annotation with
      <code translate="no" dir="ltr">ExperimentalVideo</code>
      as the
      <code translate="no" dir="ltr">markerClass</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6d72945efd3d1a6c4d9724e905ec38c0aa1c9205">I6d729</a>
      )
    </li>
  </ul>
