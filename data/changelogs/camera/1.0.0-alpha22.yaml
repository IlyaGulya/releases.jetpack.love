changelogHtml: |
  <h3 id="extensions-view-1.0.0-alpha22" data-text="Camera Extensions &amp; View Version 1.0.0-alpha22" tabindex="-1">Camera Extensions &amp; View Version 1.0.0-alpha22</h3>
  <p>February 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha22</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha22</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ae5a49a113d2ec1fd217074bf0df7393533a620..5c90131a69042a6a3e13952e1da9e7ffc571c31d/camera">Version 1.0.0-alpha22 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      add a CameraInfo getter to CameraController. (
      <a href="https://android-review.googlesource.com/#/q/Ib8138c44ebc17164d3bf91d4dbc684a0fe7a2728">Ib8138</a>
      ,
      <a href="https://issuetracker.google.com/issues/178251727">b/178251727</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed ExtensionsErrorListener to report errors when only Preview or ImageCapture is bound. (
      <a href="https://android-review.googlesource.com/#/q/I5ae397bd5d04c635828e1604ac7d36dc2643add7">I5ae39</a>
      )
    </li>
  </ul>
