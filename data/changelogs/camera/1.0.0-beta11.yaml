changelogHtml: |
  <h3 id="camera-lifecycle-1.0.0-beta11" data-text="Camera-Lifecycle Version 1.0.0-beta11" tabindex="-1">Camera-Lifecycle Version 1.0.0-beta11</h3>
  <p>October 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-beta11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/691e3a429902a0a3e087f28877e7cd5f668114fe..9a238add5b2df90db87d93473595ccd6911e297e/camera/camera-lifecycle">Version 1.0.0-beta11 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">&lt;UseCase&gt;.getTargetRotation()</code>
      will return
      <code translate="no" dir="ltr">Surface.ROTATION_0</code>
      if called before being attached to a Camera instance unless a targetRotation has been set on the Builder or UseCase. (
      <a href="https://android-review.googlesource.com/#/q/I80fcd8b33ce27e31fd3fc38b4f9b6e0a62b06bc5">I80fcd</a>
      )
    </li>
  </ul>
