changelogHtml: |
  <h3 id="1.2.3" data-text="Version 1.2.3" tabindex="-1">Version 1.2.3</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.2.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e57dde4dad04cd1bcbf83e50fe7e2bcfdc13651e..59c948b1519dcf5a7fdb970909d4cdf1126d9067/camera">Version 1.2.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">VideoCapture</code>
      could not work with the front camera on some devices. For example, on Samsung Galaxy S23 and Xiaomi 2107113SG. (
      <a href="https://android-review.googlesource.com/#/q/Ibec7ea9696314f3f7ba303a2d0053c58762f72a1">Ibec7e</a>
      ,
      <a href="https://issuetracker.google.com/issues/270656244">b/270656244</a>
      )
    </li>
  </ul>
