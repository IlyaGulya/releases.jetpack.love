changelogHtml: |
  <h3 id="1.0.0-alpha25" data-text="Version 1.0.0-alpha25" tabindex="-1">Version 1.0.0-alpha25</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-extensions:1.0.0-alpha25</code>
    and
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha25</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/623bf2f080d4f35417d1af18aebdb72d29620275..5065c9982754d7b54b8577d64c4ff830375a4b0e/camera">Version 1.0.0-alpha25 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      ExperimentalCameraFilter APIs are now out of experimental stage and become formal APIs. They can be used without annotated OptIn. (
      <a href="https://android-review.googlesource.com/#/q/I4bc946c2ee431ea8ec67982a68a1181ebc2e335f">I4bc94</a>
      )
    </li>
    <li>
      Add a utility that transforms coordinates between use cases. Example usage: transforming the coordinates detected in ImageAnalysis use case and highlight the detected object in preview. (
      <a href="https://android-review.googlesource.com/#/q/I63ab10c16350de0e22d2722902987242943018c0">I63ab1</a>
      ,
      <a href="https://issuetracker.google.com/issues/137515129">b/137515129</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">CameraView</code>
      .
      <code translate="no" dir="ltr">CameraView</code>
      has been replaced by
      <code translate="no" dir="ltr">CameraController</code>
      . Please see the
      <a href="https://medium.com/androiddevelopers/camerax-learn-how-to-use-cameracontroller-e3ed10fffecf">migration guide</a>
      for how to migrate.: (
      <a href="https://android-review.googlesource.com/#/q/Id500507b3dd834da2207946a9982033f7f01feab">Id5005</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Replaced
      <code translate="no" dir="ltr">ExperimentalUseCaseGroupLifecycle</code>
      with
      <code translate="no" dir="ltr">ExperimentalUseCaseGroup</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3b2ef21251f3831245722d9cf46edc52d406ddcf">I3b2ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/159033688">b/159033688</a>
      )
    </li>
  </ul>
