changelogHtml: |
  <h3 id="1.1.0-rc02" data-text="Version 1.1.0-rc02" tabindex="-1">Version 1.1.0-rc02</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.1.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6946e183ec360b11e53fb5a43ea1880dbb9e1b0a..23746944e4ade5ba70e6d8e5f2bf4b543c99ea94/camera">Version 1.1.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">NullPointerException</code>
      on
      <code translate="no" dir="ltr">ImageCapture.takePicture()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I92366821320e183ca9ba4c6468325a686e6f9720">I92366</a>
      ,
      <a href="https://issuetracker.google.com/issues/230454568">b/230454568</a>
      ,
      <a href="https://issuetracker.google.com/issues/229766155">b/229766155</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">AssertionError</code>
      not being handled when getting the
      <code translate="no" dir="ltr">CONTROL_ZOOM_RATIO_RANGE</code>
      characteristic. (
      <a href="https://android-review.googlesource.com/#/q/Ia248ae5580b9d4a0949f4448ccbafcedd1ba7b9b">Ia248a</a>
      ,
      <a href="https://issuetracker.google.com/231701345">b/231701345</a>
      )
    </li>
  </ul>
