changelogHtml: |
  <h3 id="1.5.0-rc01" data-text="Version 1.5.0-rc01" tabindex="-1">Version 1.5.0-rc01</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.5.0-rc01</code>
    is released. Version 1.5.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f22a8ba695b5a3d975f57d279262d9d39444d990..3496263efa2133a8c8cd25f4ae6509b9d28a788f/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moving the default minSdk from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
    <li>
      Removed the 10-bit output restriction for the low-light boost auto-exposure mode. Applications can now simultaneously enable both features on supported devices. (
      <a href="https://android-review.googlesource.com/#/q/I5a638d6de82aab011d9533acda0bbfc37c200562">I5a638</a>
      )
    </li>
    <li>
      Resolved an issue that caused devices with
      <code translate="no" dir="ltr">UniSoc</code>
      chipsets to hang when capturing an image. The problem occurred when
      <code translate="no" dir="ltr">VideoCapture</code>
      ,
      <code translate="no" dir="ltr">Preview</code>
      , and
      <code translate="no" dir="ltr">ImageCapture</code>
      were used simultaneously with all streams set to a 1280x720 resolution. (
      <a href="https://android-review.googlesource.com/#/q/Ia00c4df593e44451ecc67726addbc4cf294c295d">Ia00c4</a>
      ,
      <a href="https://issuetracker.google.com/issues/380802479">b/380802479</a>
      )
    </li>
    <li>
      Fixed preview black screen when no high-speed frame rate is set for high-speed/slow-motion recording. (
      <a href="https://android-review.git.corp.google.com/q/cdf0ff2e98fdebd426e35278658d67918af00c48">cdf0ff2e9</a>
      )
    </li>
    <li>
      Improve error handling and logging in
      <code translate="no" dir="ltr">getViewportAspectRatioInt</code>
      (
      <a href="https://android-review.googlesource.com/#/q/82fca18eb145bd4043963e47c4c3c00a194972d4">82fca18</a>
      )
    </li>
  </ul>
