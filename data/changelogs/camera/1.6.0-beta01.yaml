changelogHtml: |
  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.6.0-beta01</code>
    is released. Version 1.6.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/84753047f87d847904220ad53b1c78d1a98189c4..5fc4e0225a10d812728a4bece5a2f6e82737df85/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">CameraExtensionsInfo</code>
      current type issue in CameraX 1.6.0-alpha that the LiveData object can't receive the updated type data. (
      <a href="https://android-review.googlesource.com/#/q/I2c7a5eb65d820bbf99fec7b4bec0175455e11063">I2c7a5</a>
      )
    </li>
    <li>
      Updated the
      <a href="https://developer.android.com/reference/android/media/ExifInterface">ExifInterface</a>
      dependency to include a fix for parsing JPEGs with 0xFF padding, which resolves image capture failures on devices where the JPEG encoder adds fill bytes before markers. (
      <a href="https://android-review.googlesource.com/#/q/I0eb49797f167c36511bc5a2ea5c31a920f598b6d">I0eb49</a>
      )
    </li>
  </ul>
