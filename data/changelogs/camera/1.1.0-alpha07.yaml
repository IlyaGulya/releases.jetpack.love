changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.1.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.1.0-alpha07</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.1.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d042a98877f160baa61a8f88718b6a49b7a15d61..86548c494687f4a4aadf3ebb2f724e410b378fcb/camera">Version 1.1.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a Samsung Galaxy Note 5 issue that camera gets stuck after taking pictures with flash on/auto in dark environment (
      <a href="https://android-review.googlesource.com/#/q/If6871a66f0f9681603ecb7ab92a3a6ede9ec6753">If6871</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">YuvToJpegProcessor</code>
      EOFException issue when extension mode is enabled and
      <code translate="no" dir="ltr">ImageCapture#CAPTURE_MODE_MAX_QUALITY</code>
      mode is set. (
      <a href="https://android-review.googlesource.com/#/q/I538bdbc1e460cb5ad3d98cf87017127d7e68f131">I538bd</a>
      ,
      <a href="https://issuetracker.google.com/issues/192017012">b/192017012</a>
      )
    </li>
  </ul>
