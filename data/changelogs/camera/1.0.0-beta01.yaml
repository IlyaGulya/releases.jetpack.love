changelogHtml: |
  <h3 id="camera-lifecycle-1.0.0-beta01" data-text="Camera-Lifecycle  Version 1.0.0-beta01" tabindex="-1">Camera-Lifecycle Version 1.0.0-beta01</h3>
  <p>February 26, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1c76d34916ab81f6fea02ba6e2d717243562bb24..401dc9727e2eb1b5b89c0fbc4b7e1df77b2df75e/camera/camera-lifecycle">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed documentation to note that when obtaining a
      <code translate="no" dir="ltr">ProcessCameraProvider</code>
      during initialization, a default configuration is used and that extending
      <code translate="no" dir="ltr">Application</code>
      is optional. (
      <a href="https://android-review.googlesource.com/#/q/I5e395330f4a5764d27025993251d45b262550491">I5e395</a>
      )
    </li>
  </ul>
