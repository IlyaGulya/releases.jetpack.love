changelogHtml: |
  <h3 id="1.0.2" data-text="Version 1.0.2" tabindex="-1">Version 1.0.2</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.0.2</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.0.2</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a955b74b0c426a59775ffe00c594d41a71e88686..32c3806c0ebe680d8812676282dee392586bf6cf/camera">Version 1.0.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the issue where the captured photos are blurred in
      <code translate="no" dir="ltr">MAXIMIZE_QUALITY</code>
      mode. (
      <a href="https://android-review.googlesource.com/#/q/I173a99c55ee46bc78033ef0582b24acf4e432403">I173a9</a>
      ,
      <a href="https://issuetracker.google.com/issues/193823892">b/193823892</a>
      )
    </li>
    <li>
      Fixed a issue that captured image with flash is dark on many devices. (
      <a href="https://android-review.googlesource.com/#/q/I4e51038d54b47955a57c7e80200c506759cf9562">I4e510</a>
      )
    </li>
  </ul>
  <h2 id="camera-camera2_camera-core_camera-lifecycle_version_101_2" data-text="Camera-Camera2, Camera-Core, &amp; Camera-Lifecycle Version 1.0.1" tabindex="-1">Camera-Camera2, Camera-Core, &amp; Camera-Lifecycle Version 1.0.1</h2>
