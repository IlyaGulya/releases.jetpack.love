changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.3.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bef05e5a3f6d09babb620159f75c659bcc7df495..a5d48fc5725f8aac203c2ae3bd24e0e53dafbd4d/camera">Version 1.3.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Use torch as flash for Pixel 4 and 5 variants to improve capture quality in low light (
      <a href="https://android-review.googlesource.com/#/q/I56ff5a3af37a4480f734db94c8e763f34dd9cc3b">I56ff5</a>
      ,
      <a href="https://issuetracker.google.com/issues/280221967">b/280221967</a>
      )
    </li>
    <li>
      Fixed large captured JPEG image issue on Samsung A5 (2017) series devices. The captured JPEG images contain redundant 0's padding data in the JFIF compressed data segment. It causes the captured images to have about 32 MB file size. Those redundant 0's padding data will be removed to make the captured images have normal image file sizes. (
      <a href="https://android-review.googlesource.com/#/q/I298373a190ff42cee685a51290ff5e08945e326a">I29837</a>
      ,
      <a href="https://issuetracker.google.com/issues/288828159">b/288828159</a>
      )
    </li>
    <li>
      Fixed retry not triggering properly in case of capture failure in problematic devices mentioned in
      <code translate="no" dir="ltr">CaptureFailedRetryQuirk</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7b589a19bf5ee8f316c009e6c69dd21b7cf6a0c3">I7b589</a>
      )
    </li>
  </ul>
