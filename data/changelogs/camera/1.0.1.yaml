changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.0.1</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.0.1</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.0.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/de3cb1599436fa5736337b468448853d1981fadc..a955b74b0c426a59775ffe00c594d41a71e88686/camera">Version 1.0.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        Fixed the issue that the
        <code translate="no" dir="ltr">ListenableFuture</code>
        returned in
        <code translate="no" dir="ltr">setZoomRatio</code>
        and
        <code translate="no" dir="ltr">setLinearZoom</code>
        cannot complete on some android 11 devices (
        <a href="https://android-review.googlesource.com/#/q/I716d7273111769d3da23de346ebfec8f017d3b98">I716d7</a>
        )
      </p>
    </li>
    <li>
      <p>
        Fixed the issue that the camera gets stuck at closing camera state on some devices and causes black preview. (
        <a href="https://android-review.googlesource.com/q/I34c99dd6bf6dcf95ee174f28bacc8bbc9c0caa59">I34c99</a>
        )
      </p>
    </li>
  </ul>
