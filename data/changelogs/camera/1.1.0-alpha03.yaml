changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.1.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.1.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.1.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c90131a69042a6a3e13952e1da9e7ffc571c31d..fe710f46552d00a05886b5490e9fc247aaf91529/camera">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Output JPEG format for
      <code translate="no" dir="ltr">ImageCapture#OnImageCapturedCallback</code>
      when Extensions modes is enabled. (
      <a href="https://android-review.googlesource.com/#/q/I0d7b1a770ddb506f3fc1977aa8bd34c5b43a1c69">I0d7b1</a>
      )
    </li>
    <li>
      Fixed initialization failure on UMIDIGI BISON devices (
      <a href="https://android-review.googlesource.com/#/q/I57d9e1c1e2ba1e4d585c3fcbba18820a65ab5562">I57d9e</a>
      ,
      <a href="https://issuetracker.google.com/issues/180818665">b/180818665</a>
      )
    </li>
    <li>
      Fixed Samsung A3 stretched preview in PreviewView. (
      <a href="https://android-review.googlesource.com/#/q/Iacb30b0ff035d5a24ac221470a6815d96eca1725">Iacb30</a>
      ,
      <a href="https://issuetracker.google.com/issues/180121821">b/180121821</a>
      )
    </li>
  </ul>
