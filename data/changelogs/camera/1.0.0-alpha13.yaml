  <h3 id="camera-view-1.0.0-alpha13" data-text="Camera-View Version 1.0.0-alpha13" tabindex="-1">Camera-View Version 1.0.0-alpha13</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha13</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea4dafe72ba1ec91a105da3128954d5ed7f1cd0..b6054a1a7396b962ac2c6d80d21053cf9d2f02db/camera/camera-view">Version 1.0.0-alpha13 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      CameraView no longer crashes with an IllegalArgumentException when binding to a LifecycleOwner whose Lifecycle transitions to a DESTROYED state shortly after being bound. Binding Lifecycles in a DESTROYED state will not attempt to open the camera. (
      <a href="https://android-review.googlesource.com/#/q/I7c2b8699881ff7d1abce7547b11d2ef107e5cce8">I7c2b8</a>
      )
    </li>
    <li>
      PreviewView StreamState is now available through CameraView.getPreviewStreamState() (
      <a href="https://android-review.googlesource.com/#/q/I21a2be6dd610f0bb5720fa09b8c63396dfd5e374">I21a2b</a>
      )
    </li>
  </ul>
