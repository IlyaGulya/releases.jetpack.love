changelogHtml: |
  <h3 id="camera-view-1.0.0-alpha04" data-text="Camera-View Version 1.0.0-alpha04" tabindex="-1">Camera-View Version 1.0.0-alpha04</h3>
  <p>December 4, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-view:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4606c6c990d6924534ff6c5c525648bd0877d551..4cb7a5cbd2e20d3bf45cae63fea8436818576256/camera/camera-view">Version 1.0.0-alpha04 of camera-view contains these commits</a>
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      A
      <code translate="no" dir="ltr">PreviewView</code>
      class is provided for easily displaying the output from the Preview use case in an application.
    </li>
    <li>
      <p>
        <code translate="no" dir="ltr">PreviewView</code>
        can be included in the layout:
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="XML"><code translate="no" dir="ltr">&lt;androidx.camera.view.PreviewView
  <span class="devsite-syntax-w">  </span>android:id="@+id/preview_view"
  <span class="devsite-syntax-w">  </span>…<span class="devsite-syntax-w"> </span>/&gt;
  </code></pre>
      </devsite-code>
    </li>
    <li>
      <p>
        <code translate="no" dir="ltr">PreviewView</code>
        provides a
        <code translate="no" dir="ltr">PreviewSurfaceProvider</code>
        to easily connect a Preview use case
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="Kotlin"><code translate="no" dir="ltr"><span class="devsite-syntax-n">preview</span><span class="devsite-syntax-p">.</span><span class="devsite-syntax-na">setPreviewSurfaceProvider</span><span class="devsite-syntax-p">(</span><span class="devsite-syntax-n">previewView</span><span class="devsite-syntax-p">.</span><span class="devsite-syntax-na">previewSurfaceProvider</span><span class="devsite-syntax-p">)</span>
  </code></pre>
      </devsite-code>
    </li>
    <li>
      <p>
        “
        <code translate="no" dir="ltr">ZoomLevel</code>
        ” is now “
        <code translate="no" dir="ltr">ZoomRatio</code>
        ” in API-naming
      </p>
    </li>
    <li><p>Some method parameters have changed nullability</p></li>
  </ul>
