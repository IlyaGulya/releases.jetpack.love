changelogHtml: |
  <h3 id="1.5.3" data-text="Version 1.5.3" tabindex="-1">Version 1.5.3</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.5.3</code>
    is released. Version 1.5.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0975f1cec9e7c5b1192d3ceb925b3178cd234957..2afad3835627a7fdd11578788696f14b7aff6017/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated the
      <a href="https://developer.android.com/reference/android/media/ExifInterface">ExifInterface</a>
      dependency to 1.4.2. This fixes an image capture failure that occurs on devices producing JPEGs with additional (and permitted) 0xFF bytes before a marker. (
      <a href="https://android-review.googlesource.com/#/q/I16df449e55031529e48c806d48a0658c9b41c711">I16df4</a>
      )
    </li>
  </ul>
