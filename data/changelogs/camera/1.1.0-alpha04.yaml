changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-camera2:1.1.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.camera:camera-core:1.1.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.camera:camera-lifecycle:1.1.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fe710f46552d00a05886b5490e9fc247aaf91529..623bf2f080d4f35417d1af18aebdb72d29620275/camera">Version 1.1.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a memory leak caused by multiple threads concurrently accessing the same collection. The memory leak may cause the Activity or Fragment to be retained by a Preview instance. (
      <a href="https://android-review.googlesource.com/#/q/I7b4b832be4117cd37f21659555b0ea99e9e56e09">I7b4b8</a>
      )
    </li>
    <li>
      Replaced annotation
      <code translate="no" dir="ltr">@Experimental</code>
      with
      <code translate="no" dir="ltr">@RequiresOptIn</code>
      to experimental APIs. For calling experimental APIs, use
      <code translate="no" dir="ltr">androidx.annotation.OptIn</code>
      instead of deprecated
      <code translate="no" dir="ltr">androidx.annotation.experimental.UseExperimental</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iff2262a11208aa8c9292d650ba8d9ae0ed500b78">Iff226</a>
      )
    </li>
    <li>
      Fixed ImageCapture with flash On/Auto takes washed out images on Samsung Galaxy S7. (
      <a href="https://android-review.googlesource.com/#/q/I30001bdfb0fc773e9705d63a2f60a8402c55187c">I30001</a>
      )
    </li>
    <li>
      Added a CameraState API that will be exposed through CameraInfo. (
      <a href="https://android-review.googlesource.com/#/q/I753924a1130123cb25ee92f2f576c5b37dbfd60d">I75392</a>
      )
    </li>
  </ul>
