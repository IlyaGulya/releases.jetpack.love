changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6946e183ec360b11e53fb5a43ea1880dbb9e1b0a..7529bbe53a1c354c3787cfd67a666e1c8c341be0/camera">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>New library camera-mlkit-vision is launched</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">QualitySelector</code>
      fails to record a UHD video when a fallback strategy is enabled. The issue happens when
      <code translate="no" dir="ltr">VideoCapture</code>
      is bound with
      <code translate="no" dir="ltr">ImageCapture</code>
      and Preview on a FULL or higher hardware level camera device. A fallback strategy of
      <code translate="no" dir="ltr">QualitySelector</code>
      causes
      <code translate="no" dir="ltr">VideoCapture</code>
      incorrectly to get a FHD resolution. UHD resolution is actually supported for this use case combination and should be adopted. (
      <a href="https://android-review.googlesource.com/#/q/I0e788060512feef5fa934d7f35374da218ffe8e8">I0e788</a>
      ,
      <a href="https://issuetracker.google.com/issues/230651237">b/230651237</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">NullPointerException</code>
      on
      <code translate="no" dir="ltr">ImageCapture.takePicture()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I92366821320e183ca9ba4c6468325a686e6f9720">I92366</a>
      ,
      <a href="https://issuetracker.google.com/issues/230454568">b/230454568</a>
      ,
      <a href="https://issuetracker.google.com/issues/229766155">b/229766155</a>
      )
    </li>
    <li>
      Fix async pause behavior of
      <code translate="no" dir="ltr">androidx.camera.video.Recorder</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia8ce8c70381988220194b4bed439a88a45c9156a">Ia8ce8</a>
      )
    </li>
  </ul>
