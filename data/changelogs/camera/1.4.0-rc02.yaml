changelogHtml: |
  <h3 id="1.4.0-rc02" data-text="Version 1.4.0-rc02" tabindex="-1">Version 1.4.0-rc02</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.4.0-rc02</code>
    is released. Version 1.4.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95c324b1e196c9c30883678f411faafdf32f2a63..c07d74a301cf15e34cb31fa985d045e0ef630f0b/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the crash when
      <code translate="no" dir="ltr">bindToLifecycle</code>
      is invoked with a destroyed
      <code translate="no" dir="ltr">LifecycleOwner</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6e6d8f0c545730987587c318bae92998c06f6947">I6e6d8</a>
      )
    </li>
    <li>
      Added visibility animation in
      <code translate="no" dir="ltr">ScreenFlashView</code>
      for
      <code translate="no" dir="ltr">ScreenFlash#apply</code>
      which also fixes bugs due to brightness change completing asynchronously after some time. (
      <a href="https://android-review.googlesource.com/#/q/I37cdb7231ad80dd670124692571cb2d2cb0fb5e9">I37cdb</a>
      )
    </li>
    <li>Improved zooming smoothness by overriding zoom settings in the framework on supported devices.</li>
  </ul>
