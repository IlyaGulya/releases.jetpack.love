changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.2.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7646e249f2982cf69f134e6b007af38eb7214158..52096c49378ea748c1b11b54c04c19c8d1e571c6/camera">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add API level requirement for
      <code translate="no" dir="ltr">setOutputImageRotationEnabled</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I26e3e939c0d4662573840d378b802e68141b8283">I26e3e</a>
      ,
      <a href="https://issuetracker.google.com/issues/240993561">b/240993561</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Disabled the workaround to flip the AF region horizontally of front cameras on Samsung Android T since the issue was fixed. (
      <a href="https://android-review.googlesource.com/#/q/I05f69db031ab59765976733a070677f197d0c21c">I05f69</a>
      )
    </li>
    <li>
      Fixed the black preview issue that happens when
      <code translate="no" dir="ltr">BOKEH</code>
      extension is enabled on some Samsung devices and user switches the cameras. (
      <a href="https://android-review.googlesource.com/#/q/If616822527f8b5274a285c341fdee6b5b8e80242">If6168</a>
      )
    </li>
  </ul>
