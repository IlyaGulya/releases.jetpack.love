changelogHtml: |
  <h3 id="1.4.0-rc03" data-text="Version 1.4.0-rc03" tabindex="-1">Version 1.4.0-rc03</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera:camera-*:1.4.0-rc03</code>
    is released. Version 1.4.0-rc03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c07d74a301cf15e34cb31fa985d045e0ef630f0b..4fcfa6081d83cbb9dbe5c35952e0e1ac775241f8/camera">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added flash/torch/3A functionalities for image captures with
      <code translate="no" dir="ltr">CameraEffect</code>
      . The image captures with
      <code translate="no" dir="ltr">CameraEffect</code>
      should now have the same pre-capture and post-capture processings (e.g. flash trigger, 3A convergence etc. when applicable) as image capture without any
      <code translate="no" dir="ltr">CameraEffect</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5ff30cdc38094de0a97889a9564372652a4b8922">I5ff30</a>
      )
    </li>
    <li>
      Optimized the pinch-to-zoom smoothness in
      <code translate="no" dir="ltr">PreviewView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I04ffc20b7ab0771919ad1703457b751c2b120e9c">I04ffc</a>
      )
    </li>
    <li>
      Decouple Ultra HDR from 10-bit output capability, as Ultra HDR support no longer requires devices to have 10-bit output capability. (
      <a href="https://android-review.googlesource.com/#/q/I96ff225f84b642ad2ea688960793c1f9407d016b">I96ff2</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I0c3b3f80671bd919b5cc60b9e29a3afb0eb19785">I0c3b3</a>
      )
    </li>
  </ul>
