  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lint:lint-gradle:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e1b82c49c59d8e976ce558aba5586f6c61bc9054/lint/lint-gradle">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      An initial set of lint checks for Gradle Plugin authors to help them catch mistakes in their code. They are expected to be used on Gradle projects that apply
      <code translate="no" dir="ltr">java-gradle-plugin</code>
      . It will catch uses of internal Gradle and Android Gradle Plugin APIs and eager task configuration.
    </li>
  </ul>
