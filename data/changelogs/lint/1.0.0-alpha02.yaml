changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lint:lint-gradle:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e1b82c49c59d8e976ce558aba5586f6c61bc9054..9cd42c5cbf5e69b0223d5b0c357593175182f365/lint/lint-gradle">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a check for discouraged
      <code translate="no" dir="ltr">GradleRunner.withPluginClasspath</code>
      API.
    </li>
    <li>
      Added checks for APIs that are problematic for lazy configuration by flagging calls to
      <code translate="no" dir="ltr">TaskContainer.withType</code>
      without calling
      <code translate="no" dir="ltr">configureEach</code>
      .
      <ul>
        <li>
          Added checks for APIs that are problematic for Gradle Project Isotation by flagging calls to
          <code translate="no" dir="ltr">Project.getRootProject</code>
          ,
          <code translate="no" dir="ltr">Project.findProject</code>
          ,
          <code translate="no" dir="ltr">Project.getParent</code>
          ,
          <code translate="no" dir="ltr">Project.findProperty</code>
          ,
          <code translate="no" dir="ltr">Project.getProperties</code>
          ,
          <code translate="no" dir="ltr">Project.hasProperty</code>
          ,
          <code translate="no" dir="ltr">Project.property</code>
          .
        </li>
      </ul>
    </li>
  </ul>
