changelogHtml: |
  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.slidingpanelayout:slidingpanelayout:1.2.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19ae3a88ff0824d615355b492cb56049e16991f2..7da80dd5f7c0c44d669ccb882c1aa6f81569254d/slidingpanelayout/slidingpanelayout">Version 1.2.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now animates between the single pane and two pane modes when using a Foldable device. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1702066/">aosp/1702066</a>
      ,
      <a href="https://issuetracker.google.com/186211031">b/186211031</a>
      )
    </li>
    <li>
      Improved compatibility with additional measure specs to ensure that
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      can be used in any type of layout without throwing an
      <code translate="no" dir="ltr">IllegalStateException</code>
      . (
      <a href="https://android-review.googlesource.com/1774187">aosp/1774187</a>
      ,
      <a href="https://android-review.googlesource.com/1773623">aosp/1773623</a>
      ,
      <a href="https://android-review.googlesource.com/1773256">aosp/1773256</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where tapping on an empty position of the detail pane would pass through clicks to the list pane when the panes overlap. (
      <a href="https://android-review.googlesource.com/1755141">aosp/1755141</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      SlidingPaneLayout now depends on
      <a href="/jetpack/androidx/releases/window#1.0.0-alpha10">Window 1.0.0-alpha10</a>
      .
    </li>
  </ul>
