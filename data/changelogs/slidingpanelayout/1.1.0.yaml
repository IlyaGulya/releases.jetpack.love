changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.slidingpanelayout:slidingpanelayout:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75f3faf4ff897611ef2e732ed0be0187917d797e..f778df0ff4a2d74de91163d48b9a03fa278397e7/slidingpanelayout/slidingpanelayout">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now implements the
      <a href="/reference/androidx/customview/widget/Openable"><code translate="no" dir="ltr">Openable</code></a>
      interface added in
      <a href="/jetpack/androidx/releases/customview#1.1.0">
        CustomView
        <code translate="no" dir="ltr">1.1.0</code>
      </a>
      .
    </li>
  </ul>
