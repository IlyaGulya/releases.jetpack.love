changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.slidingpanelayout:slidingpanelayout:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae..45c977739a46f49c3eab1fe134b54676db023544/slidingpanelayout/slidingpanelayout">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Dependency updates</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now depends on
      <a href="/jetpack/androidx/releases/window#1.0.0-rc01">
        Window
        <code translate="no" dir="ltr">1.0.0-rc01</code>
      </a>
      , fixing incompatibilities with previous beta versions of AndroidX Window.
    </li>
  </ul>
