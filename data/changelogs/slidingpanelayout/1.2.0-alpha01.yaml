changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.slidingpanelayout:slidingpanelayout:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f778df0ff4a2d74de91163d48b9a03fa278397e7..5c42896eb6591b09e3952030fb7ea8d9b8c42713/slidingpanelayout/slidingpanelayout">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      is now
      <strong>fold-aware</strong>
      . On a foldable device,
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      will automatically adjust the size of the two panes so that the panes are on either side of the fold, hinge, etc.
    </li>
  </ul>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now has a new UI styling when the two panes overlap. Each pane will now extend from edge to edge, with the detail or secondary pane fully covering the list or primary pane when the
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      is open. APIs specific to the old UI styling, such as the fade color, have been deprecated. (
      <a href="https://android-review.googlesource.com/#/q/Ia60cedb855a39d79489774a8b1961248a8026fb9">Ia60ce</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now defaults to ‘closed’ - i.e., showing the list or primary pane. Calling
      <code translate="no" dir="ltr">open()</code>
      or
      <code translate="no" dir="ltr">openPane()</code>
      will now show the detail or secondary pane. (
      <a href="https://android-review.googlesource.com/#/q/I5d26cbab8f00c52910d2a283f57349780fc93d0d">I5d26c</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      SlidingPaneLayout now allows registering multiple PanelSlideListeners. (
      <a href="https://android-review.googlesource.com/#/q/I50ce2f92348cc3c9e6ee8a7e27ae64e62e88e88f">I50ce2</a>
      )
    </li>
    <li>
      Developers can now control whether users can swipe between the list and detail panes by setting a lock mode. (
      <a href="https://android-review.googlesource.com/#/q/Idf2fdc56a37e4cfdcfa80b5bbc4c498cfda54ae2">Idf2fd</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I5d26cbab8f00c52910d2a283f57349780fc93d0d">I5d26c</a>
      )
    </li>
  </ul>
