changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>March 18, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.slidingpanelayout:slidingpanelayout:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/50a39caa72955aae0c75225fd9805ab537cbf049..8744680798c115f612a99148c5a5c3ad4bd6fbf5/slidingpanelayout/slidingpanelayout">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now implements the
      <code translate="no" dir="ltr">Openable</code>
      interface added in
      <a href="/jetpack/androidx/releases/customview#1.1.0-alpha02">
        CustomView
        <code translate="no" dir="ltr">1.1.0-alpha02</code>
      </a>
      , mirroring the change in
      <a href="/jetpack/androidx/releases/drawerlayout#1.1.0-alpha04">
        DrawerLayout
        <code translate="no" dir="ltr">1.1.0-alpha04</code>
      </a>
      . (
      <a href="https://issuetracker.google.com/issues/129979320">b/129979320</a>
      )
    </li>
  </ul>
