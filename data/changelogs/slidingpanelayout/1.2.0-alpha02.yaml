changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.slidingpanelayout:slidingpanelayout:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c42896eb6591b09e3952030fb7ea8d9b8c42713..3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a/slidingpanelayout/slidingpanelayout">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now takes into account folding features that have a non-zero width. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1678094">847cc2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      now expands the drag edge size when gesture navigation is enabled, mirroring the behavior of
      <code translate="no" dir="ltr">DrawerLayout</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1664980">2c6d24</a>
      )
    </li>
    <li>
      The open and closed state of
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      is now preserved even if it is changed when the device is non-slidable (i.e., when both panes are shown side by side), thus ensuring that users will continue to see the detail screen when they rotate their device or otherwise switch to a smaller display. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1681593">b15eda</a>
      )
    </li>
    <li>
      Fix lock mode behavior (
      <a href="https://android-review.googlesource.com/#/q/Ic01dcef161ec0800d79bd257c17226480d50108d">Ic01dc</a>
      )
    </li>
  </ul>
  <p><strong>External Contributions</strong></p>
  <ul>
    <li>
      Thanks Cesar Valiente for fixing
      <code translate="no" dir="ltr">SlidingPaneLayout</code>
      to now take into account folding features that have a non-zero width. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1678094">847cc2</a>
      )
    </li>
  </ul>
