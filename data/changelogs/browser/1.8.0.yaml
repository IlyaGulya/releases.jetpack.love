changelogHtml: |
  <h3 id="1.8.0" data-text="Version 1.8.0" tabindex="-1">Version 1.8.0</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.8.0</code>
    is released. Version 1.8.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/09ec43e34886ac2e43b54245cb5a598322cc37e4..f1d7b329086e978fafe165ca234df67796d9a92e/browser/browser">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.7.0</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setInitialActivityWidthPx</code>
      which allows developers to specify the initial launch width of a Custom Tab. (
      <a href="https://android-review.googlesource.com/#/q/I443f6f3295cde72d0eedf4deb41ada1597b30299">I443f6</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setActivitySideSheetPosition</code>
      which allows developers to specify the Custom Tab’s position when acting as a side sheet. (
      <a href="https://android-review.googlesource.com/#/q/I443f6f3295cde72d0eedf4deb41ada1597b30299">I443f6</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setActivitySideSheetDecorationType</code>
      which allows developers to specify the Custom Tab’s decoration type when it is acting as a side sheet. (
      <a href="https://android-review.googlesource.com/#/q/I443f6f3295cde72d0eedf4deb41ada1597b30299">I443f6</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setActivitySideSheetRoundedCornersPosition</code>
      which allows developers to specify the position of the rounded corners when the Custom Tab is acting as a side sheet. (
      <a href="https://android-review.googlesource.com/#/q/I443f6f3295cde72d0eedf4deb41ada1597b30299">I443f6</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setActivitySideSheetMaximizationEnabled</code>
      which allows developers to enable or disable the maximization button when the Custom Tab is acting as a side sheet. (
      <a href="https://android-review.googlesource.com/#/q/Ie3564012ad9de81ce8feca5ddc38f1fb30f19cef">Ie3564</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">onActivityLayout</code>
      callback method to interface
      <code translate="no" dir="ltr">CustomTabsCallback</code>
      to let developers know the coordinates of the area occupied by the Custom Tab and the state in which it is being displayed. This will be called when the Custom Tab is first displayed on the screen and each time the occupied area changes. (
      <a href="https://android-review.googlesource.com/#/q/I443f6f3295cde72d0eedf4deb41ada1597b30299">I443f6</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">onWarmupCompleted</code>
      callback method to interface
      <code translate="no" dir="ltr">CustomTabsCallback</code>
      to let developers know when
      <code translate="no" dir="ltr">CustomTabsClient#warmupfinishes</code>
      warming up the browser process. (
      <a href="https://android-review.googlesource.com/#/q/I107cfe713e3a12971123e94b505fce44494dcc0f">I107cf</a>
      )
    </li>
    <li>
      Added the session id to extras in
      <code translate="no" dir="ltr">CustomTabsSession#setEngagementSignalsCallback</code>
      and
      <code translate="no" dir="ltr">CustomTabsSession#isEngagementSignalsApiAvailable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iba7f1e5be9cfe30ed69274e1fd016ef02cf5e13d">Iba7f1</a>
      )
    </li>
    <li>
      Added experimental support for Minimized Custom Tabs APIs. (
      <a href="https://android-review.googlesource.com/#/q/I67f2d2186806af733b09b225aa48cc7464f69026">I67f2d</a>
      )
    </li>
  </ul>
