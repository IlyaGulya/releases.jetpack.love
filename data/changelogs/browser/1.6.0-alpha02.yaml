changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.6.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f3ac2bd197d5e61ab2708125b57d6ae4003ad68..73f902dee011bfe400d8a0330bfd8d4bb632065f/browser/browser">Version 1.6.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed
      <code translate="no" dir="ltr">CustomTabsSession#getGreatestScrollPercentage</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6c5bac0dfc95e4f0b71e521bafacf0f32bb20dfb">I6c5ba</a>
      )
    </li>
    <li>
      Added a new
      <code translate="no" dir="ltr">requestPostMessageChannel</code>
      API which allows specifying the target origin. This means that users can be certain their messages are delivered only to the website they expect. (
      <a href="https://android-review.googlesource.com/#/q/Id5b7f9c1b6e6f40552a8c922234e8412f8927016">Id5b7f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">EngagementSignalsCallback</code>
      documentation. (
      <a href="https://android-review.googlesource.com/#/q/Ie833cc42e96378b7b33d76114d0873f68a1ce59e">Ie833c</a>
      )
    </li>
  </ul>
