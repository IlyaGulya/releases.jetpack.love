changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.5.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b..4a2f5e696614339c1ac21f706c1a17c0285780e7/browser/browser">Version 1.5.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changed the
      <code translate="no" dir="ltr">CustomTabsCallback#onActivityResized</code>
      behavior and added new parameters to it.
    </li>
    <li>
      Renamed
      <code translate="no" dir="ltr">EXTRA_ACTIVITY_RESIZE_BEHAVIOR</code>
      to
      <code translate="no" dir="ltr">EXTRA_ACTIVITY_RESIZE_HEIGHT_BEHAVIOR</code>
      to better reflect that it is height specific. (
      <a href="https://android-review.googlesource.com/#/q/Ic864e35d84188422f9a40d3535d559dcac23760c">Ic864e</a>
      )
    </li>
    <li>
      Make parts of
      <code translate="no" dir="ltr">CustomTabsCallback</code>
      APIs asynchronous. (
      <a href="https://android-review.googlesource.com/#/q/Ic86df723f86dce0619a0bb0bdfb9ec6111c56711">Ic86df</a>
      )
    </li>
  </ul>
