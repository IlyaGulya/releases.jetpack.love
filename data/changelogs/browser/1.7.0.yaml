changelogHtml: |
  <h3 id="1.7.0" data-text="Version 1.7.0" tabindex="-1">Version 1.7.0</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.7.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9d1512626b03b7b079ea5d8c71ee3b9d2513284e..1067481a829ed7816785e1a9486a02f28cf772e9/browser/browser">Version 1.7.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.6.0</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setBookmarksButtonEnabled</code>
      that enables the bookmarks button in the overflow menu. (
      <a href="https://android-review.googlesource.com/#/q/Ia792eb29ee8953d83db9bad82d5ee10f1a221048">Ia792e</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setDownloadButtonEnabled</code>
      that enables the download button in the overflow menu. (
      <a href="https://android-review.googlesource.com/#/q/Ia792eb29ee8953d83db9bad82d5ee10f1a221048">Ia792e</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setSendToExtraDefaultHandlerEnabled</code>
      that enables sending initial urls to external handler apps. (
      <a href="https://android-review.googlesource.com/#/q/Ia792eb29ee8953d83db9bad82d5ee10f1a221048">Ia792e</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setTranslateLanguage</code>
      that specifies the target language that the Translate UI should be triggered with. (
      <a href="https://android-review.googlesource.com/#/q/Ia792eb29ee8953d83db9bad82d5ee10f1a221048">Ia792e</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setBackgroundInteractionEnabled</code>
      that enables interactions with the background app when a partial Custom Tab is launched. (
      <a href="https://android-review.googlesource.com/#/q/Ia792eb29ee8953d83db9bad82d5ee10f1a221048">Ia792e</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setShareIdentityEnabled</code>
      that allows Custom Tabs to obtain the caller's identity. (
      <a href="https://android-review.googlesource.com/#/q/I7bf2b2db541398f64af772f34ede7635a216fde8">I7bf2b</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setSecondaryToolbarSwipeUpGesture</code>
      that sets a
      <code translate="no" dir="ltr">PendingIntent</code>
      to be sent when the user swipes up from the bottom toolbar. (
      <a href="https://android-review.googlesource.com/#/q/Id42a2a75706c6bd966f417c470ec8a710e383fe7">Id42a2</a>
      )
    </li>
  </ul>
