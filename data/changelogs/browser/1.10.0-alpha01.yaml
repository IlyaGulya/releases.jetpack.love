changelogHtml: |
  <h3 id="1.10.0-alpha01" data-text="Version 1.10.0-alpha01" tabindex="-1">Version 1.10.0-alpha01</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.10.0-alpha01</code>
    is released. Version 1.10.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6125f3ad483d32d3a08623ebca3785a2dd20f0c1..c359e97fece91f3767a7d017e9def23c7caf1f53/browser/browser">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added support for the
      <code translate="no" dir="ltr">display_override</code>
      TWA manifest property (
      <a href="https://android-review.googlesource.com/#/q/Ib036b53a6c3e361038c783453813b759d02424f1">Ib036b</a>
      )
    </li>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/Ic47923dcc82f4b7c4638fadb10c2c0268b414fcd">Ic4792</a>
      )
    </li>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/I9103beb2d5f73470f3abfdf034bc2b473be923e6">I9103b</a>
      )
    </li>
    <li>
      Allow Null for
      <code translate="no" dir="ltr">pageUrl</code>
      in
      <code translate="no" dir="ltr">ContentActionSelectedData</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifed54faf7bf04bf0f25cbd8a4e1ba0ea58fa1be9">Ifed54</a>
      )
    </li>
    <li>
      Added an Intent to allow launching the initial url in an external app (
      <a href="https://android-review.googlesource.com/#/q/Id9349f17ca5008bb4f4079f451743f9ccdb46915">Id9349</a>
      )
    </li>
    <li>
      Add an Intent to allow launching the initial url in an external app (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3682822">Ifed54</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moving the default
      <code translate="no" dir="ltr">minSdk</code>
      from API 21 to API 23. (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
    <li>
      Allow Null for
      <code translate="no" dir="ltr">pageUrl</code>
      in
      <code translate="no" dir="ltr">ContentActionSelectedData</code>
      . (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3682822">Id9349</a>
      )
    </li>
  </ul>
  <h2 id="version_19_2" data-text="Version 1.9" tabindex="-1">Version 1.9</h2>
