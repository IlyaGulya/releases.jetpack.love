changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.2.0</code>
    is released with no changes since
    <code translate="no" dir="ltr">1.2.0-rc01</code>
    .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2cf2b71971967b7ca0469a45ac470a0d303dc437..6e847a4064cdda740b778d560b1db477e13e0772/browser">Version 1.2.0 contains these commits</a>
    .
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <strong>Trusted Web Activities</strong>
      <ul>
        <li>
          Support for
          <a href="https://developers.google.com/web/updates/2019/02/using-twa">Trusted Web Activities</a>
          is now stable.
        </li>
        <li>
          The
          <code translate="no" dir="ltr">TrustedWebActivityIntentBuilder</code>
          can be used to customize and create a
          <code translate="no" dir="ltr">TrustedWebActivityIntent</code>
          , to launch a Trusted Web Activity.
        </li>
        <li>
          The
          <code translate="no" dir="ltr">TrustedWebActivityService</code>
          can be included or extended to allow clients to display web push notifications handed to them by the browser.
        </li>
        <li>
          The
          <code translate="no" dir="ltr">TrustedWebActivityServiceConnectionPool</code>
          can be used by browsers to connect to the
          <code translate="no" dir="ltr">TrustedWebActivityService</code>
          s in clients. A
          <code translate="no" dir="ltr">TrustedWebActivityServiceConnection</code>
          represents such a connection.
        </li>
        <li>Trusted Web Activities can be launched providing information to a Web Share Target.</li>
      </ul>
    </li>
    <li>
      <strong>Dark Theme</strong>
      <ul>
        <li>
          Developers can provide (through
          <code translate="no" dir="ltr">CustomTabColorSchemeParams</code>
          ) different theme colors to be used when the device is in light or dark mode.
        </li>
        <li>Developers can request that the browser itself is in light or dark mode.</li>
      </ul>
    </li>
    <li>
      <strong>Session resumption</strong>
      <ul>
        <li>
          <code translate="no" dir="ltr">CustomTabsSession</code>
          s can be created with an id, allowing subsequent Custom Tabs launches from the same client and id to be merged.
        </li>
      </ul>
    </li>
    <li>The navigation bar colour can be specified for Custom Tabs.</li>
    <li>Browser Actions related classes are marked deprecated due to incredibly low feature usage and will be removed in a future version of the library.</li>
  </ul>
