changelogHtml: |
  <h3 id="1.9.0-alpha02" data-text="Version 1.9.0-alpha02" tabindex="-1">Version 1.9.0-alpha02</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.9.0-alpha02</code>
    is released. Version 1.9.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c47131cd5b50c3091fc0874eb606aaac5b168fa..4c37298a97c16270c139eb812ddadaba03e23a52/browser/browser">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for multiple Progressive Web App APIs, such as
      <a href="https://developer.chrome.com/docs/web-platform/launch-handler">Launch Handler</a>
      ,
      <a href="https://developer.chrome.com/docs/web-platform/best-practices/url-protocol-handler">Protocol Handler</a>
      and
      <a href="https://developer.chrome.com/docs/capabilities/web-apis/file-handling">File Handler</a>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added overloads for
      <code translate="no" dir="ltr">CustomTabsClient#createPendingAuthTabSession</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I71c3acc51dc82810ca7bbf305a4c1984759e800d">I71c3a</a>
      )
    </li>
    <li>
      Updated Auth Tab APIs (
      <a href="https://android-review.googlesource.com/#/q/Iaf9b1d7812cbb4513f286eb12c7647869b2795bf">Iaf9b1</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">TrustedWebActivityIntent</code>
      now includes Launch Handler API client mode that allows a browser to use this API. (
      <a href="https://android-review.googlesource.com/#/q/Ifc95c96d3fc0a05b9a7504bcbba3fffb927491e3">Ifc95c</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">TrustedWebActivityIntent</code>
      now includes URIs of files opened via the app's registered intent filters, and grants the browser read-write permissions to those files. (
      <a href="https://android-review.googlesource.com/#/q/I2134a7579830e353add0263e2fb81cd23e8a569f">I2134a</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TrustedWebActivityIntent</code>
      now includes the originally launched URL in its extras, adding context for the browser when used by Protocol Handlers. (
      <a href="https://android-review.googlesource.com/#/q/I3759aaa86304c7c050f1a582004508cbbb84b112">I3759a</a>
      )
    </li>
    <li>
      Added a new API to enable/disable the close button for Custom Tabs. (
      <a href="https://android-review.googlesource.com/#/q/I35acd34edac715e380d64ccb1c7e71385cda53b2">I35acd</a>
      )
    </li>
    <li>
      Added close button icon customization support to Auth Tab (
      <a href="https://android-review.googlesource.com/#/q/Iaf8772cca56d2b7e8cce6268c1901ccc67bc76c5">Iaf877</a>
      )
    </li>
  </ul>
