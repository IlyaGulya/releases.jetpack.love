changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd9e194d80b7be5c6e04a2eedb05c6451db89138..548c8ac2570ae6cf15798fea1380491f7d93796b/browser/browser">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setInitialActivityHeightPx</code>
      , which allows developers to specify the initial launch height of a Custom Tab, and optionally the resize behavior (fixed or resizable). (
      <a href="https://android-review.googlesource.com/q/I48bd3f5ceebfac5b9a479c0da555d50f1c3e1725">I48bd3</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setToolbarCornerRadiusDp</code>
      which allows developers to specify the toolbar's top corner radius. (
      <a href="https://android-review.googlesource.com/q/I48bd3f5ceebfac5b9a479c0da555d50f1c3e1725">I48bd3</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setCloseButtonPosition</code>
      which allows developers to set the position of the close button on the toolbar. (
      <a href="https://android-review.googlesource.com/q/I48bd3f5ceebfac5b9a479c0da555d50f1c3e1725">I48bd3</a>
      )
    </li>
    <li>
      Added an
      <code translate="no" dir="ltr">onActivityResized</code>
      callback method to interface CustomTabsCallback to let developers know when a Custom Tab is resized (expanded to full height or minimized back down to initial launch height). (
      <a href="https://android-review.googlesource.com/q/Id99ce496f15c9d379d0b29872036053d1c81fcce">Id99ce</a>
      )
    </li>
    <li>
      Populates the current app's language in Accept-Language by default to align to Androidâ€™s per-app language experience. (
      <a href="https://android-review.googlesource.com/q/I3d1d7530dcf6f0d01a1893046cc3f280ac556e9e">I3d1d7</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">@RequiresPermission</code>
      to APIs that require granting the
      <code translate="no" dir="ltr">POST_NOTIFICATIONS</code>
      permission on SDK 33 and above. This was developed in an internal branch.
      <a href="https://issuetracker.google.com/issues/238790278">b/238790278</a>
      for reference.
    </li>
  </ul>
