version: 1.3.0-alpha01
releaseDate: 2020-01-08
#language=html
changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>January 8, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6e847a4064cdda740b778d560b1db477e13e0772..14041ec7183a12ffd22ec024d26202e0101a3790/browser">Version 1.3.0-alpha01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Free form commands can be passed from a browser to a Trusted Web Activity client by calling
      <code translate="no" dir="ltr">TrustedWebActivityServiceConnection#extraCommand</code>
      . The client can handle these in
      <code translate="no" dir="ltr">TrustedWebActivityService#onExtraCommand</code>
      .
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      The URL provided to
      <code translate="no" dir="ltr">CustomTabsSession#mayLauncherUrl</code>
      and received in
      <code translate="no" dir="ltr">CustomTabsService#mayLaunchUrl</code>
      has been made
      <code translate="no" dir="ltr">@Nullable</code>
      .
    </li>
  </ul>
