libraryId: browser
groupId: androidx.browser
version: 1.3.0-alpha03
releaseDate: 2020-06-10
#language=html
changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.3.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/14041ec7183a12ffd22ec024d26202e0101a3790..bea4dafe72ba1ec91a105da3128954d5ed7f1cd0/browser/browser">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">TrustedWebActivityCallback</code>
      interface that can be used by a Trusted Web Activity client to return data to the browser. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1267733">I64dbb</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TrustedWebActivityServiceConnection.extraCommand</code>
      now also takes a
      <code translate="no" dir="ltr">@Nullable</code>
      <code translate="no" dir="ltr">TrustedWebActivityCallback</code>
      parameter. The bundle parameter is now marked as
      <code translate="no" dir="ltr">@NonNull</code>
      instead of
      <code translate="no" dir="ltr">@Nullable</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1267733">I64dbb</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TrustedWebActivityServiceConnection.extraCommand</code>
      method has been renamed to
      <code translate="no" dir="ltr">sendExtraCommand</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1320096">Id29a8</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#addDefaultShareMenuItem()</code>
      has been deprecated in favor of the new
      <code translate="no" dir="ltr">#setDefaultShareMenuItemEnabled(boolean)</code>
      and
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#enableUrlBarHiding()</code>
      has been deprecated in favor of the new
      <code translate="no" dir="ltr">#setUrlBarHidingEnabled(boolean)</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1321806">Iad702</a>
      )
    </li>
  </ul>
