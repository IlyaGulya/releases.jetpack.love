changelogHtml: |
  <h3 id="1.3.0-alpha06" data-text="Version 1.3.0-alpha06" tabindex="-1">Version 1.3.0-alpha06</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.3.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/316f882e649c600372170f013a18515f590f490d..f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5/browser/browser">Version 1.3.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds CustomTabsIntent#setShareState which allows the developer to set share state to either enabled, disabled or leave it up to the browser. (
      <a href="https://android-review.googlesource.com/#/q/I153fed30ea5814474c76dada550f49abede472f3">I153fe</a>
      )
    </li>
    <li>
      Adds CustomTabsIntent.Builder#setDefaultColorSchemeParams which should be used in place of the now deprecated #setNavigationBarColor, #setNavigationBarDividerColor, #setToolbarColor, #setSecondaryToolbarColor methods.(
      <a href="https://android-review.googlesource.com/#/q/I09012a8e3f03f1f191d48f1b0beaf496b28f0cfb">I09012</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      API lint check for the StaticFinalBuilder is enabled for androidx (
      <a href="https://android-review.googlesource.com/#/q/I2b11be1bb370e178e3e0d1d1083d43af38eece23">I2b11b</a>
      ,
      <a href="https://issuetracker.google.com/issues/138602561">b/138602561</a>
      )
    </li>
    <li>
      Adds CustomTabsService#KEY_SUCCESS and TrustedWebActivityService#KEY_SUCCESS that can be used for indicating extraCommand is success. (
      <a href="https://android-review.googlesource.com/#/q/I6f7b55d173b4df07e742ba44e3f4b41306fd3640">I6f7b5</a>
      )
    </li>
  </ul>
