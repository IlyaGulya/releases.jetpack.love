version: 1.3.0-alpha05
releaseDate: 2020-08-05
#language=html
changelogHtml: |
  <h3 id="1.3.0-alpha05" data-text="Version 1.3.0-alpha05" tabindex="-1">Version 1.3.0-alpha05</h3>
  <p>August 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.3.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6054a1a7396b962ac2c6d80d21053cf9d2f02db..316f882e649c600372170f013a18515f590f490d/browser/browser">Version 1.3.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Allow setting the orientation of launched Trusted Web Activities.</li>
    <li>Allow setting the navigation bar divider color for Trusted Web Activities and Custom Tabs.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a
      <code translate="no" dir="ltr">setScreenOrientation</code>
      method in
      <code translate="no" dir="ltr">TrustedWebActivityIntentBuilder</code>
      .
    </li>
    <li>
      Added an
      <code translate="no" dir="ltr">@IntDef</code>
      for
      <code translate="no" dir="ltr">ScreenOrientation.LockType</code>
      to represent a lock type (
      <a href="https://android-review.googlesource.com/#/q/I802d2f0365a944cb9a4c651d470dbaf847a9e897">I802d2</a>
      )
    </li>
    <li>
      Added the
      <code translate="no" dir="ltr">setNavigationBarDividerColor</code>
      method to
      <code translate="no" dir="ltr">TrustedWebActivityIntentBuilder</code>
      and
      <code translate="no" dir="ltr">CustomTabColorSchemeParams</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia04ddf4f141e6e48ef2e25c88f9f2f101c5b3599">Ia04dd</a>
      )
      <ul>
        <li>
          Added
          <code translate="no" dir="ltr">@IntDef</code>
          s to
          <code translate="no" dir="ltr">TrustedWebActivityIntentBuilder</code>
          methods that take a color scheme.
        </li>
      </ul>
    </li>
  </ul>
