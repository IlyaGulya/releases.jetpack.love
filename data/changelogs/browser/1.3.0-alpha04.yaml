changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.3.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea4dafe72ba1ec91a105da3128954d5ed7f1cd0..b6054a1a7396b962ac2c6d80d21053cf9d2f02db/browser/browser">Version 1.3.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added the
      <code translate="no" dir="ltr">CustomTabsClient#bindCustomTabServicePreservePriority</code>
      method, allowing connecting to a Custom Tabs Service without using the
      <code translate="no" dir="ltr">Context.BIND_WAIVE_PRIORITY</code>
      flag.
    </li>
  </ul>
