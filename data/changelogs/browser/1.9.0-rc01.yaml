changelogHtml: |
  <h3 id="1.9.0-rc01" data-text="Version 1.9.0-rc01" tabindex="-1">Version 1.9.0-rc01</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.9.0-rc01</code>
    is released. Version 1.9.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b437892629a2cdedb46d9b7232575987b2cc6b5..2c951147109c46f306515146a6def78b5b84e0da/browser/browser">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added 'Contextual Menu Items' for custom tabs (
      <a href="https://android-review.googlesource.com/#/q/Iab7d008ccee14d2863f1ae00f79b1243a1110af1">Iab7d0</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated JavaDocs for
      <code translate="no" dir="ltr">setOpenInBrowserButtonState</code>
      for (
      <a href="https://android-review.googlesource.com/#/q/Iae1f2260f89677b272231e711bc67940207a1cee">Iae1f2</a>
      )
    </li>
  </ul>
