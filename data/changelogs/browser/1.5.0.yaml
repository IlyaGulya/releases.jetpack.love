changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.5.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3014ca1f861c35628c0ee39f2a92979b003b4af0..aaba505f4fbf7aa68c09dc54b739d051a7e6b30d/browser/browser">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setInitialActivityHeightPx</code>
      , which allows developers to specify the initial launch height of a Custom Tab, and optionally the resize behavior (fixed or resizable). (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2201783">I48bd3</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setToolbarCornerRadiusDp</code>
      which allows developers to specify the toolbar's top corner radius. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2201783">I48bd3</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setCloseButtonPosition</code>
      which allows developers to set the position of the close button on the toolbar. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2201783">I48bd3</a>
      )
    </li>
    <li>
      Added an
      <code translate="no" dir="ltr">onActivityResized</code>
      callback method to interface
      <code translate="no" dir="ltr">CustomTabsCallback</code>
      to let developers know when a Custom Tab is resized. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2282111">Ic864e</a>
      )
    </li>
    <li>
      Make parts of
      <code translate="no" dir="ltr">CustomTabsCallback</code>
      APIs asynchronous. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2296397">Ic86df</a>
      )
    </li>
    <li>
      Populates the current app's language in Accept-Language by default to align to Androidâ€™s per-app language experience. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2238200">I3d1d7</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">@RequiresPermission</code>
      to APIs that require granting the
      <code translate="no" dir="ltr">POST_NOTIFICATIONS</code>
      permission on SDK 33 and above. This was developed in an internal branch.
      <a href="https://issuetracker.google.com/issues/238790278">b/238790278</a>
      for reference.
    </li>
  </ul>
