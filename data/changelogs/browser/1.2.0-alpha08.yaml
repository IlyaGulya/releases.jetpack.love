changelogHtml: |
  <h3 id="1.2.0-alpha08" data-text="Version 1.2.0-alpha08" tabindex="-1">Version 1.2.0-alpha08</h3>
  <p>September 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.2.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/aa4d9f606c70daf3cbd6033de426e84d21930733..dfdbbcb30249aa226e33ebb323f7d12ad692297a/browser">Version 1.2.0-alpha08 contains these commits</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Introduced new Share Target APIs for Trusted Web Activities. Apps that use Trusted Web Activities can now send data to their Web Share Target, defined by the protocol https://wicg.github.io/web-share-target/level-2/ (
      <a href="https://android-review.googlesource.com/#/q/I47b938f8d5844023ea65c108f974d5c31a49d61a">aosp/I47b93</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I0ec3eec2207fa1544c626e2e1da6268ead18f107">aosp/I0ec3e</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added the callback
      <code translate="no" dir="ltr">extraCallbackWithResult</code>
      to
      <code translate="no" dir="ltr">ICustomTabsCallback</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic2cc2ec9e99c81505b0db255a9abb45aa46e630f">aosp/Ic2cc2</a>
      )
    </li>
    <li>
      Marked some
      <code translate="no" dir="ltr">CustomTabsSession</code>
      method parameters as Nullable or NonNull (
      <a href="https://android-review.googlesource.com/#/q/Iec46074608a642e069869a65fd867788ccbe2f8c">aosp/Iec460</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TrustedWebActivityIntentBuilder</code>
      now builds a
      <code translate="no" dir="ltr">TrustedWebActivityIntent</code>
      instead of a raw intent (
      <a href="https://android-review.googlesource.com/#/q/I03fb621220dd24cd59095ded8c55bba70305f6d3">aosp/I03fb6</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">CustomTabsClient</code>
      now uses the legacy
      <code translate="no" dir="ltr">requestPostMessageChannel</code>
      if needed (
      <a href="https://android-review.googlesource.com/#/q/Ibb3240646c931197a5a0ea16e3d3178b1f3f129d">aosp/Ibb324</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">CustomTabsSessionToken#equals</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7f24900ab94725bb8e31faf0c3cd93561f2709d6">aosp/I7f249</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CustomTabsClient</code>
      now uses the legacy
      <code translate="no" dir="ltr">newSession</code>
      if possible (
      <a href="https://android-review.googlesource.com/#/q/Ie27dc5443050cc14b5509d1486e56dc73654eae4">aosp/Ie27dc</a>
      )
    </li>
  </ul>
  <p><strong>External contribution</strong></p>
  <ul>
    <li>
      API lint check for the MinMaxConstant is enabled for androidx (
      <a href="https://android-review.googlesource.com/#/q/I29b78a0a024984113ca37145f1cb2a31a82c7b25">aosp/I29b78</a>
      ) (
      <a href="https://issuetracker.google.com/issues/138602561">b/138602561</a>
      )
    </li>
  </ul>
