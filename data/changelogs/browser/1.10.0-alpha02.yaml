changelogHtml: |
  <h3 id="1.10.0-alpha02" data-text="Version 1.10.0-alpha02" tabindex="-1">Version 1.10.0-alpha02</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.10.0-alpha02</code>
    is released. Version 1.10.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..4350deab5806bf95370a4d012d7eeaa70a10be44/browser/browser">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Made
      <code translate="no" dir="ltr">AuthTabIntent.AuthenticateUserResultContract</code>
      public (
      <a href="https://android-review.googlesource.com/#/q/I1e5989b1452df9bcf7340f8c0a8c5191a425749b">I1e598</a>
      ,
      <a href="https://issuetracker.google.com/issues/425405218">b/425405218</a>
      )
    </li>
    <li>
      Rename the window controls overlay display mode to be consistent with other modes. (
      <a href="https://android-review.googlesource.com/#/q/I10b671878fd227947b133cafde80822b2515ed6c">I10b67</a>
      )
    </li>
  </ul>
