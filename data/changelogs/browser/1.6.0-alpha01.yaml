changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.6.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/aaba505f4fbf7aa68c09dc54b739d051a7e6b30d..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/browser/browser">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added Engagement Signals API, which allows developers to receive callbacks for user interactions on the web page such as scrolls. (
      <a href="https://android-review.googlesource.com/#/q/I835e60827e8f409c8ba490d7a05c1b2b347635a5">I835e6</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated Engagement Signals API to simplify the API surface on the Custom Tabs implementation side. (
      <a href="https://android-review.googlesource.com/#/q/Iaa6dcac86483556f0594a9a8254082e4c67c2da0">Iaa6dc</a>
      )
    </li>
  </ul>
  <h2 id="version_15_2" data-text="Version 1.5" tabindex="-1">Version 1.5</h2>
