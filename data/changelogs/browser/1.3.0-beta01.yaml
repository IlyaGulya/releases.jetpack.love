changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>October 28, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5..234e23e470a5e7f81291f6acd12d538146dc010b/browser/browser">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">bindCustomTabServicePreservePriority</code>
      to
      <code translate="no" dir="ltr">bindCustomTabsServicePreservePriority</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I29ac1c28e03286401582b9b8fa70db20cff9da2e">I29ac1</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      API lint check for
      <code translate="no" dir="ltr">MissingGetterMatchingBuilder</code>
      is enabled for androidx (
      <a href="https://android-review.googlesource.com/#/q/I4bbeacf9869d8338a3d7086acb40bc56ec68c3f9">I4bbea</a>
      ,
      <a href="https://issuetracker.google.com/issues/138602561">b/138602561</a>
      )
    </li>
  </ul>
