changelogHtml: |
  <h3 id="1.9.0-alpha04" data-text="Version 1.9.0-alpha04" tabindex="-1">Version 1.9.0-alpha04</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.9.0-alpha04</code>
    is released. Version 1.9.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/008cbd021e3a2b4d1f36ea7f48200c4692bfc169..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/browser/browser">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new intent extra for custom tabs (
      <a href="https://android-review.googlesource.com/#/q/I911e0230d6f4be23a10452b4f98407e8a0945953">I911e0</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">Browser</code>
      and
      <code translate="no" dir="ltr">MiminalUi</code>
      modes to
      <code translate="no" dir="ltr">TWADisplayMode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I230b50e3c239c9b314e3ae86f3e4367cd2e0d231">I230b5</a>
      )
    </li>
    <li>
      Added capability check API for Ephemeral Browsing (
      <a href="https://android-review.googlesource.com/#/q/I17d42604d21562f8bb95967488bf4211d21a8515">I17d42</a>
      )
    </li>
    <li>
      Remove experimental annotation for
      <code translate="no" dir="ltr">PendingSession</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/Id6fe39d22908ed01e564c5342ae4ed7fb82c1fb2">Id6fe3</a>
      )
    </li>
    <li>
      Added Auth Tab capability check API (
      <a href="https://android-review.googlesource.com/#/q/Ifc0298fbeee7a71964be7efd585c049a0bf8768d">Ifc029</a>
      )
    </li>
    <li>
      Removed Custom Tab minimize signals experimental annotation (
      <a href="https://android-review.googlesource.com/#/q/If2b440cd1afc800f8c2f8bc55deb1843f281e66a">If2b44</a>
      )
    </li>
  </ul>
