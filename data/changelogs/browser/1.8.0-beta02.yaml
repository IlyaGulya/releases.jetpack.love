changelogHtml: |
  <h3 id="1.8.0-beta02" data-text="Version 1.8.0-beta02" tabindex="-1">Version 1.8.0-beta02</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.browser:browser:1.8.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5166f9a1e9c047162d1215884c3e2cd41a4a74a..ca2a8cf8da3a3502fccc593974f8085653e38261/browser/browser">Version 1.8.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">CustomTabsIntent.Builder#setActivitySideSheetEnableMaximization</code>
      to
      <code translate="no" dir="ltr">CustomTabsIntent Builder#setActivitySideSheetMaximizationEnabled</code>
      and made it a public API. It allows developers to enable or disable the maximization button when the Custom Tab is acting as a side sheet. (
      <a href="https://android-review.googlesource.com/#/q/Ie3564012ad9de81ce8feca5ddc38f1fb30f19cef">Ie3564</a>
      )
    </li>
  </ul>
