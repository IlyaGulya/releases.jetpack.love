changelogHtml: |
  <h3 id="media-1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.2.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24daa503442fcd3e44ada60cf1da41df2815c045..945594abd75f83bd14daf4fbcd8621796161281e/media/media">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MediaConstants.SESSION_EXTRAS_KEY_AUTHTOKEN</code>
      has been removed
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">equals()</code>
      of
      <code translate="no" dir="ltr">RemoteUserInfo</code>
    </li>
  </ul>
