libraryId: media
groupId: androidx.media
version: 1.1.0-alpha02
releaseDate: 2019-03-13
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>March 13, 2019</p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      Please upgrade to version
      <a href="#1.1.0-alpha03">1.1.0-alpha03</a>
      if you'd like to use these new features. Version
      <a href="#1.1.0-alpha03">1.1.0-alpha03</a>
      contains a critical bugfix to
      <code translate="no" dir="ltr">MedaBrowserServiceCompat</code>
      ;
      <a href="https://android-review.googlesource.com/930246">aosp/930246</a>
      .
    </span>
  </aside>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.1.0-alpha02</code>
    is released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b9925c3695ce7da0625a2fd3ded0149b7153826c..e5cd630912f6f9165114ab5ae9b2aead36cfc713/media">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed crash of
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      while connecting
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">IllegalStateException</code>
      happened in
      <code translate="no" dir="ltr">getCurrentBrowserInfo()</code>
      /
      <code translate="no" dir="ltr">getBrowserRootHints()</code>
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">MediaBrowserServiceCompat.getCurrentBrowserInfo()</code>
      return the same
      <code translate="no" dir="ltr">RemoteUserInfo</code>
      instance for the same
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      in
      <code translate="no" dir="ltr">onGetRoot()</code>
    </li>
  </ul>
