changelogHtml: |
  <h3 id="media-1.4.3" data-text="Version 1.4.3" tabindex="-1">Version 1.4.3</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.4.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eec2516768db31d15b880824523c0eb380d978e6..1f259226090fde0d482f2b0713630c8ee1328d73/media/media">Version 1.4.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The library won't inject the package visibility filter for
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      anymore. Please specify a
      <code translate="no" dir="ltr">&lt;queries&gt;</code>
      element in your apps manifest when targeting API level 30 or higher. (
      <a href="https://android-review.googlesource.com/#/q/I0a964e51887211650279b9bd1efd79ce4c5bb5c2">I0a964</a>
      ,
      <a href="https://issuetracker.google.com/issues/185314633">b/185314633</a>
      )
    </li>
  </ul>
