changelogHtml: |
  <h3 id="media-1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.5.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2da63a517f051d08f9fbd355d1dca4900e691038..f3fbc72301a7099f3d49ce84f5a148d9ab5672c9/media/media">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">isVolumeFixed</code>
      to
      <code translate="no" dir="ltr">AudioManagerCompat</code>
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">MediaConstants</code>
      for single item styling and completion percentage.
    </li>
    <li>
      For API level 30 or higher, the library won't inject the package visibility filter for
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      . You need to specify a
      <code translate="no" dir="ltr">&lt;queries&gt;</code>
      element in your apps manifest.
    </li>
    <li>
      Fix the unexpected change of extras of
      <code translate="no" dir="ltr">getMediaDescription()</code>
      on API 21
    </li>
    <li>
      Prevent some
      <code translate="no" dir="ltr">IllegalStateException</code>
      on API 19.
    </li>
    <li>
      Fix a crash in
      <code translate="no" dir="ltr">MediaSessionCompat</code>
      when targeting Android 12
    </li>
    <li>
      Fix a crash in
      <code translate="no" dir="ltr">NotificationCompat</code>
      on KitKat
    </li>
  </ul>
