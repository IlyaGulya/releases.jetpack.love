changelogHtml: |
  <h3 id="media-1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.4.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dbd565a0becb2aa026b58af3b04c56b35c554290..1d797e449a5d71eb3b46febbc8dddc1d5e57eb27/media/media">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      Added a new bundle key
      <code translate="no" dir="ltr">METADATA_KEY_SERIES_CONTENT_ID</code>
      used for the TV series's media content ID in MediaMetadataCompat
    </li>
    <li>
      Added a new bundle key
      <code translate="no" dir="ltr">METADATA_KEY_NEXT_EPISODE_CONTENT_ID</code>
      used for the TV episodeâ€™s next episode content ID in MediaMetadataCompat
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">MediaControllerCompat.TransportControls#EXTRA_LEGACY_STREAM_TYPE</code>
      and add
      <code translate="no" dir="ltr">MediaConstants#TRANSPORT_CONTROLS_EXTRAS_KEY_LEGACY_STREAM_TYPE</code>
      instead
    </li>
    <li>Add an extra key to shuffle media for playFromUri</li>
    <li>Add @Nullable annotation to Result class</li>
    <li>
      Fix missing
      <code translate="no" dir="ltr">EXTRA_KEY_EVENT</code>
      of intent for MediaButtonReceiver
    </li>
  </ul>
