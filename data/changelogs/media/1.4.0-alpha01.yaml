changelogHtml: |
  <h3 id="media-1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/612741347a477b0647a2a8b94b1e7d40aa91abaa..3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a/media/media">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecate
      <code translate="no" dir="ltr">MediaControllerCompat.TransportControls#EXTRA_LEGACY_STREAM_TYPE</code>
      and add
      <code translate="no" dir="ltr">MediaConstants#TRANSPORT_CONTROLS_EXTRAS_KEY_LEGACY_STREAM_TYPE</code>
      instead (
      <a href="https://android-review.googlesource.com/#/q/I62f172373ac24f4c883f46c86740651264c3c049">I62f17</a>
      )
    </li>
    <li>
      Add an extra key to shuffle media for playFromUri (
      <a href="https://android-review.googlesource.com/#/q/Ibc63c77f4f79c9279d809aab837c7d25a621930e">Ibc63c</a>
      )
    </li>
    <li>
      Add @Nullable annotation to Result class (
      <a href="https://android-review.googlesource.com/#/q/I2d61708d314224ac945f34699f1f46a21aed32fb">I2d617</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix missing
      <code translate="no" dir="ltr">EXTRA_KEY_EVENT</code>
      of intent for MediaButtonReceiver (
      <a href="https://android-review.googlesource.com/#/q/If755747418aca8b76b12cbce13ffed2c7dedb038">If7557</a>
      )
    </li>
  </ul>
  <h2 id="version_131_3" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h2>
