changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.1.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/38c07ac6fed103450aa5949a4c12729d1480d72f..2c7181c30858d401daba909d0a9400d5fc8d16d9/media">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Changed
      <code translate="no" dir="ltr">IllegalPointerException</code>
      to
      <code translate="no" dir="ltr">NullPointerException</code>
      for the null arguments which marked as
      <code translate="no" dir="ltr">@NonNull</code>
      .
    </li>
  </ul>
