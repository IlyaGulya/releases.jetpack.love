changelogHtml: |
  <h3 id="media-1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.7.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c2abb1a63ad5d8a92cd723550b6989c767f86175..7d3ac1ab1206c01fae3ebb500b5b942636070155/media/media">Version 1.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Catch
      <code translate="no" dir="ltr">ForegroundServiceStartNotAllowedException</code>
      in
      <code translate="no" dir="ltr">MediaButtonReceiver</code>
      and forward it to
      <code translate="no" dir="ltr">onForegroundServiceStartNotAllowedException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0c9392298a93add391bfaae2b47e06d06258ab78">I0c939</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">BROWSER_SERVICE_EXTRAS_KEY_FAVORITES_MEDIA_ITEM</code>
      for passing Favorites media item in
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      root extras. (
      <a href="https://android-review.googlesource.com/#/q/Id3a11251c96b7e7727081840e36fe0e5cff24c5d">Id3a11</a>
      )
    </li>
    <li>
      Add extras to set browse custom actions in
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      root extras and
      <code translate="no" dir="ltr">MediaItem</code>
      descriptions. (
      <a href="https://android-review.googlesource.com/#/q/Iab16398066d6e83661aa0806aefe1f1934a1fed1">Iab163</a>
      )
    </li>
  </ul>
  <h2 id="version_160_3" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h2>
