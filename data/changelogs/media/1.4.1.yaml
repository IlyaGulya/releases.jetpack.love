changelogHtml: |
  <h3 id="media-1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.4.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1d797e449a5d71eb3b46febbc8dddc1d5e57eb27..05c3ad7166c3859d0a8da6e8786a9d3b6f54efbe/media/media">Version 1.4.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix mutability flag for creating
      <code translate="no" dir="ltr">PendingIntent</code>
      to prevent crash when targeting Android S.
    </li>
    <li>
      Fix ClassVerificationFailure for
      <code translate="no" dir="ltr">NotificationCompat.MediaStyle</code>
      .
    </li>
  </ul>
