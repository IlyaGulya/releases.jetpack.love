changelogHtml: |
  <h3 id="media-1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.2.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/945594abd75f83bd14daf4fbcd8621796161281e..b6054a1a7396b962ac2c6d80d21053cf9d2f02db/media/media">Version 1.2.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Provided a way to support volume control for mediarouter library</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">AudioManagerCompat#getStreamMaxVolume</code>
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">AudioManagerCompat#getStreamMinVolume</code>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed an interoperability issue between media and media2 on SDK &lt; 21</li>
  </ul>
