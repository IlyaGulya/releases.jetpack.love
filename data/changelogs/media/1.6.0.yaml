changelogHtml: |
  <h3 id="media-1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>April 20, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.6.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/096a5a510b8fff3cdaee42a3f5f761f18e2e139d..c2abb1a63ad5d8a92cd723550b6989c767f86175/media/media">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.5.0</strong></p>
  <ul>
    <li>
      Add extras necessary to set up signIn/Settings page using
      <code translate="no" dir="ltr">CarAppLibrary</code>
      on a media app for Android Auto.
    </li>
  </ul>
