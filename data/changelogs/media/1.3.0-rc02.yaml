changelogHtml: |
  <h3 id="media-1.3.0-rc02" data-text="Version 1.3.0-rc02" tabindex="-1">Version 1.3.0-rc02</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.3.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f3234e2c593978c340dcbd7bf815df23317517ef..b676241c1174d10580a889743248a2cd1b315dd0/media/media">Version 1.3.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Set
      <code translate="no" dir="ltr">FLAG_IMMUTABLE</code>
      to the PendingIntent of MediaButtonReceiver which is required for apps targeting Android 12.
    </li>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      in
      <code translate="no" dir="ltr">MediaSessionCompat</code>
      with API 27 after
      <code translate="no" dir="ltr">setCallback(null)</code>
      .
    </li>
  </ul>
