changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>March 21st, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.1.0-alpha03</code>
    is released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5cd630912f6f9165114ab5ae9b2aead36cfc713..8c6ad7c45d31d86030e9ad2d43f59472fb771a10/media">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed crash of
      <code translate="no" dir="ltr">MedaBrowserServiceCompat</code>
      when multiple
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      try to connect to it. (
      <a href="https://android-review.googlesource.com/930246">aosp/930246</a>
      )
    </li>
  </ul>
