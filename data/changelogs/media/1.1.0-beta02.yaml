changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.1.0-beta02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2c7181c30858d401daba909d0a9400d5fc8d16d9..047b66e9ecaa38df8f4977ef7b6f9392a2a48da8/media">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      The restriction scope of hidden methods that are used by
      <code translate="no" dir="ltr">media2-session</code>
      has been relaxed to
      <code translate="no" dir="ltr">LIBRARY_GROUP_PREFIX</code>
      .
    </li>
  </ul>
