changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>December 17, 2018</p>
  <p><strong>API changes</strong></p>
  <p>
    Renamed the
    <code translate="no" dir="ltr">media.widget</code>
    package and class names as follows:
  </p>
  <ul>
    <li>
      <code translate="no" dir="ltr">androidx.media.widget.VideoView2</code>
      →
      <code translate="no" dir="ltr">androidx.media2.widget.VideoView</code>
    </li>
    <li>
      <code translate="no" dir="ltr">androidx.media.widget.MediaControlView2</code>
      →
      <code translate="no" dir="ltr">androidx.media2.widget.MediaControlView</code>
    </li>
  </ul>
