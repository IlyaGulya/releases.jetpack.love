changelogHtml: |
  <h3 id="media-1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>September 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/15854c1bc7a06d62e37507d9c4132bd229904da2..c4c67254615340e5557e3a1a3be0483f6e0c69c8/media/media">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.1.0</strong></p>
  <ul>
    <li>
      Added support for
      <code translate="no" dir="ltr">AudioAttributesCompat#setLegacyStreamType</code>
      for SDK &lt; 21
    </li>
    <li>
      Support volume control for the
      <code translate="no" dir="ltr">androidx.mediarouter</code>
      library
    </li>
    <li>
      Better support of interoperability between
      <code translate="no" dir="ltr">androidx.media</code>
      and
      <code translate="no" dir="ltr">androidx.media2</code>
    </li>
  </ul>
