#language=html
changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>October 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/de87d1aef00e890a6117a03ca8af2168b2227bc5..f14ad350142290622d1645e1d0e280cbe8ca4c2f/media">Version 1.2.0-alpha01 contains these commits</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added the following methods:
      <ul>
        <li><code translate="no" dir="ltr">MediaSessionCompat.Callback.onSetPlaybackSpeed()</code></li>
        <li><code translate="no" dir="ltr">MediaControllerCompat.setPlaybackSpeed()</code></li>
        <li><code translate="no" dir="ltr">MediaControllerCompat.getSessionInfo()</code></li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Implemented prevention against a
      <code translate="no" dir="ltr">BadParcelableException</code>
      when passing a Bundle object via an IPC call
    </li>
    <li>
      The constructor of
      <code translate="no" dir="ltr">MediaControllerCompat</code>
      no longer throws a
      <code translate="no" dir="ltr">RemoteException</code>
    </li>
    <li>
      Implemented prevention against the calling of callback methods after
      <code translate="no" dir="ltr">MediaSessionCompat.release()</code>
    </li>
  </ul>
