changelogHtml: |
  <h3 id="media-1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6054a1a7396b962ac2c6d80d21053cf9d2f02db..96eb302ee1740ba656c90c9fb27df3723a1a89c1/media/media">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for
      <code translate="no" dir="ltr">AudioAttributesCompat#setLegacyStreamType</code>
      for API Leves Pre-21
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">MediaConstants#PLAYBACK_STATE_EXTRAS_KEY_MEDIA_ID</code>
      for the media id in
      <code translate="no" dir="ltr">PlaybackStateCompat</code>
      extras, which is expected to be same as
      <code translate="no" dir="ltr">MediaMetadataCompat#METADATA_KEY_MEDIA_ID</code>
      of the current metadata.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">AudioAttributesCompat.Builder#setContentType</code>
    </li>
  </ul>
