changelogHtml: |
  <h3 id="media-1.7.0-beta01" data-text="Version 1.7.0-beta01" tabindex="-1">Version 1.7.0-beta01</h3>
  <p>November 1, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.7.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7d3ac1ab1206c01fae3ebb500b5b942636070155..e3ffd7948030a769c857b8c629e0079c54b730ad/media/media">Version 1.7.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix potential memory leak of
      <code translate="no" dir="ltr">MediaBrowserService</code>
      and
      <code translate="no" dir="ltr">MediaBrowserServiceCompat</code>
      .
      <a href="https://issuetracker.google.com/37137738">b/37137738</a>
      .
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">IllegalStateException</code>
      caused by returning null from
      <code translate="no" dir="ltr">MediaBrowserService.onLoadChildren</code>
      on older Android versions.
    </li>
  </ul>
