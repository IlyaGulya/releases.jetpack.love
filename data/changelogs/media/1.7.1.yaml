  <h3 id="media-1.7.1" data-text="Version 1.7.1" tabindex="-1">Version 1.7.1</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.7.1</code>
    is released. Version 1.7.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3919950349304b3de3fad474f9afb11e8d87b211..8f8c367f941ee15ad7c404ac711649af99140d1e/media/media">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improve performance of
      <code translate="no" dir="ltr">MediaSession.setMetadata()</code>
      by reducing the number of intermediate allocations and removing unnecessary parceling/unparceling of bitmaps.
    </li>
  </ul>
