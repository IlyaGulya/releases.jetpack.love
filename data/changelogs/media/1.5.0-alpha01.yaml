changelogHtml: |
  <h3 id="media-1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f259226090fde0d482f2b0713630c8ee1328d73..f07d12061370a603549747200c79b60239706330/media/media">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Update dependency on core for media to 1.6.0</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Add isVolumeFixed to AudioManagerCompat</li>
    <li>Add MediaConstants for single item styling and completion percentage.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      For API level 30 or higher, the library won't inject the package visibility filter for
      <code translate="no" dir="ltr">MediaBrowserCompat</code>
      . You need to specify a
      <code translate="no" dir="ltr">&lt;queries&gt;</code>
      element in your apps manifest.
    </li>
    <li>Fix the unexpected change of extras of getMediaDescription() on API 21</li>
    <li>Fix inefficient use of ArrayList by setting default size.</li>
    <li>Prevent some IllegalStateException on API 19.</li>
    <li>Fix a crash in MediaSessionCompat when targeting Android 12</li>
    <li>Fix a crash in NotificationCompat on KitKat</li>
  </ul>
