changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>February 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.media:media:1.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adda37c5227583112f0eec016de90fe5071fde10..602cf9bff5e74e4355760aa47d3fc73a2e6d779b/media/media">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a new constant
      <code translate="no" dir="ltr">PlaybackStateCompat.ACTION_SET_PLAYBACK_SPEED</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9d076e2a6fe371dffec7996ccebeb40d47d9aad4">I9d076</a>
      )
    </li>
    <li>
      Migrate Android Auto extras into MediaConstants. (
      <a href="https://android-review.googlesource.com/#/q/I290ab73e28b3b21fb990f233c1744a03300eb79a">I290ab</a>
      )
    </li>
    <li>
      Add constants for constraining root children of MediaBrowserService. (
      <a href="https://android-review.googlesource.com/#/q/Ifcebdc8d31d0d5ccbda8f89584b67e8bf0222045">Ifcebd</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">FLAG_RECEIVER_FOREGROUND</code>
      for media button pending intent.
    </li>
  </ul>
