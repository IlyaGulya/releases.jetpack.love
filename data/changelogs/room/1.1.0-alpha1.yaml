changelogHtml: |
  <h3 id="1.1.0-alpha1" data-text="Version 1.1.0-alpha1" tabindex="-1">Version 1.1.0-alpha1</h3>
  <p>January 22, 2018</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">RawQuery</code>
      : This new API allows
      <code translate="no" dir="ltr">@Dao</code>
      methods to receive the SQL as a query parameter
      <a href="https://issuetracker.google.com/issues/62103290">b/62103290</a>
      ,
      <a href="https://issuetracker.google.com/issues/71458963">b/71458963</a>
    </li>
    <li>
      <code translate="no" dir="ltr">fallBackToDestructiveMigrationsFrom</code>
      : This new API in
      <code translate="no" dir="ltr">RoomDatabase.Builder</code>
      allows for finer grained control over from which starting schema versions destructive migrations are allowed (as compared to fallbackToDestructiveMigration)
      <a href="https://issuetracker.google.com/issues/64989640">b/64989640</a>
    </li>
    <li>
      Room now only supports newer Paging APIs (alpha-4+), dropping support for the deprecated
      <code translate="no" dir="ltr">LivePagedListProvider</code>
      . To use the new Room alpha, you’ll need to use paging
      <code translate="no" dir="ltr">alpha-4</code>
      or higher, and switch from
      <code translate="no" dir="ltr">LivePagedListProvider</code>
      to
      <code translate="no" dir="ltr">LivePagedListBuilder</code>
      if you haven’t already.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved support for Kotlin Kapt types.
      <a href="https://issuetracker.google.com/issues/69164099">b/69164099</a>
    </li>
    <li>
      Order of fields do not invalidate schema anymore.
      <a href="https://issuetracker.google.com/issues/64290754">b/64290754</a>
    </li>
  </ul>
