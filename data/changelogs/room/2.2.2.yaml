changelogHtml: |
  <h3 id="2.2.2" data-text="Version 2.2.2" tabindex="-1">Version 2.2.2</h3>
  <p>November 20, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.2.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/33f1d55259b216abd7f9f5a8bcb2a363f8a0070c..a04145cf715ff88c1aa0dd36f3447be35a5c3e62/room">Version 2.2.2 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where collecting a one-to-one relationship with more than 999 rows would cause Room to return null relating items. (
      <a href="http://issuetracker.google.com/143105450">b/143105450</a>
      )
    </li>
  </ul>
