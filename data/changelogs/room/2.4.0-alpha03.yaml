changelogHtml: |
  <h3 id="2.4.0-alpha03" data-text="Version 2.4.0-alpha03" tabindex="-1">Version 2.4.0-alpha03</h3>
  <p>June 16, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.4.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d6f168394d1dd14e1d6f5b6dc4a0d405cb1a26a..ccf79f53033e665475116a4e78ff124df2a52c4b/room">Version 2.4.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update Room’s
      <code translate="no" dir="ltr">MigrationTestHelper</code>
      to support auto migrations by providing a new constructor API that receives the database class under test. This allows the helper to automatically add auto migrations the same way during
      <code translate="no" dir="ltr">runMigrationsAndValidate</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        Fixed an issue with Room’s SQLite native library to support Apple’s M1 chips. (
        <a href="https://issuetracker.google.com/issues/174695268">b/174695268</a>
      </p>
    </li>
    <li>
      <p>
        Fixed an issue where Room would not error out when the return type of a @Transaction function was a Flow (
        <a href="https://android-review.googlesource.com/#/q/I56ddd221f0fe636f6c1bd91ac812fa589fa65955">I56ddd</a>
        ,
        <a href="https://issuetracker.google.com/issues/190075899">b/190075899</a>
        )
      </p>
    </li>
    <li>
      <p>
        Fix an issue in auto migrations regarding indices.
        <a href="https://issuetracker.google.com/issues/190075899">b/177673291</a>
      </p>
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Room’s KSP support now depends on KSP
      <code translate="no" dir="ltr">1.5.10-1.0.0-beta01</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/1ecb11aef121d1970384250c8369a5edaa96dc73">1ecb11</a>
      ,
      <a href="https://issuetracker.google.com/issues/160322705">b/160322705</a>
      )
    </li>
  </ul>
