    <code translate="no" dir="ltr">androidx.room:room-*:2.2.6</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6880f4a443ed0d4e88e15c18044fbfc644c766e2..b488666805d0b8cef27e52ef171d7833a4bcfa9a/room">Version 2.2.6 contains these commits.</a>
