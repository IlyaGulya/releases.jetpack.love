changelogHtml: |
  <h3 id="2.4.0-beta01" data-text="Version 2.4.0-beta01" tabindex="-1">Version 2.4.0-beta01</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.4.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9..db0888af4fa9a8eaeaf55cc1f120724bc67bdb20/room">Version 2.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with auto-migrations not adding new columns when another table in the same auto-migration also had a new column with the same name. (
      <a href="https://android-review.googlesource.com/#/q/Ia5db52982e050714f224805d9949215b6caeff56">Ia5db5</a>
      ,
      <a href="https://issuetracker.google.com/issues/200818663">b/200818663</a>
      )
    </li>
    <li>
      The PagingSource implementation generated by room-paging now uses the
      <code translate="no" dir="ltr">queryExecutor</code>
      passed through
      <code translate="no" dir="ltr">RoomDatabase.Builder</code>
      , so it can be overridden, instead of
      <code translate="no" dir="ltr">Dispatchers.IO</code>
      previously. (
      <a href="https://android-review.googlesource.com/#/q/Iae2598b4c865904a295a1de1e6722bff14ed08cf">Iae259</a>
      )
    </li>
  </ul>
