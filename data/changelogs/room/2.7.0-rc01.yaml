changelogHtml: |
  <h3 id="2.7.0-rc01" data-text="Version 2.7.0-rc01" tabindex="-1">Version 2.7.0-rc01</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-rc01</code>
    is released. Version 2.7.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24c00eb294d9cda579d8d6e48a29497fe0f8d3f7..b2f2de7ed39512b3a3bf7baafa35cb9461df1499/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue where Room would not be setting the
      <code translate="no" dir="ltr">busy_timeout</code>
      in the initial database connection that would lead to
      <code translate="no" dir="ltr">SQLException: Error code: 5, message: database is locked</code>
      issues (
      <a href="https://android-review.googlesource.com/#/q/I9320856f64363b05bcf6407eed0efe36ef3312a3">I93208</a>
      ,
      <a href="https://issuetracker.google.com/380088809">b/380088809</a>
      ).
    </li>
    <li>
      Fix an issue in Roomâ€™s compiler that would cause the KSP processor to crash when processing native source sets (such as iOS) on Kotlin 2.1.x and KSP1 (
      <a href="https://android-review.googlesource.com/#/q/I883b890f6e844ef3efd351ed7c5cf3004969e44c">I883b8</a>
      ,
      <a href="https://issuetracker.google.com/396607230">b/396607230</a>
      ).
    </li>
  </ul>
