#language=html
changelogHtml: |
  <h3 id="2.2.1" data-text="Version 2.2.1" tabindex="-1">Version 2.2.1</h3>
  <p>October 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.2.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31d127394de2acb29cd81204796b413f5a1db8b2..33f1d55259b216abd7f9f5a8bcb2a363f8a0070c/room">Version 2.2.1 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where Room would incorrectly warn about
      <code translate="no" dir="ltr">CURSOR_MISMATCH</code>
      with the compiler option
      <code translate="no" dir="ltr">expandProjection</code>
      turned ON. (
      <a href="http://issuetracker.google.com/140759491">b/140759491</a>
      )
    </li>
    <li>Added a retry mechanism for handling the missing native library used for verifying queries during compile time.</li>
  </ul>
