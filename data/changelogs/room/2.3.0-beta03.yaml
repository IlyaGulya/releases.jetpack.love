changelogHtml: |
  <h3 id="2.3.0-beta03" data-text="Version 2.3.0-beta03" tabindex="-1">Version 2.3.0-beta03</h3>
  <p>March 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.3.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/028c82c1173bb9300dd314de4118eb21d92156d1..fe0dc921b17e832473de7029a40ca518f2e50266/room">Version 2.3.0-beta03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added incremental compilation support for KSP. (
      <a href="https://android-review.googlesource.com/#/q/I031c1f94890ebe2a382c26f7f0745edb790a5a7b">I031c1</a>
      ,
      <a href="https://issuetracker.google.com/issues/176453350">b/176453350</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where creating PagingSource on the main thread could trigger an ANR. (
      <a href="https://android-review.googlesource.com/#/q/I42b74e397bcf717f509b1d53203d2edced89afb0">I42b74</a>
      ,
      <a href="https://issuetracker.google.com/issues/181221318">b/181221318</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">@ExperimentalRoomApi</code>
      visibility to be public instead of package private. (
      <a href="https://issuetracker.google.com/issues/181356119">b/181356119</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Allow Room to accept a POJO return type in a
      <code translate="no" dir="ltr">@Query</code>
      annotated DAO method when it is also annotated with
      <code translate="no" dir="ltr">@SkipQueryVerification</code>
      . Room will do a best-effort to convert the result of the query to the POJO return type the same way it is done for a
      <code translate="no" dir="ltr">@RawQuery</code>
      annotated DAO method. Thanks to ‘Markus Riegel | hey@marcorei.com’. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1605977">I45acb</a>
      )
    </li>
  </ul>
