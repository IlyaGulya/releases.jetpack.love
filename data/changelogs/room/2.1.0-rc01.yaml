#language=html
changelogHtml: |
  <h3 id="2.1.0-rc01" data-text="Version 2.1.0-rc01" tabindex="-1">Version 2.1.0-rc01</h3>
  <p>May 29, 2019</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a Room initialization error that might occur due to an already setup temp_store configuration.
      <a href="https://issuetracker.google.com/issues/132602198">b/132602198</a>
    </li>
    <li>
      Fixed a double quote usage warning for users with SQLite 3.27.0 and above.
      <a href="https://issuetracker.google.com/issues/131712640">b/131712640</a>
    </li>
    <li>
      Fixed a bug where the InvalidationTracker would cause a crash when multiple invalidation checks would occur in parallel.
      <a href="https://issuetracker.google.com/issues/133457594">b/133457594</a>
    </li>
  </ul>
