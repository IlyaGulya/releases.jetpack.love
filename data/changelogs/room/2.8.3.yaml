  <h3 id="2.8.3" data-text="Version 2.8.3" tabindex="-1">Version 2.8.3</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.8.3</code>
    is released. Version 2.8.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a37d451cf0f84a1a567d5e79e2e7ca692f26be34..50911483989c265f0ee37fe881379b21cd9ac67f/room">these commits</a>
