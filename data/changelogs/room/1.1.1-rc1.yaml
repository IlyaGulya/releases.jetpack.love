changelogHtml: |
  <h3 id="1.1.1-rc1" data-text="Version 1.1.1-rc1" tabindex="-1">Version 1.1.1-rc1</h3>
  <p>
    May 16, 2018 We highly recommend using Room
    <code translate="no" dir="ltr">1.1.1-rc1</code>
    instead of
    <code translate="no" dir="ltr">1.1.0</code>
    if you are using migrations.
  </p>
  <p>
    Fixed a bug where Room would not handle post migration initialization properly
    <a href="https://issuetracker.google.com/issues/79362399">b/79362399</a>
  </p>
