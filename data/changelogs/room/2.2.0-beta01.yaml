changelogHtml: |
  <h3 id="2.2.0-beta01" data-text="Version 2.2.0-beta01" tabindex="-1">Version 2.2.0-beta01</h3>
  <p>August 22, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.2.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform%2Fframeworks%2Fsupport/+log/45e343f257a0efd3f0f69546ee9923a9ceb0a8cb..603df7ced432238f83d1a244f10bfc1968d466ff/room">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where a Coroutine Flow query would stop reemitting new values after a certain time. (
      <a href="https://issuetracker.google.com/issues/139175786">b/139175786</a>
      )
    </li>
    <li>
      Fixed a bug where Room would not accept a legacy schema hash code while opening a database that had not gone a migration since Room 1.0, causing a runtime crash due to invalid schema. (
      <a href="https://issuetracker.google.com/issues/139306173">b/139306173</a>
      )
    </li>
  </ul>
