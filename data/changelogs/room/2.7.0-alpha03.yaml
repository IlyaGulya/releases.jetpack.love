  <h3 id="2.7.0-alpha03" data-text="Version 2.7.0-alpha03" tabindex="-1">Version 2.7.0-alpha03</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha03</code>
    is released. Version 2.7.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..473554f275109d78164adca6b6cea539aed8b68b/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix various issues regarding Kotlin 2.0 and KSP 2.0. Note that Kotlin 2.0 with KSP 2 support is not complete and the team is working on the various APIs and behavior changes in the new compiler. (
      <a href="https://issuetracker.google.com/issues/314151707">b/314151707</a>
      )
    </li>
  </ul>
