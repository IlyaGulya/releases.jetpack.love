changelogHtml: |
  <h3 id="2.8.0-rc01" data-text="Version 2.8.0-rc01" tabindex="-1">Version 2.8.0-rc01</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.8.0-rc01</code>
    is released. Version 2.8.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e788f9f7947a19e5893e27b87e3d7e5be0921ff2..b2238b2db7ad0a9cd17e13afa5e21725583710e5/room">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/Ic47923dcc82f4b7c4638fadb10c2c0268b414fcd">Ic4792</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I9103beb2d5f73470f3abfdf034bc2b473be923e6">I9103b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a race condition where Room Flows would not emit the latest query result in an asynchronous multi-query/write situation. (
      <a href="https://android-review.googlesource.com/#/q/Ic9a3c7c3470578d08467841e552845b4787ca8af">Ic9a3c</a>
      )
    </li>
  </ul>
