  <h3 id="2.7.0-rc03" data-text="Version 2.7.0-rc03" tabindex="-1">Version 2.7.0-rc03</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-rc03</code>
    is released. Version 2.7.0-rc03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/353ae5d7857ddd6c4fffc20a360ac2ca5ebaf79a..55a3f2ab7dff00891c1744db27450f9f1471bff7/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      No longer throw
      <code translate="no" dir="ltr">InterruptedException</code>
      when a thread is interrupted during the execution of Room blocking APIs, including blocking DAO functions (
      <a href="https://issuetracker.google.com/400584611">b/400584611</a>
      ).
    </li>
    <li>
      Re-implement Roomâ€™s connection pool in an attempt to alleviate
      <code translate="no" dir="ltr">SQLException: Error code: 5, message: Timed out attempting to acquire a reader connection.</code>
      and similar issues (
      <a href="https://issuetracker.google.com/380088809">b/380088809</a>
      ).
    </li>
  </ul>
