changelogHtml: |
  <h3 id="2.5.2" data-text="Version 2.5.2" tabindex="-1">Version 2.5.2</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.5.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2f3269d9f8da6386519f59da82b374779e22c515..0c21d31673c507b0cddf8cf3b21235810f879a39/room">Version 2.5.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an incompatibility issue with the kotlinx-metadata-jvm. (
      <a href="https://android-review.googlesource.com/#/q/29dfed77605e8f58a1acc6c452f4c70d5a386d5c">386d5c</a>
      )
    </li>
    <li>
      Fix an issue that causes Room to throw an error when being used in a Robolectric test. (
      <a href="https://android-review.googlesource.com/#/q/05f5f7173f40b012dc58c773391ed72336f79bea">f79bea</a>
      ,
      <a href="https://issuetracker.google.com/issues/274924903">b/274924903</a>
      )
    </li>
  </ul>
