version: 2.2.4
releaseDate: 2020-02-19
#language=html
changelogHtml: |
  <h3 id="2.2.4" data-text="Version 2.2.4" tabindex="-1">Version 2.2.4</h3>
  <p>February 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-common:2.2.4</code>
    ,
    <code translate="no" dir="ltr">androidx.room:room-compiler:2.2.4</code>
    ,
    <code translate="no" dir="ltr">androidx.room:room-guava:2.2.4</code>
    ,
    <code translate="no" dir="ltr">androidx.room:room-ktx:2.2.4</code>
    ,
    <code translate="no" dir="ltr">androidx.room:room-migration:2.2.4</code>
    ,
    <code translate="no" dir="ltr">androidx.room:room-runtime:2.2.4</code>
    ,
    <code translate="no" dir="ltr">androidx.room:room-rxjava2:2.2.4</code>
    , and
    <code translate="no" dir="ltr">androidx.room:room-testing:2.2.4</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31d127394de2acb29cd81204796b413f5a1db8b2..c4faf1724c897234f083f07e15f0156873fd6a8a/room">Version 2.2.4 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with suspending transactions where they would deadlock if the coroutine was canceled quickly before the transaction actually started. (
      <a href="https://issuetracker.google.com/issues/148181325">b/148181325</a>
      )
    </li>
    <li>
      Fixed an issue with the @Generated being wrongly used when building with JDK 9. (
      <a href="https://issuetracker.google.com/issues/146538330">b/146538330</a>
      )
    </li>
    <li>
      Fixed an issue where Room would generate incorrect code when a DAO interface in Kotlin had a concrete function. (
      <a href="https://issuetracker.google.com/issues/146825845">b/146825845</a>
      )
    </li>
  </ul>
