changelogHtml: |
  <h3 id="2.3.0-alpha02" data-text="Version 2.3.0-alpha02" tabindex="-1">Version 2.3.0-alpha02</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.3.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/945594abd75f83bd14daf4fbcd8621796161281e..9f60cc700129e30cee9df020005c317fb39d32ec/room">Version 2.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <strong>RxJava3 Support</strong>
      : Room now supports RxJava3 types. Similar to RxJava2 you can declare DAO methods whose return type are Flowable, Single, Maybe and Completable. Additionally a new artifact
      <code translate="no" dir="ltr">androidx.room:room-rxjava3</code>
      is available to support RxJava3. (
      <a href="https://issuetracker.google.com/152427884">b/152427884</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Declaring a
      <code translate="no" dir="ltr">@TypeConverter</code>
      in Kotlin Object class is now supported. (
      <a href="https://issuetracker.google.com/151110764">b/151110764</a>
      )
    </li>
    <li>
      Room's incremental annotation processing option is now ON by default. (
      <a href="https://issuetracker.google.com/112110217">b/112110217</a>
      )
    </li>
  </ul>
