changelogHtml: |
  <h3 id="2.7.0-rc02" data-text="Version 2.7.0-rc02" tabindex="-1">Version 2.7.0-rc02</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-rc02</code>
    is released. Version 2.7.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b2f2de7ed39512b3a3bf7baafa35cb9461df1499..353ae5d7857ddd6c4fffc20a360ac2ca5ebaf79a/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix Auto Migrations incorrectly handling a new column on an FTS table. (
      <a href="https://issuetracker.google.com/348227770">b/348227770</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Ic53f33be4140a95d76bc9a1bd40f3554684781ac">Ic53f3</a>
      )
    </li>
    <li>
      Fix a room-compiler crash due to a
      <code translate="no" dir="ltr">NullPointerException</code>
      when processing non-JVM sources via KSP. (
      <a href="https://issuetracker.google.com/396607230">b/396607230</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I693c912910dd5dd7cfae73abef18e9076c11f0af">I693c9</a>
      )
    </li>
    <li>
      Fix an issue where Room would not invalidate tables at the end of using the writer connection. (
      <a href="https://issuetracker.google.com/340606803">b/340606803</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I73ef6de36166bd339e388196a4cfd559669a8e66">I73ef6</a>
      )
    </li>
  </ul>
