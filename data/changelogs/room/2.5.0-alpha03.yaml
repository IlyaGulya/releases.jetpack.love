changelogHtml: |
  <h3 id="2.5.0-alpha03" data-text="Version 2.5.0-alpha03" tabindex="-1">Version 2.5.0-alpha03</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.5.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7cbb37cc779160b89644d03e042c129d0ce025d2..dd1e45e8550560087f6447a34a9145048b5766f4/room">Version 2.5.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new shortcut annotation,
      <code translate="no" dir="ltr">@Upsert</code>
      , which attempts to insert an entity when there is no uniqueness conflict or update the entity if there is a conflict. (
      <a href="https://android-review.googlesource.com/#/q/I7aaab5416551ed70e0130a60b6b629a531757a16">I7aaab</a>
      ,
      <a href="https://issuetracker.google.com/issues/241964353">b/241964353</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Room will now throw a
      <code translate="no" dir="ltr">SQLiteConstraintException</code>
      instead of a
      <code translate="no" dir="ltr">IllegalStateException</code>
      during an auto-migration foreign key constraint check. (
      <a href="https://android-review.googlesource.com/#/q/I328ddbdce6df3947f49b304af708840f6d9056df">I328dd</a>
      )
    </li>
    <li>
      Fix a Kotlin source incompatible change for getter / properties of
      <code translate="no" dir="ltr">getOpenHelper</code>
      ,
      <code translate="no" dir="ltr">getQueryExecutor</code>
      and
      <code translate="no" dir="ltr">getTransactionExecutor</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iad0ac5775730c80127f57fe6eec58796c0aff5d6">Iad0ac</a>
      )
    </li>
  </ul>
