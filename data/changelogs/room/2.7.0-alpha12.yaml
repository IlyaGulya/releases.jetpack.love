changelogHtml: |
  <h3 id="2.7.0-alpha12" data-text="Version 2.7.0-alpha12" tabindex="-1">Version 2.7.0-alpha12</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha12</code>
    is released. Version 2.7.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..46295bc0b75a16f452e8e0090e8de41073d4dbb6/room">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add the experimental API
      <code translate="no" dir="ltr">RoomDatabase.Builder.setInMemoryTrackingMode()</code>
      to configure whether Room will use an in-memory table or not for invalidation tracking. (
      <a href="https://android-review.googlesource.com/#/q/I2a9b2784f3418ece9814e3c077aef512309cdc26">I2a9b2</a>
      ,
      <a href="https://issuetracker.google.com/issues/185414040">b/185414040</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Destructive migrations now drop views to ensure they are recreated, aligning behavior when
      <code translate="no" dir="ltr">allowDestructiveMigrationForAllTables</code>
      is ON (KMP default) with the existing behavior when it's OFF. (
      <a href="https://android-review.googlesource.com/3392720">0a3e83</a>
      ,
      <a href="https://issuetracker.google.com/381518941">b/381518941</a>
      )
    </li>
  </ul>
