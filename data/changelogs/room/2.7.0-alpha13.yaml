changelogHtml: |
  <h3 id="2.7.0-alpha13" data-text="Version 2.7.0-alpha13" tabindex="-1">Version 2.7.0-alpha13</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha13</code>
    is released. Version 2.7.0-alpha13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..f383921582ae43bfe6fb2f11d71b8ace3f9ceb65/room">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Room now targets Kotlin language 2.0 and will require projects to also compile with Kotlin 2.0 and equivalent or high language version. (
      <a href="https://android-review.googlesource.com/#/q/I8efb015c88682921780370c8bed5931d9933a319">I8efb0</a>
      ,
      <a href="https://issuetracker.google.com/issues/315461431">b/315461431</a>
      ,
      <a href="https://issuetracker.google.com/issues/384600605">b/384600605</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue in Room KMP database builder when a simple name instead of a path was used in Android and the database file resolved path would not be located in the appâ€™s data directory. (
      <a href="https://android-review.googlesource.com/#/q/I833154e2855a38520e5a0e8c802964bd455000e8">I83315</a>
      ,
      <a href="https://issuetracker.google.com/issues/377830104">b/377830104</a>
      )
    </li>
    <li>
      Fix an issue with the Room Gradle Plugin where configuring the schema inputs and output was causing an issue on Android projects:
      <code translate="no" dir="ltr">property 'inputDirectory' is final and cannot be changed any further.</code>
      (
      <a href="https://android-review.googlesource.com/#/q/1dbb4c1876e1e8a8e930bec4625741ac6dc05a0b">1dbb4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/376071291">b/376071291</a>
      )
    </li>
    <li>
      Add support for KSP2 in Room Gradle Plugin fixing an issue where the schema directory was not being properly set up by the plugin. (
      <a href="https://android-review.googlesource.com/#/q/Iec3c435cbdfb994034500668f1ec602d5ebde3ce">Iec3c4</a>
      ,
      <a href="https://issuetracker.google.com/issues/379159770">b/379159770</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Fix an issue with
      <code translate="no" dir="ltr">Room</code>
      paging integration causing UI jumps when the initial key to refresh is too close to the end of the list. Thanks to Eva! (
      <a href="https://android-review.googlesource.com/#/q/I2abbe92633bf95aa3306e4c2ebc47eacebfffa8c">I2abbe</a>
      ,
      <a href="https://issuetracker.google.com/issues/389729367">b/389729367</a>
      )
    </li>
  </ul>
