changelogHtml: |
  <h3 id="2.2.5" data-text="Version 2.2.5" tabindex="-1">Version 2.2.5</h3>
  <p>March 18, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.2.5</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c4faf1724c897234f083f07e15f0156873fd6a8a..6880f4a443ed0d4e88e15c18044fbfc644c766e2/room">Version 2.2.5 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">MultiInstanceInvalidationService</code>
      directBootAware. Thanks to ‘Mygod
      <a href="mailto:contact-git@mygod.be">contact-git@mygod.be</a>
      ’ (
      <a href="https://issuetracker.google.com/issues/148240967">b/148240967</a>
      )
    </li>
    <li>
      Fixed a bug that would cause a crash when multi-instance invalidation was enabled and the database contained a FTS entity. (
      <a href="https://issuetracker.google.com/issues/148969394">b/148969394</a>
      )
    </li>
    <li>
      Fixed an issue when loading the SQLite native libraries in the Room annotation processor that would cause the compiler to crash due to parallel compilations. (
      <a href="https://issuetracker.google.com/issues/146217083">b/146217083</a>
      )
    </li>
  </ul>
