changelogHtml: |
  <h3 id="2.7.0-alpha09" data-text="Version 2.7.0-alpha09" tabindex="-1">Version 2.7.0-alpha09</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha09</code>
    is released. Version 2.7.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0431b84980e97d6bafdfda7c9038bc4d9529564f..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue with the KMP implementation of
      <code translate="no" dir="ltr">room-paging</code>
      that would cause an
      <code translate="no" dir="ltr">Error code: 8, message: attempt to write a readonly database</code>
      due to starting a write transaction on a read connection. (
      <a href="https://issuetracker.google.com/368380988">b/368380988</a>
      )
    </li>
  </ul>
