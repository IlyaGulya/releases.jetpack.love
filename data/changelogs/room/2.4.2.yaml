changelogHtml: |
  <h3 id="2.4.2" data-text="Version 2.4.2" tabindex="-1">Version 2.4.2</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.4.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3dda6c958a641fad4196ebc9b2e58a6f381ffdb4..1048920be8e82e68b73b842a9219b7b96f905ede/room">Version 2.4.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue generating code for a Dao
      <code translate="no" dir="ltr">@Transaction</code>
      suspend function with a body that generates a default interface method due to compilation with
      <code translate="no" dir="ltr">-Xjvm-default=all</code>
      or equivalent. (
      <a href="https://android-review.googlesource.com/#/q/Ia4ce5c87c3886bc78e0386922e7eb2188fb14539">Ia4ce5</a>
      )
    </li>
    <li>
      Resolving a bug where Room generates code for a
      <code translate="no" dir="ltr">Array&lt;ByteArray&gt;</code>
      return type query method. (
      <a href="https://android-review.googlesource.com/#/q/If086ef555768089adea98f8ff20e785cb06f9597">If086e</a>
      ,
      <a href="https://issuetracker.google.com/issues/213789489">b/213789489</a>
      )
    </li>
  </ul>
  <h2 id="version_241_3" data-text="Version 2.4.1" tabindex="-1">Version 2.4.1</h2>
