changelogHtml: |
  <h3 id="2.1.0-alpha02" data-text="Version 2.1.0-alpha02" tabindex="-1">Version 2.1.0-alpha02</h3>
  <p>October 30, 2018</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for referencing a
      <code translate="no" dir="ltr">@DatabaseView</code>
      in a
      <code translate="no" dir="ltr">@Relation</code>
      .
      <a href="https://issuetracker.google.com/117680932">b/117680932</a>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where Room would perform disk I/O in the main thread when subscribing and disposing from an Rx return type.
      <a href="https://issuetracker.google.com/117201279">b/117201279</a>
    </li>
    <li>
      Fixed a bug where Room would fail to find an appropriate type converter for a field in a Kotlin entity class.
      <a href="https://issuetracker.google.com/111404868">b/111404868</a>
    </li>
    <li>
      Fixed a bug where Room would generate incorrect code for a
      <code translate="no" dir="ltr">DAO</code>
      interface implementation containing a Kotlin default method that has no arguments.
      <a href="https://issuetracker.google.com/117527454">b/117527454</a>
    </li>
    <li>
      Updated Room's SQLite grammar parser, fixing a performance issue that would cause long build times.
      <a href="https://issuetracker.google.com/117401230">b/117401230</a>
    </li>
  </ul>
