changelogHtml: |
  <h3 id="2.7.0-alpha04" data-text="Version 2.7.0-alpha04" tabindex="-1">Version 2.7.0-alpha04</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha04</code>
    is released. Version 2.7.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/473554f275109d78164adca6b6cea539aed8b68b..f5541f29d045c6ba9734689ec67891f8d667412b/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue in Roomâ€™s annotation processor would generate incompatible KMP code when a multi-map return type was defined in a DAO. (
      <a href="https://issuetracker.google.com/340983093">b/340983093</a>
      )
    </li>
    <li>
      Fixed an issue where Room would fail to find the generated database implementation if the
      <code translate="no" dir="ltr">@Database</code>
      annotated class had no package. (
      <a href="https://issuetracker.google.com/342097292">b/342097292</a>
      )
    </li>
    <li>
      Fixed an issue where enabling auto-close and multi-instance invalidation would sometimes cause a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      when the database was auto-closed due to being idle.
    </li>
  </ul>
