changelogHtml: |
  <h3 id="2.7.0-alpha07" data-text="Version 2.7.0-alpha07" tabindex="-1">Version 2.7.0-alpha07</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha07</code>
    is released. Version 2.7.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/851bf84c0a2be5c65b9a8ad1add25fc42d701f48..8c4071562bd7e22b937284d71fb7aca9c4cd662c/room">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The Room Gradle Plugin will now automatically add the exported schemas into the Android Instrumentation Test resource sources so they can be used by the
      <code translate="no" dir="ltr">MigrationTestHelper</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with the generated ‘actual’ of the
      <code translate="no" dir="ltr">RoomDatabaseConstructor</code>
      missing the ‘actual’ modifier in the
      <code translate="no" dir="ltr">initialize</code>
      function if such function is also overridden in the ‘expect’ declaration. (
      <a href="https://issuetracker.google.com/359631627">359631627</a>
      )
    </li>
    <li>
      Fixed an issue with the generated ‘actual’ of the
      <code translate="no" dir="ltr">RoomDatabaseConstructor</code>
      not matching the visibility of the ‘expect’ declaration. (
      <a href="https://issuetracker.google.com/358138953">358138953</a>
      )
    </li>
  </ul>
