changelogHtml: |
  <h3 id="2.7.1" data-text="Version 2.7.1" tabindex="-1">Version 2.7.1</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.1</code>
    is released. Version 2.7.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ba49ce890ee5d5dd8caf7246ad43ec01d6b9e0e6..db199fa1cdf3ee91ee0a9aa2dc9c38c67fe1bf91/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      bug during provided type converter validation. (
      <a href="https://issuetracker.google.com/409804755">b/409804755</a>
      ).
    </li>
    <li>
      Support
      <code translate="no" dir="ltr">RoomDatabase.runInTransaction()</code>
      when a
      <code translate="no" dir="ltr">SQLiteDriver</code>
      is configured with Room. (
      <a href="https://issuetracker.google.com/408364828">b/408364828</a>
      ).
    </li>
  </ul>
