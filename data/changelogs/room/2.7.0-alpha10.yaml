changelogHtml: |
  <h3 id="2.7.0-alpha10" data-text="Version 2.7.0-alpha10" tabindex="-1">Version 2.7.0-alpha10</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha10</code>
    is released. Version 2.7.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/room">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Create internal
      <code translate="no" dir="ltr">ByteArrayWrapper</code>
      class to support Relations with
      <code translate="no" dir="ltr">ByteBuffer</code>
      in non-Android &amp; non-JVM platforms. (
      <a href="https://android-review.googlesource.com/#/q/I755433b8d624c88a6d645d40cf845d9bd3123398">I75543</a>
      ,
      <a href="https://issuetracker.google.com/issues/367205685">b/367205685</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">SQLiteStatement.getColumnType()</code>
      along with the various
      <code translate="no" dir="ltr">SQLITE_DATA_*</code>
      result constants to enable retrieving the data type of a column. (
      <a href="https://android-review.googlesource.com/#/q/I1985c7b267ba4d6342cb487cbe6e889bed3ff26d">I1985c</a>
      ,
      <a href="https://issuetracker.google.com/issues/369636251">b/369636251</a>
      )
    </li>
  </ul>
