changelogHtml: |
  <h3 id="2.6.0-beta01" data-text="Version 2.6.0-beta01" tabindex="-1">Version 2.6.0-beta01</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.6.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..3315f1ef094c312203fe26841287902916fbedf5/room">Version 2.6.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Handling the special case
      <code translate="no" dir="ltr">SQLite</code>
      exception during upsert encountered when the
      <code translate="no" dir="ltr">2067 SQLITE_CONSTRAINT_UNIQUE</code>
      exception is thrown during an upsert, upsert should perform an update. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/01002bedc549e0264a5f920dc554ed7dd7785cfe">If2849</a>
      ,
      <a href="https://issuetracker.google.com/243039555">b/243039555</a>
      )
    </li>
  </ul>
