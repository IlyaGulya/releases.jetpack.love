changelogHtml: |
  <h3 id="2.3.0-rc01" data-text="Version 2.3.0-rc01" tabindex="-1">Version 2.3.0-rc01</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.3.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fe0dc921b17e832473de7029a40ca518f2e50266..29ce56e372f451c2dbf8036b1b9754733a15f32e/room">Version 2.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue that prevented Coroutine Flow queries created by Room to be consumed in a suspending
      <code translate="no" dir="ltr">withTransaction</code>
      block. (
      <a href="https://android-review.googlesource.com/q/I797bf24d579e11cc51eeb49098228caa5c7b4a7c">I797bf</a>
      )
    </li>
  </ul>
