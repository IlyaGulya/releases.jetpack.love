changelogHtml: |
  <h3 id="2.2.3" data-text="Version 2.2.3" tabindex="-1">Version 2.2.3</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.2.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a04145cf715ff88c1aa0dd36f3447be35a5c3e62..65f69af711a37fa7729dfd4d120a17010d1c27f0/room">Version 2.2.3 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where Room would fail to validate a database that had not gone through any migration and contained a legacy hash with indices in its schema. (
      <a href="https://issuetracker.google.com/issues/139306173">b/139306173</a>
      )
    </li>
  </ul>
