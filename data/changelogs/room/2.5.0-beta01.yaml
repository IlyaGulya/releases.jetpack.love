changelogHtml: |
  <h3 id="2.5.0-beta01" data-text="Version 2.5.0-beta01" tabindex="-1">Version 2.5.0-beta01</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.5.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd1e45e8550560087f6447a34a9145048b5766f4..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/room">Version 2.5.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Restrict the minimum version that supports
      <code translate="no" dir="ltr">@Upsert</code>
      to be API 16. This is due to the inability to identity a primary key constraint conflict in older APIs. (
      <a href="https://android-review.googlesource.com/#/q/I5f67f2ab5d41a313c48dac42f485f8345f74c1b1">I5f67f</a>
      ,
      <a href="https://issuetracker.google.com/issues/243039555">b/243039555</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where shadow tables where incorrectly exported to the schema
      <code translate="no" dir="ltr">.json</code>
      files, corrupting them. (
      <a href="https://android-review.googlesource.com/#/q/I4f83b2d6ead57d5110977c00c46c17601f75627f">I4f83b</a>
      ,
      <a href="https://issuetracker.google.com/issues/246751839">b/246751839</a>
      )
    </li>
  </ul>
