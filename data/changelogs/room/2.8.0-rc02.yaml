changelogHtml: |
  <h3 id="2.8.0-rc02" data-text="Version 2.8.0-rc02" tabindex="-1">Version 2.8.0-rc02</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.8.0-rc02</code>
    is released. Version 2.8.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b2238b2db7ad0a9cd17e13afa5e21725583710e5..cae482df887aba2cf7d8b0d016366955f3856895/room">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update the minSDK from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
    <li>
      Update the minimum Android Gradle Plugin (AGP) version compatible with the Room Gradle Plugin from 8.1 to 8.4. (
      <a href="https://android-review.googlesource.com/#/q/Ia0d28a628a6de78c5aee3c6632e45e5ded567a3b">Ia0d28</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue where a destructive migration was being performed even if a migration path was available for a pre-packaged database (
      <a href="https://issuetracker.google.com/432634197">b/432634197</a>
      ).
    </li>
  </ul>
