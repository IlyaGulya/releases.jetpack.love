changelogHtml: |
  <h3 id="2.8.2" data-text="Version 2.8.2" tabindex="-1">Version 2.8.2</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.8.2</code>
    is released. Version 2.8.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/29d2252aa09a2286891db24dd194967a89984962..a37d451cf0f84a1a567d5e79e2e7ca692f26be34/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a deadlock that could occur when re-opening an auto-closed database from a Flow emission (
      <a href="https://issuetracker.google.com/446643789">b/446643789</a>
      ).
    </li>
  </ul>
