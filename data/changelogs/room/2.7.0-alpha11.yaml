changelogHtml: |
  <h3 id="2.7.0-alpha11" data-text="Version 2.7.0-alpha11" tabindex="-1">Version 2.7.0-alpha11</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.7.0-alpha11</code>
    is released. Version 2.7.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/room">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Revisit the newly added
      <code translate="no" dir="ltr">convertRows()</code>
      method signature to be a suspend function that receives a
      <code translate="no" dir="ltr">RawRoomQuery</code>
      for room-paging. (
      <a href="https://android-review.googlesource.com/#/q/Ie57b558e217ce995a7d3dfe772c314aabbfcda8c">Ie57b5</a>
      ,
      <a href="https://issuetracker.google.com/issues/369136627">b/369136627</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the issue in room-paging where invalid code was being generated when using
      <code translate="no" dir="ltr">@Relation</code>
      in conjunction with
      <code translate="no" dir="ltr">PagingSource</code>
      .
    </li>
  </ul>
