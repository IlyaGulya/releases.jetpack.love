changelogHtml: |
  <h3 id="2.8.1" data-text="Version 2.8.1" tabindex="-1">Version 2.8.1</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.room:room-*:2.8.1</code>
    is released. Version 2.8.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0cf53e68a1c9a8a88886b1efd1aacc3f791351c9..29d2252aa09a2286891db24dd194967a89984962/room">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a processor crash that would occur when processing a DAO function with a suspend lambda. (
      <a href="https://issuetracker.google.com/442220723">b/442220723</a>
      ).
    </li>
    <li>Fix a race condition that would prevent Flows from receiving the latest updated.</li>
  </ul>
