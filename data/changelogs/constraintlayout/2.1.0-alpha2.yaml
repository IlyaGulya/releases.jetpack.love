changelogHtml: |
  <h3 id="constraintlayout-2.1.0-alpha2" data-text="Version 2.1.0-alpha2" tabindex="-1">Version 2.1.0-alpha2</h3>
  <p>December 17, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.1.0-alpha2</code>
    is released.
  </p>
  <p>This second alpha adds several new features:</p>
  <p><strong>ConstraintLayout</strong></p>
  <ul>
    <li>android:layout_width and android:layout_height are now optional, with wrap_content as default behavior</li>
    <li>new layout_constraintWidth and layout_constraintHeight attributes for expressing dimension constraints</li>
    <li>supports negative margins for constraints</li>
    <li>supports baseline to top and baseline to bottom constraints</li>
    <li>supports baseline margin constraints</li>
    <li>SharedValues allow to inject external values into ConstraintLayout</li>
  </ul>
  <p><strong>MotionLayout</strong></p>
  <ul>
    <li>Support for overshoot interpolators (anticipate, overshoot)</li>
    <li>Enhanced MotionHelper support</li>
    <li>Add animated update of ConstraintSet to MotionLayout updateStateAnimate(id,cset,duration);</li>
    <li>Shared value based ViewTransition</li>
    <li>scheduleTransitonTo allow you to que a transition to run at the completion of the current transition.</li>
  </ul>
  <p><strong>Helpers</strong></p>
  <ul>
    <li>Carousel now supports an infinite (wrap-around) mode</li>
    <li>ReactiveGuide : A guideline that position itself automatically when a SharedValue changes</li>
    <li>MotionEffect : inject Keyframes to referenced views moving in a given direction</li>
    <li>MotionLabel - A View for animating single line text</li>
  </ul>
  <p>
    See additional information on this release
    <a href="https://github.com/androidx/constraintlayout/wiki/What's-New-in-2.1">here</a>
    .
  </p>
