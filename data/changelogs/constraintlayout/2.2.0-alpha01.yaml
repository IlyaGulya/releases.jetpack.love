changelogHtml: |
  <h3 id="constraintlayout-2.2.0-alpha01" data-text="Version 2.2.0-alpha01" tabindex="-1">Version 2.2.0-alpha01</h3>
  <p>May 20, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.2.0-alpha01</code>
    is released.
  </p>
  <p>
    Includes a preview of the new
    <code translate="no" dir="ltr">Grid</code>
    helper.
  </p>
  <p>
    For more information, see what's
    <a href="https://github.com/androidx/constraintlayout/wiki/What's-New-in-2.2#new-in-220-alpha01" class="external">New in 2.2.0-alpha01</a>
    on GitHub.
  </p>
  <h2 id="constraintlayout-compose_10_2" data-text="ConstraintLayout-compose 1.0" tabindex="-1">ConstraintLayout-compose 1.0</h2>
  <p>ConstraintLayout-compose 1.0 provides ConstraintLayout functionalities in Jetpack Compose.</p>
