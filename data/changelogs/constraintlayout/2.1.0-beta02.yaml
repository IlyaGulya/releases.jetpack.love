changelogHtml: |
  <h3 id="constraintlayout-2.1.0-beta02" data-text="Version 2.1.0-beta02" tabindex="-1">Version 2.1.0-beta02</h3>
  <p>May 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.1.0-beta02</code>
    is released.
  </p>
  <p>A few new features in MotionLayout:</p>
  <ul>
    <li>OnSwipe enhancement including spring (stiffness, damping, mass etc) &amp; never complete</li>
    <li>jumpToState function</li>
    <li>ViewTransition downUp mode where on touch Down it plays to 100 and on up reverses to 0</li>
  </ul>
  <p>Various fixes, notably:</p>
  <ul>
    <li>Fix problem in MotionLayout with vertical scroll (#173)</li>
    <li>Perf improvements on nested MotionLayout (#189)</li>
    <li>Fast transition with NestedScrollView in MotionLayout (#189)</li>
    <li>ConstraintSet gone in MotionLayout (#189)</li>
    <li>Support downUp ViewTransitions in MotionLayout (#190)</li>
    <li>Fix in ImageFilter when reusing drawables (#192)</li>
    <li>Add spring support in MotionLayout (#199)</li>
    <li>Performance improvement to CircularFlow (#200)</li>
    <li>Fixes in derived constraints / constraint override (#212)</li>
  </ul>
