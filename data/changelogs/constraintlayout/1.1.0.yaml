changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.1.0</code>
    ,
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose-android:1.1.0</code>
    , and
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-core:1.1.0</code>
    are released. Version 1.1.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f575d1a1a11916e17e3ac857781b577fdafb840d..5d79680b3493cf7c2808dbf1b7353c0822fa249c/constraintlayout">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      Fixes interaction with SharedTransitionLayout (
      <a href="https://issuetracker.google.com/issues/332898040">b/332898040</a>
      ).
    </li>
    <li>
      Fixes Layout issues related to measurement due to recomposition (
      <a href="https://issuetracker.google.com/issues/219091179">b/219091179</a>
      ,
      <a href="https://android-review.googlesource.com/q/Ibfe8a2aeffba85aa6374d763729887aa1f308b35">Ibfe8a</a>
      ).
    </li>
  </ul>
