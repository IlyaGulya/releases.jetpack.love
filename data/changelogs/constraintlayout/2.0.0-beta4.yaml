changelogHtml: |
  <h3 id="constraintlayout-2.0.0-beta4" data-text="Version 2.0.0-beta4" tabindex="-1">Version 2.0.0-beta4</h3>
  <p>December 16, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.0-beta4</code>
    is released.
  </p>
  <p><strong>New Features</strong></p>
  <p>MotionLayout</p>
  <p>New attributes in Transition:</p>
  <ul>
    <li>layoutDuringTransition : let you configure how MotionLayout should react to children's requestLayouts calls during a transition. Possible values are {ignoreRequest, honorRequest}</li>
    <li>pathMotionArc : the path taken by elements moving will use an arc. Possible values are {startVertical | startHorizontal | flip | none }</li>
  </ul>
  <p>A default transition is now possible to define, simply by omitting the start and end ConstraintSets. That default transition will be used if no other existing transition can be found to match the current start/end states.</p>
  <p><strong>Bug Fixes</strong></p>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2019/12/constraintlayout-200-beta-4.html">here</a>
  </p>
