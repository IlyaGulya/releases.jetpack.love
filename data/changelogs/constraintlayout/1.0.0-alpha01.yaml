changelogHtml: |
  <h3 id="constraintlayout-compose-1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>February 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.0.0-alpha01</code>
    is released.
  </p>
  <p>First release of the library, providing inline and external DSLs to express constraints.</p>
  <h2 id="version_21_2" data-text="Version 2.1" tabindex="-1">Version 2.1</h2>
  <p>ConstraintLayout 2.1.0 provides richer features in MotionLayout and new helpers (Carousel, etc.)</p>
