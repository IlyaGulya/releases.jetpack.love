changelogHtml: |
  <h3 id="constraintlayout-2.1.0-beta01" data-text="Version 2.1.0-beta01" tabindex="-1">Version 2.1.0-beta01</h3>
  <p>March 11, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.1.0-beta01</code>
    is released.
  </p>
  <p><strong>ConstraintLayout</strong></p>
  <p>android:layout_width and android:layout_height are back being non-optional due to compatibility issues.</p>
  <p><strong>MotionLayout</strong></p>
  <ul>
    <li>Programmatic support for inserting and removing onSwipe and onClick on Transitions</li>
    <li>Experimental Support for Transitions through screen rotation</li>
    <li>support duration argument to transitions</li>
    <li>Better support for customAttributes that are boolean or References</li>
  </ul>
  <p><strong>Helpers</strong></p>
  <ul>
    <li>added a way to animate or jump directly to a given item of a Carousel</li>
    <li>new CircularFlow helper</li>
  </ul>
  <p>
    See additional information on this release
    <a href="https://github.com/androidx/constraintlayout/wiki/What's-New-in-2.1">here</a>
    and
    <a href="https://androidstudio.googleblog.com/2021/03/constraintlayout-210-beta-1.html">bugs closed</a>
    .
  </p>
