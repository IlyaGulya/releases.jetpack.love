  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.1.1</code>
    ,
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose-android:1.1.1</code>
    , and
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-core:1.1.1</code>
    are released. Version 1.1.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d79680b3493cf7c2808dbf1b7353c0822fa249c..a31205d256dd1a1629467c503b3fca269f765ebe/constraintlayout">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes some layout issues that in some cases results in Layouts not being placed. Such as toggling Visibility. (
      <a href="https://android-review.googlesource.com/#/q/I34e68fd99eb7299447edd605311f6cd55642771a">I34e68</a>
      ,
      <a href="https://issuetracker.google.com/issues/299134793">b/299134793</a>
      )
    </li>
  </ul>
