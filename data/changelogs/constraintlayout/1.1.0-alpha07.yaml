changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.1.0-alpha07</code>
    and
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-core:1.1.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..f7337eab774a6ce3b17367d5f31708564b66e677/constraintlayout">Version 1.1.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add new APIs to enable the Grid Helper in Compose using DSL (
      <a href="https://android-review.googlesource.com/#/q/I1143bba4118a6de829d4f7e55feee2b92a10a731">I1143b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">Wrap.Chain</code>
      for Flow not laying out properly to the given
      <code translate="no" dir="ltr">maxElement</code>
      parameter. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/e1f2ed3aaebf841ca962e670a24c6c21a9d8a968">e1f2ed3</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">start</code>
      <code translate="no" dir="ltr">ConstraintSet</code>
      not updating when changing Transition through
      <code translate="no" dir="ltr">MotionLayout(motionScene: MotionScene, progress: Float, transitionName: String)</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/17ffff1420fbf1288cbcdece5dc11f8e83d9dc1a">17ffff1</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">ConstraintSet</code>
      not reflecting some changes when inheriting constraints through
      <code translate="no" dir="ltr">ConstraintSet(extendConstraintSet: ConstraintSet, description: ConstraintSetScope.() -&gt; Unit)</code>
      .(
      <a href="https://android.googlesource.com/platform/frameworks/support/+/740804be5ae00c5ca63321f00a67d04f2afd29ba">740804b</a>
      )
    </li>
  </ul>
