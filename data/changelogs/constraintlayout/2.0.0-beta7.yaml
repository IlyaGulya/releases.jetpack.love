changelogHtml: |
  <h3 id="constraintlayout-2.0.0-beta7" data-text="Version 2.0.0-beta7" tabindex="-1">Version 2.0.0-beta7</h3>
  <p>June 12, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.0-beta7</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2020/06/constraintlayout-200-beta-7.html">here</a>
    .
  </p>
  <p>Notable fixes are:</p>
  <ul>
    <li>Nested scroll view issues in MotionLayout</li>
    <li>Transition listener issues with MotionLayout</li>
    <li>Memory leak in MotionLayout</li>
    <li>RecyclerView issues</li>
    <li>Group visibility</li>
    <li>Padding issues</li>
  </ul>
