changelogHtml: |
  <h3 id="constraintlayout-2.0.2" data-text="Version 2.0.2" tabindex="-1">Version 2.0.2</h3>
  <p>October 6, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.2</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>This releases improves performances as well as fix a few issues. It is recommended to update to this version.</p>
  <ul>
    <li>Handling of view GONE visibility in ConstraintLayout was incorrect in some situations</li>
    <li>Handling of packed chains in ConstraintLayout was incorrect in some situations</li>
    <li>Fixed inflation exception on API 15 for the Flow virtual layout helper</li>
    <li>limitsBoundsTo was broken in MotionLayout</li>
    <li>jump to end was broken in MotionLayout in some situations (chaining transitions)</li>
  </ul>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2020/10/constraintlayout-202.html">here</a>
    .
  </p>
