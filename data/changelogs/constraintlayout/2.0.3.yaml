libraryId: constraintlayout
groupId: androidx.constraintlayout
version: 2.0.3
releaseDate: 2020-10-27
#language=html
changelogHtml: |
  <h3 id="constraintlayout-2.0.3" data-text="Version 2.0.3" tabindex="-1">Version 2.0.3</h3>
  <p>October 27, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.3</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>This releases fixes a few issues. It is recommended to update to this version.</p>
  <ul>
    <li>Windows insets handling</li>
    <li>Handling of dimension ratio in some situations</li>
    <li>Crash with some RTL layouts</li>
  </ul>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2020/10/constraintlayout-203.html">here</a>
    .
  </p>
