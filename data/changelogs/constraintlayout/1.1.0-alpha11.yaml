changelogHtml: |
  <h3 id="1.1.0-alpha11" data-text="Version 1.1.0-alpha11" tabindex="-1">Version 1.1.0-alpha11</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.1.0-alpha11</code>
    ,
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose-android:1.1.0-alpha11</code>
    , and
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-core:1.1.0-alpha11</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..4aed940027a19667e67d155563fc5fa8b7279313/constraintlayout">Version 1.1.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      You may now provide an
      <code translate="no" dir="ltr">InvalidationStrategy</code>
      to optimize invalidations in
      <code translate="no" dir="ltr">MotionLayout</code>
      . Which will typically be the source of reduced performance. (
      <a href="https://android-review.googlesource.com/#/q/Iada0c39db7669619642115863066c14f9bb19cdf">Iada0c</a>
      )
    </li>
    <li>
      You may now use
      <code translate="no" dir="ltr">animateChanges = true</code>
      when using
      <code translate="no" dir="ltr">ConstraintLayout</code>
      with the inline Modifier DSL (
      <code translate="no" dir="ltr">Modifier.constrainAs</code>
      ), whenever a change on the constraints DSL is done
      <code translate="no" dir="ltr">ConstraintLayout</code>
      will automatically animate to that new state. (
      <a href="https://android-review.googlesource.com/#/q/I9abf1451ef5123ba2a69b794f85ca07aedcbfb10">I9abf1</a>
      )
    </li>
    <li>
      Enabled functionality for
      <code translate="no" dir="ltr">limitBoundsTo</code>
      on OnSwipe. (
      <a href="https://android-review.googlesource.com/#/q/I565225391ff2936c1592e6921880f13d745e8757">I56522</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">TransitionScope.staggered</code>
      to
      <code translate="no" dir="ltr">TransitionScope.maxStaggerDelay</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0fd2d33dd1a3024163843edb5f434d42d4ef13ae">I0fd2d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">dragScale</code>
      parameter from
      <code translate="no" dir="ltr">OnSwipe</code>
      not working. (
      <a href="https://android-review.googlesource.com/#/q/8bef26aebdc226984f9dd73af407a6505682f374">8bef26</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">customColor</code>
      in
      <code translate="no" dir="ltr">MotionScene</code>
      not working properly with transparent colors. (
      <a href="https://android-review.googlesource.com/#/q/81b2acf2cd2fd3395cfd7f1c621fb5545d4ab303">81b2ac</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">OnSwipe</code>
      not announcing properly when it has stopped, also fixed initial velocity calculation for
      <code translate="no" dir="ltr">touchUp</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia5f6f0145ef1ef50119628b39382a2754496e2a8">Ia5f6f</a>
      )
    </li>
    <li>
      Updated KDoc for
      <code translate="no" dir="ltr">ConstraintLayout</code>
      Composable and
      <code translate="no" dir="ltr">Constraintset</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/3bfe631945311b92e3909ce65375fabfe7f28a83">3bfe63</a>
      )
    </li>
  </ul>
