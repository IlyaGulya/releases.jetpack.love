groupId: androidx.constraintlayout
version: 1.1.0-alpha05
releaseDate: 2022-12-07
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.1.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-core:1.1.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3c6ed48ba603ed10b85c7debb34239c480a87bab..4a2f5e696614339c1ac21f706c1a17c0285780e7/constraintlayout">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support custom
      <code translate="no" dir="ltr">KeyAttributes</code>
      in DSL (
      <a href="https://android-review.googlesource.com/#/q/b94e748cbb0c309713a6608f6c6aa7d4696caea4">b94e748</a>
      )
    </li>
    <li>
      Surface bias properties in
      <code translate="no" dir="ltr">ConstrainScope</code>
      (
      <a href="https://android-review.googlesource.com/#/q/32625d06d6e2e72f385471a90ba830a7a73ea659">32625d0</a>
      )
    </li>
    <li>
      Support custom parameters in chains (
      <a href="https://android-review.googlesource.com/#/q/72a2e9e9c1c07fe94cf66ab105b6fe7656a0220e">72a2e9e</a>
      )
    </li>
    <li>
      Add Macrobenchmark tests for
      <code translate="no" dir="ltr">MotionLayout</code>
      in Compose (
      <a href="https://android-review.googlesource.com/#/q/36f43bc0a2a83dbbc165d3131ac9072e6b5a9591">36f43bc</a>
      )
    </li>
    <li>
      For more information on changes in previous release in Compose, see
      <a href="https://github.com/androidx/constraintlayout/wiki/What's-New-in-1.1-(Compose)">wiki page</a>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Flip
      <code translate="no" dir="ltr">addConstraintSet</code>
      and
      <code translate="no" dir="ltr">addTransition</code>
      parameters (
      <a href="https://android-review.googlesource.com/#/q/152facc7a897fd0ff51140850cba1a20df655882">152facc</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix Horizontal Chains (
      <a href="https://android-review.googlesource.com/#/q/ed5f56ef5669d1206a12a9e2878e103f01e4de49">ed5f56e</a>
      )
    </li>
  </ul>
