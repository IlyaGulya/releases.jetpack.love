changelogHtml: |
  <h3 id="constraintlayout-2.1.0-alpha1" data-text="Version 2.1.0-alpha1" tabindex="-1">Version 2.1.0-alpha1</h3>
  <p>November 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.1.0-alpha1</code>
    is released.
  </p>
  <p>First alpha of the 2.1 release. Introduces support for:</p>
  <ul>
    <li>Carousel motion helper, to build custom carousel views</li>
    <li>MotionLayout scenes supports include and constraints override</li>
    <li>MotionLayout adds richer support for rotation (input and output)</li>
    <li>MotionLayout adds ViewTransitions, allowing single view transitions for mutation of constraintsets</li>
  </ul>
  <p>
    See additional information on this release
    <a href="https://androidstudio.googleblog.com/2020/11/constraintlayout-210-alpha-1.html">here</a>
    .
  </p>
  <h2 id="version_20_2" data-text="Version 2.0" tabindex="-1">Version 2.0</h2>
  <p>ConstraintLayout 2.0 adds new features for layouts (virtual layouts, etc.) and a new class for simplifying animation of views, MotionLayout.</p>
