changelogHtml: |
  <h3 id="1.1.0-alpha10" data-text="Version 1.1.0-alpha10" tabindex="-1">Version 1.1.0-alpha10</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.1.0-alpha10</code>
    ,
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose-android:1.1.0-alpha10</code>
    , and
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-core:1.1.0-alpha10</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d/constraintlayout">Version 1.1.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MotionLayout</code>
      Api is no longer experimental, this represents the initial set of stable Api for
      <code translate="no" dir="ltr">MotionLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I288f4812061c924daabfddbcd6163e8ed8096ef7">I288f4</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">MotionLayoutState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id3ac17048b18a6ab6e1a391524bf3c56943e80e5">Id3ac1</a>
      )
    </li>
    <li>
      You may now use
      <code translate="no" dir="ltr">DebugFlags</code>
      for visual debugging:
      <code translate="no" dir="ltr">DebugFlags(showBounds = true)</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic714b851d92355b8fb95d930d38294e6668adbc0">Ic714b</a>
      )
    </li>
    <li>
      Changed extension variable
      <code translate="no" dir="ltr">Dp.asDimension</code>
      to a method:
      <code translate="no" dir="ltr">Dp.asDimension()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2d6eff07ee626eaa6b5b3f64af5a6fdf5808708c">I2d6ef</a>
      )
    </li>
    <li>
      Staggered now supported in the
      <code translate="no" dir="ltr">MotionLayout</code>
      DSL, define the maximum delay with
      <code translate="no" dir="ltr">TransitionScope.staggered</code>
      , you may also use
      <code translate="no" dir="ltr">ConstrainScope.staggeredWeight</code>
      (within a
      <code translate="no" dir="ltr">MotionSceneScope</code>
      ) to get a custom staggered order. (
      <a href="https://android-review.googlesource.com/#/q/I70275855b29cbb7bdcfe85f27d6c4f4f8178bbd1">I70275</a>
      )
    </li>
    <li>
      Two changes made for the Grid helper: 1.
      <code translate="no" dir="ltr">paddingLeft</code>
      and
      <code translate="no" dir="ltr">paddingRight</code>
      to
      <code translate="no" dir="ltr">paddingStart</code>
      and
      <code translate="no" dir="ltr">paddingEnd</code>
      , respectively, and 2. update the format of
      <code translate="no" dir="ltr">gridSpans</code>
      and
      <code translate="no" dir="ltr">gridSkip</code>
      to an array of the Span and Skip objects to make it more structural. (
      <a href="https://android-review.googlesource.com/#/q/Idd1ebe78c874c6d40e6e39e4d93819061c80fe6b">Idd1eb</a>
      )
    </li>
  </ul>
