changelogHtml: |
  <h3 id="constraintlayout-2.0.0-rc1" data-text="Version 2.0.0-rc1" tabindex="-1">Version 2.0.0-rc1</h3>
  <p>July 29, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.0-rc1</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2020/07/constraintlayout-200-rc1.html">here</a>
    .
  </p>
  <p>Notable fixes are:</p>
  <ul>
    <li>Flow fixes</li>
    <li>RecyclerView fixes (we recommend to update to recyclerview 1.2.0 alpha 5 or later)</li>
    <li>MotionLayout TransitionListener fixes</li>
    <li>MotionLayout memory leak fix</li>
  </ul>
