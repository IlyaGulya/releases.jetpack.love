changelogHtml: |
  <h3 id="constraintlayout-compose-1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>July 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout-compose:1.0.0-beta02</code>
    is released.
  </p>
  <p>
    This release is the second beta. It is considered as feature complete, providing
    <a href="/reference/androidx/constraintlayout/widget/ConstraintLayout"><code translate="no" dir="ltr">ConstraintLayout</code></a>
    and
    <a href="/reference/androidx/constraintlayout/motion/widget/MotionLayout"><code translate="no" dir="ltr">MotionLayout</code></a>
    for Compose.
  </p>
  <p>
    For more information, see the GitHub article
    <a href="https://github.com/androidx/constraintlayout/wiki/What's-New-in-1.0-(Compose)" class="external">What's New in 1.0 (Compose)</a>
    .
  </p>
