changelogHtml: |
  <h3 id="constraintlayout-2.0.0" data-text="Version 2.0.0" tabindex="-1">Version 2.0.0</h3>
  <p>August 21, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.0</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2020/08/constraintlayout-200.html">here</a>
    .
  </p>
  <p>Notable fixes are:</p>
  <ul>
    <li>MotionLayout Transition delays &amp; TransitionListener fixes</li>
    <li>ConstraintLayout flow &amp; barrier fixes</li>
  </ul>
