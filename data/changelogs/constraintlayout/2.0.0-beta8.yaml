version: 2.0.0-beta8
releaseDate: 2020-07-07
#language=html
changelogHtml: |
  <h3 id="constraintlayout-2.0.0-beta8" data-text="Version 2.0.0-beta8" tabindex="-1">Version 2.0.0-beta8</h3>
  <p>July 7, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.0-beta8</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2020/07/constraintlayout-200-beta-8.html">here</a>
    .
  </p>
  <p>Notable fixes are:</p>
  <ul>
    <li>Placeholder behavior</li>
    <li>Layer visibility</li>
    <li>Flow, Barrier fixes</li>
    <li>TransitionListener fixes</li>
  </ul>
