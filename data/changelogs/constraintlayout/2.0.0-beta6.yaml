changelogHtml: |
  <h3 id="constraintlayout-2.0.0-beta6" data-text="Version 2.0.0-beta6" tabindex="-1">Version 2.0.0-beta6</h3>
  <p>May 13, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.constraintlayout:constraintlayout:2.0.0-beta6</code>
    is released.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>
    See the list of closed issues
    <a href="https://androidstudio.googleblog.com/2020/05/constraintlayout-200-beta-6.html">here</a>
    . Notable fixes are group visibility handling and derived constraints issues in MotionLayout.
  </p>
