#language=html
changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.4.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f7337eab774a6ce3b17367d5f31708564b66e677..87533b4ff06971ed59028936cd9b6da988cd4522/compose/material">Version 1.4.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Incorporated changes in the Swipeable APIs in
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      .
      <code translate="no" dir="ltr">BottomSheetState</code>
      's
      <code translate="no" dir="ltr">confirmStateChange</code>
      param has been renamed to
      <code translate="no" dir="ltr">confirmValueChange</code>
      .
      <code translate="no" dir="ltr">progress</code>
      is now exposed as a float value.
      <code translate="no" dir="ltr">animateTo</code>
      and
      <code translate="no" dir="ltr">snapTo</code>
      are internal. Use
      <code translate="no" dir="ltr">expand()</code>
      and
      <code translate="no" dir="ltr">collapse()</code>
      instead.
      <code translate="no" dir="ltr">direction</code>
      and
      <code translate="no" dir="ltr">overflow</code>
      have been removed.
      <code translate="no" dir="ltr">offset</code>
      has been replaced with
      <code translate="no" dir="ltr">requireOffset()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I323b4ebe42e5a3817f27759749d72ad222ac084b">I323b4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed semantic roles from clickable and selectable surfaces, updated components that used them to set roles using modifier.semantics (
      <a href="https://android-review.googlesource.com/#/q/Ibb4ba779b94c5bd69728d09b0318072eef8a6a99">Ibb4ba</a>
      )
    </li>
    <li>
      Minor update to the extended Material icons that tweaks the filled
      <code translate="no" dir="ltr">desktop_mac</code>
      ,
      <code translate="no" dir="ltr">directions</code>
      , and
      <code translate="no" dir="ltr">kitchen</code>
      icons. (
      <a href="https://android-review.googlesource.com/#/q/I65f5e9e1dd6efaa53ebbfc80ac6d8ec923ddb174">I65f5e</a>
      )
    </li>
  </ul>
