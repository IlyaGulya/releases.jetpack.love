changelogHtml: |
  <h3 id="1.6.0-alpha04" data-text="Version 1.6.0-alpha04" tabindex="-1">Version 1.6.0-alpha04</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.6.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..216f103fa4a5c7247f7bafc8bb3014616c265f0c/compose/material">Version 1.6.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where some components using
      <code translate="no" dir="ltr">Subcomposition</code>
      (e.g.
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      ) inside a Scaffold inside a
      <code translate="no" dir="ltr">LookaheadScope</code>
      were attempting to read their size too early. (
      <a href="https://android-review.googlesource.com/#/q/If2c5daa98914149d12be03e02ba650c24acf19b8">If2c5d</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">DropdownMenu</code>
      's
      <code translate="no" dir="ltr">offset</code>
      calculation so x offsets depend solely on the local layout direction, and y offsets will no longer be reversed when the menu is near the bottom of the screen. (
      <a href="https://android-review.googlesource.com/#/q/Iccc743f3306d9b259f0cc21d1089d9479df203fb">Iccc74</a>
      ,
      <a href="https://issuetracker.google.com/issues/294103942">b/294103942</a>
      )
    </li>
    <li>
      Optimized
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      's layout internals and fixed a potential issue with
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      inside a
      <code translate="no" dir="ltr">LookaheadLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic0afaf770bc5062ddae0159698402a00cf29bd0c">Ic0afa</a>
      )
    </li>
  </ul>
