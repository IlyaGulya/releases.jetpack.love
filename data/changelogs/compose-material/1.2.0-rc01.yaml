changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>June 15, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5973fd35e79471563d11a6776b6a1816b1e33409..2d8badfd263991345376562fc0f247bc76ca6312/compose/material">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Interfaces in compose libraries are now built using jdk8 default interface methods (
      <a href="https://android-review.googlesource.com/#/q/I5bcf197603f66ec66177c98c01c3fe4868d60997">I5bcf1</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updates badge with leading icon tab to affix badge to the label instead of the icon. (
      <a href="https://android-review.googlesource.com/#/q/I90993b49d4804875e9e3dfe95b5ff715825063a5">I90993</a>
      )
    </li>
  </ul>
