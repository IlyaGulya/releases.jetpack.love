changelogHtml: |
  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.8.0-alpha01</code>
    is released. Version 1.8.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/71a0e55934198cacb4c897d9b20e26e2b7275988/compose/material">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new
      <code translate="no" dir="ltr">NavGraphBuilder.bottomSheet</code>
      builder to create a bottomSheet with safe args ((
      <a href="https://android-review.googlesource.com/#/q/I28589fd1d67de6a23167e6a7648f15d95ed4beb3">I28589</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I777dbf640b83cd3428fd37c4ff5a8065f9ff856e">I777db</a>
      ,
      <a href="https://issuetracker.google.com/issues/351858980">b/351858980</a>
      ))
    </li>
    <li>
      Added new
      <code translate="no" dir="ltr">TextField</code>
      and
      <code translate="no" dir="ltr">OutlinedTextField</code>
      overloads that take a
      <code translate="no" dir="ltr">TextFieldState</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3b74c1d94f689ac738d32fc14263d76f8150e453">I3b74c</a>
      )
    </li>
  </ul>
  <h2 id="version_17_2" data-text="Version 1.7" tabindex="-1">Version 1.7</h2>
