changelogHtml: |
  <h3 id="1.1.0-rc03" data-text="Version 1.1.0-rc03" tabindex="-1">Version 1.1.0-rc03</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.1.0-rc03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8b1e748d80de10c087ce57eaaa93cd209cccebad..0310f2e9c177573a16c2d594fffabaada9b446ea/compose/material">Version 1.1.0-rc03 contains these commits.</a>
  </p>
  <p><strong>Behaviour Changes</strong></p>
  <p>
    Note that, with respect to Compose 1.0, Material components will expand their layout space to meet Material
    <a href="https://material.io/design/usability/accessibility.html">accessibility guidelines</a>
    <a href="https://material.io/design/usability/accessibility.html#layout-and-typography">touch target</a>
    size. For instance, Button touch target will expand to a minimum size of 48x48dp, even if you set the Button's size to be smaller. This aligns Compose Material to the same behavior of Material Design Components, providing consistent behavior if you mix Views and Compose. This change also ensures that when you create your UI using Compose Material components, minimum requirements for touch target accessibility will be met.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added some better debug information for the layout inspector when inspecting minimum touch target modifiers. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1955036/">aosp/1955036</a>
      )
    </li>
  </ul>
