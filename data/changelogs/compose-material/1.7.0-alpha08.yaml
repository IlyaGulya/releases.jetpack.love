changelogHtml: |
  <h3 id="1.7.0-alpha08" data-text="Version 1.7.0-alpha08" tabindex="-1">Version 1.7.0-alpha08</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.7.0-alpha08</code>
    is released. Version 1.7.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67004410fdbff19f90caa4cc43965ab21dca1943..06bfcd36801b67b9fe9b9bcae0d16a55e7d40fd7/compose/material">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">backgroundColor</code>
      not applying to
      <code translate="no" dir="ltr">TextFieldDecorationBox</code>
      and
      <code translate="no" dir="ltr">OutlinedTextFieldDecorationBox</code>
      . Decoration boxes now accept a
      <code translate="no" dir="ltr">shape</code>
      parameter. (
      <a href="https://android-review.googlesource.com/#/q/I371c26718597cb36ac537e9412ce476532afb40d">I371c2</a>
      ,
      <a href="https://issuetracker.google.com/issues/307694651">b/307694651</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">RippleConfiguration#isEnabled</code>
      has been removed, and
      <code translate="no" dir="ltr">LocalRippleConfiguration</code>
      has been made nullable. To disable a ripple, instead of providing a
      <code translate="no" dir="ltr">RippleConfiguration</code>
      with
      <code translate="no" dir="ltr">isEnabled = false</code>
      , provide
      <code translate="no" dir="ltr">null</code>
      to
      <code translate="no" dir="ltr">LocalRippleConfiguration</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I22725ce120f27f7dd0041bfabff5f3faff614ea9">I22725</a>
      )
    </li>
    <li>
      Text links have a pressed state styling option in addition to normal styling, hovered and focused.
      <code translate="no" dir="ltr">TextDefaults</code>
      methods each have a
      <code translate="no" dir="ltr">pressedStyle</code>
      argument to support that. (
      <a href="https://android-review.googlesource.com/#/q/Ic473f81fd32d95ad84d6bc452c8dcbf6de7ba4ba">Ic473f</a>
      ,
      <a href="https://issuetracker.google.com/issues/139312671">b/139312671</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">OutlinedTextField</code>
      top padding for label now accounts for system font size. (
      <a href="https://android-review.googlesource.com/#/q/Idc78176ca566364b041b5863aa477ada660d05a9">Idc781</a>
      )
    </li>
  </ul>
