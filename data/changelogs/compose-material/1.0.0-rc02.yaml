  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.0.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e..abcc318573114e39365e63de4bea7736a81491af/compose/material">Version 1.0.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Dialogs now follow the platform sizing behaviour. Set
      <code translate="no" dir="ltr">usePlatformDefaultWidth</code>
      to false to override this behaviour. (
      <a href="https://android-review.googlesource.com/#/q/Iffaedb8890f59627a58fb4f33d06044ac120fd7d">Iffaed</a>
      ,
      <a href="https://issuetracker.google.com/issues/192682388">b/192682388</a>
      )
    </li>
  </ul>
