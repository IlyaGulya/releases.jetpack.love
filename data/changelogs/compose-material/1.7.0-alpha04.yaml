changelogHtml: |
  <h3 id="1.7.0-alpha04" data-text="Version 1.7.0-alpha04" tabindex="-1">Version 1.7.0-alpha04</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.7.0-alpha04</code>
    is released. Version 1.7.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e1b82c49c59d8e976ce558aba5586f6c61bc9054..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/compose/material">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">androidx.compose.material:material-navigation</code>
      artifact that adds support for bottom sheets as destinations when using
      <a href="/jetpack/compose/navigation">Navigation Compose</a>
      . This replaces the
      <a href="https://google.github.io/accompanist/navigation-material/">Accompanist Navigation Material library</a>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/d65d5731e4f0dfe560b43eae886a4fabfa949b84">d65d57</a>
      ,
      <a href="https://issuetracker.google.com/180247978">b/180247978</a>
      )
    </li>
  </ul>
