changelogHtml: |
  <h3 id="1.0.0-beta04" data-text="Version 1.0.0-beta04" tabindex="-1">Version 1.0.0-beta04</h3>
  <p>April 7, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.0.0-beta04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c42896eb6591b09e3952030fb7ea8d9b8c42713..0e6e72e136ada934db74265667417524ba0ba04f/compose/material">Version 1.0.0-beta04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      API CHANGE:
      <code translate="no" dir="ltr">DrawerState</code>
      state is no longer extends experimental SwipeableState.
      <ul>
        <li>
          API CHANGE:
          <code translate="no" dir="ltr">BottomDrawerState</code>
          is now marked as Experimental, to match already Experimental BottomDrawer component (
          <a href="https://android-review.googlesource.com/#/q/I81114f9ba3762dfa162368be2b812b24d1d788e3">I81114</a>
          ,
          <a href="https://issuetracker.google.com/issues/181656094">b/181656094</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">hideSoftwareKeyboard</code>
      and
      <code translate="no" dir="ltr">showSoftwareKeyboard</code>
      on
      <code translate="no" dir="ltr">SoftwareKeyboardController</code>
      to
      <code translate="no" dir="ltr">hide()</code>
      and
      <code translate="no" dir="ltr">show()</code>
      respectively.
      <ul>
        <li>
          Provide the full CompositionLocal interface for LocalSoftwareKeyboardController, allowing it to be set (especially useful in tests) (
          <a href="https://android-review.googlesource.com/#/q/I579a6e311d1cc96e4ea398465cad3a402a633b8d">I579a6</a>
          )
        </li>
      </ul>
    </li>
    <li>
      LiveRegion accessibility API is added. If node is marked as a live region, the accessibility services will automatically notify the user about its changes (
      <a href="https://android-review.googlesource.com/#/q/Idcf6f425b12b005e59ad77fe7430e466132ea87c">Idcf6f</a>
      ,
      <a href="https://issuetracker.google.com/issues/172590946">b/172590946</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added implementation of Compose Material catalog to existing module. Currently missing: component tile images, theme picker (to be added in follow-up changes). (
      <a href="https://android-review.googlesource.com/#/q/Ie7a947b589a9b229b9a1f3e10ef91cee950029ac">Ie7a94</a>
      )
    </li>
  </ul>
