changelogHtml: |
  <h3 id="1.0.0-beta07" data-text="Version 1.0.0-beta07" tabindex="-1">Version 1.0.0-beta07</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.0.0-beta07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c1927601bfcaaaf049d0fc7a4e5801ff5cf9729..b648147c5fdfc5ecbad57e40e2dc0c69aa23bf12/compose/material">Version 1.0.0-beta07 contains these commits.</a>
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      Libraries dependent on Compose will need to recompile with version
      <code translate="no" dir="ltr">1.0.0</code>
      â€‘
      <code translate="no" dir="ltr">beta07</code>
      . Otherwise, libraries may encounter a
      <code translate="no" dir="ltr">NoSuchMethodError</code>
      , such as:
      <br />
      <code translate="no" dir="ltr">java.lang.NoSuchMethodError: No interface method startReplaceableGroup(ILjava/lang/String;)V in class Landroidx/compose/runtime/Composer; or its super classes</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia34e699fdbeaeb86b74e9da27d79d186e6e71757">Ia34e6</a>
      )
    </span>
  </aside>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      You no longer need to use extension methods for route support in Navigation Compose. (
      <a href="https://android-review.googlesource.com/#/q/I22beb923cccecdc76c555abc7921ab3d9efc860d">I22beb</a>
      ,
      <a href="https://issuetracker.google.com/issues/172823546">b/172823546</a>
      )
    </li>
  </ul>
