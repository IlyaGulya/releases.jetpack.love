changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/41a4e31408842caa2b58db5e4ee6ec708464425f..eea19c54f6d94f1c234c4305c1329f7f1427867a/compose/material">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>This is the first beta release of 1.2!</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">TextFieldDefaults.BorderStroke</code>
      composable that draws a border stroke in
      <code translate="no" dir="ltr">OutlinedTextField</code>
      to
      <code translate="no" dir="ltr">TextFieldDefaults.BorderBox</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5f295062ff2a3ebc72115df2412062558d226273">I5f295</a>
      )
    </li>
  </ul>
