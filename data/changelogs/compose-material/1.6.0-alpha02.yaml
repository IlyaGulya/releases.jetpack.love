changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.6.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..4aed940027a19667e67d155563fc5fa8b7279313/compose/material">Version 1.6.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We are moving the density dependency to the component level. This applies to the following components:
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      and Sheet based components. Please use the new overload provided where density is a parameter. (
      <a href="https://android-review.googlesource.com/#/q/I1846ea6aeb659f53eb8bff6895f7aea19af46fe8">I1846e</a>
      )
    </li>
    <li>
      Additional annotations to specify allowed inputs to composables (
      <a href="https://android-review.googlesource.com/#/q/I51109ce34ab8bb50a8104572d79d2a94b67f3b17">I51109</a>
      )
    </li>
    <li>
      Updated API files to annotate compatibility suppression (
      <a href="https://android-review.googlesource.com/#/q/I8e87ae292b38fac1886001f5317acda1592f174b">I8e87a</a>
      ,
      <a href="https://issuetracker.google.com/issues/287516207">b/287516207</a>
      )
    </li>
    <li>
      Added new Start alignment for
      <code translate="no" dir="ltr">FabPosition</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib7aea97d6ac5c6ee33fd10916c74c540ff5889de">Ib7aea</a>
      ,
      <a href="https://issuetracker.google.com/issues/170592777">b/170592777</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TextFieldColorsWithIcons</code>
      in Material 2 has been deprecated in favor of
      <code translate="no" dir="ltr">TextFieldColors</code>
      . When overriding
      <code translate="no" dir="ltr">leadingIconColor</code>
      or
      <code translate="no" dir="ltr">trailingIconColor</code>
      , also override the overload with
      <code translate="no" dir="ltr">interactionSource</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id57eda2be81aa23263a9c9a83e89789934acf169">Id57ed</a>
      ,
      <a href="https://issuetracker.google.com/issues/199377790">b/199377790</a>
      )
    </li>
  </ul>
