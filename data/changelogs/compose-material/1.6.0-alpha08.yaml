changelogHtml: |
  <h3 id="1.6.0-alpha08" data-text="Version 1.6.0-alpha08" tabindex="-1">Version 1.6.0-alpha08</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.6.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/compose/material">Version 1.6.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecate a
      <code translate="no" dir="ltr">materialIcon</code>
      function in favor of its overload that takes an
      <code translate="no" dir="ltr">autoMirror</code>
      parameter. (
      <a href="https://android-review.googlesource.com/#/q/Ia338d719d9bf0c053bf41cc4f8f4acb714240ff9">Ia338d</a>
      )
    </li>
  </ul>
  <p>
    <strong>Bug Fixes</strong>
    - Auto-increase height of nav item for large content. (
    <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2768305">0c4ecc</a>
    ,
    <a href="https://issuetracker.google.com/issues/272336962">b/272336962</a>
    )
  </p>
