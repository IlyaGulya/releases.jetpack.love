changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.4.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d74a1c966cd7ab8285c91c7c566827dc9f6de840..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/compose/material">Version 1.4.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">ModalBottomSheetLayout's HalfExpanded</code>
      state was calculated incorrectly and the sheet would appear to be floating. (
      <a href="https://android-review.googlesource.com/#/q/I8c6155884780f8480fe714ee886d17e28bd21427">I8c615</a>
      ,
      <a href="https://issuetracker.google.com/issues/265610459">b/265610459</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">ModalBottomSheetLayout</code>
      where the sheet would crash when going from the hidden to a visible state in some circumstances. (
      <a href="https://android-review.googlesource.com/#/q/Ia926514a65dc4d2c44781e132f8faae7e442cf68">Ia9265</a>
      ,
      <a href="https://issuetracker.google.com/issues/265444789">b/265444789</a>
      )
    </li>
  </ul>
