changelogHtml: |
  <h3 id="1.7.0-alpha06" data-text="Version 1.7.0-alpha06" tabindex="-1">Version 1.7.0-alpha06</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.7.0-alpha06</code>
    is released. Version 1.7.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a57d7d17753695012b58c9ce7ad55a8d39157e62..02b55f664eba38e42e362e1af3913be1df552d55/compose/material">these commits</a>
    .
  </p>
  <p><strong>Announcement</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">androidx.compose.material</code>
      no longer requires using the same version of every artifact is this maven group. Users can mix and match versions of Compose foundation libraries (
      <a href="https://android-review.googlesource.com/#/q/Ie5fba03cf3045df6ef6a4baaf3b8a0b3e88da552">Ie5fba</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Moved more
      <code translate="no" dir="ltr">ModalDrawer</code>
      and
      <code translate="no" dir="ltr">BottomDrawer</code>
      defaults into
      <code translate="no" dir="ltr">DrawerDefaults</code>
      object. (
      <a href="https://android-review.googlesource.com/#/q/Ib5b2e175d2d59735376377301471dbf4f125591f">Ib5b2e</a>
      )
    </li>
  </ul>
