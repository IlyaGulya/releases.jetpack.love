changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>October 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db0888af4fa9a8eaeaf55cc1f120724bc67bdb20..92af5b17ecee9d3c62f59e98b483e411c390f51b/compose/material">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Ripples now support hover and focus states, so hovering / focusing a component such as Button will now show the correct state overlay.</li>
  </ul>
