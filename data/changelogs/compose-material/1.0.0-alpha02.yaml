changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.compose.material:material-icons-core:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.compose.material:material-icons-extended:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1..31022a2dda22705843be1199c786552a6f9f875d/compose/material">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added an experimental BackdropScaffold component. (
      <a href="https://android-review.googlesource.com/#/q/Iad908db4a93687c6dee6cc163721febfe4c814fc">Iad908</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Matrix4 was replaced with Matrix. All other parts of vectormath package have been removed. (
      <a href="https://android-review.googlesource.com/#/q/Ibd66522490b861d85a7539176a4f105e20c31a66">Ibd665</a>
      ,
      <a href="https://issuetracker.google.com/issues/160140398">b/160140398</a>
      )
    </li>
  </ul>
