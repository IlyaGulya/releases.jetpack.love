changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>July 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f434dccf3dc4d4e82d8d965da3746615870537b4..1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e/compose/material">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">BadgeBox</code>
      component, see the docs and samples for usage information (
      <a href="https://android-review.googlesource.com/#/q/I5e284595a47007d7f6df22963db95843e961182c">I5e284</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">useDefaultMaxWidth</code>
      in
      <code translate="no" dir="ltr">PopupProperties</code>
      was renamed to
      <code translate="no" dir="ltr">usePlatformDefaultWidth</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0571008fba7541d07511b95f31e1854849f36124">I05710</a>
      )
    </li>
    <li>
      Dialogs are now able to use the entire screen width. (
      <a href="https://android-review.googlesource.com/#/q/I83929941b29e5afe443b7472ff36e46b1ccc8108">I83929</a>
      ,
      <a href="https://issuetracker.google.com/issues/190810877">b/190810877</a>
      )
    </li>
    <li>
      Added Experimental Range Slider implementation (
      <a href="https://android-review.googlesource.com/#/q/I2f4b3f3f00b2d65189a8a2523a2227bacd6ae6c0">I2f4b3</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      To align with Material Design specs OutlinedTextField with invalid input stopped using error color for label when label is being used as a placeholder. The latter is true when there is no input text in the text field and the text field is not in focus. With that change the meaning of the
      <code translate="no" dir="ltr">error:Boolean</code>
      parameter in
      <code translate="no" dir="ltr">TextFieldColors.labelColor()</code>
      function also changed: it will now return
      <code translate="no" dir="ltr">false</code>
      even when the input is invalid if the label is being used as a placeholder. (
      <a href="https://android-review.googlesource.com/#/q/I45f78ef50d31f11ef1776a5a0ed89eb1fac62f93">I45f78</a>
      )
    </li>
  </ul>
