changelogHtml: |
  <h3 id="1.8.0-alpha05" data-text="Version 1.8.0-alpha05" tabindex="-1">Version 1.8.0-alpha05</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.8.0-alpha05</code>
    is released. Version 1.8.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/compose/material">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Optimize Scaffold
      <code translate="no" dir="ltr">contentPadding</code>
      behavior to avoid always recomposing the body content when the
      <code translate="no" dir="ltr">contentPadding</code>
      changes. (
      <a href="https://android-review.googlesource.com/#/q/I8c8e226666d916662d5f5c22d4b02ca9ad0d6f97">I8c8e2</a>
      ,
      <a href="https://issuetracker.google.com/issues/373904168">b/373904168</a>
      )
    </li>
    <li>
      Make the material Slider change its value when control keys are pressed. (
      <a href="https://android-review.googlesource.com/#/q/I1c442dee1c87e48a2d34c0277d36a9a5d3e14a5b">I1c442</a>
      )
    </li>
  </ul>
