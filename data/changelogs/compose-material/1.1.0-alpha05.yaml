changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.1.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3dcfb231517d6104969f17063fcc6c97ba6eeb..da9716386798fc4e39075f54e5bd3317384a63e6/compose/material">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds minimum touch target sizing for Material components that do not have an accessible touch target. As this adds extra spacing around components to make sure they have a large enough touch target, this may change existing UIs that assume the size of these components is their visual size, and doesn't account for touch target size. You can use the experimental
      <code translate="no" dir="ltr">LocalMinimumTouchTargetEnforcement</code>
      composition local to disable this behavior across a hierarchy, but this is intended only to be a temporary escape hatch while updating existing UIs to account for the new minimum size. (
      <a href="https://android-review.googlesource.com/#/q/I9b966a79a290538d8d450aa732b5092760cbece4">I9b966</a>
      ,
      <a href="https://issuetracker.google.com/issues/149691127">b/149691127</a>
      ,
      <a href="https://issuetracker.google.com/issues/171509422">b/171509422</a>
      )
    </li>
    <li>
      Added experimental TextFieldColorsWithIcons interface, extending TextFieldColors to provide InteractionSource to the leadingColor and trailingColor. This enables modifying the appearance of TextField according to the focus state. (
      <a href="https://android-review.googlesource.com/#/q/I6692391098f7840a491bd175da2dfde116718bbc">I66923</a>
      ,
      <a href="https://issuetracker.google.com/issues/198402662">b/198402662</a>
      )
    </li>
  </ul>
