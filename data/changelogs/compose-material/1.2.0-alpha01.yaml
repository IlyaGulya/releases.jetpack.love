changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8b1e748d80de10c087ce57eaaa93cd209cccebad..f09f3e0f47cacc65a631115deac08ee8cc132ceb/compose/material">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Now depends on Kotlin
      <code translate="no" dir="ltr">1.6.10</code>
      .
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheetState</code>
      now has a
      <code translate="no" dir="ltr">isSkipHalfExpanded</code>
      flag. It can be either set through the constructor or updated later on by setting
      <code translate="no" dir="ltr">ModalBottomSheetState</code>
      's
      <code translate="no" dir="ltr">isSkipHalfExpanded</code>
      property to
      <code translate="no" dir="ltr">true</code>
      . Updating
      <code translate="no" dir="ltr">isSkipHalfExpanded</code>
      's value causes a recomposition of the sheet. (
      <a href="https://android-review.googlesource.com/#/q/I18b866d1895f53d46c5965867f628b5eca455fa4">I18b86</a>
      ,
      <a href="https://issuetracker.google.com/issues/186669820">b/186669820</a>
      )
    </li>
  </ul>
  <h2 id="version_11_2" data-text="Version 1.1" tabindex="-1">Version 1.1</h2>
