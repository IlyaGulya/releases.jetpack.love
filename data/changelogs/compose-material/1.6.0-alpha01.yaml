  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.6.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9eb2d144f9209cb9c4205ad1f981eb7ddf29b96e..3b5b931546a48163444a9eddc533489fcddd7494/compose/material">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">includeFontPadding</code>
      is now
      <code translate="no" dir="ltr">false</code>
      by default in Material 2 typography. The default line height style has also been changed to
      <code translate="no" dir="ltr">Trim.None</code>
      and
      <code translate="no" dir="ltr">Alignment.Center</code>
      , and explicit
      <code translate="no" dir="ltr">lineHeight</code>
      (in sp) have been added to the
      <code translate="no" dir="ltr">TextStyle</code>
      s of
      <code translate="no" dir="ltr">Typography</code>
      . Consult
      <a href="https://developer.android.com/jetpack/compose/text/style-paragraph#adjust-line-height">the API docs</a>
      if you want to customize these values, and see
      <a href="https://medium.com/androiddevelopers/fixing-font-padding-in-compose-text-768cd232425b">the blog post</a>
      for an in-depth explainer of these changes. (
      <a href="https://android-review.googlesource.com/#/q/Icabc31f64e23ba0b8b92c909a8df1fe5f72ce9ed">Icabc3</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I3f8014ab249694ce695fc7655b6c5d27ca872acd">I3f801</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I04c0331d11740f21f37b5f480a312012b122d22b">I04c03</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Material's
      <code translate="no" dir="ltr">Swipeable</code>
      APIs have been deprecated. Please refer to Foundation's
      <code translate="no" dir="ltr">AnchoredDraggable</code>
      APIs which are optimized for both simple and complex use cases. (
      <a href="https://android-review.googlesource.com/#/q/I732e03d07da57c1231ea2ebd84f793aaab1df2dd">I732e0</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">BottomSheetState</code>
      ,
      <code translate="no" dir="ltr">ModalBottomSheetState</code>
      and
      <code translate="no" dir="ltr">BottomDrawerState</code>
      now expose a progress property indicating the progress between the current (settled) anchor and the closest anchor in the swipe direction. (
      <a href="https://android-review.googlesource.com/#/q/I1b31727b4f56df890e336bea9f4de526733aaacc">I1b317</a>
      ,
      <a href="https://issuetracker.google.com/issues/271169225">b/271169225</a>
      ,
      <a href="https://issuetracker.google.com/issues/276375124">b/276375124</a>
      ,
      <a href="https://issuetracker.google.com/issues/276776071">b/276776071</a>
      ,
      <a href="https://issuetracker.google.com/issues/270066861">b/270066861</a>
      )
    </li>
  </ul>
