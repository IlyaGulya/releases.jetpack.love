changelogHtml: |
  <h3 id="1.2.0-beta03" data-text="Version 1.2.0-beta03" tabindex="-1">Version 1.2.0-beta03</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.2.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc..7cbb37cc779160b89644d03e042c129d0ce025d2/compose/material">Version 1.2.0-beta03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      was drawing over the top app bar's shadow.
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      now also takes the sheet's state into account when placing Snackbars: in the collapsed state, Snackbars are placed above the sheet and FAB; in the expanded state, Snackbars are anchored to the sheet's bottom. (
      <a href="https://android-review.googlesource.com/#/q/Ia80b5d1ebcd4c86431eab22a985ab2b1fa824843">Ia80b5</a>
      ,
      <a href="https://issuetracker.google.com/issues/187771422">b/187771422</a>
      )
    </li>
  </ul>
