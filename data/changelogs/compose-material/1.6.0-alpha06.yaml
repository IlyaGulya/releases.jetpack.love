  <h3 id="1.6.0-alpha06" data-text="Version 1.6.0-alpha06" tabindex="-1">Version 1.6.0-alpha06</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.6.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/compose/material">Version 1.6.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Behavior Breaking Change</strong></p>
  <ul>
    <li>
      Removed drawer-related functionality from
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      . Wrap your
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      in a Drawer composable to achieve the previous functionality. See
      <code translate="no" dir="ltr">BottomSheetScaffoldWithDrawerSample</code>
      for an example. (
      <a href="https://android-review.googlesource.com/#/q/I1dcc8c426b3a956c0103c8637b22873c6237b0d9">I1dcc8</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced a temporary flag to control whether Scaffold should measure its children during measurement or during placement. By default, this will measure in measurement. If you are facing issues with the new behavior, please file an issue. (
      <a href="https://android-review.googlesource.com/#/q/If6e3b68c0af4445e5c94f8a49cc64323d7f2ed32">If6e3b</a>
      )
    </li>
  </ul>
