changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.5.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/compose/material">Version 1.5.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We are moving the density dependency to the component level. This applies to the following components:
      <code translate="no" dir="ltr">BottomDrawer</code>
      ,
      <code translate="no" dir="ltr">ModalBottomSheetLayout</code>
      ,
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      ,
      <code translate="no" dir="ltr">Switch</code>
      ,
      <code translate="no" dir="ltr">ModalDrawer</code>
      . Please use the new overload provided where density is a parameter. (
      <a href="https://android-review.googlesource.com/#/q/I8fbd8011386bbaa46e3a1492cbaa9766d8f24024">I8fbd8</a>
      )
    </li>
  </ul>
