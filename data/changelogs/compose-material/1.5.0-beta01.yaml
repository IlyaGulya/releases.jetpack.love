changelogHtml: |
  <h3 id="1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.5.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f3ac2bd197d5e61ab2708125b57d6ae4003ad68..d26ca4055c940126ae1663ad0d54aafd23205ea4/compose/material">Version 1.5.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DrawerState</code>
      's and
      <code translate="no" dir="ltr">BottomDrawerState</code>
      's offset are not nullable anymore. They instead return
      <code translate="no" dir="ltr">Float.NaN</code>
      to indicate the absence of the offset. (
      <a href="https://android-review.googlesource.com/#/q/Ie98555941822a1609a86926b57a156e671e16778">Ie9855</a>
      )
    </li>
    <li>
      Added an option to pass in a
      <code translate="no" dir="ltr">ScrollState</code>
      when constructing a
      <code translate="no" dir="ltr">DropdownMenu</code>
      or an
      <code translate="no" dir="ltr">ExposedDropdownMenu</code>
      for controlling the vertical scroll state of the displayed menu items. (
      <a href="https://android-review.googlesource.com/#/q/Idb0090cd1b9bb4853e448d82094156a8af39d65b">Idb009</a>
      ,
      <a href="https://issuetracker.google.com/issues/185304441">b/185304441</a>
      )
    </li>
    <li>
      Add the support for enabling/disabling the gesture of
      <code translate="no" dir="ltr">ModalBottomSheetLayout</code>
      so that user could configure this for more featured bottomsheet (
      <a href="https://android-review.googlesource.com/#/q/I40af0ce2206e5967b468c5545324c7a0e9c2e97c">I40af0</a>
      )
    </li>
    <li>
      Added a color parameter to
      <code translate="no" dir="ltr">BasicText</code>
      to allow efficiently animating or setting text color. (
      <a href="https://android-review.googlesource.com/#/q/Iffd88c4c2de7f6922add66b1fc46bdff8853c3f6">Iffd88</a>
      ,
      <a href="https://issuetracker.google.com/issues/246961787">b/246961787</a>
      )
    </li>
    <li>
      Renaming the Semantics property
      <code translate="no" dir="ltr">isContainer</code>
      to
      <code translate="no" dir="ltr">isTraversalGroup</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I121f64d7e7be332c41a1fbf10a70ef1ec14ce0dc">I121f6</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed the
      <code translate="no" dir="ltr">AlertDialog</code>
      dismiss action to appear below the confirm action when the actions stacked over each other to fit into the dialog's width. This fix align the implementation with the Material Design spec. (
      <a href="https://android-review.googlesource.com/#/q/I029ded5c6dd79f38b1a060afb3d24dcfb9cf119a">I029de</a>
      ,
      <a href="https://issuetracker.google.com/issues/235454277">b/235454277</a>
      )
    </li>
  </ul>
