changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.4.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..f7337eab774a6ce3b17367d5f31708564b66e677/compose/material">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fixes an issue where
      <code translate="no" dir="ltr">pullRefresh</code>
      was not consuming velocity, causing overscroll to show. Also changed the API signature of the
      <code translate="no" dir="ltr">onRelease</code>
      lambda in
      <code translate="no" dir="ltr">Modifier.pullRefresh</code>
      to return a Float for consumed velocity (
      <a href="https://android-review.googlesource.com/#/q/I7db6562a865f6ea870a57102f81d04e3d8289c0e">I7db65</a>
      ,
      <a href="https://issuetracker.google.com/issues/266874741">b/266874741</a>
      )
    </li>
    <li>
      Restored property getter
      <code translate="no" dir="ltr">LocalMinimuTouchTargetEnforcement</code>
      and mark it as deprecated and redirect to
      <code translate="no" dir="ltr">LocalMinimumInteractiveComponentEnforcement</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I60dd5ceb7c5703c8ba68f1b7d4a4a883b3f961a8">I60dd5</a>
      )
    </li>
  </ul>
