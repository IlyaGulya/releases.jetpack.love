changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e6ab75d133443eb5c1d92f910f625741041fc591..b5cb4dae1f526ce2408f450b50ade8708684b2be/compose/material">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <p><strong>Behavior breaking change</strong></p>
  <ul>
    <li>Maximum supported elevation in dialogs and popups has been reduced to 8dp.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add a Pull-To-Refresh component to Compose (
      <a href="https://android-review.googlesource.com/q/I29168f745898a795c46744b9773ae434fdcf7e7b">I29168</a>
      ).
    </li>
    <li>
      Change parameter name from values to value in RangeSlider (
      <a href="https://android-review.googlesource.com/q/I3b79aaaebf9b3080e9d775e10d287355c7d03ca5">I3b79a</a>
      ).
    </li>
  </ul>
