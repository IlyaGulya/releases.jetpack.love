changelogHtml: |
  <h3 id="1.8.0-alpha04" data-text="Version 1.8.0-alpha04" tabindex="-1">Version 1.8.0-alpha04</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.8.0-alpha04</code>
    is released. Version 1.8.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/compose/material">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove
      <code translate="no" dir="ltr">readOnly</code>
      from
      <code translate="no" dir="ltr">TextFields</code>
      ' to pin to stable foundation version. (
      <a href="https://android-review.googlesource.com/#/q/I3aaba4e10f1317459d6a57acf32ec3ad50cd30bd">I3aaba</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Adds support for ripples in expanding components on Android S+, such as a card that expands on click. Previously the ripple would not fill up the new size but now it will expand to the new bounds. (
      <a href="https://android-review.googlesource.com/#/q/If509acac87caa3f13aa2cf969f7bfade7da3e7f6">If509a</a>
      ,
      <a href="https://issuetracker.google.com/issues/183019123">b/183019123</a>
      )
    </li>
  </ul>
