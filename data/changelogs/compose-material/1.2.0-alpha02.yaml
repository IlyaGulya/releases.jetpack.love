changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f09f3e0f47cacc65a631115deac08ee8cc132ceb..9dceceb54300ed028a7e8fc7a3454f270337ffde/compose/material">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">NonRestartableComposable</code>
      to methods that are overloads of existing methods without complex logic. This reduces compiler generated memoization checks (equals) for all parameters which are repeated in the inner function that is called. (
      <a href="https://android-review.googlesource.com/#/q/I90490b1a28bada20840ab59e47245c00c6253d11">I90490</a>
      )
    </li>
    <li>
      Add support for action chip (
      <a href="https://android-review.googlesource.com/#/q/I07100d433428017c69701aa0dd6a1490e4ea3522">I07100</a>
      ,
      <a href="https://issuetracker.google.com/issues/192585545">b/192585545</a>
      )
    </li>
  </ul>
