  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce5f1f96b304c7952d07c5bb472112c4b0ee2312..5e7d256f82fbafb6d059ab7b18fddd87c7531553/compose/material">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add a chipgroup reflow sample. Update the horizontal padding in between child chips in the single line chipgroup sample to match spec. (
      <a href="https://android-review.googlesource.com/#/q/I3b15551ade23831d2099ccdbcc0217cfc81c3eb4">I3b155</a>
      )
    </li>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">ModalBottomSheetLayout</code>
      would crash in an edge case on orientation change. Layout animations (e.g.
      <code translate="no" dir="ltr">Modifier.animateContentSize</code>
      ) in/on the sheet content now work smoothly. (
      <a href="https://android-review.googlesource.com/#/q/I2f981d892f163254f0282d6874fb860aae5d0992">I2f981</a>
      ,
      <a href="https://issuetracker.google.com/issues/266780234">b/266780234</a>
      )
    </li>
  </ul>
