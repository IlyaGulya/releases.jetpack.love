changelogHtml: |
  <h3 id="1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.2.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/33cb12e8aba043a05b40470a5ef3be1b35114fd5..5ef5671233460b844828e14a816255dbf7904868/compose/material">Version 1.2.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updates to the clickable Card API to follow changes at the Surface API (
      <a href="https://android-review.googlesource.com/#/q/I56bcbaee18240026a37dbcd409d2cfd7b68be9a9">I56bcb</a>
      )
    </li>
    <li>
      Updates to Material 2 Surface API that adds additional overloaded functions for selectable and toggleable Surfaces. (
      <a href="https://android-review.googlesource.com/#/q/Ifcca5da006887180e238eddda2bc42eb70a914ae">Ifcca5</a>
      )
    </li>
  </ul>
