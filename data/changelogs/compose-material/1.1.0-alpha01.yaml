changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material:material-*:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e..d725303accfa9be6d5c3d61c7603ed1b9a780cbd/compose/material">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">DrawScope#drawImage</code>
      method that consumes source and destination rects to consume an optional FilterQuality parameter. This is useful for pixel art that is intended to be pixelated when scaled up for pixel based art. Updated BitmapPainter + Image composable to also consume an optional FilterQuality parameter (
      <a href="https://android-review.googlesource.com/#/q/Ie4fb04013701add0fba1c5c6bb9da2812d6436e7">Ie4fb0</a>
      ,
      <a href="https://issuetracker.google.com/issues/180311607">b/180311607</a>
      )
    </li>
    <li>
      Renamed BadgeBox to BadgedBox, changed parameters to accept Badge composable. Added Badge component that is the typical badge content for a BadgedBox. (
      <a href="https://android-review.googlesource.com/#/q/I639c692b5fe86e8aabfb01df2020114ea13b4912">I639c6</a>
      )
    </li>
    <li>
      Added NavigationRail component, see the docs and samples for usage information (
      <a href="https://android-review.googlesource.com/#/q/I8de77279455344ff38bd4d04ba3c30e3c0dda0fb">I8de77</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a bottom-aligned NavigationRail sample and Catalog app demo. (
      <a href="https://android-review.googlesource.com/#/q/I3cffc68a7a8d6591f2d59bb407f23b1ebe43361b">I3cffc</a>
      )
    </li>
    <li>
      Dialogs now follow the platform sizing behaviour. Set usePlatformDefaultWidth to false to override this behaviour. (
      <a href="https://android-review.googlesource.com/#/q/Iffaedb8890f59627a58fb4f33d06044ac120fd7d">Iffaed</a>
      ,
      <a href="https://issuetracker.google.com/issues/192682388">b/192682388</a>
      )
    </li>
    <li>
      Added navigation-rail demo to the catalog app. (
      <a href="https://android-review.googlesource.com/#/q/I0496024f7358b4accbb5e62e3198a6ead14c685e">I04960</a>
      )
    </li>
    <li>
      Added badge demo to the catalog app. (
      <a href="https://android-review.googlesource.com/#/q/If285dd945a8e32efeb6ba912eb6bc535554ca140">If285d</a>
      )
    </li>
  </ul>
