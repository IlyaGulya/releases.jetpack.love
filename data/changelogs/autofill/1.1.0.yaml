changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d97e99d4fa84f60b4c51eecff3ab994d5bcac1ef..7ef7019a95c1b606a0ccd2856b1ad7b332e3501b/autofill/autofill">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      Adds a set of APIs to support constructing Autofill inline suggestions, a new feature that was introduced in Android 11. See
      <a href="/guide/topics/text/ime-autofill">the IME Autofill Guide</a>
      for more information.
    </li>
    <li>
      Specifically, v1 UI template
      <a href="/reference/androidx/autofill/inline/v1/InlineSuggestionUi">InlineSuggestionUi</a>
      is introduced, with example code in the javadoc, to help IME developers to specify inline suggestion styles, and Autofill provider developers to construct inline suggestion contents.
    </li>
  </ul>
