changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>July 2, 2019</p>
  <p>
    This is the first release of
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.0.0-alpha01</code>
    . The commits included in this initial version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a6ddab53486a549190d183f626993551dfaeacf5/autofill">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <p>This is the initial release of autofill AndroidX module. It provides new autofill hint constants added to allow more granular annotation of form fields.</p>
