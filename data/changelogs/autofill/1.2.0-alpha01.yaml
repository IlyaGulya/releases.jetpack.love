changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ef7019a95c1b606a0ccd2856b1ad7b332e3501b..5c42896eb6591b09e3952030fb7ea8d9b8c42713/autofill/autofill">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added new extended hint constants for more requested field types:
      <ul>
        <li>WiFi Password</li>
        <li>Email OTP</li>
        <li>Authenticator app OTP</li>
        <li>UPI address</li>
        <li>Address unit</li>
        <li>Address dependent locality</li>
        <li>Promo codes</li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new autofill hints for some requested types (Email OTP, Granular address fields, Promo codes, UPI ID). (
      <a href="https://android-review.googlesource.com/#/q/I89e2f2b9631c8369c07248b32c239bde37f5aab8">I89e2f</a>
      )
    </li>
  </ul>
  <h2 id="version_110_3" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h2>
