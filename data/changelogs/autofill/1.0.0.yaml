changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>December 4, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce07ec29121b02ac196689766626af39a5fa8700..34328d238b2999f231e824d2a9149acdbe3d5c00/autofill">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>First stable version of the autofill module.</li>
    <li>Adds a standard set of supported autofill hint constants which should be supported by all autofill services.</li>
  </ul>
