changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>September 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a290bf422772729760cd49aa80450826768d5a45..391dc4bc729d2973a6e6e57916d3008c58026e56/autofill">Version 1.0.0-beta01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Added support for annotating One Time Password (OTP) fields which can be filled by reading the code from an SMS.</li>
    <li>Generator function added to get hint constants for single character OTP fields.</li>
  </ul>
