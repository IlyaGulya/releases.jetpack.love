changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8744680798c115f612a99148c5a5c3ad4bd6fbf5..96eb302ee1740ba656c90c9fb27df3723a1a89c1/autofill/autofill">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated the required API version of the autofill inline suggestion library from Q to R (
      <a href="https://android-review.googlesource.com/#/q/I983a5904df5b2900f8b776e5d00a8132cc601f30">I983a5</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">InlineSuggestionUi</code>
      helper added to allow autofill services to generate inline presentations
    </li>
    <li>Renderer added to help IME providers to inflate inline presentations sent by autofill services</li>
    <li>Styling and theming support for IME providers added as part of v1 versioned style API</li>
  </ul>
