changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>March 18, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/34328d238b2999f231e824d2a9149acdbe3d5c00..8744680798c115f612a99148c5a5c3ad4bd6fbf5/autofill/autofill">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">InlinePresentationBuilder</code>
      added to help autofill providers to interface with the new keyboard based
      <code translate="no" dir="ltr">InlineSuggestionRequest</code>
    </li>
    <li>
      <code translate="no" dir="ltr">InlinePresentationRenderer</code>
      added to help keyboard providers to render Slices given by autofill providers
    </li>
    <li>
      <code translate="no" dir="ltr">InlineSuggestionsHostView</code>
      added to allow keyboard providers to constrain where the slices are rendered
    </li>
  </ul>
  <h2 id="version_100_3" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h2>
