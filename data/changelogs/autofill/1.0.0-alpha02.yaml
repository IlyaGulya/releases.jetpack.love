changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.0.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a6ddab53486a549190d183f626993551dfaeacf5..a290bf422772729760cd49aa80450826768d5a45/autofill">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>New hint constants added to support annotation of SMS One Time Password (OTP) codes.</li>
  </ul>
