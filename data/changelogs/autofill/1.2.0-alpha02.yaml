changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.2.0-alpha02</code>
    is released.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AUTOFILL_HINT_TFA_APP_OTP</code>
      renamed to
      <code translate="no" dir="ltr">AUTOFILL_HINT_2FA_APP_OTP</code>
      to match the canonical representation of two-factor authentication.
    </li>
  </ul>
