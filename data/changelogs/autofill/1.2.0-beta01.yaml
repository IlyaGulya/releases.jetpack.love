changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.autofill:autofill:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/97264aa4532db7f7db1ffb3f42f3a9204971dbfc/autofill/autofill">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added new extended hint constants for more requested field types:
      <ul>
        <li>WiFi Password</li>
        <li>Email OTP</li>
        <li>Authenticator app OTP</li>
        <li>UPI address</li>
        <li>Address unit</li>
        <li>Address dependent locality</li>
        <li>Promo codes</li>
      </ul>
    </li>
  </ul>
