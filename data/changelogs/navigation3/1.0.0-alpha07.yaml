changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.0.0-alpha07</code>
    is released. Version 1.0.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b4562c71af5649ad7262ba4c7925899e6e93bdff..c359e97fece91f3767a7d017e9def23c7caf1f53/navigation3">these commits</a>
    .
  </p>
  <p><strong>MinSdk Update</strong></p>
  <ul>
    <li>
      The default minSdk for the AndroidX has been moved from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateNavEntryDecorator</code>
      now uses the
      <code translate="no" dir="ltr">SaveableStateRegistry</code>
      built into
      <code translate="no" dir="ltr">SaveableStateProvider</code>
      to save and restore states. (
      <a href="https://android-review.googlesource.com/#/q/If8d9aebde301f51faa78d4b1f471cf9f7d87f9cb">If8d9a</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">predictivePopTransitionSpec</code>
      is now provided the swipe edge as a parameter, allowing you to customize the transition based on what edge the user started the Predictive Back gesture from. (
      <a href="https://android-review.googlesource.com/#/q/I753a8ba909347f89506006f66aca23298b2e3237">I753a8</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue that would cause custom scenes to be infinitely recalculated because the most recent scene was not being remembered. (
      <a href="https://android-review.googlesource.com/#/q/I7ba84a56fe1cfd4f006c9b6c4c3e91b44a2bb2a5">I7ba84</a>
      ,
      <a href="https://issuetracker.google.com/issues/418153031">b/418153031</a>
      )
    </li>
  </ul>
  <p><strong>Dependency update</strong></p>
  <ul>
    <li>
      Navigation3 now depends on
      <a href="/jetpack/androidx/releases/jetpack/androidx/releases/navigationevent#1.0.0-alpha06">
        Navigation Event
        <code translate="no" dir="ltr">1.0.0-alpha06</code>
      </a>
      .
    </li>
  </ul>
