changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.1.0-alpha01</code>
    is released. Version 1.1.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7eee8c24b22a08646c79f7457d72a760c36ccc25..deb96499dfe95073f5c1215c1287787683cb1e92/navigation3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Navigation3</code>
      now supports treating scenes as shared element object. This means that when the scenes change, it is possible to ensure they have a smooth transition. You can enable this by passing a
      <code translate="no" dir="ltr">SharedTransitionScope</code>
      to either the
      <code translate="no" dir="ltr">NavDisplay</code>
      or to
      <code translate="no" dir="ltr">rememberSceneState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1586863735423ff93fced01a20048f66bebc3eee">I15868</a>
      )
    </li>
  </ul>
  <h2 id="version_10_2" data-text="Version 1.0" tabindex="-1">Version 1.0</h2>
