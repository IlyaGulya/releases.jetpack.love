changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.0.1</code>
    is released. Version 1.0.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7eee8c24b22a08646c79f7457d72a760c36ccc25..add6a0ae146bc8a21394e7a83e0fea2e8dc31b5a/navigation3">these commits</a>
    .
  </p>
  <p><strong>Dependency Update</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Navigation3</code>
      now depends on
      <code translate="no" dir="ltr">NavigationEvent</code>
      1.0.2. This fixes an
      <code translate="no" dir="ltr">IllegalStateException</code>
      caused by using
      <code translate="no" dir="ltr">NavDisplay</code>
      during
      <code translate="no" dir="ltr">AndroidStudio</code>
      Previews. (
      <a href="https://android-review.googlesource.com/#/q/Id72127281dd27ad9d53d2fc38704ea81c9a05b20">Id7212</a>
      ,
      <a href="https://issuetracker.google.com/issues/477149762">b/477149762</a>
      )
    </li>
  </ul>
