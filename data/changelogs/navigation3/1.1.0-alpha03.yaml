  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.1.0-alpha03</code>
    is released. Version 1.1.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d4384815af3bab6af755069a70ea0c492e015e9f..b0ea337f3538c22dae2295d6a9265ab0c753e301/navigation3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      You can now dynamically add metadata with consideration for the entry key via the
      <code translate="no" dir="ltr">EntryProvider</code>
      DSL. (
      <a href="https://android-review.googlesource.com/#/q/I942fb23e416c3b8c79ef5422ead6ce738200cbb0">I942fb</a>
      ,
      <a href="https://issuetracker.google.com/issues/474416976">b/474416976</a>
      )
    </li>
  </ul>
