changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>May 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1c211305886d70caa42620facce1b97ed7e47bf5..3db836162afb266b54eb37d28c7c12231755fc9b/navigation3">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with the
      <code translate="no" dir="ltr">SavedStateNavEntryDecorator</code>
      which caused collisions for different data classes with the same property values. (
      <a href="https://issuetracker.google.com/418070648">b/418070648</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/Iff47751d5de26bfee744069461cee38419988699">Iff4775</a>
      )
    </li>
    <li>
      Fixed a missing class issue that would cause crashes when running without declaring explicit dependencies. (
      <a href="https://issuetracker.google.com/419049149">b/419049149</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I4b4edbf046a62164e56e1871ca9918d9683a2abf">I4b4ed</a>
      )
    </li>
  </ul>
