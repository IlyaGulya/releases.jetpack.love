changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.0.0-beta01</code>
    is released. Version 1.0.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7b8a27d59a3cd5d0aa8259755193aadbd5c119da..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/navigation3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SceneStrategyScope</code>
      now only has a no argument public constructor, suitable for testing your
      <code translate="no" dir="ltr">SceneStrategy</code>
      and the returned
      <code translate="no" dir="ltr">Scene</code>
      in isolation. For more complex use cases, please use
      <code translate="no" dir="ltr">rememberSceneState()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8440ca6a5d4c86aa24ffb7646a8d3b9e85ca3db0">I8440c</a>
      ,
      <a href="https://issuetracker.google.com/issues/451679047">b/451679047</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed infinite loop when chaining
      <code translate="no" dir="ltr">SceneStrategy</code>
      with
      <code translate="no" dir="ltr">then</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iba3f0efce620b1cf0afce7c448d72838ce274eab">Iba3f0</a>
      ,
      <a href="https://issuetracker.google.com/issues/450323470">b/450323470</a>
      )
    </li>
    <li>
      Fixed screen flicker when swapping the
      <code translate="no" dir="ltr">backStack</code>
      passed to
      <code translate="no" dir="ltr">NavDisplay</code>
      and using animations. (
      <a href="https://android-review.googlesource.com/#/q/Ief7b5f0a334f15f51fd6ee0d81b0af39c46198f2">Ief7b5</a>
      ,
      <a href="https://issuetracker.google.com/issues/450967248">b/450967248</a>
      )
    </li>
  </ul>
