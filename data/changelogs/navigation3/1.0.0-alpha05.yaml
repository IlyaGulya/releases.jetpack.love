changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.0.0-alpha05</code>
    is released. Version 1.0.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3a0aa7a0552da83ba3994838f5db40d0d7a6196f..c920d69612c07600c8d244ef8fe3df5ec775da88/navigation3">these commits</a>
    .
  </p>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">NavEntry</code>
      's state is now strictly based on the current list of decorators passed to the
      <code translate="no" dir="ltr">NavDisplay</code>
      . This means that decorators should be swapped along your back stacks in the case of multiple back stacks in order to preserve the state of the NavEntries on the back stack. Otherwise, the states will be cleared as if the entries were popped (instead of a swap). (
      <a href="https://android-review.googlesource.com/#/q/I7a759e37580404cf9c3a35b1c2a8f18b3d20646e">I7a759</a>
      ,
      <a href="https://issuetracker.google.com/issues/428033667">b/428033667</a>
      )
    </li>
  </ul>
