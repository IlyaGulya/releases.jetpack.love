changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.0.0</code>
    is released. Version 1.0.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1c211305886d70caa42620facce1b97ed7e47bf5..7eee8c24b22a08646c79f7457d72a760c36ccc25/navigation3">these commits</a>
    .
  </p>
  <p><strong>Introducing Navigation3!</strong></p>
  <ul>
    <li>The Navigation3 library is now stable! Navigation3 is the AndroidX Compose first approach to navigation.</li>
    <li>
      For more information, see our
      <a href="https://android-developers.googleblog.com/2025/05/announcing-jetpack-navigation-3-for-compose.html">announcement blog post</a>
      , visit the
      <a href="https://goo.gle/nav3">resources</a>
      , and try
      <a href="https://github.com/android/nav3-recipes">the recipes</a>
      .
    </li>
  </ul>
