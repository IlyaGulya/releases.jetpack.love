changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigation3:navigation3-*:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3db836162afb266b54eb37d28c7c12231755fc9b..4fb12d1b1dc4dcae8ca603c7a5db938cc1abe39c/navigation3">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Navigation3</code>
      will no longer clear decorator states for
      <code translate="no" dir="ltr">backStacks</code>
      that have been swapped out and replaced with another
      <code translate="no" dir="ltr">backStack</code>
      instance. (
      <a href="https://android-review.googlesource.com/#/q/I28a42b98cc811be99d8380b1cfceee02b42608ab">I28a42</a>
      ,
      <a href="https://issuetracker.google.com/issues/415076044">b/415076044</a>
      )
    </li>
  </ul>
