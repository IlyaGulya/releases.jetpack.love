changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.2.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f7337eab774a6ce3b17367d5f31708564b66e677..87533b4ff06971ed59028936cd9b6da988cd4522/wear/compose">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">PickerGroup</code>
      API to allow propagating the min constraints to the composable optionally. When set as true, the minimum constraints passed from the parent composable will be allowed on the
      <code translate="no" dir="ltr">PickerGroup</code>
      . If set as false,
      <code translate="no" dir="ltr">PickerGroup</code>
      will reset the minimum constraints. (
      <a href="https://android-review.googlesource.com/#/q/I3e046ae05db206b34b106c5601891de0e3913e0a">I3e046</a>
      )
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">animateScrollToOption</code>
      to the Picker API in order to support programmatic animation to a specific Picker option (
      <a href="https://android-review.googlesource.com/#/q/I6fe679e1c9d168f1da542467ee8041a6ac0a7586">I6fe67</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      to support right-to-left layouts. (
      <a href="https://android-review.googlesource.com/#/q/Ia4359e82ffcb7f74512888c4b1e53bd913b9e41e">Ia4359</a>
      )
    </li>
    <li>
      Added Screenshot tests for right-to-left layout in
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6fbb8de0c7b628f665340a1175bcb59c484b559a">I6fbb8</a>
      )
    </li>
    <li>
      Added further tests to
      <code translate="no" dir="ltr">SwipeDismissableNavHostTest</code>
      that use
      <code translate="no" dir="ltr">TestNavHostController</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I61d54a8a3a67fb6c1984bdbb3b19af5fa506b427">I61d54</a>
      )
    </li>
  </ul>
