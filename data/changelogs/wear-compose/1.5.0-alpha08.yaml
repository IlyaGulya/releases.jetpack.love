changelogHtml: |
  <h3 id="1.5.0-alpha08" data-text="Version 1.5.0-alpha08" tabindex="-1">Version 1.5.0-alpha08</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-alpha08</code>
    is released. Version 1.5.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..ad66672b42ec1e9359219e82b7f8189d03df40f5/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated all Wear Compose libraries to ‘explicit API’ mode. (
      <a href="https://android-review.googlesource.com/#/q/Iebf9ff548336a522274175ab9911ad2643f5cc75">Iebf9f</a>
      )
    </li>
    <li>
      We have made the pager’s snap animation parameter part of
      <code translate="no" dir="ltr">PagerDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifff64ff5fb07093740423347e480ce60bc4a62fd">Ifff64</a>
      )
    </li>
    <li>
      We have added an offset parameter was to
      <code translate="no" dir="ltr">SwipeToDismissBoxState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I586bddf4a1a02656dacbb4cf8832ac66559472fb">I586bd</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Rotary platform haptics are now called for Wear OS versions after V (
      <a href="https://android-review.googlesource.com/#/q/Idb03e802ede1f77d630fe1942761d1d10999a6d1">Idb03e</a>
      )
    </li>
  </ul>
