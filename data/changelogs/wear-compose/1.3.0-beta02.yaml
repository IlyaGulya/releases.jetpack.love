changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.3.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a8915c4ac4e4bfead52d6b42aaffaa87966ab38b..b76585a287cbcfdae38c3e16e5acbc6e26e808e2/wear/compose">Version 1.3.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have restored the intended swipe motion in
      <code translate="no" dir="ltr">BasicSwipeToDismissBox</code>
      . This had been altered in a previous release, such that the slide part of the transition occurred while the finger was touching the screen. (
      <a href="https://android-review.googlesource.com/#/q/Id8e765f2b14ece5e4b38a89a61b3fc8707a80e53">Id8e76</a>
      )
    </li>
  </ul>
