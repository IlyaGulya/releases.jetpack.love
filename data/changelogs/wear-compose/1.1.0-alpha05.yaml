changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.1.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.1.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.1.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d9910e143f859716fd850a1f0036147622d6089b..cce7b70f6a5ebf955cf748a73c18b63228b22c74/wear/compose">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Button roles were added to
      <code translate="no" dir="ltr">InlineSlider</code>
      and
      <code translate="no" dir="ltr">Stepper</code>
      so that Talkback can recognise them as buttons. (
      <a href="https://android-review.googlesource.com/#/q/Icb46c83b0362d78abc7bc8ec68b9f8938cefb389">Icb46c</a>
      ,
      <a href="https://issuetracker.google.com/issues/244260275">b/244260275</a>
      )
    </li>
    <li>
      We have corrected the z-order of position and page indicators in the Scaffold. The indicators will now sit on top of the vignette and so will not be obscured by the vignette if it is present. (
      <a href="https://android-review.googlesource.com/#/q/Ib988f8f73d99fc2cfe5d29d0ea0198e68c391a18">Ib988f</a>
      ,
      <a href="https://issuetracker.google.com/issues/244207528">b/244207528</a>
      )
    </li>
  </ul>
