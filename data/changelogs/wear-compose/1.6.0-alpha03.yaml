changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.6.0-alpha03</code>
    is released. Version 1.6.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3ee4b76dd7f79cd4ce3fbe7aa76816fec0b8186a..4350deab5806bf95370a4d012d7eeaa70a10be44/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added parameter to
      <code translate="no" dir="ltr">TimePicker</code>
      to specify the initially focused time component. The selection defaults to the first available component based on the locale and
      <code translate="no" dir="ltr">TimePickerType</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie5dfefbfe1a43c172eeb8bc14828471e6de11164">Ie5dfe</a>
      ,
      <a href="https://issuetracker.google.com/issues/437015874">b/437015874</a>
      )
    </li>
    <li>
      Removed unused
      <code translate="no" dir="ltr">targetProgress</code>
      parameter in
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      <code translate="no" dir="ltr">drawCircularProgressIndicator</code>
      method. (
      <a href="https://android-review.googlesource.com/#/q/Ieeb3ce5dea49936a01bac9eb240a3f8007589db6">Ieeb3c</a>
      ,
      <a href="https://issuetracker.google.com/issues/430544552">b/430544552</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Implement missing support for
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      <code translate="no" dir="ltr">verticalAlignment</code>
      - now supports standard arrangements that are top, bottom or center-based. (
      <a href="https://android-review.googlesource.com/#/q/I2e630205fdfcc8cdf430f051a37d0d5830ee6253">I2e630</a>
      ,
      <a href="https://issuetracker.google.com/issues/444143326">b/444143326</a>
      )
    </li>
    <li>
      Improve curved text width computation to account for spaces before and after text (may break screenshots that include curved text, especially when it has a background like
      <code translate="no" dir="ltr">TimeText</code>
      ). (
      <a href="https://android-review.googlesource.com/#/q/I924a4a6794a0eaee4638f2892764a03b9c6f6f1e">I924a4</a>
      ,
      <a href="https://issuetracker.google.com/issues/446601899">b/446601899</a>
      )
    </li>
    <li>
      Updated Compose Foundationâ€™s
      <code translate="no" dir="ltr">WarpedCurvedTextRenderer</code>
      to opt for
      <code translate="no" dir="ltr">EmojiCompatInitializer</code>
      from
      <code translate="no" dir="ltr">androidx.emoji2</code>
      to fix a runtime class error. (
      <a href="https://android-review.googlesource.com/#/q/I589b4a9427b93989fde0bcd937fe5059cbc9a011">I589b4</a>
      ,
      <a href="https://issuetracker.google.com/issues/444422736">b/444422736</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      to focus on the scrollable node with
      <code translate="no" dir="ltr">CollectionInfo</code>
      , so that it works with rotary in more contexts, such as on the
      <code translate="no" dir="ltr">Material3</code>
      <code translate="no" dir="ltr">AlertDialog</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6be3cd527a60eb95679889e4c86e8240530894b0">I6be3c</a>
      ,
      <a href="https://issuetracker.google.com/issues/445332360">b/445332360</a>
      )
    </li>
  </ul>
