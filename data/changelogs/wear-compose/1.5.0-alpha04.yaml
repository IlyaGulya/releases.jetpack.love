changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-alpha04</code>
    is released. Version 1.5.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have renamed the Wear Compose Foundation
      <code translate="no" dir="ltr">LazyColumn</code>
      to
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      so that the distinction is clearer between this and the Compose Foundation
      <code translate="no" dir="ltr">LazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0608b1772ce548b97328f4fa888dfd44cb1306ae">I0608b</a>
      )
    </li>
    <li>
      Added rotary support for Horizontal/Vertical pagers, enabling users to navigate pagers using rotary input devices. (
      <a href="https://android-review.googlesource.com/#/q/I9770d94d93d745228694c50c58360c66a4b82257">I9770d</a>
      )
    </li>
    <li>
      We have updated the new
      <code translate="no" dir="ltr">PagerDefaults</code>
      to make clear that the pager will snap-to-page by default. (
      <a href="https://android-review.googlesource.com/#/q/Iff7d026c30a147ca7a40b372dc99cece2ad30665">Iff7d0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TransformingLazyColumnItemScrollProgress</code>
      is now a value class which should improve the performance. (
      <a href="https://android-review.googlesource.com/#/q/Ic399eda25eff59b17ea01c02afed457d8535b6b2">Ic399e</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      now supports rotary out of the box. (
      <a href="https://android-review.googlesource.com/#/q/I05206ade1df7139035f100ac77dcf645ccd0be86">I05206</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TransformingLazyColumnState</code>
      now supports
      <code translate="no" dir="ltr">scrollToItem</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I507b3768384e1707d9720959be16ef46989daf49">I507b3</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">@ExperimentalWearFoundationApi</code>
      from
      <code translate="no" dir="ltr">SwipeToReveal</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I34a66f5cf4ef9c49043df7513de7858e58994e2d">I34a66</a>
      )
    </li>
  </ul>
