changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.1.1</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.1.1</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.1.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/079ef6d6d5921bd986bc5a39c018d4cc92d0c07c..ab40086b4e9554c4ddbe6f63ad1bce2ce5b777ae/wear/compose">Version 1.1.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PlaceholderState.rememberPlaceholderState()</code>
      updated to use
      <code translate="no" dir="ltr">rememberUpdatedState</code>
      to that the state will update if the
      <code translate="no" dir="ltr">onContentReady</code>
      lambda. (
      <a href="https://android-review.googlesource.com/#/q/I02635c21c723a91aa2f5915fe79468a463fd1698">I02635</a>
      ,
      <a href="https://issuetracker.google.com/issues/260343754">b/260343754</a>
      )
    </li>
  </ul>
