changelogHtml: |
  <h3 id="1.5.0-rc02" data-text="Version 1.5.0-rc02" tabindex="-1">Version 1.5.0-rc02</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-rc02</code>
    is released. Version 1.5.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/28fb1203e01e0641625f00bce1005f140dd5c198..9bb311be04ba2343c1638d5cb466dd6c8ac83a0c/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">TimePicker</code>
      where long, internationalised strings for the period (AM/PM) could break the layout. (
      <a href="https://android-review.googlesource.com/#/q/I0fa81d6d1bc0ea9c3f222f8be07247f71e9d7bf7">I0fa81</a>
      )
    </li>
  </ul>
