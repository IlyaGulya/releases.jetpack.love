changelogHtml: |
  <h3 id="1.5.0-alpha13" data-text="Version 1.5.0-alpha13" tabindex="-1">Version 1.5.0-alpha13</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-alpha13</code>
    is released. Version 1.5.0-alpha13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..4c37298a97c16270c139eb812ddadaba03e23a52/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">targetPage</code>
      property to
      <code translate="no" dir="ltr">PagerState</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4de8bd987798efc1150fdfcaad8a19e2f92db9c5">I4de8b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Prevent unnecessary recomposition during predictive back. (
      <a href="https://android-review.googlesource.com/#/q/Iecd6d67e18f316cb6cadd0783052fe9609af48ce">Iecd6d</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">ScrollInfoProvider</code>
      â€™s
      <code translate="no" dir="ltr">isScrollable</code>
      property to return the current value. (
      <a href="https://android-review.googlesource.com/#/q/Icbfb8d0ca90620e7d7693cac28717c6e73aa007d">Icbfb8</a>
      )
    </li>
  </ul>
