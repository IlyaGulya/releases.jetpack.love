changelogHtml: |
  <h3 id="1.0.0-alpha29" data-text="Version 1.0.0-alpha29" tabindex="-1">Version 1.0.0-alpha29</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha29</code>
    is released. Version 1.0.0-alpha29 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..6f09cf2ae979e48fdb19485f757a033e4a34bb82/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated
      <code translate="no" dir="ltr">TimeText</code>
      to provide default content that shows the time. (
      <a href="https://android-review.googlesource.com/#/q/Id23b37f88d2ad6696cd61d8d9cfa4c04fd634049">Id23b3</a>
      )
    </li>
    <li>
      We have simplified the
      <code translate="no" dir="ltr">ScrollInfoProvider</code>
      for
      <code translate="no" dir="ltr">PagerState</code>
      by removing the
      <code translate="no" dir="ltr">orientation</code>
      parameter, which is no longer needed. The new behavior is for
      <code translate="no" dir="ltr">TimeText</code>
      to remain in place for both horizontal and vertical paging. (
      <a href="https://android-review.googlesource.com/#/q/I71767df0f68f4109e8ac79aa37a075ff4b3179a3">I71767</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LocalHapticFeedback</code>
      now provides a default
      <code translate="no" dir="ltr">HapticFeedback</code>
      implementation when the Vibrator API indicates that haptics are supported. The following have been added to the
      <code translate="no" dir="ltr">HapticFeedbackType</code>
      -
      <code translate="no" dir="ltr">Confirm</code>
      ,
      <code translate="no" dir="ltr">ContextClick</code>
      ,
      <code translate="no" dir="ltr">GestureEnd</code>
      ,
      <code translate="no" dir="ltr">GestureThresholdActivate</code>
      ,
      <code translate="no" dir="ltr">Reject</code>
      ,
      <code translate="no" dir="ltr">SegmentFrequentTick</code>
      ,
      <code translate="no" dir="ltr">SegmentTick</code>
      ,
      <code translate="no" dir="ltr">ToggleOn</code>
      ,
      <code translate="no" dir="ltr">ToggleOff</code>
      ,
      <code translate="no" dir="ltr">VirtualKey</code>
      . Wear Compose long-clickable components such as
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">IconButton</code>
      ,
      <code translate="no" dir="ltr">TextButton</code>
      , and
      <code translate="no" dir="ltr">Card</code>
      now perform the
      <code translate="no" dir="ltr">LONG_PRESS</code>
      haptic when a long-click handler has been supplied. (
      <a href="https://android-review.googlesource.com/#/q/I5083db2ce3619189c0a3793de9f535d996029c75">I5083d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated the motion for Confirmations. (
      <a href="https://android-review.googlesource.com/#/q/I04bff60587cdf8dcfd8dc23635382782e0bd4d6f">I04bff</a>
      )
    </li>
    <li>
      We have updated the minimum API dependency to 1.7.4 for Compose libraries. (
      <a href="https://android-review.googlesource.com/#/q/I88b4613796d9c9ccccf3f3a1cf0efd3ad6ce2f41">I88b46</a>
      )
    </li>
    <li>
      New motion was added for the
      <code translate="no" dir="ltr">OpenOnPhone</code>
      dialog. (
      <a href="https://android-review.googlesource.com/#/q/I1e10ae52bb6b2da225d203a116a9ce08675b3837">I1e10a</a>
      )
    </li>
    <li>
      We have fixed a bug in the
      <code translate="no" dir="ltr">LevelIndicator</code>
      so that it is now correctly displayed with the level is zero. (
      <a href="https://android-review.googlesource.com/#/q/Ie95a40b1e91275ba029319abcf239ec7a97083a5">Ie95a4</a>
      )
    </li>
    <li>
      We have updated the
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      and
      <code translate="no" dir="ltr">VerticalPageIndicator</code>
      animations. (
      <a href="https://android-review.googlesource.com/#/q/I5c8f3f73ff70f71f6821de7a018c1cf084548091">I5c8f3</a>
      )
    </li>
    <li>
      We have added a shrink-to-dot animation to the indeterminate
      <code translate="no" dir="ltr">ArcProgressIndicator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9fd5148d52540ba920d39dd7c1fa187a98382b7c">I9fd51</a>
      )
    </li>
  </ul>
