changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/97264aa4532db7f7db1ffb3f42f3a9204971dbfc..d725303accfa9be6d5c3d61c7603ed1b9a780cbd/wear/compose">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added CurvedText component, that allows developers to easily write text following the curvature a circle (usually at the edge of a circular screen) (
      <a href="https://android-review.googlesource.com/#/q/Id1267f2b4bc88780b7a91b77a51c31d3606fc9aa">Id1267</a>
      )
    </li>
    <li>
      We have renamed
      <code translate="no" dir="ltr">CardDefaults.imageBackgroundPainter()</code>
      to
      <code translate="no" dir="ltr">CardDefaults.imageWithScrimBackgroundPainter()</code>
      to make it clear that the background image with have a scrim drawn over it. (
      <a href="https://android-review.googlesource.com/#/q/I5320680f975d6ec32e00648b08f82c29cfc4884d">I53206</a>
      )
    </li>
    <li>
      Adding ScalingLazyColumn component that provides a list component for Wear Material that gives a fisheye view with the list contents scaling down in size and becoming transparent as they scale towards the edge of the component. (
      <a href="https://android-review.googlesource.com/#/q/I7070cd6a7250352dc4d9c0a110a9e7468dc02c0a">I7070c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We changed the default color of the appName content in AppCard in response to a UX Spec update. The default color for the appName is now
      <code translate="no" dir="ltr">MaterialTheme.colors.onSurfaceVariant</code>
      . Additionally added a missing parameter doc description for the title slot. (
      <a href="https://android-review.googlesource.com/#/q/Ic4ad16cbf62de5c4ba89de1062c42b0025ec7db5">Ic4ad1</a>
      )
    </li>
  </ul>
