changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>October 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha09</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha09</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.0-alpha09</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db0888af4fa9a8eaeaf55cc1f120724bc67bdb20..b5f9c6b124ab46a4c5eee7f15d2443287f8a539d/wear/compose">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have launched the Developer Preview of Compose on Wear OS - see our
      <a href="https://android-developers.googleblog.com/2021/10/compose-for-wear-os-now-in-developer.html">blog post</a>
      which reviews the main composables and links to further resources to starting using them.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added support for developers to be able to customize all of the colors in the Wear Material Design Color theme. (
      <a href="https://android-review.googlesource.com/#/q/I4759baf83e4f76138fd3769a1292ebe5da927b21">I4759b</a>
      ,
      <a href="https://issuetracker.google.com/issues/199754668">b/199754668</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added SwipeToDismissBox samples that persist state (
      <a href="https://android-review.googlesource.com/#/q/Ibaffe1d598d15c8b4105f7455ade42628b481c56">Ibaffe</a>
      )
    </li>
    <li>
      Added links to developer.android.com guides from KDocs for CurvedText, TimeText and SwipeToDismissBox. (
      <a href="https://android-review.googlesource.com/#/q/I399d4c3ba7fe520772c3746da17080907ac764cf">I399d4</a>
      )
    </li>
    <li>
      SwipeDismissableNavHost now throws if there's no current destination (indicates that the NavGraph was not built with the wear.compose.navigation.composable utility function) (
      <a href="https://android-review.googlesource.com/#/q/I91403cb5ce05de34a522dccb5e380c356b496e31">I91403</a>
      )
    </li>
    <li>
      Added additional documentation and examples for time source usage in TimeText (
      <a href="https://android-review.googlesource.com/#/q/I4f6f0b374b8bbef5080569b3942c7760be46781a">I4f6f0</a>
      )
    </li>
  </ul>
