changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.3.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..5d7dd999525725bd038a00ca4e89e0fef624a6da/wear/compose">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added two new composables in Material for implementing
      <code translate="no" dir="ltr">SwipeToReveal</code>
      with Cards and Chips. These composables follow the recommended UX guidance on the component and make it easier for developers to implement
      <code translate="no" dir="ltr">SwipeToReveal</code>
      with the existing components in Wear Material. (
      <a href="https://android-review.googlesource.com/#/q/I7ec65ff3e6c419685f5f3e80a3073ee78143feb0">I7ec65</a>
      )
    </li>
    <li>
      We have turned on the
      <code translate="no" dir="ltr">FloatRange</code>
      annotations as API constraints, which were previously stated in comments. (
      <a href="https://android-review.googlesource.com/#/q/Icb401745b75b2cdda25fa4bdfbe2f1707f8da08e">Icb401</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have moved the initial scrolling logic of
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      inside
      <code translate="no" dir="ltr">onGloballyPositioned()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic90f10c7ba628d89f16d442aa59799a5a1c813a6">Ic90f1</a>
      )
    </li>
    <li>
      We are now using
      <code translate="no" dir="ltr">drawWithCache</code>
      in
      <code translate="no" dir="ltr">PositionIndicator</code>
      ,
      <code translate="no" dir="ltr">ProgressIndicator</code>
      , and
      <code translate="no" dir="ltr">SelectionControls</code>
      to optimize stroke allocations. (
      <a href="https://android-review.googlesource.com/#/q/I5f225ef77dfe39670fb7efb4fda193cd7867eacf">I5f225</a>
      ,
      <a href="https://issuetracker.google.com/issues/288234617">b/288234617</a>
      )
    </li>
    <li>
      We have fixed checkbox tick visibility in disabled states. (
      <a href="https://android-review.googlesource.com/#/q/Ibd820b96a260ce863a6a3d49bcd86f7a948c6620">Ib25bf</a>
      )
    </li>
    <li>
      We have updated
      <code translate="no" dir="ltr">Placeholder</code>
      to allow resetting to show the placeholder if the content is no longer in the ready state. (
      <a href="https://android-review.googlesource.com/#/q/Ib25bfdd5c22eb2686117e6dece1d3c3f5cdab614">Ibd820</a>
      )
    </li>
    <li>
      We have made some fixes to flaky
      <code translate="no" dir="ltr">Placeholder</code>
      tests (
      <a href="https://android-review.googlesource.com/#/q/Idb5604b76da1a59c9169a6f61575bcf6a61bc0e4">Idb560</a>
      )
    </li>
  </ul>
