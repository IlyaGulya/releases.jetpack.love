changelogHtml: |
  <h3 id="1.5.2" data-text="Version 1.5.2" tabindex="-1">Version 1.5.2</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.2</code>
    is released. Version 1.5.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c26fbf21ab044166369cc3a656cce01b06412740..62e485dcad67bfaa1945d55bbec0c499ee3eef45/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Optimized item animation caching during scroll in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I62ae8823f8c9358c05f4777a0e3f9bb9439b78bd">I62ae8</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">OpenOnPhoneDialog</code>
      and
      <code translate="no" dir="ltr">ConfirmationDialog</code>
      variations have been updated to set FLAG_KEEP_SCREEN_ON, so that the animations run to completion and the dialogs self-dismiss as intended. (
      <a href="https://android-review.googlesource.com/#/q/Iad7d4197e7eac24c4ac8b0391110d48bf73d1b8e">Iad7d4</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">Modifier.edgeSwipeToDismiss</code>
      crashed when used with
      <code translate="no" dir="ltr">SwipeDismissableNavHost</code>
      on API 36 onwards. (
      <a href="https://android-review.googlesource.com/#/q/Ifc13d07639987e61b236c9c1937afd18effe59a5">Ifc13d</a>
      )
    </li>
    <li>
      Updated documentation and comments associated with the new
      <code translate="no" dir="ltr">CurvedTextStyle warpOffset</code>
      parameter to correctly refer to the Unspecified case. (
      <a href="https://android-review.googlesource.com/#/q/I41aa511fbdbebcc9c03b15a184cfa6de7c67bc79">I41aa5</a>
      )
    </li>
  </ul>
