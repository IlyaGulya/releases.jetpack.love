changelogHtml: |
  <h3 id="1.5.0-alpha05" data-text="Version 1.5.0-alpha05" tabindex="-1">Version 1.5.0-alpha05</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-alpha05</code>
    is released. Version 1.5.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added support for
      <code translate="no" dir="ltr">animateScrollTo</code>
      on
      <code translate="no" dir="ltr">TransformingLazyColumnState</code>
      so that scrolling to an item can be animated. (
      <a href="https://android-review.googlesource.com/#/q/I4097d78d645dfda25116eafc93aba6b2abdff3af">I4097d</a>
      )
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">requestScrollTo</code>
      on
      <code translate="no" dir="ltr">TransformingLazyColumnState</code>
      to defer scrolling to the next measurement. (
      <a href="https://android-review.googlesource.com/#/q/I20a5e716032d422311e7ca6136a9c771c1f1156e">I20a5e</a>
      )
    </li>
    <li>
      We have added support for
      <code translate="no" dir="ltr">contentPadding</code>
      in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3a69c58a810bb927e8c44a4ff02bef36390d80c1">I3a69c</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed a bug in rendering the
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      when the content height is shorter than the screen height. (
      <a href="https://android-review.googlesource.com/#/q/I6c3e1df767684c2cd65c5633bd4f1be2827f0522">I6c3e1</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">ScrollInfoProvder</code>
      for
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      now correctly tracks the first item. (
      <a href="https://android-review.googlesource.com/#/q/I1e4a34d68f5e3bd317cdf24e89980e18bd7ce705">I1e4a3</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TransformingLazyColumnState</code>
      now saves its state (
      <code translate="no" dir="ltr">anchorItemIndex</code>
      and
      <code translate="no" dir="ltr">anchorItemScrollOffset</code>
      ). (
      <a href="https://android-review.googlesource.com/#/q/I3d26540cc282a7ade49204f10bb778ae832abf28">I3d265</a>
      )
    </li>
  </ul>
