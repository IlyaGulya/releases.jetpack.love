changelogHtml: |
  <h3 id="1.5.0-beta02" data-text="Version 1.5.0-beta02" tabindex="-1">Version 1.5.0-beta02</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-beta02</code>
    is released. Version 1.5.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated baseline profiles for foundation, material &amp; material3 libraries. (
      <a href="https://android-review.googlesource.com/#/q/I53f068ee058a7a0134eb09b5b9fd68b794ffb3a3">I53f06</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      , where items resized when the bottom item was removed. (
      <a href="https://android-review.googlesource.com/#/q/Idacab201ec5dbb09886cd08666785f1850117aee">Idacab</a>
      )
    </li>
    <li>
      Fixed a bug with
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      , when the list got stuck at the top or bottom of the list. (
      <a href="https://android-review.googlesource.com/#/q/I49d007b6c0dffc93bb9f06795f9bbc2bc1b619b7">I49d00</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">OpenOnPhoneDialog</code>
      under TalkBack should announce the curved text, rather than the icon content description. (
      <a href="https://android-review.googlesource.com/#/q/I4efe8bb83ee1a7cbbbef09461033f2bd6918fdbe">I4efe8</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">SwipeToReveal</code>
      that would report the wrong anchor in
      <code translate="no" dir="ltr">RevealState.currentValue</code>
      when
      <code translate="no" dir="ltr">hasPartiallyRevealedState</code>
      is set to false. (
      <a href="https://android-review.googlesource.com/#/q/I9c7cf5ddac9d1b4004ad4390914658eb52fa4a1e">I9c7cf</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeToReveal</code>
      undo buttons are now
      <code translate="no" dir="ltr">ButtonDefaults.Height</code>
      by default. (
      <a href="https://android-review.googlesource.com/#/q/I1f6c8d47786a1f8ae0894a15fd4b281da86b7b35">I1f6c8</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BasicSwipeToDismissBox</code>
      performance has been improved by eliminating use of Canvas for drawing scrims. (
      <a href="https://android-review.googlesource.com/#/q/I68f2ccabc036aa778d10485dc19b19b39ac4c5a0">I68f2c</a>
      )
    </li>
    <li>
      Fixed an accessibility bug in Slider, where the announced percentage did not match the value after updates (
      <a href="https://android-review.googlesource.com/#/q/I91146a5f4c935076540c871fcad45f401bb4693b">I91146</a>
      )
    </li>
    <li>
      Fixed a bug on
      <code translate="no" dir="ltr">placeholderShimmer</code>
      implementation. (
      <a href="https://android-review.googlesource.com/#/q/Iee39b2621d06d1219772bc350108dfbfea582c10">Iee39b</a>
    </li>
    <li>
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      performance has been improved, by optimizing
      <code translate="no" dir="ltr">ScrollProgress</code>
      calculation by 30%. (
      <a href="https://android-review.googlesource.com/#/q/I4c4cbc0971eb75fe1e4b62c89a298e1ae9f48e2b">I4c4cb</a>
      )
    </li>
  </ul>
