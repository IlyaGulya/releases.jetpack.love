changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.2.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/06ba27a6a7d155acd0b8eea379b0948333901d86..df792c9ff86d87f538bab5d7f9dd9f56e2437b15/wear/compose">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added the new experimental
      <code translate="no" dir="ltr">LocalReduceMotion</code>
      <code translate="no" dir="ltr">CompositionLocal</code>
      variable which disables scaling and fading on
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5802434d7978c582cddeb5667c26cf7b4fcb9c89">I58024</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated the baseline profiles for the wear compose foundation and material libraries(
      <a href="https://android-review.googlesource.com/#/q/I4725dc48f803b7b9d8a416660f27a61e6bfeaff3">I4725d</a>
      )
    </li>
    <li>
      We have fixed an inconsistency in the default values for
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      <code translate="no" dir="ltr">contentScrimColor</code>
      parameters (
      <a href="https://android-review.googlesource.com/#/q/I2d70f70ae0d88f5e744808ac9f40546d2a3b6213">I2d70f</a>
      )
    </li>
    <li>
      We have fixed the
      <code translate="no" dir="ltr">DefaultTextStyle</code>
      default value used for the
      <code translate="no" dir="ltr">IncludeFontPadding</code>
      setting (
      <a href="https://android-review.googlesource.com/#/q/I737edd967b9997de5fff260728a760ec0a747028">I737ed</a>
      )
    </li>
  </ul>
