changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0</code>
    is released. Version 1.4.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd340f20b7c66762f0fc3710282a91b3e6f94ba9..4298b754aeb9f34e33c951b346a5fb6ee6dd41a1/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      and
      <code translate="no" dir="ltr">Picker</code>
      now support rotary input by default - it is recommended to remove explicit rotary handling and defer to the default system behavior. If necessary, use the
      <code translate="no" dir="ltr">rotaryScrollableBehavior</code>
      parameter to configure either scroll or snap behavior - for snap behavior, it is recommended to provide snap behavior and touch scrolling capabilities using the
      <code translate="no" dir="ltr">flingBehavior</code>
      parameter.
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.rotaryScrollable</code>
      is a new modifier that connects rotary events with scrollable containers, allowing users to scroll using a crown or a rotating bezel on their Wear OS device.
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeDismissableNavHost</code>
      now provides an entry animation for in-app transitions.
    </li>
    <li>
      <code translate="no" dir="ltr">PositionIndicator</code>
      is now shown by default when a screen is first displayed.
    </li>
  </ul>
  <p><strong>Additional changes</strong></p>
  <ul>
    <li>
      For a more complete set of the changes introduced in version 1.3.0, see the
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-compose#1.4.0-beta01">beta01 release notes</a>
      .
    </li>
  </ul>
