changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.1.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.1.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.1.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd704c46b037e40efa784609230b5f62501f776f..bea814b246f89ff7244e3c6b0648f0b57e47897c/wear/compose">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added a new outlined style for
      <code translate="no" dir="ltr">Chips</code>
      and
      <code translate="no" dir="ltr">Buttons</code>
      and new
      <code translate="no" dir="ltr">OutlinedChip</code>
      and
      <code translate="no" dir="ltr">OutlinedButton</code>
      composables that provide a transparent
      <code translate="no" dir="ltr">Chip/Button</code>
      with a thin border. (
      <a href="https://android-review.googlesource.com/#/q/Id597231272756493c4261f0aeb2d27357f64bb28">Id5972</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added overloads for modifying button shapes (
      <a href="https://android-review.googlesource.com/#/q/Icccdea3c8ac26d7ebacd38c2d6f4f4a88c225cbd">Icccde</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have corrected the size of the toggle control area of the
      <code translate="no" dir="ltr">ToggleChip</code>
      as it was not matching its UX spec. The UX Spec calls for a 4.dp spacer between the label and a 24x24.dp toggle control icon area giving a total 28.dp width. However the implementation is incorrectly giving 36x24.dp toggle control area. This results in taking away 8.dp of usable text label area. NOTE: This bug fix gives additional space for the text label and as result can (positively) impact the text layout for overflowing text. If you have screenshot tests including
      <code translate="no" dir="ltr">ToggleChips</code>
      they may need to be updated. (
      <a href="https://android-review.googlesource.com/#/q/I514c858bd97dfedf860ac818dc27530a4a9e1a81">I514c8</a>
      ,
      <a href="https://issuetracker.google.com/issues/240548670">b/240548670</a>
      )
    </li>
  </ul>
