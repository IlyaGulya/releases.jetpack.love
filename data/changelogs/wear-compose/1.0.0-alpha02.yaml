changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19ae3a88ff0824d615355b492cb56049e16991f2..97264aa4532db7f7db1ffb3f42f3a9204971dbfc/wear/compose">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new class CurvedRow to laid out composables in an arc (
      <a href="https://android-review.googlesource.com/#/q/I29941d2f915c3da65194402367dcd30898a4d0b2">I29941</a>
      )
    </li>
    <li>
      Added a new type of card for use in applications (TitleCard), also add support for having images as the background to Cards to emphasize their contents (
      <a href="https://android-review.googlesource.com/#/q/I53b0f56021b718041832202707613b2e2667cd72">I53b0f</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add support for radial alignment to CurvedRow (similar to the vertical alignment in a row) (
      <a href="https://android-review.googlesource.com/#/q/Id9de5375161076290a6ec3935724381f8fa8e403">Id9de5</a>
      )
    </li>
    <li>
      Add a new class CurvedRow to laid out composables in an arc (
      <a href="https://android-review.googlesource.com/#/q/I29941d2f915c3da65194402367dcd30898a4d0b2">I29941</a>
      )
    </li>
    <li>
      Added a new type of card for use in applications (TitleCard), also add support for having images as the background to Cards to emphasize their contents (
      <a href="https://android-review.googlesource.com/#/q/I53b0f56021b718041832202707613b2e2667cd72">I53b0f</a>
      )
    </li>
    <li>
      Added toggle icons (checkbox, switch and radio buttons) to ToggleChipDefaults to make it easier for developers to configure ToggleChip and SplitToggleChips (
      <a href="https://android-review.googlesource.com/#/q/I7b6395b8daffdb656f5092e23af8a39196a5cbf6">I7b639</a>
      )
    </li>
    <li>
      The start and end content padding for Chips has been updated so that it is consistently 14.dp regardless of whether the Chip has an icon present or not (was previously 12.dp if icon present and 14.dp if not) (
      <a href="https://android-review.googlesource.com/#/q/I34c8671e43deff8c262f5208c342de1859ce7ee6">I34c86</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add tests for CurvedRow (
      <a href="https://android-review.googlesource.com/#/q/I93cdbc88ff3fcf8c87e8d51184b043abd9acbb14">I93cdb</a>
      )
    </li>
    <li>
      Tying Wear Compose dependencies to Compose 1.0.0-rc01. (
      <a href="https://android-review.googlesource.com/#/q/Ie6bc96b55141518fe956d21119318db5734bd64f">Ie6bc9</a>
      )
    </li>
    <li>
      Changed the handing of background image painting in Cards and Chips so that the image is Cropped rather than being stretched in order to maintain image proportions. (
      <a href="https://android-review.googlesource.com/#/q/I29b41e2dc4dcfc789e2349da986bc070eca9b874">I29b41</a>
      )
    </li>
    <li>
      Added more demos and integration tests for Button and ToggleButton. (
      <a href="https://android-review.googlesource.com/#/q/Id6461620cb501d1108d2c24e0f0894014ffd9434">5e27ed2</a>
      )
    </li>
    <li>
      Added more Chip tests to cover the content colors for imageBackgroundChips (
      <a href="https://android-review.googlesource.com/#/q/Ia9183927d1b1bd37da6e2b6a76498e7cbe320cf5">Ia9183</a>
      )
    </li>
  </ul>
