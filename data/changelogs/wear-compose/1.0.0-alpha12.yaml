changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>December 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha12</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha12</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.0-alpha12</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cc1240d00b28657ee0c1a937f60430eaf1b03b09..75784ce6dbac6faa5320e5898e9472f02ab8710c/wear/compose">Version 1.0.0-alpha12 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <p>
        We have added a Stepper component which allows users to make a selection from a range of values. Stepper is a full-screen control with increase and decrease buttons at the top and bottom, and a slot in the middle (expected to take either a Chip or Text). The button icons can be customized if required. (
        <a href="https://android-review.googlesource.com/#/q/I625fe06a1b1e90d1e59cb20be9fc5b8b19f387bf">I625fe</a>
        )
      </p>
    </li>
    <li>
      <p>
        We have added 2 new composables for displaying dialogs: AlertDialog waits for a response from the user and displays a title, icon, message and either a) two buttons for simple positive/negative choices or b) vertically stacked chips or toggle chips for more flexible choices, ConfirmationDialog displays an acknowledgement with a timeout. This simple dialog has slots for a title and an (animated) icon. (
        <a href="https://android-review.googlesource.com/#/q/Ic2cf88647bf55c8c93d7b3d8140249c98af0ccbb">Ic2cf8</a>
        )
      </p>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add units (millis) to suggested dialog duration values. (
      <a href="https://android-review.googlesource.com/#/q/I09b484c76b9c4f3291b1fdd5024340fef95d377b">I09b48</a>
      )
    </li>
  </ul>
