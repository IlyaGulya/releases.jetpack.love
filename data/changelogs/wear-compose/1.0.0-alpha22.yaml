changelogHtml: |
  <h3 id="1.0.0-alpha22" data-text="Version 1.0.0-alpha22" tabindex="-1">Version 1.0.0-alpha22</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha22</code>
    is released. Version 1.0.0-alpha22 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67004410fdbff19f90caa4cc43965ab21dca1943..fbd1ac175922f44c69a13545d194066ee428b342/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated the Material3
      <code translate="no" dir="ltr">ColorScheme</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7b2b8f5feb5f6504ddc7d8690e93c3fe90799de2">I7b2b8</a>
      )
    </li>
    <li>
      We have updated the Material3 Switch - as well as some color changes, the tick now matches that used for the Checkbox. (
      <a href="https://android-review.googlesource.com/#/q/Icac7bdbe6bbc1297ca2a76705f0ab7e8d26a7ebc">Icac7b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update all integration demos to use new
      <code translate="no" dir="ltr">rotaryScrollable</code>
      modifier. (
      <a href="https://android-review.googlesource.com/#/q/I250903329c8a3115c5ccd1fa9fa7878295209abf">I25090</a>
      )
    </li>
  </ul>
