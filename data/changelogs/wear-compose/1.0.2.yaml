changelogHtml: |
  <h3 id="1.0.2" data-text="Version 1.0.2" tabindex="-1">Version 1.0.2</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.2</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.2</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2c186f5759035b87c6356eeaed807b42af13f672..503d583ad4fd7ea35b4c7747d91a667af30626aa/wear/compose">Version 1.0.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have corrected the z-order of position and page indicators in the Scaffold. The indicators will now sit on top of the vignette and so will not be obscured by the vignette if it is present. (
      <a href="https://android-review.googlesource.com/#/q/Ib988f8f73d99fc2cfe5d29d0ea0198e68c391a18">Ib988f</a>
      ,
      <a href="https://issuetracker.google.com/issues/244207528">b/244207528</a>
      )
    </li>
  </ul>
