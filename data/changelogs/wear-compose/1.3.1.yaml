changelogHtml: |
  <h3 id="1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.3.1</code>
    is released. Version 1.3.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95bee6d8e62992e7b34e2e9181f811fbbe8f00c6..54c32e5204dcbb910c449dd1f94298bee2537eb6/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed a bug in swipe-to-reveal, where it was possible to interact with (and cancel) a committed action on one item by starting to swipe another item. (
      <a href="https://android-review.googlesource.com/#/q/Ide059f6818d86e64e98381931c84c1d069de059b">Ide059</a>
      )
    </li>
  </ul>
