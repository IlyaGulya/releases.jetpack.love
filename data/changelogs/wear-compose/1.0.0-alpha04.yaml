changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/wear/compose">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a SwipeToDismissBox and swipeable modifier that can be used to support a left-to-right swipe-to-dismiss gesture. Although independent of navigation components, this is expected to be used to exit one screen and navigate to another. Added integration tests to demo swipe-to-dismiss. (
      <a href="https://android-review.googlesource.com/#/q/I7bbaa6256c170c7e46cd9d7a8de5af0ea45d2a06">I7bbaa</a>
      )
    </li>
    <li>
      We have added ScalingLazyColumnItemInfo and ScalingLazyColumnLayoutInfo interfaces to ScalingLazyColumnState class to enable developers to know the actual positions and sizes of items in the ScalingLazyColumn after scaling has been applied. We have also fixed a bug with the way that scaling was calculated when 'top' content padding is applied to the ScalingLazyColumn. (
      <a href="https://android-review.googlesource.com/#/q/I27c07d0048f076da4d30e3b602f86fa417f1f1f9">I27c07</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add CurvedTextStyle class to specify curved text styling Options. Similar to TextStyle, but now only supports color, fontSize and background. More styling options will be added in the future. (
      <a href="https://android-review.googlesource.com/#/q/I96ac3539ec781ecbbc00085c06d33e9cce014646">I96ac3</a>
      )
    </li>
    <li>
      We have added ScalingLazyColumnItemInfo and ScalingLazyColumnLayoutInfo interfaces to ScalingLazyColumnState class to enable developers to know the actual positions and sizes of items in the ScalingLazyColumn after scaling has been applied. We have also fixed a bug with the way that scaling was calculated when 'top' content padding is applied to the ScalingLazyColumn. (
      <a href="https://android-review.googlesource.com/#/q/I27c07d0048f076da4d30e3b602f86fa417f1f1f9">I27c07</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">@ExperimentalWearMaterialApi</code>
      to
      <code translate="no" dir="ltr">SwipeDismissTarget</code>
      enum, part of the
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I48b5e453dfac2f72517b56c26f398c74a1aeacc2">I48b5e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added test material for SwipeToDismissBox (
      <a href="https://android-review.googlesource.com/#/q/I9febcf2ff228d7a2887e064ea9c587e7423db201">I9febc</a>
      )
    </li>
  </ul>
