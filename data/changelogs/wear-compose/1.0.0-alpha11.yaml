  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha11</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha11</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.0-alpha11</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f07d12061370a603549747200c79b60239706330..cc1240d00b28657ee0c1a937f60430eaf1b03b09/wear/compose">Version 1.0.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added a picker component that lets the user select an item from a scrolling list. By default, the list of selectable items is repeated 'infinitely' in both directions, to give the impression of a rotating cylinder seen from the side. Two features will be added in later releases: snapping to a value after a swipe/fling; adding a function to PickerState to set/scroll to the current value. (
      <a href="https://android-review.googlesource.com/#/q/I6461b07145e55d7e3d5f9db6653227d0f9670d75">I6461b</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a ScalingLazyItemScope and some new modifiers fillParentMaxSize/fillParentMaxWidth/fillParentMaxHeight to allow list items to be sized based on the size of the parent container. Items can be set to fill all or a fraction of the parentâ€™s size. This exposes functionality already available in the LazyRow/Column (
      <a href="https://android-review.googlesource.com/#/q/I4612f5088090567fe9fcec598ffbd04642fa9aa5">I4612f</a>
      )
    </li>
    <li>
      Added support to ScalingLazyColumn to allow items to have a key. Also added convenience methods to allow adding of items from Arrays and Lists. (
      <a href="https://android-review.googlesource.com/#/q/Ic1f89a6c4ffd58f6e5a043e4148fe6f7fdc130f9">Ic1f89</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Additional examples for TimeText (
      <a href="https://android-review.googlesource.com/#/q/I8cb64484b2b15756bc155aa642418cdb4791709e">I8cb64</a>
      )
    </li>
  </ul>
