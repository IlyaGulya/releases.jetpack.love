changelogHtml: |
  <h3 id="1.0.0-alpha23" data-text="Version 1.0.0-alpha23" tabindex="-1">Version 1.0.0-alpha23</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha23</code>
    is released. Version 1.0.0-alpha23 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated
      <code translate="no" dir="ltr">ToggleButton</code>
      and
      <code translate="no" dir="ltr">RadioButton</code>
      APIs such that disabled colors can be configured. (
      <a href="https://android-review.googlesource.com/#/q/If13a7869e543030d12c2abf38ceee2a23e7fe4bf">If13a7</a>
      )
    </li>
    <li>
      We have added a new
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      for Material3. (
      <a href="https://android-review.googlesource.com/#/q/Ib3bd7e32752ec8fceaa6bb1d5e52fdc7027a9528">Ib3bd7</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed a bug where selectable buttons announced double tap to toggle when already selected. (
      <a href="https://android-review.googlesource.com/#/q/I7ed88da3c5f36e6c7484e43d1b245fa5273620ca">I7ed88</a>
      )
    </li>
  </ul>
