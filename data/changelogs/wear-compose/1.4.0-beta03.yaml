changelogHtml: |
  <h3 id="1.4.0-beta03" data-text="Version 1.4.0-beta03" tabindex="-1">Version 1.4.0-beta03</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-beta03</code>
    is released. Version 1.4.0-beta03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fe555cd2859b125be61b919d63c255741025e9d1..3bb7e8ef41a5a1cec16efda4248c7865d2da51c4/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated
      <code translate="no" dir="ltr">Modifier.rotaryScrollable</code>
      to replace use of ‘focusable’ with ‘focusTarget’ which improves performance. (
      <a href="https://android-review.googlesource.com/#/q/Id294b8890b0a043537617a218190991026a75c28">Id294b</a>
      )
    </li>
    <li>
      We have fixed an issue where the
      <code translate="no" dir="ltr">ProgressIndicator</code>
      repeated its announcement under
      <code translate="no" dir="ltr">TalkBack</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I945631b73dfaea897c46cf24ce33d191ebbc6f65">I94563</a>
      )
    </li>
    <li>
      We have updated the Wear Compose library baseline profiles. (
      <a href="https://android-review.googlesource.com/#/q/I3cbc391d29d9f1b3962b3644c40a458a059046e2">I3cbc3</a>
      )
    </li>
  </ul>
