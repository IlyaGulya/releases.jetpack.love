changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.6.0-alpha02</code>
    is released. Version 1.6.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f9ac371e13def566b9138a983e5dd9327a6244ae..3ee4b76dd7f79cd4ce3fbe7aa76816fec0b8186a/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Improved curved text rendering, particularly for cursive fonts, with the introduction of text-warping using the new
      <code translate="no" dir="ltr">CurvedTextStyle</code>
      parameter
      <code translate="no" dir="ltr">warpOffset</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If5dcb701b1f1b0d89eb86b6a9d08331264af2c33">If5dcb</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Optimized item animation caching during scroll in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I62ae8823f8c9358c05f4777a0e3f9bb9439b78bd">I62ae8</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">OpenOnPhoneDialog</code>
      and
      <code translate="no" dir="ltr">ConfirmationDialog</code>
      variations have been updated to set
      <code translate="no" dir="ltr">FLAG_KEEP_SCREEN_ON</code>
      , so that the animations run to completion and the dialogs self-dismiss as intended. (
      <a href="https://android-review.googlesource.com/#/q/Iad7d4197e7eac24c4ac8b0391110d48bf73d1b8e">Iad7d4</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">Modifier.edgeSwipeToDismiss</code>
      crashed when used with
      <code translate="no" dir="ltr">SwipeDismissableNavHost</code>
      on API 36 onwards. (
      <a href="https://android-review.googlesource.com/#/q/Ifc13d07639987e61b236c9c1937afd18effe59a5">Ifc13d</a>
      )
    </li>
    <li>
      Updated documentation and comments associated with the new
      <code translate="no" dir="ltr">CurvedTextStyle warpOffset</code>
      parameter to correctly refer to the Unspecified case. (
      <a href="https://android-review.googlesource.com/#/q/I41aa511fbdbebcc9c03b15a184cfa6de7c67bc79">I41aa5</a>
      )
    </li>
  </ul>
