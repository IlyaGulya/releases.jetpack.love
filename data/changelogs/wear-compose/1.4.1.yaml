  <h3 id="1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.1</code>
    is released. Version 1.4.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4298b754aeb9f34e33c951b346a5fb6ee6dd41a1..6b675cc236924912359c8f06d33ee6a6abbefbd4/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have guarded against a crash when accessing the global reducemotion setting, which was triggered on some platforms where that setting was not provided. (
      <a href="https://android-review.git.corp.google.com/q/I01e2c1aa38cc435ff02c1364d337f33df057bd08">I01e2c</a>
      )
    </li>
  </ul>
