changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/baff514f1bfb244558d5b134ffe4f2eb582533f5..42400cf27f1a62feb94b39f90c9657094a898639/wear/compose">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      This is the first stable release of Compose for Wear OS (
      <a href="https://android-developers.googleblog.com/2022/07/compose-for-wear-os-10-stable.html">read more</a>
      ).
    </li>
    <li>Compose for Wear OS builds upon the core Compose libraries providing additional wearable-specific components and, where appropriate, alternate implementations of core Compose components tailored to wearable devices.</li>
    <li>
      For a list of the key components in Wear Compose see the release notes for (
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-compose#1.0.0-beta01">Compose for Wear OS Beta01</a>
      ).
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have animated the visibility of the vignette when showing/hiding Dialog, to be consistent with the existing scaling animation. (
      <a href="https://android-review.googlesource.com/#/q/Ida33e5c2386ec4268bc64942f469b529ea754c44">Ida33e</a>
      )
    </li>
    <li>
      We have fixed a bug where a divide-by-zero could occur with some fling behavior when scrolling. (
      <a href="https://android-review.googlesource.com/#/q/I86cb623e42ad97bfda3382f58f1b525b73a6a595">I86cb6</a>
      )
    </li>
    <li>
      Fixed a bug in the
      <code translate="no" dir="ltr">ChipDefaults.childChipColor()</code>
      to ensure that the disabled background color is fully transparent. (
      <a href="https://android-review.googlesource.com/#/q/I2b3c3ffdf046b9202e56411160ad41a51a1c6fb7">I2b3c3</a>
      ,
      <a href="https://issuetracker.google.com/issues/238057342">b/238057342</a>
      )
    </li>
  </ul>
