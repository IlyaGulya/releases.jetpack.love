changelogHtml: |
  <h3 id="1.0.0-alpha27" data-text="Version 1.0.0-alpha27" tabindex="-1">Version 1.0.0-alpha27</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha27</code>
    is released. Version 1.0.0-alpha27 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..b8a68b0896897fa158508d73a31998a26161d9a7/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated the
      <code translate="no" dir="ltr">ScreenScaffold</code>
      and
      <code translate="no" dir="ltr">ScrollIndicator</code>
      following the renaming of Wear Compose Foundation
      <code translate="no" dir="ltr">LazyColumn</code>
      to
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0608b1772ce548b97328f4fa888dfd44cb1306ae">I0608b</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">EdgeButton</code>
      's
      <code translate="no" dir="ltr">preferredHeight</code>
      parameter has been renamed to
      <code translate="no" dir="ltr">buttonSize</code>
      and its value can only be chosen from 4 constants in the newly introduced
      <code translate="no" dir="ltr">EdgeButtonSize</code>
      value class. (
      <a href="https://android-review.googlesource.com/#/q/Icdd7064874afdd8c68bd9e97cd936c7b54145559">Icdd70</a>
      )
    </li>
    <li>
      We have changed the naming of
      <code translate="no" dir="ltr">ListSubheader</code>
      to
      <code translate="no" dir="ltr">ListSubHeader</code>
      and added publicly accessible default values for
      <code translate="no" dir="ltr">ListHeader</code>
      and
      <code translate="no" dir="ltr">ListSubHeader</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9673008ab833ca249d445ac3fc240ca8f25e473f">I96730</a>
      )
    </li>
    <li>
      We have added new
      <code translate="no" dir="ltr">HorizontalPagerScaffold</code>
      and
      <code translate="no" dir="ltr">VerticalPagerScaffold</code>
      components for Wear which provide new animations and coordination between time text and page indicator components. (
      <a href="https://android-review.googlesource.com/#/q/Iff7d026c30a147ca7a40b372dc99cece2ad30665">Iff7d0</a>
      )
    </li>
    <li>
      We have added rotary support to
      <code translate="no" dir="ltr">HorizontalPagerScaffold</code>
      and
      <code translate="no" dir="ltr">VerticalPagerScaffold</code>
      , enabling users to navigate pagers using rotary input devices. (
      <a href="https://android-review.googlesource.com/#/q/I9770d94d93d745228694c50c58360c66a4b82257">I9770d</a>
      )
    </li>
    <li>
      We have made
      <code translate="no" dir="ltr">MotionScheme</code>
      API changes to simplify the usage and improve consistency. Removed inlined remember functions and moved the built-in Motion Schemes to a dedicated MotionScheme companion object. Renamed the
      <code translate="no" dir="ltr">standardMotionScheme</code>
      and the
      <code translate="no" dir="ltr">expressiveMotionScheme</code>
      to standard and expressive. (
      <a href="https://android-review.googlesource.com/#/q/I5fd45ba14b76e5ef417e88b6696183236b83c500">I5fd45</a>
      )
    </li>
    <li>
      We have added support for a dynamic color scheme based on system colors. (
      <a href="https://android-review.googlesource.com/#/q/I073e9acdbe246030c7359dc41b8c64bf08ce7199">I073e9</a>
      )
    </li>
    <li>
      We have updated the Stepper to the latest UX specs. (
      <a href="https://android-review.googlesource.com/#/q/I622bb721b385543e3b9654a049dd42d649176988">I622bb</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated typography and paddings for Card components. (
      <a href="https://android-review.googlesource.com/#/q/I3ae48efdb6d3c694c95788cefd2af968fd6fe9e5">I3ae48</a>
      )
    </li>
    <li>
      We have changed the padding in
      <code translate="no" dir="ltr">AlertDialog</code>
      between Confirm/Dismiss buttons and the rest of the content from 8dp to 12dp according to UX specs (
      <a href="https://android-review.googlesource.com/#/q/Ie55f06be54c05b2a5bd229c44729c1358419f4a0">Ie55f0</a>
      )
    </li>
    <li>
      We have updated the color opacity for the Slider component. (
      <a href="https://android-review.googlesource.com/#/q/Idb383cb774b5d612aaa0d0f63e596625cfaa2d4d">Idb383</a>
      )
    </li>
  </ul>
