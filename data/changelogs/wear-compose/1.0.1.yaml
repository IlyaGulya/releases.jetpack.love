changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.1</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.1</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/42400cf27f1a62feb94b39f90c9657094a898639..2c186f5759035b87c6356eeaed807b42af13f672/wear/compose">Version 1.0.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a logic bug in
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      that could result in lists with a small (typically exactly 2) number of list items not completing initialization and as a result being transparent. (
      <a href="https://android-review.googlesource.com/#/q/076c618665ef4cd81af2c2b19e00fcb385d11698">076c61</a>
      )
    </li>
  </ul>
