changelogHtml: |
  <h3 id="1.4.0-alpha06" data-text="Version 1.4.0-alpha06" tabindex="-1">Version 1.4.0-alpha06</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-alpha06</code>
    is released. Version 1.4.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a57d7d17753695012b58c9ce7ad55a8d39157e62..02b55f664eba38e42e362e1af3913be1df552d55/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have added an internal draft of rotary support, as part of the larger effort of migrating Rotary behavior into AndroidX from Horologist. (
      <a href="https://android-review.googlesource.com/#/q/I617d118b8c76136ea1a6bfa39a49647dbc84949a">I617d1</a>
      )
    </li>
    <li>
      We have added an internal draft of haptics support, as part of the larger effort of migrating Rotary behavior into AndroidX from Horologist. (
      <a href="https://android-review.googlesource.com/#/q/I5568a40e3aa3620b9777995b31a6e271ab2976df">I5568a</a>
      )
    </li>
  </ul>
