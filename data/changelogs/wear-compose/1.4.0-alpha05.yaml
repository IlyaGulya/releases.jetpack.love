changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-alpha05</code>
    is released. Version 1.4.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/638a8d3a474af45f6ad5fdc3d6d1836ea42d1778..a57d7d17753695012b58c9ce7ad55a8d39157e62/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have made the
      <code translate="no" dir="ltr">initialCenterItemIndex</code>
      and
      <code translate="no" dir="ltr">initialCenterItemScrollOffset</code>
      properties of
      <code translate="no" dir="ltr">ScalingLazyListState</code>
      public. (
      <a href="https://android-review.googlesource.com/#/q/I0c6164d6a87fbe1d65ea44b8114502e8ebac8818">I0c616</a>
      )
    </li>
    <li>
      We have made the
      <code translate="no" dir="ltr">FullScreenStrokeWidth</code>
      from
      <code translate="no" dir="ltr">ProgressIndicatorDefaults</code>
      public. (
      <a href="https://android-review.googlesource.com/#/q/Ibea23475bb009885c744d09a448954ce61350541">Ibea23</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have improved the performance of
      <code translate="no" dir="ltr">PositionIndicator</code>
      by decreasing the number of calls to
      <code translate="no" dir="ltr">layoutInfo</code>
      from
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idc83d2b04c69d011e83972baefe2907ee1d1fbb8">Idc83d</a>
      )
    </li>
  </ul>
