changelogHtml: |
  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-alpha04</code>
    is released. Version 1.4.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e1b82c49c59d8e976ce558aba5586f6c61bc9054..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added a new overload for
      <code translate="no" dir="ltr">ToggleChip</code>
      and
      <code translate="no" dir="ltr">SplitToggleChip</code>
      that takes a
      <code translate="no" dir="ltr">selectionControl</code>
      parameter instead of the
      <code translate="no" dir="ltr">toggleControl</code>
      parameter. This should be used with the
      <code translate="no" dir="ltr">RadioButton</code>
      control in order to provide selectable semantics instead of toggleable semantics for accessibility (
      <a href="https://android-review.googlesource.com/#/q/I1d6d99fa8003ef0d9326148dad3ecec5142b6dbb">I1d6d9</a>
      )
    </li>
    <li>
      We have updated parameter names for the new
      <code translate="no" dir="ltr">selectionControl</code>
      overload from
      <code translate="no" dir="ltr">onSelected</code>
      to
      <code translate="no" dir="ltr">onSelect</code>
      for
      <code translate="no" dir="ltr">ToggleChip</code>
      and
      <code translate="no" dir="ltr">SplitToggleChip</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1a971db9ef5b7cc4c218edc8973d87cfb4602c1c">I1a971</a>
      )
    </li>
  </ul>
