changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.1.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.1.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.1.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8094b683499b4098092c01028b55a38b49e357f2..dd704c46b037e40efa784609230b5f62501f776f/wear/compose">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>We have switched Compose for Wear OS dependencies on core Compose libraries from 1.2.0 to 1.3.0-alpha0X</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added overloads for modifying chip shapes (
      <a href="https://android-review.googlesource.com/#/q/I02e8759a2b4a0ecfb8a58ee3af02ee3d59801fc5">I02e87</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have animated the visibility of the vignette when showing/hiding Dialog, to be consistent with the existing scaling animation. (
      <a href="https://android-review.googlesource.com/#/q/Ida33e5c2386ec4268bc64942f469b529ea754c44">Ida33e</a>
      )
    </li>
    <li>
      We have fixed a bug where a divide-by-zero could occur with some fling behavior when scrolling. (
      <a href="https://android-review.googlesource.com/#/q/I86cb623e42ad97bfda3382f58f1b525b73a6a595">I86cb6</a>
      )
    </li>
    <li>
      Fixed a bug in the
      <code translate="no" dir="ltr">ChipDefaults.childChipColor()</code>
      to ensure that the disabled background color is fully transparent. (
      <a href="https://android-review.googlesource.com/#/q/I2b3c3ffdf046b9202e56411160ad41a51a1c6fb7">I2b3c3</a>
      ,
      <a href="https://issuetracker.google.com/issues/238057342">b/238057342</a>
      )
    </li>
  </ul>
