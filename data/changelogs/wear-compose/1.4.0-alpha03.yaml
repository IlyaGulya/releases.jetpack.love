changelogHtml: |
  <h3 id="1.4.0-alpha03" data-text="Version 1.4.0-alpha03" tabindex="-1">Version 1.4.0-alpha03</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..e1b82c49c59d8e976ce558aba5586f6c61bc9054/wear/compose">Version 1.4.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">Modifier.inspectable</code>
      wrapper has been deprecated. This API will create more invalidations of your modifier than necessary, so its use is now discouraged. Developers are encouraged to implement the
      <code translate="no" dir="ltr">inspectableProperties()</code>
      method on
      <code translate="no" dir="ltr">ModifierNodeElement</code>
      if they would like to expose modifier properties to tooling. (
      <a href="https://android-review.googlesource.com/#/q/Ib323690cdea8d9d4739496b95c6be7909dce7d2f">Ib3236</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed a documentation bug for
      <code translate="no" dir="ltr">WearPreview*</code>
      annotations. (
      <a href="https://android-review.googlesource.com/#/q/Id526df9a5fdfefec7864e47bb75584e093cf2e4d">Id526d</a>
      )
    </li>
  </ul>
