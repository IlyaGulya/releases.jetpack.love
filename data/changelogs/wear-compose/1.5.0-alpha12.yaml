changelogHtml: |
  <h3 id="1.5.0-alpha12" data-text="Version 1.5.0-alpha12" tabindex="-1">Version 1.5.0-alpha12</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-alpha12</code>
    is released. Version 1.5.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a145e052ae61e272e91ffe285e9451b8ab71870..78132378b67c86698d1ade3dc368c9f15d738a71/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Improve
      <code translate="no" dir="ltr">SwipeToReveal</code>
      default implementation of
      <code translate="no" dir="ltr">gestureInclusion</code>
      to only ignore gestures if the state of the component is Covered. (
      <a href="https://android-review.googlesource.com/#/q/I7e3d6c1114d8ddab5e350130670a6e0d232dca10">I7e3d6</a>
      )
    </li>
    <li>
      For
      <code translate="no" dir="ltr">SwipeToReveal</code>
      , made
      <code translate="no" dir="ltr">bidirectionalGestureInclusion</code>
      a val instead of a function and added
      <code translate="no" dir="ltr">@FloatRange</code>
      to
      <code translate="no" dir="ltr">edgeZoneFraction</code>
      param in
      <code translate="no" dir="ltr">gestureInclusion</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ica7c3c681e4e42acd8b219dcf0f2fc1a15264578">Ica7c3</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Change
      <code translate="no" dir="ltr">SwipeToReveal</code>
      <code translate="no" dir="ltr">bidirectionalGestureInclusion</code>
      to return an object instead of a class. (
      <a href="https://android-review.googlesource.com/#/q/I2959731049d2f25319c5e1cf43dd04bde3d34ece">I29597</a>
      )
    </li>
    <li>
      Disabled use of haptics when running tests under
      <code translate="no" dir="ltr">RoboElectric</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I58bd12f13fd5e1c340ededd0441dca04c4a597a6">I58bd1</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">SwipeToReveal</code>
      paddings between content and action buttons, and also the padding between the icon and text of the action buttons. (
      <a href="https://android-review.googlesource.com/#/q/Ic46cb9adb55f67734983b88880ff17fd8b4e37a6">Ic46cb</a>
      )
    </li>
  </ul>
