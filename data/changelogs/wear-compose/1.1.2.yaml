changelogHtml: |
  <h3 id="1.1.2" data-text="Version 1.1.2" tabindex="-1">Version 1.1.2</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.1.2</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.1.2</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.1.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ab40086b4e9554c4ddbe6f63ad1bce2ce5b777ae..e632c82e764739f3c9b3696e2b936891c0e11442/wear/compose">Version 1.1.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed a bug that caused unnecessary recompositions in
      <code translate="no" dir="ltr">ScalingLazyListState.centerItemIndex</code>
      by ensuring that it only pushes updates when the value actually changes (
      <a href="https://android-review.googlesource.com/q/Ia9f38b1cbd96eac0598fc3c482f73326b86f06b9">Ia9f38</a>
      )
    </li>
  </ul>
