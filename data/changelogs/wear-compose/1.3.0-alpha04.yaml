changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.3.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..3315f1ef094c312203fe26841287902916fbedf5/wear/compose">Version 1.3.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added undo support for the secondary action of
      <code translate="no" dir="ltr">SwipeToReveal</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7a22d3c215e9f7f079685e87aa0c0a267e7b0036">I7a22d</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      in Wear Material3 library. (
      <a href="https://android-review.googlesource.com/#/q/Ifee996864667def4d04905328cb5e6667037842a">Ifee99</a>
      )
    </li>
    <li>
      Updated Wear Compose preview tooling to use the
      <code translate="no" dir="ltr">androidx.wear.tooling.preview</code>
      library. (
      <a href="https://android-review.googlesource.com/#/q/Ib036edb1823884c5f9e312d6733e7c3db22f9a0a">Ib036e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a bug in round buttons where modifiers were not chained correctly. (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/2697934">I5e162</a>
      )
    </li>
  </ul>
