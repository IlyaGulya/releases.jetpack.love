changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc..bf63d633b292368932b7ea1994e4116f95a94b5c/wear/compose">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Mark ArcPaddingValues as @Stable (
      <a href="https://android-review.googlesource.com/#/q/I57deba17572c7df792ed5db80eb70f0915e6fc3d">I57deb</a>
      )
    </li>
    <li>
      ScalingLazyColumnState now implements the ScrollableState interface giving developers programmatic access to scroll the component. (
      <a href="https://android-review.googlesource.com/#/q/I47dbcd941fd5b9c70f297245d2f4e5bd4eb81c96">I47dbc</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have reduced the spacing between Icon and Text in Chip and ToggleChip to bring them in line with updates to the UX Spec. (
      <a href="https://android-review.googlesource.com/#/q/I838026ae034d9e8b9a2c302647cc9d3d19ce653a">I83802</a>
      )
    </li>
  </ul>
