changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-beta03</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-beta03</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.0-beta03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc..7cbb37cc779160b89644d03e042c129d0ce025d2/wear/compose">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have made
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      work in Compose
      <code translate="no" dir="ltr">@Preview</code>
      mode. (
      <a href="https://android-review.googlesource.com/#/q/I3b3b61bd2c6bcec0fc8d440e677268c0363ccf4b">I3b3b6</a>
      ,
      <a href="https://issuetracker.google.com/issues/232947354">b/232947354</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have changed the default value for the
      <code translate="no" dir="ltr">ScalingLazyColumn.horizontalAlignment</code>
      property from Start to
      <code translate="no" dir="ltr">CenterHorizontally</code>
      to ensure that when list items do not fill the entire width of the column they will be aligned for maximum visibility. To switch back to the previous behavior set
      <code translate="no" dir="ltr">horizontalAlignment = Alignment.Start</code>
      .(
      <a href="https://android-review.googlesource.com/#/q/I9ed4b6e01d8b4e6a24066c6ced54240f5a7cefff">I9ed4b</a>
      )
    </li>
  </ul>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>
      CompactChipâ€™s tap/touch height is smaller than Material accessibility guidelines.
      <em>This will be corrected in the next release (15th June)</em>
      . If you are using CompactChip this
      <em>will affect your layouts</em>
      as CompactChips will now have additional padding above and below. Please adjust and test your layouts or see the bug comments for a workaround to use the existing behavior. (
      <a href="https://issuetracker.google.com/issues/234332135">b/234332135</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      New demo to animate adding or removing a start text on a
      <code translate="no" dir="ltr">TimeText</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I16d75a1b694b50fb625b75a3301f335318d4490e">I16d75</a>
      )
    </li>
    <li>
      Add tests for
      <code translate="no" dir="ltr">HorizontalPageIndicator.PagesState</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I64ed0ed5b41dd33c1426e7870afd6f96b45fe27c">I64ed0</a>
      )
    </li>
    <li>
      Updating
      <code translate="no" dir="ltr">TimeText</code>
      closer to UX specs (
      <a href="https://android-review.googlesource.com/#/q/Ib7ea14c78be53fa46a1b5c66c09d7f6fa77d72d8">Ib7ea1</a>
      )
    </li>
  </ul>
