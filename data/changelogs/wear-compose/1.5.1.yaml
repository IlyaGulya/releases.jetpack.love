  <h3 id="1.5.1" data-text="Version 1.5.1" tabindex="-1">Version 1.5.1</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.1</code>
    is released. Version 1.5.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ac0232628e5809ea2a906b356273e36e7c734bd5..c26fbf21ab044166369cc3a656cce01b06412740/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">HorizontalPagerScaffold</code>
      usage of its modifier parameter so that HorizontalPager does not lose the page indicator if adding a
      <code translate="no" dir="ltr">Modifier.fillMaxSize()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I07ae13b928ec77b10592b96ca92c1d91538b531a">I07ae1</a>
      ,
      <a href="https://issuetracker.google.com/issues/441682601">b/441682601</a>
      )
    </li>
    <li>
      Align
      <code translate="no" dir="ltr">ScrollIndicator</code>
      direction with content layout direction by default. (
      <a href="https://android-review.googlesource.com/#/q/I0da0f38228025c59da02f9cc700773085c96c2f4">I0da0f</a>
      ,
      <a href="https://issuetracker.google.com/issues/441489028">b/441489028</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">ScrollAway</code>
      issue when used with
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      .
      <code translate="no" dir="ltr">TimeText</code>
      was not scrolling correctly after navigating to another screen and back. (
      <a href="https://android-review.googlesource.com/#/q/Ic0ef1dd035a4fcded6736e85f2b3700498f682ca">Ic0ef1</a>
      ,
      <a href="https://issuetracker.google.com/issues/433549148">b/433549148</a>
      )
    </li>
    <li>
      Corrected
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      reporting of
      <code translate="no" dir="ltr">SCROLL_BACKWARDS</code>
      and
      <code translate="no" dir="ltr">SCROLL_FORWARDS</code>
      semantics for edge cases at the top/bottom of the screen. (
      <a href="https://android-review.googlesource.com/#/q/I5c28da5ce815f6957698b5620622d11518ab9c98">I5c28d</a>
      ,
      <a href="https://issuetracker.google.com/issues/405205994">b/405205994</a>
      )
    </li>
    <li>
      Fix a bug in
      <code translate="no" dir="ltr">SwipeDismissableNavHost</code>
      that in-progress transitions were not marked as completed after swiping back on API 36. (
      <a href="https://android-review.googlesource.com/#/q/Ife72e78bcee007f49f81494b98e62ab789166809">Ife72e</a>
      ,
      <a href="https://issuetracker.google.com/issues/441089689">b/441089689</a>
      )
    </li>
    <li>
      Update the default
      <code translate="no" dir="ltr">OpenOnPhoneMaxSweepAngle</code>
      to 200 degrees to prevent some translations of ‘Check your phone’ being truncated. (
      <a href="https://android-review.googlesource.com/#/q/Ib2e4c3a9ed18d003354b29e42db74f663248b342">Ib2e4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/428243902">b/428243902</a>
      )
    </li>
  </ul>
