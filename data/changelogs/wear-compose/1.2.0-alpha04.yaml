changelogHtml: |
  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.2.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..f7337eab774a6ce3b17367d5f31708564b66e677/wear/compose">Version 1.2.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PickerGroup</code>
      for handling multiple pickers together using the focus API. It handles the focus between the different pickers, enables auto-centering of the pickers based on parameters and allows developers to change the focus between different pickers while handling the events from the group. In talkback mode, the
      <code translate="no" dir="ltr">PickerGroup</code>
      handles the talkback focus by moving the focus to the selected Picker from the group. (
      <a href="https://android-review.googlesource.com/#/q/I6084092455aabe1b0ae58761d11f72bca6991301">I60840</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added an overload to Stepper with an additional
      <code translate="no" dir="ltr">enableRangeSemantics</code>
      parameter in order to facilitate disabling the default range semantics (
      <a href="https://android-review.googlesource.com/#/q/Ia61d4b410ac398d253a6debe62bf8c8f01f6565b">Ia61d4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Allow
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      to be nested within a horizontally scrolling page (
      <a href="https://android-review.googlesource.com/#/q/Iec3f8cd60ec3af87abdb81d12ade6e0b6b005aca">Iec3f8</a>
      ,
      <a href="https://issuetracker.google.com/issues/266555016">b/266555016</a>
      )
    </li>
    <li>
      Improvement of Stepper kdocs and
      <code translate="no" dir="ltr">StepperTest</code>
      tests clean-up. (
      <a href="https://android-review.googlesource.com/#/q/Ic118ef60d6b9c44b769acc33b055f56cc41ace0e">Ic118e</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">androidx.navigation</code>
      dependency to version 2.5.3 (
      <a href="https://android-review.googlesource.com/#/q/If58ed04fd5144c0307d195db1986ec2d37888157">If58ed</a>
      )
    </li>
  </ul>
