changelogHtml: |
  <h3 id="1.3.0-alpha05" data-text="Version 1.3.0-alpha05" tabindex="-1">Version 1.3.0-alpha05</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.3.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/wear/compose">Version 1.3.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have added handling in Swipe to Reveal so that only one item at a time can be swiped. (
      <a href="https://android-review.googlesource.com/#/q/I3cd7a5692830ddde9142c11d58c067790fd836ab">I3cd7a</a>
      )
    </li>
    <li>
      Improved the documentation of
      <code translate="no" dir="ltr">ScalingLazyColumnDefaults</code>
      to better match its actual behavior. (
      <a href="https://android-review.googlesource.com/#/q/I886d362cce1f4c909e27d84b1f2bfc855daae83d">I886d3</a>
      )
    </li>
  </ul>
