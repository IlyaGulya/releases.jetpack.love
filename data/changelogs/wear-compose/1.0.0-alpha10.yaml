changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha10</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha10</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.0-alpha10</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5f9c6b124ab46a4c5eee7f15d2443287f8a539d..f07d12061370a603549747200c79b60239706330/wear/compose">Version 1.0.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <p>
        Added an InlineSlider for wear compose. InlineSlider allows users to make a selection from a range of values. The range of selections is shown as a bar between the minimum and maximum values of the range, from which users may select a single value. (
        <a href="https://android-review.googlesource.com/#/q/If01485d8dd34fc309770c843709a8bceae10e2fd">If0148</a>
        )
      </p>
    </li>
    <li>
      <p>
        Check out the new Compose for
        <a href="https://developer.android.com/codelabs/compose-for-wear-os#1">WearOS Codelab</a>
        !
      </p>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Macrobenchmark now has a
      <code translate="no" dir="ltr">minSdkVersion</code>
      of
      <code translate="no" dir="ltr">23</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If265556949897999b3841e99bb59919fcdfa2c15">If2655</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update transition handling in SwipeDismissableNavHost in a SideEffect (
      <a href="https://android-review.googlesource.com/#/q/I04994074e7d024dcf857c156c8c265b57e3769f8">I04994</a>
      ,
      <a href="https://issuetracker.google.com/issues/202863359">b/202863359</a>
      )
    </li>
    <li>
      Update transition handling in SwipeDismissableNavHost (
      <a href="https://android-review.googlesource.com/#/q/I1cbe09cd902f785dcb68f11f098b340e4da1e55a">I1cbe0</a>
      ,
      <a href="https://issuetracker.google.com/issues/202863359">b/202863359</a>
      )
    </li>
  </ul>
