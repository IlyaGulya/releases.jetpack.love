changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/51191bc12f96f233fc08995e1b4e8ff8b88bc7ce..ca2a8cf8da3a3502fccc593974f8085653e38261/wear/compose">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed a bug in swipe-to-reveal, where it was possible to interact with (and cancel) a committed action on one item by starting to swipe another item.(
      <a href="https://android-review.googlesource.com/#/q/Ide059f6818d86e64e98381931c84c1d069de059b">Ide059</a>
      )
    </li>
    <li>
      We have updated the
      <code translate="no" dir="ltr">ListHeader</code>
      to support height adjustments when contents need extra height to accommodate large font sizes. (
      <a href="https://android-review.googlesource.com/#/q/I7290ce63e80f480bf67da630013b875aa0005ee2">I7290c</a>
      ,
      <a href="https://issuetracker.google.com/issues/251166127">b/251166127</a>
      )
    </li>
  </ul>
