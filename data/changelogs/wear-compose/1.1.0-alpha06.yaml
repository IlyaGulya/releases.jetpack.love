changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.1.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.1.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.1.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cce7b70f6a5ebf955cf748a73c18b63228b22c74..bdce26bd7556b92d2d4d2af3de881dd8e2c51459/wear/compose">Version 1.1.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added
      <code translate="no" dir="ltr">Modifier.scrollAway</code>
      , which scrolls an item vertically in/out of view, based on scroll state (with overloads to work with
      <code translate="no" dir="ltr">Column</code>
      ,
      <code translate="no" dir="ltr">LazyColumn</code>
      and
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      ).
      <code translate="no" dir="ltr">ScrollAway</code>
      is typically used to scroll a
      <code translate="no" dir="ltr">TimeText</code>
      out of view as the user starts to scroll a list of items upwards. (
      <a href="https://android-review.googlesource.com/#/q/I61766c2fa771df19a0accbd61b04cd22f6ecd7a2">I61766</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">PositionIndicator</code>
      now is positioned and sized so that it only takes the space needed. This is useful, for example, if semantic information is added to it, talkback now gets the correct bounds of the
      <code translate="no" dir="ltr">PositionIndicator</code>
      on screen. (
      <a href="https://android-review.googlesource.com/#/q/Ie61067217e778ed0dde816a348e5e116a456d553">Ie6106</a>
      ,
      <a href="https://issuetracker.google.com/issues/244409133">b/244409133</a>
      )
    </li>
  </ul>
