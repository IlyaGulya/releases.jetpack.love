changelogHtml: |
  <h3 id="1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.2.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3f3da5079e3673cd35c9f14ffb59b9d21d6fd1b6/wear/compose">Version 1.2.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">CurvedBox</code>
      component, which places components on top of each other in the curved world. (
      <a href="https://android-review.googlesource.com/#/q/I29200406c7f7ea37d750ffcd8f478d3c8b2ea7b8">I29200</a>
      )
    </li>
    <li>
      Added Expandable Item(s) - two new components to support either a group of expandable items in a
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      , or an expandable single item, such as Text in which the number of lines expands. (
      <a href="https://android-review.googlesource.com/#/q/I95dd5f8d5e1d76ee6cb08b176b109d74c0c543ef">I95dd5</a>
      )
    </li>
    <li>
      We have added the following custom annotations for previewing composables on Wear screens:
      <code translate="no" dir="ltr">WearPreviewSmallRound</code>
      previews the composable on a small, round device;
      <code translate="no" dir="ltr">WearPreviewLargeRound</code>
      previews the composable on a large round device;
      <code translate="no" dir="ltr">WearPreviewSquare</code>
      previews the composable on a square device. Also, the following and multi-preview annotations:
      <code translate="no" dir="ltr">WearPreviewFontScales</code>
      previews the composables on a wear device with multiple font sizes, while
      <code translate="no" dir="ltr">WearPreviewDevices</code>
      previews the composables on different wear devices. To use these previews, you must be using the latest Android Studio (Giraffe Canary 6) or beyond. Please note that if these annotations do not suit your purpose, Preview can still be used and supports further customisations via parameters. (
      <a href="https://android-review.googlesource.com/#/q/I397fff28367e369c2d6870d9e0da3f068ca67e60">I397ff</a>
      )
    </li>
    <li>
      We have marked
      <code translate="no" dir="ltr">HierarchicalFocusCoordinator</code>
      as experimental while it is considered as a candidate to be moved into core compose libraries, given its wide applicability. (
      <a href="https://android-review.googlesource.com/#/q/I3a768ff9eb2f1cbd46e6ac73cba89561847611e9">I3a768</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug on
      <code translate="no" dir="ltr">HierarchicalFocusCoordinator</code>
      , when the lambda passed in for the
      <code translate="no" dir="ltr">focusEnabled</code>
      parameter is changed, we now correctly use the new one. (
      <a href="https://android-review.googlesource.com/#/q/Icb3539c74d078f1cfdff7997a0a60ccf481cbbfd">Icb353</a>
      )
    </li>
    <li>
      We have updated the default disabled content color to Background when using primary colors as the background in
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">CompactButton</code>
      ,
      <code translate="no" dir="ltr">Chip</code>
      ,
      <code translate="no" dir="ltr">CompactChip</code>
      and
      <code translate="no" dir="ltr">ToggleButton</code>
      . This improves the contrast for accessibility. (
      <a href="https://android-review.googlesource.com/#/q/I527cc9200d88cf6ab090620f43d7de1b180189cb">I527cc</a>
      )
    </li>
  </ul>
