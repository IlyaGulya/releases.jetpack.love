changelogHtml: |
  <h3 id="1.6.0-alpha09" data-text="Version 1.6.0-alpha09" tabindex="-1">Version 1.6.0-alpha09</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.6.0-alpha09</code>
    is released. Version 1.6.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..715e22619094effc2ba1fd528cd9a07b1f5d0046/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">PagerScaffoldDefaults.SnapPositionalThreshold</code>
      to
      <code translate="no" dir="ltr">LowSnapPositionalThreshold</code>
      and
      <code translate="no" dir="ltr">RotaryScrollableDefaults.SnapSensitivity</code>
      to
      <code translate="no" dir="ltr">LowSnapSensitivity</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I157eec4234682eea8f1179d43b449ac827562e4d">I157ee</a>
      ,
      <a href="https://issuetracker.google.com/issues/449949891">b/449949891</a>
      )
    </li>
    <li>
      Removed modifier from
      <code translate="no" dir="ltr">SwipeDismissableSceneStrategy</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iff30fdadbd3eaae83a2d7645df19440752877f7b">Iff30f</a>
      ,
      <a href="https://issuetracker.google.com/issues/449949891">b/449949891</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix rotary over-scroll animation lag in snap behavior (
      <a href="https://android-review.googlesource.com/#/q/I7db89ce826fe42b2211db761d3c9f80a6eced994">I7db89</a>
      ,
      <a href="https://issuetracker.google.com/issues/474016470">b/474016470</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">SwipeDismissableSceneStrategy</code>
      blocking system back on API 36+ (
      <a href="https://android-review.googlesource.com/#/q/Icf20b2217dc07efeb44223fd2c797d03ecaf40fa">Icf20b</a>
      ,
      <a href="https://issuetracker.google.com/issues/476105162">b/476105162</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">SwitchButton</code>
      animation to scale/fade as a complete shape (
      <a href="https://android-review.googlesource.com/#/q/I7a7eb896ce9b1a693150b05ff84399eb62c75770">I7a7eb</a>
      ,
      <a href="https://issuetracker.google.com/issues/378644361">b/378644361</a>
      )
    </li>
    <li>
      Improve
      <code translate="no" dir="ltr">CheckboxButton</code>
      check icon intro rotation animation (
      <a href="https://android-review.googlesource.com/#/q/I89944a8892edf9ce6700692487076bd83c86ca6f">I89944</a>
      ,
      <a href="https://issuetracker.google.com/issues/378646769">b/378646769</a>
      )
    </li>
  </ul>
