changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9bd7fa609db1063e70090129da84011820751949..2133a18cd930fd58cb9719a4017260320a02a0b8/wear/compose">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      Stable release of Compose for Wear OS 1.2.0 (
      <a href="https://android-developers.googleblog.com/2023/08/compose-for-wear-os-and-tiles-1-2-libraries-now-stable-new-features.html">read more</a>
      )
    </li>
    <li>
      For a list of the key changes in Wear Compose 1.2, see the release notes for (
      <a href="https://developer.android.com/jetpack/androidx/releases/wear-compose#1.2.0-beta01">Compose for Wear OS 1.2 Beta01</a>
      )
    </li>
  </ul>
