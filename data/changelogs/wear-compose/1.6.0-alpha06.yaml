changelogHtml: |
  <h3 id="1.6.0-alpha06" data-text="Version 1.6.0-alpha06" tabindex="-1">Version 1.6.0-alpha06</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.6.0-alpha06</code>
    is released. Version 1.6.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/105aaabed738991983882996b606775c33a1a821..deb96499dfe95073f5c1215c1287787683cb1e92/wear/compose">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">LocalRippleConfiguration</code>
      to provide control over ripple appearance (
      <a href="https://android-review.googlesource.com/#/q/I9e0fa8f5e54d3241c374b96de8a365b404ebb4f8">I9e0fa</a>
      ,
      <a href="https://issuetracker.google.com/issues/382336566">b/382336566</a>
      )
    </li>
    <li>
      Added new overloads for
      <code translate="no" dir="ltr">AlertDialog</code>
      which use a
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      to provide advanced control over item scrolling animations. Added layout improvements for larger screens. (
      <a href="https://android-review.googlesource.com/#/q/I862ff625e2b84feba387a5dcef4ab0206934a2ac">I862ff</a>
      ,
      <a href="https://issuetracker.google.com/issues/438468382">b/438468382</a>
      )
    </li>
    <li>
      Added transformation parameter to
      <code translate="no" dir="ltr">ButtonGroup</code>
      , for use with dynamically changing containers like
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8743b2fce7d6fc04acb9a7c635f022f7d6537e92">I8743b</a>
      ,
      <a href="https://issuetracker.google.com/issues/453710565">b/453710565</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix issue with
      <code translate="no" dir="ltr">AlertDialog</code>
      title and confirm/dismiss buttons appearing multiple times in composition (
      <a href="https://android-review.googlesource.com/#/q/I8e1b06899f772c7155010a4f5b43d0e32ff56297">I8e1b0</a>
      ,
      <a href="https://issuetracker.google.com/issues/463955367">b/463955367</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">TimeText</code>
      code more robust when listening for
      <code translate="no" dir="ltr">TimeZone</code>
      Changes. (
      <a href="https://android-review.googlesource.com/#/q/I1c276db4daee96b5f4592f4e24bc2c5321becb44">I1c276</a>
      ,
      <a href="https://issuetracker.google.com/issues/457909952">b/457909952</a>
      )
    </li>
    <li>
      Improved performance of
      <code translate="no" dir="ltr">SplitRadioButton</code>
      and
      <code translate="no" dir="ltr">SplitCheckboxButton</code>
      by reducing recomposition counts. (
      <a href="https://android-review.googlesource.com/#/q/I3ddc9632f4ea6298f93ee1953d5684e4358a8c1e">I3ddc9</a>
      ,
      <a href="https://issuetracker.google.com/issues/455845192">b/455845192</a>
      )
    </li>
  </ul>
