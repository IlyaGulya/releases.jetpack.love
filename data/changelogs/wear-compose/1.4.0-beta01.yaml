  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-beta01</code>
    is released. Version 1.4.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/wear/compose">these commits</a>
    .
  </p>
  <p>The 1.4-beta01 release of Compose for Wear OS indicates that this release of the library is feature complete and the API is locked (except where marked as experimental). Wear Compose 1.4 includes the following new functionality:</p>
  <ul>
    <li>
      We have added
      <code translate="no" dir="ltr">Modifier.rotaryScrollable</code>
      , a new modifier that connects rotary events with scrollable containers, allowing users to scroll via a crown or a rotating bezel on their Wear OS device. In addition,
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      and
      <code translate="no" dir="ltr">Picker</code>
      now support rotary input by default. Use the
      <code translate="no" dir="ltr">rotaryScrollableBehavior</code>
      parameter to configure either scroll or snap behavior. For snap behavior, it is recommended to provide snap via the
      <code translate="no" dir="ltr">flingBehavior</code>
      parameter as well for touch scrolling.
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeDismissableNavHost</code>
      now provides an entry animation for in-app transitions.
    </li>
    <li>
      <code translate="no" dir="ltr">PositionIndicator</code>
      is now shown by default when a screen is first displayed.
    </li>
    <li>
      <code translate="no" dir="ltr">SelectableChip</code>
      and
      <code translate="no" dir="ltr">SplitSelectableChip</code>
      have been added as a variation on
      <code translate="no" dir="ltr">ToggleChip</code>
      - use this with
      <code translate="no" dir="ltr">RadioButton</code>
      in order to provide selectable semantics instead of toggleable semantics for accessibility
    </li>
    <li>
      <code translate="no" dir="ltr">ListHeader</code>
      now supports height adjustments when contents need extra height to accommodate large font sizes.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed a bug where selectable chips announced double tap to toggle when already selected. (
      <a href="https://android-review.googlesource.com/#/q/I7ed88da3c5f36e6c7484e43d1b245fa5273620ca">I7ed88</a>
      )
    </li>
  </ul>
