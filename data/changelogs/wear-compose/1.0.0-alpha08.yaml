changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.0.0-alpha08</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.0.0-alpha08</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.0.0-alpha08</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9..db0888af4fa9a8eaeaf55cc1f120724bc67bdb20/wear/compose">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have renamed AppCard and TitleCard
      <code translate="no" dir="ltr">body</code>
      properties to
      <code translate="no" dir="ltr">content</code>
      and moved them to the end of the property list to allow them to be provided as a trailing lambda. Also renamed
      <code translate="no" dir="ltr">bodyColor</code>
      to
      <code translate="no" dir="ltr">contentColor</code>
      for consistency with the new slot names. (
      <a href="https://android-review.googlesource.com/#/q/I57e78a7565904d5c32f7ee39888ea48bcf3478e8">I57e78</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added links to developer.android.com guides from KDocs for button, card, chip, theme, position indicator and scaling lazy column components. (
      <a href="https://android-review.googlesource.com/#/q/I22428bd80dbfb5730d834880ca4575679129e6da">I22428</a>
      )
    </li>
    <li>
      Fix WearOS SwipeToDismissBox sometimes not handling swipes. (
      <a href="https://android-review.googlesource.com/#/q/I9387e6584e9d04d7ffda3a4319e3da2da13788b5">I9387e</a>
      )
    </li>
    <li>
      Added samples for Button, CompactButton, Chip, CompactChip, AppCard, TitleCard, ToggleButton, ToggleChip, SplitToggleChip (
      <a href="https://android-review.googlesource.com/#/q/Iddc15f775b02598716517ecca66d92d82416a035">Iddc15</a>
      )
    </li>
    <li>
      Added microbenchmark performance tests for Card, Chip, ToggleChip, TimeText and ScalingLazyColumn. (
      <a href="https://android-review.googlesource.com/#/q/If2fe9ad7e36e89ef96fb7310ae359386ec8c6f1b">If2fe9</a>
      )
    </li>
  </ul>
