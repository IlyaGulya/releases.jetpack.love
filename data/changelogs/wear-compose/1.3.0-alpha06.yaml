changelogHtml: |
  <h3 id="1.3.0-alpha06" data-text="Version 1.3.0-alpha06" tabindex="-1">Version 1.3.0-alpha06</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.3.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/wear/compose">Version 1.3.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have added support for
      <code translate="no" dir="ltr">Modifier.edgeSwipeToDismiss</code>
      with
      <code translate="no" dir="ltr">SwipeToReveal</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I95774a7df008db12756215dc8a064001008103c5">I95774</a>
      ,
      <a href="https://issuetracker.google.com/issues/293444286">b/293444286</a>
      )
    </li>
    <li>
      We have added samples for the Material
      <code translate="no" dir="ltr">SwipeToRevealChip</code>
      and
      <code translate="no" dir="ltr">SwipeToRevealCard</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ieb9748b14e08f9bea96fa71df891fa525ae4c013">Ieb974</a>
      )
    </li>
    <li>
      We have updated the baseline profiles for Wear Compose Foundation and Material libraries. (
      <a href="https://android-review.googlesource.com/#/q/I1dd1fda77f5a192ddda2c2681644c4f4f246bbb0">I1dd1f</a>
      )
    </li>
  </ul>
