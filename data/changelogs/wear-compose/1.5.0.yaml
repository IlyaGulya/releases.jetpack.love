changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0</code>
    is released. Version 1.5.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9bb311be04ba2343c1638d5cb466dd6c8ac83a0c..ac0232628e5809ea2a906b356273e36e7c734bd5/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <p>First release of the Wear Compose Material 3 library, which supports the new Material 3 Expressive design system. This release includes:</p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">MaterialTheme</code>
      and dynamic color theming.
    </li>
    <li>
      New
      <code translate="no" dir="ltr">AppScaffold, ScreenScaffold</code>
      ,
      <code translate="no" dir="ltr">HorizontalPagerScaffold</code>
      , and
      <code translate="no" dir="ltr">VerticalPagerScaffold</code>
      components to lay out the structure of the screen and coordinate
      <code translate="no" dir="ltr">ScrollIndicator</code>
      ,
      <code translate="no" dir="ltr">TimeText</code>
      ,
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      , and
      <code translate="no" dir="ltr">VerticalPageIndicator</code>
      animations.
    </li>
    <li>
      Shape morphing
      <code translate="no" dir="ltr">IconButton</code>
      ,
      <code translate="no" dir="ltr">TextButton</code>
      ,
      <code translate="no" dir="ltr">IconToggleButton</code>
      , and
      <code translate="no" dir="ltr">TextToggleButton</code>
      , with variations that animate when pressed or checked.
    </li>
    <li>
      <code translate="no" dir="ltr">EdgeButton</code>
      , which has a special shape designed for the bottom of the screen.
    </li>
    <li>
      <code translate="no" dir="ltr">ButtonGroup</code>
      implements an expressive group of buttons, in a row that shape-morphs when touched.
    </li>
    <li>
      <code translate="no" dir="ltr">AlertDialog</code>
      and
      <code translate="no" dir="ltr">ConfirmationDialog</code>
      with variations for additional dialog content.
    </li>
    <li>
      <code translate="no" dir="ltr">TimePicker</code>
      and
      <code translate="no" dir="ltr">DatePicker</code>
      components.
    </li>
    <li>
      Progress indicators include
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      (with segmented variation),
      <code translate="no" dir="ltr">ArcProgressIndicator</code>
      , and
      <code translate="no" dir="ltr">LinearProgressIndicator</code>
      .
    </li>
  </ul>
  <p>In addition, Wear Compose Foundation 1.5.0 includes the following:</p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      , a lazy, vertically scrolling list that supports scaling and morphing animations.
    </li>
    <li>
      Support for paging in Wear Compose Foundation with
      <code translate="no" dir="ltr">HorizontalPager</code>
      and
      <code translate="no" dir="ltr">VerticalPager</code>
      .
    </li>
    <li>Hierarchical Focus Groups - used to annotate composables in an application to keep track of the active part of the composition and coordinate focus.</li>
  </ul>
  <p>
    Read about more about (
    <a href="https://android-developers.googleblog.com/2025/08/introducing-material-3-expressive-for-wear-os.html">Material 3 Expressive for Wear OS</a>
    )
  </p>
  <p><strong>Additional changes</strong></p>
  <ul>
    <li>
      For a more complete list of the features introduced in version 1.5.0, see the (
      <a href="/jetpack/androidx/releases/%E2%80%8B%E2%80%8Bhttps:/developer.android.com/jetpack/androidx/releases/wear-compose#1.5.0-beta01">beta01 release notes</a>
      ).
    </li>
  </ul>
