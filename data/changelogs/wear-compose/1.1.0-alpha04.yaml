changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-foundation:1.1.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material:1.1.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.wear.compose:compose-navigation:1.1.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..d9910e143f859716fd850a1f0036147622d6089b/wear/compose">Version 1.1.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated a number of the default colors in the MaterialTheme in order to improve accessibility as the original colors did not have sufficient contrast resulting in difficulties for users to differentiate chip/card/button backgrounds from the theme background color. The updated colors are surface(0xFF202124-&gt;0xFF303133), onPrimary(0xFF202124-&gt;0xFF303133), onSecondary(0xFF202124-&gt;0xFF303133), primaryVariant(0xFF669DF6-&gt;0xFF8AB4F8) and onError(0xFF202124-&gt;0xFF000000). The changes in colors though relatively subtle may impact existing screenshot tests. (
      <a href="https://android-review.googlesource.com/#/q/81ab090f2e057a2810618a9d2a2f57c11c454d0c">81ab09</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a logic bug in
      <code translate="no" dir="ltr">ScalingLazyColumn</code>
      that could result in lists with a small (typically exactly 2) number of list items not completing initialization and as a result being transparent. (
      <a href="https://android-review.googlesource.com/#/q/50434723b39055b58fbd61b141d97173dbea3a12">504347</a>
      )
    </li>
  </ul>
