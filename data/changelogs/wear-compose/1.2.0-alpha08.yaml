changelogHtml: |
  <h3 id="1.2.0-alpha08" data-text="Version 1.2.0-alpha08" tabindex="-1">Version 1.2.0-alpha08</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.2.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/wear/compose">Version 1.2.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have renamed
      <code translate="no" dir="ltr">ExpandableItemsState</code>
      to
      <code translate="no" dir="ltr">ExpandableState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If85ea9f010139a42f993f681f74a8e8bf7a43b16">If85ea</a>
      )
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">expandableButton</code>
      to simplify creating a button that collapses when the content is expanded and also updated the expandables examples. (
      <a href="https://android-review.googlesource.com/#/q/Iae3091470e3f1b531757172e838406fe3e075150">Iae309</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved expandable samples to show more possibilities. Modified animation of
      <code translate="no" dir="ltr">expandableItem</code>
      to keep its content centered through the animation. (
      <a href="https://android-review.googlesource.com/#/q/I2f63707eb72a61e0f3ae35d7b3995f2fae5d9097">I2f637</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">ToggleControls</code>
      to avoid extra recompositions when manually animating the colors using State. (
      <a href="https://android-review.googlesource.com/#/q/I5d319f7d1c879ca06910efdc53594baf2d9ccaef">I5d319</a>
      )
    </li>
  </ul>
