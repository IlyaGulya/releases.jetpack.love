changelogHtml: |
  <h3 id="1.5.6" data-text="Version 1.5.6" tabindex="-1">Version 1.5.6</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.6</code>
    is released. Version 1.5.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01a1cf69f31a0d08503d82bc77f1151a90b5fc84..e2ea71e4c4545c2ede5173979110b2a3d6bfc3dc/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Optimize item animation caching during scroll in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I62ae8823f8c9358c05f4777a0e3f9bb9439b78bd">I62ae8</a>
      ,
      <a href="https://issuetracker.google.com/issues/441701460">b/441701460</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">OpenOnPhoneDialog</code>
      and
      <code translate="no" dir="ltr">ConfirmationDialog</code>
      variations have been updated to set
      <code translate="no" dir="ltr">FLAG_KEEP_SCREEN_ON</code>
      , so that the animations run to completion and the dialogs self-dismiss as intended. (
      <a href="https://android-review.googlesource.com/#/q/Iad7d4197e7eac24c4ac8b0391110d48bf73d1b8e">Iad7d4</a>
      ,
      <a href="https://issuetracker.google.com/issues/437986990">b/437986990</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">Modifier.edgeSwipeToDismiss</code>
      crashed when used with
      <code translate="no" dir="ltr">SwipeDismissableNavHost</code>
      on API 36 onwards. (
      <a href="https://android-review.googlesource.com/#/q/Ifc13d07639987e61b236c9c1937afd18effe59a5">Ifc13d</a>
      ,
      <a href="https://issuetracker.google.com/issues/441901722">b/441901722</a>
      )
    </li>
  </ul>
