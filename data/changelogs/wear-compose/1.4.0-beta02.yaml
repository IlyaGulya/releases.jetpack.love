  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.4.0-beta02</code>
    is released. Version 1.4.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..fe555cd2859b125be61b919d63c255741025e9d1/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have increased the boundary width passed to screen readers from curved text in order to address issues with truncation (
      <a href="https://android-review.googlesource.com/#/q/Id865f2951c33a8b69017c88d0654e9c7315d775d">Id865f</a>
      ).
    </li>
    <li>
      We have constrained the boundary of the
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      that was passed to screen readers - previously the indicator occupied the full screen (
      <a href="https://android-review.googlesource.com/#/q/Id8d7a619e4daed577929e94a3aa2b46e4ac977d9">Id8d7a</a>
      ).
    </li>
  </ul>
