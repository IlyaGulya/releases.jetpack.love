changelogHtml: |
  <h3 id="1.2.0-alpha09" data-text="Version 1.2.0-alpha09" tabindex="-1">Version 1.2.0-alpha09</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.2.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..01bd392d5702480f8bfe61a8f8bbbea64cf362a0/wear/compose">Version 1.2.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">angularSizeDp</code>
      to the
      <code translate="no" dir="ltr">CurvedModifier</code>
      api for setting angular width in DP (
      <a href="https://android-review.googlesource.com/#/q/I89a52b7f6ea258dbdbe96ba926e7a51ee20a4e31">I89a52</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have fixed accessibility issues in our time picker demos(
      <a href="https://android-review.googlesource.com/#/q/Id0eb7539e87b24210d71be4f2fa291619515e7d2">Id0eb7</a>
      )
    </li>
  </ul>
