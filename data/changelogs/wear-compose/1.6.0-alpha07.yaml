changelogHtml: |
  <h3 id="1.6.0-alpha07" data-text="Version 1.6.0-alpha07" tabindex="-1">Version 1.6.0-alpha07</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.6.0-alpha07</code>
    is released. Version 1.6.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/deb96499dfe95073f5c1215c1287787683cb1e92..ec985eed3cba8444e5aaa52a748333397a1298f3/wear/compose">these commits</a>
    .
  </p>
  <p>
    <strong>API Changes</strong>
    - Added
    <code translate="no" dir="ltr">wear-compose:compose-navigation3</code>
    library artifact (
    <a href="https://android-review.googlesource.com/#/q/I01b5cb2e9cecc46e6b98655379a32e3d3cdf3415">I01b5c</a>
    ,
    <a href="https://issuetracker.google.com/issues/427463127">b/427463127</a>
    ) - Added a
    <code translate="no" dir="ltr">SwipeDismissableSceneStrategy</code>
    for Wear integration with
    <code translate="no" dir="ltr">Navigation3</code>
    . It can be used with a
    <code translate="no" dir="ltr">NavDisplay</code>
    to display Wear Compose content. (
    <a href="https://android-review.googlesource.com/#/q/I7aa08c636c20977053d99511a1c750293ae13442">I7aa08</a>
    ,
    <a href="https://issuetracker.google.com/issues/427463127">b/427463127</a>
    ) - Introduce
    <code translate="no" dir="ltr">ResponsiveTransformingLazyColumn</code>
    , a new Material3 component that builds on
    <code translate="no" dir="ltr">TransformingLazyColumn</code>
    from wear compose foundation and automatically calculates and applies responsive vertical padding based on the list content type. (
    <a href="https://android-review.googlesource.com/#/q/I102f43406d9027a23f10dfe5f16e569e16468a54">I102f4</a>
    ,
    <a href="https://issuetracker.google.com/issues/426154225">b/426154225</a>
    )
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue where
      <code translate="no" dir="ltr">PageIndicator</code>
      was not properly redrawn when the current page index within the
      <code translate="no" dir="ltr">PagerState</code>
      changed (e.g., by calling
      <code translate="no" dir="ltr">scrollToPage()</code>
      or using
      <code translate="no" dir="ltr">animateScrollToPage()</code>
      with reduced motion). (
      <a href="https://android-review.googlesource.com/#/q/I97150ec941c79c822f642e1c0f6f71e57b7dff45">I97150</a>
      ,
      <a href="https://issuetracker.google.com/issues/465669950">b/465669950</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      semantics
      <code translate="no" dir="ltr">scrollOffset</code>
      calculation (
      <a href="https://android-review.googlesource.com/#/q/Idec30f244bca89f45eacaa60d5c85d558cf2fd3f">Idec30</a>
      ,
      <a href="https://issuetracker.google.com/issues/417941554">b/417941554</a>
      )
    </li>
    <li>
      Corrected
      <code translate="no" dir="ltr">SwipeToReveal</code>
      undo action padding (
      <a href="https://android-review.googlesource.com/#/q/I770f8f65b14123f1ab5d740b6661c6b05385b3c6">I770f8</a>
      ,
      <a href="https://issuetracker.google.com/issues/382259843">b/382259843</a>
      )
    </li>
    <li>
      Implemented
      <code translate="no" dir="ltr">PredictiveBackScene</code>
      to handle
      <code translate="no" dir="ltr">Navigation3</code>
      for API36+. (
      <a href="https://android-review.googlesource.com/#/q/Idedf67e6ff11163e80b6626283600a1e23fa4930">Idedf6</a>
      ,
      <a href="https://issuetracker.google.com/issues/427463127">b/427463127</a>
      )
    </li>
  </ul>
