changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.3.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.3.0-alpha04</code>
    are released. Version 1.3.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c17ac8d339b80b5f509f83792f5923e337612c7..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/credentials">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Move to 21 as the default
      <code translate="no" dir="ltr">minSdkVersion</code>
      of androidx libraries. (
      <a href="https://android-review.googlesource.com/#/q/I6ec7f80aafbe04c64c8f2d8fef82d4cd5c68525e">I6ec7f</a>
      )
    </li>
    <li>Support PRF creation for Android versions 13 and below.</li>
    <li>
      Support
      <code translate="no" dir="ltr">preferImmediatelyAvailableCredentials</code>
      for Android versions 13 and below.
    </li>
  </ul>
