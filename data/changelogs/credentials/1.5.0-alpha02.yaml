changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.5.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.5.0-alpha02</code>
    are released. This version is developed in an internal branch.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The ability for
      <code translate="no" dir="ltr">CredentialManager</code>
      to directly imbue a
      <code translate="no" dir="ltr">BiometricPrompt</code>
      within the credential creation and retrieval flows is now available for use through Jetpack for providers.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added the
      <code translate="no" dir="ltr">BiometricPromptData</code>
      to the API surface to allow utilizing the new imbued
      <code translate="no" dir="ltr">BiometricPrompt</code>
      flow through
      <code translate="no" dir="ltr">CredentialManager</code>
      (
      <a href="https://googleplex-android-review.git.corp.google.com/q/I3b1595a588645d3628fb3051660a2f628a1c6f0a">I3b159</a>
      )
    </li>
    <li>
      Modified all entry classes and subclasses across
      <code translate="no" dir="ltr">CreateEntry</code>
      and
      <code translate="no" dir="ltr">CredentialEntry</code>
      to gain the utility of the
      <code translate="no" dir="ltr">BiometricPromptData</code>
      for Providers. (
      <a href="https://googleplex-android-review.git.corp.google.com/q/I16936d64cf2fbba47294a112173aebe25d3ccdb9">I16936</a>
      ,
      <a href="https://googleplex-android-review.git.corp.google.com/q/I8e5bc104b7337850ca6c49064502044d29c1308b">I8e5bc</a>
      )
    </li>
    <li>
      Added the types needed to encode the error and results from the imbued
      <code translate="no" dir="ltr">BiometricPrompt</code>
      flows with
      <code translate="no" dir="ltr">CredentialManager</code>
      . (
      <a href="https://googleplex-android-review.git.corp.google.com/q/I8e5bc104b7337850ca6c49064502044d29c1308b">I8e5bc</a>
      )
    </li>
  </ul>
