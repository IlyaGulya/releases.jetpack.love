#language=html
changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.6.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.6.0-alpha03</code>
    are released. Version 1.6.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..e8af6ab7417811bf386c52a59ab5d0b94d194eeb/credentials">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Supporting credential exchange (
      <a href="https://android-review.googlesource.com/#/q/I77c1ce3a524eacbdf08003bcf414c4b7c59703c4">I77c1c</a>
      )
    </li>
    <li>Pre Android 14, update the Credential Manager dialogs to be more consistent with Android 14+.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">CreateDigitalCredentialRequest</code>
      constructor API (
      <a href="https://android-review.googlesource.com/#/q/I6f6da3f7f4602dbb1f71a93e26e7d000f87749c3">I6f6da</a>
      )
    </li>
  </ul>
