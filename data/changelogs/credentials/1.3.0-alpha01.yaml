changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.3.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.3.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b17367013411d8043b8de6ee9d7791a2a04b4f2..9174577f8a57ba4ae4958cc31787ea4db3b2b44a/credentials">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The minimum APK version needed for Google Play services is now 2023 v08.23 (APK version APK version 230815045), and this check is baked into the library. (
      <a href="https://android.googlesource.com/c/platform/frameworks/support/+/2856137">aosp/2856137</a>
      )
    </li>
    <li>
      Fix the already-resume error caused by race condition of multiple in-flight requests (
      <a href="https://android-review.googlesource.com/#/q/Ic3567e1c159b45d1a63cf86ce8ee2f07a9415975">Ic3567</a>
      )
    </li>
  </ul>
  <h2 id="latest" data-text="Version 1.2" tabindex="-1">Version 1.2</h2>
