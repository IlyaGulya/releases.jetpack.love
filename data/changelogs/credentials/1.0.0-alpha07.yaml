changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.0.0-alpha07</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.0.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..5418c9440f5def1af3c43cfb46de70bda1de09f6/credentials">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug caused by configuration changes (
      <a href="https://android-review.googlesource.com/#/q/a75fcac0d319a411a6d750119b9ac2e0f3585a7c">a75fca</a>
      ,
      <a href="https://issuetracker.google.com/issues/276316128">b/276316128</a>
      )
    </li>
    <li>
      Don't break the post U flow for the pre-U only SDK (
      <a href="https://android-review.googlesource.com/#/q/5418c9440f5def1af3c43cfb46de70bda1de09f6">5418c9</a>
      ,
      <a href="https://issuetracker.google.com/issues/278148300">b/278148300</a>
      )
    </li>
  </ul>
