  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.0.0-alpha06</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.0.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/credentials">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Update the integration with Google ID, will work with
      <code translate="no" dir="ltr">com.google.android.libraries.identity.googleid:googleid:1.0.0</code>
    </li>
  </ul>
