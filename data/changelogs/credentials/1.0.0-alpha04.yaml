changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.0.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.0.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/87533b4ff06971ed59028936cd9b6da988cd4522..bf83b7ca1e086138c9ffa3ed2a530db3b038c79a/credentials">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">android.permission.CREDENTIAL_MANAGER_SET_ORIGIN</code>
      requirement for setting origin in Jetpack Library. (
      <a href="https://android-review.googlesource.com/#/q/Ibaad45214490a891ad12302ec804f369145cb36f">Ibaad4</a>
      )
    </li>
    <li>
      Added passkey get flow exceptions (
      <a href="https://android-review.googlesource.com/#/q/I4f65428a0b5427b09eb60a4b3d0dfb224624dd4b">I4f654</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CredentialManager</code>
      api autoselect behavior update (
      <a href="https://android-review.googlesource.com/#/q/I576ddece4d6eeeb10af9289ae577a19e9a0f8f19">I576dd</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CreateCredentialRequest.DisplayInfo</code>
      now uses
      <code translate="no" dir="ltr">CharSequence</code>
      rather than
      <code translate="no" dir="ltr">String</code>
      fields. (
      <a href="https://android-review.googlesource.com/#/q/I85e70871ae9f675a6e77c4d111d03fa3e892b99a">I85e70</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add proguard rules to ensure the play auth module won't be removed by R8. (
      <a href="https://android-review.googlesource.com/#/q/I56381b53927a0fa7293d55b5ba5de97d933ae508">9543977</a>
      )
    </li>
  </ul>
