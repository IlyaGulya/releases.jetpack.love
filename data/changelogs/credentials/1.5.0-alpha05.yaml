version: 1.5.0-alpha05
releaseDate: 2024-09-04
#language=html
changelogHtml: |
  <h3 id="1.5.0-alpha05" data-text="Version 1.5.0-alpha05" tabindex="-1">Version 1.5.0-alpha05</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.5.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.5.0-alpha05</code>
    are released. Version 1.5.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fcae1dc9e94201f2646e67b240aba31b52b964e9..d716245947072d167bfb451effda3e07384dcc5d/credentials">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support a new credential type -
      <code translate="no" dir="ltr">DigitalCredential</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I129527c249c9d59d0236856d01d34b90adca0044">I12952</a>
      )
    </li>
    <li>
      Expose bundle conversion APIs: expose more
      <code translate="no" dir="ltr">asBundle</code>
      and
      <code translate="no" dir="ltr">fromBundle</code>
      helpers to allow these classes be passed across IPC more easily (
      <a href="https://android-review.googlesource.com/#/q/I1a0176c99ed7226e7aed4b72c41cb5bc15ee7215">I1a017</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">PendingIntentHandler</code>
      backward compatible. (
      <a href="https://android-review.googlesource.com/#/q/I34c13e0e6b9672019a5261fddbca44e7f5ba7122">I34c13</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">CallingAppInfo</code>
      backward compatible (
      <a href="https://android-review.googlesource.com/#/q/I65085499b383fd4962f0236ee6424f628ffeb136">I65085</a>
      )
    </li>
    <li>
      Expose
      <code translate="no" dir="ltr">ClearCredentialRequestTypes</code>
      constants.
    </li>
  </ul>
