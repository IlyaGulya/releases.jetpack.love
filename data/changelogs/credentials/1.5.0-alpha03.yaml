changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.5.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.5.0-alpha03</code>
    are released. This version is developed in an internal branch.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduces a new feature, the Restore Credentials. The restore credential is used to restore the user's credential from the previous device to a new Android device. By creating a
      <code translate="no" dir="ltr">RestoreCredential</code>
      for the user, the credential will be automatically transferred over to the user's new device if the user selects the app to be transferred from the old device during the setup stage.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>New classes are added for requesting Restore Credentials.</li>
    <li>
      A new credential type,
      <code translate="no" dir="ltr">RestoreCredential</code>
      , that can restore credentials in a new device.
    </li>
    <li>
      <code translate="no" dir="ltr">CreateRestoreCredentialRequest</code>
      for creating a new
      <code translate="no" dir="ltr">RestoreCredential</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">GetRestoreCredentialOption</code>
      for fetching
      <code translate="no" dir="ltr">RestoreCredential</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">ClearCredentialStateRequest</code>
      can be modified to clear the
      <code translate="no" dir="ltr">RestoreCredential</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">RestoreCredential</code>
      API for app-restore purposes (
      <a href="https://android-review.googlesource.com/#/q/If2d40bfded85a64a0e02e005acc1d0790e454b28">If2d40</a>
      )
    </li>
  </ul>
