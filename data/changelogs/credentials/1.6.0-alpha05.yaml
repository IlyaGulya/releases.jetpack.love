changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.6.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.6.0-alpha05</code>
    are released. Version 1.6.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98552a7cab42f1d19ee63ca0b2cd5f5bb862510d..c359e97fece91f3767a7d017e9def23c7caf1f53/credentials">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added APIs that allow relying parties (RPs) to send credential state signals to credential providers, such that they can update the state of the credentials on their end. (
      <a href="https://android-review.googlesource.com/#/q/Ia7a6505fc70cc69ac5e49c9fc2069744d6ea68e9">Ia7a65</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moving the default minSdk from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
