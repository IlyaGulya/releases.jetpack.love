changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>August 1, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..3d02aa58ef50902c5b6abea5c6db4d2bba9257c9/credentials">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <a href="http://b/293743991">b/293743991</a>
      - Fix the constant value for the
      <code translate="no" dir="ltr">authenticatorData</code>
      field, in order to correctly parse the
      <code translate="no" dir="ltr">authenticationResponseJson</code>
      property in
      <a href="https://developer.android.com/reference/kotlin/androidx/credentials/PublicKeyCredential">PublicKeyCredential</a>
    </li>
  </ul>
