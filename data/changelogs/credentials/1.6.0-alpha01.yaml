changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.6.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.6.0-alpha01</code>
    are released. Version 1.6.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9aca98b55b132550a298cc52cb2e42cedb32c452..b6c541571b9fb5471f965fc52612cb280713e5e4/credentials">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Passkey conditional create - Enables the passkey conditional create feature, whereby developers can request for a conditional passkey creation. A conditional creation request will be propagated to the preferred credential provider and then based on some internal conditions, a passkey will be created without the typical bottom sheet UI experience. Users will see a notification with information about the passkey that was just created.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Expose
      <code translate="no" dir="ltr">CreateCredentialResponse.createFrom</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/Ic049446d51b70bf988039a3adbf1d0b0aef364a4">Ic0494</a>
      )
    </li>
    <li>
      Exposed
      <code translate="no" dir="ltr">isConditionalCreate</code>
      bit to allow silent passkey creation. (
      <a href="https://android-review.googlesource.com/#/q/I3a1bb2a18377dbff01a1cb82bbe75fcf2c8d2d76">I3a1bb</a>
      )
    </li>
  </ul>
