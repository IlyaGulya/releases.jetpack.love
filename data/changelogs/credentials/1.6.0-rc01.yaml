changelogHtml: |
  <h3 id="1.6.0-rc01" data-text="Version 1.6.0-rc01" tabindex="-1">Version 1.6.0-rc01</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.6.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.6.0-rc01</code>
    are released. Version 1.6.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05..01c19981455eaa37cb7d93540367aef6e5bc2449/credentials">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add APIs for the registration and clearance of creation options in Credential Manager. (
      <a href="https://android-review.googlesource.com/#/q/I010739ff96a7491ec709aa6109c572a30f436144">I01073</a>
      )
    </li>
    <li>
      Added new Signal API Exception to indicate request is rate limited (
      <a href="https://android-review.googlesource.com/#/q/Ie273300e85b23c1544c31c74bf3d144299f47453">Ie2733</a>
      )
    </li>
  </ul>
