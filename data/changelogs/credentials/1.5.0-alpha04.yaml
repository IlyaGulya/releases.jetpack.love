version: 1.5.0-alpha04
releaseDate: 2024-08-07
#language=html
changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>August 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.5.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.5.0-alpha04</code>
    are released. Version 1.5.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/020fe18a007b47f57cc750fdf45ca933da1aeae0..fcae1dc9e94201f2646e67b240aba31b52b964e9/credentials">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a default value for
      <code translate="no" dir="ltr">isCloudBackupEnabled</code>
      parameter of
      <code translate="no" dir="ltr">CreateRestoreCredentialRequest</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed
      <code translate="no" dir="ltr">minSdkVersion</code>
      for
      <code translate="no" dir="ltr">credentials-play-services-auth</code>
      .
    </li>
  </ul>
