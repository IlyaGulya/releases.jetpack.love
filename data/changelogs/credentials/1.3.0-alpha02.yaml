changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.3.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.3.0-alpha02</code>
    are released. Version 1.3.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9174577f8a57ba4ae4958cc31787ea4db3b2b44a..02b55f664eba38e42e362e1af3913be1df552d55/credentials">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added new APIs that assist credential entries to be clearly displayed in the credential selector during a
      <code translate="no" dir="ltr">getCredential</code>
      or
      <code translate="no" dir="ltr">createCredential</code>
      call.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Extended the Credential Options API Surface to contain information on display priorities (
      <a href="https://android-review.googlesource.com/#/q/Ied6fe0b5d34ce320fe91372a0369e7adb669dd61">Ied6fe</a>
      )
    </li>
    <li>
      Exposed raw Bundle to structured data conversion helpers (
      <a href="https://android-review.googlesource.com/#/q/If03a002c7ca243e305161a8aae64f26580f992e2">If03a0</a>
      )
    </li>
    <li>
      Exposed
      <code translate="no" dir="ltr">isDefaultIcon</code>
      and
      <code translate="no" dir="ltr">isAutoSelectAllowedFromOption</code>
      APIs (
      <a href="https://android-review.googlesource.com/#/q/I05c59718b5fcd617f44da8495549c828c475e60a">I05c59</a>
      )
    </li>
    <li>
      Extended the credential entry API surface to contain information on defaulting an icon (
      <a href="https://android-review.googlesource.com/#/q/I9fe005a526ccc3347e155146ba8d89852a0a598e">I9fe00</a>
      )
    </li>
    <li>
      Added an
      <code translate="no" dir="ltr">entryGroupId</code>
      bit to the credential entries (
      <a href="https://android-review.googlesource.com/#/q/Id995c01e337ecbef082fc2cbc1f576852982bb8d">Id995c</a>
      )
    </li>
    <li>
      Added a new
      <code translate="no" dir="ltr">affiliationName</code>
      property to the
      <code translate="no" dir="ltr">CredentialEntry</code>
      API surface. (
      <a href="https://android-review.googlesource.com/#/q/I6261ec1d8cc36b2d96b284014d4ba4bc2773c1e3">I6261e</a>
      )
    </li>
    <li>
      Exposed
      <code translate="no" dir="ltr">fromXYZEntry</code>
      APIs to be used in the framework (
      <a href="https://android-review.googlesource.com/#/q/I645a1177a06d5325a26fe333eeb93570a91d166c">I645a1</a>
      )
    </li>
  </ul>
  <p>
    <strong>Bug Fixes</strong>
    - Provided fallback solution when platform credential manager is not available. (
    <a href="https://b.corp.google.com/issues/310701473">b/310701473</a>
    ) - Fix NPE caused by
    <code translate="no" dir="ltr">clearCredentialState</code>
    API (
    <a href="https://b.corp.google.com/issues/327686881">b/327686881</a>
    )
  </p>
