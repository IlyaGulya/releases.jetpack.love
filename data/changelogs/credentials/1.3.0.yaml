changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.3.0</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.3.0</code>
    are released. Version 1.3.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/baedf2c9e120baecebea61b8f86ce43e1237b790..fc11c24f364154f26d135fcee8a16a5718084d51/credentials">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <p>Various important improvements in making the library more reliable and consistent, including but not limited to:</p>
  <ul>
    <li>
      Support
      <code translate="no" dir="ltr">preferImmediatelyAvailableCredentials</code>
      on all android versions.
    </li>
    <li>Improved proguard rule to reduce the app size increase.</li>
    <li>Various minor bug fixes.</li>
  </ul>
