changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0-alpha02</code>
    are released. Developed from an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 Developer Preview 2 SDK.</span>
  </aside>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Enable testing of provider request classes by making constructors public.</li>
    <li>Make icons required in all entry classes. However if credential providers do not provide icons, this library will have fallback icons.</li>
    <li>Allow credential providers to set multiple authentication action entries, and set a title for each.</li>
    <li>
      Remove all privileged request classes. Providers can now simply get the origin from
      <code translate="no" dir="ltr">android.service.credentials.CallingAppInfo</code>
      class, and do not need to handle special request classes for privileged calls (calls on behalf of another app).
    </li>
  </ul>
