changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.3.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.3.0-beta01</code>
    are released. Version 1.3.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..473554f275109d78164adca6b6cea539aed8b68b/credentials">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename the
      <code translate="no" dir="ltr">reateCredentialRequest</code>
      Bundle conversion API. (
      <a href="https://android-review.googlesource.com/#/q/I46b956754cd004befb8a3d34584ae3e5b774c419">I46b95</a>
      )
    </li>
    <li>
      Update the priorityhints API (
      <a href="https://android-review.googlesource.com/#/q/Ida55401340bf127d664d81e322cea40964cabdc9">Ida554</a>
      )
    </li>
  </ul>
