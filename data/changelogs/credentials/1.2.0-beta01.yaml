version: 1.2.0-beta01
releaseDate: 2023-07-26
#language=html
changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95657d008c8886de1770adf1d52e01e6e952b5b0..4aed940027a19667e67d155563fc5fa8b7279313/credentials">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Expose an API that determines whether the origin is populated or not (
      <a href="https://android-review.googlesource.com/#/q/Ia91f4d9db4a9550f57148da6cf4a79849a94c456">Ia91f4</a>
      )
    </li>
    <li>
      Makes custom exceptions semantically correct (
      <a href="https://android-review.googlesource.com/#/q/Ibf6f46188d2fd60fc69930d2f9015995acf3ee2b">Ibf6f4</a>
      )
    </li>
    <li>
      add test api (
      <a href="https://android-review.googlesource.com/#/q/I61c1defb310542ba8e256ba9420226fbdfeaa4b8">I61c1d</a>
      )
    </li>
    <li>
      add test api (
      <a href="https://android-review.googlesource.com/#/q/Iaeb6f89f9afe954a896f256e36a11c33a128aa80">Iaeb6f</a>
      )
    </li>
    <li>
      Removed usages of experimental
      <code translate="no" dir="ltr">isAtLeastU()</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/Ie9117598f70e8873011f98ebbe0e6cd502772c87">Ie9117</a>
      ,
      <a href="https://issuetracker.google.com/issues/289269026">b/289269026</a>
      )
    </li>
    <li>
      Expose a custom origin getter that takes in allowlist (
      <a href="https://android-review.googlesource.com/#/q/I0c1b48411a1b0ec8480e8a87e4ae16507d5b89bd">I0c1b4</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">VisibleForTest</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/I5467a49db2fd9ab937afe851adb51e5e6b25c77a">I5467a</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">VisibleForTest</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/Idf57a079daf6ddc9c9d57677401310371416ce50">Idf57a</a>
      )
    </li>
    <li>
      Remove test only apis (
      <a href="https://android-review.googlesource.com/#/q/Idcc05c940bf6304d96116a5b18ee20a1dc291ca6">Idcc05</a>
      )
    </li>
    <li>
      Expose provider entry classes to lower API levels (
      <a href="https://android-review.googlesource.com/#/q/I2e00aea2f31527f8724739f48b0f3268b30e31bd">I2e00a</a>
      )
    </li>
    <li>
      Add test apis (
      <a href="https://android-review.googlesource.com/#/q/Id6b9e95fe9e75af9402f6de42baea2152217681d">Id6b9e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add test APIs (
      <a href="https://android-review.googlesource.com/#/q/I0d243c9bba06d270baa6d84e94cf305b2a5fe81f">I0d243</a>
      )
    </li>
    <li>
      Add new testing APIs (
      <a href="https://android-review.googlesource.com/#/q/I6fa128ffe3ca2fffebe1b737ba49259213dd8563">I6fa12</a>
      )
    </li>
    <li>
      Expose autoselect for Create requests (
      <a href="https://android-review.googlesource.com/#/q/I84eeee6067586bf8f9140505f0885885d40d8c15">I84eee</a>
      )
    </li>
    <li>
      Make JSON encoding errors more detailed (
      <a href="https://android-review.googlesource.com/#/q/I7a865860f5b64c1ec2bdd21b2d2b190b5562a090">I7a865</a>
      )
    </li>
    <li>
      Gracefully report a developer error upon a non-activity context parameter (
      <a href="https://android-review.git.corp.google.com/q/I20dd7634c03159c11e7a751d69084189ee8e9566">/I20dd7</a>
      ,
      <a href="https://b.corp.google.com/issues/288288940">b/288288940</a>
      )
    </li>
    <li>
      Corrected Exception Parsing for Exceptions returned from Providers (
      <a href="">Iaa2af</a>
      ,
      <a href="">I0d243</a>
      ,
      <a href="">I55151</a>
      )
    </li>
    <li>
      Improved documentation for
      <code translate="no" dir="ltr">toSlice</code>
    </li>
  </ul>
