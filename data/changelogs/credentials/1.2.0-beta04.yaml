changelogHtml: |
  <h3 id="1.2.0-beta04" data-text="Version 1.2.0-beta04" tabindex="-1">Version 1.2.0-beta04</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0-beta04</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0-beta04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/credentials">Version 1.2.0-beta04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added get sign in intent flow for sign in with google. (
      <a href="https://android-review.googlesource.com/q/Ib65592eb8ab347f7fc07b03025ba4e856edffc8d">Ib6559</a>
      ,
      <a href="https://android-review.git.corp.google.com/q/I7a042640e0246ebd6b2b522e98b490dfd443ca1b">I7a042</a>
      )
    </li>
    <li>
      Added single signature checking for allowlisted packages. (
      <a href="https://android-review.googlesource.com/q/Ie6ff59011999077b19dafae607bb26f54ce89290">Ie6ff5</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">PublicKeyCredential</code>
      json parsing to utilize updated
      <code translate="no" dir="ltr">toJson()</code>
      methods. (
      <a href="https://android-review.googlesource.com/q/I708e3c2183f3b57595ccfa43bfe43497904bbc7c">I708e3</a>
      ,
      <a href="https://android-review.git.corp.google.com/q/I00402356887ef0a75f09e7969fce24e8a1de1aeb">I00402</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed missing Proguard rules (
      <a href="https://issuetracker.google.com/issues/288120539">b/288120539</a>
      )
    </li>
  </ul>
