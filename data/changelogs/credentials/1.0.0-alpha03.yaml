version: 1.0.0-alpha03
releaseDate: 2023-02-22
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.0.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/55580794d4c440e976bb7192109cea2b7da2bf63..87533b4ff06971ed59028936cd9b6da988cd4522/credentials">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Added support for Sign-in with Google.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Allows
      <code translate="no" dir="ltr">UnsupportedException</code>
      to function correctly (
      <a href="https://android-review.googlesource.com/#/q/I68208c9cee42d1cd8b960ba0d283d9375d834b72">I68208</a>
      )
    </li>
    <li>
      Adding a new exception type to account for cases such as when the device does not contain the necessary flags (
      <a href="https://android-review.googlesource.com/#/q/If08ddbfaefbc192973c1c7344f16de958b18d3f6">If08dd</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CredentialManager</code>
      exception api (
      <a href="https://android-review.googlesource.com/#/q/I7294752b0db08007284a589dc3487d658956e226">I72947</a>
      )
    </li>
  </ul>
