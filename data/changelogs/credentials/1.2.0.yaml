changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>November 1, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4b03ea635a1664645b27282ba4a3126017f631c3..1b17367013411d8043b8de6ee9d7791a2a04b4f2/credentials">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>This release added a new set of APIs for supporting Credential Provider in storing and fetching passwords, passkeys per users' requests.</li>
  </ul>
