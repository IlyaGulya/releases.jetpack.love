changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.3.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.3.0-beta02</code>
    are released. Version 1.3.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/473554f275109d78164adca6b6cea539aed8b68b..f5541f29d045c6ba9734689ec67891f8d667412b/credentials">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed logic to correctly check for
      <code translate="no" dir="ltr">NOT_ALLOWED_ERR</code>
      instead of
      <code translate="no" dir="ltr">CONSTRAINT_ERR</code>
      in public key credential flows that contain an error on pre-U devices (
      <a href="https://android-review.git.corp.google.com/q/I31b3798bf9eabe17c927fe25dd01dd82816edd09">I31b37</a>
      )
    </li>
  </ul>
