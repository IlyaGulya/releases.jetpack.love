changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..7d3ac1ab1206c01fae3ebb500b5b942636070155/credentials">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">CredentialManager</code>
      api signature changes (
      <a href="https://android-review.googlesource.com/#/q/Iabdec2bc7154f9443a997923ae944cc241f44428">Iabdec</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CredentialManager</code>
      api signature changes (
      <a href="https://android-review.googlesource.com/#/q/I977ede12b0bd29e670f9b34ca1af342414b5926f">I977ed</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CredentialManager</code>
      api signature changes (
      <a href="https://android-review.googlesource.com/#/q/Ia6e9b6f3b9bf76612d6c7706db30b3a21e5727ca">Ia6e9b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Older ‘cable’ is no longer supported in the
      <a href="https://w3c.github.io/webauthn/#enum-transport">webauthn spec</a>
      , and its replacement, ‘hybrid’ is now returned for the transport list.
    </li>
    <li>Transports were given back in two dimensional lists, this has been fixed to be the correct 1d list.</li>
  </ul>
