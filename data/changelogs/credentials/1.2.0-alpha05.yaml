#language=html
changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0-alpha05</code>
    are released. This version is developed in an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 (Upside Down Cake) Beta 1 SDK or higher.</span>
  </aside>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Backwards compatible parsing for the get API across GMS modules introduced alongside the public branch.</li>
  </ul>
