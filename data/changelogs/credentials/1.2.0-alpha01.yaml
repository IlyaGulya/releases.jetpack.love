changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bb0eba3464d207147e8ee1914b1576efdc6af02a/">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 Developer Preview 1 SDK.</span>
  </aside>
  <p><strong>New Features</strong></p>
  <ul>
    <li>This release added a new set of APIs for supporting Credential Provider in storing and fetching passwords, passkeys per users' requests.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>New APIs added to support Credential Providers.</li>
  </ul>
  <h2 id="version_10_2" data-text="Version 1.0" tabindex="-1">Version 1.0</h2>
  <aside class="note">
    <b>Note:</b>
    All projects should use the
    <a href="#latest">
      latest 1.2 version of
      <code translate="no" dir="ltr">androidx.credentials</code>
    </a>
    . Earlier versions of
    <code translate="no" dir="ltr">androidx.credentials</code>
    will throw an exception
    <code translate="no" dir="ltr">UnsupportedOperationException("Post-U not supported yet")</code>
    when run on Android 14.
  </aside>
