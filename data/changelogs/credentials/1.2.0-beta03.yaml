changelogHtml: |
  <h3 id="1.2.0-beta03" data-text="Version 1.2.0-beta03" tabindex="-1">Version 1.2.0-beta03</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.0-beta03</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.0-beta03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d02aa58ef50902c5b6abea5c6db4d2bba9257c9..3315f1ef094c312203fe26841287902916fbedf5/credentials">Version 1.2.0-beta03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removes uvm extensions, due to planned deprecation from the webauthn spec. (
      <a href="https://android-review.googlesource.com/q/I2d46d60d9e6384b7233d7825d2dedfc409df369b">I2d46d</a>
      )
    </li>
    <li>
      Ensure compliance to webauthn spec regarding
      <code translate="no" dir="ltr">clientExtensions</code>
      ,
      <code translate="no" dir="ltr">credProps</code>
      , and rk properties (
      <a href="https://android-review.googlesource.com/q/I3ab0122b871e3308f0d3271a8ef9fe56cf81864c">I3ab01</a>
      )
    </li>
  </ul>
