version: 1.5.0-rc01
releaseDate: 2025-01-15
#language=html
changelogHtml: |
  <h3 id="1.5.0-rc01" data-text="Version 1.5.0-rc01" tabindex="-1">Version 1.5.0-rc01</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.5.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.5.0-rc01</code>
    are released. Version 1.5.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..c21f3bc469f2586b3241fae2c8f46a007e8628e8/credentials">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>A version bump release along with small implementation updates</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">@Deprecated</code>
      annotation for
      <code translate="no" dir="ltr">IdentityCredential</code>
      to keep consistent with framework. (
      <a href="https://android-review.googlesource.com/#/q/I6ac906032150503829af6a4aca028037be7934af">I6ac90</a>
      ,
      <a href="https://issuetracker.google.com/issues/140252778">b/140252778</a>
      ,
      <a href="https://issuetracker.google.com/issues/217942278">b/217942278</a>
      ,
      <a href="https://issuetracker.google.com/issues/251211046">b/251211046</a>
      ,
      <a href="https://issuetracker.google.com/issues/239955609">b/239955609</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Deprecate
      <code translate="no" dir="ltr">BuildCompat.isAtLeastV</code>
      . Callers should check SDK_INT against 35 directly instead. (
      <a href="https://android-review.googlesource.com/#/q/I294d117a8fea924e7f1b739d52268a9a54be6db7">I294d1</a>
      )
    </li>
  </ul>
