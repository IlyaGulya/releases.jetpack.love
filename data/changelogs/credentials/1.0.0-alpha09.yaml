changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.0.0-alpha09</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.0.0-alpha09</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f3ac2bd197d5e61ab2708125b57d6ae4003ad68..73f902dee011bfe400d8a0330bfd8d4bb632065f/credentials">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Validate that exception types are accurate and consistent. (
      <a href="https://android-review.googlesource.com/q/Id13d7bda70f1020671151d4cf7f454f69754cfc9">Id13d7</a>
      )
    </li>
    <li>
      Support the json format on get passkey request. (
      <a href="https://android-review.googlesource.com/q/I25100adf372e101390b9a719aed97da8dc2d3cb2">I25100</a>
      )
    </li>
    <li>
      Passkey Retrieval flow is backwards compatible with earlier GMS modules.(
      <a href="https://android-review.googlesource.com/q/I23878189ac283ca352c88852832f4527a700645a">I23878</a>
      )
    </li>
  </ul>
