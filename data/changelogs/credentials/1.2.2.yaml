version: 1.2.2
releaseDate: 2024-04-03
#language=html
changelogHtml: |
  <h3 id="1.2.2" data-text="Version 1.2.2" tabindex="-1">Version 1.2.2</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials:credentials:1.2.2</code>
    and
    <code translate="no" dir="ltr">androidx.credentials:credentials-play-services-auth:1.2.2</code>
    are released. Version 1.2.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/517ad3204c27e1d328f853d3a5f3632a92e42d60..ed68fe604b26a5efd5d6be2e45fc6231994fa031/credentials">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the already-resume error caused by race condition of multiple in-flight requests (
      <a href="https://android-review.googlesource.com/q/Ic3567e1c159b45d1a63cf86ce8ee2f07a9415975">Ic3567</a>
      )
    </li>
    <li>
      Fix NPE caused by
      <code translate="no" dir="ltr">clearCredentialState</code>
      API (
      <a href="https://issuetracker.google.com/issues/327686881">b/327686881</a>
      )
    </li>
  </ul>
