changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>April 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/986ebacc6810b886802b3e4175bb0b96c64f5d0b..c9821580a88632050c4599dcb02f6cf8e231f7e3/exifinterface/exifinterface">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.1.0</strong></p>
  <ul>
    <li>Added support for adding EXIF to PNG files</li>
    <li>Added support for WebP files and EXIF data only stream</li>
    <li>Added an API to check if the specified mime type is supported</li>
    <li>
      Added more tags for offset time:
      <code translate="no" dir="ltr">TAG_OFFSET_TIME</code>
      ,
      <code translate="no" dir="ltr">TAF_OFFSET_TIME_DIGITIZED</code>
      , and
      <code translate="no" dir="ltr">TAG_OFFSET_TIME_ORIGINAL</code>
    </li>
  </ul>
