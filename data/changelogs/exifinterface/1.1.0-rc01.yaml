changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d6a77c87bb913a6393a2185e5552eae55267b204..4075a57e3d23631e5690a18b9c73e137957e8faa/exifinterface">Version 1.1.0-rc01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Added a missing format name (IFD) to prevent an
      <code translate="no" dir="ltr">ArrayIndexOutOfBoundsException</code>
      on
      <code translate="no" dir="ltr">loadAttributes</code>
    </li>
    <li>
      Prevented the deletion of the origin file when an exception happens while calling
      <code translate="no" dir="ltr">saveAttributes</code>
    </li>
    <li>
      Fixed an exception issue when there is a call to
      <code translate="no" dir="ltr">saveAttributes()</code>
      after overwriting a file.
    </li>
  </ul>
