changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>September 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/15854c1bc7a06d62e37507d9c4132bd229904da2..d86967e221b1c0b8c6e0de2de52df614e028685e/exifinterface/exifinterface">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.2.0</strong></p>
  <ul>
    <li>Extended WebP EXIF writing support to include files that only contain VP8 or VP8L chunks.</li>
    <li>Removed unnecessary buffering, which was causing OutOfMemory exceptions for large image files.</li>
    <li>
      Removed
      <code translate="no" dir="ltr">INVALID_DATE_TIME</code>
      . Instead use
      <code translate="no" dir="ltr">NULL</code>
      to return invalid datetime values.
    </li>
    <li>
      Made
      <code translate="no" dir="ltr">getGpsDateTime</code>
      return
      <code translate="no" dir="ltr">Long.MIN_VALUE</code>
      instead of
      <code translate="no" dir="ltr">-1</code>
      for an invalid value.
    </li>
  </ul>
