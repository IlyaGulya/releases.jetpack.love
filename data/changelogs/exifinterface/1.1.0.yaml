#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>November 20, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c4b30ffe0c8946d8a2e37d6a977dd2108c45d3e1..f7d68d8a9811421537d90837f94eed93cc732754/exifinterface">Version 1.1.0 contains these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>Support for HEIF format and more XMP tags</li>
    <li>
      Added support for constructing an
      <code translate="no" dir="ltr">ExifInterface</code>
      object from a
      <code translate="no" dir="ltr">File</code>
      or
      <code translate="no" dir="ltr">FileDescriptor</code>
    </li>
    <li>
      Added more methods for getting attribute:
      <code translate="no" dir="ltr">hasAttribute</code>
      ,
      <code translate="no" dir="ltr">getAttributeBytes</code>
      , and
      <code translate="no" dir="ltr">getAttributesRange</code>
    </li>
  </ul>
