changelogHtml: |
  <h3 id="1.3.2" data-text="Version 1.3.2" tabindex="-1">Version 1.3.2</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.3.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a06c0f440d56e6f7f092c0b32a6143fe303adf5..a54af0aba131d0a6fff39aaf991e9e713ab9777f/exifinterface/exifinterface">Version 1.3.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Allows
      <code translate="no" dir="ltr">SRATIONAL</code>
      for
      <code translate="no" dir="ltr">GPS_LATITUDE</code>
      and
      <code translate="no" dir="ltr">GPS_LONGITUDE</code>
      .
    </li>
    <li>Added support for reading/writing a secondary format (2020-01-01 00:00:00) of the DateTime tag.</li>
    <li>Prevented the temporary removal of the origin file while calling saveAttribute().</li>
  </ul>
  <h2 id="version_131_3" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h2>
