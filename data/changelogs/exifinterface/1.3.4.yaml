  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.3.4</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2a2663bc8cbda3f59b4c0387b92ce9c74c3492b6..655c07001b4cd48fc380eb24b6be95583a2e67f3/exifinterface/exifinterface">Version 1.3.4 contains these commits.</a>
