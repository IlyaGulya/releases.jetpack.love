changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.1.0-alpha01</code>
    is released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3478ef7cbc6b27d8c1497d76c3ffff688771380e..0b2c8b5a3ea18e80b32b57c49dba74c2812946ee/exifinterface">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Support HEIF format</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Added more constructors of ExifInterface</li>
    <li>
      Fixed Typo:
      <code translate="no" dir="ltr">TAG_CAMARA_OWNER_NAME</code>
      -&gt;
      <code translate="no" dir="ltr">TAG_CAMERA_OWNER_NAME</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed the check of possible overflow for thumbnail image (
      <a href="https://android-review.googlesource.com/c/748608">aosp/748608</a>
      )
    </li>
  </ul>
  <devsite-hats-survey class="nocontent" hats-id="VxqvKSur40kxBYCLVTd0SSGykbno" listnr-id="5207477"></devsite-hats-survey>
