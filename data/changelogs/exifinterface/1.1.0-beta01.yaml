libraryId: exifinterface
groupId: androidx.exifinterface
version: 1.1.0-beta01
releaseDate: 2019-07-02
#language=html
changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.1.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0b2c8b5a3ea18e80b32b57c49dba74c2812946ee..d6a77c87bb913a6393a2185e5552eae55267b204/exifinterface">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Throws
      <code translate="no" dir="ltr">NullPointerException</code>
      when
      <code translate="no" dir="ltr">null</code>
      is set for
      <code translate="no" dir="ltr">@NonNull</code>
      arguments
    </li>
    <li>Support for XMP tags</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Added more methods for getting attribute info</li>
    <li>
      <code translate="no" dir="ltr">hasAttribute</code>
      ,
      <code translate="no" dir="ltr">getAttributeBytes</code>
      , and
      <code translate="no" dir="ltr">getAttributesRange</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Prevent file descriptor memory leak</li>
  </ul>
