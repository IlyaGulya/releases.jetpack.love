changelogHtml: |
  <h3 id="1.3.3" data-text="Version 1.3.3" tabindex="-1">Version 1.3.3</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.3.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a54af0aba131d0a6fff39aaf991e9e713ab9777f..2a2663bc8cbda3f59b4c0387b92ce9c74c3492b6/exifinterface/exifinterface">Version 1.3.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix parsing subsec-related tags. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1508143">aosp/1508143</a>
      )
    </li>
    <li>
      Prevent RuntimeException when calling setDataSource. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c8e66e9039c7bccb3bce6d9b40b80f12f1f42eba">c8e66e9</a>
      )
    </li>
    <li>
      Prevent skipBytes from infinitely looping. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/fdbe88b8753e72d1c6136aa3df29b55c0c8e704e">fdbe88b</a>
      )
    </li>
    <li>
      Catch RuntimeException from MediaMetadataRetriever. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/389b21a687663a13b894d69dde9a10ca6de9f548">389b21a</a>
      )
    </li>
    <li>
      Add support for saving attributes for DNG files (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/3017dbcbebc1868f0e541c65138a6d875aeb1e49">3017dbc</a>
      )
    </li>
    <li>
      Replace non-thumbnail tags with thumbnail tags. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/e1b916d1f235df260f6ec5d8ecc1c1797634e232">e1b916d</a>
      )
    </li>
  </ul>
  <h2 id="version_132_3" data-text="Version 1.3.2" tabindex="-1">Version 1.3.2</h2>
