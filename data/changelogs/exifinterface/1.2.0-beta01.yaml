changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4075a57e3d23631e5690a18b9c73e137957e8faa..d5e6675db6f6b1c9317dc1c82b8f0bed06694a87/exifinterface">Version 1.2.0-beta01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Added support for adding EXIF to PNG files</li>
    <li>Added support support for reading and writing EXIF from WebP files</li>
    <li>Added support for an EXIF data only stream</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>Added an API to check if the specified mime type is supported</li>
    <li>Exposed the read and write OffsetTime* tags</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the incorrect offsets were being returned for
      <code translate="no" dir="ltr">getAttributeRange()</code>
    </li>
  </ul>
