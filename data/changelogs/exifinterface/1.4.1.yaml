changelogHtml: |
  <h3 id="1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.exifinterface:exifinterface:1.4.1</code>
    is released. Version 1.4.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd9ccceb1eca63c154ca56cd6d17792bff160082..63af1a240d10ff7128cb64b905ae0efde6b94270/exifinterface/exifinterface">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug where passing null to
      <code translate="no" dir="ltr">setAttribute</code>
      for
      <code translate="no" dir="ltr">TAG_XMP</code>
      would throw an exception.
    </li>
  </ul>
