changelogHtml: |
  <h3 id="1.6.1" data-text="Version 1.6.1" tabindex="-1">Version 1.6.1</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.6.1</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.6.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/df6065a09f422100fee98ee050457db71d43f0bb..481dd991240c3469339ec7b93fc74dcabd4f6656/appcompat">Version 1.6.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a memory leak in
      <code translate="no" dir="ltr">AppCompatDelegate.getLocaleManagerForApplication()</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/44b57fdf82a60828a67be98be7bf1221f6f04a9f">44b57fd</a>
      )
    </li>
  </ul>
