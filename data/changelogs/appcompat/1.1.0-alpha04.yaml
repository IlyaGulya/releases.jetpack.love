changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version  1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>April 3, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.1.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.1.0-alpha04</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9d3db78d753254e0f74f24480b2e6f4e6a380a06..2f634eec2143acd6a4ea19a375a6e3877cdcc2ed/appcompat">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added new
      <code translate="no" dir="ltr">ThemeOverlay.AppCompat.DayNight</code>
      family of themes. These should be used when using the DayNight feature.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      AppCompatActivity now contain a second constructor that takes a
      <code translate="no" dir="ltr">@LayoutRes int</code>
      , which replaces the previous behavior of annotating your AppCompatActivity class with
      <code translate="no" dir="ltr">@ContentView</code>
      . This approach works in both app and library modules. (
      <a href="https://issuetracker.google.com/issues/128352521">b/128352521</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Pinned internal dependencies to stable versions where possible</li>
    <li>
      Fixed
      <code translate="no" dir="ltr">AppCompatSpinner</code>
      scrolling in dropdown mode )
      <a href="https://issuetracker.google.com/issues/124274573">b/124274573</a>
      )
    </li>
    <li>
      Only calls
      <code translate="no" dir="ltr">applyOverrideConfiguration()</code>
      if required for DayNight
    </li>
  </ul>
