changelogHtml: |
  <h3 id="1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.3.1</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.3.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d95b070080d7877a6bcacca6ba04acd28c0b5d79..917b374627def8db1abcc7f1e1160aff596171f8/appcompat">Version 1.3.1 contains these commits.</a>
  </p>
  <p><strong>Dependency updates</strong></p>
  <ul>
    <li>
      AppCompat now depends on
      <a href="/jetpack/androidx/releases/activity#1.2.4">
        Activity
        <code translate="no" dir="ltr">1.2.4</code>
      </a>
      and
      <a href="/jetpack/androidx/releases/fragment#1.3.6">
        Fragment
        <code translate="no" dir="ltr">1.3.6</code>
      </a>
      , making the fixes from those releases included by default when using AppCompat
      <code translate="no" dir="ltr">1.3.1</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8fbecaffdb3a74946a8bf938f1c2722910499b34">I8fbec</a>
      )
    </li>
  </ul>
