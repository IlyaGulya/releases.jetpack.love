changelogHtml: |
  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.6.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.6.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bf7759d18327857b729c79132e67a91caa382827..bea814b246f89ff7244e3c6b0648f0b57e47897c/appcompat">Version 1.6.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Move
      <code translate="no" dir="ltr">DrawableWrapper</code>
      ,
      <code translate="no" dir="ltr">DrawableContainer</code>
      , and
      <code translate="no" dir="ltr">StateListDrawable</code>
      compat classes to public API. (
      <a href="https://android-review.googlesource.com/#/q/I37f3e188d926628853c3ef37ce7a32f28afd2823">I37f3e</a>
      ,
      <a href="https://issuetracker.google.com/issues/227789566">b/227789566</a>
      )
    </li>
    <li>
      Introduces a new factory for async layout inflater. (
      <a href="https://android-review.googlesource.com/#/q/Ia657bc7de559a907465deb12a30671c53cdcea29">Ia657b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Toolbar</code>
      will now call
      <code translate="no" dir="ltr">onPrepareMenu()</code>
      before the menu is shown instead of unconditionally when the menu is created. (
      <a href="https://android-review.googlesource.com/#/q/I2a58df0064c08b9ae87962a41d87e7bc60073df0">I2a58d</a>
      ,
      <a href="https://issuetracker.google.com/issues/232206677">b/232206677</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AppCompat</code>
      now explicitly depends on
      <code translate="no" dir="ltr">Lifecycle</code>
      <code translate="no" dir="ltr">2.5.1</code>
      and
      <code translate="no" dir="ltr">SavedState</code>
      <code translate="no" dir="ltr">1.2.0</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7e3e2cfbaec7fbca3b82c67ebd0c52bb60d7fd3e">I7e3e2</a>
      )
    </li>
    <li>
      Added support for back invoked callback to
      <code translate="no" dir="ltr">AppCompatDelegate</code>
      and the
      <code translate="no" dir="ltr">AppCompat</code>
      -provided Toolbar implementation. (
      <a href="https://android-review.googlesource.com/#/q/I24062366905a266018caa9476a272e13cc9b099b">I24062</a>
      )
    </li>
    <li>
      Finalize
      <code translate="no" dir="ltr">AppCompat</code>
      APIs for 1.5.0-beta01 (
      <a href="https://android-review.googlesource.com/#/q/I2a43d45452aef36c958e780c0678b2f62738b1f1">I2a43d</a>
      ,
      <a href="https://issuetracker.google.com/issues/236866227">b/236866227</a>
      )
    </li>
    <li>
      Finalize
      <code translate="no" dir="ltr">AppCompat</code>
      APIs for 1.5.0-beta01 (
      <a href="https://android-review.googlesource.com/#/q/I2a43d45452aef36c958e780c0678b2f62738b1f1">I2a43d</a>
      ,
      <a href="https://issuetracker.google.com/issues/236866227">b/236866227</a>
      )
    </li>
  </ul>
