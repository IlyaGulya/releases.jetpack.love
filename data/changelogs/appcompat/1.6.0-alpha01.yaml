changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.6.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.6.0-alpha01</code>
    are released. Version 1.6.0-alpha01 was built from an internal branch and does not have publicly-visible commits.
  </p>
  <p>This version requires Android Tiramisu DP1 to compile and is not guaranteed to be runtime-compatible with future developer previews.</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for customizing application locales. See
      <code translate="no" dir="ltr">AppCompatDelegate.setApplicationLocales(LocaleListCompat)</code>
      for more information. Provides backward compatibility for the new
      <a href="https://developer.android.com/about/versions/13/features#language-support">per-language preferences API</a>
      available in Android 13.
    </li>
  </ul>
