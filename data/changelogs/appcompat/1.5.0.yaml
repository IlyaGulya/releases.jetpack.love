changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.5.0</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.5.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/26699d311c26986b4c92aed8ec6b79f7006910ee..21fdaad0b74e5f72570329d6aca239ede156c3e3/appcompat">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>This stable version includes improvements to night mode stability, bug fixes and compound drawable tinting support for AppCompat-backed text widgets, and improvements to API usability. See previous 1.5.0-series release notes for a detailed list of changes.</li>
  </ul>
