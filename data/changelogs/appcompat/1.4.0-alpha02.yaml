changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.4.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.4.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66681ad83c328d0dd821b943bb3d375f02c1db61..86ff5b4bb956431ec884586ce0aea0127e189ec4/appcompat">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">AppCompatDialogFragment</code>
      constructor that takes a layout ID (
      <a href="https://android-review.googlesource.com/#/q/Icbf22da2f79aa902756a8e2e319efa5a0d92bdde">Icbf22</a>
      ,
      <a href="https://issuetracker.google.com/issues/188119987">b/188119987</a>
      )
    </li>
    <li>
      Improved layout inspector support (
      <a href="https://android-review.googlesource.com/#/q/I02d558e01c1e64335d190329c5a26372e17ef802">I02d55</a>
      )
    </li>
    <li>
      Renamed package in
      <code translate="no" dir="ltr">emoji2-views-helper</code>
      to
      <code translate="no" dir="ltr">androidx.emoji2.viewsintegration</code>
      . This is a breaking change for AppCompat
      <code translate="no" dir="ltr">1.4.0-alpha01</code>
      , and apps must ensure AppCompat dependency is updated to use the new emoji2 version. (
      <a href="https://android-review.googlesource.com/#/q/Ie83972affa2281616923620e1642964eead49b4e">Ie8397</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed issue where stopped activities did not receive configuration changes from AppCompat-instrumented night mode changes. (
      <a href="https://android-review.googlesource.com/#/q/I8fa8fbc2849499de9cd8af2b77726f7081a37139">I8fa8f</a>
      ,
      <a href="https://issuetracker.google.com/issues/188681415">b/188681415</a>
      )
    </li>
    <li>
      Fixed bug in
      <code translate="no" dir="ltr">AppCompatEditText</code>
      which would cause views to be focusable even when
      <code translate="no" dir="ltr">android:focusable="false"</code>
      was specified in the xml (bug introduced in AppCompat
      <code translate="no" dir="ltr">1.4.0-alpha01</code>
      ) (
      <a href="https://android-review.googlesource.com/#/q/Ib94127fc4c6f7fcef5d9bc8652bd9c86bcdfe42b">Ib9412</a>
      )
    </li>
  </ul>
