libraryId: appcompat
groupId: androidx.appcompat
version: 1.1.0-beta01
releaseDate: 2019-06-05
#language=html
changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.1.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.1.0-beta01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbdc0c35696b2e1ee3216e3e8c397aeb1abe4311..376680be19694e4b5615ff485a5ded82e68cb6db/appcompat">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Make sure we clean up receivers in AppCompatDialogs (
      <a href="https://android-review.googlesource.com/c/959376">aosp/959376</a>
      )
    </li>
    <li>
      Add support for
      <code translate="no" dir="ltr">buttonGravity=center_vertical</code>
      on Toolbar (
      <a href="https://issuetracker.google.com/issues/130361721">b/130361721</a>
      )
    </li>
    <li>
      Fix spinner horizontal offset (
      <a href="https://issuetracker.google.com/issues/79477181">b/79477181</a>
      )
    </li>
  </ul>
