changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.3.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.3.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccc6e95c574b66563952c33fbe26888b93a0e0cb..96eb302ee1740ba656c90c9fb27df3723a1a89c1/appcompat">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      AppCompatRatingBar PNG drawables have been replaced with vector sources. This may cause slight changes in the visual appearance of individual stars. (
      <a href="https://android-review.googlesource.com/#/q/I6b99d3fde8d3cd275d0fc279324066bcd7f3ecd6">I6b99d</a>
      )
    </li>
    <li>
      Update WindowInsetsCompat to Android 11 APIs (
      <a href="https://android-review.googlesource.com/#/q/I3df9e889650db916c48d5567a9bcf9c7a7b9aa85">I3df9e</a>
      )
    </li>
    <li>
      Support RTL in menu items with icons (
      <a href="https://android-review.googlesource.com/#/q/I2f5c53696cb6e43e71c64cc7ed50c64b64cb196b">I2f5c5</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      AppCompat has updated its dependency from Fragment
      <code translate="no" dir="ltr">1.1.0</code>
      to
      <a href="/jetpack/androidx/releases/fragment#1.3.0-alpha08">
        Fragment
        <code translate="no" dir="ltr">1.3.0-alpha08</code>
      </a>
      . It is strongly recommended to read through the
      <a href="/jetpack/androidx/releases/fragment#1.2.0">
        Fragment
        <code translate="no" dir="ltr">1.2.0</code>
        release notes
      </a>
      to understand the major changes introduced in the previous Fragment release.
    </li>
    <li>
      AppCompat has updated its dependency from Activity
      <code translate="no" dir="ltr">1.0.0</code>
      to
      <a href="/jetpack/androidx/releases/activity#1.2.0-alpha08">
        Activity
        <code translate="no" dir="ltr">1.2.0-alpha08</code>
      </a>
      . It is strongly recommended to read through the
      <a href="/jetpack/androidx/releases/activity#1.1.0">
        Activity
        <code translate="no" dir="ltr">1.1.0</code>
        release notes
      </a>
      to understand the major changes introduced in the previous Activity release.
      <ul>
        <li>
          <code translate="no" dir="ltr">AppCompatActivity</code>
          now uses the
          <code translate="no" dir="ltr">OnContextAvailableListener</code>
          API introduced in
          <a href="/jetpack/androidx/releases/activity#1.2.0-alpha08">
            Activity
            <code translate="no" dir="ltr">1.2.0-alpha08</code>
          </a>
          to set up the
          <code translate="no" dir="ltr">AppCompatDelegate</code>
          . Any listeners added to subclasses of
          <code translate="no" dir="ltr">AppCompatActivity</code>
          will run after this listener. (
          <a href="https://android-review.googlesource.com/#/q/I513da73bc0862b62af4166be35ba353fc7869a09">I513da</a>
          )
        </li>
      </ul>
    </li>
  </ul>
