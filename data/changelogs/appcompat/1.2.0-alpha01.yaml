changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>December 4, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f48ce15dc1716809f45fa761daa26ba7a838ca55..ce2902e01f920f17637879b6c918ffe987d2f35b/appcompat">Version 1.2.0-alpha01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Calls to PackageManager.getActivityInfo don't crash anymore under strict mode with boot-aware checks enabled</li>
    <li>Fixes for tinting drawables on AppCompatButton</li>
    <li>Fixes for tinting and text appearance on older versions of the platform</li>
  </ul>
  <h2 id="version_110_3" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h2>
