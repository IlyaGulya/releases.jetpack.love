changelogHtml: |
  <h3 id="1.4.0-alpha03" data-text="Version 1.4.0-alpha03" tabindex="-1">Version 1.4.0-alpha03</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.4.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.4.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4..19ae3a88ff0824d615355b492cb56049e16991f2/appcompat">Version 1.4.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Library is now targeting Java 8 language level</li>
    <li>
      Add emoji2 support for more TextView subclasses (
      <code translate="no" dir="ltr">AppCompatMultiAutoCompleteTextView</code>
      ,
      <code translate="no" dir="ltr">AppCompatAutoCompleteTextView</code>
      ,
      <code translate="no" dir="ltr">AppCompatRadioButton</code>
      ,
      <code translate="no" dir="ltr">AppCompatCheckBox</code>
      ).
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added an API to configure an InputConnection to use View.performReceiveContent to handle IME calls to InputConnection.commitContent. (
      <a href="https://android-review.googlesource.com/#/q/I3a2ad7604145a6aba74ee7a020075f0bd3ecc266">I3a2ad</a>
      )
    </li>
    <li>
      Add support for EmojiCompat to
      <code translate="no" dir="ltr">AppCompatMultiAutoCompleteTextView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifece0df417fedeb399f0412e732b2c197315e365">Ifece0</a>
      )
    </li>
    <li>
      Add support for EmojiCompat to
      <code translate="no" dir="ltr">AppCompatAutoCompleteTextView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia1f4b630270b4ffe4c3feb4e7c28cb4aa58fc821">Ia1f4b</a>
      )
    </li>
    <li>
      Add support for EmojiCompat to
      <code translate="no" dir="ltr">AppCompatRadioButton</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If08afc3259a96d29713b75eb5066746c1810e8a9">If08af</a>
      )
    </li>
    <li>
      Add support for EmojiCompat to
      <code translate="no" dir="ltr">AppCompatCheckBox</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2b3bc191bc2504d5dd83edf4735521cc2197e9d4">I2b3bc</a>
      )
    </li>
    <li>
      Allow null
      <code translate="no" dir="ltr">KeyListener</code>
      in
      <code translate="no" dir="ltr">AppCompatEditText</code>
      . This reverses the non-null annotation that was added to AppCompatEditText in 1.4-alpha01 and restores the previous behavior when passed null. (
      <a href="https://android-review.googlesource.com/#/q/I214824131c0206349b73471a8c22be38bf5dd0d8">I21482</a>
      ,
      <a href="https://issuetracker.google.com/issues/189559345">b/189559345</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">PopupMenu.setForceShowIcon</code>
      for parity with platform APIs (
      <a href="https://android-review.googlesource.com/#/q/I43bb3546cc529051e4b88e14438a9e77e8b1b177">I43bb3</a>
      ,
      <a href="https://issuetracker.google.com/issues/182789798">b/182789798</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug in AppCompatEditText that will reset the inputType specified in XML to remove variations. This bug was introduced in AppCompat 1.4.0-alpha01. (
      <a href="https://android-review.googlesource.com/#/q/I9df3655f05312806c46875e9d5603fe48154dd8e">I9df36</a>
      ,
      <a href="https://issuetracker.google.com/issues/191061070">b/191061070</a>
      )
    </li>
  </ul>
