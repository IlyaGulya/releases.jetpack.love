libraryId: appcompat
groupId: androidx.appcompat
version: 1.1.0-alpha01
releaseDate: 2018-12-03
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>December 3, 2018</p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <p>
        AppCompatTextView now supports
        <code translate="no" dir="ltr">app:drawableLeftCompat</code>
        ,
        <code translate="no" dir="ltr">app:drawableTopCompat</code>
        ,
        <code translate="no" dir="ltr">app:drawableRightCompat</code>
        ,
        <code translate="no" dir="ltr">app:drawableBottomCompat</code>
        ,
        <code translate="no" dir="ltr">app:drawableStartCompat</code>
        and
        <code translate="no" dir="ltr">app:drawableEndCompat</code>
        compound drawables, supporting backported drawable types such as
        <code translate="no" dir="ltr">VectorDrawableCompat</code>
        .
      </p>
    </li>
    <li>
      <p>
        <code translate="no" dir="ltr">AppCompatCheckBox</code>
        and
        <code translate="no" dir="ltr">AppCompatRadioButton</code>
        â€™s default drawables now animate check state changes.
      </p>
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/740385">aosp/740385</a>
      : ActionBarOverlayLayout now implements NestedScrollingParent2 and NestedScrollingParent3, enabling it to facilitate the latest functionality in nested scrolling 3. If developer code currently overrides
      <code translate="no" dir="ltr">ActionBarOverLayLayout.onNestedScroll(View, int, int, int, int)</code>
      , it will likely no longer be called and
      <code translate="no" dir="ltr">ActionBarOverLayLayout.onNestedScroll(View, int, int, int, int, int, int[])</code>
      should be overridden instead.
    </li>
  </ul>
