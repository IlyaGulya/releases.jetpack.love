changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.4.0</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.4.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/88bc2c8e95a4edeecf71e5b2a14a8d736bdda9f2..672db1aaa8de1bff350413baddb7640e2cd627d1/appcompat">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>Library is now targeting Java 8 language level</li>
    <li>Updatable emoji support is enabled by default via the androidx.emoji2 library</li>
    <li>
      Improved attribute inspection in Android Studioâ€™s Layout Inspector (
      <a href="https://android-review.googlesource.com/#/q/I02d558e01c1e64335d190329c5a26372e17ef802">I02d55</a>
      )
    </li>
    <li>
      Added support for nested tinted resources and vector drawables in AppCompat resource loading backports. Note, however, that this means apps cannot override getDrawable() on a custom Resources object when backports are enabled. (
      <a href="https://android-review.googlesource.com/#/q/Ia6b034d5143311a111c31d59afbb37dbeeea2131">Ia6b03</a>
      ,
      <a href="https://issuetracker.google.com/issues/176129022">b/176129022</a>
      )
    </li>
    <li>
      Backported tintable background and check mark for CheckedTextView (
      <a href="https://android-review.googlesource.com/#/q/I8575c5c23240a14153654ffafd0387fa89f2a3bc">I8575c</a>
      )
    </li>
  </ul>
