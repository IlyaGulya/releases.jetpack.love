libraryId: appcompat
groupId: androidx.appcompat
version: 1.1.0-rc01
releaseDate: 2019-07-02
#language=html
changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.1.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.1.0-rc01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/376680be19694e4b5615ff485a5ded82e68cb6db..16509068d2009cdd24134b48887e3d8abd6b7109/appcompat">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Q Beta 4 SDK.</span>
  </aside>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      DayNight now honors
      <code translate="no" dir="ltr">configChanges</code>
      correctly (
      <a href="https://android-review.googlesource.com/981105">aosp/981105</a>
      )
    </li>
    <li>
      Only call
      <code translate="no" dir="ltr">onConfigurationChanged</code>
      on started Activities (
      <a href="https://android-review.googlesource.com/987483">aosp/987483</a>
      )
    </li>
  </ul>
