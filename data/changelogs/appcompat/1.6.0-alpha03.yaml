#language=html
changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>April 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.6.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.6.0-alpha03</code>
    are released.
  </p>
  <p>This version requires Android 13 Beta 1 to compile and is not guaranteed to be runtime-compatible with future developer previews.</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support for app-wide custom language selection via
      <code translate="no" dir="ltr">AppCompatDelegate.setApplicationLocales()</code>
      . Delegates to platform implementation on API 33 and above.
    </li>
  </ul>
