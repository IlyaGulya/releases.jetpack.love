changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.6.0</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.6.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/df6065a09f422100fee98ee050457db71d43f0bb/appcompat">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.5.0</strong></p>
  <ul>
    <li>
      Added support for customizing application locales. See
      <a href="https://developer.android.com/reference/androidx/appcompat/app/AppCompatDelegate#setApplicationLocales(androidx.core.os.LocaleListCompat)"><code translate="no" dir="ltr">AppCompatDelegate.setApplicationLocales(LocaleListCompat)</code></a>
      for more information. Provides backward compatibility for the new
      <a href="https://developer.android.com/about/versions/13/features#language-support">per-language preferences API</a>
      available in Android 13.
    </li>
    <li>Nullability updates to align with Android 13 (Tiramisu, API level 33) SDK.</li>
    <li>
      Added
      <code translate="no" dir="ltr">DrawableWrapper</code>
      ,
      <code translate="no" dir="ltr">DrawableContainer</code>
      , and
      <code translate="no" dir="ltr">StateListDrawable</code>
      compat classes to public API surface
    </li>
  </ul>
