changelogHtml: |
  <h3 id="1.4.2" data-text="Version 1.4.2" tabindex="-1">Version 1.4.2</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.4.2</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.4.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ee4b677c2e41c7da3fb4de56f3a4457b8ff1145..228e563d8fdb0b2edcfc5a6ac230f7942c555c40/appcompat">Version 1.4.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix crash where
      <code translate="no" dir="ltr">AppCompatDelegateImpl</code>
      made an internal call to
      <code translate="no" dir="ltr">ensureSubDecor</code>
      before the action bar was created (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2048349">aosp/2048349</a>
      ,
      <a href="https://issuetracker.google.com/226648941">b/226648941</a>
      )
    </li>
  </ul>
