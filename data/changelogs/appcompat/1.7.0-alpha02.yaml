changelogHtml: |
  <h3 id="1.7.0-alpha02" data-text="Version 1.7.0-alpha02" tabindex="-1">Version 1.7.0-alpha02</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.7.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.7.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1..7d3ac1ab1206c01fae3ebb500b5b942636070155/appcompat">Version 1.7.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a memory leak in
      <code translate="no" dir="ltr">AppCompatDelegate.getLocaleManagerForApplication()</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/44b57fdf82a60828a67be98be7bf1221f6f04a9f">44b57fd</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AppCompat</code>
      now depends on Fragment version 1.5.4 (
      <a href="https://android-review.googlesource.com/#/q/I54dcd5bc370b3835215ae76a4726013849f1344f">I54dcd</a>
      )
    </li>
  </ul>
