changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>May 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.3.0</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.3.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3908fb8ddc16c8cb0a7603c3cce0ca7ea8a5076a..d95b070080d7877a6bcacca6ba04acd28c0b5d79/appcompat">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      Fixed propagation of
      <code translate="no" dir="ltr">android:theme</code>
      attributes across
      <code translate="no" dir="ltr">&lt;include&gt;</code>
      d layouts on pre-Lollipop devices
    </li>
    <li>Reduced library size by converting many PNG resources to VectorDrawables</li>
    <li>
      Added support for drag-and-drop events to
      <code translate="no" dir="ltr">AppCompatEditText</code>
      with
      <code translate="no" dir="ltr">OnReceiveContentListener</code>
    </li>
    <li>Updated to support changes to Android 11 window inset handling</li>
    <li>Added support for RTL in menu items with icons</li>
    <li>
      <p>
        Added support for inserting rich content (ex. pasting an image) in
        <code translate="no" dir="ltr">AppCompatEditText</code>
      </p>
    </li>
    <li>
      <p>
        <strong>Updated dependencies</strong>
        :
        <code translate="no" dir="ltr">appcompat</code>
        updated many of its transitive dependencies to support new functionality and fixes:
      </p>

      <ul>
        <li>
          Updated from Fragment
          <code translate="no" dir="ltr">1.1.0</code>
          to
          <a href="/jetpack/androidx/releases/fragment#1.3.4">
            Fragment
            <code translate="no" dir="ltr">1.3.4</code>
          </a>
        </li>
        <li>
          Updated from Activity 1.0.0 to
          <a href="/jetpack/androidx/releases/activity#1.2.3">
            Activity
            <code translate="no" dir="ltr">1.2.3</code>
          </a>
        </li>
        <li>
          Updated from Lifecycle
          <code translate="no" dir="ltr">2.0.0</code>
          to
          <a href="/jetpack/androidx/releases/lifecycle#2.3.1">
            Lifecycle
            <code translate="no" dir="ltr">2.3.1</code>
          </a>
          .
        </li>
        <li>
          Updated from Core 1.3.0 to
          <a href="/jetpack/androidx/releases/core#1.5.0">
            Core
            <code translate="no" dir="ltr">1.5.0</code>
          </a>
        </li>
      </ul>
    </li>
  </ul>
