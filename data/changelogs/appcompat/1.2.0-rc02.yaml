changelogHtml: |
  <h3 id="1.2.0-rc02" data-text="Version 1.2.0-rc02" tabindex="-1">Version 1.2.0-rc02</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.2.0-rc02</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.2.0-rc02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/545321a76241d2243b1c20be27fdfde2a6b507c7..bbd41773d22c3cf76f582de6a786af86ac4827ef/appcompat">Version 1.2.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue related to night mode where calling
      <code translate="no" dir="ltr">AppCompatDelegate.setDefaultNightMode</code>
      from a dialog would occasionally fail to recreate activities and apply the new mode. (
      <a href="https://android-review.googlesource.com/1348308">aosp/1348308</a>
      ,
      <a href="https://issuetracker.google.com/158923881">b/158923881</a>
      )
    </li>
  </ul>
