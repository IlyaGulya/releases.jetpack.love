changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>January 29, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.2.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce2902e01f920f17637879b6c918ffe987d2f35b..741f4aed00efbd392b4c48a59b4cb06a599e6366/appcompat">Version 1.2.0-alpha02 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed issue where appcompat 1.1.0 crashes webview when long pressed (
      <a href="https://issuetracker.google.com/141351441">b/141351441</a>
      )
    </li>
    <li>
      Fixed drawable tinting on TextView relative to compound drawables on API Level 23 (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1172194">aosp/1172194</a>
      )
    </li>
    <li>
      Ensured the base context is always a wrapper (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1194355">aosp/1194355</a>
      )
    </li>
    <li>
      Added some improvements to be more clever when modifying the base context configuration (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1204543">aosp/1204543</a>
      )
    </li>
    <li>
      Disabled
      <code translate="no" dir="ltr">createConfigurationContext()</code>
      for Robolectric (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1186218">aosp/1186218</a>
      )
    </li>
  </ul>
