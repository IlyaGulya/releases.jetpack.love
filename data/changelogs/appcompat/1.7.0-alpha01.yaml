changelogHtml: |
  <h3 id="1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.7.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.7.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cb1f3b62a11fbe655951402b7e04cd65b79d4209..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/appcompat">Version 1.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AppCompatActivity</code>
      now sets the
      <code translate="no" dir="ltr">ViewTreeOnBackPressedDispatcherOwner</code>
      so that it is possible to retrieve the dispatcher from the view. (
      <a href="https://android-review.googlesource.com/#/q/I1a115d42a68a37bab113927e9e6975f1a83b2b54">I1a115</a>
      ,
      <a href="https://issuetracker.google.com/issues/235416503">b/235416503</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Locale.getDefault()</code>
      now returns the system locale after a cold start (
      <a href="https://android-review.googlesource.com/#/q/I6a94bcd50611551bf39b4e83edf9146baa2eddd5">I6a94b</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LinearLayoutCompat</code>
      now preserves margin layout params (
      <a href="https://android-review.googlesource.com/#/q/Id2af4ca48dd192ae01fc569a8d9298cf40d3378c">Id2af4</a>
      )
    </li>
  </ul>
