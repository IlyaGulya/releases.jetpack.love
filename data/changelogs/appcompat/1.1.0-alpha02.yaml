changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>February 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat 1.1.0-alpha02</code>
    is released.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Extracted resource-specific drawable handling into a hook (
      <a href="https://android-review.googlesource.com/870976">aosp/870976</a>
      )
    </li>
    <li>
      Allowed Toolbar
      <code translate="no" dir="ltr">titleTextColor</code>
      and
      <code translate="no" dir="ltr">subtitleTextColor</code>
      to use a
      <code translate="no" dir="ltr">ColorStateList</code>
      and added
      <code translate="no" dir="ltr">ColorStateList</code>
      overloads of the
      <code translate="no" dir="ltr">setTitleTextColor</code>
      and
      <code translate="no" dir="ltr">setSubtitleTextColor</code>
      methods (
      <a href="https://android-review.googlesource.com/867489">aosp/867489</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">fontFamily</code>
      not working on pre API 24 (
      <a href="https://android-review.googlesource.com/807054">aosp/807054</a>
      )
    </li>
    <li>
      Fixed bug where
      <code translate="no" dir="ltr">textFontWeight</code>
      did not work when an activity extends from
      <code translate="no" dir="ltr">AppCompatActivity</code>
      (
      <a href="https://android-review.googlesource.com/847640">aosp/847640</a>
      )
    </li>
    <li>
      Fixed bug that caused the title text on the spinner widget popup (when using dialog mode) to not use the font specified in the
      <code translate="no" dir="ltr">fontFamily</code>
      (
      <a href="https://android-review.googlesource.com/789994">aosp/789994</a>
      )
    </li>
    <li>
      Fix bug that prevented widgets
      <code translate="no" dir="ltr">AppCompatCheckBox</code>
      and
      <code translate="no" dir="ltr">AppCompatRadioButton</code>
      from be able to change the background tint (
      <a href="https://android-review.googlesource.com/825160">aosp/825160</a>
      )
    </li>
    <li>
      Fixed bug where AppCompat did not override
      <code translate="no" dir="ltr">android: list styles</code>
      (
      <a href="https://android-review.googlesource.com/862350">aosp/862350</a>
      )
    </li>
  </ul>
