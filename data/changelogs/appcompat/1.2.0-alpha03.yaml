changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>March 4, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.2.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.2.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/741f4aed00efbd392b4c48a59b4cb06a599e6366..666ae665acfcfa2a20eccc18e4494808169742f4/appcompat">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the action mode status guard mistakenly extends into the navigation bar and has the wrong color (
      <a href="https://android-review.googlesource.com/#/q/Ia4a09376aa020e806db61caa43b2941f9b6b2cea">Ia4a09</a>
      )
    </li>
    <li>
      Fix issue where stopped Activities were not resuming on API Level 23 and below (
      <a href="https://android-review.googlesource.com/#/q/I45201c5c3946d6a126e3ed00a0235b175fccd870">I45201</a>
      )
    </li>
  </ul>
