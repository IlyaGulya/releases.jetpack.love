changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>May 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.2.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.2.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c98d66b901be2eecdf89477ccd70d2490ca6fc2..545321a76241d2243b1c20be27fdfde2a6b507c7/appcompat">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AppCompatDelegate.setLocalNightMode</code>
      has been marked as requiring SDK version 17 or higher due to a platform issue with configuration changes leaking between Activities on earlier SDKs
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AppCompatDelegate.setLocalNightMode</code>
      may now be called prior to
      <code translate="no" dir="ltr">Activity.attachBaseContext</code>
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">ActionBarOverlayLayout</code>
      inset consumption which was incorrectly using the cached insets
    </li>
    <li>
      AppCompat no longer calls
      <code translate="no" dir="ltr">onMenuOpened()</code>
      with a
      <code translate="no" dir="ltr">null</code>
      menu. (
      <a href="https://issuetracker.google.com/issues/142843126">b/142843126</a>
      )
    </li>
  </ul>
