changelogHtml: |
  <h3 id="1.3.0-rc01" data-text="Version 1.3.0-rc01" tabindex="-1">Version 1.3.0-rc01</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.3.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.3.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6207afb1646d302c5d29c2c67d332b48db87fb27..d4cb15fdc3d603b2628e4bfe9c57a72dea59b7e8/appcompat">Version 1.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Prevents permissions from being revoked prematurely when handling IME content insertion</li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      AppCompat now depends on
      <a href="/jetpack/androidx/releases/activity#1.2.2">
        Activity
        <code translate="no" dir="ltr">1.2.2</code>
      </a>
      ,
      <a href="/jetpack/androidx/releases/fragment#1.3.2">
        Fragment
        <code translate="no" dir="ltr">1.3.2</code>
      </a>
      , and
      <a href="/jetpack/androidx/releases/lifecycle#2.3.1">
        Lifecycle
        <code translate="no" dir="ltr">2.3.1</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia75a16f05e4144bd7bc6d06018620e46f37378b0">Ia75a1</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Fixed propagation of
      <code translate="no" dir="ltr">android:theme</code>
      attribute across
      <code translate="no" dir="ltr">&lt;include&gt;</code>
      d layouts on pre-Lollipop devices (Simon Bergner at Opera)
    </li>
  </ul>
