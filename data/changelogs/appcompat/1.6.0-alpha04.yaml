#language=html
changelogHtml: |
  <h3 id="1.6.0-alpha04" data-text="Version 1.6.0-alpha04" tabindex="-1">Version 1.6.0-alpha04</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.6.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.6.0-alpha04</code>
    are released. This library was developed against a private pre-release branch, so no commit log is available.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Add an API to override SwitchCompat width restriction for use by MDC-Android</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Avoid managed configuration when config changes outside of attachBaseConfig</li>
  </ul>
