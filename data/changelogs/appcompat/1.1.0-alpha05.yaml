changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.1.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.1.0-alpha05</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2f634eec2143acd6a4ea19a375a6e3877cdcc2ed..fbdc0c35696b2e1ee3216e3e8c397aeb1abe4311/appcompat">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <a href="https://developer.android.com/reference/androidx/appcompat/app/AppCompatDelegate.html#setDefaultNightMode(int)">setDefaultNightMode()</a>
      now automatically recreates any started activities.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Various fixes to DayNight mode</li>
    <li>Invalidate outline on any background change in ActionBar</li>
    <li>Fix spinner widget scroll</li>
    <li>Fix custom set window backgrounds being overridden in AlertDialog</li>
  </ul>
