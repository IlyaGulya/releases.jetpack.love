changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.1.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.1.0-alpha03</code>
    are released. This is the first release of
    <code translate="no" dir="ltr">appcompat-resources</code>
    . The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/871963fd9c70c32aa57a2587530654ac1c7595bb..9d3db78d753254e0f74f24480b2e6f4e6a380a06/appcompat">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>The new appcompat-resources library contains APIs that allow apps to load and tint drawables (including vector drawables) on older versions of the platform. This is the same functionality that was previously part of the appcompat module, but is now available without the overhead of the full appcompat backport of Material design that includes widgets, dialogs, night mode etc.</li>
    <li>Major fixes to DayNight mode support</li>
    <li>
      New
      <code translate="no" dir="ltr">MODE_NIGHT_AUTO_BATTERY</code>
      option for DayNight mode
    </li>
    <li>
      Drawable tinting in
      <code translate="no" dir="ltr">AppCompatTextView</code>
    </li>
    <li>Toolbar overflow can now be styled with themed color state lists</li>
    <li>Menu icons can now use colors that reference theme attributes</li>
    <li>The new app:menu attribute can be set on a Toolbar to provide the menu content at inflation time</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fixed default tint mode on ImageView on version 21</li>
    <li>Fixed spinner popup incorrect dismissal on device rotation</li>
    <li>
      Fixed DayNight does not respect
      <code translate="no" dir="ltr">configChanges</code>
      in manifest
    </li>
    <li>
      Fixed switching to
      <code translate="no" dir="ltr">MODE_NIGHT_FOLLOW_SYSTEM</code>
      doesn't work (
      <a href="https://issuetracker.google.com/issues/111345020">b/111345020</a>
      )
    </li>
    <li>
      Fixed WebView resets DayNight Resources (
      <a href="https://issuetracker.google.com/issues/37124582">b/37124582</a>
      )
    </li>
  </ul>
