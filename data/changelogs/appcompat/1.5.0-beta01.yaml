libraryId: appcompat
groupId: androidx.appcompat
version: 1.5.0-beta01
releaseDate: 2022-07-13
#language=html
changelogHtml: |
  <h3 id="1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>July 13, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.5.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.5.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ca43e00a517eaeeedc0a21f482b17f06e3d2181..8fda1c7005de1555e6ae9b7a1ae5657c3b91eba7/appcompat">Version 1.5.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add an overridable flag to disable the default switch width adjustment. (
      <a href="https://android-review.googlesource.com/#/q/I37cb751f335e5388d09afdd3aafa91a47bd4d4b9">I37cb7</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">@FloatRange</code>
      annotation to thumb position getter API (
      <a href="https://android-review.googlesource.com/#/q/If524cd6196636c1dae353c6b7261f5136a3aa180">If524c</a>
      )
    </li>
    <li>
      Add missing nullability annotations to
      <code translate="no" dir="ltr">AnimatedStateListDrawableCompat</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ieb4ec34c6bb43fb18a74e495fb322c65123883f3">Ieb4ec</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Finalize
      <code translate="no" dir="ltr">AppCompat</code>
      APIs for 1.5.0-beta01 (
      <a href="https://android-review.googlesource.com/#/q/I2a43d45452aef36c958e780c0678b2f62738b1f1">I2a43d</a>
      ,
      <a href="https://issuetracker.google.com/issues/236866227">b/236866227</a>
      )
    </li>
    <li>
      Changing
      <code translate="no" dir="ltr">className</code>
      value for
      <code translate="no" dir="ltr">ActionMenuItemView</code>
      to treat it as a
      <code translate="no" dir="ltr">Button</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5ee1c4f0d26e49c647a823a6d9b7ed32007d8441">I5ee1c</a>
      )
    </li>
  </ul>
