changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.4.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.4.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19ae3a88ff0824d615355b492cb56049e16991f2..1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9/appcompat">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      AndroidX AppCompat
      <code translate="no" dir="ltr">Toolbar</code>
      is now a
      <code translate="no" dir="ltr">MenuHost</code>
      and can manage
      <code translate="no" dir="ltr">MenuProvider</code>
      s. (
      <a href="https://android-review.googlesource.com/#/q/I5cd950583f938a8bf689cc6de517abbb7aa6bc36">I5cd95</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed AppCompatProgressBar handling of layer-list progress bars (
      <a href="https://android-review.googlesource.com/#/q/I6ece3fa57734308b3fbd8c8d704eaf5c79c5d5de">I6ece3</a>
      ,
      <a href="https://issuetracker.google.com/issues/142004509">b/142004509</a>
      )
    </li>
    <li>
      Correctly retain
      <code translate="no" dir="ltr">android:digits</code>
      in
      <code translate="no" dir="ltr">AppCompatEditText</code>
      , this fixes bug 193047889 introduced in AppCompat 1.4.0-alpha03. (
      <a href="https://android-review.googlesource.com/#/q/I4b4fc1ccc429724743cab8a965d7e3adec356fd1">I4b4fc</a>
      ,
      <a href="https://issuetracker.google.com/issues/193047889">b/193047889</a>
      )
    </li>
    <li>
      Integrated OnReceiveContentListener SDK and support lib APIs. (
      <a href="https://android-review.googlesource.com/#/q/Ic6914c23688b4165c81ffa19a7dbce89d52bffcd">Ic6914</a>
      ,
      <a href="https://issuetracker.google.com/issues/173814913">b/173814913</a>
      )
    </li>
  </ul>
