changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>January 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.3.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.3.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1..6207afb1646d302c5d29c2c67d332b48db87fb27/appcompat">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Theme-level action mode drawables have been replaced with vector sources. This may cause slight changes in the visual appearance of individual icons. (
      <a href="https://android-review.googlesource.com/#/q/I741a66371ef5f55f9c33901a1c06335f7546e3e7">I741a6</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Integrated drag-and-drop (drop events) in AppCompatEditText with OnReceiveContentListener. (
      <a href="https://android-review.googlesource.com/#/q/Ib26c90d51e2087e7c134dfc9331371745bfaf3ab">Ib26c9</a>
      ,
      <a href="https://issuetracker.google.com/issues/175343405">b/175343405</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">OnReceiveContentListener</code>
      and related APIs. See androidx.core library changes for more details. (
      <a href="https://android-review.googlesource.com/#/q/Ib4616cb0d0cd9f8537b64de6fcc19b80442dc3fb">Ib4616</a>
      ,
      <a href="https://issuetracker.google.com/issues/173814913">b/173814913</a>
      )
    </li>
    <li>
      Moved widget.RichContentReceiverCompat to view.OnReceiveContentListener. (
      <a href="https://android-review.googlesource.com/#/q/Ifdab76f135e840a15430634a22e720947be4eecd">Ifdab7</a>
      ,
      <a href="https://issuetracker.google.com/issues/173814913">b/173814913</a>
      )
    </li>
    <li>
      APIs to supply and retrieve initial surrounding text have been backported to
      <code translate="no" dir="ltr">EditorInfoCompat</code>
      . They allow IME apps to avoid additional IPC latency. (
      <a href="https://android-review.googlesource.com/#/q/Ie380919ac99373ec59f2b7162a13ab0a48e9b6bc">Ie3809</a>
      )
    </li>
  </ul>
