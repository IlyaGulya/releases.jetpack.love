changelogHtml: |
  <h3 id="1.7.1" data-text="Version 1.7.1" tabindex="-1">Version 1.7.1</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.7.1</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.7.1</code>
    are released. Version 1.7.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31e0791ed498d528e1ee51f54e0c7cd334729997..e144631ecabce2e5206abae98d8f18101bac88e0/appcompat">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AppCompat</code>
      has been updated to use Activity 1.8.0 to allow it to use the
      <code translate="no" dir="ltr">initializeViewTreeOwners()</code>
      API from
      <code translate="no" dir="ltr">ComponentActivity</code>
      to ensure that it always has the correct
      <code translate="no" dir="ltr">ViewTreeOwners</code>
      set. This fixes an incompatibility between
      <code translate="no" dir="ltr">AppCompatActivity</code>
      and
      <a href="/jetpack/androidx/releases/navigationevent">NavigationEvent</a>
      and libraries that build on top of it such as
      <a href="/jetpack/androidx/releases/navigation3">Navigation 3</a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I969192dacdbae2c6feb9734cafc21cd0ee352680">I96919</a>
      ,
      <a href="https://issuetracker.google.com/issues/419208471">b/419208471</a>
      )
    </li>
  </ul>
