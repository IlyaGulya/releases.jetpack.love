changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>August 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bbd41773d22c3cf76f582de6a786af86ac4827ef..d11577a0f2ebc8136b9df9df42fce64e0f30b32d/appcompat">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.1.0</strong></p>
  <ul>
    <li>
      Fixed support for Configuration override use cases, including custom locales and font scales. See
      <a href="https://cs.android.com/androidx/platform/frameworks/support/+/androidx-main:appcompat/appcompat/src/androidTest/java/androidx/appcompat/app/NightModeCustomApplyOverrideConfigurationActivity.java">here</a>
      for an example of how to correctly implement overrides using
      <code translate="no" dir="ltr">appcompat:1.2.0</code>
      .
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">AppCompatDelegate.attachBaseContext()</code>
      . If you are calling or overriding this method, use
      <code translate="no" dir="ltr">AppCompatDelegate.attachBaseContext2()</code>
      instead.
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">CollapsibleActionView</code>
      . This interface is no longer needed, use the platform-provided
      <code translate="no" dir="ltr">android.view.CollapsibleActionView</code>
      interface.
    </li>
  </ul>
