changelogHtml: |
  <h3 id="1.5.1" data-text="Version 1.5.1" tabindex="-1">Version 1.5.1</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.appcompat:appcompat:1.5.1</code>
    and
    <code translate="no" dir="ltr">androidx.appcompat:appcompat-resources:1.5.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/21fdaad0b74e5f72570329d6aca239ede156c3e3..54a023bc37778d1c0f38750da984339df2707edc/appcompat">Version 1.5.1 contains these commits.</a>
  </p>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AppCompat</code>
      now explicitly depends on
      <a href="/jetpack/androidx/releases/lifecycle#2.5.1">
        Lifecycle
        <code translate="no" dir="ltr">2.5.1</code>
      </a>
      and
      <a href="/jetpack/androidx/releases/savedstate#1.2.0">
        SavedState
        <code translate="no" dir="ltr">1.2.0</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7e3e2cfbaec7fbca3b82c67ebd0c52bb60d7fd3e">I7e3e2</a>
      )
    </li>
  </ul>
