changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.metrics:metrics-performance:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db2ecbef194afcddfaede22e1d884a8959a9277c/metrics/metrics-performance">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">JankStats</code>
      library provides functionality to instrument and receive callbacks in your application at runtime which can help find real world performance problems.
    </li>
    <li>
      <code translate="no" dir="ltr">JankStats</code>
      combines an API that makes it easy to inject information about UI state with capabilities for tracking and reporting per-frame performance to allow developers to understand not whether an application has performance issues, but when and why.
    </li>
  </ul>
