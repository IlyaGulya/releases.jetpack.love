changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.metrics:metrics-performance:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db2ecbef194afcddfaede22e1d884a8959a9277c..8094b683499b4098092c01028b55a38b49e357f2/metrics/metrics-performance">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">MetricsStateHolder</code>
      to just Holder (within
      <code translate="no" dir="ltr">PerformanceMetricsState</code>
      ): (
      <a href="https://android-review.googlesource.com/#/q/I5a4d9095520399a146e6fd78eb50c86a7051738b">I5a4d9</a>
      ,
      <a href="https://issuetracker.google.com/issues/226565716">b/226565716</a>
      ,
      <a href="https://issuetracker.google.com/issues/213499234">b/213499234</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed timing issue where states could be replaced with new values before the frames had been processed where the old state would have been correct (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2061892/">aosp/2061892</a>
      ,
      <a href="https://issuetracker.google.com/issues/213499234">b/213499234</a>
      )
    </li>
    <li>
      Fixed concurrent modification exception in adding/removing listeners (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2092714/">aosp/2092714</a>
      ,
      <a href="https://issuetracker.google.com/issues/230388846">b/213499234</a>
      )
    </li>
    <li>
      Made startTime calculations more accurate (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2027704/">aosp/2027704</a>
      ,
      <a href="https://issuetracker.google.com/issues/213245198">b/213245198</a>
      )
    </li>
    <li>
      Fixed bug in
      <code translate="no" dir="ltr">FrameData.equals()</code>
      implementation (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2025866/">aosp/2025866</a>
      ,
      <a href="https://issuetracker.google.com/issues/218296544">b/218296544</a>
      )
    </li>
  </ul>
