changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.metrics:metrics-performance:1.0.0</code>
    is released. Version 1.0.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/599dbe3f97c08376b43e35a077420c0983df515d..45d9ff85a8fad0fe921ab094f57d33dade94babd/metrics/metrics-performance">these commits</a>
    .
  </p>
  <p><strong>Major features of 1.0.0:</strong></p>
  <ul>
    <li>The JankStats API allows you to measure frame performance of your app, and add context (what's happening, and where frames are being produced) into performance metrics. For more information, see the documentation.</li>
  </ul>
