changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.metrics:metrics-performance:1.0.0-beta03</code>
    is released. Version 1.0.0-beta03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a145e052ae61e272e91ffe285e9451b8ab71870..cd8ce2bdb21194a81a76325a8e65dad5d7e28681/metrics/metrics-performance">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      ("attempt to remove
      <code translate="no" dir="ltr">OnFrameMetricsAvailableListener</code>
      that was never added"). No attempt is made to record frame timing when a window isn't hardware accelerated, as this isn't supported by
      <code translate="no" dir="ltr">Window.OnFrameMetricsAvailableListener</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8fef2d16449a9a50a2092200d28e45baae537e22">I8fef2</a>
      ,
      <a href="https://issuetracker.google.com/issues/436880904">b/436880904</a>
      )
    </li>
  </ul>
