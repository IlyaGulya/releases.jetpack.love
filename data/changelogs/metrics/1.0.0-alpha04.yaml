changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>April 5, 2023</p>
  <p>This release updates JankStats to the latest fixes, which include more accurate and comprehensive timing information.</p>
  <p>
    <code translate="no" dir="ltr">androidx.metrics:metrics-performance:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7f0710ad21f556f0dde9bf7bdab6d2135170fd4..a200cb82769634cecdb118ec4f0bfdf0b086e597/metrics/metrics-performance">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">cpuDuration</code>
      now more accurate, also new
      <code translate="no" dir="ltr">totalDuration</code>
      on API31 (
      <a href="https://android-review.googlesource.com/#/q/I59ce8c67f06a168f96893375c8aeca5516a55d81">I59ce8</a>
      ,
      <a href="https://issuetracker.google.com/issues/243694893">b/243694893</a>
      )
    </li>
  </ul>
