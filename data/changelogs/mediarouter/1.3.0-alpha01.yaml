changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/94e8a6b7a1769388b24b77e3920b06019071cc2d..7b3f681a0464178e603cba3dce271b86b5de1234/mediarouter/mediarouter">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add a flag into
      <code translate="no" dir="ltr">MediaRouterParams</code>
      that can be used to disable seamless transfer at runtime (
      <a href="https://android-review.googlesource.com/#/q/I53d687a07bceb307530241851bb453d425f20ba1">I53d68</a>
      )
    </li>
    <li>
      Added a testing artifact which can reset the
      <code translate="no" dir="ltr">MediaRouter</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id167c77cf72ffe322056eb36d52a58c1a0169bb9">Id167c</a>
      )
    </li>
    <li>
      Add a router param for UX tweak in
      <code translate="no" dir="ltr">MediaRouterControllerDialog</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7e574f16dd509b499badb50c9f7dc2c105117e95">I7e574</a>
      )
    </li>
    <li>
      Annotated nullness for public methods (
      <a href="https://android-review.googlesource.com/#/q/Ifc901081f52334709858b5f8efda05e1c97295d6">Ifc901</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      API lint check for
      <code translate="no" dir="ltr">MissingGetterMatchingBuilder</code>
      is enabled for androidx (
      <a href="https://android-review.googlesource.com/#/q/I4bbeacf9869d8338a3d7086acb40bc56ec68c3f9">I4bbea</a>
      ,
      <a href="https://issuetracker.google.com/issues/138602561">b/138602561</a>
      )
    </li>
  </ul>
  <h2 id="version_12_2" data-text="Version 1.2" tabindex="-1">Version 1.2</h2>
