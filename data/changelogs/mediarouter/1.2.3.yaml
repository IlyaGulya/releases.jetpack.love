changelogHtml: |
  <h3 id="1.2.3" data-text="Version 1.2.3" tabindex="-1">Version 1.2.3</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.2.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/773ee0f10f4aefa072b6c62f93eaf5c2862e8044..ab0e0fa1d05c014d6bbec0091425363dbd629259/mediarouter/mediarouter">Version 1.2.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed the NullPointerException for customized chooser dialog.</li>
    <li>Fixed issue where the MediaRouteButton shows a disconnected state even when it's connected, if it is temporarily disabled.</li>
  </ul>
