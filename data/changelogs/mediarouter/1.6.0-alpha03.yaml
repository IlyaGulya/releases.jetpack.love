changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>April 12, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.6.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.6.0-alpha03</code>
    are released. This was released from an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 Beta 1 SDK.</span>
  </aside>
  <ul>
    <li>
      Make some changes around
      <code translate="no" dir="ltr">MediaRouteDescriptor</code>
      â€™s visibility API.
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">MediaRouteActionProvider.setAlwaysVisible</code>
      and
      <code translate="no" dir="ltr">MediaRouteButton.setAlwaysVisible</code>
      , making the media route button always visible, regardless of the network connectivity, or the availability of media routes.
    </li>
    <li>
      Fix volume adjustment for non-dynamic route controllers. This addresses a bug where trying to adjust the volume of a route in the output switcher would cause volume to go back to its original value (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/93f409c56507fdc271a1bc41b8aa3130811ed4f5">93f409</a>
      ).
    </li>
  </ul>
