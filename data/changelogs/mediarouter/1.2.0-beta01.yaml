changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f60cc700129e30cee9df020005c317fb39d32ec..31022a2dda22705843be1199c786552a6f9f875d/mediarouter/mediarouter">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support seamless media transfer that enables media transfer via System UI: See the
      <a href="https://youtu.be/fhii2K9o6ts">What's new in Media video</a>
      for more details
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">MediaRouter.OnPrepareTransferListener</code>
      use ListenableFuture
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fix volume controls of group routes.</li>
    <li>When a group route is created, creates a group route first and member routes later.</li>
    <li>Make “Stop” in Output switcher work.</li>
    <li>
      Fix callbacks that are not called expected
      <ul>
        <li>
          <code translate="no" dir="ltr">RouteController#onSelect</code>
          when a routing session is created.
        </li>
        <li>
          <code translate="no" dir="ltr">MediaRouter.Callback#onRouteSelected</code>
          when transferring to phone from cast.
        </li>
        <li>
          <code translate="no" dir="ltr">MediaRouter.Callback#onRouteSelected</code>
          with the correct group route info.
        </li>
      </ul>
    </li>
    <li>Make the callbacks be removed</li>
  </ul>
