changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>April 20, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/38c02ea495b416f7db83faaefb8674d94f0c2dfc..d15c54ec9034549e7b7ce6b631f032d8c322dfd0/mediarouter/mediarouter">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      Add a flag into
      <code translate="no" dir="ltr">MediaRouterParams</code>
      that can be used to disable seamless transfer at runtime.
    </li>
    <li>
      Added a testing artifact which can reset the
      <code translate="no" dir="ltr">MediaRouter</code>
      .
    </li>
    <li>
      Add a router param for UX tweak in
      <code translate="no" dir="ltr">MediaRouterControllerDialog</code>
      .
    </li>
    <li>Annotated nullness for public methods.</li>
    <li>
      API lint check for
      <code translate="no" dir="ltr">MissingGetterMatchingBuilder</code>
      is enabled for androidx.
    </li>
    <li>Update dependency on core for mediarouter to 1.6.0.</li>
  </ul>
