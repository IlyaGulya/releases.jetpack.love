version: 1.1.0-beta01
releaseDate: 2019-05-07
#language=html
changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.1.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4b8b1a18bf33c6daf7400de92c09fde21da06f6f..2c7181c30858d401daba909d0a9400d5fc8d16d9/mediarouter">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Changed
      <code translate="no" dir="ltr">IllegalPointerException</code>
      to
      <code translate="no" dir="ltr">NullPointerException</code>
      for the null arguments which marked as
      <code translate="no" dir="ltr">@NonNull</code>
      .
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Callback logic for
      <code translate="no" dir="ltr">DynamicRouteDescriptor</code>
      was changed. Now
      <code translate="no" dir="ltr">MediaRouteProvider</code>
      will call
      <code translate="no" dir="ltr">MediaRouterProvider.DynamicGroupController.notifyDynamicRoutesChanged</code>
      instead of directly calling the callback method.
    </li>
  </ul>
