changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.1.0-alpha02</code>
    is released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b9925c3695ce7da0625a2fd3ded0149b7153826c..b76873b4b2d548744a08dc5180c4b94b924b9886/mediarouter">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Support MediaRouteButton in Android Studio layout preview</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">enableDynamicGroup()</code>
      method in
      <code translate="no" dir="ltr">MediaRouteActionProvider</code>
      and
      <code translate="no" dir="ltr">MediaRouteButton</code>
      to enable dynamic group feature
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">setAlwaysVisible(boolean)</code>
      method in
      <code translate="no" dir="ltr">MediaRouteActionProvider</code>
      and
      <code translate="no" dir="ltr">MediaRouteButton</code>
      to allow
      <code translate="no" dir="ltr">MediaRouteButton</code>
      visible always
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Made
      <code translate="no" dir="ltr">MediaRouteCastDialog</code>
      rows easy to click
    </li>
    <li>
      Removed unnecessary calls of
      <code translate="no" dir="ltr">onRouteChanged</code>
      callback
    </li>
  </ul>
