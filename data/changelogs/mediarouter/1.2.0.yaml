changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>October 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/64dec1870d3b3af9f23965460c10c8390f484a33..ae3985dad56118fe76563ade00e2f24a987d1a0d/mediarouter/mediarouter">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Major Features Since 1.1.0</strong></p>
  <ul>
    <li>
      Support seamless media transfer that enables media transfer via System UI: See the
      <a href="https://youtu.be/fhii2K9o6ts">What's new in Media video</a>
      for more details
    </li>
    <li>
      Changed the guidance on registering callback. See the example code in the Javadoc of
      <code translate="no" dir="ltr">MediaRouter.addCallback()</code>
    </li>
    <li>
      Add a new listener
      <code translate="no" dir="ltr">MediaRouter#OnPrepareTransferListener</code>
      for receiving events when the selected route is about to be changed
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">MediaRouterParams</code>
      to denote routing functionality and UI types.
    </li>
    <li>
      Prevent tentative usages of internal use only methods with
      <code translate="no" dir="ltr">@RestrictTo(LIBRARY)</code>
    </li>
  </ul>
