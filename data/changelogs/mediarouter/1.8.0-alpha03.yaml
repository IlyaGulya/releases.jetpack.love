changelogHtml: |
  <h3 id="1.8.0-alpha03" data-text="Version 1.8.0-alpha03" tabindex="-1">Version 1.8.0-alpha03</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.8.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.8.0-alpha03</code>
    are released. Version 1.8.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad66672b42ec1e9359219e82b7f8189d03df40f5..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/mediarouter">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove an alpha API
      <code translate="no" dir="ltr">GroupRouteInfo#updateRoutes</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib3d7044dcdf038a676fce030303654f6f76b8bc4">Ib3d70</a>
      )
    </li>
    <li>
      Update the javadoc of route selection and route connection APIs (
      <a href="https://android-review.googlesource.com/#/q/I85bc5068b6478f0ef0be8ce24cc1fc03a470f13a">I85bc5</a>
      )
    </li>
  </ul>
