  <h3 id="1.2.0-rc02" data-text="Version 1.2.0-rc02" tabindex="-1">Version 1.2.0-rc02</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.2.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/69619173445c0eaf71ef0074b02b44269c2e983a..64dec1870d3b3af9f23965460c10c8390f484a33/mediarouter/mediarouter">Version 1.2.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue that
      <code translate="no" dir="ltr">RouteController#onUnselect</code>
      may not be called when the user stopped casting via System UI.
    </li>
  </ul>
