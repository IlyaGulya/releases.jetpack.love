changelogHtml: |
  <h3 id="1.6.0-alpha04" data-text="Version 1.6.0-alpha04" tabindex="-1">Version 1.6.0-alpha04</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.6.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.6.0-alpha04</code>
    are released. This version is developed in an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 (Upside Down Cake) Beta 1 SDK or higher.</span>
  </aside>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Revamp the
      <code translate="no" dir="ltr">MediaRouteButton</code>
      to provide a better user experience (
      <a href="https://googleplex-android.googlesource.com/platform/frameworks/support/+/72e83d6e55f7682406261bfcd78e0d7f81f3db92">I9dbcb</a>
      ). Including:
      <ul>
        <li>Add a hint to the user to check the searched device is on the same wifi.</li>
        <li>Add an end state with an error message to be shown at the end of a predefined period of time.</li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Bring in new
      <code translate="no" dir="ltr">MediaRouteDescriptor</code>
      device types from the platform. (
      <a href="https://googleplex-android.googlesource.com/platform/frameworks/support/+/fe62f4d9d605deeb3a1e61d7feb5aa5c08aadb6a">I75ba6</a>
      ).
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed volume adjustment on non-dynamic route controllers (
      <a href="https://googleplex-android.googlesource.com/platform/frameworks/support/+/93f409c56507fdc271a1bc41b8aa3130811ed4f5">I730ec</a>
      ).
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">MediaRouteButton</code>
      always enabled (
      <a href="https://googleplex-android.googlesource.com/platform/frameworks/support/+/4dad8d968cf3801581ba2b3a8281ca13a9d0ba27%5E%21/#F0">I1e9ff</a>
      ).
    </li>
    <li>
      Fix some android version runtime checks preventing Android U features from being accessible using the AndroidX media router library (
      <a href="https://googleplex-android.googlesource.com/platform/frameworks/support/+/cb5e531e3a814749cc308c767714c0a641d2b5cc">I97cab</a>
      ).
    </li>
  </ul>
