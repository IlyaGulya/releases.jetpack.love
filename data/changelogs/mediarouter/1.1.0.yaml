changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.1.0</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/de87d1aef00e890a6117a03ca8af2168b2227bc5..acf26b9b01f4429d77435f3c20d46e01cc03ca9a/mediarouter">here</a>
    .
  </p>
  <p><strong>Import changes since 1.0.0</strong></p>
  <ul>
    <li>
      Dynamic group support
      <ul>
        <li>Allows users to add or remove route devices dynamically.</li>
        <li>
          To enable a dynamic group, call
          <code translate="no" dir="ltr">MediaRouteButton.enableDynamicGroup()</code>
          ; the app shows a new dialog for the dynamic group
        </li>
        <li>
          The installed
          <code translate="no" dir="ltr">MediaRouteProvider</code>
          should also support dynamic group to actually enable the functionality.
        </li>
      </ul>
    </li>
  </ul>
