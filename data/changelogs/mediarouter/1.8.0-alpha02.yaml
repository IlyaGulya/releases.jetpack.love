changelogHtml: |
  <h3 id="1.8.0-alpha02" data-text="Version 1.8.0-alpha02" tabindex="-1">Version 1.8.0-alpha02</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.8.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.8.0-alpha02</code>
    are released. Version 1.8.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..ad66672b42ec1e9359219e82b7f8189d03df40f5/mediarouter">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New API to support stream expansion with route connection. (
      <a href="https://android-review.googlesource.com/#/q/I87373d357290b535ededae9d092a30e5077193c6">I87373</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">onRouteDisconnected</code>
      callback with both disconnected and requested routes. (
      <a href="https://android-review.googlesource.com/#/q/Iae5f363eeb9452b8dd55dd3afa06e02815dbee25">Iae5f3</a>
      )
    </li>
  </ul>
