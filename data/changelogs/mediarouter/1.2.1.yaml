changelogHtml: |
  <h3 id="1.2.1" data-text="Version 1.2.1" tabindex="-1">Version 1.2.1</h3>
  <p>January 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.2.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ae3985dad56118fe76563ade00e2f24a987d1a0d..b7d013387af59eee31d948bb9e3da6601a40d914/mediarouter/mediarouter">Version 1.2.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix selecting phone speaker when
      <code translate="no" dir="ltr">unselect()</code>
      is called while BT is available
    </li>
    <li>
      Fix MediaRouter.Callback timing.
      <code translate="no" dir="ltr">Callback#onRouteSelected</code>
      and
      <code translate="no" dir="ltr">Callback#onRouteUnselected</code>
      will be called after
      <code translate="no" dir="ltr">OnPrepareTransferListener#onPrepareTransfer</code>
      is completed.
    </li>
  </ul>
