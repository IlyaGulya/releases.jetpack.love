changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24daa503442fcd3e44ada60cf1da41df2815c045..9f60cc700129e30cee9df020005c317fb39d32ec/mediarouter/mediarouter">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add a new
      <code translate="no" dir="ltr">MediaRouter.Callback#onRouteSelected</code>
      to get notified when the selected route are different from the requested route (
      <a href="https://android-review.googlesource.com/#/q/Ieee163d3487d28be5088311316b881885c5d6f08">Ieee16</a>
      )
    </li>
    <li>
      Add a new listener
      <code translate="no" dir="ltr">MediaRouter#OnPrepareTransferListener</code>
      for receiving events when the selected route is about to be changed (
      <a href="https://android-review.googlesource.com/#/q/I6ace162aec4d12c70d8da094041ae13126e6d61f">I6ace1</a>
      )
    </li>
    <li>
      Add MediaRouterParam (
      <a href="https://android-review.googlesource.com/#/q/I33150fa6864bad35385a9a6ca8dd36c89b506857">I33150</a>
      )
    </li>
    <li>
      Changed the guidance on registering callback. See the example code in the Javadoc of
      <code translate="no" dir="ltr">MediaRouter.addCallback()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I58112e7d2ab50efef5141527e073f4b090800fb3">I58112</a>
      )
    </li>
  </ul>
