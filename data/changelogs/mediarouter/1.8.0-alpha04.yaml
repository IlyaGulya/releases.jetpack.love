changelogHtml: |
  <h3 id="1.8.0-alpha04" data-text="Version 1.8.0-alpha04" tabindex="-1">Version 1.8.0-alpha04</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.8.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.8.0-alpha04</code>
    are released. Version 1.8.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24c00eb294d9cda579d8d6e48a29497fe0f8d3f7..008cbd021e3a2b4d1f36ea7f48200c4692bfc169/mediarouter">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">NullPointerException</code>
      that occurs as a result of returning a null route controller in specific scenarios (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/a3adedeb3322dc362533d0aa2620cd57f7949de1">Ib7efe</a>
      ).
    </li>
  </ul>
