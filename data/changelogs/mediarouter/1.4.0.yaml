changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.4.0</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.4.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b4796d8003385f8c36719805a80f658abd99c2f..0bdaed7dcede1e26861f5e60c08633ca79fa42cf/mediarouter">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.1</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">SystemOutputSwitcherDialogController#showDialog</code>
      to show the systemâ€™s output switcher dialog, or the Bluetooth Settings Fragment on Wear devices where the system output switcher is not available. (
      <a href="https://android-review.googlesource.com/#/q/Ic3d7874263d6bb1fbdbc01ff265642f984711e98">Ic3d78</a>
      )
    </li>
    <li>
      Fix regression causing application crashes due
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      in
      <code translate="no" dir="ltr">MediaRouterProvider.notifyDynamicRoutesChanged</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/7d17ea43394f687d40c5d64830eb4544ef9e2590">7d17ea</a>
      ).
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">MediaRouteDescriptor.Builder.clearControlFilters</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3a4e1dde46dced116d574991abe9be5e7134db3f">I3a4e1</a>
      )
    </li>
    <li>
      Add missing
      <code translate="no" dir="ltr">MainThread</code>
      annotations in
      <code translate="no" dir="ltr">MediaRouter</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3ef6ea1113fcd88b33900f790e0f1979901d4cd7">I3ef6e</a>
      )
    </li>
    <li>
      Add broadcast receiver export flags on API 33+ (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/b2a66336c9a9e18f70cde28d2b91cafd18d00837%5E%21/#F7">b2a663</a>
      ).
    </li>
  </ul>
