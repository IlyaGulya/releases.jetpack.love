changelogHtml: |
  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.6.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.6.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dfe594066da9582870e83c75e366b9b9a05208c0..4aed940027a19667e67d155563fc5fa8b7279313/mediarouter">Version 1.6.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fix support for Android U platform APIs. (
      <a href="https://android-review.googlesource.com/#/q/Ie9117598f70e8873011f98ebbe0e6cd502772c87">Ie9117</a>
      ,
      <a href="https://issuetracker.google.com/issues/289269026">b/289269026</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix translations in
      <code translate="no" dir="ltr">MediaRouteChooserDialog</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/d39a7face66cb42898b3c4aa97f7857c420e827d%5E%21/#F2">d39a7f</a>
      )
    </li>
  </ul>
