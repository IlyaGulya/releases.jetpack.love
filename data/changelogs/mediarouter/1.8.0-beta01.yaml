changelogHtml: |
  <h3 id="1.8.0-beta01" data-text="Version 1.8.0-beta01" tabindex="-1">Version 1.8.0-beta01</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.8.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.8.0-beta01</code>
    are released. Version 1.8.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/008cbd021e3a2b4d1f36ea7f48200c4692bfc169..b6c541571b9fb5471f965fc52612cb280713e5e4/mediarouter">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Include client package name in
      <code translate="no" dir="ltr">RouteControllerOptions</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ieac0331da2ff9e3d0b5681a8c23ccd8423ad627a">Ieac03</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">NullPointerException</code>
      when attempting to detach a non-existent controller from a connection (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3605991">8e61574</a>
      ).
    </li>
  </ul>
