changelogHtml: |
  <h3 id="1.9.0-alpha01" data-text="Version 1.9.0-alpha01" tabindex="-1">Version 1.9.0-alpha01</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.9.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.9.0-alpha01</code>
    are released. Version 1.9.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0cab07c4babbff31087ac2ab8da21290b7923a35..cdf076c6abd0f3125cb0302756fcb77fe981ab7c/mediarouter">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">MediaRouter</code>
      APIs to support device suggestions (
      <a href="https://android-review.googlesource.com/#/q/I34cf120ff37d5772267637ff79ee5079cb50c948">I34cf1</a>
      ,
      <a href="https://issuetracker.google.com/issues/438200509">b/438200509</a>
      )
    </li>
    <li>
      Add methods for permission-based route visibility (
      <a href="https://android-review.googlesource.com/#/q/I8f8144fc4e6c1e3c942dab1040c1aab1074ce77c">I8f814</a>
      ,
      <a href="https://issuetracker.google.com/issues/395174487">b/395174487</a>
      )
    </li>
    <li>
      Added a new constructor for
      <code translate="no" dir="ltr">MediaRouteDiscoveryRequest</code>
      which accepts a new parameter along with the existing params to indicate whether the scanning should happen even with screen off. (
      <a href="https://android-review.googlesource.com/#/q/I987c8b11a291477924f728ae693d80b2d0538670">I987c8</a>
      ,
      <a href="https://issuetracker.google.com/issues/451842800">b/451842800</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Change the default
      <code translate="no" dir="ltr">minSdk</code>
      from API 21 to API 23. (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>Replace most PNG assets with vector drawables.</li>
  </ul>
