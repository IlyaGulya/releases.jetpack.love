changelogHtml: |
  <h3 id="1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.3.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d15c54ec9034549e7b7ce6b631f032d8c322dfd0..3b4796d8003385f8c36719805a80f658abd99c2f/mediarouter/mediarouter">Version 1.3.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Work around a device-specific issue where
      <code translate="no" dir="ltr">MediaRouter.removeUserRoute()</code>
      would throw an unexpected
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      (
      <a href="https://issuetracker.google.com/issues/202931542">b/202931542</a>
      ).
    </li>
  </ul>
