changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.6.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.6.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95657d008c8886de1770adf1d52e01e6e952b5b0..dfe594066da9582870e83c75e366b9b9a05208c0/mediarouter">Version 1.6.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Improve the
      <code translate="no" dir="ltr">MediaRouteChooserDialog</code>
      UI to handle the lack of discovered devices by providing written guidance to the user (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/4615d44114048f5224b025361a16d00082458a8c">I0cad9</a>
      ,
      <a href="https://android.googlesource.com/platform/frameworks/support/+/5cc91aa86051956af0138c05570b9d1e7e72889e">I3d445</a>
      ).
    </li>
  </ul>
