changelogHtml: |
  <h3 id="1.6.0-rc01" data-text="Version 1.6.0-rc01" tabindex="-1">Version 1.6.0-rc01</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.6.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.6.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..2c0f492a1ad8bfa69506ab50b77cbc51e3e2a66c/mediarouter">Version 1.6.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added automatic dismissal of the
      <code translate="no" dir="ltr">MediaRouter</code>
      dialog when screen is turned off. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/b96f8039105d4991a435f734c63218d28ebe208a">Ib25ee</a>
      ).
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Changed the
      <code translate="no" dir="ltr">MediaRouter</code>
      logging tag to
      <code translate="no" dir="ltr">AxMediaRouter</code>
      to disambiguate from the platform
      <code translate="no" dir="ltr">MediaRouter</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/1d6347e40e3f856453abf16078c1786b54532634">Ib619f</a>
      ).
    </li>
  </ul>
