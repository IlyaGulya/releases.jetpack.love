changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.4.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6baf17024ccdfc27531f3b18b534341162885d1a..7da190979ae2a30f5d29a8fe68b447516d992082/mediarouter/mediarouter">Version 1.4.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix regression causing application crashes due
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      in
      <code translate="no" dir="ltr">MediaRouterProvider.notifyDynamicRoutesChanged</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/7d17ea43394f687d40c5d64830eb4544ef9e2590">7d17ea</a>
      ).
    </li>
  </ul>
