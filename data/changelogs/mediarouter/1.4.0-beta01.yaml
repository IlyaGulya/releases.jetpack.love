changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.4.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1e318590b217ecfce1b2de17eed2f18b6a680bb..6baf17024ccdfc27531f3b18b534341162885d1a/mediarouter/mediarouter">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <p>
    <code translate="no" dir="ltr">DynamicGroupRouteController.notifyDynamicRoutesChanged()</code>
    now throws
    <code translate="no" dir="ltr">IllegalArgumentException</code>
    when no route passed is SELECTED or SELECTING. (
    <a href="https://android.googlesource.com/platform/frameworks/support/+/8f6b3ef4b734a0db0725ab209c8942723a4c3cfe">8f6b3e</a>
    )
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix crash caused by an api-compliant provider service implementation returning a null route provider. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/63f16d2ca12c51796925ab197eefb73ea54bbbde">63f16d</a>
      )
    </li>
    <li>
      Make protected broadcast receivers work on apps targeting API 33+ by marking them as non-exported. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/784f8bb1f510946a448561cfdb353c0301f2db5f">784f8b</a>
      )
    </li>
    <li>
      Fix some spurious nullability annotations in
      <code translate="no" dir="ltr">OverlayListView</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/472e3f03f81f4eb0069be0138c9deec8c0d568e9">472e3f</a>
      )
    </li>
    <li>
      Fix bug where
      <code translate="no" dir="ltr">EXTRA_CLOSE_ON_CONNECT</code>
      in
      <code translate="no" dir="ltr">SystemOutputSwitcherDialogController.showDialog</code>
      would cause the bluetooth settings fragment to close suddenly on wear devices. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/28c9d8f1a4d8fc6c3b3f72b863010ada9bdce916">28c9d8</a>
      )
    </li>
    <li>
      Changed to Javadoc of Output Switcherâ€™s public methods. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/f0ae9461df462a340cb45e26e18b1ff14b163e61">f0ae94</a>
      ,
      <a href="https://android.googlesource.com/platform/frameworks/support/+/44d2c94c5d525287139c1feaa5ad79551d728e64">44d2c9</a>
      )
    </li>
  </ul>
