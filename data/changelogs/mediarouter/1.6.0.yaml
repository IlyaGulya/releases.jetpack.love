changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.6.0</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.6.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0bdaed7dcede1e26861f5e60c08633ca79fa42cf..b0e4a78094191074b46ef428e2c04350e604f605/mediarouter">Version 1.6.0 contains these commits.</a>
  </p>
  <p><strong>Major features since 1.4.0</strong></p>
  <ul>
    <li>Route Listing preferences for output switcher</li>
    <li>Add route listing preference support to AndroidX MediaRouter.</li>
    <li>Add visibility support for MediaRouteDescriptor.</li>
    <li>
      Revamp the MediaRouteButton to provide a better user experience ((I9dbcb)[https://android-review.googlesource.com/#/q/I9dbcb8d9e5ee4902d48f1bfb4133e04781c6ae35)). Including:
      <ul>
        <li>Add a hint to the user to check the searched device is on the same wifi.</li>
        <li>Add an end state with an error message to be shown at the end of a predefined period of time.</li>
      </ul>
    </li>
    <li>Added automatic dismissal of the MediaRouter dialog when screen is turned off.</li>
  </ul>
