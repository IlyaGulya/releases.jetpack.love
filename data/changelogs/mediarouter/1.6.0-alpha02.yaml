version: 1.6.0-alpha02
releaseDate: 2023-03-08
#language=html
changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.6.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.6.0-alpha02</code>
    are released. Developed on internal branch.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add route listing preference support to AndroidX
      <code translate="no" dir="ltr">MediaRouter</code>
      .
    </li>
    <li>
      Add visibility support for
      <code translate="no" dir="ltr">MediaRouteDescriptor</code>
      .
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Improve SystemUI output switcher invocation on Android U+.</li>
  </ul>
