changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>September 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31022a2dda22705843be1199c786552a6f9f875d..69619173445c0eaf71ef0074b02b44269c2e983a/mediarouter/mediarouter">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed the disconnection of the current casting when Bluetooth audio device is connected.</li>
    <li>
      Fixed throwing
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      in
      <code translate="no" dir="ltr">MediaRouteProvider#notifyDynamicRoutesChanged()</code>
      .
    </li>
    <li>Make stop casting from the output switcher work</li>
  </ul>
