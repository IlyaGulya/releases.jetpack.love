changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b4796d8003385f8c36719805a80f658abd99c2f..a1e318590b217ecfce1b2de17eed2f18b6a680bb/mediarouter/mediarouter">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">SystemOutputSwitcherDialogController#showDialog</code>
      to show the systemâ€™s output switcher dialog, or the Bluetooth Settings Fragment on Wear devices where the system output switcher is not available. (
      <a href="https://android-review.googlesource.com/#/q/Ic3d7874263d6bb1fbdbc01ff265642f984711e98">Ic3d78</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">MediaRouteDescriptor.Builder.clearControlFilters</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3a4e1dde46dced116d574991abe9be5e7134db3f">I3a4e1</a>
      )
    </li>
    <li>
      Add missing
      <code translate="no" dir="ltr">MainThread</code>
      annotations in
      <code translate="no" dir="ltr">MediaRouter</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3ef6ea1113fcd88b33900f790e0f1979901d4cd7">I3ef6e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix device-specific crash caused by calling
      <code translate="no" dir="ltr">MediaRouter.removeUserRoute</code>
      (
      <a href="https://issuetracker.google.com/issues/202931542">b/202931542</a>
      ).
    </li>
    <li>
      Fix group descriptors not receiving volume handling updates consistently (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/461303cd4b2c3e6bbf88eb0f4458b7b67bee34a0%5E%21/#F0">461303</a>
      ).
    </li>
    <li>
      Add broadcast receiver export flags on API 33+ (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/b2a66336c9a9e18f70cde28d2b91cafd18d00837%5E%21/#F7">b2a663</a>
      ).
    </li>
    <li>
      Fix crash caused by receiving invalid route descriptors from the platform (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/dd5c09bfd80d0f5c77036d7c5fd5622ac9ec9934">dd5c09</a>
      ).
    </li>
  </ul>
