changelogHtml: |
  <h3 id="1.8.0" data-text="Version 1.8.0" tabindex="-1">Version 1.8.0</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter:1.8.0</code>
    and
    <code translate="no" dir="ltr">androidx.mediarouter:mediarouter-testing:1.8.0</code>
    are released. Version 1.8.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/068e09c26f719be79a26e04bcec353e197730b41..f7fb264c3718c3816f1cfd173f61c34e261aa51a/mediarouter">these commits</a>
    .
  </p>
  <p><strong>Important changes since MediaRouter 1.7.0</strong></p>
  <ul>
    <li>Add new API to support connecting (and disconnecting) to routes without affecting the route selection.</li>
    <li>Add new API that allows providers to take parameters when creating a controller.</li>
    <li>
      Add new API for listening for changes in the list of bound
      <code translate="no" dir="ltr">MediaRouteProviderService</code>
      clients.
    </li>
    <li>New API to support stream expansion with route connection.</li>
    <li>
      Update
      <code translate="no" dir="ltr">onRouteDisconnected</code>
      callback with both disconnected and requested routes.
    </li>
  </ul>
