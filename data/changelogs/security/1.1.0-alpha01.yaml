changelogHtml: |
  <h3 id="security-crypto-1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.security:security-crypto:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6be101c2241593fee3ef9ab4e1fb337b485f2f9a..945594abd75f83bd14daf4fbcd8621796161281e/security/crypto">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Lollipop (API Level 21+) is now supported. Please note that the AndroidKeyStore is
      <em>not</em>
      used for API 21 and 22. (
      <a href="https://android-review.googlesource.com/#/q/I7c12d205273e4b652271865e53ff6c406632f407">I7c12d</a>
      ,
      <a href="https://issuetracker.google.com/issues/132325342">b/132325342</a>
      )
    </li>
    <li>New MasterKey class provides more options for keys, also deprecating MasterKeys to support new features and versions of Android that do not have KeyGenParamSpec.</li>
  </ul>
