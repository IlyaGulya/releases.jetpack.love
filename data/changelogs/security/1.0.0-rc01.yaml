changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.security:security-crypto:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8744680798c115f612a99148c5a5c3ad4bd6fbf5..f66cdf1658639bd74ae850dfe3c1f5bb72eaebe6/security/crypto">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added checks to ensure that if a
      <code translate="no" dir="ltr">KeyGenParamSpec</code>
      is passed in to
      <code translate="no" dir="ltr">MasterKeys.getOrCreate</code>
      that if
      <code translate="no" dir="ltr">getUserAuthenticationRequired</code>
      returns
      <code translate="no" dir="ltr">true</code>
      that
      <code translate="no" dir="ltr">getUserAuthenticationValidityDurationSeconds</code>
      returns a value &gt;0. (
      <a href="https://android-review.googlesource.com/#/q/I911f5742c926977c80784d353d0ede65e4c07d41">I911f5</a>
      ) (
      <a href="https://issuetracker.google.com/issues/152644939">b/152644939</a>
      )
    </li>
  </ul>
