  <p>
    <code translate="no" dir="ltr">androidx.security:security-state:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/56579bc30499ce39f0d7a6713a065b00c6194206..9130b719318a69f2f3eaf82c32b131232fd721cb/security/security-state">these commits</a>
