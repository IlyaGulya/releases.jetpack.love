changelogHtml: |
  <h3 id="security-crypto-1.0.0-rc03" data-text="Version 1.0.0-rc03" tabindex="-1">Version 1.0.0-rc03</h3>
  <p>August 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.security:security-crypto:1.0.0-rc03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6be101c2241593fee3ef9ab4e1fb337b485f2f9a..73e50dca45f0c39a00dd117a5ed276c7c659a8aa/security/crypto">Version 1.0.0-rc03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Updated Tink to stable release
      <code translate="no" dir="ltr">1.4.0</code>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Tink update should fix R8 and Proguard issues with shaded Protobuf dependency.</li>
    <li>Tink update should gracefully handle AndroidKeyStore concurrency failures.</li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      clear
      <code translate="no" dir="ltr">mKeysChanged</code>
      on apply, fix for EncryptedSharedPreferences (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1323026">aosp/1323026</a>
      )
    </li>
  </ul>
