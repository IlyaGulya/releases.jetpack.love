changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.security:security-crypto:1.0.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e1b37f61bf5bb57b57dde40f19be03630d73c30/security">here</a>
    .
  </p>
  <p><strong>New feature highlights</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">EncryptedFile</code>
      , provides encrypted input and output streams to read/write encrypted data to a File.
    </li>
    <li>
      <code translate="no" dir="ltr">EncryptedSharedPreferences</code>
      , provides an implementation of
      <code translate="no" dir="ltr">SharedPreferences</code>
      that automatically encrypts/decrypts all keys and values.
    </li>
    <li>Provides simple key generation via MasterKeys.</li>
  </ul>
