changelogHtml: |
  <h3 id="security-crypto-1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>May 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.security:security-crypto:1.0.0-alpha02</code>
    is released. The commits included in this version can be found in this
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/82480af90391b75a2acf8cf522f23f4d9ced132a..a1aa570607371188c68469577de50a2505d27eb7/security">commit log</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed issue retrieving key/values associated with shared preferences from
      <a href="/reference/androidx/security/crypto/EncryptedSharedPreferences#getAll()"><code translate="no" dir="ltr">getAll()</code></a>
      .
    </li>
    <li>Blocked usage of restricted preference keys.</li>
    <li>Minor Javadoc updates.</li>
  </ul>
