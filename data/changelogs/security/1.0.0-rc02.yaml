changelogHtml: |
  <h3 id="security-crypto-1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>May 20, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.security:security-crypto:1.0.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f66cdf1658639bd74ae850dfe3c1f5bb72eaebe6..6be101c2241593fee3ef9ab4e1fb337b485f2f9a/security/crypto">Version 1.0.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated to Tink version 1.4.0-rc2, which shades the proto buf lite dep. This solves the widely reported issue of clashing with other android sdks. (
      <a href="https://android-review.googlesource.com/#/q/I8a831b2068b8eec5642244c164882ddc312b496a">I8a831</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">apply()</code>
      in
      <code translate="no" dir="ltr">EncryptedSharedPreferences</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2906984118a5cf4e200b5a011b9addd16de710b7">I29069</a>
      ,
      <a href="https://issuetracker.google.com/issues/154366606">b/154366606</a>
      )
    </li>
  </ul>
