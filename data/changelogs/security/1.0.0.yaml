changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.security:security-crypto:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/15da9761b41f813f22ba89ee571c696ef912bb36..fcaf14f73f7f72fb68aff12bc186eb593df0ebc1/security/crypto">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p><strong>Feature highlights</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">EncryptedFile</code>
      , provides encrypted input and output streams to read/write encrypted data to a File.
    </li>
    <li>
      <code translate="no" dir="ltr">EncryptedSharedPreferences</code>
      , provides an implementation of SharedPreferences that automatically encrypts/decrypts all keys and values.
    </li>
    <li>Provides simple key generation via MasterKeys.</li>
    <li>Relies on Tink 1.5.0 for increased stability.</li>
  </ul>
