changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>October 14, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-core:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.datastore:datastore-preferences:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31022a2dda22705843be1199c786552a6f9f875d..f413b8be76bfa0a4d109a3afb583188c580a2aa6/datastore">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added a safeguard against mutation in datastore-core. Mutation breaks datastore usage for people using datastore with non-proto/non-preferences types (
      <a href="https://android-review.googlesource.com/#/q/I6aa84a2f158b5e368d8e0188ab41b6845c48151f">I6aa84</a>
      )
    </li>
    <li>
      Added a
      <code translate="no" dir="ltr">toString</code>
      method to Preferences.kt to make current state easy to debug (
      <a href="https://android-review.googlesource.com/#/q/I96006139505f4026fe2e1ff2c04c3f3bc4218c44">I96006</a>
      )
    </li>
    <li>
      Added an exception to safeguard against misuse of
      <code translate="no" dir="ltr">DataStore.Preferences</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1134da8fecd588bfc4867368f57c40351ad7a109">I1134d</a>
      )
    </li>
    <li>
      Fixed a bug that would cause the app to crash on start up (
      <a href="https://android-review.googlesource.com/#/q/I69237e3036c4863c3aa011cd88f363441ae5999f">I69237</a>
      ,
      <a href="https://issuetracker.google.com/issues/168580258">b/168580258</a>
      )
    </li>
  </ul>
