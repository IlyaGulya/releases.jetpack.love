changelogHtml: |
  <h3 id="1.1.2" data-text="Version 1.1.2" tabindex="-1">Version 1.1.2</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.2</code>
    is released. Version 1.1.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4e91af5f5597ac6275559f2ce4bc2f5cc852bddb..4f8f225b55d7d2d8d2a4469fb382881d1fe13064/datastore">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improve warm read latency (
      <code translate="no" dir="ltr">DataStore.data.first()</code>
      ) by 8x. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/22b8a401e8867d1689f9fc0d2a696636fb2e6c74">22b8a40</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ReplaceFileCorruptionHandler</code>
      can be created from KMP common code. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/7632e839c505e4082378bfdd08979b25cb7a5035">7632e839</a>
      )
    </li>
  </ul>
