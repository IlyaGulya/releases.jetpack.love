changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/52fbd7ed5b07ca4431fa828325a1f8da45b02e51..b04f2c39ebb45a0480dc0dc04d7fb7406646eb5e/datastore">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove JVM overloads for kotlin only methods (
      <a href="https://android-review.googlesource.com/#/q/I2adc7f3420595e0308e087bcac353fec6f5cda30">I2adc7</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where datastore delegates could result in leaking contexts (
      <a href="https://android-review.googlesource.com/#/q/Ie96fc0933d653d1292d44f7ba7005a0319585881">Ie96fc</a>
      ,
      <a href="https://issuetracker.google.com/issues/184415662">b/184415662</a>
      )
    </li>
  </ul>
