changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>November 17, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2d49f9fa892a0d067580a871f3aa0cd6764f4c3b..64e990c9cb237828482b8517567ab6d1ef4f177a/datastore">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a packaging issue that causes the following crash in Preference Datastore
      <code translate="no" dir="ltr">1.0.0-alpha03</code>
      :
      <code translate="no" dir="ltr">java.lang.NoClassDefFoundError: Failed resolution of: Landroidx/datastore/preferences</code>
      <ul>
        <li>
          The crash was originally reported here:
          <a href="https://issuetracker.google.com/issues/173036843">b/173036843</a>
        </li>
        <li>
          (
          <a href="https://android-review.googlesource.com/#/q/I4712daf1343574f79ead8393079a84570a49b4bf">I4712d</a>
          ,
          <a href="https://issuetracker.google.com/issues/173036843">b/173036843</a>
          )
        </li>
      </ul>
    </li>
  </ul>
