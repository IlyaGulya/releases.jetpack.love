  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/34b1eceb499a984d35a72b8eacbaacb4a5d781e9..1999f75936498263f82e18b8c21a2b7cc76a5eb2/datastore">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>Jetpack DataStore is a data storage solution that allows you to store key-value pairs or typed objects with protocol buffers. DataStore uses Kotlin coroutines and Flow to store data asynchronously, consistently, and transactionally.</p>
