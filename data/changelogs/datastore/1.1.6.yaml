changelogHtml: |
  <h3 id="1.1.6" data-text="Version 1.1.6" tabindex="-1">Version 1.1.6</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.6</code>
    is released. Version 1.1.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c866dad2ea6af9f78a490565a4cb399e0f140e4f..bc52f5ea6b0d7be1de1988026fc1f39325e2918b/datastore">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Resolved an issue where Gradle metadata was broken in version
      <code translate="no" dir="ltr">1.1.5</code>
      . This issue was caused by a bug in the new AGP KMP plugin DSL preventing metadata for all target platforms from being automatically included. The bug leads to some DataStore Android methods no longer visible in clientsâ€™ builds. The fix involves using the older
      <code translate="no" dir="ltr">android</code>
      DSL in
      <code translate="no" dir="ltr">build.gradle</code>
      instead of
      <code translate="no" dir="ltr">androidLibrary</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id2587cd1459996399e879cdc905c692cf47bc4fd">7801abf</a>
      )
    </li>
  </ul>
