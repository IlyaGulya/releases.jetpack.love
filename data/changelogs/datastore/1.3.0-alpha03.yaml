changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.3.0-alpha03</code>
    is released. Version 1.3.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/deb96499dfe95073f5c1215c1287787683cb1e92..ec985eed3cba8444e5aaa52a748333397a1298f3/datastore">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed Issue with failing renaming of temp datastore file. (
      <a href="https://android-review.googlesource.com/#/q/I94f89debfd53d8c1d33e97a9725ed9884a1a2da2">I94f89</a>
      ,
      <a href="https://issuetracker.google.com/203087070">b/203087070</a>
      )
    </li>
    <li>
      Fixed issue to prevent dropped updates during concurrent read/write. A race condition could occur between a new collector on
      <code translate="no" dir="ltr">DataStore.data</code>
      and a concurrent
      <code translate="no" dir="ltr">updateData</code>
      call, causing the collector to miss the new value. (
      <a href="https://android-review.googlesource.com/#/q/I6a427a4a359130eb8481f5a65852147a88d34bf4">I6a427</a>
      ,
      <a href="https://issuetracker.google.com/431787506">b/431787506</a>
      )
    </li>
  </ul>
