changelogHtml: |
  <h3 id="1.1.5" data-text="Version 1.1.5" tabindex="-1">Version 1.1.5</h3>
  <p>April 23, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.5</code>
    is released. Version 1.1.5 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e36072d009624b67a11ffe8299467f21274d89a7..c45cbc1d347f5de69476fa21653b7031f10764e0/datastore">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      To mitigate
      <code translate="no" dir="ltr">CorruptionException</code>
      issues in
      <code translate="no" dir="ltr">PreferencesDataStore</code>
      , the default Storage has been changed from
      <code translate="no" dir="ltr">OkioStorage</code>
      to
      <code translate="no" dir="ltr">FileStorage</code>
      . This change was implemented by introducing a
      <code translate="no" dir="ltr">PreferencesFileSerializer</code>
      .
      <a href="https://issuetracker.google.com/issues/346197747">b/346197747</a>
    </li>
  </ul>
