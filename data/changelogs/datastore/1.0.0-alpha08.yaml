changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>March 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.0.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c90131a69042a6a3e13952e1da9e7ffc571c31d..52fbd7ed5b07ca4431fa828325a1f8da45b02e51/datastore">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      You can now add a migration that depends on context to your
      <code translate="no" dir="ltr">dataStore</code>
      and
      <code translate="no" dir="ltr">preferencesDataStore</code>
      property delegate. (
      <a href="https://android-review.googlesource.com/#/q/I4ef69b0eed544cde4f05cdee9e885d36af0f4abb">I4ef69</a>
      ,
      <a href="https://issuetracker.google.com/issues/173726702">b/173726702</a>
      )
    </li>
    <li>
      Adds helper functions to get the name of the file if you are no longer using datastore delegate or context.createDataStore (
      <a href="https://android-review.googlesource.com/#/q/I60f9a28df922ca7a730152cc4f83c2117e48d06a">I60f9a</a>
      )
    </li>
    <li>
      Serializer writeTo and readFrom are now suspending. If you have implemented a Serializer, you will need to update your functions to be suspend functions. (
      <a href="https://android-review.googlesource.com/#/q/I1e58eaa9a6c0653e5da461deecc35113a6e1d1ed">I1e58e</a>
      )
    </li>
    <li>
      Added property delegates for RxDataStore users. (
      <a href="https://android-review.googlesource.com/#/q/Ied7680e698bc98b385b4bb4f33b6481963e7589a">Ied768</a>
      ,
      <a href="https://issuetracker.google.com/issues/173726702">b/173726702</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Enforce restrictions on public usage of experimental APIs (
      <a href="https://android-review.googlesource.com/#/q/I6aa29518ed4d6a3821d921d2ae1a300e31183dcc">I6aa29</a>
      ,
      <a href="https://issuetracker.google.com/issues/174531520">b/174531520</a>
      )
    </li>
  </ul>
