changelogHtml: |
  <h3 id="1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.0.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d820781c3ac6a7414042bafed5ca02affaca48a2..34b1eceb499a984d35a72b8eacbaacb4a5d781e9/datastore">Version 1.0.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Clarify that
      <code translate="no" dir="ltr">SharedPreferencesMigration</code>
      does not run if there are no keys. (
      <a href="https://android-review.googlesource.com/#/q/Icfa327c72834bab2a53be8f3696f48c19781c93f">Icfa32</a>
      ,
      <a href="https://issuetracker.google.com/issues/192824325">b/192824325</a>
      )
    </li>
    <li>
      Fix bug where
      <code translate="no" dir="ltr">SharedPreferencesMigration</code>
      constructed with
      <code translate="no" dir="ltr">MIGRATE_ALL_KEYS</code>
      would throw an exception if the key requested does not yet exist. (
      <a href="https://android-review.googlesource.com/#/q/Ie318a9eb3772f5ef6dd231c18837842b887587e0">Ie318a</a>
      ,
      <a href="https://issuetracker.google.com/issues/192824325">b/192824325</a>
      )
    </li>
  </ul>
