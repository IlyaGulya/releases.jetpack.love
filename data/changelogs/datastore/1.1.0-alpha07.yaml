changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e3ffd7948030a769c857b8c629e0079c54b730ad..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/datastore">Version 1.1.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MultiProcessDataStoreFactory</code>
      methods are no longer experimental.The
      <code translate="no" dir="ltr">@ExperimentalMultiProcessDataStore</code>
      annotation has been removed entirely. (
      <a href="https://android-review.googlesource.com/#/q/Ieee5497537562d4c3ac820b5dff626e983d0e518">Ieee54</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I8e607f110ab184396237972dd479cea82ebeb412">I8e607</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Rollout the removal of
      <code translate="no" dir="ltr">@ExperimentalMultiProcessDataStore</code>
      annotations to 1.1.0-alpha07. (
      <a href="https://android-review.googlesource.com/#/q/I8e607f110ab184396237972dd479cea82ebeb412">I8e607</a>
      )
    </li>
  </ul>
