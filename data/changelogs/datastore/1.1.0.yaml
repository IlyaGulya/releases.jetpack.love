changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.0</code>
    is released. Version 1.1.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/76cd793f15d1a1646b4ba892b9659379cdf1ee79..8cb4f17bcd16bd758f3d93838da28bb9294a0fbf/datastore">these commits</a>
    .
  </p>
  <p><strong>Major changes since 1.0.0 release</strong></p>
  <p>Please review the release notes from alpha and beta versions of 1.1.0 for more info. Some of the major updates in 1.1.0 are:</p>
  <ul>
    <li>DataStore now supports multiple processes accessing the same file, with support for observability across processes.</li>
    <li>The new Storage interface allows you to customize how to store or serialize your data models.</li>
    <li>You can now use DataStore in Kotlin Multiplatform projects.</li>
  </ul>
