changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.1</code>
    is released. Version 1.1.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8cb4f17bcd16bd758f3d93838da28bb9294a0fbf..4e91af5f5597ac6275559f2ce4bc2f5cc852bddb/datastore">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Mitigated Linux false alarm on "Resource deadlock would occur" error in a corner case multiple
      <code translate="no" dir="ltr">DataStore</code>
      instances attempt to write from different processes by backing off the file lock.
    </li>
  </ul>
