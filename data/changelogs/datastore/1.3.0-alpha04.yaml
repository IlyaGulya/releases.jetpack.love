changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.3.0-alpha04</code>
    is released. Version 1.3.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/datastore">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a utility copy function that can be used to update data for Preferences
      <code translate="no" dir="ltr">DataStore</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I70a18b9795130a03f651703091e097d06318ff44">I70a18</a>
      ,
      <a href="https://issuetracker.google.com/issues/467120382">b/467120382</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Resolved an issue where binary data could be malformed during storage by replacing UTF-8 string handling with Base64 encoding for Web. (
      <a href="https://android-review.googlesource.com/#/q/Ie317819a0819ebf695547f5314505ddab3c22cb1">Ie3178</a>
      ,
      <a href="https://issuetracker.google.com/473790107">b/473790107</a>
      )
    </li>
  </ul>
