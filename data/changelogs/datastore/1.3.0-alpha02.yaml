    <li>
      Enforce FIFO ordering in
      <code translate="no" dir="ltr">GuavaDataStore</code>
      updates. (
      <a href="https://android-review.googlesource.com/#/q/I6fd003f9e3479a64c84c9acdf7ee21c2625fe82d">I6fd00</a>
