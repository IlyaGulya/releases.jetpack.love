  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-core:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.datastore:datastore-preferences:1.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31022a2dda22705843be1199c786552a6f9f875d/datastore">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>Jetpack DataStore is a new and improved data storage solution aimed at replacing SharedPreferences. Built on Kotlin coroutines and Flow, DataStore provides two different implementations:</p>
  <ul>
    <li>
      Proto DataStore, that lets you store typed objects (backed by
      <a href="https://developers.google.com/protocol-buffers">protocol buffers</a>
      )
    </li>
    <li>Preferences DataStore, that stores key-value pairs</li>
  </ul>
  <p>Data is stored asynchronously, consistently, and transactionally, overcoming most of the drawbacks of SharedPreferences.</p>
