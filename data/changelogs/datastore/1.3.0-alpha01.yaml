changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.3.0-alpha01</code>
    is released. Version 1.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9c556fd714d249b153cbe3ddce61e9eb43f77ffc..fa8c4d8394173ca27d836045c97432e9b7462ecf/datastore">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added KMP Web support in
      <code translate="no" dir="ltr">DataStore</code>
      by using the
      <code translate="no" dir="ltr">sessionStorage</code>
      API. This feature allows
      <code translate="no" dir="ltr">DataStore</code>
      to persist data temporarily within a single browser tab. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/3130f94ffea871b556a231bed86f331c1fd82643">I60fad</a>
      ,
      <a href="https://issuetracker.google.com/316376114">b/316376114</a>
      )
    </li>
  </ul>
  <h2 id="version_12_2" data-text="Version 1.2" tabindex="-1">Version 1.2</h2>
