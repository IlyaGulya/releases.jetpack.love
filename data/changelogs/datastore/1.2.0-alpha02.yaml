changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.2.0-alpha02</code>
    is released. Version 1.2.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..b6c541571b9fb5471f965fc52612cb280713e5e4/datastore">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added multiprocess support in
      <code translate="no" dir="ltr">GuavaDataStore</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3bf445555e5b30a3441d094456df7fe1c1bd603a">e0d608a</a>
      ).
    </li>
    <li>
      Added a helper method to create a
      <code translate="no" dir="ltr">GuavaDataStore</code>
      from a
      <code translate="no" dir="ltr">DataStore</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4c8ac091e425d75bd3915e396861b3ad438ac661">9af26f4</a>
      )
    </li>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      Replace the existing
      <code translate="no" dir="ltr">datastore</code>
      overload with a delegate method to initialize a DataStore to be used during direct boot. (
      <a href="https://android-review.googlesource.com/#/q/If71b98f6c88f4d1b213246cda67fe7c612f0e6e3">If71b9</a>
      )
    </li>
  </ul>
