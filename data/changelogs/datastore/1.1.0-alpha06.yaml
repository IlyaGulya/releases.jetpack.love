changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>November 1, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..e3ffd7948030a769c857b8c629e0079c54b730ad/datastore">Version 1.1.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">createSingleProcessCoordinator</code>
      factory method now receives a file path (
      <code translate="no" dir="ltr">String</code>
      ,
      <code translate="no" dir="ltr">java.io.File</code>
      and
      <code translate="no" dir="ltr">okio.Path</code>
      ) to be consistent with
      <code translate="no" dir="ltr">createMultiProcessCoordinator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I211c8a55215607234554eff7127ef9bdf270984a">I211c8</a>
      ,
      <a href="https://issuetracker.google.com/issues/305755935">b/305755935</a>
      )
    </li>
  </ul>
