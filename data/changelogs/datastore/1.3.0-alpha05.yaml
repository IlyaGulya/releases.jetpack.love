changelogHtml: |
  <h3 id="1.3.0-alpha05" data-text="Version 1.3.0-alpha05" tabindex="-1">Version 1.3.0-alpha05</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.3.0-alpha05</code>
    is released. Version 1.3.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..b0ea337f3538c22dae2295d6a9265ab0c753e301/datastore">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Baseline profiles added to datastore. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/654945eb08b1ecc8c71165b7b7f0c194b16c86c4">3916245</a>
      ,
      <a href="https://issuetracker.google.com/469127532">b/469127532</a>
      ).
    </li>
    <li>
      Implement WASM/JS support in DataStore via
      <code translate="no" dir="ltr">localStorage</code>
      . This creates a distinct advantage over the existing
      <code translate="no" dir="ltr">sessionStorage</code>
      implementation by enabling cross-tab event notifications and synchronization. (
      <a href="https://android-review.googlesource.com/#/q/I6724679fbb62d92acd1d7e8891e52f1dbfb2efed">I67246</a>
      ,
      <a href="https://issuetracker.google.com/issues/441511612">b/441511612</a>
      )
    </li>
  </ul>
