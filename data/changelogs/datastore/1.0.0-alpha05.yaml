changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>December 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/64e990c9cb237828482b8517567ab6d1ef4f177a..38a668d3ef95f40ad28d6e735a2c3eb95ae4cf63/datastore">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add better documentation and exceptions around concurrent writes from datastores. (
      <a href="https://android-review.googlesource.com/#/q/Ia98a2c42d9a43bab2af0672f52b8786fe854cdfd">Ia98a2</a>
      ,
      <a href="https://issuetracker.google.com/issues/173522155">b/173522155</a>
      ,
      <a href="https://issuetracker.google.com/issues/173726702">b/173726702</a>
      )
    </li>
    <li>
      We now allow (but don't require) the OutputStream passed to
      <code translate="no" dir="ltr">Serializer.writeTo()</code>
      to be closed. (
      <a href="https://android-review.googlesource.com/#/q/I5c9bffd60bd12179a496e4589b010e31d00d8a5a">I5c9bf</a>
      ,
      <a href="https://issuetracker.google.com/issues/173037611">b/173037611</a>
      )
    </li>
  </ul>
