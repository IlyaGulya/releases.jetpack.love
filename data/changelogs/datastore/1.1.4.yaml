changelogHtml: |
  <h3 id="1.1.4" data-text="Version 1.1.4" tabindex="-1">Version 1.1.4</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.4</code>
    is released. Version 1.1.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ae63f655454c1548483e3f34d8f47d98ae21119b..e36072d009624b67a11ffe8299467f21274d89a7/datastore">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Replace the default storage from
      <code translate="no" dir="ltr">OkioStorage</code>
      to
      <code translate="no" dir="ltr">FileStorage</code>
      to improve reliability by reducing
      <code translate="no" dir="ltr">CorruptionException</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/47dd41dcf5aca9580dbd49144e2e347edb102e82">I71181</a>
      ,
      <a href="https://issuetracker.google.com/issues/346197747">b/346197747</a>
      )
    </li>
  </ul>
