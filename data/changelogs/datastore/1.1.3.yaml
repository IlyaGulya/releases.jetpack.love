changelogHtml: |
  <h3 id="1.1.3" data-text="Version 1.1.3" tabindex="-1">Version 1.1.3</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.datastore:datastore-*:1.1.3</code>
    is released. Version 1.1.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/415f1db2f60935ab85e76f2e97fd213e4e5fcdd3..ae63f655454c1548483e3f34d8f47d98ae21119b/datastore">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Resolved a
      <code translate="no" dir="ltr">FileNotFoundException</code>
      issue in
      <code translate="no" dir="ltr">OkioStorage</code>
      encountered at app startup. If the initial file read attempt is unsuccessful, a second attempt will be made in case a race condition has occurred due to the file being created by a different process during the initial read. (
      <a href="https://android-review.googlesource.com/3496412">I43b3f</a>
      ,
      <a href="https://issuetracker.google.com/issues/337870543">b/337870543</a>
      )
    </li>
  </ul>
