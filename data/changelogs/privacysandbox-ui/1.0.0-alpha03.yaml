#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-client:1.0.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-provider:1.0.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d/privacysandbox/ui">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">StateChangedListener</code>
      informs the application of changes in the UI session
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">StateChangedListener</code>
      to replace the
      <code translate="no" dir="ltr">ErrorConsumer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Icd5d31a2f6a095683eaec51688ae395f0e279987">Icd5d3</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">notifyZOrderChanged</code>
      race condition so the UI provider is notified for all Z-order changes
    </li>
  </ul>
