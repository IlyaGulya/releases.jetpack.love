changelogHtml: |
  <h3 id="1.0.0-alpha16" data-text="Version 1.0.0-alpha16" tabindex="-1">Version 1.0.0-alpha16</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-*:1.0.0-alpha16</code>
    is released. Version 1.0.0-alpha16 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..cd41781824511ce4d5c4a05d2df4aaaee669f0bc/privacysandbox/ui">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added logic to measure obstructions on
      <code translate="no" dir="ltr">SandboxedSdkView</code>
      , which will be sent in
      <code translate="no" dir="ltr">SessionObserver.onUiContainerChanged()</code>
      if
      <code translate="no" dir="ltr">SandboxedUiAdapterSignalOptions.OBSTRUCTIONS</code>
      is included in the associated
      <code translate="no" dir="ltr">SessionObserverFactory.signalOptions</code>
      . Obstructions are reported relative to the view itself.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Moved
      <code translate="no" dir="ltr">SandboxedSdkUi</code>
      from ui-client into a new ui-client-compose library.
    </li>
    <li>
      Added logic to measure obstructions on UI containers. (
      <a href="https://android-review.googlesource.com/#/q/I34bea6c7c016b1a7a03056ce7e8256e644235b74">I34bea</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">SandboxedSdkView.setAlpha()</code>
      , which now updates the alpha of its content view.
    </li>
  </ul>
