changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-client:1.0.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-provider:1.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bf83b7ca1e086138c9ffa3ed2a530db3b038c79a/privacysandbox/ui">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>These are new jetpack libraries that applications and Runtime Enabled SDKs (Privacy Sandbox) can use to let the application (client) host any UI provided by the SDK (provider).</li>
  </ul>
