version: 1.0.0-alpha17
releaseDate: 2025-12-17
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha17" data-text="Version 1.0.0-alpha17" tabindex="-1">Version 1.0.0-alpha17</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-*:1.0.0-alpha17</code>
    is released. Version 1.0.0-alpha17 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..ec985eed3cba8444e5aaa52a748333397a1298f3/privacysandbox/ui">these commits</a>
    .
  </p>
  <ul>
    <li>This library has been deprecated and will not receive any future updates.</li>
  </ul>
  <p>
    <strong>API Changes</strong>
    - Deprecated
    <code translate="no" dir="ltr">privacysandbox.ui</code>
    APIs (
    <a href="https://android-review.googlesource.com/#/q/I858d5e07a138781f24bffb796b938311177b8358">I858d5</a>
    ,
    <a href="https://issuetracker.google.com/issues/452878636">b/452878636</a>
    ) -
    <code translate="no" dir="ltr">minSdk</code>
    was changed from API 21 to 23 (
    <a href="https://android-review.googlesource.com/#/q/Ifa120936e7e99ae0ad79c689ee0b0bbbe946a761">Ifa120</a>
    ,
    <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
    ) - Decouple the experimental
    <code translate="no" dir="ltr">SandboxedSdkUi</code>
    from the unexperimental one. (
    <a href="https://android-review.googlesource.com/#/q/Ie9154e05df8c7ec1eada23d0d8e55d1bc5dfcecf">Ie9154</a>
    ,
    <a href="https://issuetracker.google.com/issues/430118542">b/430118542</a>
    ) -
    <code translate="no" dir="ltr">SdkSandboxControllerCompat</code>
    migrated to
    <code translate="no" dir="ltr">sdkruntime-provider</code>
    (
    <a href="https://android-review.googlesource.com/#/q/Id99fbe22fd999a9857e47d0e6aeb9f0567ef9225">Id99fb</a>
    ,
    <a href="https://issuetracker.google.com/issues/426122358">b/426122358</a>
    ) - Client app can not change the z-level of the provider UI relative to the client window using
    <code translate="no" dir="ltr">SandboxedSdkView</code>
    or
    <code translate="no" dir="ltr">SandboxedSdkUi</code>
    . (
    <a href="https://android-review.googlesource.com/#/q/I87e9f50449bcdef9feb0538f1b56b1af59ba301e">I87e9f</a>
    ,
    <a href="https://issuetracker.google.com/issues/413659157">b/413659157</a>
    )
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moving the default
      <code translate="no" dir="ltr">minSdk</code>
      from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">PoolingContainer</code>
      support to
      <code translate="no" dir="ltr">SharedUiContainer</code>
      session management: shared UI session is not closed in case the container is within a
      <code translate="no" dir="ltr">PoolingContainer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iabe160213d3c65501575760e9e345c6bd10d0a72">Iabe16</a>
      ,
      <a href="https://issuetracker.google.com/issues/352500350">b/352500350</a>
      )
    </li>
  </ul>
