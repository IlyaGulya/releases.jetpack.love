changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-client:1.0.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-provider:1.0.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/privacysandbox/ui">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added logic to clip
      <code translate="no" dir="ltr">SandboxedSdkView</code>
      to the “bounding parent” View that it may scroll within. This ensures that the contents of the
      <code translate="no" dir="ltr">SandboxedSdkView</code>
      do not occlude other views or any UI components outside of the root content view. (
      <a href="https://android-review.googlesource.com/#/q/I9ea945b86383a9eb663dfc0922c66c620e60a2e5">I9ea94</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">SandboxedSdkView.setZOrderOnTopAndEnableUserInteraction</code>
      to
      <code translate="no" dir="ltr">orderProviderUiAboveClientUi</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iecb7e9ca8d7120713689806e5a78692e386c7fd7">Iecb7e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Send the correct Z-order value to the host. (
      <a href="https://android-review.googlesource.com/#/q/Ib0ddf82ffe6942b200891e0695dcc1d961c68a2f">Ib0ddf</a>
      )
    </li>
    <li>
      Only transfer touch focus for vertical scrolls/flings. (
      <a href="https://android-review.googlesource.com/#/q/I0528caf3a662ab647a893b18f6d6fb5d6b19c2d4">I0528c</a>
      )
    </li>
  </ul>
