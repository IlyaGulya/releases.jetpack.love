changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-client:1.0.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha07</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-provider:1.0.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/privacysandbox/ui">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added backwards compatibility support for the library. On API 33 and below, the providerâ€™s view will be rendered inside the app process, in a different classloader. (
      <a href="https://android-review.googlesource.com/#/q/If0b7adce29b55c8058a3d0789b46600815b3e1e3">If0b7a</a>
      )
    </li>
    <li>
      Added logic that allows the resizing of host and provider containers to be committed in the same frame to avoid visible UI jank. (
      <a href="https://android-review.googlesource.com/#/q/Ic2cd94d14cc2cc34abd3effcfa750cfccc05977e">Ic2cd9</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      MinSdk for the library bumped to API 21. (
      <a href="https://android-review.googlesource.com/#/q/I474b853da5fdd363934f43a40b256c9c4f5345c3">I474b8</a>
      )
    </li>
  </ul>
