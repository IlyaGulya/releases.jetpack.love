changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-client:1.0.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-provider:1.0.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..5d7dd999525725bd038a00ca4e89e0fef624a6da/privacysandbox/ui">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added logic to transfer touch focus to host on scroll and fling gestures originating from
      <code translate="no" dir="ltr">SandboxedSdkView</code>
      . This allows the clientâ€™s scrollable container hosting provider UI to respond correctly to scrolls and flings.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">windowInputToken</code>
      parameter to
      <code translate="no" dir="ltr">SandboxedUiAdapter</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ief578bfa0202f8577e6a426c5b049f763c0b4846">Ief578</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Set session state to Active after the first draw (
      <a href="https://android-review.googlesource.com/#/q/I36f3f32628c10ddb6fdd61cd4d63565138042794">I36f3f</a>
      )
    </li>
    <li>
      Fix layout issue with
      <code translate="no" dir="ltr">SandboxedSdkView</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I09cb8ca91bc59523d4d970eaf3831eb33f99bf8e">I09cb8</a>
      )
    </li>
    <li>
      Added logic to transfer touch focus to host. (
      <a href="https://android-review.googlesource.com/#/q/I33b54b772e2802e2f987aa2414e06f83bafd9e7f">I33b54</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">windowInputToken</code>
      parameter to
      <code translate="no" dir="ltr">SandboxedUiAdapter</code>
      . This is necessary to ensure that the
      <code translate="no" dir="ltr">SurfaceControlViewHost</code>
      's token is correctly associated with the host of the embedded hierarchy. (
      <a href="https://android-review.git.corp.google.com/q/Ief578bfa0202f8577e6a426c5b049f763c0b4846">Ief578</a>
      )
    </li>
    <li>
      Run
      <code translate="no" dir="ltr">notifyResized</code>
      inside the main thread. (
      <a href="https://android-review.googlesource.com/#/q/I6244052f1a76345026664a2956064755d48d603b">I62440</a>
      )
    </li>
    <li>
      Fix crash in the
      <code translate="no" dir="ltr">Session.close()</code>
      flow. (
      <a href="https://android-review.googlesource.com/#/q/I5392e8af71f2c47511d668100544bd4939375546">I5392e</a>
      )
    </li>
  </ul>
