changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-client:1.0.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-core:1.0.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.ui:ui-provider:1.0.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..3b5b931546a48163444a9eddc533489fcddd7494/privacysandbox/ui">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduce the
      <code translate="no" dir="ltr">SdkActivityLauncher</code>
      . An interface for allowing runtime enabled SDKs to launch activities. (
      <a href="https://android-review.googlesource.com/#/q/I5b3dc443f76c5c43e88a43ba272869d9b15668b0">I5b3dc</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">notifyZOrderChanged</code>
      race condition. Ensures that the UI provider is notified for all Z-order changes. The UI provider will not be explicitly notified if the Z-order of the
      <code translate="no" dir="ltr">SandboxedSdkView</code>
      is changed before openSession is invoked.
    </li>
  </ul>
