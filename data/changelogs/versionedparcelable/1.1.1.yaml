  <p>
    <code translate="no" dir="ltr">androidx.versionedparcelable:versionedparcelable:1.1.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e9fe1bb5aab6c2f410f8992bfe340768e0c74abd..9fd278801e06c07a5d230fd7edbb97e16c322949/versionedparcelable">Version 1.1.1 contains these commits.</a>
