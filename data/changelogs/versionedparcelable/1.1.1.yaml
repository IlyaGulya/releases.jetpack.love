      Updated ProGuard rules to keep all classes that implement
      <code translate="no" dir="ltr">VersionedParcelable</code>
      , including non-public classes (
      <a href="https://android-review.googlesource.com/q/I480bf84ca20b79f83ea4d6c74af45ea55a3b8e9a">I480bf8</a>
      )
    </li>
  </ul>
