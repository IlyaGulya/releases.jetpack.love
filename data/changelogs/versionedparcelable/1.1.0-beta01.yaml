changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.versionedparcelable:versionedparcelable:1.1.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0b2c8b5a3ea18e80b32b57c49dba74c2812946ee..fbdc0c35696b2e1ee3216e3e8c397aeb1abe4311/versionedparcelable">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Parcelutils.getVersionedParcelable</code>
      and Parcelutils.putVersionedParcelable` now support null (
      <a href="https://android-review.googlesource.com/c/940072/">aosp/940072</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">RemoteActionCompat</code>
      is now a VersionedParcelable` (
      <a href="https://android-review.googlesource.com/c/928534/">aosp/928534</a>
      )
    </li>
  </ul>
