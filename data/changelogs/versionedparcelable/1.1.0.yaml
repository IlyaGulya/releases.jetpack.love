libraryId: versionedparcelable
groupId: androidx.versionedparcelable
version: 1.1.0
releaseDate: 2019-08-07
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.versionedparcelable:versionedparcelable:1.1.0</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/33004feca088677f6f8135824d6e09169afd3491..e9fe1bb5aab6c2f410f8992bfe340768e0c74abd/versionedparcelable">here</a>
    .
  </p>
  <p>
    <strong>
      Below is a summary of changes from
      <code translate="no" dir="ltr">1.0.0</code>
      to
      <code translate="no" dir="ltr">1.1.0</code>
      :
    </strong>
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      New convenience methods
      <code translate="no" dir="ltr">ParcelUtils.getVersionedParcelableList()</code>
      and
      <code translate="no" dir="ltr">ParcelUtils.putVersionedParcelableList()</code>
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ParcelUtils.getVersionedParcelable()</code>
      now returns null if the key is not found in the bundle
    </li>
    <li>
      <code translate="no" dir="ltr">ParcelUtils.putVersionedParcelable()</code>
      now accepts null VersionedParcelable objects
    </li>
  </ul>
