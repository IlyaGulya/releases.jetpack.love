  <p>
    <code translate="no" dir="ltr">androidx.versionedparcelable:versionedparcelable:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d24bc8cd7ea22574c46ea04d0ca524299c35be53..5fad42d44b65dfac68191ccd49e22d418b82c625/versionedparcelable/versionedparcelable">Version 1.2.0 contains these commits.</a>
