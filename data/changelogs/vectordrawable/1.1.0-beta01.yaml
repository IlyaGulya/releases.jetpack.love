changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.vectordrawable:vectordrawable:1.1.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.vectordrawable:vectordrawable-animated:1.1.0-beta01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b7c49c4fbaec3ab27903b27ba7a511a370a78643..2c7181c30858d401daba909d0a9400d5fc8d16d9/graphics/drawable">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">fillType</code>
      is now supported in
      <code translate="no" dir="ltr">ClipPath</code>
    </li>
  </ul>
