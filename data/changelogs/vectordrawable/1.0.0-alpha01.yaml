changelogHtml: |
  <h3 id="vectordrawable-seekable-1.0.0-alpha01" data-text="Vectordrawable-Seekable Version 1.0.0-alpha01" tabindex="-1">Vectordrawable-Seekable Version 1.0.0-alpha01</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.vectordrawable:vectordrawable-seekable:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24daa503442fcd3e44ada60cf1da41df2815c045/vectordrawable/vectordrawable-seekable">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>
    <code translate="no" dir="ltr">androidx.vectordrawable:vectordrawable-seekable</code>
    is a seekable alternative for
    <code translate="no" dir="ltr">androidx.vectordrawable:vectordrawable-animated</code>
    with some additional features. It supports the same XML format as AnimatedVectorDrawable.
  </p>
  <ul>
    <li>Pause and resume</li>
    <li>Seek (setCurrentPlayTime)</li>
    <li>Enhanced callbacks</li>
  </ul>
  <p>
    See
    <a href="/reference/androidx/vectordrawable/graphics/drawable/SeekableAnimatedVectorDrawable">SeekableAnimatedVectorDrawable</a>
    for the details.
  </p>
