changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.vectordrawable:vectordrawable:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.vectordrawable:vectordrawable-animated:1.1.0</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f9b2f91a3f91561b19c57efc84710ec995d5fc45..7e8073001f8db1bc9e0ff39615c67f390a6a6420/graphics">here</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">fillType</code>
      is now supported in
      <code translate="no" dir="ltr">ClipPath</code>
    </li>
    <li>
      Tinting is now supported using
      <code translate="no" dir="ltr">ColorStateLists</code>
      defined with theme attrs in
      <code translate="no" dir="ltr">VectorDrawableCompat</code>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed bug in rendering
      <code translate="no" dir="ltr">VectorDrawables</code>
      with gradients (
      <a href="https://issuetracker.google.com/issues/117796719">b/117796719</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">getColorFilter()</code>
      that returned null even when it was set (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/762198/">aosp/762198</a>
      )
    </li>
  </ul>
