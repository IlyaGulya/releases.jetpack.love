#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>December 3, 2018</p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Support tinting using
      <code translate="no" dir="ltr">ColorStateLists</code>
      defined with theme attrs in
      <code translate="no" dir="ltr">VectorDrawableCompat</code>
      .
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed bug in rendering
      <code translate="no" dir="ltr">VectorDrawables</code>
      with gradients (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/790377/">aosp/790377</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">getColorFilter()</code>
      that returned null even when it was set (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/762198/">aosp/762198</a>
      )
    </li>
  </ul>
  <h2 id="version_100_5" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h2>
