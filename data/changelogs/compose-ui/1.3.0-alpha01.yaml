  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8328bd32e5ca96bc5a53d6369130e856cd2ca80b..8094b683499b4098092c01028b55a38b49e357f2/compose/ui">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">LookaheadLayout</code>
      that supports a lookahead pass before the actual measure/layout. This allows a pre-calculation of the layout when it changes, while permitting the post-lookahead measure/layout to use the pre-calculated size/position to animate the size and positions towards the target.
      <code translate="no" dir="ltr">SubcomposeLayouts</code>
      are not yet supported, but will be in an upcoming release. (
      <a href="https://android-review.googlesource.com/#/q/I477f57d1f9efeb0aafd9fb509a2cac0ad8edfaf8">I477f5</a>
      )
    </li>
    <li>
      Add optional alpha parameter to Brush flavor of
      <code translate="no" dir="ltr">TextStyle</code>
      and
      <code translate="no" dir="ltr">SpanStyle</code>
      to modify opacity of the whole
      <code translate="no" dir="ltr">Text</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic2facdfe451f6e0ec3d2961fb623ef30e4742e31">Ic2fac</a>
      ,
      <a href="https://issuetracker.google.com/issues/234117635">b/234117635</a>
      )
    </li>
    <li>
      Introduced the
      <code translate="no" dir="ltr">UrlAnnotation</code>
      annotation type and associated methods to support
      <code translate="no" dir="ltr">TalkBack</code>
      link support in
      <code translate="no" dir="ltr">AnnotatedString</code>
      s. (
      <a href="https://android-review.googlesource.com/#/q/I1c754dfa0ce88a36989888b43816333dfc94b0aa">I1c754</a>
      ,
      <a href="https://issuetracker.google.com/issues/231495122">b/231495122</a>
      )
    </li>
    <li>
      Moving utility functionality to runtime (
      <a href="https://android-review.googlesource.com/#/q/I4f729ac5919a71218d89e8892ab9d96b8c76aa96">I4f729</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TextLayoutResult.getLineForOffset</code>
      does not throw. (
      <a href="https://android-review.googlesource.com/#/q/Idc5d6d0721a0241b9992db60d0ddcf3fcc52ed44">Idc5d6</a>
      ,
      <a href="https://issuetracker.google.com/issues/235876324">b/235876324</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Added a new API
      <code translate="no" dir="ltr">WindowInfo.keyboardModifiers</code>
      to observe its state within composable functions or via snapshotFlow (
      <a href="https://android-review.googlesource.com/#/q/Icdb8a0e53f5adb436662bc62c620543e77029f1a">Icdb8a</a>
      )
    </li>
  </ul>
