changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8b1e748d80de10c087ce57eaaa93cd209cccebad..f09f3e0f47cacc65a631115deac08ee8cc132ceb/compose/ui">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">FontFamily.canLoadSynchronously</code>
      . This property has no semantic meaning. (
      <a href="https://android-review.googlesource.com/#/q/Ica5ef39f37c96a75502a1f25dff2ced62f54c019">Ica5ef</a>
      )
    </li>
    <li>
      Added identity field to
      <code translate="no" dir="ltr">CompositionData</code>
      for generating invariant ids in the Layout Inspector. (
      <a href="https://android-review.googlesource.com/#/q/Ic116e6682233c31ccc4a81f8cf0cc96cac4a83ca">Ic116e</a>
      )
    </li>
    <li>
      Added Wear OS device ids to Preview devices list (
      <a href="https://android-review.googlesource.com/#/q/I93232e4ea62f20e20d3193ee8b79c800026c01f2">I93232</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Now depends on Kotlin
      <code translate="no" dir="ltr">1.6.10</code>
      .
    </li>
  </ul>
  <h2 id="version_11_2" data-text="Version 1.1" tabindex="-1">Version 1.1</h2>
