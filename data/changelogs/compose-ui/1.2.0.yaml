changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ff668d1061ec9e732d65ec3bfa9dc3db50fd87a..1e0793130863c72dc4a2d02bc975128f3ef0158b/compose/ui">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      <p>Improvements in focus traversal:</p>

      <ul>
        <li>
          Focus-driven-scrolling of Lazy lists now works, using the new
          <code translate="no" dir="ltr">BeyondBoundsLayout</code>
          core API
        </li>
        <li>
          New behavior customization APIs in
          <code translate="no" dir="ltr">FocusOrder</code>
          and
          <code translate="no" dir="ltr">FocusProperties</code>
        </li>
        <li>Improved behavior with physical keyboard or TV remote</li>
      </ul>
    </li>
    <li>
      <p>New APIs for:</p>

      <ul>
        <li>Window insets</li>
        <li>Core primitives for gesture-driven, infinite and layout animations</li>
        <li>
          <code translate="no" dir="ltr">GraphicsLayer</code>
          capabilities, including
          <code translate="no" dir="ltr">RenderEffect</code>
        </li>
      </ul>
    </li>
    <li><p>Many bugfixes and performance improvements</p></li>
  </ul>
