changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3c2d5397fb8ef697bb04bfc7e98721e2dc0aa255..b5cb4dae1f526ce2408f450b50ade8708684b2be/compose/ui">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      New experimental API suite
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1961800"><code translate="no" dir="ltr">LookaheadLayout</code></a>
      (enabling previously impossible animation behaviors)
    </li>
    <li>
      New experimental API suite
      <a href="/jetpack/androidx/releases/(/jetpack/androidx/releases/compose-ui#1.3.0-beta01)"><code translate="no" dir="ltr">Modifier.Node</code></a>
      (higher-performance alternative to
      <code translate="no" dir="ltr">Modifier.composed</code>
      )
    </li>
    <li>Improved window insets support.</li>
    <li>Focus support for D-Pads and hardware keyboard in LazyLists.</li>
    <li>
      Maximum supported elevation in dialogs and popups has been reduced to 8dp (behavior breaking change for some customized design systems â€“
      <a href="/jetpack/androidx/releases/compose-ui#1.3.0-beta01">rationale in beta01 release notes</a>
      )
    </li>
    <li>
      Many
      <a href="/jetpack/androidx/releases/compose-ui#1.3.0-alpha03">minor, nonbreaking API improvements</a>
    </li>
    <li>Many bugfixes and performance improvements</li>
  </ul>
