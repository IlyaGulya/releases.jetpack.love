changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>March 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.0.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/df134e0f94ac70e36764a70dc7fb6a083e0e0fab..52fbd7ed5b07ca4431fa828325a1f8da45b02e51/compose/ui">Version 1.0.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new
      <code translate="no" dir="ltr">LocalSoftwareKeyboardController</code>
      composition local API to replace previous SoftwareKeyboardController interface on TextField. (
      <a href="https://android-review.googlesource.com/#/q/I5951e802fbec7c26862b976de64b78640accd1f7">I5951e</a>
      ,
      <a href="https://issuetracker.google.com/issues/168778053">b/168778053</a>
      )
    </li>
    <li>
      Added new
      <code translate="no" dir="ltr">LocalSoftwareKeyboardController</code>
      composition local API to replace previous SoftwareKeyboardController interface on TextField. (
      <a href="https://android-review.googlesource.com/#/q/I84472a517db4b15345302346c967e7c6b359109b">I84472</a>
      ,
      <a href="https://issuetracker.google.com/issues/168778053">b/168778053</a>
      )
    </li>
    <li>
      Removed the following
      <code translate="no" dir="ltr">SemanticsMatcher</code>
      s:
      <ul>
        <li><code translate="no" dir="ltr">hasWidth(width, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasHeight(height, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasLeftPosition(left, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasTopPosition(top, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasRightPosition(right, tolerance)</code></li>
        <li>
          <code translate="no" dir="ltr">hasBottomPosition(bottom, tolerance)</code>
          (
          <a href="https://android-review.googlesource.com/#/q/If16bd0ec44dd7d3462cad13578fa5f798ec3ab96">If16bd</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Marked the following
      <code translate="no" dir="ltr">SemanticsMatchers</code>
      as @ExperimentalTestApi:
      <ul>
        <li><code translate="no" dir="ltr">hasWidth(width, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasHeight(height, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasLeftPosition(left, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasTopPosition(top, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasRightPosition(right, tolerance)</code></li>
        <li>
          <code translate="no" dir="ltr">hasBottomPosition(bottom, tolerance)</code>
          (
          <a href="https://android-review.googlesource.com/#/q/Ia600c2aed8a4570927306bcafa8ed98ce53ce26d">Ia600c</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Added the following
      <code translate="no" dir="ltr">SemanticsMatcher</code>
      s:
      <ul>
        <li><code translate="no" dir="ltr">hasWidth(width, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasHeight(height, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasLeftPosition(left, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasTopPosition(top, tolerance)</code></li>
        <li><code translate="no" dir="ltr">hasRightPosition(right, tolerance)</code></li>
        <li>
          <code translate="no" dir="ltr">hasBottomPosition(bottom, tolerance)</code>
          (
          <a href="https://android-review.googlesource.com/#/q/I2f5021f77a1bb827435709354688d0f7be285a92">I2f502</a>
          )
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Enforce restrictions on public usage of experimental APIs (
      <a href="https://android-review.googlesource.com/#/q/I6aa29518ed4d6a3821d921d2ae1a300e31183dcc">I6aa29</a>
      ,
      <a href="https://issuetracker.google.com/issues/174531520">b/174531520</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">androidx.compose.ui:ui</code>
      no longer depends on AppCompat or Fragment. If you are using a ComposeView in your application, and you are using Fragment and/or AppCompat, make sure that you are using AppCompat 1.3+ / Fragment 1.3+ - these versions are needed to correctly set lifecycle and saved state owners required for ComposeView. (
      <a href="https://android-review.googlesource.com/#/q/I1d6fa61deebc7771082d19a8268bd37b5f99194d">I1d6fa</a>
      ,
      <a href="https://issuetracker.google.com/issues/161814404">b/161814404</a>
      )
    </li>
    <li>
      Fix for broken
      <code translate="no" dir="ltr">rememberSaveable { mutableStateOf(0) }</code>
      when used inside a destination of navigation-compose. (
      <a href="https://android-review.googlesource.com/#/q/I1312b5b210dde32250945d164a2f3a1b574cb0a8">I1312b</a>
      ,
      <a href="https://issuetracker.google.com/issues/180042685">b/180042685</a>
      ,
      <a href="https://issuetracker.google.com/issues/180701630">b/180701630</a>
      )
    </li>
    <li>
      Added new
      <code translate="no" dir="ltr">LocalSoftwareKeyboardController</code>
      composition local API to replace previous SoftwareKeyboardController interface on TextField. (
      <a href="https://android-review.googlesource.com/#/q/I658b6bfc5c917db486c631312e3456469a615831">I658b6</a>
      ,
      <a href="https://issuetracker.google.com/issues/168778053">b/168778053</a>
      )
    </li>
    <li>
      Fixed rare NoSuchElementException in
      <code translate="no" dir="ltr">ComposeRootRegistry</code>
      's
      <code translate="no" dir="ltr">tearDownRegistry()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iddce1d32c69427846cd114bcb15f63807ee575f9">Iddce1</a>
      )
    </li>
  </ul>
