changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.4.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/compose/ui">Version 1.4.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced new experimental overloads for the
      <code translate="no" dir="ltr">runComposeUiTest</code>
      function and
      <code translate="no" dir="ltr">create*ComposeRule</code>
      functions that accept
      <code translate="no" dir="ltr">CoroutineContext</code>
      parameters. The context will be used for the test composition and any
      <code translate="no" dir="ltr">LaunchedEffect</code>
      and
      <code translate="no" dir="ltr">rememberCoroutineScope()</code>
      calls in the composition. (
      <a href="https://android-review.googlesource.com/#/q/I10614adabdb137ad44fb51f65403866b5b184ac1">I10614</a>
      ,
      <a href="https://issuetracker.google.com/issues/265177763">b/265177763</a>
      )
    </li>
    <li>
      Add a new API to track 1 dimensional velocity (
      <a href="https://android-review.googlesource.com/#/q/If5a827e39ebd2dbd5cca1d62bc4af2d72ba7665c">If5a82</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FocusRequester</code>
      is now marked as
      <code translate="no" dir="ltr">@Stable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I580eea627b8d899f75bfaf51d69e6a7e20c24b6a">I580ee</a>
      )
    </li>
    <li>
      Remove an experimental annotation from the
      <code translate="no" dir="ltr">DialogProperties</code>
      constructor that takes a
      <code translate="no" dir="ltr">usePlatformDefaultWidth</code>
      parameter. (
      <a href="https://android-review.googlesource.com/#/q/Ic4048c78bc69694e7b33850f28a3bcb944c6df2c">Ic4048</a>
      )
    </li>
    <li>
      Added function to calculation position and tangent at a distance on a path - with
      <code translate="no" dir="ltr">PathMeasure.getPosition()</code>
      and
      <code translate="no" dir="ltr">PathMeasure.getTangent()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3b47c1d016343e0a4b49051a4869f6f59a38cd5e">I3b47c</a>
      )
    </li>
    <li>
      Removed accidentally exposed public setter on
      <code translate="no" dir="ltr">PlatformParagraphStyle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I07f477b8f105890770e0d6f4fbf272639a68aa0c">I07f47</a>
      )
    </li>
    <li>
      More type/nullability of inline/deprecated-hidden functions (
      <a href="https://android-review.googlesource.com/#/q/I24f91d55dabdd4f7ee05b8a679a4e928acc95d6d">I24f91</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">AnnotatedString.hasStringAnnotations</code>
      to query for annotations with zero-allocations. (
      <a href="https://android-review.googlesource.com/#/q/I94dfec1e10e72e2fdc2eb482c74f8c058095b348">I94dfe</a>
      ,
      <a href="https://issuetracker.google.com/issues/246960758">b/246960758</a>
      )
    </li>
    <li>
      Added a new overload for
      <code translate="no" dir="ltr">TextMeasurer.measure</code>
      function which takes in a
      <code translate="no" dir="ltr">String</code>
      as text. (
      <a href="https://android-review.googlesource.com/#/q/I47b2d079c61b4f63d7d985266869a76f1e8679a8">I47b2d</a>
      ,
      <a href="https://issuetracker.google.com/issues/242705342">b/242705342</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LineBreak</code>
      and
      <code translate="no" dir="ltr">Hyphens</code>
      APIs in TextStyle are graduated to stable. (
      <a href="https://android-review.googlesource.com/#/q/Ic1e1d5f43e0601251aa3cac549cd45b7cbb70aee">Ic1e1d</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">notifyFocusedRect</code>
      methods in
      <code translate="no" dir="ltr">TextInputSession</code>
      and
      <code translate="no" dir="ltr">TextInputService</code>
      are not deprecated again. (
      <a href="https://android-review.googlesource.com/#/q/I23a0425b573a644fcc114a2b60d7bbbdaf5b04ed">I23a04</a>
      ,
      <a href="https://issuetracker.google.com/issues/262648050">b/262648050</a>
      )
    </li>
  </ul>
