changelogHtml: |
  <h3 id="1.5.0-beta03" data-text="Version 1.5.0-beta03" tabindex="-1">Version 1.5.0-beta03</h3>
  <p>June 28, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.5.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9eb2d144f9209cb9c4205ad1f981eb7ddf29b96e..24dc7b0781cb908b2385ec207ca1b3a72cb90093/compose/ui">Version 1.5.0-beta03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added FocusTargetModifierNode interface that can be used to create a custom FocusTarget. (
      <a href="https://android-review.googlesource.com/#/q/Ifb1d6a93af9292ec159b72513cb3f40b62c643e0">Ifb1d6</a>
      )
    </li>
    <li>
      Fixed an issue with Dialog and Popup composables that could result in the child window not resizing as expected when
      <code translate="no" dir="ltr">usePlatformDefaultWidth=true</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2616362">I112ee</a>
      )
    </li>
  </ul>
