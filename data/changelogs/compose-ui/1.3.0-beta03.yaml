changelogHtml: |
  <h3 id="1.3.0-beta03" data-text="Version 1.3.0-beta03" tabindex="-1">Version 1.3.0-beta03</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.3.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cce7b70f6a5ebf955cf748a73c18b63228b22c74..bdce26bd7556b92d2d4d2af3de881dd8e2c51459/compose/ui">Version 1.3.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add options to customize line breaking in Text. (
      <a href="https://android-review.googlesource.com/#/q/I8690771e479fd832dcd991a234c49bfcca1beaa0">I86907</a>
      )
    </li>
    <li>
      Changed
      <code translate="no" dir="ltr">size:IntSize</code>
      argument with
      <code translate="no" dir="ltr">constraints: Constraints</code>
      in
      <code translate="no" dir="ltr">TextMeasurer.measure</code>
      method to support minimum width constraints. (
      <a href="https://android-review.googlesource.com/#/q/I37530a2f80f5a2226c6e155985491b824f08a0c0">I37530</a>
      ,
      <a href="https://issuetracker.google.com/issues/242707525">b/242707525</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      AndroidX Activity's
      <code translate="no" dir="ltr">BackHandler</code>
      API now works within a
      <code translate="no" dir="ltr">Dialog</code>
      composable. (
      <a href="https://android-review.googlesource.com/#/q/I3534219bb887fdc6c46c659a1b1f1465d2c8aa7d">I35342</a>
      )
    </li>
  </ul>
