changelogHtml: |
  <h3 id="1.9.1" data-text="Version 1.9.1" tabindex="-1">Version 1.9.1</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.9.1</code>
    is released. Version 1.9.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/44da9aeaf3fa617c6f81f887691b37fe901109aa..93a1ed2aac05dbfa192392b9d4ab27c40da53d69/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes a color bug when using a vector drawable that uses one color and the
      <code translate="no" dir="ltr">fillColor</code>
      is neither fully opaque nor fully transparent. (
      <a href="https://android-review.googlesource.com/#/q/I3b04195622a5c24dab6e7f4f201dc7c27092a3d5">I3b041</a>
      ,
      <a href="https://issuetracker.google.com/issues/328677973">b/328677973</a>
      )
    </li>
  </ul>
