changelogHtml: |
  <h3 id="1.8.1" data-text="Version 1.8.1" tabindex="-1">Version 1.8.1</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.8.1</code>
    is released. Version 1.8.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d6d9afca3dfa73c1b9ea74daf9d6ad49c56fe0e9..018e42f9db74b5e4fce8007734de4da6ae087407/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix some issues with
      <code translate="no" dir="ltr">onLayoutRectChanged</code>
      and
      <code translate="no" dir="ltr">LazyLayout</code>
      <a href="https://android.googlesource.com/platform/frameworks/support/+/d791b11f073a062b587ba4cb9516fb42c9598441/">d791b11</a>
    </li>
    <li>
      Skip remeasure requests for precomposed items. This bug affected the lazy layouts scrolling performance as the prefetch was not working efficiently in some cases, the measurement was happening within the frame.
      <a href="https://android.googlesource.com/platform/frameworks/support/+/742087ac7ad6724fc0fae9f7209843aeea1b7ad2">742087a</a>
    </li>
  </ul>
