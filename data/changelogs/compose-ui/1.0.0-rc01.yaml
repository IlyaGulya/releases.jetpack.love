changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>July 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f434dccf3dc4d4e82d8d965da3746615870537b4..1a3ba62b97c98d85f6c0ac2fb6483fc9ac60872e/compose/ui">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Split ui-tooling module into
      <code translate="no" dir="ltr">ui-tooling</code>
      and
      <code translate="no" dir="ltr">ui-tooling-preview</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iefa283aba6e2b41459ea17b0c35a4d6fc7fb4c3f">Iefa28</a>
      ,
      <a href="https://issuetracker.google.com/issues/190649014">b/190649014</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed deprecated experimental
      <code translate="no" dir="ltr">FocusManager#moveFocusIn</code>
      and
      <code translate="no" dir="ltr">FocusManager#moveFocusOut</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I227d79e985d993d52d383d22439abaecbce9f593">I227d7</a>
      ,
      <a href="https://issuetracker.google.com/issues/170154986">b/170154986</a>
      ,
      <a href="https://issuetracker.google.com/issues/186567354">b/186567354</a>
      ,
      <a href="https://issuetracker.google.com/issues/168510304">b/168510304</a>
      )
    </li>
    <li>
      Canvas now supports a contentDescription parameter for accessibility. (
      <a href="https://android-review.googlesource.com/#/q/Ib547c8fdb4c76a64f5ddcfe8ef3d46a0792f40bc">Ib547c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">useDefaultMaxWidth</code>
      in
      <code translate="no" dir="ltr">PopupProperties</code>
      was renamed to
      <code translate="no" dir="ltr">usePlatformDefaultWidth</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0571008fba7541d07511b95f31e1854849f36124">I05710</a>
      )
    </li>
    <li>
      Dialogs are now able to use the entire screen width. (
      <a href="https://android-review.googlesource.com/#/q/I83929941b29e5afe443b7472ff36e46b1ccc8108">I83929</a>
      ,
      <a href="https://issuetracker.google.com/issues/190810877">b/190810877</a>
      )
    </li>
    <li>
      Added experimental support for HSV and HSL color representations. (
      <a href="https://android-review.googlesource.com/#/q/Id7cf8ae76f6fbeaebabcd5551d71964f50499b4a">Id7cf8</a>
      ,
      <a href="https://issuetracker.google.com/issues/180731008">b/180731008</a>
      )
    </li>
  </ul>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      Compose
      <code translate="no" dir="ltr">@Preview</code>
      now provides a
      <code translate="no" dir="ltr">LocalActivityResultRegistryOwner</code>
      that allows you to preview Composables that use APIs like
      <code translate="no" dir="ltr">rememberLauncherForActivityResult()</code>
      that depend on that owner existing. (
      <a href="https://android-review.googlesource.com/#/q/Ib13d12f085065adb89cfb731179b9295029e06e9">Ib13d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/185693006">b/185693006</a>
      )
    </li>
    <li>
      Compose
      <code translate="no" dir="ltr">@Preview</code>
      now provides a
      <code translate="no" dir="ltr">LocalOnBackPressedDispatcherOwner</code>
      that allows you to preview Composables that use APIs like
      <code translate="no" dir="ltr">BackHandler</code>
      that depend on that owner existing. (
      <a href="https://android-review.googlesource.com/#/q/Ia1c05ea3cadf2fb55cef9c4b8bae0898cfb35ba9">Ia1c05</a>
      ,
      <a href="https://issuetracker.google.com/issues/185693006">b/185693006</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moved
      <code translate="no" dir="ltr">InfiniteAnimationPolicy</code>
      to
      <code translate="no" dir="ltr">androidx.compose.ui:ui</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5eb09c7aa24a85fd2e66cc9b84ea6c906dc5210a">I5eb09</a>
      ,
      <a href="https://issuetracker.google.com/issues/160602714">b/160602714</a>
      )
    </li>
    <li>
      AnimatedImageVector was temporarily removed in order to change the module structure. (
      <a href="https://android-review.googlesource.com/#/q/I419062b1b225003ee594f4d8522b11bb024144d6">I41906</a>
      ,
      <a href="https://issuetracker.google.com/issues/160602714">b/160602714</a>
      )
    </li>
  </ul>
