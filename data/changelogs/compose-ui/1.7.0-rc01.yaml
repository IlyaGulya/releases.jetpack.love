changelogHtml: |
  <h3 id="1.7.0-rc01" data-text="Version 1.7.0-rc01" tabindex="-1">Version 1.7.0-rc01</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.0-rc01</code>
    is released. Version 1.7.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98bc1cf10201a973793b72d2ff1ae728070e47e4..d8995e2377dd4baad64b39becb6d480cadd05c86/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Notable changes</strong></p>
  <ul>
    <li>
      ui:ui module now forces requirement of a minimum version of foundation:foundation to be at least 1.7.0-rc01 or newer. This is enforced to remedy a behaviour incompatibility between ui and foundation in regards to
      <code translate="no" dir="ltr">NestedScrollSource</code>
      changes that happened early during 1.7.0-alpha01.
    </li>
  </ul>
