changelogHtml: |
  <h3 id="1.9.4" data-text="Version 1.9.4" tabindex="-1">Version 1.9.4</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.9.4</code>
    is released. Version 1.9.4 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ea7909f13c54ea29d87d55d27ecf449000f82a8a..b7d3ef4c3ddc955decb747a0aa7b72eb953b1e41/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where inline text content was disappearing if it was on the last line of a multi-line ellipsized text even though the inline content wasnâ€™t in the ellipsized region. (
      <a href="https://android-review.googlesource.com/#/q/I76aaf69b402e3efd8e7c759fc4ba0e082882a85e">I76aaf</a>
      ,
      <a href="https://issuetracker.google.com/issues/441829208">b/441829208</a>
      )
    </li>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">onLayoutRectChanged</code>
      modifier callbacks were not always being called when
      <code translate="no" dir="ltr">debounceMillis</code>
      is not zero. (
      <a href="https://android-review.googlesource.com/#/q/I1c204b382c94d08f02df664398355c7b542ed643">72aba47</a>
      ,
      <a href="https://issuetracker.google.com/issues/441829208">b/445324854</a>
      )
    </li>
  </ul>
