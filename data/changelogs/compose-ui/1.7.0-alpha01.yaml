changelogHtml: |
  <h3 id="1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2b3fea6e026942389e9db59a4d68f2bb32c94e8f/compose/ui">Version 1.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Expanded
      <code translate="no" dir="ltr">ClipboardManager</code>
      by adding
      <code translate="no" dir="ltr">ClipEntry</code>
      and
      <code translate="no" dir="ltr">ClipMetadata</code>
      to support arbitrary content such as images.
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">DeviceConfigurationOverride</code>
      API to
      <code translate="no" dir="ltr">ui-test</code>
      to allow locally overriding the behavior of content under test, such as to specify an available size, locale, layout direction, font scale, or theme.
    </li>
  </ul>
  <h2 id="version_16_2" data-text="Version 1.6" tabindex="-1">Version 1.6</h2>
