changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>October 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db0888af4fa9a8eaeaf55cc1f120724bc67bdb20..92af5b17ecee9d3c62f59e98b483e411c390f51b/compose/ui">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added experimental
      <code translate="no" dir="ltr">BringIntoView</code>
      API that lets you send a request to parents so that they scroll to bring an item into view (
      <a href="https://android-review.googlesource.com/#/q/Ib918da5f0ee21833e6e1c12169dbd308ca33caf5">Ib918d</a>
      ,
      <a href="https://issuetracker.google.com/issues/195353459">b/195353459</a>
      )
    </li>
    <li>
      New animation APIs for supporting tooling. Specifically, they allow tooling to inspect the animations &amp; their configurations in a Transitions. (
      <a href="https://android-review.googlesource.com/#/q/I4116e0f930fdbbbf3c306e1c2aa32b71b257bd3d">I4116e</a>
      )
    </li>
  </ul>
