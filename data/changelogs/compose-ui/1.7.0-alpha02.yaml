changelogHtml: |
  <h3 id="1.7.0-alpha02" data-text="Version 1.7.0-alpha02" tabindex="-1">Version 1.7.0-alpha02</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2b3fea6e026942389e9db59a4d68f2bb32c94e8f..ca2a8cf8da3a3502fccc593974f8085653e38261/compose/ui">Version 1.7.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fixed a binary compatibility issue with
      <code translate="no" dir="ltr">SemanticsPropertyReceiver.performImeAction</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I658657d6a697e6c5e09cb95500410bd73f237c1b">I65865</a>
      ,
      <a href="https://issuetracker.google.com/issues/322269946">b/322269946</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PopupProperties</code>
      constructor that takes a
      <code translate="no" dir="ltr">usePlatformDefaultWidth</code>
      parameter is no longer experimental. (
      <a href="https://android-review.googlesource.com/#/q/I8f8d20c49487798766daaa3c64b5be1d3d308c52">I8f8d2</a>
      )
    </li>
    <li>
      Added an overload of
      <code translate="no" dir="ltr">ComposeTestRule.waitUntil</code>
      that takes a string description of the condition to include in the timeout message. (
      <a href="https://android-review.googlesource.com/#/q/I9413e3f91be4d9754c363d8a8a66ab0e6f72535d">I9413e</a>
      )
    </li>
    <li>
      New semantics API
      <code translate="no" dir="ltr">unset()</code>
      to remove semantics properties that are added in the same modifier chain. New semantics property
      <code translate="no" dir="ltr">isOpaque</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8c583e571956d1501f4df7312a4c60edae0a1bc0">I8c583</a>
      ,
      <a href="https://issuetracker.google.com/issues/317966058">b/317966058</a>
      ,
      <a href="https://issuetracker.google.com/issues/246056649">b/246056649</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">originalEventPosition</code>
      from copy method in public API of
      <code translate="no" dir="ltr">PointerInputChange</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7beadbea5ea4b5b0125b93f3ceba44006ea58f6b">I7bead</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an a11y bug allowing non-tabs and non-radiobuttons to be clickable when selected. (
      <a href="https://android-review.googlesource.com/#/q/I2181c38693bd70e755a7514d655ef9091eef0975">I2181c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">VelocityTracker</code>
      will now have the fix for adding points on by default. The fix can still be turned off by setting
      <code translate="no" dir="ltr">VelocityTrackerAddPointsFix</code>
      to false if there's any issues. (
      <a href="https://android-review.googlesource.com/#/q/Ib3877b1f81f19899dd91e20542fa589bf6ed5399">Ib3877</a>
      ,
      <a href="https://issuetracker.google.com/issues/269487059">b/269487059</a>
      )
    </li>
    <li>
      Fixed backwards binary incompatibility in
      <code translate="no" dir="ltr">TextStyle</code>
      and
      <code translate="no" dir="ltr">ParagraphStyle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I179f0ff77b3b85a05d98a28405ad936d2e9413cf">I179f0</a>
      ,
      <a href="https://issuetracker.google.com/issues/320819734">b/320819734</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">DialogProperties</code>
      constructor without platform-specific parameters. (
      <a href="https://android-review.googlesource.com/#/q/I45829f07645b4457e3f6cbdfe98b1a0d59bafdff">I45829</a>
      )
    </li>
    <li>
      Added a new
      <code translate="no" dir="ltr">PopupProperties</code>
      constructor without platform-specific parameters. (
      <a href="https://android-review.googlesource.com/#/q/I9a038d1fc11856fa00be98b15ae9907686e3f0e8">I9a038</a>
      )
    </li>
  </ul>
