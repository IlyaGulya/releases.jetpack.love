changelogHtml: |
  <h3 id="1.7.0-beta05" data-text="Version 1.7.0-beta05" tabindex="-1">Version 1.7.0-beta05</h3>
  <p>July 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.0-beta05</code>
    is released. Version 1.7.0-beta05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/487d2b07dba29c903cfd87a8dc7f99483084ebb6..8346df8de9f86a546fc9c316113bd4a3cc82ede9/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where changing the software keyboard would cause
      <code translate="no" dir="ltr">TextField</code>
      to not accept input from the new keyboard until the focus is lost and regained.
    </li>
    <li>
      Fixed an issue where attempts to persist layer contents would cause unintended side effects when rendering with
      <code translate="no" dir="ltr">SurfaceView</code>
      content.
    </li>
  </ul>
