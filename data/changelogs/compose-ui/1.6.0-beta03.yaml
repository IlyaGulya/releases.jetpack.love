changelogHtml: |
  <h3 id="1.6.0-beta03" data-text="Version 1.6.0-beta03" tabindex="-1">Version 1.6.0-beta03</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.6.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/15c82aaef0f1fd0307d6c00061859e5b6c4384c6..b76585a287cbcfdae38c3e16e5acbc6e26e808e2/compose/ui">Version 1.6.0-beta03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      It is now possible for a
      <code translate="no" dir="ltr">LayoutCoordinates</code>
      to be detached without the node being detached. Guard against that in the compose Layout Inspector (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/d194e75af4fb7b01a66bd7bb2dac8ebfd5b80405">If693</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PlatformImeOptions</code>
      is now a concrete class instead of an interface. (
      <a href="https://android-review.googlesource.com/#/q/If40a4c3e832e7852f214e18af469f5ce68e798b7">If40a4</a>
      )
    </li>
    <li>
      Fixed extra downstream recompositions caused by
      <code translate="no" dir="ltr">LocalSoftwareKeyboardController</code>
      and
      <code translate="no" dir="ltr">LocalTextInputService</code>
      being provided new values every time a root recomposed. (
      <a href="https://android-review.googlesource.com/#/q/I421902984824a99a7d753bc3e515d8bbfd142032">I42190</a>
      ,
      <a href="https://issuetracker.google.com/issues/310510985">b/310510985</a>
      )
    </li>
  </ul>
