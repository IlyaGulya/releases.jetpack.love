changelogHtml: |
  <h3 id="1.8.0-beta03" data-text="Version 1.8.0-beta03" tabindex="-1">Version 1.8.0-beta03</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.8.0-beta03</code>
    is released. Version 1.8.0-beta03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/08954f0d500d220e8d6af07b4e6c51090911f779..2d195d8376d369f4bf74652abe60101aa658bbcc/compose/ui">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Moved
      <code translate="no" dir="ltr">enableAccessibilityChecks()</code>
      API that turns on the Accessibility Checks for Android to separate packages which are
      <code translate="no" dir="ltr">compose:ui:ui-test-accessibility</code>
      if you're not using the TestRule and
      <code translate="no" dir="ltr">compose:ui:ui-test-junit4-accessibility</code>
      when calling on
      <code translate="no" dir="ltr">TestRule</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I547ef720bfe3d295161e86fe7356995b994357ad">I547ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/391560768">b/391560768</a>
      )
    </li>
    <li>
      Added a new semantics property
      <code translate="no" dir="ltr">InputText</code>
      that captures a textfield's value before output transformation is applied. (
      <a href="https://android-review.googlesource.com/#/q/Iae46a52e7fbb1a3558e897c5afebd125089befbb">Iae46a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue which caused autofill services to save the output transformed text instead of the input text. (
      <a href="https://android-review.googlesource.com/#/q/Iae46a52e7fbb1a3558e897c5afebd125089befbb">Iae46a</a>
      ,
      <a href="https://issuetracker.google.com/issues/395911609">b/395911609</a>
      ,
      <a href="https://issuetracker.google.com/issues/176949051">b/176949051</a>
      )
    </li>
  </ul>
