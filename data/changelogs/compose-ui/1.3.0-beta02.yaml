changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.3.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d9910e143f859716fd850a1f0036147622d6089b..cce7b70f6a5ebf955cf748a73c18b63228b22c74/compose/ui">Version 1.3.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added an experimental overload for Layout which accepts a list of multiple composable content lambdas, which allows to threat measurables put into different content lambdas differently (
      <a href="https://android-review.googlesource.com/#/q/Ic1b4e8987173aa7f0a18341014079fb41a664ff0">Ic1b4e</a>
      )
    </li>
  </ul>
  <p><strong>Changes to experimental Focus APIs:</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">FocusDirection.In</code>
      and
      <code translate="no" dir="ltr">FocusDirection.Out</code>
      are deprecated and replaced by
      <code translate="no" dir="ltr">FocusDirection.Enter</code>
      and
      <code translate="no" dir="ltr">FocusDirection.Exit</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia4262d2f8edc3ec36d2edc9ed2858895971ba33c">Ia4262</a>
      ,
      <a href="https://issuetracker.google.com/issues/183746982">b/183746982</a>
      )
    </li>
    <li>
      Added two new focus properties enter and exit to specify a custom behavior for
      <code translate="no" dir="ltr">FocusManager.moveFocus(Enter)</code>
      and
      <code translate="no" dir="ltr">FocusManager.moveFocus(Exit)</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5f3f9e1c20494f3ee0d6484854c3d50485422ba3">I5f3f9</a>
      ,
      <a href="https://issuetracker.google.com/issues/183746982">b/183746982</a>
      )
    </li>
    <li>
      You can now use
      <code translate="no" dir="ltr">FocusRequester.Cancel</code>
      to cancel a focus move.
      <code translate="no" dir="ltr">FocusRequester.Cancel</code>
      can be used in any of the following focus properties: up, down, left, right, next, previous, start, end, enter and exit. (
      <a href="https://android-review.googlesource.com/#/q/Ib300fdd5738f7868f541b0bbfe209421bf9e0889">Ib300f</a>
      )
    </li>
  </ul>
