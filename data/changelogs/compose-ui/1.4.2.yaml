changelogHtml: |
  <h3 id="1.4.2" data-text="Version 1.4.2" tabindex="-1">Version 1.4.2</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.4.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5dcb085369a3574f1b09eaaf2a58ee0ea01c22d5..0872f930da585f7fbf6e17c74b1dc42045e8b2c6/compose/ui">Version 1.4.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">AndroidView</code>
      would not reuse its modifiers correctly, potentially resulting in unexpected behavior and crashes. (
      <a href="https://android-review.googlesource.com/#/q/Ib67ee784e908b4aea5c1de061e448267b97d2349">Ib67ee</a>
      ,
      <a href="https://issuetracker.google.com/issues/275919849">b/275919849</a>
      )
    </li>
    <li>
      Fixed regression where keyboard wasn't showing for text fields inside dialogs not created by the
      <code translate="no" dir="ltr">Dialog</code>
      composable (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/1763fd0e7b7e11e0ac928762c2c6d16f0c049762">I82551</a>
      ,
      <a href="https://issuetracker.google.com/issues/262140644">b/262140644</a>
      )
    </li>
  </ul>
