changelogHtml: |
  <h3 id="1.10.0-alpha05" data-text="Version 1.10.0-alpha05" tabindex="-1">Version 1.10.0-alpha05</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.10.0-alpha05</code>
    is released. Version 1.10.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6ef9c81cf7222a390e0a467d8c8b48d04362fd3d..4350deab5806bf95370a4d012d7eeaa70a10be44/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where nested Popups were incorrectly positioned at the screen's top; they now correctly anchor to their parent Popup. (
      <a href="https://android-review.googlesource.com/q/Id46039870362618073d66e6cc88d50430e953aff">Id4603</a>
      ,
      <a href="https://issuetracker.google.com/issues/191279752">b/191279752</a>
      )
    </li>
    <li>
      Fixed problem with focus wrapping with other Views in the hierarchy. (
      <a href="https://android-review.googlesource.com/#/q/I952231962c99e9ba17246394fd212ebc4a363bac">I95223</a>
      ,
      <a href="https://issuetracker.google.com/issues/446028624">b/446028624</a>
      )
    </li>
    <li>
      Fixes fields with inline parameters missing from inspector in lambdas generated by Kotlin 2.2.20 (
      <a href="https://android-review.googlesource.com/#/q/I9855d6dfaccd8127eb658fb2871965a09502c2e9">I9855d</a>
      ,
      <a href="https://issuetracker.google.com/issues/447110005">b/447110005</a>
      )
    </li>
    <li>
      Fixes name shadowing of autofill resources between UI and foundation modules (
      <a href="https://android-review.googlesource.com/q/I5da5abcbbddd93ad87069d82f5f66f78755b901a">I5da5a</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">UiModes</code>
      object is renamed to AndroidUiModes to reflect that its constants are lifted from Android API. (
      <a href="https://android-review.googlesource.com/#/q/Ia0a77c5e36cf9e7f62b42c2d01d69e750d00286d">Ia0a77</a>
      )
    </li>
  </ul>
