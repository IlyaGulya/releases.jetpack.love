changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>February 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.4.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b..f7337eab774a6ce3b17367d5f31708564b66e677/compose/ui">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PinnableContainer.PinnedHandle.unpin()</code>
      was renamed to
      <code translate="no" dir="ltr">release()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4667a137f47ffe29f66940c010a50b254ab9bdb2">I4667a</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">waitUntilNodeCount</code>
      ,
      <code translate="no" dir="ltr">waitUntilAtLeastOneExists</code>
      ,
      <code translate="no" dir="ltr">waitUntilExactlyOneExists</code>
      and
      <code translate="no" dir="ltr">waitUntilDoesNotExist</code>
      as experimental API to
      <code translate="no" dir="ltr">ComposeTestRule</code>
      , extending the
      <code translate="no" dir="ltr">waitUntil</code>
      API to accept any matcher and any count of nodes. See
      <code translate="no" dir="ltr">ComposeTestRule</code>
      for further documentation. (
      <a href="https://android-review.googlesource.com/#/q/Ifa1b98cf869a78b79f082c4ed8df6c9abd302a87">Ifa1b9</a>
      ,
      <a href="https://issuetracker.google.com/issues/226934294">b/226934294</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">Font.MaximumAsyncTimeout</code>
      to
      <code translate="no" dir="ltr">Font.MaximumAsyncTimeoutMillis</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I07af50c23dc2c2a640c6297b34b339be79e1a728">I07af5</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">GoogleFont.Provider.AllFontsListUri</code>
      and linked to it in ktdoc instead. (
      <a href="https://android-review.googlesource.com/#/q/I16f29b6aa467ee1d373f9013671e4aeff780dec8">I16f29</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add docs for
      <code translate="no" dir="ltr">AndroidFont.fontVariationSettings</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7d9e2384d5840416d6d664d6a231bd0404619cea">I7d9e2</a>
      )
    </li>
  </ul>
