  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>March 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.2.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..33cb12e8aba043a05b40470a5ef3be1b35114fd5/compose/ui">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TextToolbar</code>
      now takes lambda arguments instead of
      <code translate="no" dir="ltr">ActionCallback</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib2eb9d370cd6a22bbfbdec0d2cb536302ea43d6a">Ib2eb9</a>
      ,
      <a href="https://issuetracker.google.com/issues/197950089">b/197950089</a>
      )
    </li>
    <li>
      Updated nullability in core and appcompat to match Tiramisu DP2 (
      <a href="https://android-review.googlesource.com/#/q/I0cbb7f22651e725a4bb36d20388a949a72cc5903">I0cbb7</a>
      )
    </li>
    <li>
      Measured interface now exposes parentData property (
      <a href="https://android-review.googlesource.com/#/q/I3313f74c5eb4a75b91cb9d438c6691117b152a7d">I3313f</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.onPlaced</code>
      and the
      <code translate="no" dir="ltr">OnPlacedModifier</code>
      interface are now stable. (
      <a href="https://android-review.googlesource.com/#/q/Ib5482e5fc018d24324a7cedc647d13599b37e42a">Ib5482</a>
      )
    </li>
    <li>
      Hooray! Compose animation now supports 'Animator duration scale' setting from Developer Options. (
      <a href="https://android-review.googlesource.com/#/q/I5a4fc779a3fbfbcb2926ac1624cd679bb9b912ce">I5a4fc</a>
      ,
      <a href="https://issuetracker.google.com/issues/161675988">b/161675988</a>
      )
    </li>
    <li>
      Added a
      <code translate="no" dir="ltr">BeyondBoundsLayout</code>
      modifier local (
      <a href="https://android-review.googlesource.com/#/q/If8b51c6e08a375d1c733588e53c9b07474c0855c">If8b51</a>
      ,
      <a href="https://issuetracker.google.com/issues/184670295">b/184670295</a>
      )
    </li>
    <li>
      Text: includeFontPadding is now turned off by default. The clipping issues as a result of
      <code translate="no" dir="ltr">includeFontPadding=false</code>
      is handled and no clipping should occur for tall scripts. (
      <a href="https://android-review.googlesource.com/#/q/I31c84166ae5241fea3f49e8f293dd9d8a5d712cb">I31c84</a>
      ,
      <a href="https://issuetracker.google.com/issues/171394808">b/171394808</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ComposeContentTestRule.setContent</code>
      will now throw an
      <code translate="no" dir="ltr">IllegalStateException</code>
      if you try to set content when there already is content. (
      <a href="https://android-review.googlesource.com/#/q/I888a5054c27d7884110415a812d0ac748be3f869">I888a5</a>
      ,
      <a href="https://issuetracker.google.com/issues/199631334">b/199631334</a>
      )
    </li>
    <li>
      Fix crash caused by clipboard content while reading from clipboard on Android. (
      <a href="https://android-review.googlesource.com/#/q/I0602066750e3fce55deceb709f8c04ee9a71dabf">I06020</a>
      ,
      <a href="https://issuetracker.google.com/issues/197769306">b/197769306</a>
      )
    </li>
    <li>
      Improve RSB scrolling samples. (
      <a href="https://android-review.googlesource.com/#/q/I6a59618ca5bd80f3198ddbaaccfdb09387d6039a">I6a596</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Updated to use Kotlinx coroutines 1.6.0 (
      <a href="https://android-review.googlesource.com/#/q/I3366d5111b2fb830d619da5402c12ea4c929391a">I3366d</a>
      )
    </li>
  </ul>
