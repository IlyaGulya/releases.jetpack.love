changelogHtml: |
  <h3 id="1.6.0-alpha07" data-text="Version 1.6.0-alpha07" tabindex="-1">Version 1.6.0-alpha07</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.6.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..1f7407d4293384a1b91bc142880e3525048b3443/compose/ui">Version 1.6.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">PlatformTextInputMethodTestOverride</code>
      for writing tests for custom text editors. (
      <a href="https://android-review.googlesource.com/#/q/Id159b5ddf642d02a2427950d6f5fbe71e34fdf60">Id159b</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">dragAndDropSource</code>
      Modifier for starting drag and drop sessions, and
      <code translate="no" dir="ltr">dragAndDropTarget</code>
      Modifier for receiving from drag and drop sessions. (
      <a href="https://android-review.googlesource.com/#/q/Ib782848c37656fd704f0cb2ef42baa16a4dc4f81">Ib7828</a>
      ,
      <a href="https://issuetracker.google.com/issues/286038936">b/286038936</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ColorList</code>
      and
      <code translate="no" dir="ltr">ColorSet</code>
      collections that avoid allocations. (
      <a href="https://android-review.googlesource.com/#/q/I744bdc5040eb4153b8cb5030e66d910157b8e41c">I744bd</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">DisableNonLinearFontScalingInCompose</code>
      temporary flag to disable non-linear font scaling. Set
      <code translate="no" dir="ltr">DisableNonLinearFontScalingInCompose = true</code>
      in your tests if you need time to clean them up. This flag will be removed in Compose 1.6.0-beta01. (
      <a href="https://android-review.googlesource.com/#/q/Ic94869c0be14f0a131ebcee03cd08b9256f308ab">Ic9486</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Optimized XML vector drawables parsing. (
      <a href="https://android-review.googlesource.com/#/q/Ibb0150afd6730d0887d160f8486a203fedd43806">Ibb015</a>
      )
    </li>
  </ul>
