changelogHtml: |
  <h3 id="1.9.0-rc01" data-text="Version 1.9.0-rc01" tabindex="-1">Version 1.9.0-rc01</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.9.0-rc01</code>
    is released. Version 1.9.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5735a11c1798c2f8b419dfdc02347578a6ebf870..c30d03ab9e19dcf35e8b79438f0d91ee74cae557/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes an issue where icons loaded via
      <code translate="no" dir="ltr">painterResource</code>
      with theme-specific colors didn't update on system theme changes. (
      <a href="https://android-review.googlesource.com/#/q/I85ea086649ec3fd9d9170dbdd3ae64630cc44651">I85ea0</a>
      ,
      <a href="https://issuetracker.google.com/issues/424416571">b/424416571</a>
      )
    </li>
    <li>
      Fixes errors on APIs 21(Lollipop) and 28(Pie) where important graphics methods were renamed while being optimized. (
      <a href="https://android-review.googlesource.com/#/q/Iebf994ff416c5464c6b760e87b4bce0d0d7894ec">Iebf99</a>
      ,
      <a href="https://issuetracker.google.com/issues/425120571">b/425120571</a>
      ,
      <a href="https://issuetracker.google.com/issues/420462749">b/420462749</a>
      )
    </li>
    <li>
      Ensure that newly inserted
      <code translate="no" dir="ltr">onLayoutRectChanged</code>
      modifiers get called back initially. (
      <a href="https://android-review.googlesource.com/#/q/I9aa91eab487bc633e06a2124c5dddc86e3d80833">l9aa91</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/Ib348aa8bce0b36a7c128ac178b1dad6035df9602">lb348a</a>
      )
    </li>
    <li>
      Fix for an offset cache being incorrectly invalidated, causing
      <code translate="no" dir="ltr">onLayoutRectChanged</code>
      modifiers to be called with wrong coordinates (
      <a href="https://android-review.googlesource.com/#/q/Ibd4cd9fb7c1f288e56b449af9239fb93824ff243">ibd4cd</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/Iddc57baedff8b114a8fc444eb92201e2d5ed56ee">lddc57</a>
      )
    </li>
    <li>
      Fix for rotated/skewed layouts receiving incorrect coordinates by
      <code translate="no" dir="ltr">onLayoutRectChanged</code>
      modifiers (
      <a href="https://android-review.googlesource.com/#/q/Ic64e9841c227af8e32e06164b4c12d2a2a575bd9">lddc57</a>
      ,
      <a href="https://issuetracker.google.com/issues/426750475">b/426750475</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">dragAndDropSource</code>
      items in
      <code translate="no" dir="ltr">LazyList</code>
      disappear when scrolled. Thanks Victor Rendina! (
      <a href="https://android-review.googlesource.com/#/q/dc3bcd33dbcbeb32ce9c2815a4ed3c1ade234b29">dc3bcd3</a>
      ,
      <a href="https://issuetracker.google.com/issues/425894792">b/425894792</a>
      )
    </li>
  </ul>
