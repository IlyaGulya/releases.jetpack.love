changelogHtml: |
  <h3 id="1.6.0-alpha03" data-text="Version 1.6.0-alpha03" tabindex="-1">Version 1.6.0-alpha03</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.6.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..5d7dd999525725bd038a00ca4e89e0fef624a6da/compose/ui">Version 1.6.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New type of enter/exit transition that scales the content based on the size of the animating container during enter &amp; exit animation.
      <code translate="no" dir="ltr">LookaheadScope</code>
      Composable fun and interface are now stable. (
      <a href="https://android-review.googlesource.com/#/q/Ifb2ce945db06e291aeb0980872b427bf0a580ede">Ifb2ce</a>
      )
    </li>
    <li>
      Added support for configuring
      <code translate="no" dir="ltr">privateImeOptions</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Idb772f8091a3a415659ccb0fb58846917c8e229c">Idb772</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PopupPositionProvider.calculatePosition</code>
      will now automatically update the popup's position when state read in the calculation is changed. (
      <a href="https://android-review.googlesource.com/#/q/I676a1545d580b30913ea70eae043a303bbbeba6c">I676a1</a>
      ,
      <a href="https://issuetracker.google.com/issues/292257547">b/292257547</a>
      )
    </li>
    <li>
      Fixed text fields showing keyboard and being editable when
      <code translate="no" dir="ltr">readOnly</code>
      is true. Also fixed the keyboard not showing when
      <code translate="no" dir="ltr">readOnly</code>
      is changed from true to false while focused. (
      <a href="https://android-review.googlesource.com/#/q/I34a19a80d8f44b10f23db0ca0dd7b43b69311c7c">I34a19</a>
      ,
      <a href="https://issuetracker.google.com/issues/246909589">b/246909589</a>
      )
    </li>
    <li>
      Expanded application of global assertions in UI testing. (
      <a href="https://android-review.googlesource.com/#/q/I1f90dac386d83de184eab8fcc975ad8fcf64b4fe">I1f90d</a>
      )
    </li>
  </ul>
