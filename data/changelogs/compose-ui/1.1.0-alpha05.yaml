changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.1.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3dcfb231517d6104969f17063fcc6c97ba6eeb..da9716386798fc4e39075f54e5bd3317384a63e6/compose/ui">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added support for inter-modifier communication (
      <a href="https://android-review.googlesource.com/#/q/Id5467fce8c0463ec19af5c6170f4692307d2fbe2">Id5467</a>
      ,
      <a href="https://issuetracker.google.com/issues/198826874">b/198826874</a>
      )
    </li>
    <li>
      Added experimental historical pointers to PointerEventChange. (
      <a href="https://android-review.googlesource.com/#/q/Ic1fd82fd3f2335a9289cc1fc96c35e89ec9b90ee">Ic1fd8</a>
      ,
      <a href="https://issuetracker.google.com/issues/197553056">b/197553056</a>
      ,
      <a href="https://issuetracker.google.com/issues/199921305">b/199921305</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">density: Density</code>
      and
      <code translate="no" dir="ltr">layoutDirection: LayoutDirection</code>
      to
      <code translate="no" dir="ltr">LayoutInfo</code>
      . This allows consumers of
      <code translate="no" dir="ltr">LayoutInfo</code>
      to interpret the dimensions and position exposed in
      <code translate="no" dir="ltr">LayoutInfo</code>
      properly. (
      <a href="https://android-review.googlesource.com/#/q/I002f191f17be7fa867cecf9c974edfb694523786">I002f1</a>
      )
    </li>
    <li>
      Added experimental support for injecting mouse events. Use
      <code translate="no" dir="ltr">performMouseInput</code>
      to start sending mouse events, or send mouse events through the
      <code translate="no" dir="ltr">Mouse</code>
      property of
      <code translate="no" dir="ltr">MultiModalInjectionScope</code>
      during a multi modal input gesture with
      <code translate="no" dir="ltr">performMultiModalInput</code>
      . See
      <code translate="no" dir="ltr">MouseInjectionScope</code>
      for documentation of the available API. (
      <a href="https://android-review.googlesource.com/#/q/Iaa4a82131f35d2d6376d8edaa1fac4807b27045d">Iaa4a8</a>
      ,
      <a href="https://issuetracker.google.com/issues/190493367">b/190493367</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed accessibility support for scrollables (both lazy and non-lazy) with respect to scrolling (
      <a href="https://android-review.googlesource.com/#/q/I6cdb0e5114faa448deacd4d662893cec43c2d9f0">I6cdb0</a>
      )
    </li>
    <li>
      Improved
      <code translate="no" dir="ltr">TouchInjectionScope.swipeWithVelocity</code>
      . It now accepts a wider range of input variables and will suggest changes to the input if a swipe can't be created (
      <a href="https://android-review.googlesource.com/#/q/I40fbe57b6f28689bc2597b2e64ae0ef28158e593">I40fbe</a>
      ,
      <a href="https://issuetracker.google.com/issues/182477143">b/182477143</a>
      )
    </li>
  </ul>
