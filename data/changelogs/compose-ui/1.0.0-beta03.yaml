changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.0.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/52fbd7ed5b07ca4431fa828325a1f8da45b02e51..5c42896eb6591b09e3952030fb7ea8d9b8c42713/compose/ui">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deferred check for ViewTree dependencies of ComposeView (
      <a href="https://android-review.googlesource.com/#/q/I8dbbf72f5646a6420c41995cc38732bce6b53d55">I8dbbf</a>
      ,
      <a href="https://issuetracker.google.com/issues/182466548">b/182466548</a>
      )
    </li>
    <li>
      Added optional
      <code translate="no" dir="ltr">startX</code>
      /
      <code translate="no" dir="ltr">endX</code>
      and
      <code translate="no" dir="ltr">startY</code>
      /
      <code translate="no" dir="ltr">endY</code>
      parameters to
      <code translate="no" dir="ltr">swipeUp</code>
      /
      <code translate="no" dir="ltr">swipeDown</code>
      /
      <code translate="no" dir="ltr">swipeLeft</code>
      /
      <code translate="no" dir="ltr">swipeRight</code>
      functions in
      <code translate="no" dir="ltr">GestureScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I49e2d463a3cf71668a95ca9ebf9355905b6f352e">I49e2d</a>
      ,
      <a href="https://issuetracker.google.com/issues/182063305">b/182063305</a>
      )
    </li>
  </ul>
