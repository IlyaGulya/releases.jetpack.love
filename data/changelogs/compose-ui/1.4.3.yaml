releaseDate: 2023-05-03
#language=html
changelogHtml: |
  <h3 id="1.4.3" data-text="Version 1.4.3" tabindex="-1">Version 1.4.3</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.4.3</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eaef265d47319c6bebd094eb8cbfce92dd790277..d83e1a7d6afe597aed6e48be005010c7a26486dd/compose/ui">Version 1.4.3 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">AndroidView</code>
      may not be laid out correctly when used with certain Modifiers. (
      <a href="https://android-review.googlesource.com/q/I4dc771beb990020ea91d6fbf83de71145a4b6382">I4dc77</a>
      ,
      <a href="https://issuetracker.google.com/issues/274797771">b/274797771</a>
      )
    </li>
    <li>
      Fixed a bug in 2D Focus Search that affected
      <code translate="no" dir="ltr">DropDown</code>
      Menus (
      <a href="https://issuetracker.google.com/issues/276811828">b/276811828</a>
      )
    </li>
    <li>
      Fixed a bug in custom focus enter/exit properties that only ran the enter/exit block the first time the lambda was invoked (
      <a href="https://issuetracker.google.com/issues/277234245">b/277234245</a>
      )
    </li>
    <li>
      Fixed a regression in the focus system that caused a crash while reading
      <code translate="no" dir="ltr">focusProperties</code>
      . (
      <a href="https://issuetracker.google.com/issues/271324781">b/271324781</a>
      ,
      <a href="https://issuetracker.google.com/issues/274897776">b/274897776</a>
      )
    </li>
  </ul>
