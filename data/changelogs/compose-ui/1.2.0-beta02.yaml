changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.2.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eea19c54f6d94f1c234c4305c1329f7f1427867a..6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc/compose/ui">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Reusing functionality in other preview types (
      <a href="https://android-review.googlesource.com/#/q/I19f39a319fdf562c930d5b7a124da79677a36f77">I19f39</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ViewCompositionStrategy.DisposeOnDetachedFromWindowIfNotInPoolingContainer</code>
      has been renamed to
      <code translate="no" dir="ltr">DisposeOnDetachedFromWindowOrReleasedFromPool</code>
      to better reflect that when disposals do occur, rather than simply when they do not occur. (
      <a href="https://android-review.googlesource.com/#/q/If15ca41841dde8226ce850b8894e473a1ac9c9d4">If15ca</a>
      )
    </li>
  </ul>
