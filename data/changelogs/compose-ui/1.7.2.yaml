changelogHtml: |
  <h3 id="1.7.2" data-text="Version 1.7.2" tabindex="-1">Version 1.7.2</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.2</code>
    is released. Version 1.7.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1efd0b233a17f707cd918993df1fa12e0bf9ae83..baa5cf7b949ae30f236d40b11ba88f9b0c8cffb9/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved performance of accessibility node info and semantics events by removing verbose tracing. (
      <a href="https://android-review.googlesource.com/#/q/I891564c39879b0863a1d9543b4b44d786ebea4ba">I89156</a>
      ,
      <a href="https://issuetracker.google.com/issues/362530618">b/362530618</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ComposeView</code>
      will no longer crash when passed exceptionally large measurement size (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/da5db3a60da057fce9095ba925d90bd44f4cbb27">da5db</a>
      ,
      <a href="https://issuetracker.google.com/issues/347036173">b/347036173</a>
      )
    </li>
    <li>
      Fixed an accessibility screenreader issue where
      <code translate="no" dir="ltr">LiveRegion</code>
      announcements on buttons were not made. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/f66fa79d19e5874f0afaa6868363c69ecf851cf2">f66fa7</a>
      ,
      <a href="https://issuetracker.google.com/issues/348590026">b/348590026</a>
      )
    </li>
  </ul>
