changelogHtml: |
  <h3 id="1.9.0-alpha02" data-text="Version 1.9.0-alpha02" tabindex="-1">Version 1.9.0-alpha02</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.9.0-alpha02</code>
    is released. Version 1.9.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/008cbd021e3a2b4d1f36ea7f48200c4692bfc169..b6c541571b9fb5471f965fc52612cb280713e5e4/compose/ui">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add in
      <code translate="no" dir="ltr">dialogContentTitle</code>
      to
      <code translate="no" dir="ltr">DialogProperties</code>
      , which sets the content window title.
      <a href="https://android.googlesource.com/platform/frameworks/support/+/bf9d670d9f91ac850afc985f3ecce250d517884f">bf9d670</a>
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Window Insets Rulers have been disabled temporarily while internal tests are fixed.
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ba709fb65635975c04fdc78ca9ecb09a0f8d1402">8d1402</a>
    </li>
    <li>
      Fixed how pointer input changes are added to the
      <code translate="no" dir="ltr">VelocityTracker</code>
      in
      <code translate="no" dir="ltr">DragGestureNode</code>
      , this can be controlled with the new flag
      <code translate="no" dir="ltr">isAdjustPointerInputChangeOffsetForVelocityTrackerEnabled</code>
      .
      <a href="https://android.googlesource.com/platform/frameworks/support/+/0d93eda9a0bb69ac0c19ce59e18db1eaf5254ddb">254ddb</a>
    </li>
  </ul>
