changelogHtml: |
  <h3 id="1.11.0-alpha04" data-text="Version 1.11.0-alpha04" tabindex="-1">Version 1.11.0-alpha04</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.11.0-alpha04</code>
    is released. Version 1.11.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..715e22619094effc2ba1fd528cd9a07b1f5d0046/compose/ui">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Exposed the
      <code translate="no" dir="ltr">TestCoroutineScheduler</code>
      to enable usage of
      <code translate="no" dir="ltr">runCurrent()</code>
      and ensure access to the shared scheduler instance. (
      <a href="https://android-review.googlesource.com/#/q/Iea662686f25332bd583a4512827bb5eab0fc5ad9">Iea662</a>
      ,
      <a href="https://issuetracker.google.com/issues/254115946">b/254115946</a>
      )
    </li>
    <li>
      Add support for walking up nested scrolling in response to
      <code translate="no" dir="ltr">android.R.id.accessibilityActionShowOnScreen</code>
      from Accessibility. (
      <a href="https://android-review.googlesource.com/#/q/Ib2723ce329635e565459c6021425ad0222cc02f0">Ib2723</a>
      ,
      <a href="https://issuetracker.google.com/issues/431148846">b/431148846</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed conversion of custom Android RGB color space. Custom grayscale transforms were incorrectly converted between custom Compose and Android RGB color spaces.(
      <a href="https://android-review.googlesource.com/#/q/a2b7e44c1117c3851ac500d1f4a196445d5ebd45">ebd45</a>
      ,
      <a href="https://issuetracker.google.com/issues/377021410">b/377021410</a>
      )
    </li>
  </ul>
