changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/compose/ui">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      PointerEvent now has support for reading mouse button state and keyboard modifier state. (
      <a href="https://android-review.googlesource.com/#/q/I6310c8e6bd4d2e383389db7d4a33299aa1c52cd3">I6310c</a>
      ,
      <a href="https://issuetracker.google.com/issues/180075467">b/180075467</a>
      )
    </li>
    <li>
      Injected gestures now use the MainTestClock's time as the source of truth for time. The current time for injected events in
      <code translate="no" dir="ltr">performGesture</code>
      will be initialized to the current time of the MainTestClock. (
      <a href="https://android-review.googlesource.com/#/q/Ifb364da90fcbecacfcf7614168969655777905cd">Ifb364</a>
      ,
      <a href="https://issuetracker.google.com/issues/192064452">b/192064452</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">DpRect(DpOffset, DpSize)</code>
      constructor (
      <a href="https://android-review.googlesource.com/#/q/I2cf1636d05302a444587d6a6c43bd2e52c0a903f">I2cf16</a>
      ,
      <a href="https://issuetracker.google.com/issues/194219828">b/194219828</a>
      )
    </li>
    <li>
      Added DpSize class (
      <a href="https://android-review.googlesource.com/#/q/I7abb129c8c18a3f77b68aec5c2060d2aad11a693">I7abb1</a>
      ,
      <a href="https://issuetracker.google.com/issues/194219828">b/194219828</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated Vector graphics xml parsing to support ColorStateLists as root color tint properties on VectorDrawables. (
      <a href="https://android-review.googlesource.com/#/q/I86915d08bdf50f729e91ec85c9f8595ad16f9562">I86915</a>
      ,
      <a href="https://issuetracker.google.com/issues/195668138">b/195668138</a>
      )
    </li>
  </ul>
