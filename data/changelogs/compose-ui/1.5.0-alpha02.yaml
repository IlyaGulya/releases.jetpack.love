  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.5.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/compose/ui">Version 1.5.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">SubcomposeLayout</code>
      API that takes an additional intermediate measure policy for handling measure/layout logic during lookahead-based animations. (
      <a href="https://android-review.googlesource.com/#/q/I017d37b9d3c2f890387229bc8cfc6515913c1a3a">I017d3</a>
      )
    </li>
    <li>
      PointerInput is now lazy and uses Modifier.Node for better performance (
      <a href="https://medium.com/androiddevelopers/improvements-and-changes-to-composes-pointer-input-6026904ac972">read about the minor behavior change</a>
      ). (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/15dab9f17ec9b6b79e1a3d8324393a900019af7c">15dab9</a>
      )
    </li>
    <li>
      Changes experimental APIs to stable with Key events. (
      <a href="https://android-review.googlesource.com/#/q/I9c7d8b826cd7f92a06e76136441892346a495b8e">I9c7d8</a>
      ,
      <a href="https://issuetracker.google.com/issues/261566839">b/261566839</a>
      ,
      <a href="https://issuetracker.google.com/issues/261567368">b/261567368</a>
      )
    </li>
    <li>
      Changes experimental APIs to stable in
      <code translate="no" dir="ltr">PointerInputChange</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1b5430f6bece9ee985a2a45b820dd5e5334832ec">I1b543</a>
      ,
      <a href="https://issuetracker.google.com/issues/261560988">b/261560988</a>
      ,
      <a href="https://issuetracker.google.com/issues/261565762">b/261565762</a>
      ,
      <a href="https://issuetracker.google.com/issues/261565749">b/261565749</a>
      )
    </li>
    <li>
      Adds a way to instantiate a
      <code translate="no" dir="ltr">SuspendingPointerInputModifierNode</code>
      for more complex
      <code translate="no" dir="ltr">Modifier.Node</code>
      implementations. (
      <a href="https://android-review.googlesource.com/#/q/Ic493335d030a524eac7297ad620041bbc13e00d8">Ic4933</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">UrlAnnotation</code>
      s in
      <code translate="no" dir="ltr">AnnotatedString</code>
      s can now be opened via accessibility services like
      <code translate="no" dir="ltr">TalkBack</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If4d82999d8c62aa3718e1e681eeeaac12a9b0f55">If4d82</a>
      ,
      <a href="https://issuetracker.google.com/issues/253292081">b/253292081</a>
      )
    </li>
    <li>
      Added an API to intercept hardware keys before they are sent to the soft keyboard (
      <a href="https://android-review.googlesource.com/#/q/I4f4c62841c98d26c654ca34505379ac6a3aa3136">I4f4c6</a>
      ,
      <a href="https://issuetracker.google.com/issues/186800395">b/186800395</a>
      )
    </li>
    <li>
      Added the
      <code translate="no" dir="ltr">InsertTextAtCursor</code>
      semantics action for text fields. (
      <a href="https://android-review.googlesource.com/#/q/I11ed573be29737b234a114863c3c8f81e0fd65b1">I11ed5</a>
      )
    </li>
    <li>
      Text-related test actions (e.g.
      <code translate="no" dir="ltr">performTextInput</code>
      ) will now request focus directly, using the semantics action, instead of clicking on the field. (
      <a href="https://android-review.googlesource.com/#/q/I6ed05394845155b1a7335e341ed3548a322f04f5">I6ed05</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Text test actions now require text fields to be enabled. (
      <a href="https://android-review.googlesource.com/#/q/Iab328b75f5705a7b26778bc47998c13a0549c49c">Iab328</a>
      )
    </li>
  </ul>
