changelogHtml: |
  <h3 id="1.8.0-alpha02" data-text="Version 1.8.0-alpha02" tabindex="-1">Version 1.8.0-alpha02</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.8.0-alpha02</code>
    is released. Version 1.8.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/71a0e55934198cacb4c897d9b20e26e2b7275988..0431b84980e97d6bafdfda7c9038bc4d9529564f/compose/ui">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TextOverflow.StartEllipsis</code>
      and
      <code translate="no" dir="ltr">TextOverflow.MiddleEllipsis</code>
      are now available which allows to place ellipsis at the start or middle of the line of the single line text. (
      <a href="https://android-review.googlesource.com/#/q/I389132c71774d5c13afce85a8719af697431cef9">I38913</a>
      ,
      <a href="https://issuetracker.google.com/issues/185418980">b/185418980</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix Dalog
      <code translate="no" dir="ltr">dismissOnClickoutside</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/39a3db5b65c127043043cd67a773657c931c4188">39a3d</a>
      ,
      <a href="https://issuetracker.google.com/issues/364508685">b/364508685</a>
      )
    </li>
    <li>
      Don't clip shadows of dialog content (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/e8e2f7ff6b2135b7e2299830fba63d9255bb68b9">e8e2f</a>
      ,
      <a href="https://issuetracker.google.com/issues/363027803">b/363027803</a>
      )
    </li>
    <li>
      Fix errant behavior when focus search moves between Compose and a View (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/58377bb3416cc24d342dd4e5d32e4a27247734e4">58377</a>
      ,
      <a href="https://issuetracker.google.com/issues/350534714">b/350534714</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">AlignmentLines</code>
      <code translate="no" dir="ltr">Map</code>
      now accepts
      <code translate="no" dir="ltr">VerticalAlignmentLine</code>
      or
      <code translate="no" dir="ltr">HorizontalAlignmentLine</code>
      concrete types. (
      <a href="https://android-review.googlesource.com/#/q/I0291247955d66a3d95b7984f3bc931e3b3e55e21">I02912</a>
      )
    </li>
    <li>
      New common
      <code translate="no" dir="ltr">ByteArray.decodeToImageBitmap(): ImageBitmap</code>
      method. (
      <a href="https://android-review.googlesource.com/#/q/I83c21fee43d4df2d74831ea8c5e5cea4dd9d3520">I83c21</a>
      )
    </li>
  </ul>
