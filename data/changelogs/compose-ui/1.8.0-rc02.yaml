changelogHtml: |
  <h3 id="1.8.0-rc02" data-text="Version 1.8.0-rc02" tabindex="-1">Version 1.8.0-rc02</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.8.0-rc02</code>
    is released. Version 1.8.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/071f2b22541efa1d5d528479b28aa42960923a4f..c0907800009c0cb37dd12c5586d620350c1975de/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where focused views embedded in the Compose hierarchy would cause re-entrant composition when the focused view was removed from a lazylist. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/765562eaabc9b71e3bd67985cf3701907185e812">765562</a>
      )
    </li>
  </ul>
