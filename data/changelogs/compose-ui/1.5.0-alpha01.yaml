  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553/compose/ui">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Modifier.intermediateLayout now doesn't require an explicit LookaheadScope. The measure block in intermediateLayout has IntermediateMeasureScope as receiver, which provides convenient CoroutineScope, LookaheadScope and MeasureScope.(
      <a href="https://android-review.googlesource.com/#/q/Ibe2e5e20a833d3824213e86e5c1e155f65647ad7">Ibe2e5</a>
      )
    </li>
    <li>
      LookaheadLayout has been replaced by LookaheadScope, which is no longer a Layout. This allows chid content in a LookaheadScope to be directly controlled by parent's MeasurePolicy. (
      <a href="https://android-review.googlesource.com/#/q/Ibe2e5e20a833d3824213e86e5c1e155f65647ad7">Ibe2e5</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">Modifier.Node#coroutineScope</code>
      to allow Modifier.Nodes to launch coroutines. (
      <a href="https://android-review.googlesource.com/#/q/I76ef9c67fb270c8d6ba4f7ccfd5379fdf7d2db69">I76ef9</a>
      )
    </li>
    <li>
      Allow Modifier.Nodes to read CompositionLocals by implementing the CompositionLocalConsumerModifierNode interface. (
      <a href="https://android-review.googlesource.com/#/q/Ib44df147ceaad520c9102c416440d20fadadc403">Ib44df</a>
      )
    </li>
    <li>
      Propagation of @Deprecated class to property. (
      <a href="https://android-review.googlesource.com/#/q/I882d15d1d0d17f2227262e682d05d9dc7d082e8a">I882d1</a>
      )
    </li>
  </ul>
