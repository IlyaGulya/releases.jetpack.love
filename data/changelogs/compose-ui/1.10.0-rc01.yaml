changelogHtml: |
  <h3 id="1.10.0-rc01" data-text="Version 1.10.0-rc01" tabindex="-1">Version 1.10.0-rc01</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.10.0-rc01</code>
    is released. Version 1.10.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d1c84233fc2372352b838d165d256581ff37ada9..b48588febd37d5947dfa0f2827d2b5ca6af2ed90/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Correctly send
      <code translate="no" dir="ltr">visibilityChanged</code>
      callbacks with false when
      <code translate="no" dir="ltr">minDurationMs</code>
      is not zero. (
      <a href="https://android-review.googlesource.com/#/q/2ac08b84ed4deab3b28c513e46bd3177b5579267">2ac08b8</a>
      ,
      <a href="https://issuetracker.google.com/issues/456384555">b/456384555</a>
      )
    </li>
    <li>
      Do not call
      <code translate="no" dir="ltr">onVisibilityChanged</code>
      callback when the node is initially not visible. (
      <a href="https://android-review.googlesource.com/#/q/3969e8d29808265bcd5cc1730541f15e9b0cb3cf">3969e8d</a>
      ,
      <a href="https://issuetracker.google.com/issues/447364998">b/447364998</a>
      )
    </li>
  </ul>
