changelogHtml: |
  <h3 id="1.9.0-beta02" data-text="Version 1.9.0-beta02" tabindex="-1">Version 1.9.0-beta02</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.9.0-beta02</code>
    is released. Version 1.9.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3a0aa7a0552da83ba3994838f5db40d0d7a6196f..d578548e34459870db64b61d8788d83f2cf49f54/compose/ui">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changes companion object to experimental to match class. (
      <a href="https://android-review.googlesource.com/#/q/I8452aa286a2aeb8f134bc5b6d776fef71b73e9d0">I8452a</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">isTrackFocusEnabled</code>
      experimental flag (
      <a href="https://android-review.googlesource.com/#/q/I003fd13c5c0c5a6062ab86d6d23a050bd4ab907e">I003fd</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      When no
      <code translate="no" dir="ltr">WindowInsets</code>
      enchroach on the content of the
      <code translate="no" dir="ltr">ComposeView</code>
      ,
      <code translate="no" dir="ltr">WindowInsetsRulers</code>
      values are not provided. (
      <a href="https://android-review.googlesource.com/#/q/I7122141fa51344acc2351299962ccde82468113e">I71221</a>
      )
    </li>
  </ul>
