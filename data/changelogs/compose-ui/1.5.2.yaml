changelogHtml: |
  <h3 id="1.5.2" data-text="Version 1.5.2" tabindex="-1">Version 1.5.2</h3>
  <p>September 27, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.5.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0a2cac855f7723e1e485c20ac68d34dc8bb68d1e..2bc777611812ef8ef7329a332fbaf8348af05ec7/compose/ui">Version 1.5.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Added workaround for crashes when accessibility scroll API was accessed from background thread.</li>
    <li>Fix unattached nodes being added to the semantics tree.</li>
  </ul>
