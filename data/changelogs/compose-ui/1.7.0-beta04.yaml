changelogHtml: |
  <h3 id="1.7.0-beta04" data-text="Version 1.7.0-beta04" tabindex="-1">Version 1.7.0-beta04</h3>
  <p>June 26, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.0-beta04</code>
    is released. Version 1.7.0-beta04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c29f7383c14ede0af9cb64be9f3eee63714bc73c..487d2b07dba29c903cfd87a8dc7f99483084ebb6/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Avoid crashes when measuring very large text lines (e.g. 10k characters) (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/8157ab1cf5d805e9d626b17e710df49bd6e5d680">8157ab</a>
      )
    </li>
    <li>
      Disable software rendering support for the
      <code translate="no" dir="ltr">GraphicsLayer</code>
      API. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/35ddd8cb7873c11ccc56c73ad2e4ee4e96ae2b68">35ddd8</a>
      )
    </li>
    <li>
      Fix for a crash in layer persistence logic. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/70b13e38e559c9516a79d6d8d39a6cacea4421a0">70b13e</a>
      )
    </li>
    <li>
      Reusing layer objects optimization was reverted, as it caused rendering issues. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/70b13e38e559c9516a79d6d8d39a6cacea4421a0">70b13e</a>
      )
    </li>
  </ul>
