changelogHtml: |
  <h3 id="1.7.5" data-text="Version 1.7.5" tabindex="-1">Version 1.7.5</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.5</code>
    is released. Version 1.7.5 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6b0ae0e41147a8a917cab35b4a6487af4fce6ead..4cbf03b378a865660d8209d0229c2bb1928c6e33/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed issues where elevation and clipping with custom outlines would not render properly.</li>
    <li>
      Fixes a text crash that happens with a zero-width
      <code translate="no" dir="ltr">LinkAnnotation</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic1e2ea95709415fa40222298d70918a1cf2ccf42">Ic1e2e</a>
      )
    </li>
    <li>
      Fixes an announcement in
      <code translate="no" dir="ltr">Talkback</code>
      of the button when it's built as a clickable Text composable. (
      <a href="https://android-review.googlesource.com/#/q/I1f588e2fcef0c4aa85ba2051c3df42f6a33ff300">I1f588</a>
      )
    </li>
  </ul>
