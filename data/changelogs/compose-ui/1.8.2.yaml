changelogHtml: |
  <h3 id="1.8.2" data-text="Version 1.8.2" tabindex="-1">Version 1.8.2</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.8.2</code>
    is released. Version 1.8.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/018e42f9db74b5e4fce8007734de4da6ae087407..754896be0859599f16ed264d79a04ee337bac777/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes NPE when dialog is being removed during active event stream on dialog (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6a7e7f941c93b2aa40eaa17094f1093e16b11287">6a7e7f</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">onLayoutRectChange</code>
      not updating per throttled timeline when draw-only updates occur. (
      <a href="https://android-review.googlesource.com/#/q/Ic3cb778685ee819da28da68fffe7ac9b5f749297">03b82d</a>
      )
    </li>
  </ul>
