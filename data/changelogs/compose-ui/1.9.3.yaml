changelogHtml: |
  <h3 id="1.9.3" data-text="Version 1.9.3" tabindex="-1">Version 1.9.3</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.9.3</code>
    is released. Version 1.9.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6177e34a7667c42030e47ee8ecba82f09e2a5de..ea7909f13c54ea29d87d55d27ecf449000f82a8a/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">onVisibilityChanged/onFirstVisible/onLayoutRectChanged</code>
      modifiers were not receiving callbacks if the layout being moved has over 170 descendants. (
      <a href="https://android-review.googlesource.com/q/Ie34e70a9bee738334f11085075d795e04d4f2fdd">4f2fdd</a>
      ,
      <a href="https://issuetracker.google.com/issues/445356774">b/445356774</a>
      )
    </li>
  </ul>
