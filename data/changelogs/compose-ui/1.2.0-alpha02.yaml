changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/03c236077d11b7c7452123b550442c781468223e..9dceceb54300ed028a7e8fc7a3454f270337ffde/compose/ui">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">Modifier.onRotaryScrollEvent()</code>
      and
      <code translate="no" dir="ltr">Modifier.onPreRotaryScrollEvent()</code>
      for wear devices with a rotating side button (
      <a href="https://android-review.googlesource.com/#/q/I18bf59262881d9c4a2edea159751164340ac3ed5">I18bf5</a>
      ,
      <a href="https://issuetracker.google.com/issues/210748686">b/210748686</a>
      )
    </li>
    <li>
      Add experimental
      <code translate="no" dir="ltr">View.createLifecycleAwareRecomposer</code>
      extension (
      <a href="https://android-review.googlesource.com/#/q/I0cde64f930ac68bf3895c5a5e58b9ac8213e8b84">I0cde6</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PointerEvent.scrollDelta.y</code>
      is now inverted on Android (now it returns 1 instead of -1 if we tilt mouse wheel to the right) (
      <a href="https://android-review.googlesource.com/#/q/Ia981193e0870111d3f595b5b6c14f6bdc98f9873">Ia9811</a>
      )
    </li>
  </ul>
