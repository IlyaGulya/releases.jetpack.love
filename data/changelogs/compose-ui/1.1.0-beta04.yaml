changelogHtml: |
  <h3 id="1.1.0-beta04" data-text="Version 1.1.0-beta04" tabindex="-1">Version 1.1.0-beta04</h3>
  <p>December 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.1.0-beta04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9fee5f6a2093713639af8853adbf898f7b609969..75784ce6dbac6faa5320e5898e9472f02ab8710c/compose/ui">Version 1.1.0-beta04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Updated to be compatible with Kotlin
      <code translate="no" dir="ltr">1.6.0</code>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Cleaned up nullability in
      <code translate="no" dir="ltr">androidx.core.view</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7078a577cc3cab983bdf34fae57e962fa734ceb9">I7078a</a>
      ,
      <a href="https://issuetracker.google.com/issues/204917439">b/204917439</a>
      )
    </li>
    <li>
      Experimental APIs were added that allow users to consume PointerInputchange as a whole or check whether it was consumed or not. (
      <a href="https://android-review.googlesource.com/#/q/I2e59de430d24336bbdbe3d0a975948969e8d2e82">I2e59d</a>
      )
    </li>
    <li>
      Adds support for mouse scroll wheel events in the UI layer. (
      <a href="https://android-review.googlesource.com/#/q/Ia14eb9c9827bff80b57ecc62ae9227fad74c2a7e">Ia14eb</a>
      ,
      <a href="https://issuetracker.google.com/issues/198214718">b/198214718</a>
      )
    </li>
    <li>
      Add experimental
      <code translate="no" dir="ltr">Modifier.composed</code>
      overloads that accept keys to compare for equality and qualify for skipping optimizations. (
      <a href="https://android-review.googlesource.com/#/q/Ice799fbdef230423eab1ad0247979091410b9065">Ice799</a>
      ,
      <a href="https://issuetracker.google.com/issues/205851704">b/205851704</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ComposeNotIdleException</code>
      now extends from
      <code translate="no" dir="ltr">Exception</code>
      instead of directly from
      <code translate="no" dir="ltr">Throwable</code>
      . Note that this means that catch clauses that were catching
      <code translate="no" dir="ltr">Exception</code>
      might now catch
      <code translate="no" dir="ltr">ComposeNotIdleException</code>
      s, where they wouldn't do that previously. (
      <a href="https://android-review.googlesource.com/#/q/I9c217e174dbdeb96ef97ebcf840ef300a4dd9276">I9c217</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix text handles not moving when IME visibility changes. (
      <a href="https://android-review.googlesource.com/#/q/I25f2ec3b813f179836c6e69c78bbd8ff2a636179">I25f2e</a>
      )
    </li>
  </ul>
