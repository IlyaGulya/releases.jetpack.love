changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>December 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75784ce6dbac6faa5320e5898e9472f02ab8710c..8b1e748d80de10c087ce57eaaa93cd209cccebad/compose/ui">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug that caused missing accessibility scroll actions (
      <a href="https://android-review.googlesource.com/#/q/I7cbfb524b5baf98f044ee043ed19b8ad68cc9f89">I7cbfb</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SemanticsNodeInteraction.captureToImage()</code>
      will now also work if
      <code translate="no" dir="ltr">HardwareRenderer.isDrawingEnabled()</code>
      is
      <code translate="no" dir="ltr">false</code>
      , by enabling it for the duration of the call (
      <a href="https://android-review.googlesource.com/#/q/Idf3d09c3a63458914d30b66e86bdea17101f7791">Idf3d0</a>
      )
    </li>
  </ul>
