changelogHtml: |
  <h3 id="1.0.0-beta05" data-text="Version 1.0.0-beta05" tabindex="-1">Version 1.0.0-beta05</h3>
  <p>April 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.0.0-beta05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0e6e72e136ada934db74265667417524ba0ba04f..b04f2c39ebb45a0480dc0dc04d7fb7406646eb5e/compose/ui">Version 1.0.0-beta05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added experimental
      <code translate="no" dir="ltr">FocusManager.moveFocus(In)</code>
      and
      <code translate="no" dir="ltr">FocusManager.moveFocus(Out)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic553490bfde0df10250e0fa30b5fda83898cff61">Ic5534</a>
      ,
      <a href="https://issuetracker.google.com/issues/183746743">b/183746743</a>
      )
    </li>
    <li>
      Added experimental
      <code translate="no" dir="ltr">performTextInputSelection</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I2dcbbbc0178b62c7a290a7e170e00b26b74d7237">I2dcbb</a>
      ,
      <a href="https://issuetracker.google.com/issues/178510628">b/178510628</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">InputEventCallback</code>
      interface is deprecated. It was not possible to use the interface in any public API; and there was no usage of it in the code. (
      <a href="https://android-review.googlesource.com/#/q/I34a0208fac88f99da33ce9c700a803454dfb27c7">I34a02</a>
      ,
      <a href="https://issuetracker.google.com/issues/184003208">b/184003208</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">TextLayoutResult/createTextLayoutResult</code>
      function. It is an unused public function which was added for testing. The function does not do anything usable for Compose text APIs. The function is now deprecated and will be removed later. (
      <a href="https://android-review.googlesource.com/#/q/I8041316a98dfd682ca0a8740fc62c8003a0850be">I80413</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">ACTION_SCROLL_FORWARD</code>
      ,
      <code translate="no" dir="ltr">ACTION_SCROLL_BACKWARD</code>
      ,
      <code translate="no" dir="ltr">accessibilityActionScrollLeft</code>
      ,
      <code translate="no" dir="ltr">accessibilityActionScrollUp</code>
      ,
      <code translate="no" dir="ltr">accessibilityActionScrollRight</code>
      and
      <code translate="no" dir="ltr">accessibilityActionScrollDown</code>
      accessibility scroll actions. Instead of scrolling to the end of the scrollable, it will now scroll by one screen in the given direction. (
      <a href="https://android-review.googlesource.com/#/q/Ieccb0a794d61dc5fe28a236b379755d776c023dc">Ieccb0</a>
      )
    </li>
    <li>
      The AndroidManifest files from ui-test-manifest and ui-tooling-data are now compatible with Android 12 (
      <a href="https://android-review.googlesource.com/#/q/I6f9dec0515ad6eb7fd232eeb124ee0164f4e90cb">I6f9de</a>
      ,
      <a href="https://issuetracker.google.com/issues/184718994">b/184718994</a>
      )
    </li>
  </ul>
