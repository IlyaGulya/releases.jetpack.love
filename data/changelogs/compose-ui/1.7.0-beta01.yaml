changelogHtml: |
  <h3 id="1.7.0-beta01" data-text="Version 1.7.0-beta01" tabindex="-1">Version 1.7.0-beta01</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.0-beta01</code>
    is released. Version 1.7.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/06bfcd36801b67b9fe9b9bcae0d16a55e7d40fd7..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/compose/ui">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">performCustomAccessibilityActionLabelled</code>
      to
      <code translate="no" dir="ltr">performCustomAccessibilityActionWithLabel</code>
      and
      <code translate="no" dir="ltr">performCustomAccessibilityActionWhere</code>
      to
      <code translate="no" dir="ltr">performCustomAccessibilityActionWithLabelMatching</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5387fb9656bffdc8d6f08991ccf90d4b2d40a1e7">I5387f</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AnnotatedString.hasEqualsAnnotations</code>
      is now
      <code translate="no" dir="ltr">hasEqualAnnotations</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I685c066bc518b511146443d67926462b341991b2">I685c0</a>
      )
    </li>
    <li>
      Updated the API for getting Material themed links in text. Specifically, removed the methods from the
      <code translate="no" dir="ltr">TextDefaults</code>
      for constructing themed
      <code translate="no" dir="ltr">LinkAnnotations</code>
      and parse HTML with themed links. Instead, added a
      <code translate="no" dir="ltr">TextLinkStyles</code>
      class that allows to style the links as a parameter to the Text composable. (
      <a href="https://android-review.googlesource.com/#/q/I31b93f4460f4a0a50c7a86996a499d359ba455c8">I31b93</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes additional use cases when dynamically adding pointer input modifiers during events
      <a href="https://android.googlesource.com/platform/frameworks/support/+/63e15049e0f6cecf43aec620d4bf5c4dbde1c2ab">63e1504</a>
    </li>
  </ul>
