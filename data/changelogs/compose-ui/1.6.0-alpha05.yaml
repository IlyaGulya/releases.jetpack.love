changelogHtml: |
  <h3 id="1.6.0-alpha05" data-text="Version 1.6.0-alpha05" tabindex="-1">Version 1.6.0-alpha05</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.6.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/216f103fa4a5c7247f7bafc8bb3014616c265f0c..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/compose/ui">Version 1.6.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Enable content capture in
      <code translate="no" dir="ltr">AndroidComposeViewAccessibilityDelegateCompat</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib2969c7ca5390d6e96b0d80110b7a8895b8b02a4">Ib2969</a>
      )
    </li>
    <li>
      Fling velocities in View components like
      <code translate="no" dir="ltr">ScrollView</code>
      and
      <code translate="no" dir="ltr">RecyclerView</code>
      are capped at
      <code translate="no" dir="ltr">ViewConfiguration.ScaledMaximumFlingVelocity</code>
      . Compose now contains its own version of
      <code translate="no" dir="ltr">maximumFlingVelocity</code>
      which now applies to
      <code translate="no" dir="ltr">Draggable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibf974df663c88da673be5c549fbae31303c6ba14">Ibf974</a>
      )
    </li>
    <li>
      Adds initial scaffolding to support platform drag and drop APIs. (
      <a href="https://android-review.googlesource.com/#/q/If84ce89a681b8c0b718ac4ac7ce5b55bea39f22d">If84ce</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">deviceId</code>
      into
      <code translate="no" dir="ltr">RotaryScrollEvent</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iba3bfd50ce58c42665342519c96f3d1588770061">Iba3bf</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">ui-tooling</code>
      Devices API to include newer devices (
      <a href="https://android-review.googlesource.com/#/q/Ib25b42a00369eb8f19392d0990ac51d96404c0f4">Ib25b4</a>
      )
    </li>
  </ul>
