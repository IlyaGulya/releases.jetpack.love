changelogHtml: |
  <h3 id="1.5.0-beta02" data-text="Version 1.5.0-beta02" tabindex="-1">Version 1.5.0-beta02</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.5.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d26ca4055c940126ae1663ad0d54aafd23205ea4..df792c9ff86d87f538bab5d7f9dd9f56e2437b15/compose/ui">Version 1.5.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">asComposePaint</code>
      API to enable consumption of an
      <code translate="no" dir="ltr">android.graphics.Paint</code>
      instance to be used in Compose
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">asComposePaint</code>
      API to replace
      <code translate="no" dir="ltr">toComposePaint</code>
      as the returned object wraps the original
      <code translate="no" dir="ltr">android.graphics.Paint</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I22b4c3b279f05277536465f2d5d701030268420f">I22b4c</a>
      )
    </li>
  </ul>
