changelogHtml: |
  <h3 id="1.8.0-rc01" data-text="Version 1.8.0-rc01" tabindex="-1">Version 1.8.0-rc01</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.8.0-rc01</code>
    is released. Version 1.8.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2d195d8376d369f4bf74652abe60101aa658bbcc..071f2b22541efa1d5d528479b28aa42960923a4f/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes crash when a focused
      <code translate="no" dir="ltr">AndroidView</code>
      is removed with the soft keyboard active. (
      <a href="https://android-review.googlesource.com/#/q/Ic725a3c4b4a9b8af5854dd43ea834648bb52dafb">Ic725a</a>
      )
    </li>
    <li>
      Fixes a few issues in the new focus state handling implementation. (
      <a href="https://issuetracker.google.com/issues/395895685">b/395895685</a>
      )
    </li>
    <li>
      Fixes an issue blocking Autofill when using
      <code translate="no" dir="ltr">LaunchedEffect</code>
      to request focus on a text field. (
      <a href="https://issuetracker.google.com/issues/392539099">b/392539099</a>
      )
    </li>
  </ul>
