changelogHtml: |
  <h3 id="1.9.2" data-text="Version 1.9.2" tabindex="-1">Version 1.9.2</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.9.2</code>
    is released. Version 1.9.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/93a1ed2aac05dbfa192392b9d4ab27c40da53d69..b6177e34a7667c42030e47ee8ecba82f09e2a5de/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Modifier.onVisibilityChanged()</code>
      now correctly fires when a node is detached or reused. (
      <a href="https://android-review.googlesource.com/#/q/Ic5ce20fc8f870019d15c4491214e585210742100">Ic5ce20</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.onVisibilityChanged()</code>
      and
      <code translate="no" dir="ltr">onLayoutRectChanged()</code>
      now properly handles parent layouts using
      <code translate="no" dir="ltr">placeWithLayer()</code>
      to place children. (
      <a href="https://android-review.googlesource.com/#/q/Ia05ac9e65e6e5608f1433eb275e9706097db1b11">Ia05ac9</a>
      )
    </li>
    <li>
      For
      <code translate="no" dir="ltr">Modifier.onVisibilityChanged()</code>
      and
      <code translate="no" dir="ltr">onLayoutRectChanged()</code>
      , properly notify in corner cases like removing a layer/layer modifier or updating layer properties. (
      <a href="https://android-review.googlesource.com/#/q/Ia05ac9e65e6e5608f1433eb275e9706097db1b11">Ia05ac</a>
      )
    </li>
  </ul>
