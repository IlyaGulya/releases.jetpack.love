changelogHtml: |
  <h3 id="1.3.0-rc01" data-text="Version 1.3.0-rc01" tabindex="-1">Version 1.3.0-rc01</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.3.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bdce26bd7556b92d2d4d2af3de881dd8e2c51459..e6ab75d133443eb5c1d92f910f625741041fc591/compose/ui">Version 1.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added new experimental API Hyphens to support automatic hyphenation in Text (
      <a href="https://android-review.googlesource.com/#/q/Iaa869b15b0cf6d9b4f4ab87ddf687c2388b886e8">Iaa869</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DeviceFontFamilyName</code>
      fonts will not configure
      <code translate="no" dir="ltr">wght</code>
      and
      <code translate="no" dir="ltr">ital</code>
      variation settings by default, instead using platform setting for loaded
      <code translate="no" dir="ltr">Typeface</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia7a6db95a402e7528d977ec67b4ed3992bdb7a5d">Ia7a6d</a>
      ,
      <a href="https://issuetracker.google.com/issues/246989332">b/246989332</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">LazyColumn</code>
      memory leak -
      <code translate="no" dir="ltr">onModifierLocalsUpdated</code>
      was not being called with the default value when modifiers were reused (
      <a href="https://issuetracker.google.com/issues/230168389">b/230168389</a>
      )
    </li>
  </ul>
