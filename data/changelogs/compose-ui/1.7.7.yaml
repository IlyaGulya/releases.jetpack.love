changelogHtml: |
  <h3 id="1.7.7" data-text="Version 1.7.7" tabindex="-1">Version 1.7.7</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.7</code>
    is released. Version 1.7.7 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e65beadeb2e2c15f34d0fff72861847795cca4f..456f991655af86d9ae121f7e93f8699f958fc7ac/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      when passing an
      <code translate="no" dir="ltr">AnnotatedString</code>
      with the
      <code translate="no" dir="ltr">LinkAnnotation</code>
      to the Text composable. (
      <a href="https://android-review.googlesource.com/#/q/Ic96d2868e3edd1ca11d718670fd494a8d402e086">Ic96d2</a>
      )
    </li>
    <li>
      Fixed a timeout issue in tests in some rare cases when
      <code translate="no" dir="ltr">LinkAnnotation</code>
      is used in the
      <code translate="no" dir="ltr">AnnotatedString</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I04a03e58abf7be25bd9dabc92ef761e6d121154d">I04a03</a>
      )
    </li>
  </ul>
