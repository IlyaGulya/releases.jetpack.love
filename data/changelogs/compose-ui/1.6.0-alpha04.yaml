changelogHtml: |
  <h3 id="1.6.0-alpha04" data-text="Version 1.6.0-alpha04" tabindex="-1">Version 1.6.0-alpha04</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.6.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c11630971f4f8eeb21a3691bb8a0d9fb4d31585b..216f103fa4a5c7247f7bafc8bb3014616c265f0c/compose/ui">Version 1.6.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a method to deactivate
      <code translate="no" dir="ltr">ReusableComposition</code>
      , removing observations but keeping nodes in place. The deactivated composition can be activated again by calling
      <code translate="no" dir="ltr">setContent</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib7f318c47b9e4cad19da5702ddd0ea69fc4fa827">Ib7f31</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ReusableComposition</code>
      interface for managing lifecycle and reuse of subcompositions. (
      <a href="https://android-review.googlesource.com/#/q/I812d1fa36791857a04471882d5edabea1400c15e">I812d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/252846775">b/252846775</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.focusGroup</code>
      has been promoted to stable APIs. (
      <a href="https://android-review.googlesource.com/#/q/I7ffa30d82e2e382865fcd57f5ee7640959c087e2">I7ffa3</a>
      )
    </li>
    <li>
      Added androidx annotations to various graphics APIs to specify
      <code translate="no" dir="ltr">ColorInt</code>
      ,
      <code translate="no" dir="ltr">FloatRange</code>
      ,
      <code translate="no" dir="ltr">IntRange</code>
      ,
      <code translate="no" dir="ltr">Size</code>
      and more. (
      <a href="https://android-review.googlesource.com/#/q/I70487409f64808e1f004e7ed05e8497fbf607a63">I70487</a>
      ,
      <a href="https://issuetracker.google.com/issues/290950582">b/290950582</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">ColorFilter</code>
      API to have concrete subclass types for improved inspectability of parameters. (
      <a href="https://android-review.googlesource.com/#/q/I5fe2980d3425708e8563851bbfc9a6d6d17ad261">I5fe29</a>
      )
    </li>
    <li>
      Introduce wear-tooling-preview library to list valid wear devices that can be used for UI previews (
      <a href="https://android-review.googlesource.com/#/q/Ib036edb1823884c5f9e312d6733e7c3db22f9a0a">Ib036e</a>
      )
    </li>
    <li>
      Created the
      <code translate="no" dir="ltr">FontScalable</code>
      interface to handle the font scaling part of the Density interface. (
      <a href="https://android-review.googlesource.com/#/q/I2cf3f4c2fd79f7ab7b12789a90c5e68b53fef56a">I2cf3f</a>
      )
    </li>
  </ul>
