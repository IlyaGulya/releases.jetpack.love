changelogHtml: |
  <h3 id="1.10.1" data-text="Version 1.10.1" tabindex="-1">Version 1.10.1</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.10.1</code>
    is released. Version 1.10.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2120e7975523001d1eac390a5d9c5e2e9597267f..c09ac6669b664a348ecf964a97968cd81479dcd4/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a crash with pausable composition when animated with
      <code translate="no" dir="ltr">LookaheadScope</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7e64960ec594e7fbe8a8345b9061d40bf5b440ab">I7e649</a>
      ,
      <a href="https://issuetracker.google.com/469669851">b/469669851</a>
      )
    </li>
    <li>
      Fixed a bug in Jetpack Compose
      <code translate="no" dir="ltr">Popup</code>
      where absolute coordinates of the anchor bounds were being passed to the
      <code translate="no" dir="ltr">PopupPositionProvider</code>
      , leading to incorrect popup placements. Popup positioning calculations now use the correct relative coordinates.(
      <a href="https://android-review.googlesource.com/#/q/1f7edfefb8598d91e225fa89440b70408de018c4">1f7edf</a>
      ,
      <a href="https://issuetracker.google.com/469940907">b/469940907</a>
      )
    </li>
  </ul>
