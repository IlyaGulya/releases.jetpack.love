changelogHtml: |
  <h3 id="1.0.0-beta06" data-text="Version 1.0.0-beta06" tabindex="-1">Version 1.0.0-beta06</h3>
  <p>May 5, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.0.0-beta06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b04f2c39ebb45a0480dc0dc04d7fb7406646eb5e..4c1927601bfcaaaf049d0fc7a4e5801ff5cf9729/compose/ui">Version 1.0.0-beta06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Solve Conflict with Navigation Gesture (
      <a href="https://android-review.googlesource.com/#/q/I1145eacbec270abcbb70f8ccb3664609a699ee47">I1145e</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">@ComposeCompilerApi</code>
      no longer
      <code translate="no" dir="ltr">@RequiresOptIn</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iab6901114e02706221c6f1f2050d372b366ee060">Iab690</a>
      )
    </li>
    <li>
      Added CollectionInfo and CollectionItemInfo accessibility APIs that allows to mark collection and its items for accessibility services (
      <a href="https://android-review.googlesource.com/#/q/Id54ef37379e14e41ac52782b40e29de54f95eed0">Id54ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/180479017">b/180479017</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">SemanticsActions.ScrollToIndex</code>
      to scroll a list with indexed items to the item with a certain index, and
      <code translate="no" dir="ltr">SemanticsProperties.IndexForKey</code>
      to get the index of an item in a list with keyed items. Both actions are implemented by LazyList.
      <ul>
        <li>
          Added
          <code translate="no" dir="ltr">SemanticsNodeInteraction.performScrollToIndex</code>
          that scrolls a list to the given index, and
          <code translate="no" dir="ltr">SemanticsNodeInteraction.performScrollToKey</code>
          that scrolls a list to the item with the given key. (
          <a href="https://android-review.googlesource.com/#/q/I4fe63399fb620794651e1973730658877bcfeff4">I4fe63</a>
          ,
          <a href="https://issuetracker.google.com/issues/178483889">b/178483889</a>
          ,
          <a href="https://issuetracker.google.com/issues/161584524">b/161584524</a>
          )
        </li>
      </ul>
    </li>
    <li>
      Added ownerViewId to GraphicLayerInfo (
      <a href="https://android-review.googlesource.com/#/q/I19f62ba250ad53284a6c3fb94c562bf7c86e96c4">I19f62</a>
      )
    </li>
    <li>
      Added Font() overloads to load fonts from assets, File and FileDescriptor (
      <a href="https://android-review.googlesource.com/#/q/I5d3825e6120f68e7fac8f88c6b69662018175650">I5d382</a>
      )
    </li>
    <li>
      Added accessibility API
      <code translate="no" dir="ltr">error</code>
      that allows to mark a node that contains invalid input (
      <a href="https://android-review.googlesource.com/#/q/I129977e3d3b5f03435de41de409fde9029c325b9">I12997</a>
      ,
      <a href="https://issuetracker.google.com/issues/180584804">b/180584804</a>
      ,
      <a href="https://issuetracker.google.com/issues/182142737">b/182142737</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">Font()</code>
      overloads to load fonts from assets, File and FileDescriptor (
      <a href="https://android-review.googlesource.com/#/q/I43007da51b8500b57b9d7bb5dec2d00e4f61e2e4">I43007</a>
      )
    </li>
    <li>
      AnnotatedString save support to
      <code translate="no" dir="ltr">TextFieldValue.Saver</code>
      . Added
      <code translate="no" dir="ltr">addTtsAnnotation</code>
      and withAnnotation utility functions to
      <code translate="no" dir="ltr">AnnotatedString.Builder</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I8cbdcfcdbe167ff7c68c760aebdd8affe2d8434e">I8cbdc</a>
      ,
      <a href="https://issuetracker.google.com/issues/178446304">b/178446304</a>
      )
    </li>
    <li>
      Added TextUnit constructor function
      <code translate="no" dir="ltr">TextUnit(value: Float, type: TextUnitType)</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I7eccedda948c374d0cab1e883a56294aa9007b68">I7ecce</a>
      ,
      <a href="https://issuetracker.google.com/issues/178446304">b/178446304</a>
      )
    </li>
  </ul>
