changelogHtml: |
  <h3 id="1.6.0-alpha06" data-text="Version 1.6.0-alpha06" tabindex="-1">Version 1.6.0-alpha06</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.6.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/compose/ui">Version 1.6.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Additional optimizations to Material icons. (
      <a href="https://android-review.googlesource.com/#/q/I3e08d47c8aac295f6ca660cf1d869cc7de01c9e8">I3e08d</a>
      )
    </li>
    <li>
      Adds ability to traverse up/down modifier tree to find similar nodes. (
      <a href="https://android-review.googlesource.com/#/q/I2d2341d3cf02a921983b0b702f33b5bb7cf50675">I2d234</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">onRestoreFailed()</code>
      callback to the
      <code translate="no" dir="ltr">focusRestorer()</code>
      modifier (
      <a href="https://android-review.googlesource.com/#/q/Ie1d438706b0f302ecba1c969f660359390d01450">Ie1d43</a>
      )
    </li>
    <li>
      Added androidx annotations to various graphics APIs to specify
      <code translate="no" dir="ltr">ColorInt</code>
      ,
      <code translate="no" dir="ltr">FloatRange</code>
      ,
      <code translate="no" dir="ltr">IntRange</code>
      ,
      <code translate="no" dir="ltr">Size</code>
      and more. (
      <a href="https://android-review.googlesource.com/#/q/Id65c82355bc1859fb2b3683e69606a38779654a5">Id65c8</a>
      ,
      <a href="https://issuetracker.google.com/issues/290950582">b/290950582</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">showSystemUi=true</code>
      to
      <code translate="no" dir="ltr">PreviewScreenSizes</code>
      definition (
      <a href="https://android-review.googlesource.com/#/q/Ib61d344d83febde5be9fd2730cc79f2207ece084">Ib61d3</a>
      )
    </li>
  </ul>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      Compose now uses non-linear font scaling for better readability and accessibility. When font scale &gt; 100% in system settings, small text will increase in size normally, but already-large text will only increase a little bit. Also, line heights defined in SP will automatically adjust to stay proportional to the 100% scale intended height. See the
      <a href="https://goo.gle/font-scaling-best-practices">Font Scaling Best Practices</a>
      for more info. (
      <a href="https://android-review.googlesource.com/#/q/I115181d1e91dff483c68aeb781e7cae4609e73d4">I11518</a>
      )
    </li>
  </ul>
