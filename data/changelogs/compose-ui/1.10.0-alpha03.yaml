changelogHtml: |
  <h3 id="1.10.0-alpha03" data-text="Version 1.10.0-alpha03" tabindex="-1">Version 1.10.0-alpha03</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.10.0-alpha03</code>
    is released. Version 1.10.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681..cf4bc156e75473f159aa2536c8948d273ac67d97/compose/ui">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renames
      <code translate="no" dir="ltr">DelegatableNode.invalidateLayoutForSubtree</code>
      to
      <code translate="no" dir="ltr">DelegatableNode.invalidateMeasurementForSubtree</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I94257d9dea1e140bf2c33aa685445b9766016564">I94257</a>
      ,
      <a href="https://issuetracker.google.com/issues/430106107">b/430106107</a>
      )
    </li>
    <li>
      Removes redundant
      <code translate="no" dir="ltr">isInHiddenAccessibilitySubtree</code>
      matcher. (
      <a href="https://android-review.googlesource.com/#/q/I4476c0328a3f9584b49baa9c313052edb632962a">I4476c</a>
      ,
      <a href="https://issuetracker.google.com/issues/443792965">b/443792965</a>
      )
    </li>
    <li>
      Introduces group key based Compose stack traces that are enabled by default for all minified apps. The proguard mapping for these traces will be generated by Compose compiler Gradle plugin starting from Kotlin 2.3.0. (
      <a href="https://android-review.googlesource.com/#/q/Ifbcb5302344d20eca05d9762662bcad893d80a56">Ifbcb5</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Modifier.skipToLookaheadSize</code>
      now uses a default enabled lambda that only enables the size skipping when shared transition is active, same as
      <code translate="no" dir="ltr">Modifier.skipToLookaheadPosition</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibe0f56ebe107b33a6adae7e1e4eb676b366afb5d">Ibe0f5</a>
      ,
      <a href="https://issuetracker.google.com/issues/432485585">b/432485585</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ComposeUiFlags.isOutOfFrameDeactivationEnabled</code>
      is removed and this functionality is now always enabled. (
      <a href="https://android-review.googlesource.com/#/q/I421ed7766cc90874bf844029afaacf88c5dfa29c">I421ed</a>
      )
    </li>
    <li>
      Move factory functions for creating
      <code translate="no" dir="ltr">FillableData</code>
      instances to companion object. Instead of calling
      <code translate="no" dir="ltr">FillableData(value)</code>
      , use the new factory methods:
      <code translate="no" dir="ltr">FillableData.createFrom(value)</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2e2000938dacc674805868e2030813575892b26d">I2e200</a>
      ,
      <a href="https://issuetracker.google.com/issues/441719650">b/441719650</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">BeyondBoundsLayoutModifierNode</code>
      a new Modifier node to perform beyond bound layout for focus search. (
      <a href="https://android-review.googlesource.com/#/q/I39be1741cebd0b7df56c8e034cc3189b2135e664">I39be1</a>
      ,
      <a href="https://issuetracker.google.com/issues/416133658">b/416133658</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FocusTargetModifierNode.requestFocus()</code>
      sends focus to one of its children when it is not itself focusable. This is now consistent with
      <code translate="no" dir="ltr">FocusRequester.requestFocus()</code>
      and
      <code translate="no" dir="ltr">FocusRequesterModifierNode.requestFocus()</code>
      . If you do not need this behavior, set the
      <code translate="no" dir="ltr">ComposeUiFlags.isRequestFocusOnNonFocusableFocusTargetEnabled</code>
      flag to false in your app. (
      <a href="https://android-review.googlesource.com/#/q/Icca5ccb8c6c4e4960cbc42af724532d62cf5b84a">Icca5c</a>
      ,
      <a href="https://issuetracker.google.com/issues/436863604">b/436863604</a>
      )
    </li>
    <li>
      Provide DP-based window size in
      <code translate="no" dir="ltr">WindowInfo</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9322b7d4b71476faec15f8f72713ba4797ebdc83">I9322b</a>
      ,
      <a href="https://issuetracker.google.com/issues/424442112">b/424442112</a>
      )
    </li>
    <li>
      Removed flag
      <code translate="no" dir="ltr">isNestedScrollDispatcherNodeFixEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If451a900c18b6801ed15ba942db7905d5be129e0">If451a</a>
      )
    </li>
    <li>
      Add support for date values in autofill in the
      <code translate="no" dir="ltr">FillableData</code>
      API.
      <code translate="no" dir="ltr">val dateMillisValue: Long</code>
      added to retrieve date information, and a corresponding
      <code translate="no" dir="ltr">FillableData(dateMillisValue: Long)</code>
      constructor added to create date-based
      <code translate="no" dir="ltr">FillableData</code>
      instances. (
      <a href="https://android-review.googlesource.com/#/q/Id072a9a276493e831d24fc016d8bb1b8d7fd5b5d">Id072a</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">UiModes</code>
      object is introduced to declare constants that are used for
      <code translate="no" dir="ltr">UiMode</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/I03cb80842c893d7f62d9390e9cdb13eb2a376828">I03cb8</a>
      )
    </li>
  </ul>
