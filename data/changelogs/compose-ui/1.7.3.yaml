changelogHtml: |
  <h3 id="1.7.3" data-text="Version 1.7.3" tabindex="-1">Version 1.7.3</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.3</code>
    is released. Version 1.7.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/baa5cf7b949ae30f236d40b11ba88f9b0c8cffb9..00e91ed140ce2c4677f56fc06692b182b8a07fcf/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed issue where specifying a generic outline clip would lead to an empty clip boundary on certain Android versions.</li>
    <li>
      Fixed exception thrown when the IME is active on an external View and the Next action is used to enter focus on the
      <code translate="no" dir="ltr">ComposeView</code>
      . The
      <code translate="no" dir="ltr">clearFocus()</code>
      behavior aligns with View behavior on API &lt; 28, where
      <code translate="no" dir="ltr">clearFocus()</code>
      can cause the default View to be focused.
    </li>
    <li>
      Fixed an issue where an incorrect
      <code translate="no" dir="ltr">placeOrder</code>
      was used for lookahead invalidation, therefore fixing an edge case where lookahead placement was skipped.
    </li>
  </ul>
