changelogHtml: |
  <h3 id="1.3.2" data-text="Version 1.3.2" tabindex="-1">Version 1.3.2</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.3.2</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d29f2a87e3c1d5cb6dfde828400d67b6f161be63..8476d588d4975cb86be01bf4e356c5605ad89d48/compose/ui">Version 1.3.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated to use Profobuf 3.21.8, which avoids a security alert in
      <code translate="no" dir="ltr">protobuf-javalite:3.19.4</code>
      (CVE-2022-3171) (
      <a href="https://issuetracker.google.com/255545055">b/255545055</a>
      )
    </li>
  </ul>
