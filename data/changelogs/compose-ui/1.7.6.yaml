changelogHtml: |
  <h3 id="1.7.6" data-text="Version 1.7.6" tabindex="-1">Version 1.7.6</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.ui:ui-*:1.7.6</code>
    is released. Version 1.7.6 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4cbf03b378a865660d8209d0229c2bb1928c6e33..5e65beadeb2e2c15f34d0fff72861847795cca4f/compose/ui">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We previously used to throw an error whenever we encountered a key event when we encountered a key event when the focus system had pending invalidations. We now log an error instead (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3164436">I7ea0</a>
      ,
      <a href="https://issuetracker.google.com/issues/346370327">b/346370327</a>
      ).
    </li>
    <li>
      Removed experimental annotation from
      <code translate="no" dir="ltr">SemanticsPropertyReceiver.invisibleToUser()</code>
      . This will be deprecated in 1.8 to be replaced with
      <code translate="no" dir="ltr">SemanticsPropertyReceiver.hideFromAccessibility()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I448f035d73f9c98b6fa89653602e0cf9241a8e06">I448f0</a>
      ,
      <a href="https://issuetracker.google.com/issues/376479686">b/376479686</a>
      )
    </li>
    <li>
      Fixed an issue that prevented
      <code translate="no" dir="ltr">TextField</code>
      from functioning correctly when using the POBox Japanese Keyboard on certain older Sony devices. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3317256">I94e0e</a>
      ,
      <a href="https://issuetracker.google.com/issues/373743376">b/373743376</a>
      )
    </li>
    <li>
      Fixed an accessibility issue where
      <code translate="no" dir="ltr">BasicText</code>
      â€™s inlineContent was not announced by
      <code translate="no" dir="ltr">TalkBack</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3376831">I67bcb</a>
      ,
      <a href="https://issuetracker.google.com/issues/376479686">b/376479686</a>
      )
    </li>
  </ul>
