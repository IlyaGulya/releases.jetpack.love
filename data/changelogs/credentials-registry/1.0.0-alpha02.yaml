libraryId: credentials-registry
groupId: androidx.credentials
version: 1.0.0-alpha02
releaseDate: 2025-09-24
#language=html
changelogHtml: |
  <h3 id="registry-1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials.registry:registry-*:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..0c132271cd448b355c7c853ce868820bbb8acbbd/credentials/registry">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Registry API for OpenID4VP 1.0 (
      <a href="https://android-review.googlesource.com/#/q/Ifdda33a48739e8b7c87050693e45d48c5d3a0e88">Ifdda3</a>
      ,
      <a href="https://issuetracker.google.com/issues/439430789">b/439430789</a>
      )
    </li>
    <li>
      Added API for clearing a credential registry. (
      <a href="https://android-review.googlesource.com/#/q/I64c0d978b015cbaa9a9a1a4f9c9cd47f6fda7245">I64c0d</a>
      ,
      <a href="https://issuetracker.google.com/issues/368092001">b/368092001</a>
      )
    </li>
    <li>
      Support credential registry with a customized intent action. (
      <a href="https://android-review.googlesource.com/#/q/I09d9250d9fd8f70df01634bf2a559a54b51d6e57">I09d92</a>
      ,
      <a href="https://issuetracker.google.com/issues/402293724">b/402293724</a>
      )
    </li>
    <li>
      Credential set selection support. (
      <a href="https://android-review.googlesource.com/#/q/Ia1f809b54d255e7b96bdd0a00a7fd906e617cbe0">Ia1f80</a>
      ,
      <a href="https://issuetracker.google.com/issues/444332219">b/444332219</a>
      )
    </li>
  </ul>
