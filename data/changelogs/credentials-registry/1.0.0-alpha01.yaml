changelogHtml: |
  <h3 id="registry-1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials.registry:registry-*:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7/credentials/registry">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>New Credential Manager provider registry support: allow providers to pre-register credential metadata with Credential Manager which can be later surfaced to the user by the Credential Manager upon an incoming app request.</li>
    <li>Added ISO/IEC mdoc credential APIs for registering mdoc credentials</li>
    <li>Also added a preview protocol based registry to demonstrate the end-to-end capability</li>
  </ul>
