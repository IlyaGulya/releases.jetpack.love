changelogHtml: |
  <h3 id="registry-1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials.registry:registry-*:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4350deab5806bf95370a4d012d7eeaa70a10be44..ec985eed3cba8444e5aaa52a748333397a1298f3/credentials/registry">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add extension methods to retrieve selected entry IDs from
      <code translate="no" dir="ltr">ProviderCreateCredentialRequest</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I72dee6d731637b774706a6589f34d5b9da9f6373">I72dee</a>
      )
    </li>
    <li>
      Add APIs for the registration and clearance of creation options in Credential Manager. (
      <a href="https://android-review.googlesource.com/#/q/I010739ff96a7491ec709aa6109c572a30f436144">I01073</a>
      )
    </li>
  </ul>
