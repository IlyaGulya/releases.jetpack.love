changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-compose:1.6.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-core:1.6.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-view:1.6.0-alpha01</code>
    are released. Version 1.6.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e7bb7786b42348603fed2825d18815e6dfa9bd4b..dacd36e7413e15947cdd89e21c189fead769bfab/camera/viewfinder">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Exposed the default viewfinder
      <code translate="no" dir="ltr">ImplementationMode</code>
      via the new
      <code translate="no" dir="ltr">ViewfinderDefaults.implementationMode</code>
      public API. This is now used as the default for both
      <code translate="no" dir="ltr">ViewfinderView</code>
      and the
      <code translate="no" dir="ltr">Viewfinder</code>
      composable. (
      <a href="https://android-review.googlesource.com/#/q/Ic3f52afe6a4e188b3487f124b4fa873d5e2f2b06">Ic3f52</a>
      )
    </li>
  </ul>
  <h2 id="version_15_2" data-text="Version 1.5" tabindex="-1">Version 1.5</h2>
