changelogHtml: |
  <h3 id="1.4.0-alpha12" data-text="Version 1.4.0-alpha12" tabindex="-1">Version 1.4.0-alpha12</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-compose:1.4.0-alpha12</code>
    ,
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-core:1.4.0-alpha12</code>
    , and
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-view:1.4.0-alpha12</code>
    are released. Version 1.4.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/619c6de87fe3f2c27da0045968f503c1bbd40ef6..74cbb818c9b3bfa4d09302a96cfde2c21c98d693/camera/viewfinder">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Upgraded
      <code translate="no" dir="ltr">compileSdk</code>
      as 35 for using Android 15 related API. Apps using CameraX libraries will also need to upgrade their
      <code translate="no" dir="ltr">compileSdk</code>
      config setting. (
      <a href="https://android-review.googlesource.com/#/q/Ic80cd9e0eea7adc72419a22c1ab5035e7fc5fb61">Ic80cd</a>
      )
    </li>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler argument to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      (this is the default starting with version 2.1.0 of the Kotlin compiler). (
      <a href="https://android-review.googlesource.com/#/q/I7bcd759969c194304f52523354c792d19e52903b">I7bcd7</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
