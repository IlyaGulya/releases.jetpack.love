changelogHtml: |
  <h3 id="1.4.0-alpha11" data-text="Version 1.4.0-alpha11" tabindex="-1">Version 1.4.0-alpha11</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-compose:1.4.0-alpha11</code>
    ,
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-core:1.4.0-alpha11</code>
    , and
    <code translate="no" dir="ltr">androidx.camera.viewfinder:viewfinder-view:1.4.0-alpha11</code>
    are released. Version 1.4.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd1d1e576a596e4748da989ef803d52d4e2e772b..619c6de87fe3f2c27da0045968f503c1bbd40ef6/camera/viewfinder">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">viewfinder-core</code>
      classes have been moved into packages that are consistent with the library they belong to. (
      <a href="https://android-review.googlesource.com/#/q/I431c6032114664ab915e35f77251ce677017c639">I431c6</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CameraViewfinder.ScaleType</code>
      has been moved to
      <code translate="no" dir="ltr">viewfinder-core</code>
      so it can be reused with compose (
      <a href="https://android-review.googlesource.com/#/q/I87ef1575ebb402c51fb9d5576f7ac7c931b68bbb">I87ef1</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">CameraViewfinder</code>
      classes are removed. Please use the new APIs which provide equivalent functionality. (
      <a href="https://android-review.googlesource.com/#/q/I6e59a75c1b44fd371d4662246f537b706c8ae7fa">I6e59a</a>
      )
    </li>
  </ul>
