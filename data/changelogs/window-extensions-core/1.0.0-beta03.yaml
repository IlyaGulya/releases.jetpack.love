changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window.extensions.core:core:1.0.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..5d4c9b3ab577ea883637e38bbd1fc3ca9b08f2fa/window/extensions/core/core">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>
    Reinstate
    <code translate="no" dir="ltr">extensions.core</code>
    interfaces. These are an implementation detail used, please use the
    <code translate="no" dir="ltr">androidx.core</code>
    APIs instead.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Make core interfaces public so it can be used in extensions. (
      <a href="https://android-review.googlesource.com/#/q/I450527ca1ed9cb8bcd27289d681f441b0074f012">I45052</a>
      )
    </li>
  </ul>
