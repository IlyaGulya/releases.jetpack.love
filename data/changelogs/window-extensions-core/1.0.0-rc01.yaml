changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window.extensions.core:core:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d4c9b3ab577ea883637e38bbd1fc3ca9b08f2fa..41e119676c75bba23ed13a5061871a9ff46d3036/window/extensions/core/core">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Release some interfaces to improve function for
      <code translate="no" dir="ltr">androidx.window</code>
      and specific devices. These interfaces are not for general use. Use the interfaces in
      <code translate="no" dir="ltr">androidx.core</code>
      instead.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Make core interfaces public so it can be used in extensions. (
      <a href="https://android-review.googlesource.com/#/q/I450527ca1ed9cb8bcd27289d681f441b0074f012">I45052</a>
      )
    </li>
  </ul>
