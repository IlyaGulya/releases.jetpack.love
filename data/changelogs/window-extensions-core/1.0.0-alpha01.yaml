changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window.extensions.core:core:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/87533b4ff06971ed59028936cd9b6da988cd4522/">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add some local interfaces that are not meant for general developer use. This is an implementation detail to support the androidx.window library. Please see the
      <code translate="no" dir="ltr">androidx.window</code>
      library instead.
    </li>
  </ul>
