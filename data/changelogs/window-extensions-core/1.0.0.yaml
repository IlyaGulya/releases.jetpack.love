changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.window.extensions.core:core:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/41e119676c75bba23ed13a5061871a9ff46d3036..d880ecd411d7ed0d3897644cd64d7e20eae98916/window/extensions/core/core">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      Simple interfaces to work with
      <code translate="no" dir="ltr">androidx.window.extensions</code>
      . Not meant for generic developer use. For generic use see
      <code translate="no" dir="ltr">androidx.core</code>
      .
    </li>
  </ul>
