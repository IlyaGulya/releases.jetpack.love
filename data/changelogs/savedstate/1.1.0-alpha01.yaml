changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>May 20, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate:1.1.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-ktx:1.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccc6e95c574b66563952c33fbe26888b93a0e0cb/savedstate">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      A new
      <code translate="no" dir="ltr">ViewTreeSavedStateRegistryOwner.get(View)</code>
      API allows you to retrieve the containing
      <code translate="no" dir="ltr">SavedStateRegistry</code>
      given a
      <code translate="no" dir="ltr">View</code>
      instance. You must upgrade to
      <a href="/jetpack/androidx/releases/activity#1.2.0-alpha05">
        Activity
        <code translate="no" dir="ltr">1.2.0-alpha05</code>
      </a>
      ,
      <a href="/jetpack/androidx/releases/fragment#1.3.0-alpha05">
        Fragment
        <code translate="no" dir="ltr">1.3.0-alpha05</code>
      </a>
      , and
      <a href="/jetpack/androidx/releases/appcompat#1.3.0-alpha01">
        AppCompat
        <code translate="no" dir="ltr">1.3.0-alpha01</code>
      </a>
      to populate this correctly. (
      <a href="https://android-review.googlesource.com/1298679">aosp/1298679</a>
      )
    </li>
    <li>
      The new
      <code translate="no" dir="ltr">savedstate-ktx</code>
      artifact has been added with a
      <code translate="no" dir="ltr">findViewTreeSavedStateRegistryOwner()</code>
      Kotlin extension for working with
      <code translate="no" dir="ltr">ViewTreeSavedStateRegistryOwner</code>
      . (
      <a href="https://android-review.googlesource.com/1299434">aosp/1299434</a>
      )
    </li>
  </ul>
