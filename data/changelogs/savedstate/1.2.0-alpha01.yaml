changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-ktx:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2591e18c04b1293252380dce8256c33faea59b9d..9dceceb54300ed028a7e8fc7a3454f270337ffde/savedstate">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateRegistryController</code>
      now allows early attachment of the
      <code translate="no" dir="ltr">SavedStateRegistry</code>
      via
      <code translate="no" dir="ltr">performAttach()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ice4bf56901f54a425c61e7a224df7507ec776645">Ice4bf</a>
      )
    </li>
  </ul>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateRegistry</code>
      no longer saves an empty Bundle if there is no state to save. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1896865">aosp/1896865</a>
      ,
      <a href="https://issuetracker.google.com/203457956">b/203457956</a>
      )
    </li>
  </ul>
