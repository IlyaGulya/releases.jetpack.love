groupId: androidx.savedstate
version: 1.3.0-alpha08
releaseDate: 2025-02-12
#language=html
changelogHtml: |
  <h3 id="1.3.0-alpha08" data-text="Version 1.3.0-alpha08" tabindex="-1">Version 1.3.0-alpha08</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.3.0-alpha08</code>
    is released. Version 1.3.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3671eefdf920941dd90f135e8dd0caf9fd4cb14c..a25ff290e492e331a1de2799475965f8c1ad8ca0/savedstate">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Move
      <code translate="no" dir="ltr">MutableStateSerializer</code>
      to
      <code translate="no" dir="ltr">savedstate-compose</code>
      from
      <code translate="no" dir="ltr">lifecycle-viewmodel-compose</code>
      , allowing you to use the SavedState Serialization APIs with Composeâ€™s
      <code translate="no" dir="ltr">MutableState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4f690e41dc5619d185784409170943abeb0f0550">I4f690</a>
      ,
      <a href="https://issuetracker.google.com/issues/378895074">b/378895074</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add a factory function to create
      <code translate="no" dir="ltr">SavedState</code>
      from an existing
      <code translate="no" dir="ltr">SavedState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I39f9acb8a02946e150ccfe0a394e4f5dbf8f8ac6">I39f9a</a>
      )
    </li>
    <li>
      Adds support for
      <code translate="no" dir="ltr">Array&lt;SavedState&gt;</code>
      and
      <code translate="no" dir="ltr">List&lt;SavedState&gt;</code>
      in
      <code translate="no" dir="ltr">androidx.savedstate</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idd8a5075c7151fd97153a00c413a4015325a3be3">Idd8a5</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">SavedStateConfig</code>
      optional parameter to SavedState encoding/decoding (
      <a href="https://android-review.googlesource.com/#/q/I6c4c06f6090e0ebb6233e590a263a150d83aed6d">I6c4c0</a>
      )
    </li>
  </ul>
