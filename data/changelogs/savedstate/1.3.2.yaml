changelogHtml: |
  <h3 id="1.3.2" data-text="Version 1.3.2" tabindex="-1">Version 1.3.2</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.3.2</code>
    is released. Version 1.3.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db5028d6e08062647d9b1955154b39179732d595..1f24bdb90711ef452dd28d14ea3a6537b3bbfc0c/savedstate">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add new Kotlin Multiplatform (KMP) targets to SavedState
      <code translate="no" dir="ltr">*-compose</code>
      artifact. Lifecycle now supports the following platforms in total: JVM (Android and Desktop), Native (Linux, iOS, watchOS, macOS, MinGW), and Web (JavaScript, WasmJS). (
      <a href="https://android-review.googlesource.com/#/q/Idcf2618b6b648bed4c29a04bc8e83589bd1bdd65">/Idcf26</a>
      )
    </li>
  </ul>
