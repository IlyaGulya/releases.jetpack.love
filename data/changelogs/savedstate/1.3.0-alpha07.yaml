changelogHtml: |
  <h3 id="1.3.0-alpha07" data-text="Version 1.3.0-alpha07" tabindex="-1">Version 1.3.0-alpha07</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.3.0-alpha07</code>
    is released. Version 1.3.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b7c30efa4b23edcbca29da0d87ef33be7f0e6e2..3671eefdf920941dd90f135e8dd0caf9fd4cb14c/savedstate">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">MutableStateFlowSerializer</code>
      for serializing
      <code translate="no" dir="ltr">kotlinx.coroutines.flow.MutableStateFlow</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6a8925772d2f124d2db4a83bff0062c1db0eb0fb">I6a892</a>
      ,
      <a href="https://issuetracker.google.com/issues/378895070">b/378895070</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Replace overloaded
      <code translate="no" dir="ltr">SavedStateRegistryOwner.saved()</code>
      delegate functions with default parameters (
      <a href="https://android-review.googlesource.com/#/q/Icd1c1e64c3df58fc7505bef99494ef168a0268bb">Icd1c1</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">JavaSerializableSerializer</code>
      and
      <code translate="no" dir="ltr">ParcelableSerializer</code>
      abstract (
      <a href="https://android-review.googlesource.com/#/q/I268f62533803b846f158b51a65da091285f90dd3">I268f6</a>
      )
    </li>
    <li>
      Remove generic
      <code translate="no" dir="ltr">T : CharSequence</code>
      from
      <code translate="no" dir="ltr">CharSequenceSerializer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib40bd2dcf522ceb14f03efacffc18ce6ad188844">Ib40bd</a>
      )
    </li>
  </ul>
