changelogHtml: |
  <h3 id="1.3.3" data-text="Version 1.3.3" tabindex="-1">Version 1.3.3</h3>
  <p>September 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.3.3</code>
    is released. Version 1.3.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f24bdb90711ef452dd28d14ea3a6537b3bbfc0c..a4c23caec259e53f8cfdc40b79e95c6f33136bec/savedstate">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an error with the Compose Compiler plugin not being applied that caused
      <code translate="no" dir="ltr">SavedState</code>
      KMP artifacts to be broken. (
      <a href="https://android-review.googlesource.com/#/q/Id2290d74b2db521eb4cd00999bda3e8b116ae48d">Id2290</a>
      ,
      <a href="https://issuetracker.google.com/443965665">b/443965665</a>
      )
    </li>
  </ul>
