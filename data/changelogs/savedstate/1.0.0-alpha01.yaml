changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>December 17, 2018</p>
  <p>
    This is the first release of
    <code translate="no" dir="ltr">SavedState</code>
    .
  </p>
  <p><strong>New features</strong></p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate</code>
    is a new set of alpha APIs that allow developers to plugin components to the restore / saveInstanceState process. The main entry point of the API is
    <code translate="no" dir="ltr">SavedStateRegistry&lt;T&gt;</code>
    , which provides a way to retrieve previously savedstate via
    <code translate="no" dir="ltr">consumeRestoredStateForKey</code>
    and register a callback to
    <code translate="no" dir="ltr">registerSavedStateProvider</code>
    to provide a savedstate once system requests it.
  </p>
