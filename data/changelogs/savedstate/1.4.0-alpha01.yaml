changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.4.0-alpha01</code>
    is released. Version 1.4.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db5028d6e08062647d9b1955154b39179732d595..90f45005ac103f49af0dfc59047d2aab9752b957/savedstate">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add native support for nullable types in
      <code translate="no" dir="ltr">SavedStateRegistryOwner.saved</code>
      , simplifying saving and restoring nullable properties. (
      <a href="https://android-review.googlesource.com/#/q/Ia632f9f5d19896f7d0e59eed439d75b55c1b1cb6">Ia632</a>
      ,
      <a href="https://issuetracker.google.com/issues/421325690">b/421325690</a>
      )
    </li>
  </ul>
  <h2 id="version_13_2" data-text="Version 1.3" tabindex="-1">Version 1.3</h2>
