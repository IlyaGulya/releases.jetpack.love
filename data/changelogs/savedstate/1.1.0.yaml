changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>February 10, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-ktx:1.1.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e55e4062ce898295bd26770eee5d355eb7f0f738..2591e18c04b1293252380dce8256c33faea59b9d/savedstate">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <strong>
        <code translate="no" dir="ltr">ViewTreeSavedStateRegistryOwner</code>
        API
      </strong>
      : A new
      <code translate="no" dir="ltr">ViewTreeSavedStateRegistryOwner.get(View)</code>
      API allows you to retrieve the containing
      <code translate="no" dir="ltr">SavedStateRegistry</code>
      given a
      <code translate="no" dir="ltr">View</code>
      instance. You must upgrade to
      <a href="/jetpack/androidx/releases/jetpack/androidx/releases/activity#1.2.0">
        Activity
        <code translate="no" dir="ltr">1.2.0</code>
      </a>
      ,
      <a href="/jetpack/androidx/releases/jetpack/androidx/releases/fragment#1.3.0">
        Fragment
        <code translate="no" dir="ltr">1.3.0</code>
      </a>
      , and
      <a href="/jetpack/androidx/releases/jetpack/androidx/releases/appcompat#1.3.0-alpha01">
        AppCompat
        <code translate="no" dir="ltr">1.3.0-alpha01</code>
      </a>
      or higher to populate this correctly.
    </li>
    <li>
      <strong>
        <code translate="no" dir="ltr">savedstate-ktx</code>
        artifact
      </strong>
      : The new
      <code translate="no" dir="ltr">savedstate-ktx</code>
      artifact has been added with a
      <code translate="no" dir="ltr">findViewTreeSavedStateRegistryOwner()</code>
      Kotlin extension for working with
      <code translate="no" dir="ltr">ViewTreeSavedStateRegistryOwner</code>
      .
    </li>
  </ul>
