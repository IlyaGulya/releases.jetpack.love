changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>August 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate:1.3.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-ktx:1.3.0-alpha01</code>
    are released. Version 1.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9adc92b66f549bb8c730a8710cc44189673e8dfc..9130b719318a69f2f3eaf82c32b131232fd721cb/savedstate">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">savedstate-ktx</code>
      kotlin extensions have now been moved to the base savedstate module. (
      <a href="https://android-review.googlesource.com/#/q/I1cc18c7e02f8aa1744d59552e20c41381e469df6">I1cc18</a>
      ,
      <a href="https://issuetracker.google.com/issues/274803094">b/274803094</a>
      )
    </li>
  </ul>
  <p><strong>Note</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">compileSdk</code>
      to 35 (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/5dc41be792a8fa6b2488df3e780da1c0805b202f">5dc41be</a>
      )
    </li>
  </ul>
