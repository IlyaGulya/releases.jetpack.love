changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.3.0-alpha04</code>
    is released. Version 1.3.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7..ccd90a76bd7c4acf4f4f01eca76350e383bc441e/savedstate">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      SavedState KMP now supports Char. (
      <a href="https://android-review.googlesource.com/#/q/I9ac2ff6589371bd4bc79b1910334ce24710cd176">I9ac2f</a>
      ,
      <a href="https://issuetracker.google.com/issues/334076622">b/334076622</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">putNull</code>
      and
      <code translate="no" dir="ltr">isNull</code>
      to SavedState KMP. (
      <a href="https://android-review.googlesource.com/#/q/Iea71d9d8652c9cbd45e701d5b4785579acd73969">Iea71d</a>
      ,
      <a href="https://issuetracker.google.com/issues/334076622">b/334076622</a>
      )
    </li>
    <li>
      Add additional
      <code translate="no" dir="ltr">savedState</code>
      factory parameters supporting an initial
      <code translate="no" dir="ltr">Map&lt;String, Any&gt;</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9b37da20978bc549e1ab5c354985aa4ca450f6be">I9b37d</a>
      ,
      <a href="https://issuetracker.google.com/issues/334076622">b/334076622</a>
      )
    </li>
    <li>
      SavedState KMP now supports
      <code translate="no" dir="ltr">contentDeepEquals</code>
      comparison. (
      <a href="https://android-review.googlesource.com/#/q/Ia515c97b16e17bcb8a20dafbc043cf2d971c4405">Ia515c</a>
      ,
      <a href="https://issuetracker.google.com/issues/334076622">b/334076622</a>
      )
    </li>
    <li>
      SavedState KMP now supports Long. (
      <a href="https://android-review.googlesource.com/#/q/I4c180e12c8259436628e5b6b62a0dfa38f003be6">I4c180</a>
      ,
      <a href="https://issuetracker.google.com/issues/334076622">b/334076622</a>
      )
    </li>
  </ul>
