changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate:1.2.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-ktx:1.2.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c0a89ec374961b3015097ab307ebb8196dbe3888..441d1e30254495bca43af4b5d3b13906babd74c7/savedstate">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Documentation Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">SavedStateRegistryOwner</code>
      Kdocs have been updated to clarify the responsibilities and contract that the owner has on how it should implement the interface or when they should call the methods on
      <code translate="no" dir="ltr">SavedStateRegistryController</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iefc9519241d9d6844868e6833b33081aa6908b7f">Iefc95</a>
      ,
      <a href="https://issuetracker.google.com/228887344">b/228887344</a>
      )
    </li>
  </ul>
