version: 1.3.1
releaseDate: 2025-07-16
#language=html
changelogHtml: |
  <h3 id="1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.3.1</code>
    is released. Version 1.3.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db5028d6e08062647d9b1955154b39179732d595/savedstate">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add all KMP targets supported by annotations to
      <code translate="no" dir="ltr">SavedState</code>
      artifacts.
    </li>
    <li>
      Added new Kotlin Multiplatform (KMP) targets to
      <code translate="no" dir="ltr">SavedState</code>
      artifacts.
      <code translate="no" dir="ltr">SavedState</code>
      now supports the following platforms in total: JVM (Android and Desktop), Native (Linux, iOS, watchOS, macOS, MinGW), and Web (JavaScript, WasmJS). Note that no new KMP targets have been added to the
      <code translate="no" dir="ltr">*-compose</code>
      artifacts, as this depends on the stable release of Compose 1.9. (
      <a href="https://android-review.googlesource.com/#/q/I062f43ad0e5ddb9140a136658f4beb3ab56543df">I062f4</a>
      ).
    </li>
  </ul>
