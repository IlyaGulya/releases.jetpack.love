changelogHtml: |
  <h3 id="1.4.0-alpha03" data-text="Version 1.4.0-alpha03" tabindex="-1">Version 1.4.0-alpha03</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate-*:1.4.0-alpha03</code>
    is released. Version 1.4.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d1a3af87c572a19851d3436392c73f54a2d9e9a8..cd8ce2bdb21194a81a76325a8e65dad5d7e28681/savedstate">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add support for nullable types in
      <code translate="no" dir="ltr">encodeToSavedState</code>
      and
      <code translate="no" dir="ltr">decodeFromSavedState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7906231207e2b25c64111123c0c9f22802c87139">I79062</a>
      ,
      <a href="https://issuetracker.google.com/issues/439527454">b/439527454</a>
      )
    </li>
    <li>
      Update Compose to 1.9.0. (
      <a href="https://android-review.googlesource.com/#/q/I2b9de4c8a0f1efb5e6e7e328a52152b89d79aa90">I2b9de</a>
      )
    </li>
  </ul>
