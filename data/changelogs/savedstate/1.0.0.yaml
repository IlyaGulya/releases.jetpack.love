changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate:savedstate:1.0.0</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31e072b23ddd65615efc5f3fbece2276b6b5cae4..e498cc0e42f55ccda2c1af1aa9475fe18814ee4a/savedstate">here</a>
    .
  </p>
  <p><strong>Major features of SavedState 1.0.0</strong></p>
  <p>
    <code translate="no" dir="ltr">androidx.savedstate</code>
    graduated to a stable release. This is a set of APIs that allow developers to plugin components into the restore / saveInstanceState process. The main entry point of the API is
    <code translate="no" dir="ltr">SavedStateRegistry</code>
    , which provides a way to retrieve previously saved states using
    <code translate="no" dir="ltr">consumeRestoredStateForKey</code>
    and register a callback to
    <code translate="no" dir="ltr">registerSavedStateProvider</code>
    to provide a saved state once system requests it.
  </p>
