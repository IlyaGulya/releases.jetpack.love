changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection-*:1.5.0-alpha01</code>
    is released. Version 1.5.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e3e748755ae0a4bd350b5e1f1f06ea40170528c0..f1a4862ceeaaa0161261ad24ea72a5430d3090d0/collection">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">OrderedScatterSet</code>
      is a new ordered, allocation-free collection (
      <a href="https://android-review.googlesource.com/#/q/Ic417847247396583835d88abfb05b0af25224435">Ic4178</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SieveCache</code>
      is a new allocation-free replacement for
      <code translate="no" dir="ltr">LruCache</code>
      that offers better hit ratio characteristics. (
      <a href="https://android-review.googlesource.com/#/q/I50a1740f9f58789c4b8ee0810f9bd92d9c1a9af4">I50a17</a>
      )
    </li>
    <li>
      Exposed the
      <code translate="no" dir="ltr">packedValue</code>
      internal representation for
      <code translate="no" dir="ltr">IntIntPair</code>
      and
      <code translate="no" dir="ltr">FloatFloatPair</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifeb75cb8ea63d2b5c23d78640fd76bf81ec4f090">Ifeb75</a>
      ,
      <a href="https://issuetracker.google.com/issues/331853566">b/331853566</a>
      )
    </li>
    <li>
      Adding access to the content array in list collections. (
      <a href="https://android-review.googlesource.com/#/q/I899d56ce4bc69e1a0be296995627ff9a8f3204cb">I899d5</a>
      ,
      <a href="https://issuetracker.google.com/issues/333903173">b/333903173</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">DoubleList</code>
      , a List-like data structure optimized for Double values. (
      <a href="https://android-review.googlesource.com/#/q/Ia10d192b1c24132272e7b005c10fea2446c9f933">Ia10d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/315127635">b/315127635</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Collections library is moving to target Kotlin 1.9 (
      <a href="https://android-review.googlesource.com/#/q/I0782f09d014afa816a7844b97969deb5ecee8f85">I0782f</a>
      )
    </li>
    <li>
      Optimize many of the collections to be more efficient. (
      <a href="https://android-review.googlesource.com/#/q/Ic0566fa291904feec9cd8e0fa2fd45ff13e61c32">Ic0566</a>
      )
    </li>
  </ul>
  <h2 id="version_14_2" data-text="Version 1.4" tabindex="-1">Version 1.4</h2>
