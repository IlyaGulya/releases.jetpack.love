changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>March 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.collection:collection-ktx:1.0.0-alpha03</code>
    are released. The full list of commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9684a6ace257773f30f568e5559cb91b68113060..79285e90f077844e4b3b1a72a4a051389e3c190a/collection">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      A method on
      <code translate="no" dir="ltr">ArraySet</code>
      previously marked
      <code translate="no" dir="ltr">@RestrictTo(LIBRARY_GROUP)</code>
      was changed to
      <code translate="no" dir="ltr">@RestrictTo(LIBRARY_GROUP_PREFIX)</code>
      . This is to support historical use by other AndroidX libraries which are now in different Maven group IDs. This method will either be made public or removed in 1.1.0-alpha04 because other AndroidX libraries should not get special APIs that other developers do not.
    </li>
  </ul>
