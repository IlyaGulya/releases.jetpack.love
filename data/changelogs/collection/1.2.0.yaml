libraryId: collection
groupId: androidx.collection
version: 1.2.0
releaseDate: 2021-12-01
#language=html
changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>December 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.collection:collection-ktx:1.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2bc1daaee7473641ca10a727847a1a884c17d1ae..271a55ffaa9a85ba4f84c140c435906d088e79a0/collection">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      Add an array constructor to
      <code translate="no" dir="ltr">ArraySet</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id7f199478f1cb7a69ac056a69e4c87d24faa80a8">Id7f19</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">entrySet()</code>
      API-compliant by implementing
      <code translate="no" dir="ltr">entrySet().toArray()</code>
      ,
      <code translate="no" dir="ltr">remove()</code>
      ,
      <code translate="no" dir="ltr">removeAll()</code>
      , and
      <code translate="no" dir="ltr">retainAll()</code>
      , and removing implementation of
      <code translate="no" dir="ltr">entrySet().addAll()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5d5059350c611de1e4cd7d83e8d3dad17a5ba00f">I5d505</a>
      )
    </li>
  </ul>
