changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection-*:1.4.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b4a3474b543fec681c14700d322e9d2ed8f2cce6..d01dc8c0d7a84bfca831a38146dccc49111668f2/collection">Version 1.4.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added overload for
      <code translate="no" dir="ltr">put</code>
      that returns the previous value when it is replaced to all primitive collections, such as
      <code translate="no" dir="ltr">FloatFloatMap</code>
      .
    </li>
    <li>
      Convert
      <code translate="no" dir="ltr">removeIf</code>
      methods on primitive collections, such as
      <code translate="no" dir="ltr">MutableFloatFloatMap</code>
      to inline. This ensures that the lambda for
      <code translate="no" dir="ltr">removeIf</code>
      is not allocated.
    </li>
  </ul>
