changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection-*:1.4.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d01dc8c0d7a84bfca831a38146dccc49111668f2..312eb9f1ddece3a18317f18515a877e0e745cb2c/collection">Version 1.4.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix for
      <code translate="no" dir="ltr">ListIterator</code>
      incorrectly setting values in
      <code translate="no" dir="ltr">ObjectList</code>
      that could result in a crash due to
      <code translate="no" dir="ltr">IndexOutOfBoundsException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3bd8a616a27c6537db32e6bcec22a69f093c8f37">I3bd8a</a>
      ,
      <a href="https://b.corp.google.com/issues/307049391">b/307049391</a>
      )
    </li>
  </ul>
