changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection-*:1.5.0-alpha03</code>
    is released. Version 1.5.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0431b84980e97d6bafdfda7c9038bc4d9529564f..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/collection">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Kotlin version update to 1.9 (
      <a href="https://android-review.googlesource.com/#/q/I1a14ce236e70bdc55f94afd42ead44587018c097">I1a14c</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Forward
      <code translate="no" dir="ltr">contains</code>
      to
      <code translate="no" dir="ltr">containsKey</code>
      . Thanks Jake Wharton! (
      <a href="https://android-review.googlesource.com/#/q/I9362b30782b97561d810b09e9746df96fac3625c">I9362b</a>
      )
    </li>
    <li>
      Add container builders for scalar-specialized collections. Thanks Jake Wharton! (
      <a href="https://android-review.googlesource.com/#/q/I13179cbd2665dfbd1a1a1c97091df0e14954bb14">I13179</a>
      )
    </li>
  </ul>
