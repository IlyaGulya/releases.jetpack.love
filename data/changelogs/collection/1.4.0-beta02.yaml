changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection-*:1.4.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c..b5166f9a1e9c047162d1215884c3e2cd41a4a74a/collection">Version 1.4.0-beta02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Improved performance of
      <code translate="no" dir="ltr">FloatFloatPair</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If5537d58ae9248b558bfc1c63e4fdec4f343253c">If5537</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ScatterMap.asMap()</code>
      iterator now return new instances (
      <a href="https://android-review.googlesource.com/#/q/I2893260c67fcbd3388c74043786c0329570ca5db">I28932</a>
      ,
      <a href="https://issuetracker.google.com/issues/310365754">b/310365754</a>
      )
    </li>
  </ul>
