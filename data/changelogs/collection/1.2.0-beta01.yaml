changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection:1.2.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.collection:collection-ktx:1.2.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd3c8e9c2424b78e44f55db599251891fd1cadb4..db0888af4fa9a8eaeaf55cc1f120724bc67bdb20/collection">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">entrySet()</code>
      API-compliant by implementing
      <code translate="no" dir="ltr">entrySet().toArray()</code>
      ,
      <code translate="no" dir="ltr">remove()</code>
      ,
      <code translate="no" dir="ltr">removeAll()</code>
      , and
      <code translate="no" dir="ltr">retainAll()</code>
      , and removing implementation of
      <code translate="no" dir="ltr">entrySet().addAll()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5d5059350c611de1e4cd7d83e8d3dad17a5ba00f">I5d505</a>
      )
    </li>
  </ul>
