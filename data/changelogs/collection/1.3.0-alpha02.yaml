changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.collection:collection:1.3.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.collection:collection-ktx:1.3.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8094b683499b4098092c01028b55a38b49e357f2..a7f0710ad21f556f0dde9bf7bdab6d2135170fd4/collection">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SparseArrayCompat</code>
      is now available to non-jvm platforms from the common artifact (
      <a href="https://android-review.googlesource.com/#/q/Ic9bd08bed81ddc1d902fc9947d6b3f8e5bb4c45f">Ic9bd0</a>
      ,
      <a href="https://issuetracker.google.com/issues/219589118">b/219589118</a>
      ,
      <a href="https://issuetracker.google.com/issues/228347315">b/228347315</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">CircularIntArray</code>
      is now available to non-jvm platforms from the common artifact (
      <a href="https://android-review.googlesource.com/#/q/I3d8ef18a8086fa706e45d6c53913c2a37268bd26">I3d8ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/228344943">b/228344943</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">LongSparseArray</code>
      is now available to non-jvm platforms from the common artifact (
      <a href="https://android-review.googlesource.com/#/q/I73149c74661a556e1d8693ebd25f52fe64dca626">I73149</a>
      ,
      <a href="https://issuetracker.google.com/issues/228347315">b/228347315</a>
      )
    </li>
  </ul>
