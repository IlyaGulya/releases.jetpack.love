changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.text:text-vertical:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681/text/text-vertical">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      A new vertical text library to support vertical text layout mainly for Japanese, by leveraging the new
      <a href="https://developer.android.com/reference/android/graphics/Paint#VERTICAL_TEXT_FLAG">VERTICAL_TEXT_FLAG</a>
      flag added in Android 16.
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">VerticalTextLayout</code>
      that displayed vertical text with proper line breaks, mixed orientation (e.g., horizontal Latin characters within a vertical line), and ruby text. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/8b3a10cb8bc1ad17da5da6bb1386499453a4899e">8b3a10</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">FontShearSpan</code>
      for italic-like style in vertical text. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/1ffd782e24d6143a899c18c1599a95cab0d6cf64">1ffd78</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">EmphasisRun</code>
      for emphasis marks. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/fe12d9efff8394cfed4717324fe5dc648dc1e927">fe12d9</a>
      )
    </li>
  </ul>
