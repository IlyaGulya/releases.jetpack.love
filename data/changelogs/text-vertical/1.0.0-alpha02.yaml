changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.text:text-vertical:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681..4350deab5806bf95370a4d012d7eeaa70a10be44/text/text-vertical">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">VerticalTextLayout#isVerticalTextLayoutSupported()</code>
      method to check capability of vertical text (
      <a href="https://android-review.googlesource.com/#/q/Ie2802d542557658d06c3d90b5dc10d0f8677aad7">Ie2802</a>
      ,
      <a href="https://issuetracker.google.com/issues/442608654">b/442608654</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced a graceful fallback in API &lt; 36.(
      <a href="https://android-review.googlesource.com/#/q/I8a67aa87031b6e322fb9fd1671090f873ba5d760">I8a67a</a>
      ,
      <a href="https://issuetracker.google.com/issues/442608654">b/442608654</a>
      )
    </li>
    <li>
      Downgrade
      <code translate="no" dir="ltr">minSDK</code>
      to 23 to be used in other AndroidX libraries (
      <a href="https://android-review.googlesource.com/#/q/I2d6b55e7148e919f16d810712893a567a36ce9d7">I2d6b5</a>
      ,
      <a href="https://issuetracker.google.com/issues/442608654">b/442608654</a>
      )
    </li>
  </ul>
