changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.coordinatorlayout:coordinatorlayout:1.3.0</code>
    is released. Version 1.3.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b2fbfbc866f70691b8defd31a392175324793f8..c75bdbab8bebc2c00788ed8427172c46b9463345/coordinatorlayout/coordinatorlayout">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds support for page up, page down, move home, and move end key events .(
      <a href="https://android.googlesource.com/platform/frameworks/support/+/14719d3c62be24e8568c91cba862d06a39f02e7a">14719d3</a>
      )
    </li>
    <li>
      Adds demos of
      <code translate="no" dir="ltr">RecyclerView</code>
      in a
      <code translate="no" dir="ltr">CoordinatorLayout</code>
      with a collapsing app bar and
      <code translate="no" dir="ltr">PreferenceScreen</code>
      in a
      <code translate="no" dir="ltr">CoordinatorLayout</code>
      with a collapsing app bar. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/fca56e0b9864f3327bb4fe8be6ebcfdcc960b886">fca56e0</a>
      ,
      <a href="https://android.googlesource.com/platform/frameworks/support/+/30612996cfc8f2ce286b19134c46a605ba326fc4">I4c679</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes up, down, spacebar and key variation keyboard actions with
      <code translate="no" dir="ltr">NestedScrollView</code>
      in a
      <code translate="no" dir="ltr">CoordinatorLayout</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/bdd72e61dff5f256a8d072b93547185a152ef292">I216f4</a>
      )
    </li>
    <li>
      Fixes keyboard down properly collapsing App Bar when a recyclerview is used within a
      <code translate="no" dir="ltr">CoordinatorLayout</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/9532b81b22b1f5529c1163ef0206f3d8ef0253a1">I7eac4</a>
      )
    </li>
  </ul>
