changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.coordinatorlayout:coordinatorlayout:1.3.0-alpha03</code>
    is released. Version 1.3.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..ad66672b42ec1e9359219e82b7f8189d03df40f5/coordinatorlayout/coordinatorlayout">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9ab25c15f127dbbf2912405f24961e822f554509">I9ab25</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
    <li>
      App Bar now properly collapses with Keyboard down when using a
      <code translate="no" dir="ltr">recyclerview</code>
      inside a
      <code translate="no" dir="ltr">CoordinatorLayout</code>
      .
    </li>
  </ul>
