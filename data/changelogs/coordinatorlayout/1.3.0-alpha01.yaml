changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.coordinatorlayout:coordinatorlayout:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8c8104dca8b315701cba6b4ea6e8089a0fc9857c..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/coordinatorlayout/coordinatorlayout">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds support for page up, page down, move home, and move end key events. (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/2503895">14719d3</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added Nullability annotations in
      <code translate="no" dir="ltr">CoordinatorLayout.java</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ieb64783622f7931cc7b43bed3a4088c5595e02c1">Ieb647</a>
      ,
      <a href="https://issuetracker.google.com/issues/236474453">b/236474453</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes up, down, spacebar and key variation keyboard actions with
      <code translate="no" dir="ltr">NestedScrollView</code>
      and
      <code translate="no" dir="ltr">CoordinatorLayout</code>
      . (
      <a href="https://android-review.git.corp.google.com/q/I216f42029674cc8210907eb6591dc9584b000c75">bdd72e6</a>
      )
    </li>
  </ul>
  <h2 id="version_12_2" data-text="Version 1.2" tabindex="-1">Version 1.2</h2>
