changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>October 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.coordinatorlayout:coordinatorlayout:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c8501f258905089258e1d19e04fd610bb923c364..b98f40c889e3083050d4270e953874921fde8e52/coordinatorlayout">Version 1.1.0-rc01 contains these commits</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      The next release of CoordinatorLayout will remove the deprecated
      <code translate="no" dir="ltr">DefaultBehavior</code>
      annotation. Switch all usages of that annotation to the
      <code translate="no" dir="ltr">AttachedBehavior</code>
      interface instead.
    </span>
  </aside>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Exposed CoordinatorLayout to accessibility services (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1056175">aosp/1056175</a>
      )
    </li>
  </ul>
