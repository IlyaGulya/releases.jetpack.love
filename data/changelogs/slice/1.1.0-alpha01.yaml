changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.slice:slice-builders:1.1.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.slice:slice-builders-ktx:1.0.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.slice:slice-core:1.1.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.slice:slice-view:1.1.0-alpha01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/50a39caa72955aae0c75225fd9805ab537cbf049..557d5e4baea877324ddd0d6b9f2b969f080a8b7b/slices">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">onCreatePermissionRequest</code>
      can be overridden in
      <code translate="no" dir="ltr">SliceProvider</code>
      to customize the permission grant behavior
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fixed OnSliceActionListener was not getting called when a row item with only one action was clicked</li>
    <li>Fixed SliceView has not respecting MeasureSpec.EXACTLY layout params</li>
    <li>Fixed duplicate onClick during onLongClick on SliceView</li>
  </ul>
