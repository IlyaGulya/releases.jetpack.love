changelogHtml: |
  <h3 id="2.1.0-alpha01" data-text="Version  2.1.0-alpha01" tabindex="-1">Version 2.1.0-alpha01</h3>
  <p>April 3, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:*:2.1.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/845cc95561b0c5370e341e6d7640afeda55718a2..479525251389167f9bed63ec4e1485a2ceec0aa7/arch">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">Cancellable</code>
      interface to
      <code translate="no" dir="ltr">core-common</code>
      to represent cancellable operations. See
      <a href="/jetpack/androidx/releases/activity#1.0.0-alpha05">androidx.activity 1.0.0-alpha05</a>
      . (
      <a href="https://android-review.googlesource.com/922523">aosp/922523</a>
      )
    </li>
  </ul>
  <h2 id="version_201_3" data-text="Version 2.0.1" tabindex="-1">Version 2.0.1</h2>
