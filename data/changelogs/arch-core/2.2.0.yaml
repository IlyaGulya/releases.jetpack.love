changelogHtml: |
  <h3 id="2.2.0" data-text="Version 2.2.0" tabindex="-1">Version 2.2.0</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:core-common:2.2.0</code>
    ,
    <code translate="no" dir="ltr">androidx.arch.core:core-runtime:2.2.0</code>
    , and
    <code translate="no" dir="ltr">androidx.arch.core:core-testing:2.2.0</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e4d01e766eec76322a514a161797b8189f4b194b..d00300b06c00dbf348f871980400948cdf7b10dc/arch/core">Version 2.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 2.1.0</strong></p>
  <ul>
    <li>
      Added the correct nullability to many APIs that previously did not specify whether they were
      <code translate="no" dir="ltr">@NonNull</code>
      or
      <code translate="no" dir="ltr">@Nullable</code>
      . This may be source incompatible if your Kotlin code was assuming the wrong nullability.
    </li>
  </ul>
