changelogHtml: |
  <h3 id="2.1.0-alpha02" data-text="Version  2.1.0-alpha02" tabindex="-1">Version 2.1.0-alpha02</h3>
  <p>April 25, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:*:2.1.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/479525251389167f9bed63ec4e1485a2ceec0aa7..1d1a928881b4a7a75a85ab5b723cc81c829f1c83/arch">here</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">Cancellable</code>
      interface has been deprecated due to a lack of composable infrastructure and its removal from public API in
      <a href="/jetpack/androidx/releases/activity#1.0.0-alpha07">androidx.activity 1.0.0-alpha07</a>
      . (
      <a href="https://android-review.googlesource.com/945461">aosp/945461</a>
      )
    </li>
  </ul>
