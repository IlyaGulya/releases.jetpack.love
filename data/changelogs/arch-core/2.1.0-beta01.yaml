#language=html
changelogHtml: |
  <h3 id="2.1.0-beta01" data-text="Version 2.1.0-beta01" tabindex="-1">Version 2.1.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:*:2.1.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5af1d83cdaec5dff1d4bdefe93d0a24bd1fec89..fbdc0c35696b2e1ee3216e3e8c397aeb1abe4311/arch">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Breaking change: the previously deprecated
      <code translate="no" dir="ltr">Cancellable</code>
      class has been removed. (
      <a href="https://android-review.googlesource.com/952616">aosp/952616</a>
      )
    </li>
  </ul>
  <h3 id="2.1.0-alpha02" data-text="Version  2.1.0-alpha02" tabindex="-1">Version 2.1.0-alpha02</h3>
  <p>April 25, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:*:2.1.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/479525251389167f9bed63ec4e1485a2ceec0aa7..1d1a928881b4a7a75a85ab5b723cc81c829f1c83/arch">here</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">Cancellable</code>
      interface has been deprecated due to a lack of composable infrastructure and its removal from public API in
      <a href="/jetpack/androidx/releases/activity#1.0.0-alpha07">androidx.activity 1.0.0-alpha07</a>
      . (
      <a href="https://android-review.googlesource.com/945461">aosp/945461</a>
      )
    </li>
  </ul>
  <h3 id="2.1.0-alpha01" data-text="Version  2.1.0-alpha01" tabindex="-1">Version 2.1.0-alpha01</h3>
  <p>April 3, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:*:2.1.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/845cc95561b0c5370e341e6d7640afeda55718a2..479525251389167f9bed63ec4e1485a2ceec0aa7/arch">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">Cancellable</code>
      interface to
      <code translate="no" dir="ltr">core-common</code>
      to represent cancellable operations. See
      <a href="/jetpack/androidx/releases/activity#1.0.0-alpha05">androidx.activity 1.0.0-alpha05</a>
      . (
      <a href="https://android-review.googlesource.com/922523">aosp/922523</a>
      )
    </li>
  </ul>
