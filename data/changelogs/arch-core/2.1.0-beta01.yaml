  <h3 id="2.1.0-beta01" data-text="Version 2.1.0-beta01" tabindex="-1">Version 2.1.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:*:2.1.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5af1d83cdaec5dff1d4bdefe93d0a24bd1fec89..fbdc0c35696b2e1ee3216e3e8c397aeb1abe4311/arch">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Breaking change: the previously deprecated
      <code translate="no" dir="ltr">Cancellable</code>
      class has been removed. (
      <a href="https://android-review.googlesource.com/952616">aosp/952616</a>
      )
    </li>
  </ul>
