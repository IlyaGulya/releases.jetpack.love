changelogHtml: |
  <h3 id="2.2.0-alpha01" data-text="Version 2.2.0-alpha01" tabindex="-1">Version 2.2.0-alpha01</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.arch.core:core-common:2.2.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.arch.core:core-runtime:2.2.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.arch.core:core-testing:2.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4b0aad67b0808159e777de3df1dfd347071e366f..adf1c279a86ab3886e1666c08e2c3efba783367b/arch/core">Version 2.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added the correct nullability to many APIs that previously did not specify whether they were
      <code translate="no" dir="ltr">@NonNull</code>
      or
      <code translate="no" dir="ltr">@Nullable</code>
      . This may be source incompatible if your Kotlin code was assuming the wrong nullability. (
      <a href="https://android-review.googlesource.com/#/q/I34b6b636572f1bce61d38af563b4a989aa108f82">I34b6b</a>
      ,
      <a href="https://issuetracker.google.com/issues/236472329">b/236472329</a>
      ,
      <a href="https://issuetracker.google.com/issues/236472101">b/236472101</a>
      ,
      <a href="https://issuetracker.google.com/issues/236472102">b/236472102</a>
      ,
      <a href="https://issuetracker.google.com/issues/236471987">b/236471987</a>
      ,
      <a href="https://issuetracker.google.com/issues/236472078">b/236472078</a>
      ,
      <a href="https://issuetracker.google.com/issues/236472176">b/236472176</a>
      ,
      <a href="https://issuetracker.google.com/issues/236471905">b/236471905</a>
      ,
      <a href="https://issuetracker.google.com/issues/236472103">b/236472103</a>
      )
    </li>
  </ul>
