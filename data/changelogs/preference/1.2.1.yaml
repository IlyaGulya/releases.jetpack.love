changelogHtml: |
  <h3 id="1.2.1" data-text="Version 1.2.1" tabindex="-1">Version 1.2.1</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.preference:preference:1.2.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b029f485084a1654dab09979141c9ecab7bbe9d..7f6fe3affdeda13640daa22bb3c6d5dab579483f/preference/preference">Version 1.2.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PreferenceHeaderFragmentCompat</code>
      now correctly handles the system back button when used within a
      <code translate="no" dir="ltr">ComponentDialog</code>
      or when using libraries like Hilt's
      <code translate="no" dir="ltr">@AndroidEntryPoint</code>
      that wrap the Fragment's
      <code translate="no" dir="ltr">Context</code>
      .
    </li>
    <li>
      Preference now depends on Activity 1.5.1. (
      <a href="https://android-review.googlesource.com/#/q/Ie5d229c9494d37ad7cceb5b412987d70bcee5e3f">Ie5d22</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PreferenceHeaderFragmentCompat.onCreateInitialDetailFragment</code>
      now propagates
      <code translate="no" dir="ltr">header.extras</code>
      as the
      <code translate="no" dir="ltr">Fragment</code>
      arguments.
    </li>
  </ul>
