changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>November 5, 2018</p>
  <p><strong>New features</strong></p>
  <ul>
    <li>You can now set a SummaryProvider on a Preference to dynamically configure its summary whenever the Preference is updated, or becomes visible to the user.</li>
    <li>Added default SummaryProvider implementations for ListPreference and EditTextPreference, which when set will automatically update the summary of the Preference to reflect its saved value, or ‘Not Set’ if no value has been saved. These can be set with app:useSimpleSummaryProvider=”true”</li>
    <li>Added PreferenceGroup#removePreferenceRecursively which recursively finds and removes a Preference from the group, or a nested group lower down in the hierarchy.</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>PreferenceFragment and other classes using framework Fragments have been deprecated - you should use PreferenceFragmentCompat and other compat classes instead.</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fixed iconSpaceReserved not working correctly with PreferenceCategories.</li>
    <li>Fixed PreferenceCategories not using colorAccent for their title’s color below API 21.</li>
    <li>Fixed some SeekBarPreference layout inconsistencies below API 21.</li>
  </ul>
