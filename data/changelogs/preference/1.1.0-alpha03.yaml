  <p>
    <code translate="no" dir="ltr">androidx.preference:preference 1.1.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.preference:preference-ktx 1.1.0-alpha03</code>
    are released with the following changes.
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fixed an issue where the copy/paste popup would sometimes not show in EditTextPreferenceâ€™s dialog</li>
