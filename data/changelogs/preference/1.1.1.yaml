changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.preference:preference:1.1.1</code>
    and
    <code translate="no" dir="ltr">androidx.preference:preference-ktx:1.1.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/41ca691cb0eed48244912c1a1f7e9a253174e48b..f448aa7c34aae443fab98c12399bb8e848e3bbdb/preference">Version 1.1.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">PreferenceDialogFragmentCompat</code>
      will no longer throw an
      <code translate="no" dir="ltr">IllegalStateException</code>
      when inflating a
      <code translate="no" dir="ltr">FragmentContainerView</code>
      from xml. (
      <a href="https://issuetracker.google.com/issues/150051716">b/150051716</a>
      )
    </li>
  </ul>
  <p><strong>Dependency updates</strong></p>
  <ul>
    <li>
      Preference now depends on
      <a href="/jetpack/androidx/releases/fragment#1.2.4">
        Fragment
        <code translate="no" dir="ltr">1.2.4</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/1277317">aosp/1277317</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">preference-ktx</code>
      dependency now depends on
      <code translate="no" dir="ltr">androidx.core:core-ktx:1.1.0</code>
      and
      <code translate="no" dir="ltr">androidx.fragment:fragment-ktx:1.2.4</code>
      , mirroring the dependencies of the main
      <code translate="no" dir="ltr">preference</code>
      artifact and ensuring that upgrading
      <code translate="no" dir="ltr">preference-ktx</code>
      updates both the main and
      <code translate="no" dir="ltr">-ktx</code>
      artifacts of transitive dependencies. (
      <a href="https://android-review.googlesource.com/1277319">aosp/1277319</a>
      )
    </li>
  </ul>
