changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.preference:preference:1.1.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.preference:preference-ktx:1.1.0-rc01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5470bb0c38e4c47f1beec4ddc938aea793e21610..9dfdadc6f6c3d72afe18252007bf44b9c6535386/preference">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Deprecate
      <code translate="no" dir="ltr">Preference#onInitializeAccessibilityNodeInfo</code>
    </li>
    <li>This method proxied accessibility node info for a specific Preference - but this is the wrong layer for this customization. If you would like to adjust accessibility information, you should instead override onBindViewHolder, and add accessibility information to the view directly.</li>
  </ul>
