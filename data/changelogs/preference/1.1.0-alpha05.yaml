changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.preference:preference:1.1.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.preference:preference-ktx:1.1.0-alpha05</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/968f440307eb94a35ed10a2d281749b2312b6e40..fbdc0c35696b2e1ee3216e3e8c397aeb1abe4311/preference">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Updated the styling for unselectable Preferences - the title and summary now share the same color to make it clear that they cannot be interacted with, and are only used for displaying information.</li>
    <li>
      Note: you may want to consider adding
      <code translate="no" dir="ltr">enableCopying="true"</code>
      to your unselectable Preferences, so you can long press to copy the summary.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Fixed a regression where PreferenceCategory and other unselectable Preferences would have a ripple effect when selected</li>
    <li>Fixed an accessibility issue where TalkBack did not see DropDownPreference as clickable</li>
    <li>Fixed some RTL layout issues</li>
    <li>Updated some nullable annotations in PreferenceFragmentCompat to match Fragment</li>
  </ul>
