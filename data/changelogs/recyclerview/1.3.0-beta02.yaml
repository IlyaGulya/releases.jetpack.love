changelogHtml: |
  <h3 id="recyclerview-1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.3.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f4522bf56248429cc9c58204b6fc724f6d51687..bea814b246f89ff7244e3c6b0648f0b57e47897c/recyclerview/recyclerview">Version 1.3.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed nullability annotations added in 1.3.0-beta01 due to the fact that they represented a significant source-incompatible change for Kotlin users (
      <a href="https://android-review.googlesource.com/#/q/I7a25874d17e40de21c6bd2f50192c79746d6b7e5">I7a258</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2171631">I1557e6</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I8db7687f652539c6ee5c0be8410dac45fb244f29">I8db76</a>
      )
    </li>
  </ul>
