changelogHtml: |
  <h3 id="1.1.0-beta03" data-text="Version 1.1.0-beta03" tabindex="-1">Version 1.1.0-beta03</h3>
  <p>August 15, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.1.0-beta03</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d43bc74d94460f3571f2ebf6a9b327c9a83441d3..1bd267a0d9317f3a8698ecc2b739d48a8805ca87/recyclerview/recyclerview">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      RecyclerView now dispatches scroll distances via
      <code translate="no" dir="ltr">View.onScrollChanged(int l, int t, int oldl, int oldt)</code>
      such that accessibility services are notified about scroll changes accurately. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1007823">aosp/1007823</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a major bug stack overflow bug related to RecyclerView and accessibility. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1099577">aosp/1099577</a>
      )
    </li>
  </ul>
