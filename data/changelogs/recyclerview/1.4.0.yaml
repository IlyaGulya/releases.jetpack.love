changelogHtml: |
  <h3 id="recyclerview-1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.4.0</code>
    is released. Version 1.4.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dfd74da8dfb752e0d0981903430e71ecb70097e1..513dc1f3ad435066bf1a73aa6eb8d3528f607dca/recyclerview/recyclerview">these commits</a>
    .
  </p>
  <p><strong>Important changes since RecyclerView 1.3.2</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Adaptive</code>
      refresh rate support:
      <code translate="no" dir="ltr">RecyclerView</code>
      now calls
      <code translate="no" dir="ltr">setFrameContentVelocity</code>
      when it is scrolling via
      <code translate="no" dir="ltr">OverScroller</code>
      (such as settling from a fling or smooth scroll). (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/a1e9ab3e5fd52e885731bd762ff7dd4a64b25505">I8f8a4</a>
      )
    </li>
  </ul>
