changelogHtml: |
  <h3 id="recyclerview-selection-1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview-selection:1.3.0-alpha01</code>
    is released. Version 1.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a54c887072ebcf6798d5a7e7ef3efed99b04e77..ec985eed3cba8444e5aaa52a748333397a1298f3/recyclerview/recyclerview-selection">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Let in-selection-hotspot clear existing selection (
      <a href="https://android-review.googlesource.com/#/q/I0eae7dca16cbddb795dd8b730105e643fa6fb796">I0eae7</a>
      ,
      <a href="https://issuetracker.google.com/issues/389814214">b/389814214</a>
      ) This gives developers greater control over, when tapping or clicking on a
      <code translate="no" dir="ltr">RecyclerView</code>
      to select an item, whether any other already-selected items stay selected or are deselected.
    </li>
  </ul>
