  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5c90131a69042a6a3e13952e1da9e7ffc571c31d..28a2b25e799c715db874d822a8c4197a249698cb/recyclerview/recyclerview">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ConcatAdapter.Config.Builder</code>
      now has default values that match
      <code translate="no" dir="ltr">Config.DEFAULT</code>
      (
      <a href="https://issuetracker.google.com/issues/157169835">b/157169835</a>
      )
    </li>
  </ul>
