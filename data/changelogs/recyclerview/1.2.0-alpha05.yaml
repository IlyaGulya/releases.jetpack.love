  <h3 id="recyclerview-1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.2.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6054a1a7396b962ac2c6d80d21053cf9d2f02db..9f60cc700129e30cee9df020005c317fb39d32ec/recyclerview/recyclerview">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed issue where if an RecyclerView only has one item and it is focused, focusing forward or backwards will not move focus. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6f36b39c9163e9404cfd5b5f7937ad81f2db345a">6f36b3</a>
      )
    </li>
    <li>
      Fixed an
      <code translate="no" dir="ltr">ArrayIndexOutOfBoundsException</code>
      in
      <code translate="no" dir="ltr">StaggeredGridLayoutManager</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/49b601979ebccb8fcc6b8d670b79ae1c5f818dbf">49b601</a>
      ,
      <a href="https://issuetracker.google.com/issues/122303625">b/122303625</a>
      ,
      <a href="https://issuetracker.google.com/issues/74877618">b/74877618</a>
      ,
      <a href="https://issuetracker.google.com/issues/160193663">b/160193663</a>
      ,
      <a href="https://issuetracker.google.com/issues/37086625">b/37086625</a>
      )
    </li>
    <li>
      Fixed a measurement bug where under specific circumstances, RecyclerView would inappropriately end up not showing itâ€™s children. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/89040cd6e69bac6bed840934adf5dab295e022ea">89040c</a>
      ,
      <a href="https://issuetracker.google.com/issues/122303625">b/138734786</a>
      )
    </li>
  </ul>
  <p><strong>External Contributions</strong></p>
  <ul>
    <li>
      Thanks to Kolin Krewinkel on behalf of Facebook for the
      <a href="https://android.googlesource.com/platform/frameworks/support/+/49b601979ebccb8fcc6b8d670b79ae1c5f818dbf">contribution</a>
      !
    </li>
  </ul>
