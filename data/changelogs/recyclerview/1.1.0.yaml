changelogHtml: |
  <h3 id="recyclerview-selection-1.1.0" data-text="RecyclerView-Selection Version 1.1.0" tabindex="-1">RecyclerView-Selection Version 1.1.0</h3>
  <p>January 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview-selection:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d8da646b7b9b3138e3793a946611f88085755d7..c46ef05c18c637a9559c52d5d794084f3f15c042/recyclerview/recyclerview-selection">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>Numerous stability improvements.</li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">withGestureTooltypes</code>
      and
      <code translate="no" dir="ltr">withPointerTooltypes</code>
      methods on
      <code translate="no" dir="ltr">SelectionTracker.Builder</code>
      . These methods will be removed in a future release.
    </li>
  </ul>
