  <h3 id="recyclerview-1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ca43e00a517eaeeedc0a21f482b17f06e3d2181..6f4522bf56248429cc9c58204b6fc724f6d51687/recyclerview/recyclerview">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      This beta release contains performance improvements (previously included in
      <a href="https://developer.android.com/jetpack/androidx/releases/recyclerview#recyclerview-1.3.0-alpha02">1.3.0-alpha02</a>
      when used with Jetpack Compose. If you are using Compose
      <code translate="no" dir="ltr">1.2.0-beta02</code>
      or higher and were using the
      <code translate="no" dir="ltr">MyComposeAdapter</code>
      and
      <code translate="no" dir="ltr">DisposeOnViewTreeLifecycleDestroyed</code>
      <code translate="no" dir="ltr">ViewCompositionStrategy</code>
      described in the previous interoperability guidelines,
      <strong>you should remove these</strong>
      , as they are no longer an improvement over the default state.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added nullability annotations for a number of methods and parameters to improve lint warnings for Java users and interoperability for Kotlin users. This may be a source-breaking change for some Kotlin users and result in additional lint warnings/errors for some Java users. (
      <a href="https://android-review.googlesource.com/#/q/I618295d8762376c078dbff1e844d0d7958259e97">I61829</a>
      ,
      <a href="https://issuetracker.google.com/issues/236487044">b/236487044</a>
      ;
      <a href="https://android-review.googlesource.com/#/q/Ia0b6fc9740bcc96a9b2780c9c4b722981a7426ac">Ia0b6f</a>
      ;
      <a href="https://android-review.googlesource.com/#/q/I6f11942c06ace4fe2deba6010f1133014de01eca">I6f119</a>
      ,
      <a href="https://issuetracker.google.com/issues/236487209">b/236487209</a>
      ;
      <a href="https://android-review.googlesource.com/#/q/Ibe1deecd4feb1371c6d231cc1967c97b51ba2c1a">Ibe1de</a>
      ,
      <a href="https://issuetracker.google.com/issues/236487210">b/236487210</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ensure grids are treated as grids by a11y services by setting an a11y node info class name. (
      <a href="https://android-review.googlesource.com/#/q/I128122352a3fc4898cc6ba76d7da8166519bd648">I12812</a>
      )
    </li>
  </ul>
