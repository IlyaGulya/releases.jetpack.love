changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>January 30, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview 1.1.0-alpha02</code>
    is released.
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">RecyclerView.setLayoutFrozen(boolean)</code>
      and
      <code translate="no" dir="ltr">RecyclerView.isLayoutFrozen()</code>
      are deprecated in favor of
      <code translate="no" dir="ltr">RecyclerView.suppressLayout(boolean)</code>
      and
      <code translate="no" dir="ltr">RecyclerView.isLayoutSuppressed()</code>
      . (
      <a href="https://android-review.googlesource.com/839414">aosp/839414</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">RecyclerView.setLayoutTransition(LayoutTransition)</code>
      is formally deprecated and will throw an
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      when called with a non null value. (
      <a href="https://android-review.googlesource.com/839414">aosp/839414</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix bug in RV where
      <code translate="no" dir="ltr">SmoothScroller</code>
      is never stopped (
      <a href="https://android-review.googlesource.com/843741">aosp/843741</a>
      )
    </li>
    <li>
      Bug fixed where
      <code translate="no" dir="ltr">SCROLL_STATE_IDLE</code>
      may not be called at the end of a scrolling animation. (
      <a href="https://android-review.googlesource.com/812576">aosp/812576</a>
      )
    </li>
  </ul>
