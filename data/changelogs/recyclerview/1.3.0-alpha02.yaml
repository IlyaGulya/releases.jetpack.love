changelogHtml: |
  <h3 id="recyclerview-1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.3.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1a3dcfb231517d6104969f17063fcc6c97ba6eeb..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/recyclerview/recyclerview">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds experimental
      <code translate="no" dir="ltr">BuildCompat</code>
      methods for future SDKs (
      <a href="https://android-review.googlesource.com/#/q/Iafd82e20e0c6d54878d352baddb18e86095504a7">Iafd82</a>
      ,
      <a href="https://issuetracker.google.com/issues/207528937">b/207528937</a>
      )
    </li>
    <li>
      New
      <code translate="no" dir="ltr">ConcatAdapter.getWrappedAdapterAndPosition</code>
      method added to allow for retrieving wrapped adapter information in situations where you don't have a ViewHolder, such as a
      <code translate="no" dir="ltr">SpanSizeLookup</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2bd4c99ee4417f0b3ed74d471ed732af24a2d1b3">I2bd4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/191543920">b/191543920</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Integration with the new AndroidX PoolingContainer library (
      <a href="https://android-review.googlesource.com/#/q/Ib89d2ecf78a27bda3786734aabd0c23fdba9a7a8">Ib89d2</a>
      )
    </li>
    <li>
      Adjusts the scroll distance for accessibility action (
      <a href="https://android-review.googlesource.com/#/q/If74ae6f6d204f2b238998a31154abf61f8167d11">If74ae</a>
      )
    </li>
  </ul>
