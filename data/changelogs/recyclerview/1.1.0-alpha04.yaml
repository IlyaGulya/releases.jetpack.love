changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>April 3rd, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.1.0-alpha04</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/333a979ce2f308bf7b78f80e684e1d787fb8c6dd..162c15eca5b62edc19734a7c502e5f94a936411c/recyclerview">here</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      RV OnItemTouchListener's previously couldn’t intercept on ACTION_UP, preventing OnItemTouchListener’s from blocking other code from responding to ACTION_UP. This is now fixed: (
      <a href="https://android-review.googlesource.com/c/916137/">aosp/916137</a>
      )
    </li>
  </ul>
