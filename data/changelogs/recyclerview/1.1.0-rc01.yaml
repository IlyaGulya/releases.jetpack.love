changelogHtml: |
  <h3 id="recyclerview-selection-1.1.0-rc01" data-text="Recyclerview-Selection Version 1.1.0-rc01" tabindex="-1">Recyclerview-Selection Version 1.1.0-rc01</h3>
  <p>February 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview-selection:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce2902e01f920f17637879b6c918ffe987d2f35b..ee84b31b9af04cf0f0b3b2f3c481950781771d49/recyclerview/recyclerview-selection">Version 1.1.0-rc01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where RecyclerView is hard to scroll with a gesture selection if it interacts with a scrollable AppBarLayout (
      <a href="https://android-review.googlesource.com/c/1193934">aosp/1193934</a>
      )
    </li>
  </ul>
