changelogHtml: |
  <h3 id="recyclerview-1.3.1-rc01" data-text="Version 1.3.1-rc01" tabindex="-1">Version 1.3.1-rc01</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.3.1-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86bf1b167c3ff33791a75eb42b0c8f056eaeab3e..cd515272c151a7851eea51323c2dfcfa238a91fc/recyclerview/recyclerview">Version 1.3.1-rc01 contains these commits.</a>
  </p>
  <p>
    <strong>Users of ViewPager2 must update to at least 1.1.0-beta02</strong>
    when updating to this version of
    <code translate="no" dir="ltr">RecyclerView</code>
    to avoid crashes.
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add new
      <code translate="no" dir="ltr">setDebugAssertionsEnabled</code>
      and
      <code translate="no" dir="ltr">setVerboseLoggingEnabled</code>
      methods that can aid in debugging
      <code translate="no" dir="ltr">RecyclerView</code>
      -related issues in apps. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2414514">I514b9</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix crashes for users of
      <code translate="no" dir="ltr">ViewTreeLifecycleOwner</code>
      (including
      <code translate="no" dir="ltr">ComposeView</code>
      ) by temporarily re-attaching temporarily detached views when calling
      <code translate="no" dir="ltr">onBind</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2366713">I7244f2c</a>
      ,
      <a href="https://issuetracker.google.com/265347515">b/265347515</a>
      ,
      <a href="https://issuetracker.google.com/283288295">b/283288295</a>
      )
    </li>
  </ul>
