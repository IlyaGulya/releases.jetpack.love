changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>June 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.1.0-alpha06</code>
    and
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview-selection:1.1.0-alpha06</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a546ca859408ae97792539219c423031cca32392..0c2a7091f663f8e853290ecb2a84c08fc7adac86/recyclerview">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added a new overload of smoothScrollBy:
      <code translate="no" dir="ltr">RecyclerView#smoothScrollBy(@Px int, @Px int, @Nullable Interpolator, int duration)</code>
      , that allows you to specify a duration in milliseconds for how long the animation should take. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/952807/">aosp/952807</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">GridLayoutManager</code>
      and
      <code translate="no" dir="ltr">StaggeredGridLayoutManager</code>
      no longer automatically label full span items as headers for accessibility purposes (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/969703/">aosp/969703</a>
      )
    </li>
    <li>
      Preserve order of selection (by creation time) in
      <code translate="no" dir="ltr">recyclerview-selection</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/937279/">aosp/937279</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">RecyclerView</code>
      was flinging with incorrect velocities while in a nested scrolling situation. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/961642">aosp/961642</a>
      )
    </li>
    <li>
      Added stability improvements to
      <code translate="no" dir="ltr">recyclerview-selection</code>
      (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/960213">aosp/960213</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/926296">aosp/926296</a>
      )
    </li>
  </ul>
