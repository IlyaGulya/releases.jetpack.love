changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.1.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview-selection:1.1.0-alpha05</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/162c15eca5b62edc19734a7c502e5f94a936411c..a546ca859408ae97792539219c423031cca32392/recyclerview">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LinearLayoutManager.calculateExtraLayoutSpace(RecyclerView.State, int[])</code>
      can be overridden to customize how much extra layout space should be added to either side of the associated RecyclerView. (
      <a href="https://android-review.googlesource.com/c/931259/">aosp/931259</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Add API to retrieve
      <code translate="no" dir="ltr">DividerItemDecoration</code>
      drawable (
      <a href="https://android-review.googlesource.com/c/937282/">aosp/937282</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">LinearLayout.getExtraLayoutSpace(RecyclerVew.State)</code>
      in favor of a new mechanism that allows to have custom extra layout space on both sides. The new method is
      <code translate="no" dir="ltr">LinearLayout.calculateExtraLayoutSpace(RecyclerView.state, int[])</code>
      (
      <a href="https://android-review.googlesource.com/c/931259/">aosp/931259</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Cleaned up Gesture selection (
      <a href="https://android-review.googlesource.com/c/940781/">aosp/940781</a>
      )
    </li>
    <li>
      Preserve order of selection (by creation time) (
      <a href="https://issuetracker.google.com/issues/128455535">b/128455535</a>
      )
    </li>
  </ul>
