changelogHtml: |
  <h3 id="1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.2.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f60cc700129e30cee9df020005c317fb39d32ec..3d49666a20b830dcb9d6cc82517eac86daea88d7/recyclerview/recyclerview">Version 1.2.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for adding multiple RecyclerListeners. (
      <a href="https://android-review.googlesource.com/#/q/I70ad8f9bcf25c2c00fbf5f71d5a991287bef1606">I70ad8</a>
      ,
      <a href="https://issuetracker.google.com/issues/145767095">b/145767095</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated RecyclerView.setRecyclerListener(RecyclerListener). (
      <a href="https://android-review.googlesource.com/#/q/I70ad8f9bcf25c2c00fbf5f71d5a991287bef1606">I70ad8</a>
      ,
      <a href="https://issuetracker.google.com/issues/145767095">b/145767095</a>
      )
    </li>
  </ul>
