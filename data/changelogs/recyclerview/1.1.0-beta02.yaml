changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.1.0-beta02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ac1bdc42de0ec27ad22ee33f04deb8772fccacf6..ece690f1fdb4481b47c5128fd21d88da7d6850a6/recyclerview/recyclerview">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      RecyclerView now has a default style attribute:
      <code translate="no" dir="ltr">recyclerViewStyle</code>
      , which allows setting of the default style in your theme
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug where RecyclerView was not disallowing touch intercept when scrolling it caused a NestedScrollingParent to scroll. (
      <a href="https://issuetracker.google.com/issues/131115697">b/131115697</a>
      ,
      <a href="https://android-review.googlesource.com/c/1055911/">aosp/1055911</a>
      )
    </li>
  </ul>
