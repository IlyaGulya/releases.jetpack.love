changelogHtml: |
  <h3 id="recyclerview-1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.2.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b752a10305d7cd58a7f50ad094ed54af4d765f27..b6054a1a7396b962ac2c6d80d21053cf9d2f02db/recyclerview/recyclerview">Version 1.2.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MergeAdapter</code>
      has been renamed to
      <code translate="no" dir="ltr">ConcatAdapter</code>
      to avoid any confusion with different data merging behaviors (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c0540c10cc7ea5027d3fc3b22024de7e66c41a9d">c0540c</a>
      ,
      <a href="https://issuetracker.google.com/issues/158019211">b/158019211</a>
      ).
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improvements to automatic scrolling when all visible items are removed (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/fe867028214a364167c893083065eddcd709e223">fe8670</a>
      ,
      <a href="https://issuetracker.google.com/issues/154124815">b/154124815</a>
      )
    </li>
  </ul>
