  <h3 id="recyclerview-1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/68f4660cd40b87c9383c5c7d86ae26ebccbf93e8..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/recyclerview/recyclerview">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">RecyclerView$LayoutManager#isLayoutReversed</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I4970ed9322cf3786377e847be6e22400cbd5c2e2">I4970e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a bug causing sporadic crashes during animations (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/2672255">I42f22b</a>
      ) (also included in 1.3.2)
    </li>
  </ul>
