changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>December 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/63bf356b1e1c722539dc8768f5cfe991a23c517a..740cde70237dd276f8ad66dfe9528b1cdb5d54bb/recyclerview/recyclerview">Version 1.2.0-alpha01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed minor issues with FastScroller related to RTL drawing and touch accuracy (
      <a href="https://issuetracker.google.com/issues/143789932">b/143789932</a>
      ,
      <a href="https://android-review.googlesource.com/c/1130438">aosp/1130438</a>
      )
    </li>
    <li>
      Fixed crash in ItemTouchHelper when removed from RecyclerView while ItemTouchHelper animations are running (
      <a href="https://issuetracker.google.com/issues/140447176">b/140447176</a>
      ,
      <a href="https://android-review.googlesource.com/c/1167575">aosp/1167575</a>
      )
    </li>
  </ul>
