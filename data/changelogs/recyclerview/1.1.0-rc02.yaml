changelogHtml: |
  <h3 id="recyclerview-selection-1.1.0-rc02" data-text="RecyclerView-Selection Version 1.1.0-rc02" tabindex="-1">RecyclerView-Selection Version 1.1.0-rc02</h3>
  <p>September 2, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview-selection:1.1.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ee84b31b9af04cf0f0b3b2f3c481950781771d49..f0fecda96ee03daa19b966cf109497c2f4bf8d78/recyclerview">Version 1.1.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Highlights</strong></p>
  <ul>
    <li>Addressed several regressions from 1.0 in input handling.</li>
    <li>
      Updated library to honor
      <code translate="no" dir="ltr">onRequestDisallowInterceptTouchEvent</code>
      , allowing it to play well with ItemTouchHelper (just swipe it away!).
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed issue where the selection library misinterpreted
      <code translate="no" dir="ltr">GestureDetector</code>
      events resulting in lost taps during active selection (
      <a href="https://issuetracker.google.com/issues/165030422">b/165030422</a>
      )
    </li>
    <li>
      Fixed issue where selection was not updated to reflect items removed from adapter. (
      <a href="https://issuetracker.google.com/issues/138932671">b/138932671</a>
      )
    </li>
    <li>
      Fixed issue where RecyclerView items would fire onClick events while SelectionTracker has active selection (
      <a href="https://issuetracker.google.com/issues/161162268">b/161162268</a>
      )
    </li>
    <li>
      Now handles
      <code translate="no" dir="ltr">onRequestDisallowInterceptTouchEvent</code>
      correctly
    </li>
    <li>
      Fixed issue where
      <code translate="no" dir="ltr">”Cannot call this method in a scroll callback”</code>
      seen during mouse scrolling on Q
    </li>
    <li>
      Updated docs (especially in
      <code translate="no" dir="ltr">StableIdKeyProvider</code>
      ) to clearly state requirements of RecyclerView instance
    </li>
  </ul>
