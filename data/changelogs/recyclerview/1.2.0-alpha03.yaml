  <h3 id="recyclerview-1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>April 29, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.2.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6c98d66b901be2eecdf89477ccd70d2490ca6fc2..b752a10305d7cd58a7f50ad094ed54af4d765f27/recyclerview/recyclerview">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      RecyclerView now has a
      <code translate="no" dir="ltr">nestedScrollBy</code>
      method that allows programmatic scrolling that cooperates with nested scrolling: (
      <a href="https://android-review.googlesource.com/#/q/Ibaa58076fb521bc75b16f071b426038c1d2b59b5">Ibaa58</a>
      )
    </li>
  </ul>
