changelogHtml: |
  <h3 id="1.1.0-beta05" data-text="Version 1.1.0-beta05" tabindex="-1">Version 1.1.0-beta05</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.1.0-beta05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9c00f40057f472c088c53de0c23937c02c9b64fc..7cf80b101a4e9ee0fa66337dd7528f7b5d670c78/recyclerview/recyclerview">Version 1.1.0-beta05 contains these commits</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Following up on
      <a href="https://android-review.googlesource.com/c/1106715">aosp/1106715</a>
      and
      <a href="https://android-review.googlesource.com/c/1103182">aosp/1103182</a>
      , now LinearSnapHelper and PagerSnapHelper will return the view that is in the center of the RecyclerView’s bounds, minus padding, despite the value of clipToPadding. (
      <a href="https://android-review.googlesource.com/c/1130728">aosp/1130728</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where RecyclerView was generating duplicate accessibility nodes for children of RecyclerView. (
      <a href="https://android-review.googlesource.com/c/1130618">aosp/1130618</a>
      )
    </li>
    <li>Fixed an issue where Virtual Accessibility Hierarchies in RecyclerViews didn't work.</li>
    <li>Fixed an issue where custom ItemDelegates weren’t used.</li>
  </ul>
