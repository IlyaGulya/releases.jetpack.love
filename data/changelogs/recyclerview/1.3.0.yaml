changelogHtml: |
  <h3 id="recyclerview-1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.3.0</code>
    is released, with no changes since 1.3.0-rc01.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/540407bb72d3a01a8c1a1ea74de7e878d6094c7d..86bf1b167c3ff33791a75eb42b0c8f056eaeab3e/recyclerview/recyclerview">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      This release contains performance improvements (previously included in
      <a href="https://developer.android.com/jetpack/androidx/releases/recyclerview#recyclerview-1.3.0-alpha02">1.3.0-alpha02</a>
      and
      <a href="https://developer.android.com/jetpack/androidx/releases/recyclerview#recyclerview-1.3.0-beta01">1.3.0-beta01</a>
      ) when used with Jetpack Compose. If you are using Compose
      <code translate="no" dir="ltr">1.2.0-beta02</code>
      or higher and were using the
      <code translate="no" dir="ltr">MyComposeAdapter</code>
      and
      <code translate="no" dir="ltr">DisposeOnViewTreeLifecycleDestroyed</code>
      <code translate="no" dir="ltr">ViewCompositionStrategy</code>
      described in the previous interoperability guidelines,
      <strong>you should remove these</strong>
      , as they are no longer an improvement over the default state.
    </li>
    <li>
      New
      <code translate="no" dir="ltr">ConcatAdapter.getWrappedAdapterAndPosition</code>
      method added to allow for retrieving wrapped adapter information in situations where you don't have a
      <code translate="no" dir="ltr">ViewHolder</code>
      , such as a
      <code translate="no" dir="ltr">SpanSizeLookup</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2bd4c99ee4417f0b3ed74d471ed732af24a2d1b3">I2bd4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/191543920">b/191543920</a>
      )
    </li>
  </ul>
