changelogHtml: |
  <h3 id="recyclerview-1.2.1" data-text="Version 1.2.1" tabindex="-1">Version 1.2.1</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview:1.2.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b3d7374d6ecfb818209fece439350ab44d44db1a..540407bb72d3a01a8c1a1ea74de7e878d6094c7d/recyclerview/recyclerview">Version 1.2.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ViewHolder</code>
      s inside a
      <code translate="no" dir="ltr">ConcatAdapter</code>
      now return the correct adapter position when queried in
      <code translate="no" dir="ltr">onViewRecycled</code>
      callback. (
      <a href="https://issuetracker.google.com/issues/187339376">b/187339376</a>
      )
    </li>
  </ul>
