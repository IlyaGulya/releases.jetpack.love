changelogHtml: |
  <h3 id="recyclerview-selection-1.1.0-rc03" data-text="RecyclerView-Selection Version 1.1.0-rc03" tabindex="-1">RecyclerView-Selection Version 1.1.0-rc03</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.recyclerview:recyclerview-selection:1.1.0-rc03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f0fecda96ee03daa19b966cf109497c2f4bf8d78..3d8da646b7b9b3138e3793a946611f88085755d7/recyclerview/recyclerview-selection">Version 1.1.0-rc03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <p>Thanks to Stefan Kiesler for testing fixes and feedback.</p>
  <ul>
    <li>Fixed issue where child view OnClickListeners were called unexpectedly during active selection.</li>
    <li>
      Mouse handler (band-selection) &gt; Handle unexpected scrolls gracefully. (
      <a href="https://issuetracker.google.com/issues/167821507">b/167821507</a>
      )
    </li>
  </ul>
