changelogHtml: |
  <h3 id="2.3.0-rc01" data-text="Version 2.3.0-rc01" tabindex="-1">Version 2.3.0-rc01</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.3.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.3.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.3.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0e1f344bf2f068d9f829727fd617366a5ec529f1..12dae2c26b3e222a26e61ec6ce33cc8dcda28436/sqlite">Version 2.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Resolving NPE issue in
      <code translate="no" dir="ltr">SupportSQLiteQueryBuilder</code>
      for nullable columns. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/231901">Ica8f5</a>
      )
    </li>
  </ul>
