changelogHtml: |
  <h3 id="2.6.2" data-text="Version 2.6.2" tabindex="-1">Version 2.6.2</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.6.2</code>
    is released. Version 2.6.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3dedecfe17d38214f45bae25dc56ebda7396fd9b..fe30df161d480829efb21f37ff67a9f8cac9c620/sqlite">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improve
      <code translate="no" dir="ltr">BundledSQLiteDriver</code>
      performance by using
      <code translate="no" dir="ltr">@FastNative</code>
      to improve JNI calls. (
      <a href="https://android-review.googlesource.com/#/q/952b92a57fa36d38a644237dab9da1001655fb42">952b92</a>
      ,
      <a href="https://issuetracker.google.com/313895287">b/313895287</a>
      )
    </li>
    <li>
      Enable extended error codes on the
      <code translate="no" dir="ltr">SQLite</code>
      connections created by
      <code translate="no" dir="ltr">BundledSQLiteDriver</code>
      . This means error messages coming from
      <code translate="no" dir="ltr">SQLite</code>
      will have a more detailed code which is useful for diagnosing I/O issues and constraint violations. (
      <a href="https://android-review.googlesource.com/#/q/f1ec6f57459dafc7611c091bd3570a9923905112">f1ec6f</a>
      )
    </li>
  </ul>
