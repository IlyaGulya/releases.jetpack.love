changelogHtml: |
  <h3 id="2.5.1" data-text="Version 2.5.1" tabindex="-1">Version 2.5.1</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.1</code>
    is released. Version 2.5.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/185681c8628221c6ed490c001383096e41e1c5c9..9f17a3139a3fbb6b40703a8357a7ef29e87e53ca/sqlite">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Allow
      <code translate="no" dir="ltr">androidx.sqlite:sqlite-bundled</code>
      to load its native component from a specified path via the system property named
      <code translate="no" dir="ltr">androidx.sqlite.driver.bundled.path</code>
      .
      <a href="https://issuetracker.google.com/381282544">b/381282544</a>
    </li>
  </ul>
