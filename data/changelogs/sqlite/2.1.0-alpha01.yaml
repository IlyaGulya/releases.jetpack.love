changelogHtml: |
  <h3 id="2.1.0-alpha01" data-text="Version 2.1.0-alpha01" tabindex="-1">Version 2.1.0-alpha01</h3>
  <p>November 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.1.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.1.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.1.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eace942fd0bbc3d2ee2ee3380ad48e2cfe8d6da9..0b58731e733ba8c3fd60fb2edf2806d134dc19c9/sqlite">Version 2.1.0-alpha01 contains these commits</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added a new property to
      <code translate="no" dir="ltr">SupportSQLiteOpenHelper.Configuration</code>
      called
      <code translate="no" dir="ltr">useNoBackupDirectory</code>
      to indicate that a file based database should be created and located from the no backup directory.
    </li>
  </ul>
  <h2 id="version_201_3" data-text="Version 2.0.1" tabindex="-1">Version 2.0.1</h2>
