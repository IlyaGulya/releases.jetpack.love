changelogHtml: |
  <h3 id="2.6.0-beta01" data-text="Version 2.6.0-beta01" tabindex="-1">Version 2.6.0-beta01</h3>
  <p>August 1, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.6.0-beta01</code>
    is released. Version 2.6.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98552a7cab42f1d19ee63ca0b2cd5f5bb862510d..e788f9f7947a19e5893e27b87e3d7e5be0921ff2/sqlite">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">androidx.sqlite</code>
      now supports loading SQLite extensions by adding the
      <code translate="no" dir="ltr">addExtension</code>
      method to
      <code translate="no" dir="ltr">BundledSQLiteDriver</code>
      , which can be used to register extensions that
      <code translate="no" dir="ltr">SQLite</code>
      should dynamically load against connections opened against that particular driver. Thanks to Simon Binder for this contribution! (
      <a href="https://android-review.googlesource.com/#/q/I64d6f5da7d55c7ee5c4f8207451697524121749e">I64d6f</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I2721b3b5df66aa315f0b5da4db933328aabdd268">I2721b</a>
      ,
      <a href="https://issuetracker.google.com/issues/430960837">b/430960837</a>
      ,
      <a href="https://issuetracker.google.com/issues/434203987">b/434203987</a>
      )
    </li>
  </ul>
