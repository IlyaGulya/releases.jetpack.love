changelogHtml: |
  <h3 id="2.5.0-alpha03" data-text="Version 2.5.0-alpha03" tabindex="-1">Version 2.5.0-alpha03</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.0-alpha03</code>
    is released. Version 2.5.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..473554f275109d78164adca6b6cea539aed8b68b/sqlite">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue with the
      <code translate="no" dir="ltr">BundledSQLiteDriver</code>
      where databases created with it would contain the C null terminator character. (
      <a href="https://issuetracker.google.com/issues/314151707">b/340822359</a>
      )
    </li>
  </ul>
