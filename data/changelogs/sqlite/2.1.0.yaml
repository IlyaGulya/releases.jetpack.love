libraryId: sqlite
groupId: androidx.sqlite
version: 2.1.0
releaseDate: 2020-01-22
#language=html
changelogHtml: |
  <h3 id="2.1.0" data-text="Version 2.1.0" tabindex="-1">Version 2.1.0</h3>
  <p>January 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.1.0</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.1.0</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.1.0</code>
    are released with no changes since
    <code translate="no" dir="ltr">2.1.0-rc01</code>
    .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1c41b4cf882cca6eac765d7f2b0911addd0edc0c..0642b56f5157707d35974d776ed1eccae38517f5/sqlite">Version 2.1.0 contains these commits</a>
    .
  </p>
  <p><strong>Important changes since 2.0.1</strong></p>
  <ul>
    <li>
      Support for
      <code translate="no" dir="ltr">useNoBackupDirectory</code>
      which can be used to indicate that the database should be created in the no backup directory when using
      <code translate="no" dir="ltr">SupportSQLiteOpenHelper</code>
      .
    </li>
  </ul>
