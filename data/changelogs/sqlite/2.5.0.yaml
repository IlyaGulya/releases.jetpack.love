changelogHtml: |
  <h3 id="2.5.0" data-text="Version 2.5.0" tabindex="-1">Version 2.5.0</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.0</code>
    is released. Version 2.5.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c53731a05bcf93fc76e9934fd0b0d76cb2bbe34f..185681c8628221c6ed490c001383096e41e1c5c9/sqlite">these commits</a>
    .
  </p>
  <p><strong>Important changes since 2.4.0</strong></p>
  <ul>
    <li>
      <strong>Kotlin Multi-Platform (KMP) Support:</strong>
      With the release of Room KMP version 2.7.0 the
      <code translate="no" dir="ltr">SQLite</code>
      APIs that enable Room to be KMP have also been updated. The package
      <code translate="no" dir="ltr">andriodx.sqlite</code>
      contains three interfaces that define low-level
      <code translate="no" dir="ltr">SQLite</code>
      APIs:
      <code translate="no" dir="ltr">SQLiteDriver</code>
      ,
      <code translate="no" dir="ltr">SQLiteConnection</code>
      and
      <code translate="no" dir="ltr">SQLiteStatement</code>
      . The artifact
      <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework</code>
      offers implementation of the interfaces for Android and iOS natively, while
      <code translate="no" dir="ltr">androidx.sqlite:sqlite-bundled</code>
      offers an implementation that uses SQLite compiled from source (also known as “bundled SQLite”). For more information about the
      <code translate="no" dir="ltr">SQLite</code>
      Driver API refer to the
      <a href="/kotlin/multiplatform/sqlite">official SQLite KMP documentation</a>
      .
    </li>
  </ul>
