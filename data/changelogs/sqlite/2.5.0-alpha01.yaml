changelogHtml: |
  <h3 id="2.5.0-alpha01" data-text="Version 2.5.0-alpha01" tabindex="-1">Version 2.5.0-alpha01</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.0-alpha01</code>
    is released. Version 2.5.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/291c06f46eebb10fbf9d07b9d36e41dd1bd6f980/sqlite">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <strong>Kotlin Multi-Platform (KMP) Support</strong>
      : With the release of Room 2.7.0-alpha01 which is the first release of Room KMP, the
      <code translate="no" dir="ltr">SQLite</code>
      APIs that enable Room to be KMP have also been updated. The package
      <code translate="no" dir="ltr">andriodx.sqlite</code>
      contains three interfaces that define low-level SQLite APIs:
      <code translate="no" dir="ltr">SQLiteDriver</code>
      ,
      <code translate="no" dir="ltr">SQLiteConnection</code>
      and
      <code translate="no" dir="ltr">SQLiteStatement</code>
      . The artifact
      <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework</code>
      offers implementation of the interfaces for Android and iOS Natively, while
      <code translate="no" dir="ltr">androidx.sqlite:sqlite-bundled</code>
      offers an implementation that uses
      <code translate="no" dir="ltr">SQLite</code>
      compiled from source (also known as “bundled SQLite”). For more information about the SQLite Driver API refer to the
      <a href="https://developer.android.com/kotlin/multiplatform/sqlite">official SQLite KMP documentation</a>
      .
    </li>
  </ul>
