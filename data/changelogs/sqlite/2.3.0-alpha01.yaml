changelogHtml: |
  <h3 id="2.3.0-alpha01" data-text="Version 2.3.0-alpha01" tabindex="-1">Version 2.3.0-alpha01</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.3.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.3.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.3.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/22d2b6205716d703553cb65f2808040f700ac3e3..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/sqlite">Version 2.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add an API in SupportSQLite's configuration to allow data loss during the recovery mechanism. (
      <a href="https://android-review.googlesource.com/#/q/I1b83020d4b49cf05b3a64617dceb6c62d04ff663">I1b830</a>
      ,
      <a href="https://issuetracker.google.com/issues/215592732">b/215592732</a>
      )
    </li>
    <li>
      Added API for multi-process lock and usage at the FrameworkSQLite* level, to protect multi-process 1st time database creation and migrations. (
      <a href="https://android-review.googlesource.com/#/q/Ied267cd32e3248cec5ebb772778d2e94fd450270">Ied267</a>
      ,
      <a href="https://issuetracker.google.com/issues/193182592">b/193182592</a>
      )
    </li>
  </ul>
