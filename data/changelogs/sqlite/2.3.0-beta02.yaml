  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.3.0-beta02</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.3.0-beta02</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.3.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1..0e1f344bf2f068d9f829727fd617366a5ec529f1/sqlite">Version 2.3.0-beta02 contains these commits.</a>
  </p>
  <ul>
    <li>
      Fix various APIs that take query arguments from invariant (
      <code translate="no" dir="ltr">Array&lt;Any?&gt;</code>
      ) to contravariant (
      <code translate="no" dir="ltr">Array&lt;out Any?&gt;</code>
