changelogHtml: |
  <h3 id="2.4.0-alpha01" data-text="Version 2.4.0-alpha01" tabindex="-1">Version 2.4.0-alpha01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.4.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.4.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.4.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b06d4b8c52b58338b7e3a9a32bd153c0c464d224..5e7d256f82fbafb6d059ab7b18fddd87c7531553/sqlite">Version 2.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a
      <code translate="no" dir="ltr">NullPointerException</code>
      that could occur in
      <code translate="no" dir="ltr">SupportSQLiteQueryBuilder</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/5df8698b5413f15c9e005762c988eb809f2676d9">5df8698</a>
      )
    </li>
  </ul>
