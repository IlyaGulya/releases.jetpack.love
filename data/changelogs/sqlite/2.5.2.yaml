changelogHtml: |
  <h3 id="2.5.2" data-text="Version 2.5.2" tabindex="-1">Version 2.5.2</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.2</code>
    is released. Version 2.5.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f17a3139a3fbb6b40703a8357a7ef29e87e53ca..4dfb0ab4cfef2fe41ce417f4c7eba66a397a631c/sqlite">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add missing R8 / Proguard rules to keep JNI / external functions from being obfuscated. (
      <a href="https://issuetracker.google.com/421626199">b/421626199</a>
      )
    </li>
    <li>
      Fix a bug where leading comments in a SQL would cause statements to be executed as if they were non-read queries. (
      <a href="https://issuetracker.google.com/413061402">b/413061402</a>
      )
    </li>
  </ul>
