  <h3 id="2.5.0-alpha05" data-text="Version 2.5.0-alpha05" tabindex="-1">Version 2.5.0-alpha05</h3>
  <p>July 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.0-alpha05</code>
    is released. Version 2.5.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5541f29d045c6ba9734689ec67891f8d667412b..56579bc30499ce39f0d7a6713a065b00c6194206/sqlite">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">SQLiteKt</code>
      to
      <code translate="no" dir="ltr">SQLite</code>
      and
      <code translate="no" dir="ltr">BundledSQLiteKt</code>
      to
      <code translate="no" dir="ltr">BundledSQLite</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8b5016b9769244342bab288bab976ebe9fe5d11d">I8b501</a>
      )
    </li>
  </ul>
