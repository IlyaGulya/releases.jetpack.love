changelogHtml: |
  <h3 id="2.5.0-rc01" data-text="Version 2.5.0-rc01" tabindex="-1">Version 2.5.0-rc01</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.0-rc01</code>
    is released. Version 2.5.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/24c00eb294d9cda579d8d6e48a29497fe0f8d3f7..fd7408b73d9aac0f18431c22580d9ab612278b1e/sqlite">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the Gradle Metadata of the
      <code translate="no" dir="ltr">androidx.sqlite</code>
      artifacts for JVM that would cause JVM projects to resolve the Android variant and would lead to
      <code translate="no" dir="ltr">NoClassDefFoundError: androidx/sqlite/SQLiteDriver</code>
      (
      <a href="https://issuetracker.google.com/396148592">b/396148592</a>
      and
      <a href="https://issuetracker.google.com/396184120">b/396184120</a>
      ).
    </li>
  </ul>
