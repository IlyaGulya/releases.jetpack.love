changelogHtml: |
  <h3 id="2.3.0-alpha05" data-text="Version 2.3.0-alpha05" tabindex="-1">Version 2.3.0-alpha05</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.3.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.3.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.3.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..dd1e45e8550560087f6447a34a9145048b5766f4/sqlite">Version 2.3.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The library group androidx.sqlite sources has been converted from Java to Kotlin. Be aware that because androidx.sqlite had some missing nullability annotations you might experience source incompatibility errors if your sources are in Kotlin and the code was inferring the wrong nullability. Please file a bug if there are any significant incompatibility. (
      <a href="https://issuetracker.google.com/issues/240707042">b/240707042</a>
      )
    </li>
  </ul>
