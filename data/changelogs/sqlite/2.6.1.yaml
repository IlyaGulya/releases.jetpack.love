changelogHtml: |
  <h3 id="2.6.1" data-text="Version 2.6.1" tabindex="-1">Version 2.6.1</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.6.1</code>
    is released. Version 2.6.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a2faf658056991fffccb741a8bf6d294986fb06c..3dedecfe17d38214f45bae25dc56ebda7396fd9b/sqlite">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed R8 rule for native functions to allow proper obfuscation (
      <a href="https://issuetracker.google.com/442489402">b/442489402</a>
      ).
    </li>
    <li>
      Fix a NPE that could happen when using the support API
      <code translate="no" dir="ltr">getBeginTransactionMethod</code>
      on a concurrent scenario. (
      <a href="https://issuetracker.google.com/444049518">b/444049518</a>
      ).
    </li>
    <li>
      Reduce the JNI/native dependencies of bundled-sqlite to increase compatibility when loading the library. (
      <a href="https://issuetracker.google.com/442489402">b/442489402</a>
      ).
    </li>
    <li>
      Fix an issue with the
      <code translate="no" dir="ltr">AndroidSQLiteDriver</code>
      that would disable the multiple connections pool even if the journal was set to WAL mode (
      <a href="https://issuetracker.google.com/444286035">b/444286035</a>
      ).
    </li>
  </ul>
