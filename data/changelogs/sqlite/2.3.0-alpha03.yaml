changelogHtml: |
  <h3 id="2.3.0-alpha03" data-text="Version 2.3.0-alpha03" tabindex="-1">Version 2.3.0-alpha03</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.3.0-alpha03</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.3.0-alpha03</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.3.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ca43e00a517eaeeedc0a21f482b17f06e3d2181..7cbb37cc779160b89644d03e042c129d0ce025d2/sqlite">Version 2.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">androidx.sqlite.ProcessLock</code>
      restricted. The API is scoped and limited to its function within
      <code translate="no" dir="ltr">androidx.sqlite</code>
      and should not be used as a general purpose multi-process lock. (
      <a href="https://android-review.googlesource.com/#/q/I1643fd9874b50a25600581e1ef79af68022998b7">I1643f</a>
      )
    </li>
  </ul>
