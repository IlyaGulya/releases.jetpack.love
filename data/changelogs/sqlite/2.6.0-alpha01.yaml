changelogHtml: |
  <h3 id="2.6.0-alpha01" data-text="Version 2.6.0-alpha01" tabindex="-1">Version 2.6.0-alpha01</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.6.0-alpha01</code>
    is released. Version 2.6.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98552a7cab42f1d19ee63ca0b2cd5f5bb862510d/sqlite">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added KMP targets for Watch OS and TV OS (
      <a href="https://android-review.googlesource.com/#/q/I4588365177ad121dd7523b064935ef356a4ba6e4">I45883</a>
      ,
      <a href="https://issuetracker.google.com/issues/427889948">b/427889948</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add an API for checking if a
      <code translate="no" dir="ltr">SQLiteConnection</code>
      has an active transaction. Since
      <code translate="no" dir="ltr">SQLite</code>
      transactions are not nested this API can help the applications determine if they should use BEGIN / COMMIT or SAVEPOINT / RELEASE. (
      <a href="https://android-review.googlesource.com/#/q/I5bf5e63678767d6894250d6eec4a879c7b8ac1fa">I5bf5e</a>
      ,
      <a href="https://issuetracker.google.com/issues/319627988">b/319627988</a>
      )
    </li>
    <li>
      Add an API to
      <code translate="no" dir="ltr">SQLiteDriver</code>
      to report if internally it has a connection pool or not. (
      <a href="https://android-review.googlesource.com/#/q/I52a5148dfeab4e576b613bb9d25f725d0c641a8e">I52a51</a>
      ,
      <a href="https://issuetracker.google.com/issues/408010324">b/408010324</a>
      )
    </li>
  </ul>
