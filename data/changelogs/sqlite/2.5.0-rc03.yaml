changelogHtml: |
  <h3 id="2.5.0-rc03" data-text="Version 2.5.0-rc03" tabindex="-1">Version 2.5.0-rc03</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.5.0-rc03</code>
    is released. Version 2.5.0-rc03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/28604964f808b04cbb5768fbcc81d4f76e6ce14d..c53731a05bcf93fc76e9934fd0b0d76cb2bbe34f/sqlite">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Revert a binary breaking incompatible change that incorrectly removed
      <code translate="no" dir="ltr">SupportSQLiteCompat</code>
      APIs used by other libraries such as Room (
      <a href="https://issuetracker.google.com/402796648">b/402796648</a>
      ).
    </li>
  </ul>
