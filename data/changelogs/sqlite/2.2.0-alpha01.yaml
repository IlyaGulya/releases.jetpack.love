changelogHtml: |
  <h3 id="2.2.0-alpha01" data-text="Version 2.2.0-alpha01" tabindex="-1">Version 2.2.0-alpha01</h3>
  <p>June 16, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite:2.2.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-framework:2.2.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-ktx:2.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0642b56f5157707d35974d776ed1eccae38517f5..ccf79f53033e665475116a4e78ff124df2a52c4b/sqlite">Version 2.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add default method for
      <code translate="no" dir="ltr">execPerConnectionSQL()</code>
      in SupportSQLiteDatabase (
      <a href="https://android-review.googlesource.com/#/q/I86326d81aad82c1efccbb2087c439655c9b4100f">I86326</a>
      ,
      <a href="https://issuetracker.google.com/issues/172270145">b/172270145</a>
      )
    </li>
  </ul>
  <h2 id="version_210_3" data-text="Version 2.1.0" tabindex="-1">Version 2.1.0</h2>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      newer versions androidx libraries now correctly reflect
      <code translate="no" dir="ltr">implementation</code>
      dependencies versus
      <code translate="no" dir="ltr">api</code>
      dependencies. If your project relies on an implicit dependency exposed through an
      <code translate="no" dir="ltr">implementation</code>
      dependency in version
      <code translate="no" dir="ltr">2.1.0</code>
      , it will be necessary to explicitly depend on that dependency in your
      <code translate="no" dir="ltr">build.gradle</code>
      .
    </span>
  </aside>
