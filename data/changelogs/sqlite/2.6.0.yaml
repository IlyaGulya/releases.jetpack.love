changelogHtml: |
  <h3 id="2.6.0" data-text="Version 2.6.0" tabindex="-1">Version 2.6.0</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.sqlite:sqlite-*:2.6.0</code>
    is released. Version 2.6.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ead4fdfdf41033c69b4e9c81b64f36961afac7f8..a2faf658056991fffccb741a8bf6d294986fb06c/sqlite">these commits</a>
    .
  </p>
  <p><strong>Important changes since 2.5.0:</strong></p>
  <ul>
    <li>
      Support loading SQLite extensions by adding the
      <code translate="no" dir="ltr">addExtension</code>
      function to
      <code translate="no" dir="ltr">BundledSQLiteDriver</code>
      , which can be used to register extensions that SQLite should dynamically load for connections opened with that particular driver.
    </li>
    <li>Added support for KMP targets Watch OS and Tv OS.</li>
    <li>Updated the libraryâ€™s Android minSDK from API 21 to API 23.</li>
  </ul>
