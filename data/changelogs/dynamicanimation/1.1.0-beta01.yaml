changelogHtml: |
  <h3 id="dynamicanimation-1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.dynamicanimation:dynamicanimation:1.1.0-beta01</code>
    is released. Version 1.1.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ce2902e01f920f17637879b6c918ffe987d2f35b..8870a8ee99ec618927a9edb4b6e74b8570381149/dynamicanimation/dynamicanimation">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Hide AnimationHandler class visibility. (
      <a href="https://android-review.googlesource.com/#/q/I8072eb333158a2f8a05590e1bb01dd59ddef9183">I8072e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler argument to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      (this is the default starting with version 2.1.0 of the Kotlin compiler). (
      <a href="https://android-review.googlesource.com/#/q/I707835de5ef50bb485fbb79d26600153ca22f6e2">I70783</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
