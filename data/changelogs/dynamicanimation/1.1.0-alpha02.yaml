changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.dynamicanimation:dynamicanimation:1.1.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/21e165dc2f0fe0acc7ced317d75f4e92155a8e35..668764cd97f4074bc1f309fa4b55467402332773/dynamic-animation">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in the handling of pending position when canceled (
      <a href="https://android-review.googlesource.com/c/978170">aosp/978170</a>
      )
    </li>
  </ul>
