changelogHtml: |
  <h3 id="dynamicanimation-ktx-1.0.0-alpha02" data-text="DynamicAnimation-Ktx Version 1.0.0-alpha02" tabindex="-1">DynamicAnimation-Ktx Version 1.0.0-alpha02</h3>
  <p>April 3, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.dynamicanimation:dynamicanimation-ktx:1.0.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d65a6a77b8fd846a20fa35c246f377fdfda0e3b..21e165dc2f0fe0acc7ced317d75f4e92155a8e35/dynamic-animation/ktx">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Changed
      <code translate="no" dir="ltr">springAnimationOf</code>
      and
      <code translate="no" dir="ltr">flingAnimationOf</code>
      to take in a setter and a getter instead of a target and a
      <code translate="no" dir="ltr">FloatPropertyCompat</code>
      to instantiate a
      <code translate="no" dir="ltr">SpringAnimation</code>
      and a
      <code translate="no" dir="ltr">FlingAnimation</code>
      respectively.
    </li>
  </ul>
