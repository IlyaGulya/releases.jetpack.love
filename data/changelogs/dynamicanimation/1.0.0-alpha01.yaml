changelogHtml: |
  <h3 id="dynamicanimation-ktx-1.0.0-alpha01" data-text="Dynamicanimation-Ktx Version  1.0.0-alpha01" tabindex="-1">Dynamicanimation-Ktx Version 1.0.0-alpha01</h3>
  <p>February 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.dynamicanimation:dynamicanimation-ktx:1.0.0-alpha01</code>
    is released. This is the first release of dynamic-animation-ktx.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      New Kotlin API for creating
      <code translate="no" dir="ltr">SpringAnimations</code>
      and
      <code translate="no" dir="ltr">FlingAnimations</code>
    </li>
  </ul>
