changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>July 21, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66681ad83c328d0dd821b943bb3d375f02c1db61..436aaeb1688cb1a3dd5f07e7cde763abd5f2761f/startup/startup-runtime">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Better proguard rules, multi-dex rules to ensure
      <code translate="no" dir="ltr">Initializer</code>
      s end up in the primary dex file. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1743740">aosp/1743740</a>
      )
    </li>
    <li>
      Add baseline profile rules to optimize the use of
      <code translate="no" dir="ltr">androidx.startup</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1763934">aosp/1763934</a>
      0
    </li>
  </ul>
