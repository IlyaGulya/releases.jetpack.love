changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/436aaeb1688cb1a3dd5f07e7cde763abd5f2761f..aea86511661df6f9895d38bab5053a80d15f24c4/startup/startup-runtime">Version 1.1.0 contains these commits.</a>
  </p>
  <p>
    This release is identical to
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.1.0-rc01</code>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      <p>
        Multiple
        <code translate="no" dir="ltr">InitializationProvider</code>
        <code translate="no" dir="ltr">&lt;provider&gt;</code>
        elements can now be added to the applicationâ€™s AndroidManifest.xml for libraries or applications that require automatic initialization in multiple processes.
        <a href="https://android-review.googlesource.com/#/q/Ia07123fcae20f7bdfc9b9f38830d84134fb8d3d4">Ia0712</a>
        ,
        <a href="https://issuetracker.google.com/issues/183136596">b/183136596</a>
      </p>
    </li>
    <li>
      <p>
        Better proguard rules, multi-dex rules to ensure
        <code translate="no" dir="ltr">Initializer</code>
        s end up in the primary dex file.
        <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1743740">aosp/1743740</a>
      </p>
    </li>
    <li>
      <p>
        Add baseline profile rules to optimize the use of
        <code translate="no" dir="ltr">androidx.startup</code>
        .
        <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1763934">aosp/17639340</a>
      </p>
    </li>
  </ul>
