changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.2.0-beta01</code>
    is released. Version 1.2.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..6b2638e1bfd54531dae1f04b33829101af8bf350/startup/startup-runtime">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added explicit
      <code translate="no" dir="ltr">ProfileInstaller</code>
      dependency to support baseline profile installation fallback when profiles not installed by play.
    </li>
  </ul>
