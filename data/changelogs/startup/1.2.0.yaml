changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.2.0</code>
    is released. Version 1.2.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/627188fdf1cf1902c1713b50c00265575de938ef..2bbbb9ffed2413b31a95f0fa838532db5b541e2e/startup/startup-runtime">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      Fixes metadata lookup when the
      <code translate="no" dir="ltr">InitializationProvider</code>
      is defined for secondary processes. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6cab291c428e631adcd3154ef384b6307f17748c">Id9ff1</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">AppInitializer.isEagerlyInitialized()</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1855769">I99e9a</a>
      )
    </li>
  </ul>
