changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f60cc700129e30cee9df020005c317fb39d32ec..96eb302ee1740ba656c90c9fb27df3723a1a89c1/startup/startup-runtime">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">isEagerlyInitialized()</code>
      API which provides a way for the
      <code translate="no" dir="ltr">Initializer</code>
      to determine if it has been eagerly initialized. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1372879">aosp/1372879</a>
      ,
      <a href="https://issuetracker.google.com/issues/159952713">b/159952713</a>
      )
    </li>
  </ul>
