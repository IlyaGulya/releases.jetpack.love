changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/945594abd75f83bd14daf4fbcd8621796161281e..9f60cc700129e30cee9df020005c317fb39d32ec/startup/startup-runtime">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Publish consumer proguard rules for startup-runtime. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1347583">aosp/1347583</a>
      ,
      <a href="https://issuetracker.google.com/issues/159595260">b/159595260</a>
      )
    </li>
    <li>
      Improve static checks in
      <code translate="no" dir="ltr">AppInitializer</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1331900">aosp/1331900</a>
      )
    </li>
  </ul>
