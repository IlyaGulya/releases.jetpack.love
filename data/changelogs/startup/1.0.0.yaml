changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>October 28, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.startup:startup-runtime:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a0ef1fe5f8ea83ac8a25b3837b2acb0f364f637e..54a9e747adbe6d44bfddd086953bf731e0fd6ac5/startup/startup-runtime">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      Provides a straightforward, performant way to define
      <code translate="no" dir="ltr">Initializer</code>
      s to run at application startup without having to define a
      <code translate="no" dir="ltr">ContentProvider</code>
      .
    </li>
    <li>Provides a consistent API for lazy initialization.</li>
    <li>
      <code translate="no" dir="ltr">Initializer</code>
      s can define dependencies on other
      <code translate="no" dir="ltr">Initializer</code>
      s which helps define the order of initialization explicitly.
    </li>
  </ul>
