changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents:1.0.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents-play-services:1.0.0-alpha01</code>
    are released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4/credentials/providerevents">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      A new
      <code translate="no" dir="ltr">CredentialProviderEventsService</code>
      is being added that credential providers will support to receive events from Credential Manager APIs. One of the features that credential providers can now support through this service is the passkey conditional create experience. This service is designed to propagate other credential provider updates as well in the future.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">CredentialProviderEventsService</code>
      - a new service for credential providers to extend from in order to receive events from Credential manager API.
    </li>
  </ul>
