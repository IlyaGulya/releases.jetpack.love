changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents-play-services:1.0.0-alpha02</code>
    are released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4..c359e97fece91f3767a7d017e9def23c7caf1f53/credentials/providerevents">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Minor refactors to exception classes and
      <code translate="no" dir="ltr">GetCapabilitiesRequest</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia6ee3ffde660611001aaad53a0d4decb3dfdb311">Ia6ee3</a>
      )
    </li>
    <li>
      Added APIs that allow relying parties (RPs) to send credential state signals to credential providers, such that they can update the state of the credentials on their end. (
      <a href="https://android-review.googlesource.com/#/q/Ia7a6505fc70cc69ac5e49c9fc2069744d6ea68e9">Ia7a65</a>
      )
    </li>
    <li>
      Refactor
      <code translate="no" dir="ltr">ExportCredentialsResponse</code>
      such that the metrics reported are grouped by the credential type (
      <a href="https://android-review.googlesource.com/#/q/I3a08855bb616b3c77fda1c3f9821fc54145df871">I3a088</a>
      )
    </li>
    <li>
      Added new APIs for device setup service (
      <a href="https://android-review.googlesource.com/#/q/Icc9d59659d8a613accd78eecdb669e7140d2d142">Icc9d5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added new apis for credential exchange (
      <a href="https://android-review.googlesource.com/#/q/I77c1ce3a524eacbdf08003bcf414c4b7c59703c4">I77c1c</a>
      )
    </li>
  </ul>
