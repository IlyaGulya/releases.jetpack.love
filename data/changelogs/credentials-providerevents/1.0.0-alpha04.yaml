changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents:1.0.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents-play-services:1.0.0-alpha04</code>
    are released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3ee4b76dd7f79cd4ce3fbe7aa76816fec0b8186a..ec985eed3cba8444e5aaa52a748333397a1298f3/credentials/providerevents">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Refactor
      <code translate="no" dir="ltr">ImportCredentialsRequest</code>
      parameters (
      <a href="https://android-review.googlesource.com/#/q/I29458b7140bed58de40b47e88a49b6a6117943ca">I29458</a>
      )
    </li>
    <li>
      Added new API to clear all ExportEntry (
      <a href="https://android-review.googlesource.com/#/q/I882caa7a623f11f233411accf42a23b58360e4ef">I882ca</a>
      )
    </li>
    <li>
      Creating a new exception class,
      <code translate="no" dir="ltr">ImportCredentialsNoExportOptionException</code>
      , for when the import request does not get matched (
      <a href="https://android-review.googlesource.com/#/q/I71d96d5300885ea1bc713a28b86d8af01da7316e">I71d96</a>
      )
    </li>
  </ul>
