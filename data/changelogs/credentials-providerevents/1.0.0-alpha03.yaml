version: 1.0.0-alpha03
releaseDate: 2025-09-24
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.credentials.providerevents:providerevents-play-services:1.0.0-alpha03</code>
    are released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..3ee4b76dd7f79cd4ce3fbe7aa76816fec0b8186a/credentials/providerevents">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changing the
      <code translate="no" dir="ltr">CredentialType</code>
      constant prefix (
      <a href="https://android-review.googlesource.com/#/q/If5dacc17d8ce3934756b42a9a5578cc300df9a96">If5dac</a>
      ,
      <a href="https://issuetracker.google.com/issues/436531602">b/436531602</a>
      )
    </li>
    <li>
      Added a new set of APIs for credential transfer. Credential providers can now request credentials from another provider by passing the
      <code translate="no" dir="ltr">ImportCredentialsRequest</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Idc79d77a585e759b5ac2f0a46cc56e22c053ef61">Idc79d</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">requestJson</code>
      required parameter of
      <code translate="no" dir="ltr">CredentialTransferCapabilitiesRequest</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id867a47c85b629a50714406502ad1274024edc84">Id867a</a>
      )
    </li>
    <li>
      Added a new set of APIs for credential transfer. Credential providers can now import credentials from another provider by passing the
      <code translate="no" dir="ltr">ImportCredentialsRequest</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If54f7290e769c38e41ccf05e1621fc7bbc74ba0a">If54f7</a>
      )
    </li>
    <li>
      Minor documentation fixes. (
      <a href="https://android-review.googlesource.com/#/q/Ieff7c4277be545680b3a7cb78ef68ce0193b220c">Ieff7c</a>
      ,
      <a href="https://issuetracker.google.com/issues/435703922">b/435703922</a>
      )
    </li>
    <li>
      Changing the
      <code translate="no" dir="ltr">CredentialType</code>
      constant prefix (
      <a href="https://android-review.googlesource.com/#/q/If5dacc17d8ce3934756b42a9a5578cc300df9a96">If5dac</a>
      ,
      <a href="https://issuetracker.google.com/issues/436531602">b/436531602</a>
      )
    </li>
    <li>
      Added a new set of APIs for credential transfer. Credential providers can now request credentials from another provider by passing the
      <code translate="no" dir="ltr">ImportCredentialsRequest</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Idc79d77a585e759b5ac2f0a46cc56e22c053ef61">Idc79d</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">requestJson</code>
      required parameter of
      <code translate="no" dir="ltr">CredentialTransferCapabilitiesRequest</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id867a47c85b629a50714406502ad1274024edc84">Id867a</a>
      )
    </li>
    <li>
      Added new apis for credential exchange (
      <a href="https://android-review.googlesource.com/#/q/I77c1ce3a524eacbdf08003bcf414c4b7c59703c4">I77c1c</a>
      )
    </li>
  </ul>
