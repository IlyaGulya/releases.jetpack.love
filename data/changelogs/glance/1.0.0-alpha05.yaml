changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance:glance:1.0.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.glance:glance-appwidget:1.0.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.glance:glance-wear-tiles:1.0.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/glance">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds
      <code translate="no" dir="ltr">requestPinGlanceAppWidget</code>
      to
      <code translate="no" dir="ltr">GlanceAppWidgetManager</code>
      , allowing apps to prompt a user to add their Glance based widget to their home screen. (
      <a href="https://android-review.googlesource.com/#/q/Ic6e47bd3316560f000a4bccffadec31066b62b3c">Ic6e47</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">ACTION_DEBUG_UPDATE</code>
      to
      <code translate="no" dir="ltr">GlanceAppWidgetReceiver</code>
      to allow developers to force their widget to update from adb on rooted devices and emulators. (
      <a href="https://android-review.googlesource.com/#/q/I94ae10f32edab98dbacd88f8a423075cda2ecd38">I94ae1</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove header action buttons in Glance templates to simplify use case. (
      <a href="https://android-review.googlesource.com/#/q/Ie438754b17134c0446e8e646746eadcc820106c4">Ie4387</a>
      )
    </li>
    <li>
      Refactored Single Entity Template to reuse the Block subsystem design. (
      <a href="https://android-review.googlesource.com/#/q/Iecd2c0518ebdf5a90655f49e71a76c9f8550359e">Iecd2c</a>
      )
    </li>
    <li>
      Refactored Glance List Template to use
      <code translate="no" dir="ltr">Text/Image/Action</code>
      Block design. (
      <a href="https://android-review.googlesource.com/#/q/If0cc19530cabc6c532bcd5a9fd4224fc680c3549">If0cc1</a>
      )
    </li>
    <li>
      Add priority number range for
      <code translate="no" dir="ltr">TextBlock</code>
      and
      <code translate="no" dir="ltr">ImageBlock</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I73100492fedc879ea75b507b9fe302079baa4ef6">I73100</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed Material3 dependency. (
      <a href="https://android-review.googlesource.com/#/q/I28d1c877c05abfc3ec53040873bf8dc2fc7a3872">I28d1c</a>
      )
    </li>
    <li>
      Moves toward a more consistent system for adding margins and spacing in glance template layouts. (
      <a href="https://android-review.googlesource.com/#/q/I2977384c1f9b48664d6f7c2af57b2720c8ed2083">I29773</a>
      )
    </li>
    <li>Fixes malformed Proguard rule that was blocking minified releases from building.</li>
  </ul>
