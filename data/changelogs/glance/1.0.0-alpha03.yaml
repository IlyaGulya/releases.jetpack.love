changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance:glance-*:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/glance">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Simplified state definition to default to Preferences.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Simplify state handling by make
      <code translate="no" dir="ltr">PreferencesGlanceStateDefinition</code>
      the default state handling. Removed
      <code translate="no" dir="ltr">GlanceAppWidget.updateAppWidgetState</code>
      and introduced
      <code translate="no" dir="ltr">updateAppWidgetState</code>
      that uses
      <code translate="no" dir="ltr">Preferences</code>
      by default. (
      <a href="https://android-review.googlesource.com/#/q/I589635adb59bcb4c6f87fd2c37e9f5db433fb360">I58963</a>
      )
    </li>
    <li>
      Add Glance TemplateText class and update Template design (
      <a href="https://android-review.googlesource.com/#/q/I4e14614704cc36199f02b97c4291ed038845a36a">I4e146</a>
      )
    </li>
    <li>
      Adds outline infrastructure for the Freeform template (
      <a href="https://android-review.googlesource.com/#/q/If03d6b7fb5dce677935378c183d340bd741ad08b">If03d6</a>
      )
    </li>
    <li>
      Updates to
      <code translate="no" dir="ltr">SingleEntityTemplate</code>
      layouts (
      <a href="https://android-review.googlesource.com/#/q/If925d9d5667fbdbc5f00c8ff1de671f2831b502e">If925d</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I5f44228f63daa11c4b43caf5434fb4d604ace6e3">I5f442</a>
      )
    </li>
    <li>
      Use
      <code translate="no" dir="ltr">ColorProvider</code>
      on
      <code translate="no" dir="ltr">SingleEntityTemplate</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I01ee0a0c3d8b3e660ae937daaedbd7a4c713a067">I01ee0</a>
      )
    </li>
    <li>
      Update template class name (
      <a href="https://android-review.googlesource.com/#/q/I3720e31fe015807e0b7a28e1886261250272afd3">I3720e</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">LinearProgressIndicator</code>
      and
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      composable. (
      <a href="https://android-review.googlesource.com/#/q/Ie116b422d01c2a23c1fb4f41f638d872e732a109">Ie116b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Initial glance templates implementation, defines "single item template" data and example template layout (
      <a href="https://android-review.googlesource.com/#/q/I35837a2865709be5aee9922ff1aeb3e36a619bca">I35837</a>
      )
    </li>
    <li>
      Align the tile cotent to center by default (
      <a href="https://android-review.googlesource.com/#/q/I264be13bd346ca18415b3cf7631671a13639544a">I264be</a>
      )
    </li>
    <li>
      Bug fix with fillMaxSize/Width/Height in glance-wear-tiles (
      <a href="https://android-review.googlesource.com/#/q/I0a39f94b75561d17410c6d164701625a2e61ad54">I0a39f</a>
      )
    </li>
  </ul>
