changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance:glance-*:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fe1a67aea083dbab61c2e05ffe23a1fadf7b40fd..60e4ce35a176ad03abe983b645bee8af066204db/glance">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p>Moves Glance to rc01 on the way to stable release for 1.0.0.</p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Adds key parameters to action lambdas for more stable action invocation.</li>
    <li>
      Adds the ability to provide to
      <code translate="no" dir="ltr">ActvityOptions</code>
      to
      <code translate="no" dir="ltr">startActivity</code>
      actions.
    </li>
    <li>Adds support for Android 14</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added an optional key parameter for all elements that accept lambdas. (
      <a href="https://android-review.googlesource.com/#/q/Id96c1c5754d4f39551a72cc2698451e341308bc8">Id96c1</a>
      ,
      <a href="https://issuetracker.google.com/issues/282445798">b/282445798</a>
      )
    </li>
    <li>
      Add support for setting
      <code translate="no" dir="ltr">ActivityOptions</code>
      bundle for
      <code translate="no" dir="ltr">actionStartActivity</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6a08dbc0759e062d755e37a5987b4ab96c59fe45">I6a08d</a>
      )
    </li>
    <li>
      Merged public and experimental API files for d,e,f,g-paths (
      <a href="https://android-review.googlesource.com/#/q/I03646bc0839d44b40105cff9bd4662c77e0d3c50">I03646</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
    <li>
      N/A, API file changes are just reordering methods (
      <a href="https://android-review.googlesource.com/#/q/I5fa95ca42073461bed8e5020c91b4c0894b70753">I5fa95</a>
      )
    </li>
    <li>
      Add API for setting
      <code translate="no" dir="ltr">CoroutineContext</code>
      for
      <code translate="no" dir="ltr">GlanceAppWidgetReceiver</code>
      requests (
      <a href="https://android-review.googlesource.com/#/q/I0a100fe2469766c887983784441cc4c0494f9669">I0a100</a>
      )
    </li>
    <li>
      Added a new API to provide
      <code translate="no" dir="ltr">ActivityOptions</code>
      for
      <code translate="no" dir="ltr">LazyColumn</code>
      and
      <code translate="no" dir="ltr">LazyVerticalGrid</code>
      that will be used for all actions in the list.(
      <a href="https://android-review.googlesource.com/#/q/Id8d710b4f5c9fa02f4a76311d14b77462fc76ece">Id8d71</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      N/A, API file changes are just reordering methods (
      <a href="https://android-review.googlesource.com/#/q/I5fa95ca42073461bed8e5020c91b4c0894b70753">I5fa95</a>
      )
    </li>
    <li>
      Glance text component style demo (
      <a href="https://android-review.googlesource.com/#/q/Ie78a45a31acf99f8f5dce00ba5c9c55acade4e2f">Ie78a4</a>
      )
    </li>
  </ul>
