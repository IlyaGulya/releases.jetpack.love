changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance:glance-wear-tiles:1.0.0-alpha07</code>
    is released. Version 1.0.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4586cf6e518f0c59410ef2b291e34ff9fdcff4e1..cd8ce2bdb21194a81a76325a8e65dad5d7e28681/glance/glance-wear-tiles">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Glance wear tiles is now deprecated and will be removed in an upcoming release. It will replaced by the new glance wear widgets library.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecates glance-wear-tiles (
      <a href="https://android-review.googlesource.com/#/q/I82afd442748c57d9cf06feb1b58c9db0224183cd">I82afd</a>
      )
    </li>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/Ic47923dcc82f4b7c4638fadb10c2c0268b414fcd">Ic4792</a>
      )
    </li>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/I9103beb2d5f73470f3abfdf034bc2b473be923e6">I9103b</a>
      )
    </li>
    <li>
      Removes an unused module. We are not moving forward with Templates. (
      <a href="https://android-review.googlesource.com/#/q/I3fc90515732289cde0a280b764bfd30828ea8a81">I3fc90</a>
      ,
      <a href="https://issuetracker.google.com/issues/430070874">b/430070874</a>
      )
    </li>
    <li>
      Projects released with Kotlin 2.0 require KGP 2.0.0 or newer to be consumed (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      Fixes api council feedback (
      <a href="https://android-review.googlesource.com/#/q/I284c8e935fe99eeeec6b752cf248adbf1ada5a71">I284c8</a>
      )
    </li>
    <li>
      Adds a new api for tinting buttons. This should be experimental until 1.0 ships (
      <a href="https://android-review.googlesource.com/#/q/I9252308e5e15af2cea79b0732098a8e9b0a598ff">I92523</a>
      )
    </li>
    <li>
      Updated API files to annotate compatibility suppression (
      <a href="https://android-review.googlesource.com/#/q/I8e87ae292b38fac1886001f5317acda1592f174b">I8e87a</a>
      ,
      <a href="https://issuetracker.google.com/issues/287516207">b/287516207</a>
      )
    </li>
    <li>
      protolayout types are now fully supported across all tile-renderer APIS. (
      <a href="https://android-review.googlesource.com/#/q/I428b0c469c5638045802f7f014a0fb5d6185da34">I428b0</a>
      )
    </li>
    <li>
      Merged public and experimental API files for d,e,f,g-paths (
      <a href="https://android-review.googlesource.com/#/q/I03646bc0839d44b40105cff9bd4662c77e0d3c50">I03646</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">*Defaults</code>
      API for
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">Checkbox</code>
      ,
      <code translate="no" dir="ltr">RadioButton</code>
      and
      <code translate="no" dir="ltr">Switch</code>
      . It brings glance closer in line with the patterns of Jetpack Compose. (
      <a href="https://android-review.googlesource.com/#/q/I94828ffb4f1452ea70b4e6703c375b518844f810">I94828</a>
      )
    </li>
    <li>
      New Glance templates module (
      <a href="https://android-review.googlesource.com/#/q/I944599e5a6c93f2015bb7d15255cd45c6dfe6f63">I94459</a>
      )
    </li>
    <li>
      We've added support for
      <code translate="no" dir="ltr">androidx.wear.protolayout</code>
      types to
      <code translate="no" dir="ltr">TileRenderer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4ac7f21c084b6706b02927b5609d51ac1d1b71bc">I4ac7f</a>
      )
    </li>
    <li>
      More return type nullability of deprecated-hidden functions (
      <a href="https://android-review.googlesource.com/#/q/Ibf7b0ada56eb08983e6109d30fad5294f6b841f0">Ibf7b0</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">@JvmDefaultWithCompatibility</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/I8f2067bb0754a5e9dc70c934403366ca8d319c36">I8f206</a>
      ,
      <a href="https://issuetracker.google.com/issues/251463569">b/251463569</a>
      )
    </li>
    <li>
      Added support for using lambdas as callbacks (
      <a href="https://android-review.googlesource.com/#/q/Ia0bbd2d85366b4931c53cce98d58fe716fd9662b">Ia0bbd</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update glance-appwidget libraries to
      <code translate="no" dir="ltr">compileSdk</code>
      35 (
      <a href="https://android-review.googlesource.com/#/q/I2e26b04663cbbd9670009e9620a0428fb10a1bb4">I2e26b</a>
      )
    </li>
  </ul>
