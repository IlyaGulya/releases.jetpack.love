changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance:glance-*:1.1.0-rc01</code>
    is released. Version 1.1.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67004410fdbff19f90caa4cc43965ab21dca1943..9bf02c72eae9ac630e994275470e66a612bcef56/glance">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Added width and height parameters to Preview annotations for Glance. Moves 1.1.0 to Release Candidate.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adds optional parameter to Scaffold. (
      <a href="https://android-review.googlesource.com/#/q/If753f541b74ca0e2bb532ca2fd61ffe3ce240400">If753f</a>
      )
    </li>
    <li>
      Add width and height parameters to Glance
      <code translate="no" dir="ltr">@Preview</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibabe8a1ac71ff0a34c888956fc134b2fdda317d9">Ibabe8</a>
      )
    </li>
    <li>
      Remove support for glance wear tile previews. (
      <a href="https://android-review.googlesource.com/#/q/I3850a8362a8e22401d14b2d7053b09957446c1b4">I3850a</a>
      )
    </li>
    <li>
      Added API for setting custom weight values for
      <code translate="no" dir="ltr">FontStyle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7390ad4d90d0c4ef4eef5c6ab60fc8d5fac6c2dd">I7390a</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">Viewfinder</code>
      's
      <code translate="no" dir="ltr">ImplementationMode</code>
      Enums to better reflect underlying implementations, and add fixed constants for
      <code translate="no" dir="ltr">TransformationInfo.sourceRotation</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic61497ab594cf68858566e7ea21cbdb35376a58a">Ic6149</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug that caused rendering issues for
      <code translate="no" dir="ltr">ViewGroups</code>
      in backwards compatibility mode (
      <a href="https://android-review.googlesource.com/#/q/I8de92044eee18d7aee96cb04e62e7d1ca89b2a12">I8de92</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Experimental
      <code translate="no" dir="ltr">SharedTransitionScope</code>
      is now an interface rather than a class. (
      <a href="https://android-review.googlesource.com/#/q/Iaf856b84ad2d91f94f8e294f015b6341808fcc74">Iaf856</a>
      ,
      <a href="https://issuetracker.google.com/issues/338415048">b/338415048</a>
      ,
      <a href="https://issuetracker.google.com/issues/338414702">b/338414702</a>
      )
    </li>
  </ul>
