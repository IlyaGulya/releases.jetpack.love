changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance:glance:1.0.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.glance:glance-appwidget:1.0.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.glance:glance-wear-tiles:1.0.0-alpha04</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..bea814b246f89ff7244e3c6b0648f0b57e47897c/glance">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Adds Button coloring features.</li>
    <li>
      Adds
      <code translate="no" dir="ltr">GlanceComposable</code>
      annotation for better compile time checking.
    </li>
    <li>Adds Wear specific Glance features.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update Glance Gallery Data API and Condensed View. (
      <a href="https://android-review.googlesource.com/#/q/Ibc7a8f2b117454814c51080d33a906b1c8ea84c1">Ibc7a8</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">ButtonColors</code>
      for configuring buttons. (
      <a href="https://android-review.googlesource.com/#/q/Iea88d3b5345d11832d881f342a96ac1fc88924cf">Iea88d</a>
      ,
      <a href="https://issuetracker.google.com/issues/236305351">b/236305351</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">ColorProvider.resolve</code>
      to
      <code translate="no" dir="ltr">ColorProvider.getColor</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic9dfe9f8f5f200517063dfb306e7fee41885bd69">Ic9dfe</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">copy()</code>
      method to
      <code translate="no" dir="ltr">TextStyle</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9aef641dd415a7ce65ec70ecc9a4f77d635c946d">I9aef6</a>
      )
    </li>
    <li>
      Adds a
      <code translate="no" dir="ltr">ColorProviders</code>
      class that can be used as part of themes for Glance. (
      <a href="https://android-review.googlesource.com/#/q/I848b91655b34e5542551e9c581bc72097229f92c">I848b9</a>
      ,
      <a href="https://issuetracker.google.com/issues/237012816">b/237012816</a>
      )
    </li>
    <li>
      Add List Template support to list styles and collapsed view. (
      <a href="https://android-review.googlesource.com/#/q/I50cdc75d8f72916fafa327fc85851f97b1856633">I50cdc</a>
      )
    </li>
    <li>
      Add semantics to
      <code translate="no" dir="ltr">GlanceModiier</code>
      and
      <code translate="no" dir="ltr">GlanceCurvedModifier</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifda7e5f8e301079f0ea1c109e1008ae411755a0f">Ifda7e</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">GlanceComposable</code>
      annotation. (
      <a href="https://android-review.googlesource.com/#/q/I5dbf06e2530eb00501f238c1ea7fb428447e88bb">I5dbf0</a>
      )
    </li>
    <li>
      Moves Glance Templates into the main Glance project. (
      <a href="https://android-review.googlesource.com/#/q/I9db94bba00c04e37f32a6c69b2bd3cd56ada8f1a">I9db94</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ColorProvider.resolve()</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ife532c3a9d5093c727a979e56847915fe36a83ca">Ife532</a>
      ,
      <a href="https://issuetracker.google.com/issues/214733442">b/214733442</a>
      )
    </li>
    <li>
      New method to get
      <code translate="no" dir="ltr">GlanceId</code>
      from an existing
      <code translate="no" dir="ltr">appWidgetId</code>
      or an intent from a configuration activity (
      <a href="https://android-review.googlesource.com/#/q/Icb70ca815f0858d0002c860a1446301f6a138db1">Icb70c</a>
      ,
      <a href="https://issuetracker.google.com/issues/230391946">b/230391946</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">GlanceComposable</code>
      annotation. (
      <a href="https://android-review.googlesource.com/#/q/I2c21fdbd58bfcc6ce6eec32c447f1552953cef2f">I2c21f</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">GlanceRemoteViews</code>
      for running composition outside of
      <code translate="no" dir="ltr">GlanceAppWidget</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I18f92c28b453f7fbd0f82473bea1cdb38f109d65">I18f92</a>
      )
    </li>
    <li>
      Remove Color in
      <code translate="no" dir="ltr">ProgressIndicatorDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I402990f012830a59bc83271ae596659e42683c38">I40299</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">ActionCallback</code>
      's onRun method to onAction, for consistency with the public APIs, as required by the API review feedback. (
      <a href="https://android-review.googlesource.com/#/q/Icfa57d8382384a3f1d34741722d15b90fedff545">Icfa57</a>
      )
    </li>
    <li>
      Convert glance template layouts to use a map (
      <a href="https://android-review.googlesource.com/#/q/I46bfde93ec59407940b40f8e8fb2790b7509ac11">I46bfd</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">RadioButton</code>
      composable (
      <a href="https://android-review.googlesource.com/#/q/I4ecced2d5caec706c7dfeaa2a347c45e6ef3f002">I4ecce</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">GlanceWearTiles</code>
      for composing wear tiles (
      <a href="https://android-review.googlesource.com/#/q/Ia9f65cfb0f678ae704e15c5ba48b3f8e4d0de383">Ia9f65</a>
      )
    </li>
    <li>
      Added clickable to
      <code translate="no" dir="ltr">GlanceCurvedModifier</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iec2a008d78f0fa149235691f0f1591bb296dd96a">Iec2a0</a>
      )
    </li>
    <li>
      Implement
      <code translate="no" dir="ltr">CurvedRow</code>
      as a scope and create a DSL to add normal composable and/or curved elements. Also added
      <code translate="no" dir="ltr">curvedLine</code>
      and
      <code translate="no" dir="ltr">curvedSpacer</code>
      which are translated to
      <code translate="no" dir="ltr">ArcLine</code>
      and
      <code translate="no" dir="ltr">ArcSpacer</code>
      in proto tiles (
      <a href="https://android-review.googlesource.com/#/q/Ib955b15dc19dbf0bfa7a43bd1df1723d0418af8b">Ib955b</a>
      )
    </li>
    <li>
      Updated nullability in core and appcompat to match Tiramisu DP2 (
      <a href="https://android-review.googlesource.com/#/q/I0cbb7f22651e725a4bb36d20388a949a72cc5903">I0cbb7</a>
      )
    </li>
    <li>
      Add support for
      <code translate="no" dir="ltr">RuncallbackAction</code>
      in glance-wear-tiles, only
      <code translate="no" dir="ltr">RunCallbackAction</code>
      with NO parameter is supported for now (
      <a href="https://android-review.googlesource.com/#/q/Ide64a3f77296c00a72409df78a0fcfaceb6d32d9">Ide64a</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Updated :compose:ui:ui-test api (updateApi) due to test-coroutines-lib migration (
      <a href="https://android-review.googlesource.com/#/q/I3366d5111b2fb830d619da5402c12ea4c929391a">I3366d</a>
      )
    </li>
  </ul>
