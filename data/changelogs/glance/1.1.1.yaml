releaseDate: 2024-10-16
#language=html
changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance:glance-*:1.1.1</code>
    is released. Version 1.1.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c19aed31b001308c51b4f54c1690e43170516216..54a06695b700f449577a763921b8d75c1a59578a/glance">these commits</a>
    .
  </p>
  <p><strong>Security Fixes</strong></p>
  <ul>
    <li>
      As of
      <a href="https://android-review.googlesource.com/q/topic:%22protobuf-4.28.2%22">this change</a>
      , androidx compiles against protobuf 4.28.2 in order to address
      <a href="https://nvd.nist.gov/vuln/detail/CVE-2024-7254">CVE-2024-7254</a>
      . Upgrade your dependency on version 1.1.0 of
      <code translate="no" dir="ltr">androidx.glance:glance-appwidget-proto</code>
      and
      <code translate="no" dir="ltr">androidx.glance:glance-appwidget-external-protobuf</code>
      to 1.1.1 to address the vulnerability risk.
    </li>
  </ul>
