changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.customview:customview:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75f3faf4ff897611ef2e732ed0be0187917d797e..df8e8a74e8f656eb0ab5e4747da96f60bfe0fc89/customview/customview">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      Added a new
      <a href="/reference/androidx/customview/widget/Openable"><code translate="no" dir="ltr">Openable</code></a>
      interface for layouts that can transition between an ‘open’ and ‘closed’ state.
    </li>
  </ul>
