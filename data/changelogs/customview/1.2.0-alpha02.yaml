  <p>
    <code translate="no" dir="ltr">androidx.customview:customview:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..bdce26bd7556b92d2d4d2af3de881dd8e2c51459/customview/customview">Version 1.2.0-alpha02 contains these commits.</a>
