changelogHtml: |
  <h3 id="customview-1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.customview:customview:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/df8e8a74e8f656eb0ab5e4747da96f60bfe0fc89..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/customview/customview">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add a new
      <code translate="no" dir="ltr">PoolingContainer</code>
      library that allows for listening to dispose events of a container that manages its children outside the View hierarchy. This will later be added as a dependency of
      <code translate="no" dir="ltr">Compose</code>
      and
      <code translate="no" dir="ltr">RecyclerView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0e3f61f2a38f28a3fa9e5cbd50dbfb10c0871984">I0e3f6</a>
      ,
      <a href="https://issuetracker.google.com/issues/196371929">b/196371929</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Improved support for
      <code translate="no" dir="ltr">AccessibilityNodeInfoCompat#setBoundsInScreen</code>
      in
      <code translate="no" dir="ltr">ExploreByTouchHelper</code>
      and added
      <code translate="no" dir="ltr">setBoundsInScreenFromBoundsInParent</code>
      , which can be used to translate parent bounds to screen bounds. (
      <a href="https://android-review.googlesource.com/#/q/Ie5529b1b8ace40fab2040911553cbf8d98d13f90">Ie5529</a>
      )
    </li>
  </ul>
