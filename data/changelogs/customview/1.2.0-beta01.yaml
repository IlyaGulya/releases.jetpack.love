changelogHtml: |
  <h3 id="customview-1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.customview:customview:1.2.0-beta01</code>
    is released. Version 1.2.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bdce26bd7556b92d2d4d2af3de881dd8e2c51459..a1d6f16bd381db2059144d27701f7d079f417ef2/customview/customview">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      An overload for
      <code translate="no" dir="ltr">ViewDragHelper#smoothSlideViewTo</code>
      has been introduced, which accepts duration and interpolator parameters for animation speed control.
    </li>
  </ul>
