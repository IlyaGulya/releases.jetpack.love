changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>March 4, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.customview:customview:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f464859d02d59b7975f89c519a9da51d9b8a41d9..666ae665acfcfa2a20eccc18e4494808169742f4/customview/customview">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">Openable</code>
      interface for layouts that can transition between an ‘open’ and ‘closed’ state.
      <code translate="no" dir="ltr">DrawerLayout</code>
      now implements this interface in
      <a href="/jetpack/androidx/releases/drawerlayout#1.1.0-alpha04">
        DrawerLayout
        <code translate="no" dir="ltr">1.1.0-alpha04</code>
      </a>
      . (
      <a href="https://issuetracker.google.com/issues/129979320">b/129979320</a>
      )
    </li>
  </ul>
