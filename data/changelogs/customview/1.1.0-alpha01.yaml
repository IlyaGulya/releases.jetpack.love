changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>June 13, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.customview:customview:1.1.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/50a39caa72955aae0c75225fd9805ab537cbf049..f464859d02d59b7975f89c519a9da51d9b8a41d9/customview">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Added new APIs to
      <a href="https://developer.android.com/reference/androidx/customview/widget/ViewDragHelper">ViewDragHelper</a>
      to support changing its
      <a href="https://developer.android.com/reference/androidx/customview/widget/ViewDragHelper#getEdgeSize()">edge size</a>
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed some small bugs in
      <code translate="no" dir="ltr">ExploreByTouchHelper</code>
      ((
      <a href="https://android-review.googlesource.com/c/957741">aosp/957741</a>
      )
    </li>
  </ul>
