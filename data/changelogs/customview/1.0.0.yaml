changelogHtml: |
  <h3 id="customview-poolingcontainer-1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.customview:customview-poolingcontainer:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2d8badfd263991345376562fc0f247bc76ca6312..1e0793130863c72dc4a2d02bc975128f3ef0158b/customview/customview-poolingcontainer">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <ul>
    <li>
      <p>
        Upgrading
        <code translate="no" dir="ltr">RecyclerView</code>
        to
        <code translate="no" dir="ltr">1.3.0-alpha02</code>
        or newer and Compose UI to
        <code translate="no" dir="ltr">1.2.0-beta02</code>
        or newer will enable more performant reuse of
        <code translate="no" dir="ltr">RecyclerView</code>
        children containing Compose views. See
        <a href="https://medium.com/androiddevelopers/jetpack-compose-interop-using-compose-in-a-recyclerview-569c7ec7a583">this blog post</a>
        for more information.
      </p>
    </li>
    <li>
      <p>
        For most users, there is no need to use this library directly, unless you are developing a RecyclerView-like
        <code translate="no" dir="ltr">ViewGroup</code>
        or a View that requires additional resources to be explicitly disposed when it is removed (like Compose).
      </p>
    </li>
  </ul>
