changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.activity:activity-client:1.0.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.activity:activity-core:1.0.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.activity:activity-provider:1.0.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c/privacysandbox/activity">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Introducing a dedicated Privacy Sandbox Activity library.</li>
    <li>It contains interfaces for launching activities from the SDK Runtime. The interfaces were previously defined in the Privacy Sandbox UI library.</li>
  </ul>
