  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>May 20, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigationevent:navigationevent-*:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc/navigationevent/navigationevent">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">androidx.navigationevent</code>
      library provides a KMP-first API for handling system back as well as
      <a href="/guide/navigation/custom-back/predictive-back-gesture">Predictive Back</a>
      . The
      <code translate="no" dir="ltr">NavigationEventDispatcher</code>
      serves as a common APIs for registering one or more
      <code translate="no" dir="ltr">NavigationEventCallback</code>
      instances for receiving system back events.
    </li>
    <li>
      This layer sits below the previously released APIs in
      <code translate="no" dir="ltr">androidx.activity</code>
      and aims to be a less opinionated replacement for using the Activity APIs in higher level components or directly using the Android framework
      <code translate="no" dir="ltr">OnBackInvokedDispatcher</code>
      APIs. The
      <code translate="no" dir="ltr">androidx.activity</code>
      APIs have been rewritten on top of the Navigation Event APIs as part of
      <a href="/jetpack/androidx/releases/activity#1.12.0-alpha01">Activity 1.12.0-alpha01</a>
      .
    </li>
  </ul>
