changelogHtml: |
  <h3 id="1.0.2" data-text="Version 1.0.2" tabindex="-1">Version 1.0.2</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigationevent:navigationevent-*:1.0.2</code>
    is released. Version 1.0.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2604e5169fbd9436ac2d09b32572afd4a5bb32ae..a7bd43e4ff5a6c4f70a22b93597ac88425fe5e84/navigationevent">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix crash when using
      <code translate="no" dir="ltr">NavigationEventHandler</code>
      in Android Studio Previews. The handler now detects inspection mode and does nothing, allowing the Preview to render without a provided dispatcher. (
      <a href="https://android-review.googlesource.com/#/q/I370f2b4ece299d9053239739b54b63833ae55c25">I370f2</a>
      ,
      <a href="https://issuetracker.google.com/issues/454313986">b/454313986</a>
      ).
    </li>
  </ul>
