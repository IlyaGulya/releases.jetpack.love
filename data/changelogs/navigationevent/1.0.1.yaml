changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigationevent:navigationevent-*:1.0.1</code>
    is released. Version 1.0.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a336be7aa59aced2a87c402849988939d848fee3..2604e5169fbd9436ac2d09b32572afd4a5bb32ae/navigationevent">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      when disposing a child
      <code translate="no" dir="ltr">NavigationEventDispatcher</code>
      such as those created with
      <code translate="no" dir="ltr">rememberNavigationEventDispatcherOwner()</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ec68a96144221f4d3d2629e08703aa4d5c7cb946">ec68a9</a>
      ,
      <a href="https://issuetracker.google.com/454363524">b/454363524</a>
      )
    </li>
  </ul>
