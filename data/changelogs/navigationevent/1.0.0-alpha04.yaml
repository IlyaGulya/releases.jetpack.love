changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.navigationevent:navigationevent-*:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5f155b8946feeab0c4075d645f88769de2577a43..1b437892629a2cdedb46d9b7232575987b2cc6b5/navigationevent">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Used
      <code translate="no" dir="ltr">implementedInJetBrainsFork</code>
      to
      <code translate="no" dir="ltr">navigationevent-compose</code>
      and added a
      <code translate="no" dir="ltr">commonStubs</code>
      target to match Compose conventions. Change
      <a href="/jetpack/androidx/releases/r.android.com/3656217/comment/60f6ecd7_bc116481">requested by Ivan Matkov from JetBrains</a>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/f60c796970d692f0633dbc78362a4937638a2ca8">f60c79</a>
      )
    </li>
    <li>
      Fixed application of the Compose compiler plugin for Kotlin/Native to ensure correct stub generation. No impact on public APIs or behavior. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/1890c9b8904ba5d633336bb7f877a8e61591da3b">1890c9</a>
      )
    </li>
  </ul>
