changelogHtml: |
  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-*:1.0.0-alpha13</code>
    is released. Version 1.0.0-alpha13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0902224f8b42bb10455664301705339a04b0b84c..7a88bc76ceeb1bab5f6dc6f0c8a314230e5dde3b/pdf">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">EditablePdfViewerFragment</code>
      , which extends the standard
      <code translate="no" dir="ltr">PdfViewerFragment</code>
      to provide PDF editing capabilities, including annotations and form-filling.
    </li>
    <li>
      Annotations: Leverages the
      <code translate="no" dir="ltr">androidx.ink</code>
      library to provide comprehensive PDF annotation support. A dedicated toolbar, triggered by the edit
      <code translate="no" dir="ltr">FloatingActionButton</code>
      , grants access to specialized tools including:
      <ul>
        <li>Pen: Enables freehand writing and drawing directly on the document. Users can customize the pen stroke with adjustable thickness and a broad color palette.</li>
        <li>Highlighter: Supports both free-form and snap-to-text highlighting, available in multiple colors.</li>
        <li>Eraser: Precisely removes specific annotations.</li>
        <li>Undo and Redo: Provides built-in capabilities to seamlessly undo or redo most recent changes.</li>
      </ul>
    </li>
    <li>
      Form Filling: Support for clicking on and modifying form fields such as text inputs, drop-downs, checkboxes and radio buttons.
      <ul>
        <li>
          The
          <code translate="no" dir="ltr">EditablePdfViewerFragment</code>
          supports inline form-filling capabilities providing a seamless user experience. This feature is controlled via the
          <code translate="no" dir="ltr">isFormFillingEnabled</code>
          API in
          <code translate="no" dir="ltr">PdfView</code>
          .
        </li>
        <li>
          <code translate="no" dir="ltr">EditablePdfDocument</code>
          : A new interface extending
          <code translate="no" dir="ltr">PdfDocument</code>
          for managing and applying form data edits.
        </li>
        <li>
          The
          <code translate="no" dir="ltr">PdfViewer</code>
          composable supports interaction with form fields, controllable via the
          <code translate="no" dir="ltr">isFormFillingEnabled</code>
          parameter.
        </li>
      </ul>
    </li>
    <li>
      Saving Changes:
      <code translate="no" dir="ltr">PdfWriteHandle</code>
      allows for committing edited content to a specified file.
    </li>
    <li>
      Image Selection: Added support for selecting images on long-press within PDF documents. This feature is enabled via the
      <code translate="no" dir="ltr">isImageSelectionEnabled</code>
      property in both
      <code translate="no" dir="ltr">PdfView</code>
      and the
      <code translate="no" dir="ltr">PdfViewer</code>
      composable. Resulting data is exposed through the
      <code translate="no" dir="ltr">ImageSelection</code>
      model in
      <code translate="no" dir="ltr">OnSelectionChangedListener</code>
      .
    </li>
    <li>
      Two-Page Layout: Added a side-by-side layout mode for large-screen devices, configurable using the
      <code translate="no" dir="ltr">pagesPerRow</code>
      property in
      <code translate="no" dir="ltr">PdfView</code>
      and the
      <code translate="no" dir="ltr">PdfViewer</code>
      composable.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce Image Selection API in Jetpack PDF Library (
      <a href="https://android-review.googlesource.com/#/q/Iee0b963fb44f14a7280480629643d389fd637d52">Iee0b9</a>
      ,
      <a href="https://issuetracker.google.com/issues/470897750">b/470897750</a>
      )
    </li>
    <li>
      Make Form filling processing layer APIs public. (
      <a href="https://android-review.googlesource.com/#/q/Iec39c614dc4347cd94d99b0552010af756bbe603">Iec39c</a>
      ,
      <a href="https://issuetracker.google.com/issues/474260451">b/474260451</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">renderParams</code>
      parameter to
      <code translate="no" dir="ltr">openDocument</code>
      API in
      <code translate="no" dir="ltr">SandboxedPdfLoader</code>
      (
      <a href="https://android-review.googlesource.com/#/q/If9344e1f233b06065d5040ee1108b59ccbb72762">If9344</a>
      ,
      <a href="https://issuetracker.google.com/issues/438269273">b/438269273</a>
      )
    </li>
    <li>
      Add form filling presentation layer APIs (
      <a href="https://android-review.googlesource.com/#/q/I829c58ccd8624180f6fa8dabdf4630d5fd6c6ae0">I829c5</a>
      ,
      <a href="https://issuetracker.google.com/issues/449869703">b/449869703</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">@MainThread</code>
      annotation on the callback methods of
      <code translate="no" dir="ltr">OnFirstContentLoadListener</code>
      and
      <code translate="no" dir="ltr">OnSelectionChangedListener</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4cf101fbb608626ebb17d5146910847502c1db15">I4cf10</a>
      ,
      <a href="https://issuetracker.google.com/issues/466965940">b/466965940</a>
      )
    </li>
    <li>
      Marked
      <code translate="no" dir="ltr">ApplyInProgressException</code>
      constructor internal, preventing external instantiation (
      <a href="https://android-review.googlesource.com/#/q/I5cc662e848cc34016971b0850654ec2ef4cd41b4">I5cc66</a>
      ,
      <a href="https://issuetracker.google.com/issues/465414484">b/465414484</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">@MainThread</code>
      annotation on the callback methods of listeners in
      <code translate="no" dir="ltr">PdfView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie72015d5943bdd624b1866edae21918c8e1e6e8e">Ie7201</a>
      ,
      <a href="https://issuetracker.google.com/issues/429407597">b/429407597</a>
      )
    </li>
    <li>
      Add APIs for native editing capabilities through
      <code translate="no" dir="ltr">EditablePdfViewerFragment</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifae6c791afaa9a850d7bb540d707282203fe2a01">Ifae6c</a>
      ,
      <a href="https://issuetracker.google.com/issues/462049364">b/462049364</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">FirstContentLoad</code>
      API to
      <code translate="no" dir="ltr">PdfView</code>
      and
      <code translate="no" dir="ltr">PdfViewer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Icf63d7146ff2172a92d7bd8ace9efe738d2d8acd">Icf63d</a>
      ,
      <a href="https://issuetracker.google.com/issues/461666545">b/461666545</a>
      )
    </li>
    <li>
      [2Page] Add Two-Page Layout API to
      <code translate="no" dir="ltr">PdfViewer</code>
      Library (
      <a href="https://android-review.googlesource.com/#/q/I8d7f153a4d4c750ef46b8e35f111494f1540e859">I8d7f1</a>
      ,
      <a href="https://issuetracker.google.com/issues/452517650">b/452517650</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix for exception due to Page already closed before fetching bitmap (
      <a href="https://issuetracker.google.com/issues/475255729">b/475255729</a>
      )
    </li>
  </ul>
