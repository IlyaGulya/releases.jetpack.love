changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer-fragment:1.0.0-alpha02</code>
    are released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/675667ff3320d18a27d98255c55c56775bf0a3e6..80f82d37cb9b40250ee9eb15d9cbe9e93849355e/pdf">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>The blurry PDF image issue when rotating from portrait to landscape and the app going to sleep has been resolved.</li>
    <li>The find in file menu now maintains the result count even when the configuration changes.</li>
    <li>
      The
      <code translate="no" dir="ltr">FloatingActionButton</code>
      icon is now available for single-page PDFs.
    </li>
    <li>
      Overlapping issues between the Find in file bar and the
      <code translate="no" dir="ltr">FloatingActionButton</code>
      have been fixed.
    </li>
    <li>Text and highlight annotations can now be rendered in the viewer.</li>
    <li>Accessibility improvements have been made to the Find in file bar.</li>
    <li>UI fixes have been implemented for rotation, including preserving the find count, addressing the disappearing text selection menu, and resolving the FAB overlapping issue.</li>
    <li>The find in file menu hiding behind the keyboard in landscape mode has been fixed.</li>
  </ul>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>3D images in PDF documents are not rendered in the viewer.</li>
    <li>
      <code translate="no" dir="ltr">PdfViewerFragment</code>
      has some performance issues on very large PDF documents (&gt; 250 MB)
    </li>
  </ul>
