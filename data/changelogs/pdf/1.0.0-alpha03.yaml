changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer-fragment:1.0.0-alpha03</code>
    are released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f6ddb4b44762d7b8edb8d4258798e2f68c23246b..0431b84980e97d6bafdfda7c9038bc4d9529564f/pdf">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Keyboard not coming up when search is opened for the first time is resolved</li>
    <li>UI fixes related to the font of FindInFile view.</li>
    <li>UI fixes for text selection and drag handle.</li>
  </ul>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>3D images in PDF documents are not rendered in the viewer.</li>
    <li>
      <code translate="no" dir="ltr">PdfViewerFragment</code>
      has some performance issues on very large PDF documents (&gt; 250 MB)
    </li>
  </ul>
