changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-document-service:1.0.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer:1.0.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer-fragment:1.0.0-alpha06</code>
    are released. Version 1.0.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8963abd77b9ce2c2f8a165926e4019318329b298..3d32c4baa01dcb977da6a86a7434e0167288d750/pdf">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix: Crash caused by
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      when unbinding a service that's not registered (
      <a href="https://android-review.googlesource.com/q/commit:eb4e858871b8ced47400f62ee97513d3d2056b2a">eb4e85</a>
      )
    </li>
    <li>
      Fix: Crash
      <code translate="no" dir="ltr">IllegalArgumentException</code>
      due to difference in
      <code translate="no" dir="ltr">mMaxPages</code>
      and
      <code translate="no" dir="ltr">numPages</code>
      . (
      <a href="https://android-review.googlesource.com/q/commit:75d7635d81d1fcb18706c3295ca3094db7aa8a75">75d763</a>
      )
    </li>
  </ul>
