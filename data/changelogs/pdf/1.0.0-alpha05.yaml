changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-document-service:1.0.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer:1.0.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer-fragment:1.0.0-alpha05</code>
    are released. Version 1.0.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/02fa00d7c09d100730c54cf194e22ba51ffc2ec9..8963abd77b9ce2c2f8a165926e4019318329b298/pdf">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict, -Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I38301fa68aaeb50a61c5929d8e784ebd6515cefd">I38301</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
    <li>
      Fixed previously opened page being displayed after rotation in Android 13. (
      <a href="https://android-review.googlesource.com/#/q/Ib03dd03e34b38c0a429b178f66de00d62aa37bfc">Ib03dd</a>
      )
    </li>
    <li>
      Fixed Toolbox disappearing on Rotation. (
      <a href="https://android-review.googlesource.com/#/q/01148f9d13f0895cb4b46015e440467dd39c66c2">01148f</a>
      )
    </li>
  </ul>
