changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-*:1.0.0-alpha10</code>
    is released. Version 1.0.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a99266d9ab8e4a0b6b8d4c11d8fc79524f59c314..c87a48a9ee2d6fbb166a58dfe61264062da0e6a4/pdf">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Enhanced selection that allows users to select text across multiple pages by dragging selection handles beyond page boundaries.</li>
    <li>Applications can now intercept and customize the handling of hyperlink clicks within PDF documents.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Exposes a Composable for presenting PDF content (
      <a href="https://android-review.googlesource.com/#/q/I8e7ee4f232f9a3f64f34a19e9c4d58bca8a42c79">I8e7ee</a>
      )
    </li>
    <li>
      Moving
      <code translate="no" dir="ltr">PdfPoint</code>
      and
      <code translate="no" dir="ltr">PdfRect</code>
      to
      <code translate="no" dir="ltr">androidx.pdf.models</code>
      package (
      <a href="https://android-review.googlesource.com/#/q/I26cf46db246cfa2c0955f0c48a48876754b7adac">I26cf4</a>
      )
    </li>
    <li>
      Exposes a View component for presenting PDF content (
      <a href="https://android-review.googlesource.com/#/q/I9fe275e860f750975e2fa1c2541c6a13b06e1cae">I9fe27</a>
      )
    </li>
    <li>
      Exposes API to initialize pdf resources ahead of time and bring down cold-start latency (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/a18fa89e7dd627fe71060b2b1e57363b707921f8">a18fa89</a>
      )
    </li>
    <li>
      Exposes API to override hyperlink click handling on Pdf content(
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6330a8b9f18cd953f006ee3abc3b549378749136">6330a8b</a>
      )
    </li>
    <li>
      Exposes a new artifact pdf-document-service and the corresponding APIs -
      <code translate="no" dir="ltr">PdfLoader</code>
      ,
      <code translate="no" dir="ltr">PdfDocument</code>
      and
      <code translate="no" dir="ltr">SandboxedPdfLoader</code>
      . The interfaces can be used to implement the parsing and processing component of the PDF document (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/11a11a163e54f428660c33450ebd96621644c3ea">Ide70d</a>
      )
    </li>
    <li>
      Exposes an API to set
      <code translate="no" dir="ltr">PdfDocument</code>
      on
      <code translate="no" dir="ltr">PdfView</code>
      to initialize rendering of the document (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/5a906b9fc156d20dba11e67cfba08c1a2b0205b7">If8738</a>
      )
    </li>
  </ul>
