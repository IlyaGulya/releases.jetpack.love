changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer:1.0.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer-fragment:1.0.0-alpha04</code>
    are released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0431b84980e97d6bafdfda7c9038bc4d9529564f..02fa00d7c09d100730c54cf194e22ba51ffc2ec9/pdf">these commits</a>
    .
  </p>
  <p><strong>Expanded Compatibility</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">PDFViewer</code>
      library now supports Android versions S, T, U, and V. This enhanced compatibility is linked to the SDK extension 13 update.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added minimum
      <code translate="no" dir="ltr">SdkExtension</code>
      constraint to
      <code translate="no" dir="ltr">PdfViewerFragment</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I922afd62cd92eb55465d7108f19a7da1f55384c3">I922af</a>
      )
    </li>
    <li>
      Exposing new apis for PDF Viewer library. (
      <a href="https://android-review.googlesource.com/#/q/I0af5789d96f0ce53338e160da464dd3cd1f1b7fb">I0af57</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Crash fix for process death issue.</li>
    <li>UI fixes related to the password dialog.</li>
    <li>
      Accessibility fixes for
      <code translate="no" dir="ltr">findInFileView</code>
      and
      <code translate="no" dir="ltr">FastscrollView</code>
      .
    </li>
  </ul>
  <p><strong>Ongoing Development</strong></p>
  <ul>
    <li>We are actively working on incorporating Jetpack Compose into the library.</li>
  </ul>
