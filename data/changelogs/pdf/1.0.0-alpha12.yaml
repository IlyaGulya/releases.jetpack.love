changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-*:1.0.0-alpha12</code>
    is released. Version 1.0.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05..0902224f8b42bb10455664301705339a04b0b84c/pdf">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove
      <code translate="no" dir="ltr">textAsString</code>
      function from
      <code translate="no" dir="ltr">TextSelection</code>
      into androidx-main
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">clearSelection</code>
      to
      <code translate="no" dir="ltr">clearCurrentSelection</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3a318e7f8b08f4614708a59b2e5363f2ebd3128c">I3a318</a>
      ,
      <a href="https://issuetracker.google.com/issues/429407597">b/429407597</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">textAsString</code>
      function from
      <code translate="no" dir="ltr">TextSelection</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1305dfd2b6d1c5dbb3d69fee91e36d20d8e6230f">I1305d</a>
      ,
      <a href="https://issuetracker.google.com/issues/429407798">b/429407798</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the fast scroller in
      <code translate="no" dir="ltr">PdfView</code>
      was not visible by default. (
      <a href="https://android-review.googlesource.com/#/q/I7fb0e803f6c13ff1f5886e07ca63c9c8962b8dff">I7fb0e</a>
      )
    </li>
    <li>
      Fix crash in
      <code translate="no" dir="ltr">TextSelectionMenuProvider</code>
      for selection with null text. (
      <a href="https://android-review.googlesource.com/#/q/I855df18f1cef0419b7af816434908a3de9ea477a">I855df</a>
      )
    </li>
  </ul>
