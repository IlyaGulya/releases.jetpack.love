changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-document-service:1.0.0-alpha07</code>
    ,
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer:1.0.0-alpha07</code>
    , and
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer-fragment:1.0.0-alpha07</code>
    are released. Version 1.0.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3d32c4baa01dcb977da6a86a7434e0167288d750..fd7408b73d9aac0f18431c22580d9ab612278b1e/pdf">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">PdfViewerFragment</code>
      now supports
      <code translate="no" dir="ltr">StylingOptions</code>
      (a set of style resource ids) enabling custom styling via
      <code translate="no" dir="ltr">newInstance</code>
      or XML (
      <code translate="no" dir="ltr">FragmentContainerView</code>
      ). Subclasses can utilize the protected constructor for similar functionality.
    </li>
    <li>
      <code translate="no" dir="ltr">StylingOptions</code>
      currently takes in
      <code translate="no" dir="ltr">containerStyle</code>
      which provides:
      <ul>
        <li>Custom drawable support for the fast scroll handle and page indicator.</li>
        <li>
          <code translate="no" dir="ltr">marginEnd</code>
          attribute for precise positioning of the fast scroll handle and page indicator.
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added public attrs from
      <code translate="no" dir="ltr">PdfView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I30fc544c356784b2be74c0d66d8c040cb1b38338">I30fc5</a>
      )
    </li>
    <li>
      Added new APIs
      <code translate="no" dir="ltr">StylingOptions</code>
      for pdf view. (
      <a href="https://android-review.googlesource.com/#/q/Id299338b7220c7a447d7356b8ccca92a9dab70b0">Id2993</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed synchronization discrepancy between the fast scroll handle and page indicator visibility state.</li>
  </ul>
