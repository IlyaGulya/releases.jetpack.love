  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-document-service:1.0.0-alpha08</code>
    ,
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer:1.0.0-alpha08</code>
    , and
    <code translate="no" dir="ltr">androidx.pdf:pdf-viewer-fragment:1.0.0-alpha08</code>
    are released. Version 1.0.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd7408b73d9aac0f18431c22580d9ab612278b1e..af3ab4a50a3fbaf02943120e34efdc4b84eb481d/pdf">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Resolved inconsistent selection menu placement between different Android devices due to scaling differences. Selection menu placement is now consistent across devices.</li>
    <li>Aligned fast scroller and page indicator position on fragment recreation in scenarios like config change, etc.</li>
  </ul>
