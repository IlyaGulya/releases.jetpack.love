changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.pdf:pdf-*:1.0.0-alpha09</code>
    is released. Version 1.0.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/af3ab4a50a3fbaf02943120e34efdc4b84eb481d..a99266d9ab8e4a0b6b8d4c11d8fc79524f59c314/pdf">these commits</a>
    .
  </p>
  <p><strong>Major Changes</strong></p>
  <ul>
    <li>
      The codebase has undergone a major refactoring and is now fully written in Kotlin, utilizing Coroutines and
      <code translate="no" dir="ltr">ViewModel</code>
      . This includes a reimplementation of the
      <code translate="no" dir="ltr">PdfViewerFragment</code>
      . This release does not include any new APIs or features.
    </li>
  </ul>
  <p><strong>Known Issues:</strong></p>
  <ul>
    <li>The fast scroller and page indicator are missing shadow effects.</li>
    <li>Single-page PDF documents might not always be centered and scaled to the view's width.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Annotate
      <code translate="no" dir="ltr">containerStyleResId</code>
      with
      <code translate="no" dir="ltr">@StyleRes</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I88d8535bccfe9ce7f9d23f513fd3cbed762d534c">I88d85</a>
      )
    </li>
  </ul>
