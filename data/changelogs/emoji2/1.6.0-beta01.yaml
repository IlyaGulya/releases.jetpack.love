changelogHtml: |
  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.6.0-beta01</code>
    is released. Version 1.6.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/786176dc2284c87a0e620477608e0aca9adeff15..1b437892629a2cdedb46d9b7232575987b2cc6b5/emoji2">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support Emoji 16.0 updates</li>
    <li>Add “emoji” suffix to the content description to make sure that we have a consistent accessibility behavior across all emoji picker apps.</li>
  </ul>
