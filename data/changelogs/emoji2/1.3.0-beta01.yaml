changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/emoji2">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Querying system exclusions.</li>
    <li>Replacing the spans for custom drawing code.</li>
    <li>
      And fixed a bug where background spans were not correctly applied behind
      <code translate="no" dir="ltr">EmojiSopans</code>
      .
    </li>
    <li>
      This release adds APIs necessary to support
      <code translate="no" dir="ltr">EmojiCompat</code>
      in Compose. Expect compose support for emoji compat in a near future release.
    </li>
  </ul>
