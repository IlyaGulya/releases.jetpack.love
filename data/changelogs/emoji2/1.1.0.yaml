#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/32e140628dfa9e3cad28b03338027286613fee49..bd4879eba3c19337d1a20342d4564a843dd3e56a/emoji2">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>emoji2-bundled contains emoji 14 font</li>
    <li>
      New
      <code translate="no" dir="ltr">getEmojiMatch</code>
      API returns accurate information for keyboards to decide how an emoji will display in the presence of an emojicompat font that's behind the system font
    </li>
    <li>
      Bugfix for
      <code translate="no" dir="ltr">NumberKeyListener</code>
      that makes digit input correctly filter characters.
    </li>
  </ul>
