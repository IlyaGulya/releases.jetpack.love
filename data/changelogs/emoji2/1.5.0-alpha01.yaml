changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2d25c5e925564cf1f52fb6d2f88088d2dd5becfe..9174577f8a57ba4ae4958cc31787ea4db3b2b44a/emoji2">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">emoji2-bundled</code>
      contains an updated emoji font to support Emoji 15.1.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add executors to control the callback thread for
      <code translate="no" dir="ltr">InitCallback</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I32b67d1932dd1b37cbe96d81fea1d1722fc371a2">I32b67</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BundledEmojiCompatConfig</code>
      now takes an executor to control loading threads. (
      <a href="https://android-review.googlesource.com/#/q/I00e81d20bde02b82e2af919d182c165080526213">I00e81</a>
      )
    </li>
  </ul>
  <h2 id="version_14_2" data-text="Version 1.4" tabindex="-1">Version 1.4</h2>
