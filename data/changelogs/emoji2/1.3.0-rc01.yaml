changelogHtml: |
  <h3 id="1.3.0-rc01" data-text="Version 1.3.0-rc01" tabindex="-1">Version 1.3.0-rc01</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.3.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7d3ac1ab1206c01fae3ebb500b5b942636070155..d4094341e51e18526c3891bf26aee09a8429e107/emoji2">Version 1.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>This version is to support emoji2 compose integration.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Replace spans for custom drawing code.</li>
    <li>Querying system exclusions.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      And fixed a bug where background spans were not correctly applied behind
      <code translate="no" dir="ltr">EmojiSopans</code>
      .
    </li>
  </ul>
