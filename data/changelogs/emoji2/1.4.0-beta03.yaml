changelogHtml: |
  <h3 id="1.4.0-beta03" data-text="Version 1.4.0-beta03" tabindex="-1">Version 1.4.0-beta03</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.4.0-beta03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/emoji2">Version 1.4.0-beta03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix emoji picker nested popup view crash. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/0acc8ef931befd9306d77bb3560bba030c619e52">0acc8e</a>
      )
    </li>
    <li>
      Throw early exceptions in the
      <code translate="no" dir="ltr">EmojiCompat getEmojiStart/getEmojiEnd</code>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/26177ffa93c25fe6bdb5c67ab99c1db2a38f3652">26177f</a>
      )
    </li>
  </ul>
