changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..32e140628dfa9e3cad28b03338027286613fee49/emoji2">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>No changes from beta.</p>
  <p>New features compared to emoji2 1.0.0:</p>
  <ul>
    <li>
      <code translate="no" dir="ltr">emoji2-bundled</code>
      contains emoji 14 font
    </li>
    <li>
      New
      <code translate="no" dir="ltr">getEmojiMatch</code>
      API returns accurate information for keyboards to decide how an emoji will display in the presence of an emojicompat font that's behind the system font
    </li>
    <li>
      Bugfix for
      <code translate="no" dir="ltr">NumberKeyListener</code>
      that makes digit input correctly filter characters
    </li>
  </ul>
