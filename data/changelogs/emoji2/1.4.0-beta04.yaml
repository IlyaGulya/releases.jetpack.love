changelogHtml: |
  <h3 id="1.4.0-beta04" data-text="Version 1.4.0-beta04" tabindex="-1">Version 1.4.0-beta04</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.4.0-beta04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f3ac2bd197d5e61ab2708125b57d6ae4003ad68..c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d/emoji2">Version 1.4.0-beta04 contains these commits.</a>
  </p>
  <p>This release fixes a bug present since 1.0 where views with a non-main handler would throw an exception when attempting to update the emoji spans after font load completes. There is no workaround, if you are impacted by this bug please upgrade to this version or later.</p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">EmojiCompat</code>
      init callbacks will now use the handler from each view, respecting views not on the main thread. (
      <a href="https://android-review.googlesource.com/#/q/Iccbcfb16840662f348cb632cfba9b263fb7ad963">Iccbcf</a>
      )
    </li>
  </ul>
