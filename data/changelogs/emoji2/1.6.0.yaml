changelogHtml: |
  <h3 id="1.6.0" data-text="Version 1.6.0" tabindex="-1">Version 1.6.0</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.6.0</code>
    is released. Version 1.6.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/85d9c24a52883a4d83bebd4f6f3674f47e4d4c9b..9ed4b1acacae02bd637e1932def67751b89244cb/emoji2">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.5.0:</strong></p>
  <ul>
    <li>Supports emoji 16.0</li>
    <li>Add “emoji” suffix to the content description of emojis.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Moving the default
      <code translate="no" dir="ltr">minSdk</code>
      from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
