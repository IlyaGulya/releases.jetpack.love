changelogHtml: |
  <h3 id="1.6.0-rc01" data-text="Version 1.6.0-rc01" tabindex="-1">Version 1.6.0-rc01</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.6.0-rc01</code>
    is released. Version 1.6.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b437892629a2cdedb46d9b7232575987b2cc6b5..85d9c24a52883a4d83bebd4f6f3674f47e4d4c9b/emoji2">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Supported Emoji 16.0 and added “emoji” suffix to the content description.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/Ic47923dcc82f4b7c4638fadb10c2c0268b414fcd">Ic4792</a>
      )
    </li>
    <li>
      Removing obsolete
      <code translate="no" dir="ltr">@RequiresApi(21)</code>
      annotations (
      <a href="https://android-review.googlesource.com/#/q/I9103beb2d5f73470f3abfdf034bc2b473be923e6">I9103b</a>
      )
    </li>
  </ul>
