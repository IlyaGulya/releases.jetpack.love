changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..5ef5671233460b844828e14a816255dbf7904868/emoji2">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Emoji2 will add emoji to
      <code translate="no" dir="ltr">PrecomputedText</code>
      by discarding previously precomputed text layout. (
      <a href="https://android-review.googlesource.com/#/q/I47d066f5cd1f61e0d6338ecc133879fe5bda7e27">I47d06</a>
      ,
      <a href="https://issuetracker.google.com/issues/211231958">b/211231958</a>
      )
    </li>
    <li>
      Backport editor crash fix from Android P to EditText that is configured to use emoji2. (
      <a href="https://android-review.googlesource.com/#/q/Ifd70914816fdb732aae34690666d790a6fc9783a">Ifd709</a>
      ,
      <a href="https://issuetracker.google.com/issues/216891011">b/216891011</a>
      )
    </li>
    <li>
      Fix crash when emoji2 loads font and
      <code translate="no" dir="ltr">TextView.setText(char[])</code>
      was used. (
      <a href="https://android-review.googlesource.com/#/q/Id511e36ce9a9077309855082de88f00c26024c9d">Id511e</a>
      ,
      <a href="https://issuetracker.google.com/issues/206859724">b/206859724</a>
      )
    </li>
  </ul>
