changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>November 17, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/23b75a63032c5a1579ccc6a2dd4f60c1153452dd..7a115796b2e8dbaedf17e2f7ad2eda5c58698b04/emoji2">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>androidx.emoji2 replaces androidx.emoji with additional capabilities:</p>
  <ul>
    <li>APK size reduction vs androidx.emoji</li>
    <li>Automatic configuration</li>
    <li>Added as a dependency to appcompat 1.4</li>
  </ul>
  <p>
    For more information about androidx.emoji2 see
    <a href="https://developer.android.com/guide/topics/ui/look-and-feel/emoji2">Supporting Modern Emoji</a>
    and our Android Dev Summit talk
    <a href="https://www.youtube.com/watch?v=QVj2tQm8r58">Displaying ALL the emojis in your app Android Dev</a>
    .
  </p>
