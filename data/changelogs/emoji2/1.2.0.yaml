changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/26699d311c26986b4c92aed8ec6b79f7006910ee..65a4875fb9d65b2451610b344113b20cc3c900f5/emoji2">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <p>This is a bugfix release. No new features or APIs added since 1.1.0.</p>
  <p>
    However, apps using
    <code translate="no" dir="ltr">PrecomputedText</code>
    or
    <code translate="no" dir="ltr">TextView.setText(char[])</code>
    should prioritize bumping to this version.
  </p>
  <p>The following bugs were fixed:</p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Emoji2</code>
      will add emoji to
      <code translate="no" dir="ltr">PrecomputedText</code>
      by discarding previously precomputed text layout. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2025744">I47d06</a>
      ,
      <a href="https://issuetracker.google.com/211231958">b/211231958</a>
      )
    </li>
    <li>
      Backport editor crash fix from Android P to
      <code translate="no" dir="ltr">EditText</code>
      that is configured to use emoji2. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2016855">Ifd709</a>
      ,
      <a href="https://issuetracker.google.com/211231958">b/216891011</a>
      )
    </li>
    <li>
      Fix crash when emoji2 loads font and
      <code translate="no" dir="ltr">TextView.setText(char[])</code>
      was used. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2007316">Id511e</a>
      ,
      <a href="https://issuetracker.google.com/211231958">b/206859724</a>
      )
    </li>
  </ul>
