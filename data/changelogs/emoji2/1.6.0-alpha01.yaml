changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.6.0-alpha01</code>
    is released. Version 1.6.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d54bd534b3505f8abf050634eb0fdd0d7219707b..786176dc2284c87a0e620477608e0aca9adeff15/emoji2">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Emoji 16.0 data updates (
      <a href="/jetpack/androidx/releases/Ifc87850ef48d8d2a01f350e6a24cb893e617d222">Ifc878</a>
      )
    </li>
    <li>Adding “emoji” suffix to the content description</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id07e72428528003ad92b9ab1475ec46f877c9bc6">Id07e7</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
  <h2 id="version_15_2" data-text="Version 1.5" tabindex="-1">Version 1.5</h2>
