changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/65a4875fb9d65b2451610b344113b20cc3c900f5..adf1c279a86ab3886e1666c08e2c3efba783367b/emoji2">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New APIs for low level interactions</strong></p>
  <ul>
    <li>Querying system exclusions</li>
    <li>Replacing the spans for custom drawing code</li>
    <li>
      And fixed a bug where background spans were not correctly applied behind
      <code translate="no" dir="ltr">EmojiSopans</code>
      .
    </li>
    <li>
      This release adds APIs necessary to support
      <code translate="no" dir="ltr">EmojiCompat</code>
      in Compose. Expect compose support for emoji compat in a near future release.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added ability to query system exclusions to
      <code translate="no" dir="ltr">TypefaceEmojiRasterizer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5653ecf010b5e676376ae08c4c2c20633dea4696">I5653e</a>
      )
    </li>
    <li>
      Added new API
      <code translate="no" dir="ltr">EmojiCompat.SpanFactory</code>
      for replacing default
      <code translate="no" dir="ltr">EmojiSpan</code>
      behavior with custom drawing and sizing code. (
      <a href="https://android-review.googlesource.com/#/q/Ib69d907370d8d511ccf416c889834db6de763708">Ib69d9</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">EmojiCompat</code>
      to Compose (
      <a href="https://android-review.googlesource.com/#/q/I96f37bd992fc8cf305e4cb5e3bbe9ea3be19e52b">I96f37</a>
      ,
      <a href="https://issuetracker.google.com/issues/139326806">b/139326806</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Emoji2 will now correctly draw backgrounds from
      <code translate="no" dir="ltr">BackgroundSpan</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ide6a8542179a2676cefc16dcf3f3d43e6f376de6">Ide6a8</a>
      ,
      <a href="https://issuetracker.google.com/issues/230525134">b/230525134</a>
      )
    </li>
    <li>
      Finalize AppCompat APIs for 1.5.0-beta01 (
      <a href="https://android-review.googlesource.com/#/q/I2a43d45452aef36c958e780c0678b2f62738b1f1">I2a43d</a>
      ,
      <a href="https://issuetracker.google.com/issues/236866227">b/236866227</a>
      )
    </li>
  </ul>
