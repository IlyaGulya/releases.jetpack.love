changelogHtml: |
  <h3 id="1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>July 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.5.0-beta01</code>
    is released. Version 1.5.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9174577f8a57ba4ae4958cc31787ea4db3b2b44a..56579bc30499ce39f0d7a6713a065b00c6194206/emoji2">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support emoji 15.1 and bidirectional emoji selection UI.</li>
    <li>Support multi-skintone selection redesign.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">EmojiPickerView</code>
      ’s tab selection and indicator updates one click behind. (
      <a href="https://android-review.googlesource.com/#/q/146b021cc44151e8a69e26fc8c7f54bb7a92e892">146b02</a>
      ,
      <a href="https://issuetracker.google.com/issues/288261054">b/288261054</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">EmojiPickerView</code>
      ’s tab selection and indicator is broken. (
      <a href="https://android-review.googlesource.com/#/q/5e1f1404b5689979eeb0cd0b36e509631bd274a1">5e1f14</a>
      ,
      <a href="https://issuetracker.google.com/issues/273883688">b/273883688</a>
      )
    </li>
  </ul>
