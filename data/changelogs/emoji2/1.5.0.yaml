  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.5.0</code>
    is released. Version 1.5.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0adbbe89afc8940ce38426fa770f2b800023143f..d54bd534b3505f8abf050634eb0fdd0d7219707b/emoji2">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>Support emoji 15.1 and bidirectional emoji selector UI. A simple click on the bidirectional switcher allows users to toggle between left- and right-facing versions of emojis.</li>
    <li>Support multi-skintone emoji selector. Long-pressing couple emojis reveals a multi-person emoji selector for the zero state. When the user taps on the left half of an emoji, the emoji preview on the bottom right will be updated accordingly. When the user selects both halves of an emoji, the emoji preview on the bottom right will show the entire emoji and the user can then input it.</li>
  </ul>
