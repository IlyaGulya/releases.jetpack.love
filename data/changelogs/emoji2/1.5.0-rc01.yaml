changelogHtml: |
  <h3 id="1.5.0-rc01" data-text="Version 1.5.0-rc01" tabindex="-1">Version 1.5.0-rc01</h3>
  <p>August 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.5.0-rc01</code>
    is released. Version 1.5.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/56579bc30499ce39f0d7a6713a065b00c6194206..0adbbe89afc8940ce38426fa770f2b800023143f/emoji2">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support emoji 15.1 and bidirectional emoji selector UI. A simple click on the bidirectional switcher allows users to toggle between left and right-facing versions of emojis.</li>
    <li>Support multi-skintone emoji selector. Long-pressing couple emojis reveals a multi-person emoji selector for the zero state. When the user taps on the left half of an emoji, the emoji preview on the bottom right will be updated accordingly. When the user selects both halves of an emoji, the preview will show the entire emoji and the usr can then input it.</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed manual outlining of access to new platform APIs since this happens automatically via API modeling when using R8 with AGP 7.3 or later (e.g. R8 version 3.3) and for all builds when using AGP 8.1 or later (e.g. D8 version 8.1). Clients who are not using AGP are advised to update to D8 version 8.1 or later. See
      <a href="https://medium.com/androiddevelopers/mitigating-soft-verification-issues-in-r8-and-d8-7e9e06827dfd">this article</a>
      for more details. (
      <a href="https://android-review.googlesource.com/#/q/If6b4ccfca0a943b45971a422b58949b13a10bada">If6b4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/345472586">b/345472586</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">EmojiPickerView</code>
      ’s tab selection and indicator updates one click behind. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2657077">146b02</a>
      ,
      <a href="https://issuetracker.google.com/issues/288261054">b/288261054</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">EmojiPickerView</code>
      ’s tab selection and indicator is broken. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2970143">5e1f14</a>
      ,
      <a href="https://issuetracker.google.com/issues/273883688">b/273883688</a>
      )
    </li>
  </ul>
