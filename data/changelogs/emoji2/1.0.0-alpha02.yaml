changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>June 2, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-views:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-views-helper:1.0.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66681ad83c328d0dd821b943bb3d375f02c1db61..86ff5b4bb956431ec884586ce0aea0127e189ec4/emoji2">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed package in
      <code translate="no" dir="ltr">emoji2-views-helper</code>
      to
      <code translate="no" dir="ltr">androidx.emoji2.viewsintegration</code>
      . This is a breaking change for AppCompat
      <code translate="no" dir="ltr">1.4.0-alpha01</code>
      , and apps must ensure AppCompat dependency is updated to use the new emoji2 version. (
      <a href="https://android-review.googlesource.com/#/q/Ie83972affa2281616923620e1642964eead49b4e">Ie8397</a>
      )
    </li>
  </ul>
