changelogHtml: |
  <h3 id="1.4.0-rc01" data-text="Version 1.4.0-rc01" tabindex="-1">Version 1.4.0-rc01</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.4.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/73f902dee011bfe400d8a0330bfd8d4bb632065f..1ecf42715c27ef260259d14b89741160bd9af93c/emoji2">Version 1.4.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">registerSource</code>
      list (
      <a href="https://android-review.googlesource.com/#/q/Iae92f73b77d4a69b51a7db9e4f355e77d9770491">Iae92f</a>
      )
    </li>
    <li>
      API Council feedback: renamed
      <code translate="no" dir="ltr">TransitionManager.seekTo()</code>
      to
      <code translate="no" dir="ltr">createSeekController()</code>
      . Please adjust previous comment about adding
      <code translate="no" dir="ltr">TransitionManager.seekTo()</code>
      to
      <code translate="no" dir="ltr">TransitionManager.createSeekController()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idbeb188f4bea286da7f3de7689a023f3cb5e3cb1">Idbeb1</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ExerciseRouteResult</code>
      , which is not the superclass for
      <code translate="no" dir="ltr">Data</code>
      ,
      <code translate="no" dir="ltr">NoData</code>
      and
      <code translate="no" dir="ltr">ConsentRequiredStates</code>
      . Added
      <code translate="no" dir="ltr">ExerciseRoute</code>
      as a standalone class, which holds location data for the route. (
      <a href="https://android-review.googlesource.com/#/q/I22eedcdd68b0842e538c602db058525a556c5ed2">I22eed</a>
      )
    </li>
    <li>
      Introduced
      <code translate="no" dir="ltr">PagerLayoutInfo</code>
      with information collected after a measure pass in Pager. Also introduced PageInfo, the information about a single measured Page in Pager. (
      <a href="https://android-review.googlesource.com/#/q/Iad003bd71d5d26a6b0507f0c6c06751b3969d95c">Iad003</a>
      ,
      <a href="https://issuetracker.google.com/issues/283098900">b/283098900</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated the colors for
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">IconButton</code>
      and
      <code translate="no" dir="ltr">TextButton</code>
      in line with Material3 design. The semantic role for
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">IconButton</code>
      and
      <code translate="no" dir="ltr">TextButton</code>
      can now be overridden using
      <code translate="no" dir="ltr">Modifier.semantics</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib24954145bc5440092cc2ac7dd18d3bc4fd4b756">Ib2495</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">EmojiPickerView</code>
      â€™s tab selection and indicator updates one click behind. (
      <a href="https://android-review.googlesource.com/q/I4db044ca9a80fe7076bb92bda035550e034859bb">I4db04</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">FileNotFoundException</code>
      on showing the emoji picker (
      <a href="https://android-review.googlesource.com/q/I353e467c6dda16276ace15b15921c81012c78d6d">I353e4</a>
      )
    </li>
    <li>
      Catch the
      <code translate="no" dir="ltr">WindowManager.BadTokenException</code>
      when using
      <code translate="no" dir="ltr">EmojiPickerView</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0a1443025e80328fc33f8172612689b3d9017296">I0a144</a>
      )
    </li>
  </ul>
