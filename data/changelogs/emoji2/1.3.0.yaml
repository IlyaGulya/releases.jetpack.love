changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d4094341e51e18526c3891bf26aee09a8429e107..a31add952e44ab4aa0fac28de27e3d2f8a7a726b/emoji2">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.2.0</strong></p>
  <ul>
    <li>
      This release allows
      <a href="/jetpack/androidx/releases/compose-foundation#1.4.0">
        Compose Foundation
        <code translate="no" dir="ltr">1.4.0</code>
      </a>
      and higher to enable emoji2 integration.
    </li>
    <li>
      It also allows features for replacing
      <code translate="no" dir="ltr">EmojiSpans</code>
      with custom drawing code, as well as support for emoji exclusions defined on Android.
    </li>
  </ul>
