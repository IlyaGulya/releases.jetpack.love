  <h3 id="1.4.0-beta05" data-text="Version 1.4.0-beta05" tabindex="-1">Version 1.4.0-beta05</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.4.0-beta05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c5bf9bc40dd5d9f0b3f34e7273ac0d4e4f05c41d..73f902dee011bfe400d8a0330bfd8d4bb632065f/emoji2">Version 1.4.0-beta05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug introduced in 1.3 that would cause
      <code translate="no" dir="ltr">MetricsAffectingSpans</code>
      such as
      <code translate="no" dir="ltr">RelativeSizeSpan</code>
      to apply twice. Once during text layout, and again inside of
      <code translate="no" dir="ltr">EmojiSpan.draw</code>
      . The result was incorrectly sized draw, visible if any of the text size parameters were changed by the span. (
      <a href="http://b/283208650">b/283208650</a>
      )
    </li>
  </ul>
