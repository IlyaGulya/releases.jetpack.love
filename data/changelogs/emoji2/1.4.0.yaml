  <p>
    <code translate="no" dir="ltr">androidx.emoji2:emoji2-*:1.4.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1ecf42715c27ef260259d14b89741160bd9af93c..2d25c5e925564cf1f52fb6d2f88088d2dd5becfe/emoji2">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
