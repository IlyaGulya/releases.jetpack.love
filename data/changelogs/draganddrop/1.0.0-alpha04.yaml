changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.draganddrop:draganddrop:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/draganddrop/draganddrop">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      DragEvents with a non-null localState will not trigger highlighting by default. There is a configuration option to change this behavior. (
      <a href="https://android-review.googlesource.com/#/q/I55792b436b346ed9e5fa092c88b4e878087d1395">I55792</a>
      )
    </li>
  </ul>
