changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.draganddrop:draganddrop:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/301586664b5aad60548f21866cad502d524dbf9f..9dceceb54300ed028a7e8fc7a3454f270337ffde/draganddrop/draganddrop">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      On devices running Android S or later,
      <code translate="no" dir="ltr">DropHelper</code>
      now delegates to the system implementation of
      <code translate="no" dir="ltr">OnReceiveContentListener</code>
      , automatically providing support for input methods other than drag and drop.
    </li>
  </ul>
