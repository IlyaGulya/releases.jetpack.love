changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.projected:projected:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/64e40d162445a8c6c0f233dfc6f8890c439b5d6e..9750bafc0c1ba237e91ada68cd21a7de0a4b4676/xr/projected/projected">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added the experimental API for getting the
      <code translate="no" dir="ltr">PresentationMode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2dc0b6ae70e60d2768c03c7ba70920a146609760">I2dc0b</a>
      )
    </li>
    <li>
      Added the experimental API for collecting
      <code translate="no" dir="ltr">ProjectedInputEvent</code>
      s (
      <a href="https://android-review.googlesource.com/#/q/I78ef8007c242f6d78844a75f424de437a37d4486">I78ef8</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ProjectedDeviceController</code>
      and capabilities API (
      <a href="https://android-review.googlesource.com/#/q/If7d2ddff2404eb4ef28e19c5358aaa8f7cf1e690">If7d2d</a>
      )
    </li>
  </ul>
