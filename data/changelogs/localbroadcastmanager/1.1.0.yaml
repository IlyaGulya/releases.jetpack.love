changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.localbroadcastmanager:localbroadcastmanager:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/abade69a222024e74015882531553477622890a5..d2d922e60b4cb018c91276a85fb27a05b8a2b0c9/localbroadcastmanager/localbroadcastmanager">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <p>
    <code translate="no" dir="ltr">androidx.localbroadcastmanager</code>
    has been fully deprecated. There will be no further releases of this library. Developers should replace usages of
    <code translate="no" dir="ltr">LocalBroadcastManager</code>
    with other implementations of the observable pattern. Depending on the use case, suitable options may be
    <code translate="no" dir="ltr">LiveData</code>
    or reactive streams.
  </p>
