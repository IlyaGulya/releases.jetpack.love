changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.glance.wear:wear:1.0.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.glance.wear:wear-core:1.0.0-alpha02</code>
    are released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..715e22619094effc2ba1fd528cd9a07b1f5d0046/glance/wear">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Re-map FULLSCREEN to LARGE in Widget params (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ad78d95768ffb0c857248b01e2b485cbf1da2282">ad78d95</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed usage of DataStore that would prevent multiple widget instances of being shown (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/474f3e45918122164889e5a04802b7dd000c530e">474f3e4</a>
      )
    </li>
  </ul>
