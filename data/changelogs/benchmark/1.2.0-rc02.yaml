changelogHtml: |
  <h3 id="1.2.0-rc02" data-text="Version 1.2.0-rc02" tabindex="-1">Version 1.2.0-rc02</h3>
  <p>October 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fc9d0ceb0cf1daabde110d9965d3dd87319b575c..c65e8e30c0edf5bb898c705ceab72d04ffbc0de7/benchmark">Version 1.2.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix Benchmark file output to no longer break
      <code translate="no" dir="ltr">BaselineProfile</code>
      Plugin file copying. Files were generated and copied off device, but had been renamed such that the gradle plugin wouldn't see them. (
      <a href="https://android-review.googlesource.com/#/q/I8dbccc5a11b4c391169cff6dfbd2a0001fd41001">I8dbcc</a>
      ,
      <a href="https://issuetracker.google.com/issues/303034735">b/303034735</a>
      ,
      <a href="https://issuetracker.google.com/issues/296453339">b/296453339</a>
      )
    </li>
    <li>
      Clarified
      <code translate="no" dir="ltr">tracing-perfetto</code>
      loading error messages when injecting from macrobenchmark module into target application.
    </li>
  </ul>
