changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/69956fa74719518e58b93b55aab2f87546412ec4..9be9b55a7576c208b79da083ca7e40f7fc8e4596/benchmark">Version 1.1.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes
      <code translate="no" dir="ltr">android.system.ErrnoException: open failed: EACCES</code>
      which would occur on some Android11 (API 30)+ devices. This is a cherry-pick of a fix from
      <code translate="no" dir="ltr">1.2.0-alpha01</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2072249">aosp/2072249</a>
      )
    </li>
  </ul>
