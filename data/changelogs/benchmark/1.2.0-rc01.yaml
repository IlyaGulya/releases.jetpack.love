changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/119f68768b14c444b7ba65b4b44abd0ed7d21002..fc9d0ceb0cf1daabde110d9965d3dd87319b575c/benchmark">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      An exception (with remedy instructions) is now thrown when Perfetto SDK tracing fails to initialize in a Benchmark. (
      <a href="https://android-review.googlesource.com/#/q/I6c87872507c126bdde3bc476a39baf75cc58c9de">I6c878</a>
      ,
      <a href="https://issuetracker.google.com/issues/286228781">b/286228781</a>
      )
    </li>
    <li>
      Fix OOM crash when converting ART method trace -&gt; perfetto format. (
      <a href="https://android-review.googlesource.com/#/q/I106bdf99084af10f26a4503b02ae74b9eef8add0">I106bd</a>
      ,
      <a href="https://issuetracker.google.com/issues/296905344">b/296905344</a>
      )
    </li>
    <li>
      (Macrobenchmark) Clarified method tracing label when linked in Studio test output, and fixed method tracing filenames to be unique on device/host, so they won't be overwritten when more than one benchmark is run. (
      <a href="https://android-review.googlesource.com/#/q/I08e65d3fe8ab77614b5a3cbc241fb7901ba57135">I08e65</a>
      ,
      <a href="https://issuetracker.google.com/issues/285912360">b/285912360</a>
      )
    </li>
    <li>
      Ensures that the device is awake when capturing a baseline profile. (
      <a href="https://android-review.googlesource.com/#/q/I503fc259ecb28a0fd0c4ee5cca74795391dcbbb0">I503fc</a>
      )
    </li>
  </ul>
