changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7f0710ad21f556f0dde9bf7bdab6d2135170fd4..dd1e45e8550560087f6447a34a9145048b5766f4/benchmark">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Default to
      <code translate="no" dir="ltr">am force stop</code>
      for
      <code translate="no" dir="ltr">MacrobenchmarkScope.killProcess()</code>
      , even when rooted, except during Baseline Profile generation. This can be overridden with an optional boolean argument. (
      <a href="https://android-review.googlesource.com/#/q/02cce9c2e6a1f33bed2606e35d55974b74929532">02cce9</a>
      ,
      <a href="https://issuetracker.google.com/issues/241214097">b/241214097</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Support baseline profile generation for System apps. (
      <a href="https://android-review.googlesource.com/#/q/I900b8913cb154ee8acd0b9e001de2c290cc7962f">I900b8</a>
      ,
      <a href="https://issuetracker.google.com/issues/241214097">b/241214097</a>
      )
    </li>
    <li>
      Support checking for ODPM power metrics on unrooted devices. (
      <a href="https://android-review.googlesource.com/#/q/a38c786b3acec5b7681af3fd2c2a17466069011f">a38c78</a>
      ,
      <a href="https://issuetracker.google.com/issues/229623230">b/229623230</a>
      )
    </li>
  </ul>
