changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bdce26bd7556b92d2d4d2af3de881dd8e2c51459..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/benchmark">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix frame breakdown in Studio system trace viewer for benchmark captured traces (
      <a href="https://android-review.googlesource.com/#/q/I3f3aeb22ec932674c0486fa4fe1e76da01954123">I3f3ae</a>
      ,
      <a href="https://issuetracker.google.com/issues/239677443">b/239677443</a>
      )
    </li>
    <li>
      Correct
      <code translate="no" dir="ltr">FrameTimingMetric</code>
      to list
      <code translate="no" dir="ltr">FrameOverrun</code>
      as requiring API 31 instead of 29 (
      <a href="https://android-review.googlesource.com/#/q/I716dd1527f9f2101ef50e4439b380f8cea9173c9">I716dd</a>
      ,
      <a href="https://issuetracker.google.com/issues/220702554">b/220702554</a>
      )
    </li>
    <li>
      Set iteration in
      <code translate="no" dir="ltr">BaselineProfileRule</code>
      , and throw clearly if target package not installed (was already done for MacrobenchmarkRule). (
      <a href="https://android-review.googlesource.com/#/q/Ic09a3b654cdf60a3e73f5349b7cea1a4e337eae7">Ic09a3</a>
      ,
      <a href="https://issuetracker.google.com/issues/227991471">b/227991471</a>
      )
    </li>
  </ul>
