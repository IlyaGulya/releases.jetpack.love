changelogHtml: |
  <h3 id="1.1.0-rc03" data-text="Version 1.1.0-rc03" tabindex="-1">Version 1.1.0-rc03</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-rc03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7b763db64a7c0867291eb3b155da3b7fe1f7af5a..0456df6ed2f0c42f907084cc9796b95f3ef525e4/benchmark">Version 1.1.0-rc03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        Avoid reinstalling the target package on every benchmark iteration. (
        <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2093027">aosp/​​2093027</a>
        ,
        <a href="https://issuetracker.google.com/issues/231976084">b/231976084</a>
        )
      </p>
    </li>
    <li>
      <p>
        Remove the
        <code translate="no" dir="ltr">300ms</code>
        delay from
        <code translate="no" dir="ltr">pressHome()</code>
        . (
        <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2086030/">aosp/2086030</a>
        ,
        <a href="https://issuetracker.google.com/issues/231322975">b/231322975</a>
        )
      </p>
    </li>
    <li>
      <p>
        Improve Macrobenchmark iteration speed by optimizing Shell commands used under the hood. (
        <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2086023">aosp/2086023</a>
        ,
        <a href="https://issuetracker.google.com/issues/231323582">b/231323582</a>
        )
      </p>
    </li>
    <li>
      <p>
        Support for Managed Gradle Devices when generating Baseline Profiles with Macrobenchmarks. (
        <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2062228">aosp/2062228</a>
        ,
        <a href="https://issuetracker.google.com/issues/228926421">b/228926421</a>
        )
      </p>
    </li>
  </ul>
