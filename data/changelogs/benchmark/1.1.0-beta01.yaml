changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3ed0ccb23b6bea0fb5f2b0244dc2f1c351dc96f3..d9b4f36e1191ffaa8744492ca8a3c3bd155324fc/benchmark">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes profiler argument enable being ignored. (
      <a href="https://android-review.googlesource.com/#/q/I373734dfa19f8afb3d0a963c597f8351eb74af36">I37373</a>
      ,
      <a href="https://issuetracker.google.com/issues/210619998">b/210619998</a>
      )
    </li>
    <li>
      Removed deprecated
      <code translate="no" dir="ltr">CompliationModes</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9818634d94ec91593110680369abdabfc49b15b7">I98186</a>
      ,
      <a href="https://issuetracker.google.com/issues/213467659">b/213467659</a>
      )
    </li>
    <li>
      Switched baseline profile arg of
      <code translate="no" dir="ltr">CompilationMode.Partial</code>
      to enum for clarity. (
      <a href="https://android-review.googlesource.com/#/q/Id67eaffdfc7246f3a9c45e89f72a2128ce2d4d78">Id67ea</a>
      )
    </li>
  </ul>
