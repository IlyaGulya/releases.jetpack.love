changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.4.0-beta02</code>
    is released. Version 1.4.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/44ffa166a34fac89733f1cfb97ccd5b40b7d6d3d..786176dc2284c87a0e620477608e0aca9adeff15/benchmark">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a
      <code translate="no" dir="ltr">BaselineProfileConfig.Builder</code>
      to make it easier to call
      <code translate="no" dir="ltr">BaselineProfileRule.collectWithResults()</code>
      for Java developers. (
      <a href="https://android-review.googlesource.com/#/q/I9490595dee3820ef8a3d003a6ef8a146d8f1635a">I94905</a>
      )
    </li>
  </ul>
