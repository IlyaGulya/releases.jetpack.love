changelogHtml: |
  <h3 id="1.2.0-alpha09" data-text="Version 1.2.0-alpha09" tabindex="-1">Version 1.2.0-alpha09</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4a2f5e696614339c1ac21f706c1a17c0285780e7..adf1c279a86ab3886e1666c08e2c3efba783367b/benchmark">Version 1.2.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Enabled passing
      <code translate="no" dir="ltr">None</code>
      to
      <code translate="no" dir="ltr">androidx.benchmark.enabledRules</code>
      instrumentation arg to disable all benchmarks / baseline profile generation. (
      <a href="https://android-review.googlesource.com/#/q/I3d7fd97e7a1ac46cf890d77501ba640bec8acb47">I3d7fd</a>
      ,
      <a href="https://issuetracker.google.com/issues/258671856">b/258671856</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">PerfettoTrace</code>
      capture in app modules (i.e. non-self-instrumenting test APKs) (
      <a href="https://android-review.googlesource.com/#/q/I12cfc219b4d3deadd222995cd6f11b470f54956f">I12cfc</a>
      )
    </li>
    <li>
      Fixed baseline profile adb pull argument order in Studio output (
      <a href="https://android-review.googlesource.com/#/q/I958d17f5f017a6774c8f35dd73bc6b1d25bbde61">I958d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/261781624">b/261781624</a>
      )
    </li>
    <li>
      Arm emulator api 33 is now correctly recognized as such when trying to run a macrobenchmark and will correctly print the warning. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/69133b2c7390cb0a2f242737223f61ed0497deb2">69133b</a>
      ,
      <a href="https://issuetracker.google.com/issues/262209591">b/262209591</a>
      )
    </li>
    <li>
      Skip battery level check on devices without battery in Macrobenchmark (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/fe4114abf03ac5ec371503cd9cbac4502f5388f4">fe4114</a>
      ,
      <a href="https://issuetracker.google.com/issues/232448937">b/232448937</a>
      )
    </li>
  </ul>
