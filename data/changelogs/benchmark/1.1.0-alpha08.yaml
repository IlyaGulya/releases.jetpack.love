changelogHtml: |
  <h3 id="1.1.0-alpha08" data-text="Version 1.1.0-alpha08" tabindex="-1">Version 1.1.0-alpha08</h3>
  <p>September 29, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/47e81d1c497b8a57534a460c277855db1b0257ae..1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9/benchmark">Version 1.1.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Enable scrolling macrobenchmarks to run back to API 23 (
      <a href="https://android-review.googlesource.com/#/q/If39c203832b9aed765aa05d7573eb9c88bf1dc70">If39c2</a>
      ,
      <a href="https://issuetracker.google.com/issues/183129298">b/183129298</a>
      )
    </li>
    <li>
      Add new type of sampled metric to UI and JSON output, focused on percentiles of multiple samples per iteration. (
      <a href="https://android-review.googlesource.com/#/q/I56247e421890537d27f1e3f284209aa590472377">I56247</a>
      ,
      <a href="https://issuetracker.google.com/issues/199940612">b/199940612</a>
      )
    </li>
    <li>
      Switch to floating point metrics throughout the benchmark libraries (truncated in the Studio UI). (
      <a href="https://android-review.googlesource.com/#/q/I69249339c0a2ccedd015e45c6ab528cb114d7103">I69249</a>
      ,
      <a href="https://issuetracker.google.com/issues/197008210">b/197008210</a>
      )
    </li>
  </ul>
