changelogHtml: |
  <h3 id="1.4.0-alpha10" data-text="Version 1.4.0-alpha10" tabindex="-1">Version 1.4.0-alpha10</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.4.0-alpha10</code>
    is released. Version 1.4.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c4e614557adf2d01e2d5661255e947d10a6fcfad..78132378b67c86698d1ade3dc368c9f15d738a71/benchmark">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Increased default timeout for
      <code translate="no" dir="ltr">TraceProcessor</code>
      server load and querying to 120 seconds (from 60/30 previously), and made both configurable with one timeout parameter. (
      <a href="https://android-review.googlesource.com/#/q/Ifec871e8ef946d3ff6b56fe8c7779f14548cf391">Ifec87</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a few issues that would occur when benchmarking or capturing profiles of an app without
      <code translate="no" dir="ltr">profileinstaller</code>
      , and it's included
      <code translate="no" dir="ltr">BroadcastReciever</code>
      . This only affects runs on rooted devices. (
      <a href="https://android-review.googlesource.com/#/q/Ied308f69870b290f5947a46540b5cfae31aadabf">Ied308</a>
      )
    </li>
  </ul>
