changelogHtml: |
  <h3 id="1.1.0-alpha09" data-text="Version 1.1.0-alpha09" tabindex="-1">Version 1.1.0-alpha09</h3>
  <p>October 13, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9..db0888af4fa9a8eaeaf55cc1f120724bc67bdb20/benchmark">Version 1.1.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Support dropping Kernel page cache without root on API 31/S+, which will increase accuracy of
      <a href="/reference/kotlin/androidx/benchmark/macro/StartupMode#ENUM_VALUE:COLD">StartupMode.COLD</a>
      launches. (
      <a href="https://android-review.googlesource.com/#/q/Iecfdbd7b712ceaba109c7551c669845db1ff51b7">Iecfdb</a>
      ,
      <a href="https://issuetracker.google.com/issues/200160030">b/200160030</a>
      )
    </li>
  </ul>
