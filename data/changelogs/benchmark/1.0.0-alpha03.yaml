changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-gradle-plugin:1.0.0-alpha03</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1664e857bbcb746318a95abefa845edd9c88bf8..e648705631f06c43be445aafdccd8f55121dce8d/benchmark">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Expose sleep duration due to thermal throttling per benchmark in the full JSON report</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>The Gradle plugin should no longer be required to be applied after Android plugins and the Android block</li>
    <li>Adds support for benchmark reports on Android 10 devices using scoped storage</li>
  </ul>
