changelogHtml: |
  <h3 id="1.1.0-beta06" data-text="Version 1.1.0-beta06" tabindex="-1">Version 1.1.0-beta06</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-beta06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e8cd367922a88feb90c1ec59ea14c65f339c0de..6055e4c5b3ffb001b032c8e82f53e9c052611ac9/benchmark">Version 1.1.0-beta06 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix trace recording crash on API 21/22 (
      <a href="https://android-review.googlesource.com/#/q/If7fd6d645112295b63411f27e61b7c4ed33a4525">If7fd6</a>
      ,
      <a href="https://issuetracker.google.com/issues/227509388">b/227509388</a>
      )
    </li>
    <li>
      Overhaul activity launch completion detection to fix 'Unable to read any metrics' exception in startup macrobenchmarks. (
      <a href="https://android-review.googlesource.com/#/q/Ia517c59c07d9c24e4471e86fb603dca56a6f855f">Ia517c</a>
      )
    </li>
    <li>
      Fix startup metrics for Macrobenchmarks when
      <code translate="no" dir="ltr">CompilationMode.None()</code>
      is used. Before this change,
      <code translate="no" dir="ltr">CompilationMode.Partial()</code>
      would appear to be slower than
      <code translate="no" dir="ltr">Compilation.None()</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2052357">611ac9</a>
      ).
    </li>
  </ul>
