changelogHtml: |
  <h3 id="1.2.0-alpha13" data-text="Version 1.2.0-alpha13" tabindex="-1">Version 1.2.0-alpha13</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-alpha13</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/benchmark">Version 1.2.0-alpha13 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added profile type parameter when generating baseline profiles to support upcoming startup profile feature (
      <a href="https://android-review.googlesource.com/#/q/Ie20d730efea37940bf9df519c86cdb29a4074d34">Ie20d7</a>
      ,
      <a href="https://issuetracker.google.com/issues/275093123">b/275093123</a>
      )
    </li>
    <li>
      Added new experimental
      <code translate="no" dir="ltr">TraceMetric</code>
      API for defining fully custom metrics based on content of a Perfetto trace. (
      <a href="https://android-review.googlesource.com/#/q/I4ce3147b5bd1a13ae6a500389abdae3df461cacd">I4ce31</a>
      ,
      <a href="https://issuetracker.google.com/issues/219851406">b/219851406</a>
      )
    </li>
    <li>
      Add an experimental metric to determine the number of page faults during a benchmark. (
      <a href="https://android-review.googlesource.com/#/q/I48db0fe0dcc3ee0119b078e15b32d56c2361a838">I48db0</a>
      )
    </li>
  </ul>
