changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>April 20, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6055e4c5b3ffb001b032c8e82f53e9c052611ac9..c132bd2ce9a7b1cae3d8035d59d3dde892d6a121/benchmark">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Baseline profile output links in Android Studio now use a unique file name. This way the output always reflects the latest results of using a
      <code translate="no" dir="ltr">BaselineProfileRule</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2057008">aosp/2057008</a>
      ,
      <a href="https://issuetracker.google.com/issues/228203086">b/228203086</a>
      )
    </li>
  </ul>
