changelogHtml: |
  <h3 id="1.2.0-alpha14" data-text="Version 1.2.0-alpha14" tabindex="-1">Version 1.2.0-alpha14</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-alpha14</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/benchmark">Version 1.2.0-alpha14 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix
      <code translate="no" dir="ltr">FrameTimingMetric</code>
      ignoring frames with inconsistent frame IDs. This would cause some animations on recent platform versions (API 31+) to ignore many frames while
      <code translate="no" dir="ltr">RenderThread</code>
      was animating (e.g. during a ripple). (
      <a href="https://android-review.googlesource.com/#/q/I747d23e6f5f38eda2c51ee3d26929fa4130e297c">I747d2</a>
      ,
      <a href="https://issuetracker.google.com/issues/279088460">b/279088460</a>
      )
    </li>
    <li>
      Fixed trace processor parsing for traces larger than 64Mb. (
      <a href="https://android-review.googlesource.com/#/q/Ief831b2c58ebfeac3ae5cb2bfcb8623b920ad356">Ief831</a>
      ,
      <a href="https://issuetracker.google.com/issues/269949822">b/269949822</a>
      )
    </li>
    <li>
      Fixed baseline profile generation on Android U failing because of the different output of
      <code translate="no" dir="ltr">pm dump-profiles</code>
      command. (
      <a href="https://android-review.googlesource.com/#/q/Id1392207ec545dc4b095c4b435a92bb2a1ff0c66">Id1392</a>
      ,
      <a href="https://issuetracker.google.com/issues/277645214">b/277645214</a>
      )
    </li>
    <li>
      Fix GPU clock locking script to compare strings correctly (
      <a href="https://android-review.googlesource.com/#/q/I53e5416ca2b24933a3d6d43db678dad035132dd2">I53e54</a>
      ,
      <a href="https://issuetracker.google.com/issues/213935715">b/213935715</a>
      )
    </li>
  </ul>
