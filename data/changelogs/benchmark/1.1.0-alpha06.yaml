changelogHtml: |
  <h3 id="1.1.0-alpha06" data-text="Version 1.1.0-alpha06" tabindex="-1">Version 1.1.0-alpha06</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/benchmark">Version 1.1.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">androidx.benchmark.iterations</code>
      instrumentation argument to allow manual overriding of iteration count when testing/profiling locally. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6188be16ae462fa0c42da6a7fa70d7d4b7cd42d3">6188be</a>
      ,
      <a href="https://issuetracker.google.com/issues/194137879">b/194137879</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Switched to Simpleperf as default sampling profiler on API 29+. (
      <a href="https://android-review.googlesource.com/#/q/Ic4b346221bb91dea1e7078e369f106f9e48be1e3">Ic4b34</a>
      ,
      <a href="https://issuetracker.google.com/issues/158303822">b/158303822</a>
      )
    </li>
  </ul>
  <p><strong>Known Issues</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">CompilationMode.BaselineProfile</code>
      is a work in progress. Avoid using it to determine how good a profile is for now.
    </li>
  </ul>
