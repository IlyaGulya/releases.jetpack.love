changelogHtml: |
  <h3 id="1.2.0-beta04" data-text="Version 1.2.0-beta04" tabindex="-1">Version 1.2.0-beta04</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-beta04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..22eceaa7039e3fc1207b151f73e842c8021075f7/benchmark">Version 1.2.0-beta04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The Baseline Profiles Gradle plugin now supports Android Gradle Plugin 8.3. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/2eb1e46de9ab545a059814e2ef7083c441f79693">aosp/2715214</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix failures in writing / moving and pulling files (especially those from parameterized tests) by sanitizing output file names further, avoiding '=' and ':' in output file names. (
      <a href="https://android-review.googlesource.com/#/q/I759d8bd2eec57db3829038fb73dad80e8d9849e2">I759d8</a>
      )
    </li>
  </ul>
