changelogHtml: |
  <h3 id="1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.4.1</code>
    is released. Version 1.4.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0c118ebfe8fc41499ab4d4e18d71dd72e2126568..53b1ca0749c57eeb0aaab2bef8b2afaede083710/benchmark">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">perfettoSdkTracing=true</code>
      (e.g. when tracing Compose in a microbenchmark) would kill the target process if it was already running, and a StartupMode wasn't specified. (
      <a href="https://android-review.googlesource.com/#/q/Ib2c1fc5472c6ca9b0917676a3c04f877a3310d8d">Ib2c1f</a>
      )
    </li>
  </ul>
