changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd1e45e8550560087f6447a34a9145048b5766f4..cce7b70f6a5ebf955cf748a73c18b63228b22c74/benchmark">Version 1.2.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added experimental APIs for using
      <code translate="no" dir="ltr">BenchmarkState</code>
      independently, separate from
      <code translate="no" dir="ltr">BenchmarkRule</code>
      /
      <code translate="no" dir="ltr">JUnit4</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id478f193ede7bfe746439471da6b6ca46651a9dd">Id478f</a>
      ,
      <a href="https://issuetracker.google.com/issues/228489614">b/228489614</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added Leanback fallback for
      <code translate="no" dir="ltr">startActivityAndWait</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/01ed77e9aeafebf441ab9c4f1119f672796a72d2">01ed77</a>
      ,
      <a href="https://issuetracker.google.com/issues/242899915">b/242899915</a>
      )
    </li>
  </ul>
