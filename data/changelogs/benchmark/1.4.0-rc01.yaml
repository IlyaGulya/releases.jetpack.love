  <h3 id="1.4.0-rc01" data-text="Version 1.4.0-rc01" tabindex="-1">Version 1.4.0-rc01</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.4.0-rc01</code>
    is released. Version 1.4.0-rc01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/786176dc2284c87a0e620477608e0aca9adeff15..d0f745a0177b6e9fb28e2bf5e4d8f36c12de9181/benchmark">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added workaround for runtime images causing
      <code translate="no" dir="ltr">CompilationMode.None()</code>
      to not measure worst case performance after first iteration. Unfortunately this workaround requires a delay of 5 seconds to intentionally corrupt the runtime image at the beginning of each macrobenchmark suite (
      <a href="https://android-review.googlesource.com/#/q/I4a4f16ef87282a3e5a183b6f5517f74bcec25a1e">I4a4f1</a>
      ).
    </li>
  </ul>
