changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c2c1745b1d05b772c7bbe82834a9197ba5b85114..d0e769360e8a16c7f813af4eb2c79d700f6b52a3/benchmark">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added experimental APIs for microbench custom metrics and configuration (e.g. profiler, and tracing). (
      <a href="https://android-review.googlesource.com/#/q/I86101b06f608d0c6ee4945fa25b3cc7c377a745c">I86101</a>
      ,
      <a href="https://issuetracker.google.com/issues/291820856">b/291820856</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Report error in macrobench when OS is misconfigured for tracing, as was recently fixed in API 26/28 ARM64 emulators. (
      <a href="https://android-review.googlesource.com/#/q/I0a328b08a0ef4b356d3d7b593dbb89e47d00815e">I0a328</a>
      ,
      <a href="https://issuetracker.google.com/issues/282191686">b/282191686</a>
      )
    </li>
    <li>
      Added detail to compilation reset failure to suggest updating emulator, as some emulators have recently fixed this issue. (
      <a href="https://android-review.googlesource.com/#/q/I8c81570e0b2e03b9f6453e13f0706b10f59f0455">I8c815</a>
      ,
      <a href="https://issuetracker.google.com/issues/282191686">b/282191686</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">androidx.test.uiautomator:uiautomator:2.2.0</code>
      an
      <code translate="no" dir="ltr">api</code>
      instead of an
      <code translate="no" dir="ltr">implementation</code>
      dependency. (
      <a href="https://android-review.googlesource.com/#/q/I1981ef1fcbd7aa5fe9a75568b6df826f77a0335a">I1981e</a>
      )
    </li>
  </ul>
