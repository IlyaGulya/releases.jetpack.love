changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d9b4f36e1191ffaa8744492ca8a3c3bd155324fc..9dceceb54300ed028a7e8fc7a3454f270337ffde/benchmark">Version 1.1.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Microbenchmark Stack Sampling / Method Tracing Profile results are now linked in Studio output, similar to other profiling outputs, and do not suppress the allocation metric. (
      <a href="https://android-review.googlesource.com/#/q/Idcb65521f8f477be80455c8bbdd846eadd5bc2ce">Idcb65</a>
      ,
      <a href="https://issuetracker.google.com/issues/214440748">b/214440748</a>
      ,
      <a href="https://issuetracker.google.com/issues/214253245">b/214253245</a>
      )
    </li>
    <li>
      BaselineProfileRule now prints the
      <code translate="no" dir="ltr">adb pull</code>
      command in logcat and Studio output for pulling generated BaselineProfile text file. (
      <a href="https://android-review.googlesource.com/#/q/748189b7ae0d235803fd247c6de6d3b624f08811">f08811</a>
      )
    </li>
  </ul>
