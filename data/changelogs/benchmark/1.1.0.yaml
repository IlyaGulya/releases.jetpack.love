changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>June 15, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0456df6ed2f0c42f907084cc9796b95f3ef525e4..69956fa74719518e58b93b55aab2f87546412ec4/benchmark">Version 1.1.0 contains these commits.</a>
  </p>
  <ul>
    <li>
      This version is identical to
      <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-rc03</code>
      .
    </li>
  </ul>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      <p>
        Support for Jetpack Macrobenchmarks, which allows you to measure whole-app interactions like
        <a href="/reference/androidx/benchmark/macro/StartupTimingMetric">startup</a>
        and
        <a href="/reference/androidx/benchmark/macro/FrameTimingMetric">scrolling</a>
        , provides the
        <a href="/topic/performance/benchmarking/macrobenchmark-metrics">ability to capture traces</a>
        &amp;
        <a href="/topic/performance/benchmarking/macrobenchmark-metrics#trace-section">measure trace sections</a>
        .
      </p>
    </li>
    <li>
      <p>
        Support for
        <a href="https://d.android.com/baselineprofiles">Baseline Profiles</a>
      </p>

      <ul>
        <li>
          <a href="/reference/kotlin/androidx/benchmark/macro/CompilationMode.Partial"><code translate="no" dir="ltr">CompilationMode.Partial</code></a>
          to measure the effectiveness of Baseline Profiles.
        </li>
        <li>
          <a href="/reference/androidx/benchmark/macro/junit4/BaselineProfileRule"><code translate="no" dir="ltr">@BaselineProfileRule</code></a>
          to automatically generate Baseline profiles for a given critical user journey.
        </li>
      </ul>
    </li>
    <li>
      <p>
        Support for Allocation metrics &amp;
        <a href="/benchmark#profiling">profiling</a>
        during Microbenchmark runs.
      </p>
    </li>
  </ul>
