#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-common:1.0.0-alpha05</code>
    ,
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-gradle-plugin:1.0.0-alpha05</code>
    , and
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-junit4:1.0.0-alpha05</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a94f37182adc928f3f4bba0ffe8836866ecb2f21..befedb9611cf6cd7fbf5f0d3e18f60c5facc1d31/benchmark">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">BenchmarkState.reportData</code>
      API is now marked experimental
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fix for the clock-locking script, which would fail on devices that were either missing the
      <code translate="no" dir="ltr">cut</code>
      or
      <code translate="no" dir="ltr">expr</code>
      shell utilities.
    </li>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">./gradlew lockClocks</code>
      task that would hang on devices that were rooted with an older version of the su utility, which did not support the
      <code translate="no" dir="ltr">-c</code>
      flag.
    </li>
  </ul>
