changelogHtml: |
  <h3 id="1.1.0-beta05" data-text="Version 1.1.0-beta05" tabindex="-1">Version 1.1.0-beta05</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-beta05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/39a48a4e0a2478359e60946680f7f77a4680f6df..1e8cd367922a88feb90c1ec59ea14c65f339c0de/benchmark">Version 1.1.0-beta05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Kill package after skipping profile installation when using
      <a href="/reference/androidx/benchmark/macro/CompilationMode.None"><code translate="no" dir="ltr">CompilationMode.None</code></a>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1991373">aosp/1991373</a>
      )
    </li>
    <li>
      Fixed an issue where Macrobenchmarks is unable to collect startup metrics when using
      <code translate="no" dir="ltr">StartupMode.COLD</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2012227">aosp/2012227</a>
      <a href="https://issuetracker.google.com/issues/218668335">b/218668335</a>
      )
    </li>
  </ul>
