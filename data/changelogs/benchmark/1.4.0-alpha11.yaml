changelogHtml: |
  <h3 id="1.4.0-alpha11" data-text="Version 1.4.0-alpha11" tabindex="-1">Version 1.4.0-alpha11</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.4.0-alpha11</code>
    is released. Version 1.4.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..4c37298a97c16270c139eb812ddadaba03e23a52/benchmark">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Changed
      <code translate="no" dir="ltr">TraceProcessor</code>
      's argument timeout: Duration to timeoutMs long for Java caller usability. (
      <a href="https://android-review.googlesource.com/#/q/I9fbb54a6430f0f8cd020a06bc8d1fd6475553e0a">I9fbb5</a>
      )
    </li>
    <li>
      Mark
      <code translate="no" dir="ltr">TraceProcessor</code>
      constructor as internal. Callers should use
      <code translate="no" dir="ltr">TraceProcessor.startServer</code>
      or
      <code translate="no" dir="ltr">TraceProcessor.runServer</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia8c5b53db7075253ccaec6f2869b89c3a95da98f">Ia8c5b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      When killing the application with
      <code translate="no" dir="ltr">MacrobenchmarkScope.killProcess</code>
      , validate the kill command results to prevent silent failure, and timeout error. (
      <a href="https://android-review.googlesource.com/#/q/I845559d616e821ff48d58cc81498f13d7160e491">I84555</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      This library now targets Kotlin 2.0 language level and requires KGP 2.0.0 or newer. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
  </ul>
