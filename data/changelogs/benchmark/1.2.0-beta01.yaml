changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>July 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..c2c1745b1d05b772c7bbe82834a9197ba5b85114/benchmark">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix warnings being sometimes suppressed in Benchmark output in Studio, and workaround leading whitespaces from Benchmark output not showing up in Studio (
      <a href="https://android-review.googlesource.com/#/q/Ia61d0fdc52ca0de2ece777ea6dd76bc77876fcf2">Ia61d0</a>
      ,
      <a href="https://issuetracker.google.com/issues/227205461">b/227205461</a>
      ,
      <a href="https://issuetracker.google.com/issues/286306579">b/286306579</a>
      ,
      <a href="https://issuetracker.google.com/issues/285912360">b/285912360</a>
      )
    </li>
    <li>
      Fixed comment for
      <code translate="no" dir="ltr">FrameTimingMetric</code>
      . The submetric is named
      <code translate="no" dir="ltr">frameDurationCpuMs</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib097f4f633ede0f2932aaaff7c9d5dbbb74daf88">Ib097f</a>
      ,
      <a href="https://issuetracker.google.com/issues/288830934">b/288830934</a>
      ).
    </li>
  </ul>
