changelogHtml: |
  <h3 id="1.3.0-alpha05" data-text="Version 1.3.0-alpha05" tabindex="-1">Version 1.3.0-alpha05</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.3.0-alpha05</code>
    is released. Version 1.3.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1cca2c587b3e9207f9ee45e4c84b96b3512e748f..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/benchmark">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Throw clearer exception when macrobench metric returns zero values for all iterations (
      <a href="https://android-review.googlesource.com/#/q/Iab58f90540ac47c15d1e013ce6d7dcc491babb5c">Iab58f</a>
      ,
      <a href="https://issuetracker.google.com/issues/314931695">b/314931695</a>
      )
    </li>
    <li>
      Additional workaround rules added to microbench proguard rules, including support for listener rules and other observed warnings / errors. (
      <a href="https://android-review.googlesource.com/#/q/I14d8fe36a73ce04076da29eb792679651e895601">I14d8f</a>
      ,
      <a href="https://issuetracker.google.com/issues/329126308">b/329126308</a>
      ,
      <a href="https://issuetracker.google.com/issues/339085669">b/339085669</a>
      )
    </li>
    <li>
      Method tracing runs as a separate phase during a Macrobenchmark, and it no longer affects measurements. (
      <a href="https://android-review.googlesource.com/#/q/If9a504a7bce7228840339b34294ba3fdf98aceeb">If9a50</a>
      ,
      <a href="https://issuetracker.google.com/issues/285912360">b/285912360</a>
      ,
      <a href="https://issuetracker.google.com/issues/336588271">b/336588271</a>
      )
    </li>
    <li>
      Added extra debugging suggestions to drop shader broadcast failure message. (
      <a href="https://android-review.googlesource.com/#/q/I5efa660caabba1e9367aeabfd48b320dca41eed1">I5efa6</a>
      ,
      <a href="https://issuetracker.google.com/issues/325502725">b/325502725</a>
      )
    </li>
  </ul>
