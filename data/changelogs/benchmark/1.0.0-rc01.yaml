#language=html
changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>October 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-common:1.0.0-rc01</code>
    ,
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-gradle-plugin:1.0.0-rc01</code>
    , and
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-junit4:1.0.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1c249aa2bda2320b9d136bfa1f5c9ca95e856efc..12751d3bc911509ac8f983745088c152fc999978/benchmark/">Version 1.0.0-rc01 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Added systrace tracing to benchmarks</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed metric instability issue where JIT wouldn't finish before warm up due to deprioritization (
      <a href="https://issuetracker.google.com/issues/140773023">b/140773023</a>
      )
    </li>
    <li>Unified JSON output directory across Android Gradle Plugin 3.5 and 3.6</li>
  </ul>
