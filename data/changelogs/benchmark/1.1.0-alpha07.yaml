changelogHtml: |
  <h3 id="1.1.0-alpha07" data-text="Version 1.1.0-alpha07" tabindex="-1">Version 1.1.0-alpha07</h3>
  <p>September 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc..47e81d1c497b8a57534a460c277855db1b0257ae/benchmark">Version 1.1.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Raised min API to 21 to reflect the intended lowest API level to be supported in the future. Current min API supported continues to be conveyed via RequiredApi(), and is currently 29 (
      <a href="https://android-review.googlesource.com/#/q/I440d67683d41150fc9dd84d4f0a7100f2c9f32bd">I440d6</a>
      ,
      <a href="https://issuetracker.google.com/issues/183129298">b/183129298</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixes
      <code translate="no" dir="ltr">ProfileInstaller</code>
      to make it easier for apps using baseline profiles to run MacroBenchmarks using
      <code translate="no" dir="ltr">CompilationMode.BaselineProfile</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I426579600594e238b5b46adc20a6d4b33da3bab5">I42657</a>
      ,
      <a href="https://issuetracker.google.com/issues/196074999">b/196074999</a>
      ) NOTE: requires also updating to
      <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.1.0-alpha04</code>
      or greater.
    </li>
    <li>
      <code translate="no" dir="ltr">StartupMode.COLD</code>
      +
      <code translate="no" dir="ltr">CompilationMode.None</code>
      benchmarks are now more stable. (
      <a href="https://android-review.googlesource.com/#/q/I770cd76def3add73a14bee1b6acb1deea8900e93">I770cd</a>
      ,
      <a href="https://issuetracker.google.com/issues/196074999">b/196074999</a>
      )
    </li>
  </ul>
