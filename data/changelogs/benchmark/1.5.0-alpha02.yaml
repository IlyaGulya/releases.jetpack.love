changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.5.0-alpha02</code>
    is released. Version 1.5.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..715e22619094effc2ba1fd528cd9a07b1f5d0046/benchmark">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>
        Add partial support for baseline profile generation for Kotlin multi-platform modules. Typically dependencies on profiles can be defined using the
        <code translate="no" dir="ltr">baselineProfile</code>
        Gradle configuration in the dependencies block, but this doesn't currently work for KMP modules.
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="Kotlin"><code translate="no" dir="ltr"><span class="devsite-syntax-n">kotlin</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-n">androidLibrary</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">namespace</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-s">"com.example.namespace"</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">compileSdk</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-m">36</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-n">sourceSets</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">androidMain</span><span class="devsite-syntax-p">.</span><span class="devsite-syntax-na">dependencies</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">      </span><span class="devsite-syntax-c1">// THIS DOES NOT WORK</span>
  <span class="devsite-syntax-w">      </span><span class="devsite-syntax-c1">// baselineProfile(":yourProducerProject")</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-p">}</span>
  </code></pre>
      </devsite-code>
    </li>
    <li>
      <p>
        Instead you should be defining your dependencies using the
        <code translate="no" dir="ltr">baselineProfile</code>
        **extension. (
        <a href="https://android-review.googlesource.com/#/q/Ie19c4535ebe25ead09e22d9a5e7654c2a5d0b627">Ie19c4</a>
        )
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="GDScript"><code translate="no" dir="ltr"><span class="devsite-syntax-n">plugins</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">id</span><span class="devsite-syntax-p">(</span><span class="devsite-syntax-s2">"org.jetbrains.kotlin.multiplatform"</span><span class="devsite-syntax-p">)</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">id</span><span class="devsite-syntax-p">(</span><span class="devsite-syntax-s2">"com.android.kotlin.multiplatform.library"</span><span class="devsite-syntax-p">)</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">id</span><span class="devsite-syntax-p">(</span><span class="devsite-syntax-s2">"androidx.baselineprofile.consumer"</span><span class="devsite-syntax-p">)</span>
  <span class="devsite-syntax-p">}</span>

  <span class="devsite-syntax-n">kotlin</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-n">androidLibrary</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">namespace</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-s2">"com.example.namespace"</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">compileSdk</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-mi">36</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-n">sourceSets</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">androidMain</span><span class="devsite-syntax-o">.</span><span class="devsite-syntax-n">dependencies</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">      </span><span class="devsite-syntax-o">//</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">...</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-o">//</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-n">Define</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-n">dependencies</span>
  <span class="devsite-syntax-o">//</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-n">This</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-n">works</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">!</span>
  <span class="devsite-syntax-n">baselineProfile</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-n">variants</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">androidMain</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">      </span><span class="devsite-syntax-n">from</span><span class="devsite-syntax-p">(</span><span class="devsite-syntax-n">project</span><span class="devsite-syntax-p">(</span><span class="devsite-syntax-s2">":yourProducerProject"</span><span class="devsite-syntax-p">))</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-w">  </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-p">}</span>
  </code></pre>
