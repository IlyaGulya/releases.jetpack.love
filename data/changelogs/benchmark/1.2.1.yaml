changelogHtml: |
  <h3 id="1.2.1" data-text="Version 1.2.1" tabindex="-1">Version 1.2.1</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4d17fe57ec366c9d3a8fc21a851974189b615a12..dd28c3e7d9e6ce9ec5ea046c8b09c28d3449656a/benchmark">Version 1.2.1 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Improved error message when user disables test variants (
      <a href="https://issuetracker.google.com/issues/307478189">b/307478189</a>
      )
    </li>
    <li>
      Added properties to support AS test run integration (
      <a href="https://issuetracker.google.com/issues/309805233">b/309805233</a>
      ), (
      <a href="https://issuetracker.google.com/issues/309116324">b/309116324</a>
      )
    </li>
  </ul>
