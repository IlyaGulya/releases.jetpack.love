changelogHtml: |
  <h3 id="1.2.0-alpha12" data-text="Version 1.2.0-alpha12" tabindex="-1">Version 1.2.0-alpha12</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.2.0-alpha12</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5004231d20c419159b85e5d668a0b7fd5199811..5e7d256f82fbafb6d059ab7b18fddd87c7531553/benchmark">Version 1.2.0-alpha12 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>The new baseline profile gradle plugin is released in alpha version, making it easier to generate a baseline profile and simplifying the developer workflow.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed Perfetto tracing support on API 21 and 22, which includes both Microbenchmarks and the experimental
      <code translate="no" dir="ltr">PerfettoTrace</code>
      APIs. Prior to this version,
      <code translate="no" dir="ltr">UiAutomation</code>
      connections were unreliable on some devices. (
      <a href="https://android-review.googlesource.com/#/q/I78e8c6a08bb37ba4d7bbe48a474f725cedfafc85">I78e8c</a>
      )
    </li>
    <li>
      Added public experimental API for
      <code translate="no" dir="ltr">PerfettoTraceProcessor</code>
      to enable parsing trace content. This is a step toward fully custom metrics based on Perfetto trace data. (
      <a href="https://android-review.googlesource.com/#/q/I2659e84e85281f62f77abb6806f9c00bc2442f56">I2659e</a>
      ,
      <a href="https://issuetracker.google.com/issues/219851406">b/219851406</a>
      )
    </li>
  </ul>
