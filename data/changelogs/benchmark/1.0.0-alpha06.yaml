changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>September 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-common:1.0.0-alpha06</code>
    ,
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-gradle-plugin:1.0.0-alpha06</code>
    , and
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-junit4:1.0.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/befedb9611cf6cd7fbf5f0d3e18f60c5facc1d31..7ccc99ac1b0e06dbae4c0f30bbc06a6bae1889f6/benchmark">Version 1.0.0-alpha06 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>Added a check for incorrectly using the old package for the test runner, which now provides a more-helpful error message</li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      The experimental annotation
      <code translate="no" dir="ltr">ExperimentalAnnotationReport</code>
      is now correctly public. Usage of the experimental
      <a href="/reference/kotlin/androidx/benchmark/BenchmarkState#report">BenchmarkState#report</a>
      API now requires this annotation
    </li>
  </ul>
