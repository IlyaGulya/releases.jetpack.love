changelogHtml: |
  <h3 id="1.0.0" data-text="Benchmark Version 1.0.0" tabindex="-1">Benchmark Version 1.0.0</h3>
  <p>November 20, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-common:1.0.0</code>
    ,
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-gradle-plugin:1.0.0</code>
    , and
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-junit4:1.0.0</code>
    are released with no changes from 1.0.0-rc01.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/12751d3bc911509ac8f983745088c152fc999978..e4841066bef97212f3eeb84f894d36dc5a25f756/benchmark">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>The Benchmark library allows you to write performance benchmarks of app code and get results quickly.</p>
  <p>
    It prevents build and runtime configuration issues and stabilizes device performance to ensure that measurements are accurate and consistent. Run the benchmarks
    <a href="/studio/profile/benchmark#run-benchmark">directly in Android Studio</a>
    , or
    <a href="/studio/profile/run-benchmarks-in-ci">in Continuous Integration</a>
    to observe code performance over time, and to prevent regressions.
  </p>
  <p>Major features include:</p>
  <ul>
    <li><a href="/studio/profile/benchmark#clock-stability">Clock stabilization</a></li>
    <li>Automatic thread prioritization</li>
    <li>
      Support for UI performance testing, such as in the
      <a href="https://github.com/android/performance-samples/tree/main/MicrobenchmarkSample">RecyclerView Sample</a>
    </li>
    <li>JIT-aware warmup and looping</li>
    <li>JSON benchmark output for post-processing</li>
  </ul>
