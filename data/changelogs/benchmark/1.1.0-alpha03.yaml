libraryId: benchmark
groupId: androidx.benchmark
version: 1.1.0-alpha03
releaseDate: 2021-06-16
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>June 16, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/66681ad83c328d0dd821b943bb3d375f02c1db61..ccf79f53033e665475116a4e78ff124df2a52c4b/benchmark">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">CompilationMode.BaselineProfile</code>
      to support profiles installed using the
      <a href="/jetpack/androidx/releases/profileinstaller">Jetpack ProfileInstaller library</a>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1720930">aosp/1720930</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <p>The sample Gradle code for suppressing benchmark errors has been updated to use a non-deprecated API with a syntax that also supports .gradle.kts users.</p>

      <p>E.g.,</p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="Kotlin"><code translate="no" dir="ltr"><span class="devsite-syntax-n">testInstrumentationRunnerArguments</span><span class="devsite-syntax-o">[</span><span class="devsite-syntax-s">"androidx.benchmark.suppressErrors"</span><span class="devsite-syntax-o">]</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-s">"EMULATOR,LOW-BATTERY"</span>
  </code></pre>
      </devsite-code>
    </li>
  </ul>
