changelogHtml: |
  <h3 id="1.1.0-alpha11" data-text="Version 1.1.0-alpha11" tabindex="-1">Version 1.1.0-alpha11</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.1.0-alpha11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/31a8acd5d0aa030454712d3df1ec114631651ef3..f07d12061370a603549747200c79b60239706330/benchmark">Version 1.1.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Macrobenchmark now has a
      <code translate="no" dir="ltr">minSdkVersion</code>
      of
      <code translate="no" dir="ltr">23</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If265556949897999b3841e99bb59919fcdfa2c15">If2655</a>
      )
    </li>
    <li>
      Adds a new experimental
      <code translate="no" dir="ltr">BaselineProfileRule</code>
      which is capable of generating baseline profiles for app's critical user journey. Detailed documentation to follow. (
      <a href="https://android-review.googlesource.com/#/q/Ibbefa8ef27e60b6634f9c4a604db91ae715c69c5">Ibbefa</a>
      ,
      <a href="https://issuetracker.google.com/issues/203692160">b/203692160</a>
      )
    </li>
    <li>
      Removes measureRepeated interface variant, which was added for java callers, as it caused ambiguity in completing/resolving the method. Java callers will again need to return Unit.Instance from measureRepeated. If this is an inconvenience, please file a bug, we can revisit this in a future version. (
      <a href="https://android-review.googlesource.com/#/q/Ifb23eaa6926a7375def8e5a3a63a4e951c19f0e0">Ifb23e</a>
      ,
      <a href="https://issuetracker.google.com/issues/204331495">b/204331495</a>
      )
    </li>
  </ul>
