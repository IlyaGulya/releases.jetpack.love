changelogHtml: |
  <h3 id="1.4.0-beta01" data-text="Version 1.4.0-beta01" tabindex="-1">Version 1.4.0-beta01</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.benchmark:benchmark-*:1.4.0-beta01</code>
    is released. Version 1.4.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4c37298a97c16270c139eb812ddadaba03e23a52..44ffa166a34fac89733f1cfb97ccd5b40b7d6d3d/benchmark">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">PerfettoTraceRule</code>
      constructor variant which accepts a
      <code translate="no" dir="ltr">PerfettoConfig</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ie53ba110e14ca0c744e29a489e9c683c2b5760d7">Ie53ba</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated
      <code translate="no" dir="ltr">TraceProcessor</code>
      startup insight link format to use correct plugin, and clearer delimeter (
      <code translate="no" dir="ltr">:</code>
      is shorter than
      <code translate="no" dir="ltr">%3A</code>
      , and both are supported) (
      <a href="https://android-review.googlesource.com/#/q/Ie18ef0ea0c5df471b7421f86a702496605d66b31">Ie18ef</a>
      )
    </li>
    <li>
      Always use force-stop to kill processes, even when rooted and killing system apps. Fixes exceptions of the form:
      <code translate="no" dir="ltr">Expected no stdout/stderr from killall ... No such process</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idca2cd6967fde8c24390e572459aa168bf396b24">Idca2c</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Added proxy exception handler for
      <code translate="no" dir="ltr">TraceProcessorHttpServer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I480f5d089d256e2895e8dda2bfd138aff1b54255">I480f5</a>
      )
    </li>
  </ul>
