changelogHtml: |
  <h3 id="2.6.0-alpha03" data-text="Version 2.6.0-alpha03" tabindex="-1">Version 2.6.0-alpha03</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.6.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cce7b70f6a5ebf955cf748a73c18b63228b22c74..bef0ef1a976b416db5ece6c6da5d388f1cb8cd7b/lifecycle">Version 2.6.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue with constraints between different Lifecycle modules not working as intended. (
      <a href="https://android-review.googlesource.com/#/q/I18d0dcbbc1fb2261108ccc700a439d932693870d">I18d0d</a>
      ,
      <a href="https://issuetracker.google.com/issues/249686765">b/249686765</a>
      )
    </li>
    <li>
      Errors thrown by
      <code translate="no" dir="ltr">LifecycleRegistry.moveToState()</code>
      now include a more helpful error messaging that informs developers of the component causing the error. (
      <a href="https://android-review.googlesource.com/#/q/Idf4b23476f809e6c6ff2361d9e864653c90fea2a">Idf4b2</a>
      ,
      <a href="https://issuetracker.google.com/issues/244910446">b/244910446</a>
      )
    </li>
  </ul>
