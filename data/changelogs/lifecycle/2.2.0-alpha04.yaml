changelogHtml: |
  <h3 id="2.2.0-alpha04" data-text="Version 2.2.0-alpha04" tabindex="-1">Version 2.2.0-alpha04</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.2.0-alpha04</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/23fecdb1097a69a528ab6109f661b4e46123aecc..44b591fe64e859b4b4e34b2590a5257c255c638c/lifecycle">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">lifecycleScope</code>
      ,
      <code translate="no" dir="ltr">whenCreated</code>
      ,
      <code translate="no" dir="ltr">whenStarted</code>
      ,
      <code translate="no" dir="ltr">whenResumed</code>
      ,
      <code translate="no" dir="ltr">viewModelScope</code>
      , and the underlying implementation of
      <code translate="no" dir="ltr">liveData</code>
      now use
      <code translate="no" dir="ltr">Dispatchers.Main.immediate</code>
      instead of
      <code translate="no" dir="ltr">Dispatchers.Main</code>
      . (
      <a href="https://issuetracker.google.com/issues/139740492">b/139740492</a>
      )
    </li>
  </ul>
  <p><strong>External contributions</strong></p>
  <ul>
    <li>
      Thanks to Nicklas Ansman for contributing the move to
      <code translate="no" dir="ltr">Dispatchers.Main.immediate</code>
      ! (
      <a href="https://android-review.googlesource.com/1106073">aosp/1106073</a>
      )
    </li>
  </ul>
