changelogHtml: |
  <h3 id="2.8.0-beta01" data-text="Version 2.8.0-beta01" tabindex="-1">Version 2.8.0-beta01</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.8.0-beta01</code>
    is released. Version 2.8.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/02b55f664eba38e42e362e1af3913be1df552d55..67004410fdbff19f90caa4cc43965ab21dca1943/lifecycle">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">lifecycle-runtime-compose</code>
      artifact is now compatible with Kotlin Multiplatform, moving its code to
      <code translate="no" dir="ltr">common</code>
      and ships an Android artifact, matching the multiplatform support for
      <code translate="no" dir="ltr">androidx.compose</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If7a714e598e360a1960f8b3a673b33538f595ff4">If7a71</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I4f4a03613120f3222bd44ae1feab1a085ddb38da">I4f4a0</a>
      ,
      <a href="https://issuetracker.google.com/issues/331769623">b/331769623</a>
      )
    </li>
  </ul>
