changelogHtml: |
  <h3 id="2.8.0-alpha04" data-text="Version 2.8.0-alpha04" tabindex="-1">Version 2.8.0-alpha04</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.8.0-alpha04</code>
    is released. Version 2.8.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8fbefdc70ea49fce9c8f8cfcf80e1fa2122a7ee4..02b55f664eba38e42e362e1af3913be1df552d55/lifecycle">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">lifecycle-viewmodel-compose</code>
      artifact is now compatible with Kotlin Multiplatform, moving its code to
      <code translate="no" dir="ltr">common</code>
      and ships an Android artifact, matching the multiplatform support of
      <code translate="no" dir="ltr">androidx.compose</code>
      . The accommodate this change, the Composable
      <code translate="no" dir="ltr">viewModel</code>
      method now accepts a
      <code translate="no" dir="ltr">KClass</code>
      in addition to a
      <code translate="no" dir="ltr">java.lang.Class</code>
      . (
      <a href="https://issuetracker.google.com/issues/330323282">b/330323282</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">NullSafeMutableLiveData</code>
      has been refactored to avoid many false positives. (
      <a href="https://android-review.googlesource.com/#/q/I2d8c1f5b4425bd042cff6552e6a8c45c9905c2b3">I2d8c1</a>
      ,
      <a href="https://android.googlesource.com/platform/frameworks/support/+/c3b86c80eef9b60fc7e67945f40bf10bde486d04#:%7E:text=Iafb18e625b06ca51602c0636733465da7b6e014e">Iafb18</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I034637a87a8bb873b32dc2fec1263161d578e809">I03463</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I7ecef93d26a1345a0e47f3298d6952b249384700">I7ecef</a>
      )
    </li>
  </ul>
  <p><strong>Dependency update</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">lifecycle-viewmodel-compose</code>
      artifact now depends on Compose 1.6.0.
    </li>
    <li>
      Lifecycle now depends on
      <a href="/jetpack/androidx/releases/profileinstaller#1.3.1">Profile Installer 1.3.1</a>
      .
    </li>
  </ul>
