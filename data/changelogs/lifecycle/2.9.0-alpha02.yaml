changelogHtml: |
  <h3 id="2.9.0-alpha02" data-text="Version 2.9.0-alpha02" tabindex="-1">Version 2.9.0-alpha02</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.9.0-alpha02</code>
    is released. Version 2.9.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c8cb8f02adb648763c096b032f887895619c2d2e..71a0e55934198cacb4c897d9b20e26e2b7275988/lifecycle">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.8.5">
        Lifecycle
        <code translate="no" dir="ltr">2.8.5</code>
      </a>
      : Update the
      <code translate="no" dir="ltr">androidx.lifecycle.ReportFragment</code>
      ProGuard rules to allow obfuscation . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ff898e1b01a9d3df1a205d8a374537a801e76289">ff898e1</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Move
      <code translate="no" dir="ltr">androidx.compose.ui.platform.LocalLifecycleOwner</code>
      to common source set (KMP). Thanks Ivan Matkov from JetBrains for the contribution. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/8cd5d03e92db33899c521bd7172a29f2c2db5114">8cd5d03</a>
      )
    </li>
    <li>
      From
      <a href="#2.8.5">
        Lifecycle
        <code translate="no" dir="ltr">2.8.5</code>
      </a>
      : SavedStateHandle.saveable` extension delegate now supports nullable values. Thanks Roman Kalukiewicz for the contribution. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/0d78ea6ac30db5624315952b4bd62ff232991f40">0d78ea6</a>
      )
    </li>
  </ul>
