changelogHtml: |
  <h3 id="2.1.0-alpha01" data-text="Version 2.1.0-alpha01" tabindex="-1">Version 2.1.0-alpha01</h3>
  <p>December 17, 2018</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle 2.1.0-alpha01</code>
    is released.
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">LifecycleEventObserver</code>
      for the cases when a stream of lifecycle events is needed. It is a public api instead of a hidden
      <code translate="no" dir="ltr">GenericLifecycleObserver</code>
      class.
    </li>
    <li>
      Added ktx extensions for
      <code translate="no" dir="ltr">LiveData.observe</code>
      methods and
      <code translate="no" dir="ltr">Transformations.*</code>
      methods.
    </li>
    <li>
      Method
      <code translate="no" dir="ltr">Transformations.distinctUntilChanged</code>
      was added. It creates a new
      <code translate="no" dir="ltr">LiveData</code>
      object that does not emit a value until the source LiveData value has been changed.
    </li>
    <li>
      Coroutine support in ViewModels: extension property
      <code translate="no" dir="ltr">ViewModel.viewModelScope</code>
      was added.
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ViewModelProvider.KeyedFactory</code>
      , a factory for ViewModels that receives
      <code translate="no" dir="ltr">key</code>
      and
      <code translate="no" dir="ltr">Class</code>
      in
      <code translate="no" dir="ltr">create</code>
      method.
    </li>
  </ul>
