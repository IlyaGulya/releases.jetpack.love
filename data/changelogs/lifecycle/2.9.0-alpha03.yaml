changelogHtml: |
  <h3 id="2.9.0-alpha03" data-text="Version 2.9.0-alpha03" tabindex="-1">Version 2.9.0-alpha03</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.9.0-alpha03</code>
    is released. Version 2.9.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/71a0e55934198cacb4c897d9b20e26e2b7275988..0431b84980e97d6bafdfda7c9038bc4d9529564f/lifecycle">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      From
      <a href="#2.8.6">
        Lifecycle
        <code translate="no" dir="ltr">2.8.6</code>
      </a>
      : The
      <code translate="no" dir="ltr">NullSafeMutableLiveData</code>
      Lint error has improved support for smart casts, avoiding false positives. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/85fed6d07668f2e903172592580d8076cb6da80a">85fed6</a>
      ,
      <a href="https://issuetracker.google.com/181042665">b/181042665</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      From
      <a href="#2.8.6">
        Lifecycle
        <code translate="no" dir="ltr">2.8.6</code>
      </a>
      : Lifecycle Runtime Compose now depends on
      <a href="/jetpack/androidx/releases/compose-runtime#1.7.1">
        Compose Runtime
        <code translate="no" dir="ltr">1.7.1</code>
      </a>
    </li>
    <li>
      Lifecycle Runtime now depends on
      <a href="/jetpack/androidx/releases/jetpack/androidx/releases/profileinstaller#1.4.0">
        ProfileInstaller
        <code translate="no" dir="ltr">1.4.0</code>
      </a>
    </li>
  </ul>
