changelogHtml: |
  <h3 id="2.8.5" data-text="Version 2.8.5" tabindex="-1">Version 2.8.5</h3>
  <p>September 4, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.8.5</code>
    is released. Version 2.8.5 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e878847bccb7129bf31369a274059013b3a3c240..1923636d71735aa7f25cd267a3ef7adc2e6af530/lifecycle">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update the
      <code translate="no" dir="ltr">androidx.lifecycle.ReportFragment</code>
      ProGuard rules to allow obfuscation . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/ff898e1b01a9d3df1a205d8a374537a801e76289">ff898e1</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateHandle.saveable</code>
      extension delegate now supports nullable values. Thanks Roman Kalukiewicz for the contribution. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/0d78ea6ac30db5624315952b4bd62ff232991f40">0d78ea6</a>
      )
    </li>
  </ul>
