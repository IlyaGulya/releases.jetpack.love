changelogHtml: |
  <h3 id="2.2.0-rc02" data-text="Version 2.2.0-rc02" tabindex="-1">Version 2.2.0-rc02</h3>
  <p>November 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.2.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b7bd1f02d0ebc5d54b228055b60fc52a478c69a3..45b11795d6737dd540ccedaec026dc34397f1ba6/lifecycle">Version 2.2.0-rc02 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in the proguard setup of the library that affected devices running API 28+ if the target API is below 29. (
      <a href="https://issuetracker.google.com/issues/142778206">b/142778206</a>
      )
    </li>
  </ul>
