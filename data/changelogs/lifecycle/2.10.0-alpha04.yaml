changelogHtml: |
  <h3 id="2.10.0-alpha04" data-text="Version 2.10.0-alpha04" tabindex="-1">Version 2.10.0-alpha04</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.10.0-alpha04</code>
    is released. Version 2.10.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681..eda15c8d8b0e8a4cdb256c81b44499364dbf0fcd/lifecycle">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Refactor the
      <code translate="no" dir="ltr">LifecycleOwner</code>
      composable to
      <code translate="no" dir="ltr">rememberLifecycleOwner</code>
      . The function now returns the
      <code translate="no" dir="ltr">LifecycleOwner</code>
      directly. To provide this owner to a sub-composition, use
      <code translate="no" dir="ltr">CompositionLocalProvider</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic57f031a67ea1687951a47c6a7f64996e5e86921">Ic57f0</a>
      ,
      <a href="https://issuetracker.google.com/issues/444446629">b/444446629</a>
      )
    </li>
    <li>
      Add KMP stubs to lifecycle-viewmodel-navigation3 to enable JetBrains to provide forks that fill these targets and thus support CMP. (
      <a href="https://android-review.googlesource.com/#/q/I44a4cc278ee27b59492384aebfa79bdd03f94b76">I44a4c</a>
      )
    </li>
  </ul>
