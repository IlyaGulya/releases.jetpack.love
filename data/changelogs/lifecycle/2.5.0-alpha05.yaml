changelogHtml: |
  <h3 id="2.5.0-alpha05" data-text="Version 2.5.0-alpha05" tabindex="-1">Version 2.5.0-alpha05</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.5.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/33cb12e8aba043a05b40470a5ef3be1b35114fd5..5ef5671233460b844828e14a816255dbf7904868/lifecycle">Version 2.5.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">lifecycle-viewmodel-compose</code>
      module now provides
      <code translate="no" dir="ltr">SavedStateHandleSaver</code>
      , an experimental API that ensures values in a
      <code translate="no" dir="ltr">SavedStateHandle</code>
      are integrated correctly with the same saved instance state that
      <code translate="no" dir="ltr">rememberSaveable</code>
      uses. (
      <a href="https://android-review.googlesource.com/#/q/Ia88b79c56a5f82263ddaf436777dfc1c4ab73704">Ia88b7</a>
      ,
      <a href="https://issuetracker.google.com/issues/195689777">b/195689777</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fixed a compatibility issue with Lifecycle 2.3 and newer Lifecycle versions in Java. (
      <a href="https://android-review.googlesource.com/#/q/I52c8a0f83234fea55eea55d0b2e9718bcebd21fd">I52c8a</a>
      ,
      <a href="https://issuetracker.google.com/issues/219545060">b/219545060</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateViewFactory</code>
      now supports using
      <code translate="no" dir="ltr">CreationExtras</code>
      even when it was initialized with a
      <code translate="no" dir="ltr">SavedStateRegistryOwner</code>
      . If extras are provided, the initialized arguments are ignored. (
      <a href="https://android-review.googlesource.com/#/q/I6c43bfd75888cb4b8bdd610cd07d4962aaba37ea">I6c43b</a>
      ,
      <a href="https://issuetracker.google.com/issues/224844583">b/224844583</a>
      )
    </li>
  </ul>
