#language=html
changelogHtml: |
  <h3 id="2.2.0-rc03" data-text="Version 2.2.0-rc03" tabindex="-1">Version 2.2.0-rc03</h3>
  <p>December 4, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.2.0-rc03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/45b11795d6737dd540ccedaec026dc34397f1ba6..8e4cae9ad8deb81db632012ff7b4980108511947/lifecycle">Version 2.2.0-rc03 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a failure occurring when a mocked
      <code translate="no" dir="ltr">ViewModel</code>
      was stored in
      <code translate="no" dir="ltr">ViewModelStore</code>
      and queried later with default factory.
    </li>
    <li>
      Fix a usage of
      <code translate="no" dir="ltr">Dispatchers.Main.immediate</code>
      in
      <code translate="no" dir="ltr">launchWhenCreated</code>
      and similar methods to be called synchronously during corresponding lifecycle event. (
      <a href="https://android-review.googlesource.com/c/1156203">aosp/1156203</a>
      )
    </li>
  </ul>
  <p><strong>External contributions</strong></p>
  <ul>
    <li>
      Thanks to Anders JaÌˆrleberg for contributing the fix! (
      <a href="https://android-review.googlesource.com/c/1156203">aosp/1156203</a>
      )
    </li>
    <li>Thanks to Vsevolod Tolstopyatov from Jetbrains for reviewing an implementation of inlined execution.</li>
  </ul>
  <p><strong>Dependency changes</strong></p>
  <ul>
    <li>
      Lifecycle Extensions now depends on Fragment
      <code translate="no" dir="ltr">1.2.0-rc03</code>
      .
    </li>
  </ul>
