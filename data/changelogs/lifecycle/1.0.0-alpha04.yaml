changelogHtml: |
  <h3 id="lifecycle-viewmodel-compose-1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>April 7, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-viewmodel-compose:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/52fbd7ed5b07ca4431fa828325a1f8da45b02e51..0e6e72e136ada934db74265667417524ba0ba04f/lifecycle/lifecycle-viewmodel-compose">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Dependency Changes</strong></p>
  <ul>
    <li>
      This version allows
      <code translate="no" dir="ltr">androidx.hilt:hilt-navigation-compose</code>
      and
      <code translate="no" dir="ltr">androidx.navigation:navigation-compose</code>
      to sync dependencies on
      <code translate="no" dir="ltr">androidx.compose.compiler:compiler:1.0.0-beta04</code>
      and
      <code translate="no" dir="ltr">androidx.compose.runtime:runtime:1.0.0-beta04</code>
      . For 1.0.0, it is required that the compiler and runtime match.
    </li>
  </ul>
