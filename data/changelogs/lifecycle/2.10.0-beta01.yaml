#language=html
changelogHtml: |
  <h3 id="2.10.0-beta01" data-text="Version 2.10.0-beta01" tabindex="-1">Version 2.10.0-beta01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.10.0-beta01</code>
    is released. Version 2.10.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7b8a27d59a3cd5d0aa8259755193aadbd5c119da..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/lifecycle">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ViewModelStoreNavEntryDecoratorDefault</code>
      has been renamed to
      <code translate="no" dir="ltr">ViewModelStoreNavEntryDecoratorDefaults</code>
      , with an 's'. (
      <a href="https://android-review.googlesource.com/#/q/I6d27b3da1c0be758dfbd45d249bf2fdc2157f4e5">I6d27b</a>
      ,
      <a href="https://issuetracker.google.com/issues/444447434">b/444447434</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">rememberLifecycleOwner</code>
      no longer crashes if the owner receives an
      <code translate="no" dir="ltr">Lifecycle.Event.ON_DESTROY</code>
      event before moving to
      <code translate="no" dir="ltr">Lifeycle.State.CREATED</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6f98e927151c0febf1f8ea673ba19664615904b8">I6f98e</a>
      ,
      <a href="https://issuetracker.google.com/issues/444594991">b/444594991</a>
      )
    </li>
  </ul>
