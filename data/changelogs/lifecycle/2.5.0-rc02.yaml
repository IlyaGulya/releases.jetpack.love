  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.5.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/916417e4f9a7ec087578a0a8ddc43be1eef606d8..487a289e6247cbd34f8b4d61cd4d06d77dd97fd3/lifecycle">Version 2.5.0-rc02 contains these commits.</a>
