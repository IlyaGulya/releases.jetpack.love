changelogHtml: |
  <h3 id="2.2.0-alpha01" data-text="Version 2.2.0-alpha01" tabindex="-1">Version 2.2.0-alpha01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:*:2.2.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7e9a5afb451c3bff1c20e2ce0121c3677810cd5b..be101c5ab63016840c743ab315e9a77ea4e3164a/lifecycle">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      This release adds new features that adds support for Kotlin coroutines for Lifecycle and LiveData. Detailed documentation on them can be found
      <a href="/topic/libraries/architecture/coroutines">here</a>
      .
    </li>
  </ul>
