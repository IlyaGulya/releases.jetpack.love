libraryId: lifecycle
groupId: androidx.lifecycle
version: 2.1.0-alpha02
releaseDate: 2019-01-30
#language=html
changelogHtml: |
  <h3 id="2.1.0-alpha02" data-text="Version 2.1.0-alpha02" tabindex="-1">Version 2.1.0-alpha02</h3>
  <p>January 30, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle 2.1.0-alpha02</code>
    is released.
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LifecycleRegistry</code>
      now contains a
      <code translate="no" dir="ltr">setCurrentState()</code>
      method that replaces the now deprecated
      <code translate="no" dir="ltr">setState()</code>
      method. (
      <a href="https://android-review.googlesource.com/880715">aosp/880715</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where mock
      <code translate="no" dir="ltr">ViewModel</code>
      instances would crash when the containing
      <code translate="no" dir="ltr">ViewModelStore</code>
      was cleared.
      <a href="https://issuetracker.google.com/122273087">b/122273087</a>
    </li>
  </ul>
