changelogHtml: |
  <h3 id="2.10.0-alpha05" data-text="Version 2.10.0-alpha05" tabindex="-1">Version 2.10.0-alpha05</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.10.0-alpha05</code>
    is released. Version 2.10.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eda15c8d8b0e8a4cdb256c81b44499364dbf0fcd..7b8a27d59a3cd5d0aa8259755193aadbd5c119da/lifecycle">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">removeViewModelStoreOnPopCallback()</code>
      is now part of a
      <code translate="no" dir="ltr">ViewModelStoreNavEntryDecoratorDefault</code>
      object which is where other platforms and implementations can call the default. (
      <a href="https://android-review.googlesource.com/#/q/Ia1f23d608671717ec56dbc54dc4e555b4d65a913">Ia1f23</a>
      ,
      <a href="https://issuetracker.google.com/issues/444447434">b/444447434</a>
      )
    </li>
    <li>
      Refactored
      <code translate="no" dir="ltr">ViewModelStoreNavEntryDecorator</code>
      from a function to a class to better reflect its functionality as a factory for
      <code translate="no" dir="ltr">NavEntryDecorator</code>
      , and renamed the decorator's
      <code translate="no" dir="ltr">shouldRemoveViewModelStore</code>
      parameter to
      <code translate="no" dir="ltr">removeViewModelStoreOnPop</code>
      to clarify that this callback is invoked only when an entry is popped from the
      <code translate="no" dir="ltr">backStack</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iefdc582a213cfd177fd26862239980afd8f2de93">Iefdc5</a>
      ,
      <a href="https://issuetracker.google.com/issues/444447434">b/444447434</a>
      )
    </li>
  </ul>
