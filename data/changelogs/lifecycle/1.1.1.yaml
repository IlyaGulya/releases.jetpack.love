libraryId: lifecycle
groupId: androidx.lifecycle
version: 1.1.1
releaseDate: 2018-03-21
#language=html
changelogHtml: |
  <h3 id="1.1.1" data-text="Version 1.1.1" tabindex="-1">Version 1.1.1</h3>
  <p>March 21, 2018</p>
  <p>
    Only one small change:
    <code translate="no" dir="ltr">android.arch.core.util.Function</code>
    is moved from
    <code translate="no" dir="ltr">arch:runtime</code>
    to
    <code translate="no" dir="ltr">arch:common</code>
    . This allows it to be used without the runtime dependency, e.g. in
    <code translate="no" dir="ltr">paging:common</code>
    below.
  </p>
  <p>
    <code translate="no" dir="ltr">lifecycle:common</code>
    is a dependency of
    <code translate="no" dir="ltr">lifecycle:runtime</code>
    , so this change doesnâ€™t affect
    <code translate="no" dir="ltr">lifecycle:runtime</code>
    directly, only modules that depend directly on
    <code translate="no" dir="ltr">lifecycle:common</code>
    , as Paging does.
  </p>
