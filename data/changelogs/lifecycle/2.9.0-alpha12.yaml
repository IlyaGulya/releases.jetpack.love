changelogHtml: |
  <h3 id="2.9.0-alpha12" data-text="Version 2.9.0-alpha12" tabindex="-1">Version 2.9.0-alpha12</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.9.0-alpha12</code>
    is released. Version 2.9.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8ad418db17c5154100358a9672dc9c3ddbaf12f..7a145e052ae61e272e91ffe285e9451b8ab71870/lifecycle">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">@MainThread</code>
      annotation to
      <code translate="no" dir="ltr">ViewModelProvider.get</code>
      in all supported KMP platforms. (
      <a href="https://android-review.googlesource.com/#/q/I7e8ddcd37a714fe511719aea74650f48acb85847">I7e8dd</a>
      ,
      <a href="https://issuetracker.google.com/issues/397736115">b/397736115</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">SavedState*Delegates</code>
      to
      <code translate="no" dir="ltr">SavedState*Delegate</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8589b62294646cb4529869228ea0185dac6087e6">I8589b</a>
      ,
      <a href="https://issuetracker.google.com/issues/399629301">b/399629301</a>
      )
    </li>
  </ul>
