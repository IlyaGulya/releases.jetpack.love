changelogHtml: |
  <h3 id="2.5.1" data-text="Version 2.5.1" tabindex="-1">Version 2.5.1</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.5.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/74552ec00140b723c6c5b0253200a99d41cb3019..39f210d4cd36435557d1ec47d9d2dfe06a64ee44/lifecycle">Version 2.5.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Custom implementations of
      <code translate="no" dir="ltr">AndroidViewModelFactory</code>
      now correctly call the
      <code translate="no" dir="ltr">create(modelClass)</code>
      function when using the stateful
      <code translate="no" dir="ltr">AndroidViewModelFactory</code>
      constructor with
      <code translate="no" dir="ltr">Lifecycle</code>
      2.4+. (
      <a href="https://android-review.googlesource.com/#/q/I5b315ae80d1498b92e412d9316a90e7fa0e9fb3a">I5b315</a>
      ,
      <a href="https://issuetracker.google.com/issues/238011621">b/238011621</a>
      )
    </li>
  </ul>
