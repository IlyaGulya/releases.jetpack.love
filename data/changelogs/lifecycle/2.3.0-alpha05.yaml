changelogHtml: |
  <h3 id="2.3.0-alpha05" data-text="Version 2.3.0-alpha05" tabindex="-1">Version 2.3.0-alpha05</h3>
  <p>June 24, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.3.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea4dafe72ba1ec91a105da3128954d5ed7f1cd0..b6054a1a7396b962ac2c6d80d21053cf9d2f02db/lifecycle">Version 2.3.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LiveData</code>
      now better handles reentrant cases, avoiding duplicate calls to
      <code translate="no" dir="ltr">onActive()</code>
      or
      <code translate="no" dir="ltr">onInactive()</code>
      . (
      <a href="https://issuetracker.google.com/issues/157840298">b/157840298</a>
      )
    </li>
    <li>
      Fixed an issue where Lint checks would not run when using Android Studio 4.1 Canary 6 or higher. (
      <a href="https://android-review.googlesource.com/1331903">aosp/1331903</a>
      )
    </li>
  </ul>
