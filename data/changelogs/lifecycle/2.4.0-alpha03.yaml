changelogHtml: |
  <h3 id="2.4.0-alpha03" data-text="Version 2.4.0-alpha03" tabindex="-1">Version 2.4.0-alpha03</h3>
  <p>August 4, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.4.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccf79f53033e665475116a4e78ff124df2a52c4b..d725303accfa9be6d5c3d61c7603ed1b9a780cbd/lifecycle">Version 2.4.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <strong>Source-breaking change</strong>
      : ViewModelProvider has been rewritten in Kotlin.
      <code translate="no" dir="ltr">ViewModelProvider.Factory.create</code>
      method no longer allows nullable generic. (
      <a href="https://android-review.googlesource.com/#/q/I9b9f6617dc9377bc99a954eb096194b1240c98fe">I9b9f6</a>
      )
    </li>
  </ul>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">Lifecycle.repeatOnLifecycle</code>
      :
      <code translate="no" dir="ltr">block</code>
      is now always invoked serially when repeating execution. (
      <a href="https://android-review.googlesource.com/#/q/Ibab3391210cbd14fdfe950899f9cb226bd9512fb">Ibab33</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Thanks
      <a href="https://github.com/chao2zhang">chao2zhang</a>
      for fixing the code snippets in the
      <code translate="no" dir="ltr">repeatOnLifecycle</code>
      documentation.
      <a href="https://github.com/androidx/androidx/pull/205">#205</a>
      .
    </li>
  </ul>
