changelogHtml: |
  <h3 id="2.2.0-beta01" data-text="Version 2.2.0-beta01" tabindex="-1">Version 2.2.0-beta01</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/af12e75e6b4110f48e44ca121466943909de8f06..0b805f6f9716b03d7e7753590d78f3f2115e1e76/lifecycle">Version 2.2.0-beta01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed a regression introduced in
      <a href="#2.2.0-alpha05">Lifecycle 2.2.0-alpha05</a>
      in the ordering of
      <code translate="no" dir="ltr">ProcessLifecycleOwner</code>
      and the activityâ€™s
      <code translate="no" dir="ltr">LifecycleOwner</code>
      moving to started and resumed on Android 10 devices. (
      <a href="https://android-review.googlesource.com/1128132">aosp/1128132</a>
      )
    </li>
    <li>
      Fixed a regression introduced in
      <a href="#2.2.0-alpha05">
        Lifecycle
        <code translate="no" dir="ltr">2.2.0-alpha05</code>
      </a>
      which would cause a
      <code translate="no" dir="ltr">NullPointerException</code>
      when using version
      <code translate="no" dir="ltr">2.0.0</code>
      or
      <code translate="no" dir="ltr">2.1.0</code>
      of
      <code translate="no" dir="ltr">lifecycle-process</code>
      . (
      <a href="https://issuetracker.google.com/issues/141536990">b/141536990</a>
      )
    </li>
  </ul>
