changelogHtml: |
  <h3 id="2.8.0-alpha01" data-text="Version 2.8.0-alpha01" tabindex="-1">Version 2.8.0-alpha01</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.8.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/09469f458ee5c8201480dab80e18c923c531db9e..51191bc12f96f233fc08995e1b4e8ff8b88bc7ce/lifecycle">Version 2.8.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ViewModel</code>
      now supports adding
      <code translate="no" dir="ltr">Closeable</code>
      objects with a
      <code translate="no" dir="ltr">key</code>
      that allows retrieving them via
      <code translate="no" dir="ltr">getCloseable()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3cf63385f043090daa9dd45cbe74464b36ca47a9">I3cf63</a>
      )
    </li>
  </ul>
  <h2 id="version_27_2" data-text="Version 2.7" tabindex="-1">Version 2.7</h2>
