changelogHtml: |
  <h3 id="2.9.0-alpha04" data-text="Version 2.9.0-alpha04" tabindex="-1">Version 2.9.0-alpha04</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.9.0-alpha04</code>
    is released. Version 2.9.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0431b84980e97d6bafdfda7c9038bc4d9529564f..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/lifecycle">these commits</a>
    .
  </p>
  <p><strong>Kotlin Multiplatform</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">lifecycle-viewmodel-savedstate</code>
      module is now configured to be KMP compatible in preparation for APIs like
      <code translate="no" dir="ltr">SavedStateHandle</code>
      being made available in the common source set in a future release. (
      <a href="https://android-review.googlesource.com/#/q/I503edb3551108b6c4877c17767a787dda4aaaf4c">I503ed</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I48764a7a611bc102a08a6caf941d609e7576a350">I48764</a>
      ,
      <a href="https://issuetracker.google.com/issues/334076622">b/334076622</a>
      )
    </li>
  </ul>
