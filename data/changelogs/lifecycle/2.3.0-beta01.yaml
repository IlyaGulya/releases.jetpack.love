changelogHtml: |
  <h3 id="2.3.0-beta01" data-text="Version 2.3.0-beta01" tabindex="-1">Version 2.3.0-beta01</h3>
  <p>October 1, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1..f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5/lifecycle">Version 2.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">LiveData.observe()</code>
      Kotlin extension necessary to use lambda syntax is now deprecated as it is not necessary when using Kotlin 1.4. (
      <a href="https://android-review.googlesource.com/#/q/I40d3f40cbaebda0df2292d60704d9c19c9d835b9">I40d3f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Upgrade androidx to use Kotlin 1.4 (
      <a href="https://android-review.googlesource.com/#/q/Id647100407925c16d734c8c43392b4e2d108d0e3">Id6471</a>
      ,
      <a href="https://issuetracker.google.com/issues/165307851">b/165307851</a>
      ,
      <a href="https://issuetracker.google.com/issues/165300826">b/165300826</a>
      )
    </li>
  </ul>
  <p><strong>Documentation Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">liveData</code>
      builder and
      <code translate="no" dir="ltr">asLiveData()</code>
      docs have been updated to include details about changing the given timeout values. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1122324">aosp/1122324</a>
      )
    </li>
  </ul>
