  <h3 id="2.10.0-alpha02" data-text="Version 2.10.0-alpha02" tabindex="-1">Version 2.10.0-alpha02</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.10.0-alpha02</code>
    is released. Version 2.10.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/90f45005ac103f49af0dfc59047d2aab9752b957..c359e97fece91f3767a7d017e9def23c7caf1f53/lifecycle">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <p>
        The
        <code translate="no" dir="ltr">LifecycleOwner</code>
        composable can now create a
        <strong>standalone root lifecycle</strong>
        . By (explicitly) setting
        <code translate="no" dir="ltr">parent = null</code>
        , the new lifecycle operates independently of any host (like an
        <code translate="no" dir="ltr">Activity</code>
        ,
        <code translate="no" dir="ltr">Fragment</code>
        or
        <code translate="no" dir="ltr">NavBackStackEntry</code>
        ). It starts as soon as the composable enters the composition and is automatically destroyed when it leaves. (
        <a href="https://android-review.googlesource.com/#/q/I8dfbe99ecb67853e9303b01646257adeecf05f36">I8dfbe</a>
        ,
        <a href="https://issuetracker.google.com/issues/433659048">b/433659048</a>
        )
      </p>
      <div></div>
      <devsite-code>
        <pre class="devsite-click-to-copy" translate="no" dir="ltr" is-upgraded="" syntax="Kotlin"><code translate="no" dir="ltr"><span class="devsite-syntax-nd">@Composable</span>
  <span class="devsite-syntax-kd">fun</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-nf">IndependentComponent</span><span class="devsite-syntax-p">()</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-c1">// Create a standalone lifecycle, not tied to the parent Activity/Fragment.</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-n">LifecycleOwner</span><span class="devsite-syntax-p">(</span><span class="devsite-syntax-n">parent</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-kc">null</span><span class="devsite-syntax-p">)</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-p">{</span>
  <span class="devsite-syntax-w">        </span><span class="devsite-syntax-kd">val</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-nv">rootLifecycle</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-o">=</span><span class="devsite-syntax-w"> </span><span class="devsite-syntax-n">LocalLifecycleOwner</span><span class="devsite-syntax-p">.</span><span class="devsite-syntax-na">current</span><span class="devsite-syntax-p">.</span><span class="devsite-syntax-na">lifecycle</span>
  <span class="devsite-syntax-w">    </span><span class="devsite-syntax-p">}</span>
  <span class="devsite-syntax-p">}</span>
  </code></pre>
      </devsite-code>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      In the
      <code translate="no" dir="ltr">LifecycleOwner</code>
      composable, the
      <code translate="no" dir="ltr">parentLifecycleOwner</code>
      parameter has been renamed to
      <code translate="no" dir="ltr">parent</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I080bce9d1696c57704b70359b7e1abab9a75296b">I080bc</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LifecycleOwner</code>
      composable now correctly moves its lifecycle to
      <code translate="no" dir="ltr">DESTROYED</code>
      upon disposal. This prevents potential leaks for external code that holds a reference to the lifecycle. (
      <a href="https://android-review.googlesource.com/#/q/I9e5b7149e64ad44bd8778c0355a0bce045971767">I9e5b7</a>
      ,
      <a href="https://issuetracker.google.com/issues/433659048">b/433659048</a>
      )
    </li>
    <li>
      Moving the default minSdk from API 21 to API 23 (
      <a href="https://android-review.googlesource.com/#/q/Ibdfca5942dbb414ca07594ba240093db14aad4df">Ibdfca</a>
      ,
      <a href="https://issuetracker.google.com/issues/380448311">b/380448311</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705964">b/435705964</a>
      ,
      <a href="https://issuetracker.google.com/issues/435705223">b/435705223</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Remove unnecessary internal backing fields from
      <code translate="no" dir="ltr">LifecycleOwner</code>
      . Thanks Jake Wharton for the contribution. (
      <a href="https://android-review.googlesource.com/#/q/Ideddb802e4aa519a14c9f1b2f080818347916385">Ideddb</a>
      )
    </li>
  </ul>
