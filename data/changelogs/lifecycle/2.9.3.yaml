changelogHtml: |
  <h3 id="2.9.3" data-text="Version 2.9.3" tabindex="-1">Version 2.9.3</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.9.3</code>
    is released. Version 2.9.3 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a4f6bbd05dfc763e954251490e19be98bcf05360..8760ebe0c4b4174e0a3933fe6162e46ca06f8d80/lifecycle">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add new Kotlin Multiplatform (KMP) targets to Lifecycle
      <code translate="no" dir="ltr">*-compose</code>
      artifacts. Lifecycle now supports the following platforms in total: JVM (Android and Desktop), Native (Linux, iOS, watchOS, macOS, MinGW), and Web (JavaScript, WasmJS). (
      <a href="https://android-review.googlesource.com/#/q/I0a0e4b4c58cbd347336682ddc1acbca252591640">I0a0e4</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update
      <code translate="no" dir="ltr">androidx.annotation</code>
      to 1.9.1 (
      <a href="https://android-review.googlesource.com/#/q/Ic9e4f34d55e1532167435c843590b2293a6ed1d9">Ic9e4f</a>
      ,
      <a href="https://issuetracker.google.com/issues/397701294">b/397701294</a>
      )
    </li>
  </ul>
