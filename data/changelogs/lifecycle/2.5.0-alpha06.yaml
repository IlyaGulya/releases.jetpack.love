changelogHtml: |
  <h3 id="2.5.0-alpha06" data-text="Version 2.5.0-alpha06" tabindex="-1">Version 2.5.0-alpha06</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.5.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ef5671233460b844828e14a816255dbf7904868..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/lifecycle">Version 2.5.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add experimental
      <code translate="no" dir="ltr">MutableState</code>
      overload to
      <code translate="no" dir="ltr">SavedStateHandle.saveable</code>
      for parity with
      <code translate="no" dir="ltr">rememberSaveable</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I38cfecc6ba176e003385b4117196828ab1ba993f">I38cfe</a>
      ,
      <a href="https://issuetracker.google.com/issues/224565154">b/224565154</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">CreationExtras</code>
      is now abstract instead of sealed. (
      <a href="https://android-review.googlesource.com/#/q/Ib8a7a2205e87995d4a8fd2e17a8a1507493b21a3">Ib8a7a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an
      <code translate="no" dir="ltr">IllegalStateException: Already attached to lifecycleOwner</code>
      error caused by
      <code translate="no" dir="ltr">SavedStateHandleController</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7ea470c1af0385b8bc9d8ca653c84cc8d224e6cf">I7ea47</a>
      ,
      <a href="https://issuetracker.google.com/215406268">b/215406268</a>
      )
    </li>
  </ul>
