changelogHtml: |
  <h3 id="2.2.0-rc01" data-text="Version 2.2.0-rc01" tabindex="-1">Version 2.2.0-rc01</h3>
  <p>October 23, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0b805f6f9716b03d7e7753590d78f3f2115e1e76..b7bd1f02d0ebc5d54b228055b60fc52a478c69a3/lifecycle">Version 2.2.0-rc01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">launchWhenCreated</code>
      and related methods would run one frame later than the associated lifecycle method due to its use of
      <code translate="no" dir="ltr">Dispatchers.Main</code>
      instead of
      <code translate="no" dir="ltr">Dispatchers.Main.immediate</code>
      . (
      <a href="https://android-review.googlesource.com/1145596">aosp/1145596</a>
      )
    </li>
  </ul>
  <p><strong>External contributions</strong></p>
  <ul>
    <li>
      Thanks to Nicklas Ansman for contributing the fix! (
      <a href="https://android-review.googlesource.com/1145596">aosp/1145596</a>
      )
    </li>
  </ul>
