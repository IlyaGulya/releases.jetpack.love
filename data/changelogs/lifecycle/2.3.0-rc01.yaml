changelogHtml: |
  <h3 id="2.3.0-rc01" data-text="Version 2.3.0-rc01" tabindex="-1">Version 2.3.0-rc01</h3>
  <p>December 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.3.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f5a2c7477391539d8bc9f65a8f0db1e8a7bf2cf5..7dcfa61622c99f7a9814edc198612f91485213c7/lifecycle">Version 2.3.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">keys()</code>
      method of
      <code translate="no" dir="ltr">SavedStateHandle</code>
      is now consistent before and after the state is saved - it now includes keys previously used with
      <code translate="no" dir="ltr">setSavedStateProvider()</code>
      in addition to the keys used with
      <code translate="no" dir="ltr">set()</code>
      and
      <code translate="no" dir="ltr">getLiveData()</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1517919">aosp/1517919</a>
      ,
      <a href="https://issuetracker.google.com/174713653">b/174713653</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      The APIs to
      <a href="https://developer.android.com/topic/libraries/architecture/coroutines#suspend">suspend Lifecycle-aware coroutines</a>
      now better handle calls to
      <code translate="no" dir="ltr">yield()</code>
      . Thanks Nicklas Ansman Giertz! (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1430830">aosp/1430830</a>
      ,
      <a href="https://issuetracker.google.com/168777346">b/168777346</a>
      )
    </li>
  </ul>
