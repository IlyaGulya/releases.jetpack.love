changelogHtml: |
  <h3 id="2.5.0-alpha04" data-text="Version 2.5.0-alpha04" tabindex="-1">Version 2.5.0-alpha04</h3>
  <p>March 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.5.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8..33cb12e8aba043a05b40470a5ef3be1b35114fd5/lifecycle">Version 2.5.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateHandle</code>
      now offers a
      <code translate="no" dir="ltr">getStateFlow()</code>
      API that returns a
      <a href="/kotlin/flow/stateflow-and-sharedflow#stateflow">
        Kotlin
        <code translate="no" dir="ltr">StateFlow</code>
      </a>
      for monitoring value changes as an alternative to using
      <code translate="no" dir="ltr">LiveData</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iad3ab4826281fdd87077b23356e444d17bc19cf6">Iad3ab</a>
      ,
      <a href="https://issuetracker.google.com/issues/178037961">b/178037961</a>
      )
    </li>
  </ul>
