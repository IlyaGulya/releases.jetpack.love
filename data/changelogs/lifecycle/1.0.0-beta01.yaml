changelogHtml: |
  <h3 id="viewmodel-savedstate-1.0.0-beta01" data-text="ViewModel-Savedstate Version 1.0.0-beta01" tabindex="-1">ViewModel-Savedstate Version 1.0.0-beta01</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/391dc4bc729d2973a6e6e57916d3008c58026e56..f14ad350142290622d1645e1d0e280cbe8ca4c2f/lifecycle/lifecycle-viewmodel-savedstate">Version 1.0.0-beta01 contains these commits</a>
    .
  </p>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where accessing a SavedState ViewModel for the first time in
      <code translate="no" dir="ltr">Activity.onActivityResult()</code>
      would result in an
      <code translate="no" dir="ltr">IllegalStateException</code>
      . (
      <a href="https://issuetracker.google.com/issues/139093676">b/139093676</a>
      )
    </li>
    <li>
      Fixed an
      <code translate="no" dir="ltr">IllegalStateException</code>
      when using
      <code translate="no" dir="ltr">AbstractSavedStateViewModelFactory</code>
      . (
      <a href="https://issuetracker.google.com/issues/141225984">b/141225984</a>
      )
    </li>
  </ul>
