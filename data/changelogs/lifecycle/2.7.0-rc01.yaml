changelogHtml: |
  <h3 id="2.7.0-rc01" data-text="Version 2.7.0-rc01" tabindex="-1">Version 2.7.0-rc01</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.7.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e3ffd7948030a769c857b8c629e0079c54b730ad..13d5e2efb6ca3077b4bd3f6040c5a15b504397d3/lifecycle">Version 2.7.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">LifecycleStartEffect</code>
      and
      <code translate="no" dir="ltr">LifecycleResumeEffect</code>
      now correctly dispose and recreate the effect block if the
      <code translate="no" dir="ltr">LifecycleOwner</code>
      is changed. (
      <a href="https://android-review.googlesource.com/#/q/Ia25c6adab84ef2215493c32deecae3d4e61ccad0">Ia25c6</a>
      )
    </li>
  </ul>
