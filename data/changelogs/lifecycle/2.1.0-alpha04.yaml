changelogHtml: |
  <h3 id="2.1.0-alpha04" data-text="Version 2.1.0-alpha04" tabindex="-1">Version 2.1.0-alpha04</h3>
  <p>April 3, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:*:2.1.0-alpha04</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/69fcbbce9f910d6cb9b2693dacd7c40040ffa495..7e9a5afb451c3bff1c20e2ce0121c3677810cd5b/lifecycle">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>lifecycle-viewmodel-ktx is incompatible with Activity 1.0.0-alpha01 through 1.0.0-alpha05 and Fragment 1.1.0-alpha01 through 1.1.0-alpha05. Please upgrade to Activity 1.0.0-alpha06 and Fragment 1.1.0-alpha06, respectively.</span>
  </aside>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Breaking change: the underlying API behind
      <code translate="no" dir="ltr">by viewModels()</code>
      and
      <code translate="no" dir="ltr">by activityViewModels()</code>
      has been changed to support a
      <code translate="no" dir="ltr">ViewModelStore</code>
      directly, rather than only a
      <code translate="no" dir="ltr">ViewModelStoreOwner</code>
      . (
      <a href="https://android-review.googlesource.com/932932/">aosp/932932</a>
      )
    </li>
  </ul>
