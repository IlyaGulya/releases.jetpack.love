changelogHtml: |
  <h3 id="2.2.0-alpha03" data-text="Version 2.2.0-alpha03" tabindex="-1">Version 2.2.0-alpha03</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.2.0-alpha03</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8acc8b2884fbd5add837e33d631ea687070b1aaa..23fecdb1097a69a528ab6109f661b4e46123aecc/lifecycle">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Implementations of
      <code translate="no" dir="ltr">ViewModelStoreOwner</code>
      can now optionally implement
      <code translate="no" dir="ltr">HasDefaultViewModelProviderFactory</code>
      to provide a default
      <code translate="no" dir="ltr">ViewModelProvider.Factory</code>
      . This has been done for
      <a href="/jetpack/androidx/releases/activity#1.1.0-alpha02">
        Activity
        <code translate="no" dir="ltr">1.1.0-alpha02</code>
      </a>
      ,
      <a href="/jetpack/androidx/releases/fragment#1.2.0-alpha02">
        Fragment
        <code translate="no" dir="ltr">1.2.0-alpha02</code>
      </a>
      , and
      <a href="/jetpack/androidx/releases/navigation#2.2.0-alpha01">
        Navigation
        <code translate="no" dir="ltr">2.2.0-alpha01</code>
      </a>
      . (
      <a href="https://android-review.googlesource.com/1092370">aosp/1092370</a>
      ,
      <a href="https://issuetracker.google.com/issues/135716331">b/135716331</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ViewModelProviders.of()</code>
      has been deprecated. You can pass a
      <code translate="no" dir="ltr">Fragment</code>
      or
      <code translate="no" dir="ltr">FragmentActivity</code>
      to the new
      <code translate="no" dir="ltr">ViewModelProvider(ViewModelStoreOwner)</code>
      constructor to achieve the same functionality. (
      <a href="https://android-review.googlesource.com/1009889">aosp/1009889</a>
      )
    </li>
  </ul>
