changelogHtml: |
  <h3 id="2.5.0-beta01" data-text="Version 2.5.0-beta01" tabindex="-1">Version 2.5.0-beta01</h3>
  <p>April 20, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.5.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7ca43e00a517eaeeedc0a21f482b17f06e3d2181..c0a89ec374961b3015097ab307ebb8196dbe3888/lifecycle">Version 2.5.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">SavedStateHandle.saveable</code>
      property delegates to use property names as keys for persisting state into the
      <code translate="no" dir="ltr">SavedStateHandle</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I8bb86c6c636e62f89b61d8406ea1ecb8435783f6">I8bb86</a>
      ,
      <a href="https://issuetracker.google.com/issues/225014345">b/225014345</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where nesting one
      <code translate="no" dir="ltr">NavHost</code>
      within another
      <code translate="no" dir="ltr">NavHost</code>
      in a non-primary bottom navigation tab would lead to an
      <code translate="no" dir="ltr">IllegalStateException</code>
      when using multiple back stacks. (
      <a href="https://android-review.googlesource.com/#/q/I11bd5173f035ae1da7922b4142fcedc0f3b54ff6">I11bd5</a>
      ,
      <a href="https://issuetracker.google.com/228865698">b/228865698</a>
      )
    </li>
  </ul>
