changelogHtml: |
  <h3 id="2.8.7" data-text="Version 2.8.7" tabindex="-1">Version 2.8.7</h3>
  <p>October 30, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.8.7</code>
    is released. Version 2.8.7 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/68c770fd5ee88b093114c4361b9cc2cd3c436bb7..b635f95bbd59699533b4954f192710b833fb81a5/lifecycle">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <a href="http://androidx.compose.ui.platform.LocalLifecycleOwner"><code translate="no" dir="ltr">androidx.compose.ui.platform.LocalLifecycleOwner</code></a>
      is now available in the common source set (KMP). (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6a3f5b39ca1d24cbdd75950f9d9cdbb5d2aa126d">6a3f5b3</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">lifecycle-runtime-compose</code>
      :
      <code translate="no" dir="ltr">desktop</code>
      artifacts were removed and
      <code translate="no" dir="ltr">-jvmStubs</code>
      and
      <code translate="no" dir="ltr">-linuxx64Stubs</code>
      artifacts were added. None of these targets are meant to be used, they are placeholders to help Jetbrains Compose efforts. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6a3f5b39ca1d24cbdd75950f9d9cdbb5d2aa126d">6a3f5b3</a>
      )
    </li>
  </ul>
