changelogHtml: |
  <h3 id="2.5.0-rc01" data-text="Version 2.5.0-rc01" tabindex="-1">Version 2.5.0-rc01</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.5.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c0a89ec374961b3015097ab307ebb8196dbe3888..b8f6a135f523873303760f64f096edf69d71b40b/lifecycle">Version 2.5.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">MediatorLiveData.addSource()</code>
      now throws a
      <code translate="no" dir="ltr">NullPointerException</code>
      when passed a
      <code translate="no" dir="ltr">null</code>
      source instead of propagating the
      <code translate="no" dir="ltr">null</code>
      source to observers.(
      <a href="https://android-review.googlesource.com/#/q/Ibd0fbe4d6efef0c4b6bab85eb27b4ed1b872382d">Ibd0fb</a>
      ,
      <a href="https://issuetracker.google.com/123085232">b/123085232</a>
      )
    </li>
  </ul>
