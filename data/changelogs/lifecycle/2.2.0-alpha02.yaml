libraryId: lifecycle
groupId: androidx.lifecycle
version: 2.2.0-alpha02
releaseDate: 2019-07-02
#language=html
changelogHtml: |
  <h3 id="2.2.0-alpha02" data-text="Version 2.2.0-alpha02" tabindex="-1">Version 2.2.0-alpha02</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:*:2.2.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a4525ac3c56adff5e0de713ca54eae89518e28c..8acc8b2884fbd5add837e33d631ea687070b1aaa/lifecycle">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      Replaced
      <code translate="no" dir="ltr">LiveDataScope.initialValue</code>
      with
      <code translate="no" dir="ltr">LiveDataScope.latestValue</code>
      which will track the current emitted value of the
      <code translate="no" dir="ltr">liveData</code>
      block.
    </li>
    <li>
      Added a new overload to the
      <code translate="no" dir="ltr">liveData</code>
      builder that receives
      <code translate="no" dir="ltr">timeout</code>
      parameter as type
      <code translate="no" dir="ltr">Duration</code>
    </li>
  </ul>
