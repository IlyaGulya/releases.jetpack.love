changelogHtml: |
  <h3 id="viewmodel-savedstate-1.0.0-alpha03" data-text="ViewModel-SavedState Version 1.0.0-alpha03" tabindex="-1">ViewModel-SavedState Version 1.0.0-alpha03</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0-alpha03</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2e1f4a8ef6eb4252735ed377398bc56f310406c0..23fecdb1097a69a528ab6109f661b4e46123aecc/lifecycle/lifecycle-viewmodel-savedstate">here</a>
    .
  </p>
  <p><strong>Breaking Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">lifecycle-viewmodel-savedstate</code>
      no longer depends on
      <code translate="no" dir="ltr">fragment</code>
      and the related
      <code translate="no" dir="ltr">SavedStateViewModelFactory(Fragment)</code>
      and
      <code translate="no" dir="ltr">SavedStateViewModelFactory(FragmentActivity)</code>
      constructors have been removed. Instead,
      <code translate="no" dir="ltr">SavedStateViewModelFactory</code>
      is now the default factory for
      <a href="/jetpack/androidx/releases/activity#1.1.0-alpha02">
        Activity
        <code translate="no" dir="ltr">1.1.0-alpha02</code>
      </a>
      ,
      <a href="/jetpack/androidx/releases/fragment#1.2.0-alpha02">
        Fragment
        <code translate="no" dir="ltr">1.2.0-alpha02</code>
      </a>
      , and
      <a href="/jetpack/androidx/releases/navigation#2.2.0-alpha01">
        Navigation
        <code translate="no" dir="ltr">2.2.0-alpha01</code>
      </a>
      . (
      <a href="https://issuetracker.google.com/issues/135716331">b/135716331</a>
      )
    </li>
  </ul>
