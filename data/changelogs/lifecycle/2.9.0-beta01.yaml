changelogHtml: |
  <h3 id="2.9.0-beta01" data-text="Version 2.9.0-beta01" tabindex="-1">Version 2.9.0-beta01</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.9.0-beta01</code>
    is released. Version 2.9.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..64e37c2d3d42028c9ab14070feedcab6b5a9e982/lifecycle">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Lifecycle ViewModel Compose</code>
      now uses the same Kotlin Multiplatform setup as
      <a href="/jetpack/androidx/releases/compose-runtime#1.7.1">Compose Runtime 1.7.1</a>
      and higher - the
      <code translate="no" dir="ltr">-desktop</code>
      artifacts are now removed and
      <code translate="no" dir="ltr">-jvmStubs</code>
      and
      <code translate="no" dir="ltr">-linuxx64Stubs</code>
      artifacts have been added. None of these targets are meant to be used, they are placeholders to help Jetbrains Compose efforts. (
      <a href="https://android-review.googlesource.com/#/q/I5cb14cb1dc5bc462961763252b2b3726f85145cb">I5cb14</a>
      ,
      <a href="https://issuetracker.google.com/issues/406592090">b/406592090</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      This library now targets Kotlin 2.0 language level and requires KGP 2.0.0 or newer. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Lifecycle ViewModel Compose</code>
      now depends on Compose 1.7.8. (
      <a href="https://android-review.googlesource.com/#/q/I5cb14cb1dc5bc462961763252b2b3726f85145cb">I5cb14</a>
      ,
      <a href="https://issuetracker.google.com/issues/406592090">b/406592090</a>
      )
    </li>
  </ul>
