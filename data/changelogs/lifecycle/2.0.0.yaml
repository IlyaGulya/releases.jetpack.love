changelogHtml: |
  <h3 id="2.0.0" data-text="Version 2.0.0" tabindex="-1">Version 2.0.0</h3>
  <p>September 21, 2018</p>
  <p>
    Lifecycle
    <code translate="no" dir="ltr">2.0.0</code>
    is released with one bugfix from
    <code translate="no" dir="ltr">2.0.0-rc01</code>
    in ViewModel.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a ViewModel proguard rule that incorrectly removed constructors
      <a href="https://issuetracker.google.com/112230489">b/112230489</a>
    </li>
  </ul>
