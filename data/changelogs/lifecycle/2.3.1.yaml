changelogHtml: |
  <h3 id="2.3.1" data-text="Lifecycle Version 2.3.1" tabindex="-1">Lifecycle Version 2.3.1</h3>
  <p>March 24, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.3.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ab69093e69997058cb4a9e61203401169b6ee2a8..0b84d3ed85bf44f60f4fdda15ef20767cfe06876/lifecycle">Version 2.3.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">NonNullableMutableLiveData</code>
      lint rule can now properly differentiate between field variables with different nullability. (
      <a href="https://issuetracker.google.com/issues/169249668">b/169249668</a>
      )
    </li>
  </ul>
  <h2 id="version_230_3" data-text="Version 2.3.0" tabindex="-1">Version 2.3.0</h2>
