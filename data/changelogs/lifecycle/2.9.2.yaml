changelogHtml: |
  <h3 id="2.9.2" data-text="Version 2.9.2" tabindex="-1">Version 2.9.2</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.9.2</code>
    is released. Version 2.9.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a4f6bbd05dfc763e954251490e19be98bcf05360/lifecycle">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added new Kotlin Multiplatform (KMP) targets to Lifecycle artifacts. Lifecycle now supports the following platforms in total: JVM (Android and Desktop), Native (Linux, iOS, watchOS, macOS, MinGW), and Web (JavaScript, WasmJS). Note that no new KMP targets have been added to the
      <code translate="no" dir="ltr">*-compose</code>
      artifacts, as this depends on the stable release of Compose 1.9. (
      <a href="https://android-review.googlesource.com/#/q/I01cb822e5266e06095517501458657cf9972c67e">I01cb8</a>
      ).
    </li>
  </ul>
  <p><strong>Dependency updates</strong></p>
  <ul>
    <li>
      Lifecycle now depends on
      <a href="/jetpack/androidx/releases/annotation#1.9.1">
        Annotation
        <code translate="no" dir="ltr">1.9.1</code>
      </a>
      to enable support for the new KMP targets (
      <a href="https://android-review.googlesource.com/#/q/Ic9e4f34d55e1532167435c843590b2293a6ed1d9">Ic9e4f</a>
      ,
      <a href="https://issuetracker.google.com/issues/397701294">b/397701294</a>
      ).
    </li>
  </ul>
