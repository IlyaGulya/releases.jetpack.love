changelogHtml: |
  <h3 id="2.8.2" data-text="Version 2.8.2" tabindex="-1">Version 2.8.2</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.8.2</code>
    is released. Version 2.8.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b390c8d82bf426c9fb727016dc2423891ecd1735..86a54e23482b320e083f9a337814c7fe4f78e9a3/lifecycle">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">CompositionLocal LocalLifecycleOwner not present</code>
      errors when using Lifecycle 2.8.X with Compose 1.6.X or earlier - you can now use Lifecycle 2.8.2 with any version of Compose without any workarounds required. (
      <a href="https://android-review.googlesource.com/3105647">aosp/3105647</a>
      ,
      <a href="https://issuetracker.google.com/336842920">b/336842920</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ViewModelProvider</code>
      will no longer crash when mixing previous versions of
      <code translate="no" dir="ltr">compileOnly</code>
      Lifecycle dependencies with versions 2.8+, fixing issues with libraries such as LeakCanary. (
      <a href="https://android-review.googlesource.com/#/q/I803839b1c34bc8c70d6ebeb9ba90c426b340416c">I80383</a>
      ,
      <a href="https://issuetracker.google.com/issues/341792251">b/341792251</a>
      )
    </li>
  </ul>
