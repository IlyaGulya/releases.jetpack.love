changelogHtml: |
  <h3 id="2.3.0-alpha02" data-text="Version 2.3.0-alpha02" tabindex="-1">Version 2.3.0-alpha02</h3>
  <p>April 29, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.3.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/666ae665acfcfa2a20eccc18e4494808169742f4..b752a10305d7cd58a7f50ad094ed54af4d765f27/lifecycle">Version 2.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateViewModelFactory</code>
      now allows you to pass a null
      <code translate="no" dir="ltr">Application</code>
      to its constructor to better support cases where one is not readily available and support for
      <code translate="no" dir="ltr">AndroidViewModel</code>
      is not needed. (
      <a href="https://android-review.googlesource.com/1285740">aosp/1285740</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Improved cold start performance by avoiding class verification failure on API 28 and lower devices. (
      <a href="https://android-review.googlesource.com/1282118">aosp/1282118</a>
      )
    </li>
  </ul>
