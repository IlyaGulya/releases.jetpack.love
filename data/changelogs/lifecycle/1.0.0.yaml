changelogHtml: |
  <h3 id="viewmodel-savedstate-1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>January 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/149aa50d7509b6df4e5b1d1c1430468b816cf9a0..fee1737a1d380aa1435ae5fca6336ee350bad4e0/lifecycle/lifecycle-viewmodel-savedstate">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Important features in 1.0.0</strong></p>
  <ul>
    <li>
      New
      <strong>SavedStateHandle</strong>
      class was added. It enables your
      <code translate="no" dir="ltr">ViewModel</code>
      classes to access and to contribute to the saved state. This object can be received in constructor of
      <code translate="no" dir="ltr">ViewModel</code>
      class and factories provided by default by Fragments and AppCompatActivity will inject
      <code translate="no" dir="ltr">SavedStateHandle</code>
      automatically.
    </li>
    <li>
      <strong>AbstractSavedStateViewModelFactory</strong>
      was added. It allows you to create custom factories for your
      <code translate="no" dir="ltr">ViewModel</code>
      and provide them access to
      <code translate="no" dir="ltr">SavedStateHandle</code>
      .
    </li>
  </ul>
