changelogHtml: |
  <h3 id="viewmodel-savedstate-1.0.0-alpha05" data-text="ViewModel-SavedState Version 1.0.0-alpha05" tabindex="-1">ViewModel-SavedState Version 1.0.0-alpha05</h3>
  <p>September 18, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/44b591fe64e859b4b4e34b2590a5257c255c638c..391dc4bc729d2973a6e6e57916d3008c58026e56/lifecycle/lifecycle-viewmodel-savedstate">Version 1.0.0-alpha05 contains these commits</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateViewModelFactory</code>
      no longer extends
      <code translate="no" dir="ltr">AbstractSavedStateViewModelFactory</code>
      and
      <code translate="no" dir="ltr">SavedStateHandle</code>
      is created only for ViewModels that requested have it (
      <a href="https://android-review.googlesource.com/1113593">aosp/1113593</a>
      )
    </li>
  </ul>
