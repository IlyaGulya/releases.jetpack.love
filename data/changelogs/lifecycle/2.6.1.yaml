changelogHtml: |
  <h3 id="2.6.1" data-text="Version 2.6.1" tabindex="-1">Version 2.6.1</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.6.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/63b60b83b0674a40e13c559d081c757ecbb09d79..f9d30b70c2b1e8a51f63e050ff3fa8527d65e1fd/lifecycle">Version 2.6.1 contains these commits.</a>
  </p>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">lifecycle-viewmodel-savedstate</code>
      now depends on
      <a href="/jetpack/androidx/releases/savedstate#1.2.1">
        SavedState
        <code translate="no" dir="ltr">1.2.1</code>
      </a>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/cd7251e68b99b9275bdcb722fb2bc0fa39b09901">cd7251</a>
      )
    </li>
    <li>
      Lifecycle now depends on
      <a href="/jetpack/androidx/releases/profileinstaller#1.3.0">
        ProfileInstaller
        <code translate="no" dir="ltr">1.3.0</code>
      </a>
      . (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/f9d30b70c2b1e8a51f63e050ff3fa8527d65e1fd">f9d30b</a>
      )
    </li>
  </ul>
