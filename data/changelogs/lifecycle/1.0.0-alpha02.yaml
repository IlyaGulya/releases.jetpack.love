changelogHtml: |
  <h3 id="lifecycle-viewmodel-savedstate-1.0.0-alpha02" data-text="ViewModel-SavedState Version 1.0.0-alpha02" tabindex="-1">ViewModel-SavedState Version 1.0.0-alpha02</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eced0496fd103512ad396c143917ceafa4d34591..2e1f4a8ef6eb4252735ed377398bc56f310406c0/lifecycle/viewmodel-savedstate">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">SavedStateHandle.getLiveData()</code>
      overload which accepts a default value.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SavedStateVMFactory</code>
      is renamed to
      <code translate="no" dir="ltr">SavedStateViewModelFactory</code>
      .
    </li>
    <li>
      <code translate="no" dir="ltr">AbstractSavedStateVMFactory</code>
      is renamed to
      <code translate="no" dir="ltr">AbstractSavedStateViewModelFactory</code>
      .
    </li>
  </ul>
