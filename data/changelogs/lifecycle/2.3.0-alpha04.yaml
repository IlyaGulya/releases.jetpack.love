changelogHtml: |
  <h3 id="2.3.0-alpha04" data-text="Version 2.3.0-alpha04" tabindex="-1">Version 2.3.0-alpha04</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.lifecycle:lifecycle-*:2.3.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccc6e95c574b66563952c33fbe26888b93a0e0cb..bea4dafe72ba1ec91a105da3128954d5ed7f1cd0/lifecycle">Version 2.3.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a crash in the
      <code translate="no" dir="ltr">NonNullableMutableLiveData</code>
      Lint check. (
      <a href="https://issuetracker.google.com/issues/157294666">b/157294666</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">NonNullableMutableLiveData</code>
      Lint check now covers significantly more cases where a
      <code translate="no" dir="ltr">null</code>
      value was set on a
      <code translate="no" dir="ltr">MutableLiveData</code>
      with a non-null type parameter. (
      <a href="https://issuetracker.google.com/issues/156002218">b/156002218</a>
      )
    </li>
  </ul>
