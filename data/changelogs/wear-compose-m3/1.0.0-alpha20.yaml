changelogHtml: |
  <h3 id="1.0.0-alpha20" data-text="Version 1.0.0-alpha20" tabindex="-1">Version 1.0.0-alpha20</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha20</code>
    is released. Version 1.0.0-alpha20 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/638a8d3a474af45f6ad5fdc3d6d1836ea42d1778..02b55f664eba38e42e362e1af3913be1df552d55/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have adjusted the Ripple pressed and focused state alphas for contrast. (
      <a href="https://android-review.googlesource.com/#/q/I59f0ad2674e88f9a23eae8fa265c764de2cc82ce">I59f0a</a>
      )
    </li>
    <li>
      We have added spacing between primary and secondary labels in
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">ToggleButton</code>
      and
      <code translate="no" dir="ltr">RadioButton</code>
      , following the latest changes to typography styles and line heights. (
      <a href="https://android-review.googlesource.com/#/q/I2c0ba50b84bf3e00d5c85ecc36a6e98fc6c19651">I2c0ba</a>
      )
    </li>
  </ul>
