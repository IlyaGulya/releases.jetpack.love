changelogHtml: |
  <h3 id="1.0.0-alpha26" data-text="Version 1.0.0-alpha26" tabindex="-1">Version 1.0.0-alpha26</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha26</code>
    is released. Version 1.0.0-alpha26 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0431b84980e97d6bafdfda7c9038bc4d9529564f..b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated the API and appearance of
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      and added
      <code translate="no" dir="ltr">VerticalPageIndicator</code>
      for use with
      <code translate="no" dir="ltr">VerticalPager</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic9309eb67f73b9d48fcd35087a6452e11f23fa2e">Ic9309</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AlertDialog</code>
      now supports the ability to omit the default bottom button from the button stack variation, for custom layouts in which EdgeButton is not required. (
      <a href="https://android-review.googlesource.com/#/q/I34fa93b55b1041959a6a06f63ee270446992e2be">I34fa9</a>
      )
    </li>
    <li>
      We have added a
      <code translate="no" dir="ltr">SwipeToReveal</code>
      component for Wear Material 3 (
      <a href="https://android-review.googlesource.com/#/q/Ic38b2a0ead09beaf2314b17eb0c02dd2b0f22419">Ic38b2</a>
      )
    </li>
    <li>
      We have added support for bi-directional swiping in
      <code translate="no" dir="ltr">SwipeToReveal</code>
      , for rare cases where the current screen does not support swipe to dismiss. The default is still to swipe-to-reveal only on right-to-left swipes and it is strongly advised to respect the default behavior to avoid conflict with swipe to dismiss. (
      <a href="https://android-review.googlesource.com/#/q/Ifac04be22f302315ff1cd2160a44c24c82f29612">Ifac04</a>
      )
    </li>
    <li>
      We have renamed
      <code translate="no" dir="ltr">EdgeButton</code>
      's
      <code translate="no" dir="ltr">buttonHeight</code>
      parameter to
      <code translate="no" dir="ltr">preferredHeight</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4fab3926384cdff5a82574acfcc8a5ade290539e">I4fab3</a>
      )
    </li>
    <li>
      The Kotlin version has been updated to 1.9 (
      <a href="https://android-review.googlesource.com/#/q/I1a14ce236e70bdc55f94afd42ead44587018c097">I1a14c</a>
      )
    </li>
    <li>
      We have renamed
      <code translate="no" dir="ltr">OpenOnPhoneDialogDefaults.Icon</code>
      to
      <code translate="no" dir="ltr">OpenOnPhoneDialogDefaults.OpenOnPhoneIcon</code>
      to avoid clashing with
      <code translate="no" dir="ltr">Icon</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0f391a8945723bc6647ff3f7d6fda97e9e453883">I0f391</a>
      )
    </li>
    <li>
      We have added support for
      <code translate="no" dir="ltr">ScrollIndicator</code>
      in
      <code translate="no" dir="ltr">LazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia546a61ed40616d774509a31bce9dc4c6a8ee3f5">Ia546a</a>
      )
    </li>
    <li>
      We have updated default values for
      <code translate="no" dir="ltr">TextToggleButton</code>
      and
      <code translate="no" dir="ltr">IconToggleButton</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7aaa9980b8e5d21d8bc44882feebb3a6ee479c1f">I7aaa9</a>
      )
    </li>
    <li>
      We have simplified the
      <code translate="no" dir="ltr">Picker</code>
      and
      <code translate="no" dir="ltr">PickerGroup</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/Id065352238dc9318d7bbb738fd7d7020e9358cdc">Id0653</a>
      )
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">CardDefaults.Shape</code>
      and
      <code translate="no" dir="ltr">CardDefaults.Height</code>
      , which (being tokens) were otherwise private to developers using the library. (
      <a href="https://android-review.googlesource.com/#/q/I1594a5907bee183eb2183dec2e85e791c6dda3be">I1594a</a>
      ,
      <a href="https://issuetracker.google.com/issues/347649765">b/347649765</a>
      )
    </li>
    <li>
      We have renamed the progress parameter for the binary segmented circular progress indicator to
      <code translate="no" dir="ltr">segmentValue</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib72d913de07f54a9f7d31fa2c2339a9a4af1491b">Ib72d9</a>
      )
    </li>
    <li>
      We have updated the colors and layout for Slider. (
      <a href="https://android-review.googlesource.com/#/q/Ic3eec615ce17a02b8cb92f253f12fd547ecfdf27">Ic3eec</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated the
      <code translate="no" dir="ltr">openOnPhone</code>
      icon animation (
      <a href="https://android-review.googlesource.com/#/q/I66f856678de177954c078bfbcf23727befd17939">I66f85</a>
      )
    </li>
    <li>
      We are now using Google Symbols icons in
      <code translate="no" dir="ltr">Slider</code>
      ,
      <code translate="no" dir="ltr">TimePicker</code>
      and
      <code translate="no" dir="ltr">DatePicker</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I46c7ca7f34ae6ed28b76ab28a8c86376a2755d4c">I46c7c</a>
      )
    </li>
    <li>
      We have updated the paddings in
      <code translate="no" dir="ltr">Confirmation</code>
      and
      <code translate="no" dir="ltr">OpenOnPhoneDialog</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iaa82ee494777b09e4316c486189680c45079518e">Iaa82e</a>
      )
    </li>
  </ul>
