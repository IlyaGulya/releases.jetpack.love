changelogHtml: |
  <h3 id="1.0.0-alpha14" data-text="Version 1.0.0-alpha14" tabindex="-1">Version 1.0.0-alpha14</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha14</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/wear/compose/compose-material3">Version 1.0.0-alpha14 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have removed the
      <code translate="no" dir="ltr">indicatorStyle</code>
      parameter from the Material3
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      - instead, it will follow the device screen shape (linear or round). (
      <a href="https://android-review.googlesource.com/#/q/I83728bf6fd56805a7281e98e08cde5f58553a156">I83728</a>
      )
    </li>
    <li>
      We have separated the colors for
      <code translate="no" dir="ltr">SplitToggleButton</code>
      from those for
      <code translate="no" dir="ltr">ToggleButton</code>
      , by adding a new
      <code translate="no" dir="ltr">SplitToggleButtonColors</code>
      class. (
      <a href="https://android-review.googlesource.com/#/q/I78bee267eeca5a62c18874b7a8ae225685f08dbe">I78bee</a>
      )
    </li>
  </ul>
