changelogHtml: |
  <h3 id="1.0.0-alpha19" data-text="Version 1.0.0-alpha19" tabindex="-1">Version 1.0.0-alpha19</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha19</code>
    is released. Version 1.0.0-alpha19 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e1b82c49c59d8e976ce558aba5586f6c61bc9054..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added
      <code translate="no" dir="ltr">TimeText</code>
      to the Wear Compose Material3 library. This component shows the current time (and additional status) at the top of the screen. The new, concise Material3 API avoids duplication between linear and curved content. (
      <a href="https://android-review.googlesource.com/#/q/I4d7c3330f94a055cff326b2f71e4e7b252bb3a5c">I4d7c3</a>
      )
    </li>
    <li>
      We have updated parameter names from
      <code translate="no" dir="ltr">onSelected</code>
      to
      <code translate="no" dir="ltr">onSelect</code>
      for
      <code translate="no" dir="ltr">RadioButton</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I1a971db9ef5b7cc4c218edc8973d87cfb4602c1c">I1a971</a>
      )
    </li>
    <li>
      Tokenize
      <code translate="no" dir="ltr">RadioButton</code>
      and
      <code translate="no" dir="ltr">SplitRadioButton</code>
      and also refactor the existing methods to reduce the amount of
      <code translate="no" dir="ltr">CompositionLocal</code>
      lookup by adding cached instances of colors, and making methods of
      <code translate="no" dir="ltr">RadioButtonColors</code>
      and
      <code translate="no" dir="ltr">SplitRadioButtonColors</code>
      internal. (
      <a href="https://android-review.googlesource.com/#/q/I02b33fe3153a7fe596d5f83b0c6464b4eb9de282">I02b33</a>
      )
    </li>
  </ul>
