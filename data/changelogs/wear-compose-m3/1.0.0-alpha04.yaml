  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/01bd392d5702480f8bfe61a8f8bbbea64cf362a0..6f3ac2bd197d5e61ab2708125b57d6ae4003ad68/wear/compose/compose-material3">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added
      <code translate="no" dir="ltr">IconButton</code>
      to Material3, a circular button with a single slot for icon/image. There are four variations:
      <code translate="no" dir="ltr">IconButton</code>
      ,
      <code translate="no" dir="ltr">FilledIconButton</code>
      ,
      <code translate="no" dir="ltr">FilledTonalIconButton</code>
      and
      <code translate="no" dir="ltr">OutlinedIconButton</code>
      . For different sizes of
      <code translate="no" dir="ltr">IconButton</code>
      , we recommend using
      <code translate="no" dir="ltr">Modifier.touchTargetAwareSize</code>
      and
      <code translate="no" dir="ltr">ExtraSmallButtonSize</code>
      ,
      <code translate="no" dir="ltr">SmallButtonSize</code>
      ,
      <code translate="no" dir="ltr">DefaultButtonSize</code>
      and
      <code translate="no" dir="ltr">LargeButtonSizeIcon</code>
      provided in
      <code translate="no" dir="ltr">IconButtonDefaults</code>
      . We also provide
      <code translate="no" dir="ltr">IconButtonDefaults.iconSizeFor</code>
      to determine the recommended icon size for a given button size. (
      <a href="https://android-review.googlesource.com/#/q/I721d46af2b1d2d17185cbcf530e831f03a53e47e">I721d4</a>
      )
    </li>
  </ul>
