  <h3 id="1.5.0-beta05" data-text="Version 1.5.0-beta05" tabindex="-1">Version 1.5.0-beta05</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-beta05</code>
    is released. Version 1.5.0-beta05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8af6ab7417811bf386c52a59ab5d0b94d194eeb..1b437892629a2cdedb46d9b7232575987b2cc6b5/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated the documentation to clarify usage of
      <code translate="no" dir="ltr">Modifier.edgeSwipeToDismiss</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I78cb5ec2bdc7cb20e955d97dbc6d465fc1523074">I78cb5</a>
      )
    </li>
    <li>
      Addressed bug where multiple revealed items could be shown with
      <code translate="no" dir="ltr">SwipeToReveal</code>
      in lazy lists (
      <a href="https://android-review.googlesource.com/#/q/I1d4f68415a7f96e5bccc8619f447867a6e97f60a">I1d4f6</a>
      )
    </li>
    <li>
      Container shapes in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      are now scaled, in order to avoid clipping the contents. (
      <a href="https://android-review.googlesource.com/#/q/I9221a2976ef58f6656077fe023b277760365bbd5">I9221a</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">TimePicker</code>
      and
      <code translate="no" dir="ltr">DatePicker</code>
      label for hour/minute/second or year/month/day now has heading semantics for screen readers (
      <a href="https://android-review.googlesource.com/#/q/I77d8b950fe9adf767f202c37b96bc8c0c2ec0c0d">I77d8b</a>
      )
    </li>
    <li>
      Removed the pause between loops in the indeterminate
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iaf0bb3a7202936972cf249400bafdf979e94e39c">Iaf0bb</a>
      )
    </li>
    <li>
      Fixed an animation bug in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      when items are removed. (
      <a href="https://android-review.googlesource.com/#/q/I73034d099ab0f2b723e20edd82a824efd5404cc9">I73034</a>
      )
    </li>
    <li>
      Corrected handling of anchor items in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      when items are removed. (
      <a href="https://android-review.googlesource.com/#/q/I841a80455ce4993ad58e513ee91d32d3be4fc128">I841a8</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PickerGroup</code>
      now animates the Pickers horizontally when autocentering is turned on and the selected (centered) picker is changed. (
      <a href="https://android-review.googlesource.com/#/q/Ic82c477503c828d34fed47f53e6dde223e0f2d7">Ic82c4</a>
      )
    </li>
  </ul>
