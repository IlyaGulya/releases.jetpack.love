changelogHtml: |
  <h3 id="1.0.0-alpha36" data-text="Version 1.0.0-alpha36" tabindex="-1">Version 1.0.0-alpha36</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha36</code>
    is released. Version 1.0.0-alpha36 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..4c37298a97c16270c139eb812ddadaba03e23a52/wear/compose/compose-material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Replaced
      <code translate="no" dir="ltr">ButtonDefaults.imageBackgroundButtonColors</code>
      with
      <code translate="no" dir="ltr">ImageButton</code>
      ,
      <code translate="no" dir="ltr">ButtonDefaults.imageButtonColors</code>
      ,
      <code translate="no" dir="ltr">ButtonDefaults.containerPainter</code>
      and
      <code translate="no" dir="ltr">ButtonDefaults.disabledContainerPainter</code>
      . And similar changes for Card. The painters are removed from
      <code translate="no" dir="ltr">ButtonColors</code>
      and
      <code translate="no" dir="ltr">CardColors</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8c6a141bdaa046953bf5c354808905f019f04a9f">I8c6a1</a>
      )
    </li>
    <li>
      Updated placeholders to simplify the API. We now provide two Modifiers,
      <code translate="no" dir="ltr">Modifier.placeholderShimmer</code>
      to apply a shimmer effect at the component level, and
      <code translate="no" dir="ltr">Modifier.placeholder</code>
      to apply a mask on top of unloaded content (
      <a href="https://android-review.googlesource.com/#/q/Iaee7a9eabf64ed21d6b61aa92c8f03e4839c3ea2">Iaee7a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Integrated overscroll into the
      <code translate="no" dir="ltr">ScrollIndicator</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Icfb7f4d02ccbf592b21c02d956b4ce09b39d4023">Icfb7f</a>
      )
    </li>
    <li>
      Address blank backgrounds and missing dialogs when launching material3 dialogs. (
      <a href="https://android-review.googlesource.com/#/q/Ice59724a2d7f43d84bbfa0abbfd70588629cfb8b">Ice597</a>
      )
    </li>
    <li>
      Fixed issues in
      <code translate="no" dir="ltr">FadingExpandingLabel</code>
      when text spans multiple lines. (
      <a href="https://android-review.googlesource.com/#/q/I04eb73accbba82348bce40827edd882d6e8861fd">I04eb7</a>
      )
    </li>
    <li>
      Updated padding between primary and secondary labels on buttons. (
      <a href="https://android-review.googlesource.com/#/q/I99b7babb8e35d15a9fef843a38f8f1cc07575989">I99b7b</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ArcLarge</code>
      has been reduced from
      <code translate="no" dir="ltr">20sp</code>
      to
      <code translate="no" dir="ltr">18sp</code>
      , and letter spacings on
      <code translate="no" dir="ltr">ArcLarge</code>
      and
      <code translate="no" dir="ltr">ArcSmall</code>
      have been updated.
      <code translate="no" dir="ltr">ConfirmationDialog</code>
      /
      <code translate="no" dir="ltr">OpenOnPhoneDialog</code>
      now use the default
      <code translate="no" dir="ltr">ArcLarge</code>
      instead of overriding it to
      <code translate="no" dir="ltr">18sp</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id39a8d0270ce2e81c7fa8b4465e8182dbfd25994">Id39a8</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      This library now targets Kotlin 2.0 language level and requires KGP 2.0.0 or newer. (
      <a href="https://android-review.googlesource.com/#/q/Idb6b5d6ae1625ab870ffe74f9790ffabc82a63b4">Idb6b5</a>
      )
    </li>
  </ul>
