changelogHtml: |
  <h3 id="1.0.0-alpha15" data-text="Version 1.0.0-alpha15" tabindex="-1">Version 1.0.0-alpha15</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha15</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/465c5c5b7a0d79793bddb26a695f67aba8ea2f7e..1f80a6f0c1cb96288c04124001fa2c9bd29617d6/wear/compose/compose-material3">Version 1.0.0-alpha15 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have renamed the Foundation level
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      to
      <code translate="no" dir="ltr">BasicSwipeToDismissBox</code>
      . This makes the distinction clearer between the Foundation level component and the Material3 level
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      . The latter pulls colors from the
      <code translate="no" dir="ltr">MaterialTheme</code>
      to be used in scrims and delegates the remaining implementation to the
      <code translate="no" dir="ltr">BasicSwipeToDismissBox</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibecfc1720eadd2d8e5e1c1cfd6832300775bffb1">Ibecfc</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have removed the material-core layer for Material3 Button to improve performance. (
      <a href="https://android-review.googlesource.com/#/q/I5555573520638dd3c7f0d202e048ae6fffde19e5">I55555</a>
      )
    </li>
  </ul>
