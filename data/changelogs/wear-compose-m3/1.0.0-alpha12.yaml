changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha12</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9ce75ea1baa2af10dda8f787f69c40c6654bcac1..91bb8c1f81dcb031bda00fcd8e55f1e890b56f06/wear/compose/compose-material3">Version 1.0.0-alpha12 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated
      <code translate="no" dir="ltr">IconButton</code>
      to use Material Design tokens. (
      <a href="https://android-review.googlesource.com/#/q/I3f13723c96d2ed657344b417c93866d58bceddeb">I3f137</a>
      )
    </li>
    <li>
      We have updated
      <code translate="no" dir="ltr">IconToggleButton</code>
      to use Material Design tokens. (
      <a href="https://android-review.googlesource.com/#/q/I7d2637fed5145b454c3eb53f539fd54ed8c9091c">I7d263</a>
      )
    </li>
    <li>
      We have made public the constructors of
      <code translate="no" dir="ltr">CheckboxColors</code>
      ,
      <code translate="no" dir="ltr">RadioButtonColors</code>
      ,
      <code translate="no" dir="ltr">SwitchColors</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I82b735520ebd2b76aa11ba7d9730c854aee180cc">I82b73</a>
      )
    </li>
  </ul>
