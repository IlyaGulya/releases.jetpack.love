changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/df792c9ff86d87f538bab5d7f9dd9f56e2437b15..3b5b931546a48163444a9eddc533489fcddd7494/wear/compose/compose-material3">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added the
      <code translate="no" dir="ltr">Stepper</code>
      component to our Compose for Wear OS Material 3 library. This is similar to the previous Material version, but omits range semantics by default, following developer feedback. We provide
      <code translate="no" dir="ltr">Modifier.rangeSemantics</code>
      the cases where range semantics are required. (
      <a href="https://android-review.googlesource.com/#/q/Ic39fddeb8f959bdff6aee0ee6b2cbe6c906feab8">Ic39fd</a>
      )
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">curvedText</code>
      to our Compose for Wear OS Material 3 library. (
      <a href="https://android-review.googlesource.com/#/q/Ia8ae307dd9ac16d3d11af599c56918204a30dc0d">Ia8ae3</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have update
      <code translate="no" dir="ltr">wear.compose.foundation</code>
      to be an API dependency of
      <code translate="no" dir="ltr">wear.compose.material3</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I72004e7a328438e2f0bc8822e0b8e45b5d7225e8">I72004</a>
      ,
      <a href="https://issuetracker.google.com/issues/285404743">b/285404743</a>
      )
    </li>
  </ul>
