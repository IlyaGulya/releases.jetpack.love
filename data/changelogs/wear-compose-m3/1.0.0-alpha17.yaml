changelogHtml: |
  <h3 id="1.0.0-alpha17" data-text="Version 1.0.0-alpha17" tabindex="-1">Version 1.0.0-alpha17</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha17</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/51191bc12f96f233fc08995e1b4e8ff8b88bc7ce..ca2a8cf8da3a3502fccc593974f8085653e38261/wear/compose/compose-material3">Version 1.0.0-alpha17 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have updated the Button API to use
      <code translate="no" dir="ltr">buttonColors</code>
      by default and removed the duplicate
      <code translate="no" dir="ltr">filledButtonColors</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4fe3b136aeb435d35c629e4fa0ab32bd2931b72f">I4fe3b</a>
      )
    </li>
    <li>
      We have refactored default patterns for
      <code translate="no" dir="ltr">ButtonColors</code>
      ,
      <code translate="no" dir="ltr">IconButtonColors</code>
      and
      <code translate="no" dir="ltr">TextButtonColors</code>
      by creating a cached instance internally and reducing the usage of
      <code translate="no" dir="ltr">CompositionLocal</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5f51c87cd5538f78a37318366580883fe8f9d63f">I5f51c</a>
      )
    </li>
    <li>
      We have removed the overhead of
      <code translate="no" dir="ltr">rememberUpdatedState</code>
      in Component specific color classes and marked accessor methods inside color classes as internal. (
      <a href="https://android-review.googlesource.com/#/q/If657116447ba9a8c7079ca01a96d80e46af44367">If6571</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated
      <code translate="no" dir="ltr">Modifier.minimumInteractiveComponentSize</code>
      to use
      <code translate="no" dir="ltr">Modifier.node</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iba6b72447e6ce95f323e77769ad65e6d8b962d84">Iba6b7</a>
      )
    </li>
  </ul>
