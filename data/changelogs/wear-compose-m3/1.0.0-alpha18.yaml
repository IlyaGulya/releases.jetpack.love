changelogHtml: |
  <h3 id="1.0.0-alpha18" data-text="Version 1.0.0-alpha18" tabindex="-1">Version 1.0.0-alpha18</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha18</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..e1b82c49c59d8e976ce558aba5586f6c61bc9054/wear/compose/compose-material3">Version 1.0.0-alpha18 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have refactored the defaults pattern for
      <code translate="no" dir="ltr">CardColors</code>
      ,
      <code translate="no" dir="ltr">ToggleButtonColors</code>
      and
      <code translate="no" dir="ltr">SplitToggleButtonColors</code>
      by creating cached instances internally and reducing the usage of
      <code translate="no" dir="ltr">CompositionLocal</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If3fece36743a67fda21bb2c11533d70093568802">If3fec</a>
      )
    </li>
  </ul>
