changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..5d7dd999525725bd038a00ca4e89e0fef624a6da/wear/compose/compose-material3">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added
      <code translate="no" dir="ltr">ToggleButton</code>
      for material3 (
      <a href="https://android-review.googlesource.com/#/q/I6bed63f4227567f813e0d0741abd4e3652e8626e">I6bed6</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have turned on the
      <code translate="no" dir="ltr">FloatRange</code>
      annotation as API constraints , which were previously stated in comments. (
      <a href="https://android-review.googlesource.com/#/q/Icb401745b75b2cdda25fa4bdfbe2f1707f8da08e">Icb401</a>
      )
    </li>
    <li>
      We have updated the typography for Wear Material3 to adhere to the latest Material3 guidelines. (
      <a href="https://android-review.googlesource.com/#/q/I1bad6d47fa6a655efd6d3aa5dfa77f71e28a0fde">I1bad6</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated the colors for
      <code translate="no" dir="ltr">Button</code>
      ,
      <code translate="no" dir="ltr">IconButton</code>
      and
      <code translate="no" dir="ltr">TextButton</code>
      in line with Material3 design. (
      <a href="https://android-review.googlesource.com/#/q/Ib24954145bc5440092cc2ac7dd18d3bc4fd4b756">Ib2495</a>
      )
    </li>
    <li>
      We have fixed checkbox tick visibility in disabled states. (
      <a href="https://android-review.googlesource.com/#/q/Ibd820b96a260ce863a6a3d49bcd86f7a948c6620">Ib25bf</a>
      )
    </li>
  </ul>
