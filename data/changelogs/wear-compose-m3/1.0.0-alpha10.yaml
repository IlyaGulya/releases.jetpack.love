changelogHtml: |
  <h3 id="1.0.0-alpha10" data-text="Version 1.0.0-alpha10" tabindex="-1">Version 1.0.0-alpha10</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha10</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..3315f1ef094c312203fe26841287902916fbedf5/wear/compose/compose-material3">Version 1.0.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      in Wear Material3 library. (
      <a href="https://android-review.googlesource.com/#/q/Ifee996864667def4d04905328cb5e6667037842a">Ifee99</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update Buttons code to use Material3 design tokens. (
      <a href="https://android-review.googlesource.com/#/q/I92fe413630961837831ba51d626ca9ac6dc8cece">I92fe4</a>
      )
    </li>
    <li>
      Declaring Wear Material 3 Stepper and Slider APIs as experimental as the details of the user interface are still being finalized. (
      <a href="https://android-review.googlesource.com/#/q/I84d54e4f0e0e91d703307b95ecb4367d6375a5fc">I84d54</a>
      )
    </li>
    <li>
      We have removed the
      <code translate="no" dir="ltr">ExtraSmall</code>
      sizes from the round
      <code translate="no" dir="ltr">TextButton</code>
      and
      <code translate="no" dir="ltr">TextToggleButton</code>
      as that size only applies to the
      <code translate="no" dir="ltr">IconButton</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ibc7d5366929a19d5183cd6329e629ee89a82b9cb">Ibc7d5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have updated the guidance on typography for TextToggleButton to use LabelLarge for LargeButtonSize (
      <a href="https://android-review.googlesource.com/#/q/Ib10fa3e188aab47cf2f8c32ccd8e2f56622f440c">Ib10fa</a>
      )
    </li>
    <li>
      We have updated the guidance on typography for TextButton to use LabelLarge for LargeButtonSize (
      <a href="https://android-review.googlesource.com/#/q/I8f3a798c57e3998730c8e30a7059c24ebd607e81">I8f3a7</a>
      )
    </li>
    <li>
      We have set the Card's minimum touch target to be 48dp for accessibility. (
      <a href="https://android-review.googlesource.com/#/q/Ieb9b14d7e5f4b3611d7cdfc5e81d755e686dcccc">Ieb9b1</a>
      )
    </li>
    <li>
      Add AppCard with image demo, removing AppCard with Background demo (
      <a href="https://android-review.googlesource.com/#/q/Id735f4325a0fa132244f52ec79102440eef7fa38">Id735f</a>
      )
    </li>
    <li>
      Fix a bug in round buttons where modifiers were not chained correctly. (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/2697934">I5e162</a>
      )
    </li>
  </ul>
