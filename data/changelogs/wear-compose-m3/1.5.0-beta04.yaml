  <h3 id="1.5.0-beta04" data-text="Version 1.5.0-beta04" tabindex="-1">Version 1.5.0-beta04</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-*:1.5.0-beta04</code>
    is released. Version 1.5.0-beta04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/786176dc2284c87a0e620477608e0aca9adeff15..e8af6ab7417811bf386c52a59ab5d0b94d194eeb/wear/compose">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix layout bug in
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      , where content that fits within the screen is now aligned correctly from the top of the screen (
      <a href="https://android-review.googlesource.com/#/q/I80115d62a9f5437691058b039d1ed054da1ea3c4">I80115</a>
      )
    </li>
    <li>
      Fixed an issue with
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      where the bottom item was incorrectly scaled when scrolling to the very bottom of a list with an
      <code translate="no" dir="ltr">EdgeButton</code>
      . The scroll progress now follows a gradient descent when restoring the layout. (
      <a href="https://android-review.googlesource.com/#/q/Iea3754059e5e2dbae9a02543c33b13a578c2274c">Iea375</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TransformingLazyColumn</code>
      now reads the item height inside the background painter, which allows custom
      <code translate="no" dir="ltr">TransformationSpecs</code>
      to implement morphing. (
      <a href="https://android-review.googlesource.com/#/q/I022f01d0cf3eabcd88be0fbb82d6007d26c867dd">I022f0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeToReveal</code>
      now vertically centers the revealed actions correctly. (
      <a href="https://android-review.googlesource.com/#/q/I4419bb5234fff78dfdac131b5b9f3b5df3f22daa">I4419b</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">SwipeToReveal</code>
      that prevented it working correctly with swipe-to-dismiss if both views and compose were in use on the screen. (
      <a href="https://android-review.googlesource.com/#/q/I5dc0e98678bf8ab8424aefc5a12c5ceb7d029632">I5dc0e</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">SwipeToReveal</code>
      actions were drawn with a vertical offset when scrolling. (
      <a href="https://android-review.googlesource.com/#/q/I2944450c06cf584077d5d21dc2a3b66f0e01e611">I29444</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">AlertDialog</code>
      ,
      <code translate="no" dir="ltr">ConfirmationDialog</code>
      ,
      <code translate="no" dir="ltr">OpenOnPhoneDialog</code>
      and
      <code translate="no" dir="ltr">SwipeToReveal</code>
      now round up paddings and sizes that are calculated as a percentage of the screen size. (
      <a href="https://android-review.googlesource.com/#/q/I76367694089b4499dd4f5b7b160ce165b4e568c6">I76367</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ButtonDefaults.outlinedButtonBorder</code>
      now updates following enabled/disabled state changes size(
      <a href="https://android-review.googlesource.com/#/q/If2dddbbfd6d48103e4b6c056d1bc79f26442397a">If2ddd</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">EdgeButton</code>
      height that occurred on complex screens with Pager and
      <code translate="no" dir="ltr">ScreenScaffold</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I946e3cd808e5416a235277d0626e18ac9edb7fca">I946e3</a>
      )
    </li>
    <li>
      Fixed a race condition that could cause Placeholder animations to stop. (
      <a href="https://android-review.googlesource.com/#/q/I53530213901cb972d67fcfb269a762ee55fec164">I53530</a>
      )
    </li>
    <li>
      Improved
      <code translate="no" dir="ltr">HorizontalPageIndicator</code>
      and
      <code translate="no" dir="ltr">VerticalPageIndicator</code>
      performance by drawing to Canvas. (
      <a href="https://android-review.googlesource.com/#/q/Ifae1e63d3d37dfe7f4453b3ff7f5bf7458c43dea">Ifae1e</a>
      )
    </li>
    <li>
      Refined the shape of EdgeButton to smooth the transitions between the ellipsis and circles that make up the outline. (
      <a href="https://android-review.googlesource.com/#/q/I7721e8cff081c7b2a971ca0c0b6d05f1ffa690ea">I7721e</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">LevelIndicator</code>
      that caused animations to stop, due to unnecessary recompositions. (
      <a href="https://android-review.googlesource.com/#/q/I45d08fb2a3d821130ce953f3d782b71f49e99ec7">I45d08</a>
      )
    </li>
  </ul>
