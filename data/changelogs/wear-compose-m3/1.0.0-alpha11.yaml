changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/wear/compose/compose-material3">Version 1.0.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We update updated the typography for Material3 Cards to
      <code translate="no" dir="ltr">TitleMedium</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I597bd10236b298339794f24ceef31a6dbd2a91c3">I597bd</a>
      )
    </li>
    <li>
      We have updated the typography and alignment for our Material3
      <code translate="no" dir="ltr">ListHeader</code>
      and
      <code translate="no" dir="ltr">ListSubheader</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib5ceb8b15ce694a6ce27a3598c696a640bb76566">Ib5ceb</a>
      )
    </li>
  </ul>
