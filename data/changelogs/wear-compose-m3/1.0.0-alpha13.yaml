changelogHtml: |
  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha13</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..1f7407d4293384a1b91bc142880e3525048b3443/wear/compose/compose-material3">Version 1.0.0-alpha13 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have added an optional Subtitle field to
      <code translate="no" dir="ltr">TitleCard</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ifc45a6b445b95d7e323336d84ff9626afc31d4b2">Ifc45a</a>
      )
    </li>
    <li>
      We have added Material Design color tokens for
      <code translate="no" dir="ltr">TextButton</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I769dcd5878be96e2bea0d9768b56b767cbf38765">I769dc</a>
      )
    </li>
  </ul>
