changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/wear/compose/compose-material3">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      We have added a
      <code translate="no" dir="ltr">DefaultTextStyle</code>
      to Wear Compose Material 3 which defaults the
      <code translate="no" dir="ltr">PlatformTextStyle.includeFontPadding</code>
      to true (the current setting). This will allow us to synchronize turning off font padding by default with the Compose libraries in the future (see
      <a href="https://medium.com/androiddevelopers/fixing-font-padding-in-compose-text-768cd232425b">Fix font padding in Compose for background</a>
      ). (
      <a href="https://android-review.git.corp.google.com/q/I7e461cf9492e85077b05a9eb79dc108da1a81015">I7e461</a>
      )
    </li>
  </ul>
