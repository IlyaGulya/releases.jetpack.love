changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.wear.compose:compose-material3:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f3ac2bd197d5e61ab2708125b57d6ae4003ad68..06ba27a6a7d155acd0b8eea379b0948333901d86/wear/compose/compose-material3">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We have added
      <code translate="no" dir="ltr">TextButton</code>
      to Material3, a circular button with a single slot for text. For different sizes of
      <code translate="no" dir="ltr">TextButton</code>
      , we recommend using
      <code translate="no" dir="ltr">Modifier.touchTargetAwareSize</code>
      and
      <code translate="no" dir="ltr">ExtraSmallButtonSize</code>
      ,
      <code translate="no" dir="ltr">SmallButtonSize</code>
      ,
      <code translate="no" dir="ltr">DefaultButtonSize</code>
      and
      <code translate="no" dir="ltr">LargeButtonSizeIcon</code>
      provided in
      <code translate="no" dir="ltr">TextButtonDefaults</code>
      . The default
      <code translate="no" dir="ltr">TextButton</code>
      has no border and a transparent background for low emphasis actions. For actions that require high emphasis, use
      <code translate="no" dir="ltr">filledTextButtonColors</code>
      ; for a medium-emphasis, outlined
      <code translate="no" dir="ltr">TextButton</code>
      , set the border to
      <code translate="no" dir="ltr">ButtonDefaults.outlinedButtonBorder</code>
      ; for a middle ground between outlined and filled, use
      <code translate="no" dir="ltr">filledTonalTextButtonColors</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I667e4b7c85311f677de8332fc537f84148b18378">I667e4</a>
      )
    </li>
    <li>
      We have added
      <code translate="no" dir="ltr">Card</code>
      ,
      <code translate="no" dir="ltr">OutlinedCard</code>
      ,
      <code translate="no" dir="ltr">AppCard</code>
      and
      <code translate="no" dir="ltr">TitleCard</code>
      into the Wear Compose Material3 library.
      <code translate="no" dir="ltr">AppCard</code>
      and
      <code translate="no" dir="ltr">TitleCard</code>
      can also be given the outlined appearance using
      <code translate="no" dir="ltr">CardDefaults.outlinedCardColors</code>
      and
      <code translate="no" dir="ltr">CardDefaults.outlinedCardBorder</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I80e721a921d396fbbf5dc27b4bafd836fc188cb1">I80e72</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We have moved the Button label parameter to the end to support trailing lambda syntax and removed the role parameter (as this can be overridden using
      <code translate="no" dir="ltr">Modifier.semantics</code>
      ).
      <code translate="no" dir="ltr">ButtonColors</code>
      constructors are now public. (
      <a href="https://android-review.googlesource.com/#/q/Ie1b6d55ea940e98ab1d41f863587df4b6554433a">Ie1b6d</a>
      )
    </li>
  </ul>
