changelogHtml: |
  <h3 id="1.4.1" data-text="Version 1.4.1" tabindex="-1">Version 1.4.1</h3>
  <p>October 2, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.4.1</code>
    is released. Version 1.4.1 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3bc0fb3beaccef509bb170cd69ddaad907b493b8..7f64d624bc8d619b4f6915bfba4d15f824b44aa1/profileinstaller/profileinstaller">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed support for multi-process Baseline Profile recording by signaling multiple processes sequentially. This fix requires both updating to
      <code translate="no" dir="ltr">androidx.benchmark:benchmark-macro:1.4.0-alpha02</code>
      in your macrobenchmark/baseline profile module and
      <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.4.1</code>
      in the app. (
      <a href="https://android-review.googlesource.com/#/q/I0f51962266d3771ef72fad1a8c368316d8650694">I0f519</a>
      ,
      <a href="https://issuetracker.google.com/issues/366231469">b/366231469</a>
      )
    </li>
  </ul>
