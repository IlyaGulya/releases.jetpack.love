changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.4.0</code>
    is released. Version 1.4.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96686b86417177a6743d87bead947ab48e8a5b7a..3bc0fb3beaccef509bb170cd69ddaad907b493b8/profileinstaller/profileinstaller">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.3.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ProfileInstaller</code>
      now supports capturing/installing profiles on API 35+. Updates to
      <code translate="no" dir="ltr">ProfileInstaller</code>
      should no longer be required for platform version updates. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6f9f6fafc5b8cc8b9911de3222e2b598b6a7a5d6">6f9f6fa</a>
      )
    </li>
    <li>
      Fixes crash when dropping shaders on Android U (API 34), as well as on emulators. (
      <a href="https://android-review.googlesource.com/#/q/I031ca38e15b9412e84a33eee4eb709cbf3014066">I031ca</a>
      ,
      <a href="https://issuetracker.google.com/issues/274314544">b/274314544</a>
      )
    </li>
    <li>
      Fix method flag transcoding in the
      <code translate="no" dir="ltr">V_015S</code>
      profile format. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2906631">aosp/2906631</a>
      ,
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2847740">aosp/2847740</a>
      )
    </li>
  </ul>
