changelogHtml: |
  <h3 id="1.4.0-alpha02" data-text="Version 1.4.0-alpha02" tabindex="-1">Version 1.4.0-alpha02</h3>
  <p>August 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.4.0-alpha02</code>
    is released. Version 1.4.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eaded741fef7b77f24b638b5c600987cc8789759..9130b719318a69f2f3eaf82c32b131232fd721cb/profileinstaller/profileinstaller">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added api 35 support to Profile Installer. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/6f9f6fafc5b8cc8b9911de3222e2b598b6a7a5d6">6f9f6fa</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed manual outlining of access to new platform APIs since this happens automatically via API modeling when using R8 with AGP 7.3 or later (e.g. R8 version 3.3) and for all builds when using AGP 8.1 or later (e.g. D8 version 8.1). Clients who are not using AGP are advised to update to D8 version 8.1 or later. See
      <a href="https://medium.com/androiddevelopers/mitigating-soft-verification-issues-in-r8-and-d8-7e9e06827dfd">this article</a>
      for more details. (
      <a href="https://android-review.googlesource.com/#/q/If6b4ccfca0a943b45971a422b58949b13a10bada">If6b4c</a>
      ,
      <a href="https://issuetracker.google.com/issues/345472586">b/345472586</a>
      )
    </li>
  </ul>
