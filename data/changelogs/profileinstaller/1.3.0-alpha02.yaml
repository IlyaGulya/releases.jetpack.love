changelogHtml: |
  <h3 id="1.3.0-alpha02" data-text="Version 1.3.0-alpha02" tabindex="-1">Version 1.3.0-alpha02</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.3.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/eef30a7b922be5eef255b7fbba9a3b43b4de0a25..a1e318590b217ecfce1b2de17eed2f18b6a680bb/profileinstaller/profileinstaller">Version 1.3.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a hook for benchmarks to drop the shader cache, to ensure consistent performance for cold startups, especially when compiling with profiles from warmup iterations. This update is required to measure cold startups using
      <code translate="no" dir="ltr">benchmark-macro-junit4:1.2.0-alpha05</code>
      or later. For Benchmark libraryâ€™s API changes, please refer to
      <a href="/jetpack/androidx/releases/benchmark#1.2.0-alpha07">Benchmark 1.2.0-alpha07</a>
      page. (
      <a href="https://android-review.googlesource.com/#/q/Ia5171b0f40dd8ce6f64f5ccf0a33281a4d8b121e">Ia5171</a>
      ,
      <a href="https://issuetracker.google.com/issues/231455742">b/231455742</a>
      )
    </li>
  </ul>
