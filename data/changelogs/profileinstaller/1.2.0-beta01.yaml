#language=html
changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..53d512be6fd26bc30bffa7cae8e9769ec5c4bfbf/profileinstaller/profileinstaller">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add new APIs in
      <code translate="no" dir="ltr">ProfileInstallReceiver</code>
      to get more consistent results with
      <code translate="no" dir="ltr">Macrobenchmarks</code>
      when using baseline profiles. (
      <a href="https://android-review.googlesource.com/#/q/If2ae503e5f599e164d93eed0e9b4e6be832e6a53">If2ae5</a>
      ,
      <a href="https://issuetracker.google.com/issues/215740637">b/215740637</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Profile Installer throws a helpful message when trying to use metadata
      <code translate="no" dir="ltr">V_001</code>
      format on Android 12 and above. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1978526">aosp/1978526</a>
      ,
      <a href="https://issuetracker.google.com/issues/217502387">b/217502387</a>
      )
    </li>
    <li>
      Profile Installer now uses
      <code translate="no" dir="ltr">androidx.startup</code>
      version
      <code translate="no" dir="ltr">1.1.1</code>
      . (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2077099">aosp/2077099</a>
      ,
      <a href="https://issuetracker.google.com/issues/229828376">b/229828376</a>
      )
    </li>
  </ul>
