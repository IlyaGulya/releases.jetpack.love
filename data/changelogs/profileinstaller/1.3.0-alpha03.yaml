changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>January 11, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.3.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1e318590b217ecfce1b2de17eed2f18b6a680bb..adf1c279a86ab3886e1666c08e2c3efba783367b/profileinstaller/profileinstaller">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Enables handling of compressed or uncompressed baseline profiles (
      <a href="https://android-review.googlesource.com/#/q/Ic61a096d5741e2516deb28a969bbf424fb568e4c">Ic61a0</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">MacrobenchmarkScope.dropShaderCache()</code>
      to no longer crash by fixing broadcast registry in profileinstaller manifest (
      <a href="https://android-review.googlesource.com/#/q/I5c728449d99419a7599451414fe09f82c5970d3d">I5c728</a>
      ,
      <a href="https://issuetracker.google.com/issues/258619948">b/258619948</a>
      )
    </li>
  </ul>
