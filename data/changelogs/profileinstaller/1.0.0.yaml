changelogHtml: |
  <h3 id="1.0.0" data-text="Version 1.0.0" tabindex="-1">Version 1.0.0</h3>
  <p>July 28, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/abcc318573114e39365e63de4bea7736a81491af..7077236bd50d5bf31068c8ac40302765010a0e56/profileinstaller/profileinstaller">Version 1.0.0 contains these commits.</a>
  </p>
  <p><strong>Major features of 1.0.0</strong></p>
  <p>Profile installer is a new library that allows libraries and applications to define “Profile Rules” and bundle ART profile information with an APK, and this library will install those profiles after application launch. This can be utilized to improve application performance.</p>
  <p>
    Please see the detailed release notes at
    <a href="#1.0.0-beta01">1.0.0-beta01</a>
    for more information on what these profile rules are and how they work.
  </p>
