changelogHtml: |
  <h3 id="1.3.1" data-text="Version 1.3.1" tabindex="-1">Version 1.3.1</h3>
  <p>May 3, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.3.1</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96686b86417177a6743d87bead947ab48e8a5b7a..3305e24b86112613150e9999ff18ea462a5ab76b/profileinstaller/profileinstaller">Version 1.3.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Enabled support for Android U in profile installer (
      <a href="https://android-review.googlesource.com/#/q/Iaf1779eb2abdd0030804240e505c68b8c39506f9">Iaf177</a>
      )
    </li>
    <li>
      Fixed profile installer on Android U failing due to current profile not created empty when process starts. (
      <a href="https://android-review.googlesource.com/#/q/Ie3899ddf7fd38be4d91fb0281ea4ead9f9f8288e">Ie3899</a>
      )
    </li>
  </ul>
