changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>August 18, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.1.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d725303accfa9be6d5c3d61c7603ed1b9a780cbd..1e0ab9e58c3c2ebe8152b7507938aef7e9c1acdc/profileinstaller/profileinstaller">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Change profileinstaller skip behavior to log the PackageInfo.lastUpdatedTime in a file in the app's files directory and compare it prior to installing the profile on the next run. (
      <a href="https://android-review.googlesource.com/#/q/Ib93d1917a8a6a56162bf9e84c58ecc585fe86bfb">Ib93d1</a>
      )
    </li>
    <li>
      Adjust profile format on P, Q, R devices to conform to ART requirements (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1786568">I84e89</a>
      )
    </li>
  </ul>
