changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2d8badfd263991345376562fc0f247bc76ca6312..1e0793130863c72dc4a2d02bc975128f3ef0158b/profileinstaller/profileinstaller">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>Added support for the ART profile format used on Android 12 and going forward.</li>
    <li>
      Add new APIs in
      <code translate="no" dir="ltr">ProfileInstallReceiver</code>
      to get more consistent results with
      <code translate="no" dir="ltr">Macrobenchmarks</code>
      when using baseline profiles.
    </li>
  </ul>
