changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3305e24b86112613150e9999ff18ea462a5ab76b..eaded741fef7b77f24b638b5c600987cc8789759/profileinstaller/profileinstaller">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added error code for no profile embedded to profile verifier. (
      <a href="https://android-review.googlesource.com/#/q/Ifb1091758533f1491be99e23cfc84b61f8b3027b">Ifb109</a>
      ,
      <a href="https://issuetracker.google.com/issues/313928520">b/313928520</a>
      )
    </li>
    <li>
      Fixes crash when dropping shaders on Android U (API 34), as well as on emulators. (
      <a href="https://android-review.googlesource.com/#/q/I031ca38e15b9412e84a33eee4eb709cbf3014066">I031ca</a>
      ,
      <a href="https://issuetracker.google.com/issues/274314544">b/274314544</a>
      )
    </li>
    <li>
      Enabled support for Android U in profile installer. (
      <a href="https://android-review.googlesource.com/#/q/Iaf1779eb2abdd0030804240e505c68b8c39506f9">Iaf177</a>
      )
    </li>
    <li>
      Fixed profile installer on Android U failing due to current profile not created empty when process starts. (
      <a href="https://android-review.googlesource.com/#/q/Ie3899ddf7fd38be4d91fb0281ea4ead9f9f8288e">Ie3899</a>
      )
    </li>
    <li>
      Fix method bitmap transcoding in the
      <code translate="no" dir="ltr">V_015S</code>
      profile format. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2906631">aosp/2906631</a>
      ) and (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2847740">aosp/2847740</a>
      )
    </li>
  </ul>
  <h2 id="version_13_2" data-text="Version 1.3" tabindex="-1">Version 1.3</h2>
