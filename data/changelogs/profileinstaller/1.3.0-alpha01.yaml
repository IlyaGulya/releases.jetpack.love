changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.profileinstaller:profileinstaller:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1e0793130863c72dc4a2d02bc975128f3ef0158b..eef30a7b922be5eef255b7fbba9a3b43b4de0a25/profileinstaller/profileinstaller">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ProfileVerifier</code>
      api to check from within the app if a baseline profile has been compiled, scheduled, or is missing (
      <a href="https://android-review.googlesource.com/#/q/I263a45582743afce0c3d9aefe629c07dfde77a72">I263a4</a>
      ,
      <a href="https://issuetracker.google.com/issues/246653809">b/246653809</a>
      )
    </li>
    <li>
      Adds a new shell broadcast that enables Macrobenchmark to fully flush in-memory profile data to disk, to be included in baseline profile generation. This is required to use the macrobenchmark library to capture baseline profiles with
      <code translate="no" dir="ltr">BaselineProfileRule</code>
      , and evaluate profile performance using
      <code translate="no" dir="ltr">CompilationMode.Partial(warmupIterations)</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie0a7d13cbe34476113bad955e47ed771d84e65a4">Ie0a7d</a>
      ,
      <a href="https://issuetracker.google.com/issues/250083467">b/250083467</a>
      ,
      <a href="https://issuetracker.google.com/issues/253094958">b/253094958</a>
      )
    </li>
  </ul>
