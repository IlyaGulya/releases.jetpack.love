changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.tvprovider:tvprovider:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1/tv-provider/tv-provider">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      PreviewChannelHelper was made backward compatible with older Android API versions (&lt;26) by doing a no-op now. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1310579">aosp/1310579</a>
      ,
      <a href="https://issuetracker.google.com/issues/136123939">b/136123939</a>
      )
    </li>
    <li>
      PreviewChannel now handles the nullability in the
      <code translate="no" dir="ltr">setDescription</code>
      method. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/1310577">aosp/1310577</a>
      ,
      <a href="https://issuetracker.google.com/issues/119800858">b/119800858</a>
      )
    </li>
  </ul>
