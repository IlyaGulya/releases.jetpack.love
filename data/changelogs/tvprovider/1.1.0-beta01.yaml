changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.tvprovider:tvprovider:1.1.0-beta01</code>
    is released. Version 1.1.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/96eb302ee1740ba656c90c9fb27df3723a1a89c1..1f50b1ce3e6505df3f1906c60bbf6b1f9d845af0/tvprovider/tvprovider">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Fixed a crash in
      <code translate="no" dir="ltr">PreviewChannelHelper.getAllChannels()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5041f69e658dec535930c478f674cf5a29dd57bf">I5041f</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I4fcdf3ed392d15751627922d586eac18f821d0d2">I4fcdf</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Removed
      <code translate="no" dir="ltr">RestrictTo(LIBRARY)</code>
      annotation from
      <code translate="no" dir="ltr">TvContractCompact.PreviewProgramColumns</code>
      interface for public access of aspect ratio. (
      <a href="https://android-review.googlesource.com/#/q/Id610a80aa6017ea88586fdb78ef2254e27ad4bb9">Id610a</a>
      ,
      <a href="https://issuetracker.google.com/issues/138150076">b/138150076</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">RestrictTo(LIBRARY)</code>
      annotation from
      <code translate="no" dir="ltr">PreviewProgram.PROJECTION</code>
      and
      <code translate="no" dir="ltr">WatchNextProgram.PROJECTION</code>
      for making them public (
      <a href="https://android-review.googlesource.com/#/q/I042568f082661ca0c10cb0f757a6715f499b52cc">I04256</a>
      ,
      <a href="https://issuetracker.google.com/issues/138150076">b/138150076</a>
      )
    </li>
  </ul>
