changelogHtml: |
  <h3 id="1.6.0-alpha02" data-text="Version 1.6.0-alpha02" tabindex="-1">Version 1.6.0-alpha02</h3>
  <p>October 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.6.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd1e45e8550560087f6447a34a9145048b5766f4..548c8ac2570ae6cf15798fea1380491f7d93796b/webkit/webkit">Version 1.6.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds a new
      <code translate="no" dir="ltr">CookieManagerCompat</code>
      class along with a
      <code translate="no" dir="ltr">getCookieInfo</code>
      API which retrieves all attributes for all cookies set on a specific URL. This differs from the existing
      <code translate="no" dir="ltr">getCookie</code>
      API in
      <code translate="no" dir="ltr">CookieManager</code>
      which returns only the name and value attributes of the cookies. (
      <a href="https://android-review.googlesource.com/#/q/I07365e16e0ae20bb13e7326548fc3edd7581b4e2">I07365</a>
      ,
      <a href="https://issuetracker.google.com/issues/242161756">b/242161756</a>
      )
    </li>
  </ul>
