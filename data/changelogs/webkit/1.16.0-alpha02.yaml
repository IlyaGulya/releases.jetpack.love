changelogHtml: |
  <h3 id="webkit-1.16.0-alpha02" data-text="Version 1.16.0-alpha02" tabindex="-1">Version 1.16.0-alpha02</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.16.0-alpha02</code>
    is released. Version 1.16.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..2e98d140740558dc55710bde96311d2e0e8d5cfd/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adds
      <code translate="no" dir="ltr">Page#getUrl()</code>
      which returns the Url associated with the Page object (
      <a href="https://android-review.googlesource.com/#/q/I0a5d7f00b651348a65b62ee1d3e834c5699b97cb">I0a5d7</a>
      ,
      <a href="https://issuetracker.google.com/issues/465339942">b/465339942</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">WebViewBuilder.applyTo</code>
      API for applying builder configurations to pre-constructed WebViews (
      <a href="https://android-review.googlesource.com/#/q/Iae133fb226068176af21b656456d314ccc4e127a">Iae133</a>
      ,
      <a href="https://issuetracker.google.com/issues/463288296">b/463288296</a>
      )
    </li>
  </ul>
