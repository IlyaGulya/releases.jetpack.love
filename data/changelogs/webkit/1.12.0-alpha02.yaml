changelogHtml: |
  <h3 id="1.12.0-alpha02" data-text="Version 1.12.0-alpha02" tabindex="-1">Version 1.12.0-alpha02</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.12.0-alpha02</code>
    is released. Version 1.12.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/67004410fdbff19f90caa4cc43965ab21dca1943..f5541f29d045c6ba9734689ec67891f8d667412b/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add a new API to
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      to enabled/disable
      <a href="https://developer.chrome.com/blog/back-forward-cache"><code translate="no" dir="ltr">BackForwardCache</code></a>
      . This API is experimental and can be changed in the future. (
      <a href="https://android-review.googlesource.com/#/q/I64a38d91f09a386a1b9e791538d37a730c1a12f6">I64a38</a>
      )
    </li>
    <li>
      Add a new API to
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      to control the Speculative Loading behavior for this WebSettings. Only
      <a href="https://developer.chrome.com/docs/web-platform/prerender-pages">Prerender</a>
      is available for now. This API is experimental and can be changed in the future. (
      <a href="https://android-review.googlesource.com/#/q/I13962fd09f251fb2629c6d19ad1ec016bc38248d">I13962</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Some methods are now documented with
      <code translate="no" dir="ltr">@UiThread</code>
      where appropriate. (
      <a href="https://android-review.googlesource.com/#/q/I6c7e092a07cd47c4b76f5cffd2628eda3127edd9">I6c7e0</a>
      ), (
      <a href="https://android-review.googlesource.com/#/q/I44541931ef0aed0a9755de353b098aa96d0c2604">I44541</a>
      )
    </li>
    <li>
      Thread-safe methods are now documented with
      <code translate="no" dir="ltr">@AnyThread</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I701894e8da5d8e968430f6a0a6c14c101d1ab474">I70189</a>
      )
    </li>
    <li>
      Increasing
      <code translate="no" dir="ltr">minSdkVersion</code>
      from 19 to 21. (
      <a href="https://android-review.googlesource.com/#/q/Id7a43dc96264bb58670a90b7de34b9f3a7cc2818">Id7a43</a>
      )
    </li>
  </ul>
