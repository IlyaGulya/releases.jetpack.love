changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.1.0-alpha01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/50a39caa72955aae0c75225fd9805ab537cbf049..a0c2e45e3baa2b73dcdbbd7122900f1a324738c3/webkit">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      Getter APIs to complement
      <code translate="no" dir="ltr">setWebViewClient()</code>
      and
      <code translate="no" dir="ltr">setWebChromeClient()</code>
    </li>
    <li>ProxyController API to set a network request proxy for an app's WebViews.</li>
    <li>AssetLoader API to simplify loading APK assets and resources via request interception, allowing access to web resources without disabling CORS.</li>
    <li>TracingController API to collect WebView tracing information for debugging purposes.</li>
    <li>RenderProcess APIs to manage WebView renderer services, and to detect when poorly behaved content causes WebView renderers to become unresponsive.</li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Minor fixes to documentation formatting for existing APIs.</li>
  </ul>
