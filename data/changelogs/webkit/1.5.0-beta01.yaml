changelogHtml: |
  <h3 id="1.5.0-beta01" data-text="Version 1.5.0-beta01" tabindex="-1">Version 1.5.0-beta01</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.5.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc..8094b683499b4098092c01028b55a38b49e357f2/webkit/webkit">Version 1.5.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Alogrithimic Darkening related APIs are now annotated to require API level Q. The API will not have any effect on API levels &lt; Q, since dark theme is not an option on these devices. (
      <a href="https://android-review.googlesource.com/#/q/I0905e1bc33fe8b1862549f8e741841b2d487d590">I0905e</a>
      )
    </li>
  </ul>
