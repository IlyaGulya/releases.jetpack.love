changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>April 15, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.3.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1dcd3c1b8b7ba53451552c68d4deaa0d60958634..24daa503442fcd3e44ada60cf1da41df2815c045/webkit/webkit">Version 1.3.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ForceDarkStrategy</code>
      API to control
      <code translate="no" dir="ltr">WebView</code>
      darkening (CSS/web content darkening versus auto darkening).
    </li>
    <li>
      <code translate="no" dir="ltr">WebMessageListener</code>
      APIs provide a simple and secure mechanism to establish communication between web contents and the WebView embedder app.
    </li>
  </ul>
