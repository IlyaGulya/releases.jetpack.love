changelogHtml: |
  <h3 id="1.7.0-alpha03" data-text="Version 1.7.0-alpha03" tabindex="-1">Version 1.7.0-alpha03</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.7.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7d3ac1ab1206c01fae3ebb500b5b942636070155..bf83b7ca1e086138c9ffa3ed2a530db3b038c79a/webkit/webkit">Version 1.7.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ProcessGlobalConfig#setDirectoryBasePath(String, String)</code>
      API which can be used to set the base directories that
      <code translate="no" dir="ltr">WebView</code>
      will use for the current process. (
      <a href="https://android-review.googlesource.com/#/q/Ibd1a165dd2739b652b26d3c5f2cfe773cb7eb386">Ibd1a1</a>
      ,
      <a href="https://issuetracker.google.com/issues/250553687">b/250553687</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix invalid
      <code translate="no" dir="ltr">ProGuard</code>
      rule causing build errors when using
      <code translate="no" dir="ltr">DexGuard</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia65c2fd50327eda385bc0ec061f4ad08a7afe81d">Ia65c2</a>
      ,
      <a href="https://issuetracker.google.com/issues/270034835">b/270034835</a>
      )
    </li>
  </ul>
