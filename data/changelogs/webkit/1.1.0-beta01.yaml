libraryId: webkit
groupId: androidx.webkit
version: 1.1.0-beta01
releaseDate: 2019-09-05
#language=html
changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>September 5, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.1.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0590008ab8e89f01a6bbac9b20b7f61abc8adce1..ed022a70892f8519259c687ecb176b38213c8812/webkit">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">InternalStoragePathHandler</code>
      in
      <code translate="no" dir="ltr">WebViewAssetLoader</code>
      to load files from the app's data directory.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ProxyConfig#getProxyRules()</code>
      now returns an unmodifiable list of
      <code translate="no" dir="ltr">ProxyRule</code>
      instances, which is a new class to hold a scheme filter and its corresponding proxy URL.
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">WebViewAssetLoader</code>
      defaults to a "text/plain" MIME type (rather than null) when it can't guess the MIME type from the file path.
    </li>
    <li>
      <code translate="no" dir="ltr">WebViewAssetLoader</code>
      no longer throws a
      <code translate="no" dir="ltr">NullPointerException</code>
      when loading files with special characters in their path names.
    </li>
  </ul>
