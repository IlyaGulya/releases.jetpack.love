changelogHtml: |
  <h3 id="1.11.0" data-text="Version 1.11.0" tabindex="-1">Version 1.11.0</h3>
  <p>May 1, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.11.0</code>
    is released. Version 1.11.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3c9f9abd68ce92e21b76ee69300d54b73132cf6a..1beb20701084b8d136e08bcdbe34637a3fcfeaa2/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.10.0</strong></p>
  <ul>
    <li>
      Allow apps to control audio playback in
      <code translate="no" dir="ltr">WebView</code>
      through the new
      <a href="https://developer.android.com/reference/androidx/webkit/WebViewCompat#setAudioMuted(android.webkit.WebView,boolean)"><code translate="no" dir="ltr">setAudioMuted</code></a>
      and
      <a href="https://developer.android.com/reference/androidx/webkit/WebViewCompat#isAudioMuted(android.webkit.WebView)"><code translate="no" dir="ltr">isAudioMuted</code></a>
      APIs, which are analogous to muting a tab in Chrome.
    </li>
    <li>
      Introduced
      <a href="https://developer.android.com/reference/androidx/webkit/URLUtilCompat"><code translate="no" dir="ltr">URLUtilCompat</code></a>
      , which supports parsing of
      <code translate="no" dir="ltr">Content-Disposition</code>
      headers that use the
      <code translate="no" dir="ltr">filename*</code>
      encoded value attribute as defined in
      <a href="https://datatracker.ietf.org/doc/html/rfc6266">RFC 6266</a>
      . The compatibility API also directly exposes a method to parse the
      <code translate="no" dir="ltr">Content-Disposition</code>
      header where a suggested file name based on URL and MIME-type is not desired.
    </li>
  </ul>
