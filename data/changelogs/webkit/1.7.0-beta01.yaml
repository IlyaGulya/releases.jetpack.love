  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.7.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bf83b7ca1e086138c9ffa3ed2a530db3b038c79a..a200cb82769634cecdb118ec4f0bfdf0b086e597/webkit/webkit">Version 1.7.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Minor change to feature flag and method name and make
      <code translate="no" dir="ltr">setDirectoryBasePaths()</code>
      accept File instead of String (
      <a href="https://android-review.googlesource.com/#/q/Ib0d0a8110952beb737a2de94c9b78fd254cb7fce">Ib0d0a</a>
      )
    </li>
  </ul>
