changelogHtml: |
  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>December 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.4.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7940308a62309f862f4582dabd65d20ebd607b3c..be8fed3a2ca8490bd8b93503459a1b36640ea5eb/webkit/webkit">Version 1.4.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.3.0</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">setSafeBrowsingAllowlist()</code>
      API to replace
      <code translate="no" dir="ltr">setSafeBrowsingWhitelist()</code>
      . This helps apps update their code to avoid non-inclusive terminology, while still supporting the same range of Android SDKs and WebView versions as the deprecated API.
    </li>
    <li>Fixed a bug in setProxyOverride that caused fallback rules not being correctly applied.</li>
  </ul>
