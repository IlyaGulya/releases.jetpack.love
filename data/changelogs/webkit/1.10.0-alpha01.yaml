changelogHtml: |
  <h3 id="1.10.0-alpha01" data-text="Version 1.10.0-alpha01" tabindex="-1">Version 1.10.0-alpha01</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.10.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5166f9a1e9c047162d1215884c3e2cd41a4a74a/webkit/webkit">Version 1.10.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a new API to
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      to control the experimental
      <a href="https://android-developers.googleblog.com/2023/11/increasing-trust-for-embedded-media.html">Android WebView Media Integrity API</a>
      behaviour by either disabling the API entirely, or restrict sharing the application identity in the API response. This can be toggled for all origins and on a per origin basis.
    </li>
  </ul>
  <h2 id="version_19_2" data-text="Version 1.9" tabindex="-1">Version 1.9</h2>
