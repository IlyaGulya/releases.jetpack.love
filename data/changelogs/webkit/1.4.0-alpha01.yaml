changelogHtml: |
  <h3 id="1.4.0-alpha01" data-text="Version 1.4.0-alpha01" tabindex="-1">Version 1.4.0-alpha01</h3>
  <p>September 16, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.4.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/17b13af1a2ce83517de3ed926dbc1108ebe5396d..18a5639262f8504db530176550e338a5d0e2e044/webkit/webkit">Version 1.4.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a new
      <code translate="no" dir="ltr">WebViewCompat#setSafeBrowsingAllowlist()</code>
      API to replace
      <code translate="no" dir="ltr">setSafeBrowsingWhitelist()</code>
      . This helps apps update their code to avoid non-inclusive terminology, while still supporting the same range of Android SDKs and WebView versions as the deprecated API. (
      <a href="https://android-review.googlesource.com/#/q/I8d65decec81a3f7e900c9efb226c7dd2c42e73ca">I8d65d</a>
      )
    </li>
  </ul>
  <h2 id="version_130_3" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h2>
