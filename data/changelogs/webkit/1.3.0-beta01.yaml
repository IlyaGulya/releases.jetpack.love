changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>June 10, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.3.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b752a10305d7cd58a7f50ad094ed54af4d765f27..945594abd75f83bd14daf4fbcd8621796161281e/webkit/webkit">Version 1.3.0-beta01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ForceDarkStrategy</code>
      API to control WebView darkening (CSS/web content darkening versus auto darkening).
    </li>
    <li>
      <code translate="no" dir="ltr">WebMessageListener</code>
      APIs provide a simple and secure mechanism to establish communication between web contents and the WebView embedder app.
    </li>
    <li>
      <code translate="no" dir="ltr">MultiProcessEnabled</code>
      API to check if WebView is running in multi process mode.
    </li>
  </ul>
