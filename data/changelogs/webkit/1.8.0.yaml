libraryId: webkit
groupId: androidx.webkit
version: 1.8.0
releaseDate: 2023-09-06
#language=html
changelogHtml: |
  <h3 id="1.8.0" data-text="Version 1.8.0" tabindex="-1">Version 1.8.0</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.8.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78df6a9e6d48c2becce2ec537e22d3a235b38fad..6d044fc1d7a213f318abade3b2235f9d90b28901/webkit/webkit">Version 1.8.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.7.0</strong></p>
  <ul>
    <li>
      Add support for passing
      <code translate="no" dir="ltr">ArrayBuffer</code>
      over
      <a href="/reference/androidx/webkit/WebMessagePortCompat#postMessage(androidx.webkit.WebMessageCompat)"><code translate="no" dir="ltr">WebMessagePortCompat#postMessage</code></a>
      ,
      <a href="/reference/androidx/webkit/JavaScriptReplyProxy#postMessage(byte%5B%5D)"><code translate="no" dir="ltr">JavaScriptReplyProxy#postMessage</code></a>
      and
      <a href="/reference/androidx/webkit/WebViewCompat#postWebMessage(android.webkit.WebView,androidx.webkit.WebMessageCompat,android.net.Uri)"><code translate="no" dir="ltr">WebViewCompat#postWebMessage</code></a>
      , receiving
      <code translate="no" dir="ltr">ArrayBuffer</code>
      from JavaScript over
      <code translate="no" dir="ltr">WebMessagePortCompat</code>
      and
      <code translate="no" dir="ltr">WebMessageListener</code>
      , and receiving transferable
      <code translate="no" dir="ltr">ArrayBuffer</code>
      from JavaScript over
      <code translate="no" dir="ltr">WebMessagePortCompat</code>
      . (
      <a href="https://android-review.googlesource.com/2596550">aosp/2596550</a>
      ,
      <a href="https://issuetracker.google.com/251152171">b/251152171</a>
      )
    </li>
  </ul>
