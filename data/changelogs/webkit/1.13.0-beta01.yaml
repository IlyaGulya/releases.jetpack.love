changelogHtml: |
  <h3 id="1.13.0-beta01" data-text="Version 1.13.0-beta01" tabindex="-1">Version 1.13.0-beta01</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.13.0-beta01</code>
    is released. Version 1.13.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad66672b42ec1e9359219e82b7f8189d03df40f5..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add Async suffix to prerender API. Rename any Data to Header in
      <code translate="no" dir="ltr">NoVarySearch</code>
      to reflect the new name. (
      <a href="https://android-review.googlesource.com/#/q/Ie91c92f6b475f07fb903fbef5cac202336082849">Ie91c9</a>
      )
    </li>
    <li>
      Add executor parameter to the url prerendering API. Also, restricting the API to be called only from the UI thread. (
      <a href="https://android-review.googlesource.com/#/q/I505202159a24e7d5ba494ed1075422c6b0800fbc">I50520</a>
      )
    </li>
    <li>
      Add an API to configure cache config for the profile prefetch requests. It also applies to Prerender requests initiated from
      <code translate="no" dir="ltr">WebViews</code>
      associated with this Profile. (
      <a href="https://android-review.googlesource.com/#/q/Iebb6e3e3c0787906d510a9645ea80482f57c900b">Iebb6e</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Change behavior of
      <code translate="no" dir="ltr">URLUtilCompat.guessFileName</code>
      to only use the
      <code translate="no" dir="ltr">mimeType</code>
      parameter to suggest an extension for filenames derived from the URL parameter. (
      <a href="https://android-review.googlesource.com/#/q/I53ecd6d664efe5747a4451171617a2d33cfb59eb">I53ecd</a>
      ,
      <a href="https://issuetracker.google.com/issues/382864232">b/382864232</a>
      )
    </li>
  </ul>
