changelogHtml: |
  <h3 id="1.13.0-alpha01" data-text="Version 1.13.0-alpha01" tabindex="-1">Version 1.13.0-alpha01</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.13.0-alpha01</code>
    is released. Version 1.13.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/89405e05f8d8bbe2fe3efdd62b1152da8450d1ca..6f09cf2ae979e48fdb19485f757a033e4a34bb82/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add experimental
      <code translate="no" dir="ltr">WebView</code>
      async startup API. (
      <a href="https://android-review.googlesource.com/#/q/I94b8a3f0c6e11f9e9d157e162173db06d33fae94">I94b8a</a>
      )
    </li>
    <li>
      URL Prefetching in Profile: Introduced a new API in Profile to allow developers to trigger URL prefetching. Prefetch Clearing: Added an API to clear ongoing prefetches. (
      <a href="https://android-review.googlesource.com/#/q/I42c5c282a7114b8b72e62b2b24f917a0f9b47123">I42c5c</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecate
      <code translate="no" dir="ltr">WebView.startSafeBrowsing</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If5626d9f0bac4f1b04ee9a8f4ebc7f48598c9dac">If5626</a>
      )
    </li>
  </ul>
  <h2 id="version_112_2" data-text="Version 1.12" tabindex="-1">Version 1.12</h2>
