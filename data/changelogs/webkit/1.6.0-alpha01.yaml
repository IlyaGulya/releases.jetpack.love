changelogHtml: |
  <h3 id="1.6.0-alpha01" data-text="Version 1.6.0-alpha01" tabindex="-1">Version 1.6.0-alpha01</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.6.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dd1e45e8550560087f6447a34a9145048b5766f4/webkit/webkit">Version 1.6.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added APIs in
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      to enable/disable the effect of
      <code translate="no" dir="ltr">EnterpriseAuthenticationAppLinkPolicy</code>
      if set by admin in
      <code translate="no" dir="ltr">WebView</code>
      . This feature lets
      <code translate="no" dir="ltr">WebView</code>
      open an Authentication app instead of opening the authentication URL. This feature has no effect on devices that are not managed by an enterprise policy.
    </li>
  </ul>
  <h2 id="version_150_3" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h2>
