changelogHtml: |
  <h3 id="1.16.0-alpha01" data-text="Version 1.16.0-alpha01" tabindex="-1">Version 1.16.0-alpha01</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.16.0-alpha01</code>
    is released. Version 1.16.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f35ed15ba0388327d2b70a31d141da182ff721c8..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added new Web Performance Metrics APIs
      <code translate="no" dir="ltr">onFirstContentfulPaintMillis</code>
      ,
      <code translate="no" dir="ltr">onLargestContentfulPaintMillis</code>
      and
      <code translate="no" dir="ltr">onPerformanceMarkMillis</code>
      to
      <code translate="no" dir="ltr">NavigationListener</code>
      . These APIs allow developers to track FCP/LCP and performance marks directly in their app instead of using JavaScript to retrieve them. (
      <a href="https://android-review.googlesource.com/#/q/I5026615a2d45896a134c0461da9a56205be2d013">I50266</a>
      ,
      <a href="https://issuetracker.google.com/issues/432696062">b/432696062</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">NAVIGATION_LISTENER_NON_NULL_PAGE_FOR_SAME_DOCUMENT_NAVIGATIONS</code>
      to
      <code translate="no" dir="ltr">WebViewFeature</code>
      , which can be used to determine whether
      <a href="https://developer.android.com/reference/androidx/webkit/Navigation#getPage()"><code translate="no" dir="ltr">Navigation#getPage</code></a>
      will return null on same-document navigations. (
      <a href="https://android-review.googlesource.com/#/q/I3a2aa6a3e5a14390458cb397bb74c8cbcba4cb33">I3a2aa</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Correct nullability of string parameters in
      <code translate="no" dir="ltr">getProfilesToLoadDuringStartup</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic2ce5ee0196899008b38c3276ce9484642350a7f">Ic2ce5</a>
      )
    </li>
    <li>
      Expose missing
      <code translate="no" dir="ltr">WebViewBuilder</code>
      feature check constant (
      <a href="https://android-review.googlesource.com/#/q/I9553472758f8854c2853389f0aff3e457762be6f">I95534</a>
      )
    </li>
  </ul>
  <h2 id="version_115_2" data-text="Version 1.15" tabindex="-1">Version 1.15</h2>
