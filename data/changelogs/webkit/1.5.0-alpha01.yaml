changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>May 18, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.5.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/be8fed3a2ca8490bd8b93503459a1b36640ea5eb..6266a22ad9adaed6fa88fe98aa8adaa46eb96ccc/webkit/webkit">Version 1.5.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add a new
      <code translate="no" dir="ltr">getVariationsHeader()</code>
      method on
      <code translate="no" dir="ltr">WebViewCompat</code>
      to get the X-Client-Data header value sent by the
      <code translate="no" dir="ltr">WebView</code>
      . The returned value will be a base64 encoded
      <a href="https://source.chromium.org/chromium/chromium/src/+/main:components/variations/proto/client_variations.proto">ClientVariations</a>
      protobuf.
    </li>
    <li>
      Add APIs on
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      to allow/disallow algorithmic darkening for app with targetSdk &gt;= 33. (
      <a href="https://android-review.googlesource.com/#/q/I2959738a8d71ab509fdcf01e393977398b2179b6">I29597</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add a new method in
      <code translate="no" dir="ltr">ProxyCofig.Builder</code>
      to set reverse bypass. Setting reverse bypass to true means only URLs in the bypass list will use the proxy settings. (
      <a href="https://android-review.googlesource.com/#/q/I9eaa29bbecebecade8cf82d1d65581f0a5715e1a">I9eaa2</a>
      ,
      <a href="https://issuetracker.google.com/issues/168728599">b/168728599</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a typo in dark theme documentation. (
      <a href="https://android-review.googlesource.com/#/q/I36ebf63c24427e8a19a3ef3d202a5a277d52cc16">I36ebf</a>
      ,
      <a href="https://issuetracker.google.com/issues/194343633">b/194343633</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">WebViewAssetLoader.Builder</code>
      methods were unintentionally order-dependent. (
      <a href="https://android-review.googlesource.com/#/q/If420d559a21ea624b2a493d09550ed496ffee392">If420d</a>
      ,
      <a href="https://issuetracker.google.com/issues/182196765">b/182196765</a>
      )
    </li>
  </ul>
  <h2 id="version_140_3" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h2>
