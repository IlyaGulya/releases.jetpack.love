changelogHtml: |
  <h3 id="1.11.0-alpha01" data-text="Version 1.11.0-alpha01" tabindex="-1">Version 1.11.0-alpha01</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.11.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/38eb84435df13cec0279ef1222b2155bc3c11d0b..ca2a8cf8da3a3502fccc593974f8085653e38261/webkit/webkit">Version 1.11.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add compatibility for
      <code translate="no" dir="ltr">URLUtil.guessFileName</code>
      . The compatibility version in
      <code translate="no" dir="ltr">URLUtilCompat</code>
      supports parsing of
      <code translate="no" dir="ltr">Content-Disposition</code>
      headers that use the
      <code translate="no" dir="ltr">filename*</code>
      encoded value attribute as defined in
      <a href="https://datatracker.ietf.org/doc/html/rfc6266">RFC 6266</a>
      . The compatibility API also directly exposes a method to parse the
      <code translate="no" dir="ltr">Content-Disposition</code>
      header where a suggested file name based on URL and MIME-type is not desired. (
      <a href="https://android-review.googlesource.com/#/q/If6ae780cbb49f2092f22bd796a6eccb34f25e877">If6ae7</a>
      ,
      <a href="https://issuetracker.google.com/issues/309927164">b/309927164</a>
      )
    </li>
  </ul>
  <h2 id="version_110_4" data-text="Version 1.10" tabindex="-1">Version 1.10</h2>
