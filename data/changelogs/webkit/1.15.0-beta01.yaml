changelogHtml: |
  <h3 id="1.15.0-beta01" data-text="Version 1.15.0-beta01" tabindex="-1">Version 1.15.0-beta01</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.15.0-beta01</code>
    is released. Version 1.15.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4350deab5806bf95370a4d012d7eeaa70a10be44..4d752a0684fb1bf991cd0d15ebd3649ee8684ca1/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add experimental
      <code translate="no" dir="ltr">WebViewBuilder</code>
      APIs (
      <a href="https://android-review.googlesource.com/#/q/I06828bd759fd3db1aef3ae480f000f964d182002">I06828</a>
      ,
      <a href="https://issuetracker.google.com/issues/409740828">b/409740828</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">UiThreadStartupMode</code>
      for async startup that stops
      <code translate="no" dir="ltr">isMultiProcessEnabled()</code>
      call from startup up Chromium (
      <a href="https://android-review.googlesource.com/#/q/I524ee59f8aff57b6b614ae2dd3c35ac99751edf2">I524ee</a>
      ,
      <a href="https://issuetracker.google.com/issues/397372092">b/397372092</a>
      )
    </li>
    <li>
      Hiding
      <code translate="no" dir="ltr">UserAgent</code>
      form factor until 1.16 release (
      <a href="https://android-review.googlesource.com/#/q/Ibac8af4262df78af948c855c5c081406e084ff45">Ibac8a</a>
      ,
      <a href="https://issuetracker.google.com/issues/430554841">b/430554841</a>
      ,
      <a href="https://issuetracker.google.com/issues/454438418">b/454438418</a>
      )
    </li>
    <li>
      Update navigation API to allow applications to provide
      <code translate="no" dir="ltr">NavigationListener</code>
      instances, which can optionally be configured with a custom Executor for background thread callbacks. Multiple
      <code translate="no" dir="ltr">NavigationListener</code>
      instances can now be added to a single
      <code translate="no" dir="ltr">WebView</code>
      .
      <br />
      Additionally, this update also adds timing information to the
      <code translate="no" dir="ltr">onFirstContentfulPaint</code>
      callback, providing the time information from navigation start to the paint event. (
      <a href="https://android-review.googlesource.com/#/q/I6aa8e92eba43e5785309afec4cd2de2cc43d4c32">I6aa8e</a>
      ,
      <a href="https://issuetracker.google.com/issues/448580228">b/448580228</a>
      )
    </li>
    <li>
      Adds
      <code translate="no" dir="ltr">Profile#addQuicHints</code>
      which allows apps to tell
      <code translate="no" dir="ltr">WebView</code>
      to prefer QUIC / HTTP3 when connecting to the provided origins. (
      <a href="https://android-review.googlesource.com/#/q/I8e36486c3a7188eae0d3c6d59494a1d00a600003">I8e364</a>
      ,
      <a href="https://issuetracker.google.com/issues/445339041">b/445339041</a>
      )
    </li>
    <li>
      Updated feature constants with experimental annotations, and updated library README with more information about experimental APIs. (
      <a href="https://android-review.googlesource.com/#/q/I1b914f362b82a65518cfff78ce0f319b67911054">I1b914</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Releasing
      <code translate="no" dir="ltr">androidx.webkit:webkit:1.15.0-beta01</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0b1bdeb1a49baa0dbe7d78beb4d6ce3397977782">I0b1bd</a>
      ,
      <a href="https://issuetracker.google.com/issues/417241552">b/417241552</a>
      )
    </li>
  </ul>
