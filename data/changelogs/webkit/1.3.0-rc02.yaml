changelogHtml: |
  <h3 id="1.3.0-rc02" data-text="Version 1.3.0-rc02" tabindex="-1">Version 1.3.0-rc02</h3>
  <p>August 5, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.3.0-rc02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6038f9f88eeb910506ee40fc6f3cc4fc21e606ff..59d1c49043404a019a02e783b0593b78b50e615f/webkit/webkit">Version 1.3.0-rc02 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This fixes a compatibility issue where
      <code translate="no" dir="ltr">WebMessageListener</code>
      would sometimes crash during local development if your app was started with Android Studio instant run.
    </li>
  </ul>
