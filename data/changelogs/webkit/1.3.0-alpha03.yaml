changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>May 27, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.3.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b752a10305d7cd58a7f50ad094ed54af4d765f27..c4d097f4335fe6b0268ee9a6d53df43615da0d90/webkit/webkit">Version 1.3.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">addWebMessageListener</code>
      method now receives a
      <code translate="no" dir="ltr">Set&lt;String&gt;</code>
      of allowed origin rules (previously a
      <code translate="no" dir="ltr">List&lt;String&gt;</code>
      ).
    </li>
  </ul>
