changelogHtml: |
  <h3 id="1.8.0-alpha01" data-text="Version 1.8.0-alpha01" tabindex="-1">Version 1.8.0-alpha01</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.8.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b9b8b9c77f7fe8ed9ea6469e66fcde430eae54a..73f902dee011bfe400d8a0330bfd8d4bb632065f/webkit/webkit">Version 1.8.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>See the External Contribution section.</li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Add support for passing
      <code translate="no" dir="ltr">ArrayBuffer</code>
      over
      <code translate="no" dir="ltr">WebMessagePortCompat#postMessage</code>
      ,
      <code translate="no" dir="ltr">JsReplyProxy#postMessage</code>
      and
      <code translate="no" dir="ltr">WebViewCompat#postWebMessage</code>
      , receiving
      <code translate="no" dir="ltr">ArrayBuffer</code>
      from JavaScript over
      <code translate="no" dir="ltr">WebMessagePortCompat</code>
      and
      <code translate="no" dir="ltr">WebMessageListener</code>
      , and receiving transferable
      <code translate="no" dir="ltr">ArrayBuffer</code>
      from JavaScript over
      <code translate="no" dir="ltr">WebMessagePortCompat</code>
      . Please note that this API will only be available from
      <code translate="no" dir="ltr">WebView</code>
      version 116. (
      <a href="https://android-review.googlesource.com/#/q/Ie756728c63c528c3e36417f7719cead78d7c99eb">Ie7567</a>
      ,
      <a href="https://issuetracker.google.com/issues/251152171">b/251152171</a>
      )
    </li>
  </ul>
  <h2 id="version_17_2" data-text="Version 1.7" tabindex="-1">Version 1.7</h2>
