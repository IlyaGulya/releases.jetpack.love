changelogHtml: |
  <h3 id="1.12.0" data-text="Version 1.12.0" tabindex="-1">Version 1.12.0</h3>
  <p>September 18, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.12.0</code>
    is released. Version 1.12.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/203d8b86da1b90e7c35b08e3d59ffaa04c1ba5d1..3928127eb38f645d470c24d34ea150299b7211f0/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.11.0</strong></p>
  <ul>
    <li>
      Add a new API to
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      to enable/disable
      <a href="https://developer.chrome.com/blog/back-forward-cache">BackForwardCache</a>
      for this
      <code translate="no" dir="ltr">WebSettings</code>
      . This API is experimental and can be changed in the future. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3111705">aosp/3111705</a>
      )
    </li>
    <li>
      Add a new API to
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      to control the Speculative Loading behavior for this
      <code translate="no" dir="ltr">WebSettings</code>
      . Only
      <a href="https://developer.chrome.com/docs/web-platform/prerender-pages">Prerender</a>
      is available for now. This API is experimental and can be changed in the future. (
      <a href="https://android-review.googlesource.com/#/q/I13962fd09f251fb2629c6d19ad1ec016bc38248d">I13962</a>
      )
    </li>
    <li>
      Added a new API to enable
      <a href="https://www.w3.org/TR/webauthn-2/">Web Authentication</a>
      in
      <code translate="no" dir="ltr">WebView</code>
      . Developers can enable/disable
      <code translate="no" dir="ltr">WebAuthn</code>
      calls in a
      <code translate="no" dir="ltr">WebView</code>
      for their apps using
      <code translate="no" dir="ltr">WebSettingsCompat#setWebAuthenticationSupport</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8187fdee6ee26efbb2c32c668c09f4ab50ecb92c">I8187f</a>
      )
    </li>
  </ul>
