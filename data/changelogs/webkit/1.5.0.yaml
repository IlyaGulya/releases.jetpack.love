changelogHtml: |
  <h3 id="1.5.0" data-text="Version 1.5.0" tabindex="-1">Version 1.5.0</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.5.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9bca6bf8a71f062622a44196796a896e29aa1864..b4b62b607a73da9e2234808376ac8d266b787759/webkit/webkit">Version 1.5.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.4.0</strong></p>
  <ul>
    <li>
      A new
      <code translate="no" dir="ltr">setAlgorithmicDarkeningAllowed</code>
      API on
      <code translate="no" dir="ltr">WebSettingsCompat</code>
      replaces the old
      <code translate="no" dir="ltr">setForceDark</code>
      and
      <code translate="no" dir="ltr">setForceDarkStrategy</code>
      APIs. Apps targeting SDK 33 and higher (T) should use the new API, as the old API will no longer have any effect for those apps.
    </li>
    <li>
      An allow-list of URLs to use the configured proxy can now be set through
      <code translate="no" dir="ltr">ProxyCofig.Builder</code>
      by setting
      <code translate="no" dir="ltr">setReverseBypassEnabled</code>
      to
      <code translate="no" dir="ltr">true</code>
      . When this is in effect, all other URLs will bypass the configured proxy.
    </li>
  </ul>
