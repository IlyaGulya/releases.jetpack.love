changelogHtml: |
  <h3 id="1.12.0-alpha01" data-text="Version 1.12.0-alpha01" tabindex="-1">Version 1.12.0-alpha01</h3>
  <p>April 17, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.12.0-alpha01</code>
    is released. Version 1.12.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3c9f9abd68ce92e21b76ee69300d54b73132cf6a..67004410fdbff19f90caa4cc43965ab21dca1943/webkit/webkit">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added a new API to enable
      <a href="https://www.w3.org/TR/webauthn-2/">Web Authentication</a>
      in
      <code translate="no" dir="ltr">WebView. Developers</code>
      can enable/disable
      <code translate="no" dir="ltr">WebAuthn</code>
      calls in a
      <code translate="no" dir="ltr">WebView</code>
      for their apps using
      <code translate="no" dir="ltr">WebSettingsCompat#setWebAuthenticationSupport</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8187fdee6ee26efbb2c32c668c09f4ab50ecb92c">I8187f</a>
      )
    </li>
  </ul>
