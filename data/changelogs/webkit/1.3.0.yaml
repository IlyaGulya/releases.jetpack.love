changelogHtml: |
  <h3 id="1.3.0" data-text="Version 1.3.0" tabindex="-1">Version 1.3.0</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.3.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/59d1c49043404a019a02e783b0593b78b50e615f..17b13af1a2ce83517de3ed926dbc1108ebe5396d/webkit/webkit">Version 1.3.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.2.0</strong></p>
  <ul>
    <li>ForceDarkStrategy API provides more control to WebView darkening (CSS/web content darkening versus auto darkening).</li>
    <li>WebMessageListener and its related APIs provide a simple and secure mechanism to establish communication between web contents and the WebView embedder app.</li>
    <li>
      <code translate="no" dir="ltr">isMultiProcessEnabled</code>
      API to check whether WebView is running in multi process. This is possible starting in Android O and it means web content is rendered in a sandboxed renderer process separate to the application process. This sandboxed renderer may be shared with other WebViews in the same application but it's not shared with other application processes.
    </li>
  </ul>
