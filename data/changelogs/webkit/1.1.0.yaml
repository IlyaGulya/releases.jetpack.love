libraryId: webkit
groupId: androidx.webkit
version: 1.1.0
releaseDate: 2019-11-07
#language=html
changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>November 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/2a1fc7faf719ace396316bf287f3a2b06f446b86..40f75b8db6322d0cb774a33a826fc507b3b0b769/webkit">Version 1.1.0 contains these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.0.0</strong></p>
  <ul>
    <li>
      Getter APIs to complement
      <a href="/reference/android/webkit/WebView#setWebViewClient(android.webkit.WebViewClient)">setWebViewClient()</a>
      and
      <a href="/reference/android/webkit/WebView#setWebChromeClient(android.webkit.WebChromeClient)">setWebChromeClient()</a>
      .
    </li>
    <li>ProxyController API to set a network request proxy for an app's WebViews.</li>
    <li>WebViewAssetLoader API to simplify loading APK assets, resources, and files from the app data directory via request interception. This allows access to web and local resources without disabling CORS.</li>
    <li>TracingController API to collect WebView tracing information for debugging purposes.</li>
    <li>RenderProcess APIs to manage WebView renderer services, and to detect when poorly behaved content causes WebView renderers to become unresponsive.</li>
    <li>
      Updated existing APIs to include nullability (
      <code translate="no" dir="ltr">@NonNull</code>
      ,
      <code translate="no" dir="ltr">@Nullable</code>
      ) and thread (
      <code translate="no" dir="ltr">@UiThread</code>
      ,
      <code translate="no" dir="ltr">@WorkerThread</code>
      ) annotations.
    </li>
  </ul>
