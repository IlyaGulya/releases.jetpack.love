changelogHtml: |
  <h3 id="1.10.0" data-text="Version 1.10.0" tabindex="-1">Version 1.10.0</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.10.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/04040f77aaebec1ae7f6906cac613a2024d65443..38eb84435df13cec0279ef1222b2155bc3c11d0b/webkit/webkit">Version 1.10.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.9.0</strong></p>
  <ul>
    <li>
      Added a
      <a href="https://developer.android.com/reference/androidx/webkit/WebSettingsCompat#setWebViewMediaIntegrityApiStatus(android.webkit.WebSettings,androidx.webkit.WebViewMediaIntegrityApiStatusConfig)">new API to WebSettingsCompat</a>
      to control the experimental
      <a href="https://android-developers.googleblog.com/2023/11/increasing-trust-for-embedded-media.html">Android WebView Media Integrity API</a>
      behavior by either disabling the API entirely, or restrict sharing the application identity in the API response. This can be toggled for all origins and on a per origin basis.
    </li>
  </ul>
