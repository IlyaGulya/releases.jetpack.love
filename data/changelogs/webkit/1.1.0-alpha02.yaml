libraryId: webkit
groupId: androidx.webkit
version: 1.1.0-alpha02
releaseDate: 2019-08-07
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.1.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a0c2e45e3baa2b73dcdbbd7122900f1a324738c3..ece690f1fdb4481b47c5128fd21d88da7d6850a6/webkit">here</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">WebViewAssetLoader</code>
      exposes the
      <code translate="no" dir="ltr">PathHandler</code>
      interface to allow apps to create custom path-handling functionality.
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">WebViewAssetLoader</code>
      is now a final class, since it's not meant to be subclassed.
    </li>
    <li>
      <code translate="no" dir="ltr">WebViewAssetLoader#PathHandler</code>
      implementations are now public and final.
    </li>
    <li>Minor changes to ProxyConfig method names.</li>
    <li>
      <code translate="no" dir="ltr">ProxyController</code>
      : added new methods
      <code translate="no" dir="ltr">addDirect()</code>
      and
      <code translate="no" dir="ltr">addDirect(String)</code>
      to connect directly to servers; removed DIRECT String.
    </li>
    <li>
      Updated existing APIs to include nullability (
      <code translate="no" dir="ltr">@NonNull</code>
      ,
      <code translate="no" dir="ltr">@Nullable</code>
      ) and thread (
      <code translate="no" dir="ltr">@UiThread</code>
      ,
      <code translate="no" dir="ltr">@WorkerThread</code>
      ) annotations.
    </li>
  </ul>
