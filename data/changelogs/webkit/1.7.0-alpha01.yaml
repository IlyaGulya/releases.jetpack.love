changelogHtml: |
  <h3 id="1.7.0-alpha01" data-text="Version 1.7.0-alpha01" tabindex="-1">Version 1.7.0-alpha01</h3>
  <p>January 25, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.7.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/webkit/webkit">Version 1.7.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      We are adding support for
      <a href="https://developer.android.com/develop/ui/views/touch-and-input/drag-drop">Image drag</a>
      in
      <code translate="no" dir="ltr">WebView</code>
      . You can enable your users to drag images out of the
      <code translate="no" dir="ltr">WebView</code>
      by adding the new
      <code translate="no" dir="ltr">DropDataContentProvider</code>
      to your app's manifest. (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/05a1a61f02f6465fa43fd12693c4890b9c01f90e">05a1a6</a>
      )
    </li>
  </ul>
  <h2 id="version_16_2" data-text="Version 1.6" tabindex="-1">Version 1.6</h2>
