changelogHtml: |
  <h3 id="1.11.0-alpha02" data-text="Version 1.11.0-alpha02" tabindex="-1">Version 1.11.0-alpha02</h3>
  <p>February 21, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.11.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ca2a8cf8da3a3502fccc593974f8085653e38261..e1b82c49c59d8e976ce558aba5586f6c61bc9054/webkit/webkit">Version 1.11.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">setAudioMuted</code>
      and
      <code translate="no" dir="ltr">isAudioMuted</code>
      methods for muting (and unmuting)
      <code translate="no" dir="ltr">WebViews</code>
      . This method will allow you to prevent a
      <code translate="no" dir="ltr">WebView</code>
      from playing audio. (
      <a href="https://android-review.googlesource.com/#/q/Ie7a33727f765813fbb2cf07b04999d0d268865b4">Ie7a33</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">URLUtilCompat</code>
      is made final as it should not be subclassed. (
      <a href="https://android-review.googlesource.com/#/q/I49ec19888f924f119e94d34f0c2a969f50cb8243">I49ec1</a>
      )
    </li>
  </ul>
