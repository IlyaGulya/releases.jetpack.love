changelogHtml: |
  <h3 id="1.7.0" data-text="Version 1.7.0" tabindex="-1">Version 1.7.0</h3>
  <p>May 24, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.7.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/648171e2e68b3e4c6352fad4fd4f0e82acb62367..1b9b8b9c77f7fe8ed9ea6469e66fcde430eae54a/webkit/webkit">Version 1.7.0 contains these commits.</a>
  </p>
  <p><strong>Important changes since 1.6.0</strong></p>
  <ul>
    <li>
      We added support for
      <a href="https://developer.android.com/develop/ui/views/touch-and-input/drag-drop">Image drag</a>
      in
      <code translate="no" dir="ltr">WebView</code>
      . You can enable your users to drag images out of the
      <code translate="no" dir="ltr">WebView</code>
      by adding the new
      <a href="https://developer.android.com/reference/androidx/webkit/DropDataContentProvider"><code translate="no" dir="ltr">DropDataContentProvider</code></a>
      to your app's manifest as described in the class documentation.
    </li>
    <li>
      We added the
      <a href="https://developer.android.com/reference/androidx/webkit/ProcessGlobalConfig#setDirectoryBasePaths(android.content.Context,java.io.File,java.io.File)"><code translate="no" dir="ltr">ProcessGlobalConfig#setDirectoryBasePaths(Context,File,File)</code></a>
      API which can be used to set the base directories that
      <code translate="no" dir="ltr">WebView</code>
      will use for the current process. As with all methods on
      <code translate="no" dir="ltr">ProcessGlobalConfig</code>
      , this method must be called before the first instance of
      <code translate="no" dir="ltr">WebView</code>
      is instantiated. This method is added to provide Android framework the capability to tweak
      <code translate="no" dir="ltr">WebView</code>
      settings. For general purpose applications, using this method is not recommended.
    </li>
  </ul>
