changelogHtml: |
  <h3 id="1.6.0-beta01" data-text="Version 1.6.0-beta01" tabindex="-1">Version 1.6.0-beta01</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.webkit:webkit:1.6.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1e318590b217ecfce1b2de17eed2f18b6a680bb..4a2f5e696614339c1ac21f706c1a17c0285780e7/webkit/webkit">Version 1.6.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ProcessGlobalConfig</code>
      has been changed to use a normal constructor and a static apply method. The apply method should only be called once per process, as early as possible, and will throw
      <code translate="no" dir="ltr">IllegalStateException</code>
      if called more than once.
      <code translate="no" dir="ltr">ProcessGlobalConfig</code>
      objects no longer have any restrictions on how many times setters can be called. (
      <a href="https://android-review.googlesource.com/#/q/I456c366dcd26ff86a8ffcce191220e27adc94b48">I456c3</a>
      )
    </li>
  </ul>
