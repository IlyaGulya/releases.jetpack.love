libraryId: media3
groupId: androidx.media3
version: 1.9.2
releaseDate: 2026-02-06
#language=html
changelogHtml: |
  <h3 id="1.9.2" data-text="1.9.2" tabindex="-1">1.9.2</h3>
  <p>February 6, 2026</p>
  <p>
    Version 1.9.2 contains the following
    <a href="https://github.com/androidx/media/commits/1.9.2">commits</a>
    .
  </p>
  <ul>
    <li>
      ExoPlayer:
      <ul>
        <li>
          Fix bug where
          <code translate="no" dir="ltr">ProgressiveMediaSource</code>
          propagates out-of-date timeline info to player and the queued periods unexpectedly get removed (
          <a href="https://github.com/androidx/media/issues/3016">#3016</a>
          ).
        </li>
      </ul>
    </li>
    <li>
      Session:
      <ul>
        <li>
          Fix issue where system UI button placement workaround negatively affects other UI surface like Android Auto or manufacturers not needing the workaround (
          <a href="https://github.com/androidx/media/issues/3041">#3041</a>
          ).
        </li>
      </ul>
    </li>
    <li>
      Cast extension:
      <ul>
        <li>Fix bug where transferring from Cast to local playback was broken.</li>
      </ul>
    </li>
  </ul>
