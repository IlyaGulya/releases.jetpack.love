changelogHtml: |
  <h3 id="1.7.0" data-text="Version 1.7.0" tabindex="-1">Version 1.7.0</h3>
  <p>May 16th, 2025</p>
  <p>
    This release should have been
    <code translate="no" dir="ltr">1.7.0-alpha01</code>
    , but was accidentally tagged
    <code translate="no" dir="ltr">1.7.0</code>
    (i.e. stable) on maven.google.com.
    <strong>Please do not use it.</strong>
    Stay on 1.6.1 or upgrade to 1.7.1 (which has the same code as 1.6.1).
  </p>
