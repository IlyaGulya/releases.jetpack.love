libraryId: media3
groupId: androidx.media3
version: 1.10.0-alpha01
releaseDate: 2026-02-06
#language=html
changelogHtml: |
  <h3 id="1.10.0-alpha01" data-text="1.10.0-alpha01" tabindex="-1">1.10.0-alpha01</h3>
  <p>February 6, 2026</p>
  <p>
    Version 1.10.0-alpha01 contains the following
    <a href="https://github.com/androidx/media/commits/1.10.0-alpha01">commits</a>
    .
  </p>
  <ul>
    <li>
      Common library:
      <ul>
        <li>
          Promote
          <code translate="no" dir="ltr">Player.mute()</code>
          and
          <code translate="no" dir="ltr">Player.unmute()</code>
          from
          <code translate="no" dir="ltr">UnstableApi</code>
          to stable.
        </li>
        <li>
          Promote
          <code translate="no" dir="ltr">Format.pcmEncoding</code>
          and
          <code translate="no" dir="ltr">C.PcmEncoding</code>
          from
          <code translate="no" dir="ltr">UnstableApi</code>
          to stable.
        </li>
      </ul>
    </li>
    <li>
      ExoPlayer:
      <ul>
        <li>
          Add clipping capabilities to
          <code translate="no" dir="ltr">AdsMediaSource</code>
          .
        </li>
        <li>
          Add support for dynamic scheduling in
          <code translate="no" dir="ltr">MediaCodecVideoRenderer</code>
          to better align scheduling work and CPU wake-cycles to when video frames can be processed. You can enable this using
          <code translate="no" dir="ltr">experimentalSetEnableMediaCodecVideoRendererDurationToProgressUs()</code>
          in the
          <code translate="no" dir="ltr">DefaultRenderersFactory</code>
          .
        </li>
        <li>
          Allow setting a custom
          <code translate="no" dir="ltr">DataSource.Factory</code>
          in
          <code translate="no" dir="ltr">DefaultPreloadManager.Builder</code>
          .
        </li>
        <li>
          Allow
          <code translate="no" dir="ltr">ExoPlayer</code>
          to be mocked without Robolectric by moving some default constants to
          <code translate="no" dir="ltr">ExoPlayer.Builder</code>
          . Mocking this complex interface is not generally encouraged - only when the usage is minimal/simple/incidental (
          <a href="https://github.com/androidx/media/issues/2985">#2985</a>
          ).
          <ul>
            <li>
              This required moving
              <code translate="no" dir="ltr">DEFAULT_STUCK_PLAYING_DETECTION_TIMEOUT_MS</code>
              from
              <code translate="no" dir="ltr">ExoPlayer</code>
              to
              <code translate="no" dir="ltr">ExoPlayer.Builder</code>
              (without deprecation).
            </li>
          </ul>
        </li>
        <li>
          Fix a bug where
          <code translate="no" dir="ltr">ProgressiveMediaSource</code>
          propagates out-of-date timeline info to the player, and the queued periods unexpectedly get removed (
          <a href="https://github.com/androidx/media/issues/3016">#3016</a>
          ).
        </li>
      </ul>
    </li>
    <li>
      CompositionPlayer:
      <ul>
        <li>
          Add support for
          <code translate="no" dir="ltr">EditedMediaItem.removeVideo</code>
          .
        </li>
      </ul>
    </li>
    <li>
      Transformer:
      <ul>
        <li>
          <code translate="no" dir="ltr">EditedMediaItem.Builder.setFrameRate()</code>
          can now set a maximum output frame rate for video, which is particularly helpful when increasing media speed with
          <code translate="no" dir="ltr">setSpeed()</code>
          .
        </li>
      </ul>
    </li>
    <li>
      Inspector:
      <ul>
        <li>
          Breaking change: remove
          <code translate="no" dir="ltr">FrameExtractor</code>
          . Users should now depend on the new
          <code translate="no" dir="ltr">:media3-inspector-frame</code>
          module and update imports to
          <code translate="no" dir="ltr">androidx.media3.inspector.frame.FrameExtractor</code>
          .
        </li>
        <li>Introduce a new module for extracting and processing decoded video frames.</li>
      </ul>
    </li>
    <li>
      Audio:
      <ul>
        <li>
          Change underlying decoding library for the IAMF decoder extension from
          <code translate="no" dir="ltr">libiamf</code>
          to
          <code translate="no" dir="ltr">iamf_tools</code>
          .
        </li>
        <li>IAMF decoding supports binaural output either through the decoder (when using the IAMF decoder extension) or through the Android Spatializer.</li>
        <li>
          Correctly remove support for
          <code translate="no" dir="ltr">AC4Profile22</code>
          and other legacy profiles when assessing AC-4 decoder support in Automotive scenarios (
          <a href="https://github.com/androidx/media/pull/2609">#2609</a>
          ).
        </li>
        <li>
          Improve the retry logic of
          <code translate="no" dir="ltr">AudioOutput</code>
          initialization in
          <code translate="no" dir="ltr">DefaultAudioSink</code>
          (
          <a href="https://github.com/androidx/media/issues/2905">#2905</a>
          ).
        </li>
      </ul>
    </li>
    <li>
      Text:
      <ul>
        <li>
          VobSub: Use
          <code translate="no" dir="ltr">START</code>
          and
          <code translate="no" dir="ltr">STOP</code>
          SPU control commands to derive cue duration instead of always defaulting to 5 seconds (
          <a href="https://github.com/androidx/media/issues/2935">#2935</a>
          ).
        </li>
      </ul>
    </li>
    <li>
      Effect:
      <ul>
        <li>
          Move
          <code translate="no" dir="ltr">LottieOverlay</code>
          to a new
          <code translate="no" dir="ltr">:media3-effect-lottie</code>
          module (which also involved renaming it from
          <code translate="no" dir="ltr">androidx.media3.effect.LottieOverlay</code>
          to
          <code translate="no" dir="ltr">androidx.media3.effect.lottie.LottieOverlay</code>
          ).
        </li>
      </ul>
    </li>
    <li>
      Effect Lottie:
      <ul>
        <li>
          Introduce a new
          <code translate="no" dir="ltr">:media3-effect-lottie</code>
          module which provides functionality for applying lottie effects to video frames.
        </li>
      </ul>
    </li>
    <li>
      IMA extension:
      <ul>
        <li>Update the IMA SDK version to 3.39.0 in order to have access to the latest Ad media info API.</li>
        <li>Fix a bug where the ad MIME type did not match the MIME type provided in the IMA LOADED event. The fix now maps the ad MIME type using the ad media info provided by IMA.</li>
        <li>
          Add
          <code translate="no" dir="ltr">setEnableCustomTabs</code>
          to
          <code translate="no" dir="ltr">ImaAdsLoader</code>
          and
          <code translate="no" dir="ltr">ImaServerSideAdInsertionMediaSource</code>
          , allowing users to control whether ad click-through URLs are launched using Custom Tabs.
        </li>
        <li>
          Add the
          <code translate="no" dir="ltr">ImaAdTagUriBuilder</code>
          , a class that offers an alternative way to construct an
          <code translate="no" dir="ltr">adTagUri</code>
          . It contains the
          <code translate="no" dir="ltr">setPreferredLinearOrientation</code>
          API. This is an API in alpha testing that will allow you to set your preferred orientation for linear ads. If you want to join the alpha testing group, please reach out to your account partner.
        </li>
      </ul>
    </li>
    <li>
      Session:
      <ul>
        <li>
          Fix a bug where large arrays in
          <code translate="no" dir="ltr">MediaMetadata.artworkData</code>
          can crash the app.
        </li>
        <li>
          Use type int for
          <code translate="no" dir="ltr">@Player.Command</code>
          argument in the
          <code translate="no" dir="ltr">ActionFactory</code>
          interface (
          <a href="https://github.com/androidx/media/issues/2933">#2933</a>
          ).
        </li>
        <li>
          Make
          <code translate="no" dir="ltr">MediaSessionService</code>
          and
          <code translate="no" dir="ltr">MediaLibraryService</code>
          a
          <code translate="no" dir="ltr">LifecycleService</code>
          , allowing to attach lifecycle-aware operations to the service's lifecycle (
          <a href="https://github.com/androidx/media/issues/187">#187</a>
          ).
        </li>
        <li>
          Stop supporting device volume change commands from
          <code translate="no" dir="ltr">MediaController</code>
          and
          <code translate="no" dir="ltr">MediaBrowser</code>
          for local playbacks. Apps shouldn't change the local device volume, and if required, can use
          <code translate="no" dir="ltr">AudioManager</code>
          APIs for this purpose.
        </li>
        <li>
          Detect stale
          <code translate="no" dir="ltr">Intent</code>
          instances that started the service as a foreground service. This prevents a
          <code translate="no" dir="ltr">ForegroundServiceDidNotStartInTimeException</code>
          being thrown by the system. This is a breaking change on an unstable API for apps implementing a custom
          <code translate="no" dir="ltr">MediaNotification.Provider</code>
          as there is a new required method.
        </li>
        <li>
          Add builders for
          <code translate="no" dir="ltr">PendingIntent</code>
          instances to be used with home screen widgets (
          <a href="https://github.com/androidx/media/issues/2933">#2933</a>
          ).
        </li>
        <li>
          Add static methods for creating
          <code translate="no" dir="ltr">Intent</code>
          instances for Compose-based home screen widgets (
          <a href="https://github.com/androidx/media/issues/2933">#2933</a>
          ).
        </li>
        <li>
          Fix a bug where the media item transition wasn't reported to controllers when playback transitioned from a given media item index to another with the same media item for discontinuity reason 'AUTO' and 'SEEK' (
          <a href="https://github.com/androidx/media/issues/2997">#2997</a>
          ).
        </li>
      </ul>
    </li>
    <li>
      UI:
      <ul>
        <li>
          Add
          <code translate="no" dir="ltr">PlaybackSpeedControl</code>
          Composable to
          <code translate="no" dir="ltr">media3-ui-compose</code>
          for displaying and modifying playback speed.
        </li>
        <li>
          Add
          <code translate="no" dir="ltr">PlaybackSpeedToggleButton</code>
          Composable to
          <code translate="no" dir="ltr">media3-ui-compose-material3</code>
          for controlling playback speed.
        </li>
        <li>
          Add
          <code translate="no" dir="ltr">ProgressSlider</code>
          Composable to
          <code translate="no" dir="ltr">media3-ui-compose-material3</code>
          for displaying player progress and performing seeks using dragging and tapping (
          <a href="https://github.com/androidx/media/issues/2288">#2288</a>
          ).
        </li>
        <li>Avoid large offscreen buffer in animating PlayerControlView.</li>
      </ul>
    </li>
    <li>
      HLS extension:
      <ul>
        <li>
          Support X-PLAYOUT-LIMIT with HLS interstitials (
          <a href="https://github.com/androidx/media/issues/2484">#2484</a>
          ).
        </li>
        <li>
          Support the
          <code translate="no" dir="ltr">QUERYPARAM</code>
          attribute with
          <code translate="no" dir="ltr">#EXT-X-DEFINE</code>
          (
          <a href="https://github.com/androidx/media/issues/1854">#1854</a>
          ).
        </li>
        <li>
          Optimize HLS playlist parsing by caching regular expression matchers (
          <a href="https://github.com/androidx/media/pull/3008">#3008</a>
          ).
        </li>
      </ul>
    </li>
    <li>
      Cast extension:
      <ul>
        <li>
          Add
          <code translate="no" dir="ltr">RemoteCastPlayer.Builder#setTrackSelector</code>
          method that enables the implementation of track selection for Cast playbacks.
        </li>
      </ul>
    </li>
    <li>
      Remove deprecated symbols:
      <ul>
        <li>
          Remove
          <code translate="no" dir="ltr">ExperimentalFrameExtractor</code>
          . Use
          <code translate="no" dir="ltr">androidx.media3.inspector.frame.FrameExtractor</code>
          instead.
        </li>
        <li>
          Remove
          <code translate="no" dir="ltr">ChannelMixingMatrix.create()</code>
          . Use
          <code translate="no" dir="ltr">ChannelMixingMatrix.createForConstantGain()</code>
          instead.
        </li>
      </ul>
    </li>
  </ul>
