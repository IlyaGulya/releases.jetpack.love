#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha17" data-text="Version 1.0.0-alpha17" tabindex="-1">Version 1.0.0-alpha17</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha17</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha17</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha17</code>
    are released. Version 1.0.0-alpha17 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46295bc0b75a16f452e8e0090e8de41073d4dbb6..78132378b67c86698d1ade3dc368c9f15d738a71/privacysandbox/sdkruntime">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">SandboxedSdkProviderCompat.getView()</code>
      with removal in next release. Please migrate to
      <code translate="no" dir="ltr">androidx.privacysandbox.tools 1.0.0-alpha13</code>
      before next release.
    </li>
    <li>Dropped support for 1.0-alpha13 libraries (both App and SDK should use more recent versions to work with counterpart libraries from this release)</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Migrated
      <code translate="no" dir="ltr">AppOwnedInterfaces</code>
      to local implementation on API33 devices.
    </li>
  </ul>
