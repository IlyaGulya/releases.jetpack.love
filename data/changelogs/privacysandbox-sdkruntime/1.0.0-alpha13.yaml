changelogHtml: |
  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>March 6, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha13</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha13</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha13</code>
    are released. Version 1.0.0-alpha13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/51191bc12f96f233fc08995e1b4e8ff8b88bc7ce..638a8d3a474af45f6ad5fdc3d6d1836ea42d1778/privacysandbox/sdkruntime">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Backcompat</code>
      support for SDK-SDK loading (
      <code translate="no" dir="ltr">SdkSandboxControllerCompat#loadSdk</code>
      ) - now SDKs loaded locally (in Application process) could load other SDKs
    </li>
  </ul>
