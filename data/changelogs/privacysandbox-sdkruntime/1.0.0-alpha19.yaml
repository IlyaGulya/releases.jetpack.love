changelogHtml: |
  <h3 id="1.0.0-alpha19" data-text="Version 1.0.0-alpha19" tabindex="-1">Version 1.0.0-alpha19</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha19</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha19</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha19</code>
    are released. Version 1.0.0-alpha19 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98552a7cab42f1d19ee63ca0b2cd5f5bb862510d..ec985eed3cba8444e5aaa52a748333397a1298f3/privacysandbox/sdkruntime">these commits</a>
    .
  </p>
  <ul>
    <li>This library has been deprecated and will not receive any future updates.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">privacysandbox.sdkruntime</code>
      APIs (
      <a href="https://android-review.googlesource.com/#/q/Ibe81a7d407c64a8ff69d8dd13dfda1d13f79267c">Ibe81a</a>
      ,
      <a href="https://issuetracker.google.com/issues/452878636">b/452878636</a>
      )
    </li>
    <li>
      Deprecated
      <code translate="no" dir="ltr">SdkSandboxControllerCompat (sdkruntime-core)</code>
      removed. (
      <a href="https://android-review.googlesource.com/#/q/Ibe8fe4aa35472ac28ebd841978c9f4fc8b3387c7">Ibe8fe</a>
      ,
      <a href="https://issuetracker.google.com/issues/427472024">b/427472024</a>
      )
    </li>
  </ul>
