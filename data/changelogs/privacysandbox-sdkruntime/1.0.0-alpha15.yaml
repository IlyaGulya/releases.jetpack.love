changelogHtml: |
  <h3 id="1.0.0-alpha15" data-text="Version 1.0.0-alpha15" tabindex="-1">Version 1.0.0-alpha15</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha15</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha15</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha15</code>
    are released. Version 1.0.0-alpha15 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8b5ab34869fa8731b13a77763ea92989ce4ef70d..6f09cf2ae979e48fdb19485f757a033e4a34bb82/privacysandbox/sdkruntime">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Supported
      <code translate="no" dir="ltr">LayoutInflater</code>
      creation from
      <code translate="no" dir="ltr">SdkContext</code>
      in backcompat mode.
    </li>
    <li>
      Supported
      <code translate="no" dir="ltr">DisplayContext/WindowContext</code>
      creation from
      <code translate="no" dir="ltr">SdkContext</code>
      in backcompat mode.
    </li>
  </ul>
