changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>June 21, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha06</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha06</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/95657d008c8886de1770adf1d52e01e6e952b5b0..3b5b931546a48163444a9eddc533489fcddd7494/privacysandbox/sdkruntime">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Per-SDK Storage and Databases support for SDKs loaded locally (in Application process).</li>
    <li>
      <code translate="no" dir="ltr">SandboxedSdkProviderCompat#context</code>
      customized to provide Per-SDK Storage and Database support for SDKs in backcompat mode.
    </li>
  </ul>
