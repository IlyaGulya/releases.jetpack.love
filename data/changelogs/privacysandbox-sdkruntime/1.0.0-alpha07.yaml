changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha07</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha07</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..4aed940027a19667e67d155563fc5fa8b7279313/privacysandbox/sdkruntime">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Per-SDK
      <code translate="no" dir="ltr">SharedPreferences</code>
      support for SDKs loaded locally (in Application process).
      <code translate="no" dir="ltr">SandboxedSdkProviderCompat#context</code>
      customized to provide Per-SDK
      <code translate="no" dir="ltr">SharedPreferences</code>
      support for SDKs in backcompat mode.
    </li>
  </ul>
