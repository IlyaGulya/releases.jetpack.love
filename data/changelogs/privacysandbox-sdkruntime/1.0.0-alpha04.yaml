changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>May 10, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha04</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha04</code>
    are released. This version is developed in an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version will only compile against the
      <a href="https://developer.android.com/about/versions/14#beta-2">Android 14 (Upside Down Cake) Beta 2 SDK</a>
      .
    </span>
  </aside>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Initial support for starting Activities inside SDK sandbox (available for UDC+ devices): SDK need to register handler by calling
      <code translate="no" dir="ltr">SdkSandboxControllerCompat#registerSdkSandboxActivityHandler</code>
      then App could start Activity for SDK by calling
      <code translate="no" dir="ltr">SdkSandboxManagerCompat#startSdkSandboxActivity</code>
      .
    </li>
  </ul>
