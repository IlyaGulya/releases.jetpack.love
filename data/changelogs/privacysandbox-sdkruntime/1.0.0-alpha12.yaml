changelogHtml: |
  <h3 id="1.0.0-alpha12" data-text="Version 1.0.0-alpha12" tabindex="-1">Version 1.0.0-alpha12</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha12</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha12</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha12</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/312eb9f1ddece3a18317f18515a877e0e745cb2c..51191bc12f96f233fc08995e1b4e8ff8b88bc7ce/privacysandbox/sdkruntime">Version 1.0.0-alpha12 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">SdkSandboxControllerCompat#loadSdk</code>
      for loading SDKs by other SDKs in sandbox (currently supported on API 34 Extension 10 only)
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Remove sandbox support on API 33 devices - backcompat (in app) mode should be used before API 34.</li>
  </ul>
