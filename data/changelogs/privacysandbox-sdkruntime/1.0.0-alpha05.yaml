#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>June 7, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha05</code>
    are released. This version is developed in an internal branch.
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>This version will only compile against the Android 14 (Upside Down Cake) Beta 1 SDK or higher.</span>
  </aside>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      (
      <code translate="no" dir="ltr">PrivacySandbox</code>
      Developer Preview 8+ only) Add support for App-Sandbox mediation (see
      <code translate="no" dir="ltr">SdkSandboxManagerCompat#registerAppOwnedSdkSandboxInterface</code>
      +
      <code translate="no" dir="ltr">SdkSandboxControllerCompat#getAppOwnedSdkSandboxInterfaces</code>
      )
    </li>
  </ul>
