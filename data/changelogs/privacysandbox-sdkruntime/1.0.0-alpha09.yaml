libraryId: privacysandbox-sdkruntime
groupId: androidx.privacysandbox
version: 1.0.0-alpha09
releaseDate: 2023-10-04
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>October 4, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha09</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha09</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha09</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443/privacysandbox/sdkruntime">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>First release of sdkruntime-provider library that should be used instead of sdkruntime-core library for SDKs.</li>
    <li>
      <code translate="no" dir="ltr">SandboxedSdkProviderAdapter</code>
      migrated to sdkruntime-provider.
      <code translate="no" dir="ltr">SandboxedSdkProviderAdapter</code>
      in sdkruntime-core is deprecated and will be removed soon.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Unregister all
      <code translate="no" dir="ltr">SdkSandboxActivityHandlerCompat</code>
      when SDK unloaded.
    </li>
    <li>
      <code translate="no" dir="ltr">ActivityHolder</code>
      Lifecycle events now matches behavior of
      <code translate="no" dir="ltr">ReportFragment</code>
    </li>
  </ul>
