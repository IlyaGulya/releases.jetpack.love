libraryId: privacysandbox-sdkruntime
groupId: androidx.privacysandbox
version: 1.0.0-alpha03
releaseDate: 2023-04-05
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-*:1.0.0-alpha03</code>
    is released.
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for
      <code translate="no" dir="ltr">SandboxProcessDeathCallback</code>
    </li>
    <li>Added support for SDK unloading</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SandboxedSdkCompat#create(binder)</code>
      removed, please use constructor
      <code translate="no" dir="ltr">SandboxedSdkCompat(binder)</code>
    </li>
  </ul>
