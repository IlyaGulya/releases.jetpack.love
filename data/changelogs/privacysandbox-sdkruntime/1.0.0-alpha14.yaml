#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha14" data-text="Version 1.0.0-alpha14" tabindex="-1">Version 1.0.0-alpha14</h3>
  <p>July 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha14</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha14</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha14</code>
    are released. Version 1.0.0-alpha14 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/638a8d3a474af45f6ad5fdc3d6d1836ea42d1778..8b5ab34869fa8731b13a77763ea92989ce4ef70d/privacysandbox/sdkruntime">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">SdkSandboxControllerCompat#getClientPackageName</code>
      for retrieving client app package name.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SandboxedSdkProviderAdapter</code>
      from sdkruntime-core completely removed. Please use
      <code translate="no" dir="ltr">SandboxedSdkProviderAdapter</code>
      from sdkruntime-provider library.
    </li>
  </ul>
