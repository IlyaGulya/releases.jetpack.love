version: 1.0.0-alpha18
releaseDate: 2025-07-16
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha18" data-text="Version 1.0.0-alpha18" tabindex="-1">Version 1.0.0-alpha18</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-client:1.0.0-alpha18</code>
    ,
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-core:1.0.0-alpha18</code>
    , and
    <code translate="no" dir="ltr">androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha18</code>
    are released. Version 1.0.0-alpha18 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/78132378b67c86698d1ade3dc368c9f15d738a71..98552a7cab42f1d19ee63ca0b2cd5f5bb862510d/privacysandbox/sdkruntime">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SandboxedSdkProviderCompat.getView()</code>
      completely removed. If the project also uses
      <code translate="no" dir="ltr">androidx.privacysandbox.tools</code>
      , the latest version should be used.
    </li>
    <li>
      <code translate="no" dir="ltr">SdkSandboxControllerCompat</code>
      migrated to
      <code translate="no" dir="ltr">sdkruntime-provider</code>
      .
      <code translate="no" dir="ltr">SdkSandboxControllerCompat</code>
      in
      <code translate="no" dir="ltr">sdkruntime-core</code>
      is deprecated and will be removed next release.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SandboxedSdkProviderCompat.onLoadSdk()</code>
      now called from the main thread regardless of
      <code translate="no" dir="ltr">loadSdk()</code>
      caller thread.
    </li>
  </ul>
