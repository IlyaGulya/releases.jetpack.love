changelogHtml: |
  <h3 id="1.1.0" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h3>
  <p>August 19, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.1.0</code>
    and
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures-ktx:1.1.0</code>
    are released with no changes since
    <code translate="no" dir="ltr">1.1.0-rc01</code>
    .
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b1f7aa3fc45314f510e1e742b96939468c1f7679..a14b33c6c6a435ff5409f18396180e9b61b1425a/concurrent">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">1.1.0</code>
      introduces Kotlin extensions to help convert between ListenableFuture and Kotlin Coroutines, now available with
      <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures-ktx:1.1.0</code>
      . This artifact is meant to be used with
      <code translate="no" dir="ltr">com.google.guava:listenablefuture</code>
      as opposed to the full Guava library, which is a lightweight substitute for Guava that only contains ListenableFuture. For users of the full Guava library, you should use the official ListenableFuture extensions from
      <code translate="no" dir="ltr">kotlinx.coroutines.kotlinx-coroutines-guava</code>
      instead.
    </li>
  </ul>
