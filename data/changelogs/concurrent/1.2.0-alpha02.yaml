changelogHtml: |
  <h3 id="1.2.0-alpha02" data-text="Version 1.2.0-alpha02" tabindex="-1">Version 1.2.0-alpha02</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.2.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures-ktx:1.2.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/87533b4ff06971ed59028936cd9b6da988cd4522..5d7dd999525725bd038a00ca4e89e0fef624a6da/concurrent">Version 1.2.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">SuspendToFutureAdapter</code>
      for writing suspend-
      <code translate="no" dir="ltr">ListenableFuture</code>
      bridges (
      <a href="https://android-review.googlesource.com/#/q/Ia8a66143012dd3e5ceb2ba22a4a0d33ad7eb8fcc">Ia8a66</a>
      )
    </li>
  </ul>
