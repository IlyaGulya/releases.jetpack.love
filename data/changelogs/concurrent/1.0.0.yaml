  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.0.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/631e6dd8dd3e57789af36d56a8d720da1c37cbd5..42110456c2e1d47872fd667326ec179e2bca32b3/concurrent/futures">Version 1.0.0 contains these commits</a>
    .
  </p>
  <p><strong>Important features of 1.0.0</strong></p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.0.0</code>
    provides
    <code translate="no" dir="ltr">CallbackToFutureAdapter</code>
    class, a minimalistic utility that allows to wrap callback based code and return instances of
    <code translate="no" dir="ltr">ListenableFuture</code>
    . It is useful for libraries that would like to expose asynchronous operations in their java APIs in a more elegant way than custom callbacks, but donâ€™t do enough multithreading heavy-lifting to take a dependency on full guava or rx java due to library size concerns.
  </p>
