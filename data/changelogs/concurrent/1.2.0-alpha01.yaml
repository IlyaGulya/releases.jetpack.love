changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>February 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.2.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures-ktx:1.2.0-alpha01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a14b33c6c6a435ff5409f18396180e9b61b1425a..87533b4ff06971ed59028936cd9b6da988cd4522/concurrent">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ResolvableFuture</code>
      now has proper nullability annotations on its methods. (
      <a href="https://android-review.googlesource.com/#/q/I2339f5da0e113d629d0684409a5193ae31c29820">I2339f</a>
      ,
      <a href="https://issuetracker.google.com/issues/236474470">b/236474470</a>
      )
    </li>
  </ul>
