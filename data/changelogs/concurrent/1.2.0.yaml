changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>June 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.2.0</code>
    and
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures-ktx:1.2.0</code>
    are released. Version 1.2.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/981a26f286d763f3ebe90ef825c12873ae8fd171..f3f60b391b39a0d5c6bbb3bb9f83f227a0c8a72b/concurrent">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.1.0</strong></p>
  <ul>
    <li>
      Added
      <a href="/reference/kotlin/androidx/concurrent/futures/SuspendToFutureAdapter"><code translate="no" dir="ltr">SuspendToFutureAdapter</code></a>
      for translating a call to a suspending API into a
      <code translate="no" dir="ltr">ListenableFuture</code>
      .
    </li>
  </ul>
