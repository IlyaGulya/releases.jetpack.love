changelogHtml: |
  <h3 id="1.3.0-alpha01" data-text="Version 1.3.0-alpha01" tabindex="-1">Version 1.3.0-alpha01</h3>
  <p>December 11, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.3.0-alpha01</code>
    and
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures-ktx:1.3.0-alpha01</code>
    are released. Version 1.3.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f3f60b391b39a0d5c6bbb3bb9f83f227a0c8a72b..46295bc0b75a16f452e8e0090e8de41073d4dbb6/concurrent">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict, -Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0faf40c26ac0d0e45f1e549ef2c4d04df653d2f3">I0faf4</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
  <h2 id="version_12_2" data-text="Version 1.2" tabindex="-1">Version 1.2</h2>
