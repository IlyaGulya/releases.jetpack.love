changelogHtml: |
  <h3 id="1.2.0-alpha03" data-text="Version 1.2.0-alpha03" tabindex="-1">Version 1.2.0-alpha03</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.2.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures-ktx:1.2.0-alpha03</code>
    are released. Version 1.2.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..a57d7d17753695012b58c9ce7ad55a8d39157e62/concurrent">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in error handling when a
      <code translate="no" dir="ltr">SuspendToFutureAdapter</code>
      task throws an exception. (
      <a href="https://issuetracker.google.com/issues/327629504">b/327629504</a>
      )
    </li>
  </ul>
