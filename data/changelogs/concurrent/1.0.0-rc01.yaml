changelogHtml: |
  <h3 id="1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>August 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.0.0-rc01</code>
    is released with no changes from
    <code translate="no" dir="ltr">1.0.0-beta01</code>
    . The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/26b84a56581b60b44efe49f4ee63c95fa8dc8787..631e6dd8dd3e57789af36d56a8d720da1c37cbd5/concurrent/futures">here</a>
    .
  </p>
  <h2 id="concurrent-listenableFuture-1.0.0-beta01" data-text="Concurrent-ListenableFuture Version 1.0.0-beta01" tabindex="-1">Concurrent-ListenableFuture Version 1.0.0-beta01</h2>
  <p>May 30th, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-listenablefuture:1.0.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-listenablefuture-callback:1.0.0-beta01</code>
    are released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/26b84a56581b60b44efe49f4ee63c95fa8dc8787..75e93a025020288fd9cd22580aabbcd7b11b4fd9/concurrent">here</a>
    .
  </p>
  <p>
    These libraries provide a standalone equivalent to Guavaâ€™s
    <a href="https://guava.dev/releases/23.1-android/api/docs/com/google/common/util/concurrent/ListenableFuture.html">ListenableFuture</a>
    interface and an adapter for converting callbacks.
  </p>
  <p>
    The previously-released
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures</code>
    artifact, which provided a similar adapter and included the
    <code translate="no" dir="ltr">com.google.guava:listenablefuture</code>
    artifact, may be problematic for developers using toolchains -- such as Android Gradle Plugin 3.4.0 -- with strict dependency resolution matching. Developers who do not rely on the full Guava library are advised to switch to
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-listenablefuture-callback</code>
    .
  </p>
