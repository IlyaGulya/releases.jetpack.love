changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>May 7, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.concurrent:concurrent-futures:1.0.0-beta01</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/033f65978071d72164b3707a61d342844c9f2811..26b84a56581b60b44efe49f4ee63c95fa8dc8787/concurrent/futures">here</a>
    .
  </p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ResolvableFuture</code>
      and
      <code translate="no" dir="ltr">AbstractResolvableFuture</code>
      were hidden from public api in favor
      <code translate="no" dir="ltr">CallbackToFutureAdapter</code>
      that provides safer API.
    </li>
  </ul>
