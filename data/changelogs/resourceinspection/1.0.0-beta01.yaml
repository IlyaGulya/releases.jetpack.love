changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>September 15, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.resourceinspection:resourceinspection-annotation:1.0.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.resourceinspection:resourceinspection-processor:1.0.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/19ae3a88ff0824d615355b492cb56049e16991f2..1a3dcfb231517d6104969f17063fcc6c97ba6eeb/resourceinspection">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed crash on non-existent attributes (
      <a href="https://android-review.googlesource.com/#/q/I87df0c0c68f04b32274eaedd65b5a7ab3c56b562">I87df0</a>
      )
    </li>
    <li>
      Fixed crash when compiling against an older SDK (
      <a href="https://android-review.googlesource.com/#/q/Ie8a1eafcae62aa98330fc7af89474a32c61faafc">Ie8a1e</a>
      )
    </li>
    <li>
      Added validation for int enums and flags (
      <a href="https://android-review.googlesource.com/#/q/Ic7ecf3386c04d133f74b858953d747cacfecfc5a">Ic7ecf</a>
      )
    </li>
  </ul>
