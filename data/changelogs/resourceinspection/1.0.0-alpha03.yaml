  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>June 30, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.resourceinspection:resourceinspection-annotation:1.0.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.resourceinspection:resourceinspection-processor:1.0.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/86ff5b4bb956431ec884586ce0aea0127e189ec4..19ae3a88ff0824d615355b492cb56049e16991f2/resourceinspection">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a bug in generated code that prevented the Layout Inspector from reading view attributes. (
      <a href="https://android-review.googlesource.com/#/q/Ic75075f21dafdf5cd12b714eff3a42e0fab17bbc">Ic7507</a>
      )
    </li>
  </ul>
