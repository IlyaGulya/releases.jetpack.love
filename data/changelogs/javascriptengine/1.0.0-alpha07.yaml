changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.javascriptengine:javascriptengine:1.0.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f7407d4293384a1b91bc142880e3525048b3443..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/javascriptengine/javascriptengine">Version 1.0.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>New API introduced to allow apps to register callbacks to handle isolate crashes.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">DEFAULT_MAX_HEAP_SIZE</code>
      to
      <code translate="no" dir="ltr">AUTOMATIC_MAX_HEAP_SIZE</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6d303f359434c90c338f0ded308356ee61f11ca3">I6d303</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">FileDescriptorIoException</code>
      to
      <code translate="no" dir="ltr">DataInputException</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iba4ebd392f3e4ca7c0a4831a1a76fa5635a78596">Iba4eb</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">DEFAULT_ISOLATE_HEAP_SIZE</code>
      to
      <code translate="no" dir="ltr">DEFAULT_MAX_HEAP_SIZE</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iaa16f8fc099012b135f13197fa8e4a012cd57f5f">Iaa16f</a>
      )
    </li>
    <li>
      Remove non-functional console
      <code translate="no" dir="ltr">getSource</code>
      and
      <code translate="no" dir="ltr">getTrace</code>
      methods. (
      <a href="https://android-review.googlesource.com/#/q/I4b7a2102ee682e52f23b4ec54dbd5647038fb551">I4b7a2</a>
      )
    </li>
    <li>
      Unhide
      <code translate="no" dir="ltr">FileDescriptorIoException</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ic44e678260c450190fcac70d4ceb8886f667ea52">Ic44e6</a>
      )
    </li>
    <li>
      Allow apps to register callbacks to handle isolate crashes. (
      <a href="https://android-review.googlesource.com/#/q/Iad25f63f60fa8fc8be6d60af89e40c97ab2b469d">Iad25f</a>
      )
    </li>
  </ul>
