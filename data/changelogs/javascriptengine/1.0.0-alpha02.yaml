changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>October 5, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.javascriptengine:javascriptengine:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..4586cf6e518f0c59410ef2b291e34ff9fdcff4e1/javascriptengine/javascriptengine">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">JavaScriptSandbox#isSupported</code>
      for checking whether the system supports JavaScript sandboxes.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Throw
      <code translate="no" dir="ltr">SandboxUnsupportedException</code>
      when
      <code translate="no" dir="ltr">JavaScriptSandbox</code>
      cannot be created due to lack of system support. (
      <a href="https://android-review.googlesource.com/#/q/I0dcd6f577ce55fdede9cad8c3dfb48905169f8e5">I0dcd6</a>
      )
    </li>
  </ul>
