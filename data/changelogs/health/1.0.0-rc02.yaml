changelogHtml: |
  <h3 id="health-services-client-1.0.0-rc02" data-text="Version 1.0.0-rc02" tabindex="-1">Version 1.0.0-rc02</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.health:health-services-client:1.0.0-rc02</code>
    is released. Version 1.0.0-rc02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bf2530aff824f92789d2b6d9964024b0256287d1..c6e90dd69e820ce8e2891808c319258854224a87/health/health-services-client">these commits</a>
    . This is a bug fix only release and does not contain API changes.
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed various issues to improve IPC reliability</li>
    <li>
      Fixed an issue where calling
      <code translate="no" dir="ltr">startExercise</code>
      at the same time as
      <code translate="no" dir="ltr">prepareExercise</code>
      could lead to a
      <code translate="no" dir="ltr">ConcurrentModificationException</code>
      (
      <a href="https://android.googlesource.com/platform/frameworks/support/+/4e377730de43743cf73c8c090bf61b5a24084976">4e37773</a>
      )
    </li>
    <li>Improved documentation</li>
  </ul>
