changelogHtml: |
  <h3 id="health-services-client-1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.health:health-services-client:1.1.0-alpha03</code>
    is released. Version 1.1.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9174577f8a57ba4ae4958cc31787ea4db3b2b44a..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/health/health-services-client">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">DebouncedGoal</code>
      APIs that allows tracking a goal for sample data type or stats sample data type during exercise with debouncing features(
      <code translate="no" dir="ltr">initialDelay</code>
      and
      <code translate="no" dir="ltr">durationAtThreshold</code>
      ). (
      <a href="https://android-review.googlesource.com/#/q/I09be92bf1842d32012fc665a55d4b994a9614310">I09be9</a>
      )
    </li>
    <li>
      Added the following advanced running metrics sample and statistical
      <code translate="no" dir="ltr">DataTypes</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0b8b570d14c6b79113c51a12ead57da94f531f7e">I0b8b5</a>
      ):
      <ul>
        <li><code translate="no" dir="ltr">Ground Contact Time</code></li>
        <li><code translate="no" dir="ltr">Vertical Oscillation</code></li>
        <li><code translate="no" dir="ltr">Vertical Ratio</code></li>
        <li><code translate="no" dir="ltr">Stride Length</code></li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ELEVATION_GAIN_DAILY</code>
      <code translate="no" dir="ltr">DataType</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I059d143ee24a0629454f79cdd80e3c6fe545d71b">I059d1</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">SWIM_LAP_COUNT_TOTAL</code>
      <code translate="no" dir="ltr">DataType</code>
      as the aggregated
      <code translate="no" dir="ltr">DataType</code>
      for
      <code translate="no" dir="ltr">SWIM_LAP_COUNT</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I0beebdee76d0cbe82f4378d45b310d3473d2f397">I0beeb</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>Fixed various issues to improve IPC reliability.</li>
  </ul>
