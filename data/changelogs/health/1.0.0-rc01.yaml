  <h3 id="health-services-client-1.0.0-rc01" data-text="Version 1.0.0-rc01" tabindex="-1">Version 1.0.0-rc01</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health:health-services-client:1.0.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a200cb82769634cecdb118ec4f0bfdf0b086e597..bf2530aff824f92789d2b6d9964024b0256287d1/health/health-services-client">Version 1.0.0-rc01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Health Services has moved to 1.0.0-rc01 after stabilizing in beta.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Merged public and experimental API files for h- thru m-paths. (
      <a href="https://android-review.googlesource.com/#/q/Ic46302e01e1352d8b4d37cb2468ef61474e79df3">Ic4630</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
    <li>
      N/A, API file changes are just reordering methods. (
      <a href="https://android-review.googlesource.com/#/q/I5fa95ca42073461bed8e5020c91b4c0894b70753">I5fa95</a>
      )
    </li>
  </ul>
