changelogHtml: |
  <h3 id="health-services-client-1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>October 16, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.health:health-services-client:1.1.0-alpha04</code>
    ,
    <code translate="no" dir="ltr">androidx.health:health-services-client-external-protobuf:1.1.0-alpha04</code>
    , and
    <code translate="no" dir="ltr">androidx.health:health-services-client-proto:1.1.0-alpha04</code>
    are released. Version 1.1.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b8a68b0896897fa158508d73a31998a26161d9a7/health">these commits</a>
    .
  </p>
  <p><strong>Security Fixes</strong></p>
  <ul>
    <li>
      As of
      <a href="https://android-review.googlesource.com/q/topic:%22protobuf-4.28.2%22">this change</a>
      , androidx compiles against protobuf 4.28.2 in order to address
      <a href="https://nvd.nist.gov/vuln/detail/CVE-2024-7254">CVE-2024-7254</a>
      . Upgrade your dependency on
      <code translate="no" dir="ltr">androidx.health:health-services-client</code>
      to the latest 1.1.0-alpha04 to address the vulnerability risk.
    </li>
  </ul>
