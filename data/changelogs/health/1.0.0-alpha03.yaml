changelogHtml: |
  <h3 id="health-services-client-1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>November 3, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.health:health-services-client:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1f6bc4d47b7be46a5af151ed726e84db0a1cf9f9..f07d12061370a603549747200c79b60239706330/health/health-services-client">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>The SDK will automatically re-register measure, exercise listener, and passive monitoring callback registration requests in the event that the IPC connection is broken with the Health Services APK.</li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>minSdkVersion of the SDK library bumped to API level 30 since the Health Services Client is currently only supported on Wear3.</li>
  </ul>
