changelogHtml: |
  <h3 id="health-services-client-1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.health:health-services-client:1.1.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bf2530aff824f92789d2b6d9964024b0256287d1..5d7dd999525725bd038a00ca4e89e0fef624a6da/health/health-services-client">Version 1.1.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ExerciseEvent</code>
      APIs have been added alongside the first concrete event:
      <code translate="no" dir="ltr">GolfShotEvent</code>
      . The
      <code translate="no" dir="ltr">ExerciseEvent</code>
      primitives enable developers to query support for and request to be notified when the watch detects something has occurred.
      <code translate="no" dir="ltr">GolfShotEvent</code>
      as an example enables developers to be notified when the user takes a golf shot in addition to receiving the swing type recognized.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Enable WHS SDK clients to use
      <code translate="no" dir="ltr">GolfShotEvent</code>
      functionalities. (
      <a href="https://android-review.googlesource.com/#/q/I76b0315811181e53eff189f0beaf76de06febf9d">I76b03</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Instead of aggressively throwing exceptions on seeing unknown exercise event capabilities, filter it out from the list. (
      <a href="https://android-review.googlesource.com/#/q/I06afc9ee967ea39453118ff9695d645a707c2659">I06afc</a>
      )
    </li>
  </ul>
  <h2 id="health_services_client_version_10_2" data-text="Health Services Client Version 1.0" tabindex="-1">Health Services Client Version 1.0</h2>
