version: 1.0.0-alpha04
releaseDate: 2022-08-24
#language=html
changelogHtml: |
  <h3 id="health-connect-client-1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>August 24, 2022</p>
  <p>
    As of 1.0.0-alpha04,
    <code translate="no" dir="ltr">androidx.health:health-connect-client</code>
    was migrated to
    <code translate="no" dir="ltr">androidx.health.connect:connect-client</code>
    . For future, releases please use
    <code translate="no" dir="ltr">androidx.health.connect:connect-client</code>
    and the associated release notes on our
    <a href="/jetpack/androidx/releases/health-connect">Health Connect</a>
    page.
  </p>
  <p>
    To migrate, simply change your dependency import from
    <code translate="no" dir="ltr">androidx.health:health-connect-client:1.0.0-alpha03</code>
    to
    <code translate="no" dir="ltr">androidx.health.connect:connect-client:1.0.0-alpha04</code>
    .
  </p>
