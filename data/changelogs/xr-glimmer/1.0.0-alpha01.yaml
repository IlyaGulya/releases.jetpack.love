changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>November 05, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.glimmer:glimmer:1.0.0-alpha01</code>
    is released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c907d5394acb1b40d6145046653734db55e55b8b/xr/glimmer/glimmer">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Initial developer release of Jetpack Compose Glimmer, design language and UI components for building augmented Android XR experiences. Designed for clarity, legibility, and minimal distraction with simplified styling, differentiated focus, and optimized elevation.</li>
    <li>
      Get started with our initial set of Jetpack Compose Glimmer components:
      <ul>
        <li>Text</li>
        <li>Icons</li>
        <li>Title Chips</li>
        <li>Cards</li>
        <li>Lists</li>
        <li>Buttons</li>
        <li>Stacks (Under development)</li>
      </ul>
    </li>
  </ul>
