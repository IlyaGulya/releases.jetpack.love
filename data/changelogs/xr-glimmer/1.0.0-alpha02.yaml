changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.glimmer:glimmer:1.0.0-alpha02</code>
    is released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c907d5394acb1b40d6145046653734db55e55b8b..deb96499dfe95073f5c1215c1287787683cb1e92/xr/glimmer/glimmer">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      New
      <code translate="no" dir="ltr">items(items: List&lt;T&gt;)</code>
      and
      <code translate="no" dir="ltr">itemsIndexed(items: List&lt;T&gt;)</code>
      extension methods on the
      <code translate="no" dir="ltr">ListScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ic2afeb0a723367174de1b5ebd5205533cf1c0db8">Ic2afe</a>
      )
    </li>
    <li>
      Provide
      <code translate="no" dir="ltr">FlingBehavior</code>
      API for
      <code translate="no" dir="ltr">VerticaList</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I16de7549a51f0c047eafa505756b5e131ef214cd">I16de7</a>
      )
    </li>
    <li>
      Provide a factory for
      <code translate="no" dir="ltr">VerticalList</code>
      focus aware snapping behavior. (
      <a href="https://android-review.googlesource.com/#/q/I4a528a9724944ab72fc80023da266e999edec6d6">I4a528</a>
      )
    </li>
  </ul>
