  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>February 11, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.glimmer:glimmer:1.0.0-alpha06</code>
    is released. Version 1.0.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c26c6f088b95903b7b9cd5e6f2092988f1e64dc3..cdf076c6abd0f3125cb0302756fcb77fe981ab7c/xr/glimmer/glimmer">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add an overloaded version of
      <code translate="no" dir="ltr">VerticalList</code>
      API with the slot for a title. (
      <a href="https://android-review.googlesource.com/#/q/Ic3d4452fb59503fae78426f82c20b874eedee614">Ic3d44</a>
      )
    </li>
    <li>
      Updated Glimmer Text
      <code translate="no" dir="ltr">autoSize</code>
      parameter ordering for consistency with material3. (
      <a href="https://android-review.googlesource.com/#/q/Ic24bdfb39ca374baf64d988e977dac56c0ea5ebf">Ic24bd</a>
      ,
      <a href="https://issuetracker.google.com/issues/477669012">b/477669012</a>
      )
    </li>
  </ul>
