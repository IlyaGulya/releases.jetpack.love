changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.xr.glimmer:glimmer:1.0.0-alpha04</code>
    is released. Version 1.0.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/xr/glimmer/glimmer">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for multiple item decorations per item for
      <code translate="no" dir="ltr">VerticalStack</code>
      (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3895807">22daab3</a>
      ) and support for generic decoration shapes (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3899124">033e015</a>
      ).
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">VerticalListDefaults</code>
      to provide recommended values for the
      <code translate="no" dir="ltr">VerticalList</code>
      composable. (
      <a href="https://android-review.googlesource.com/#/q/I07b1aee8bf6730458b9f251d51689d1cddf8cac8">I07b1a</a>
      ,
      <a href="https://issuetracker.google.com/issues/448364605">b/448364605</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added initial focus handling to
      <code translate="no" dir="ltr">VerticalStack</code>
      to make sure the top item gets focus when focus enters the stack. This fixes an issue where initial focus gets assigned to the next item resulting in an immediate scroll to that item. (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3880202">bd69841</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">VerticalStack</code>
      â€™s
      <code translate="no" dir="ltr">ItemDecorationNode</code>
      , where the decorations were not updated in the item scope when the modifier node is reused. (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3899284">7ec2c94</a>
      )
    </li>
  </ul>
