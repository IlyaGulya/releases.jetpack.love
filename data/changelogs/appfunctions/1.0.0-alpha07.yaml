changelogHtml: |
  <h3 id="1.0.0-alpha07" data-text="Version 1.0.0-alpha07" tabindex="-1">Version 1.0.0-alpha07</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-*:1.0.0-alpha07</code>
    is released. Version 1.0.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a3cfe112d4f736e9cd9dd1c4b222448bfcc3cfa4..fe02b1e42b486a2911eb323ef49a2caf556982bc/appfunctions">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support deprecating
      <code translate="no" dir="ltr">AppFunction</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I392294f4cda7036d967d010c41f5acb2b1136abb">I39229</a>
      ,
      <a href="https://issuetracker.google.com/issues/454661174">b/454661174</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix issue with non-null required top-level parameters (
      <a href="https://android-review.googlesource.com/#/q/Ic60fc80c67ad724866313c3c744954493b9c0e78">Ic60fc</a>
      ,
      <a href="https://b.corp.google.com/issues/456717542">b/456717542</a>
      )
    </li>
  </ul>
