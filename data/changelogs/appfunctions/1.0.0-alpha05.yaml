changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-*:1.0.0-alpha05</code>
    is released. Version 1.0.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f9ac371e13def566b9138a983e5dd9327a6244ae..dac153545321dddc78a0fe286c86be49f86de8f6/appfunctions">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Enforce required fields are provided when constructing
      <code translate="no" dir="ltr">AppFunctionData</code>
    </li>
    <li>
      Validating
      <code translate="no" dir="ltr">AppFunctionData</code>
      against constraint values
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">AppFunctionService</code>
      Compat API(s). (
      <a href="https://android-review.googlesource.com/#/q/I2f1b1450f3a2402698b43e3559fcfcd0c34b0e64">I2f1b1</a>
      ,
      <a href="https://issuetracker.google.com/issues/445388953">b/445388953</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add required field
      <code translate="no" dir="ltr">AppFunctionsData</code>
      check. (
      <a href="https://android-review.googlesource.com/#/q/I36b16cd87e420d1dbbb8918a11cfd3df9570911c">I36b16</a>
      ,
      <a href="https://issuetracker.google.com/issues/394553462">b/394553462</a>
      )
    </li>
    <li>Fix the issue that parameter optional state was not respected when overriding an interface.</li>
    <li>
      Generate an empty XML file even when no
      <code translate="no" dir="ltr">AppFunctions</code>
      are present since
      <code translate="no" dir="ltr">AppSearch</code>
      expects the corresponding file specified in the App manifest.
    </li>
  </ul>
