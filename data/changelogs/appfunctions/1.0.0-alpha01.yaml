changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>May 7, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions:1.0.0-alpha01</code>
    ,
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-compiler:1.0.0-alpha01</code>
    , and
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-service:1.0.0-alpha01</code>
    are released. Version 1.0.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4/appfunctions">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <p>
    The
    <code translate="no" dir="ltr">AppFunctions</code>
    Jetpack library is built on top of
    <code translate="no" dir="ltr">android.app.appfunctions</code>
    platform APIs. This library simplifies exposing your app's functionality to the Assistant and allows the Assistant to interact with the app's exposed functions.
  </p>
  <ul>
    <li>
      <strong><code translate="no" dir="ltr">androidx.appfunctions:appfunctions</code></strong>
      : Core client APIs for managing (enable/disable) and interacting with (search/execute)
      <code translate="no" dir="ltr">AppFunctions</code>
      .
    </li>
    <li>
      <strong><code translate="no" dir="ltr">androidx.appfunctions:appfunctions-service</code></strong>
      : Service-side APIs to easily expose your app's functionalities as
      <code translate="no" dir="ltr">AppFunctions</code>
      .
    </li>
    <li>
      <strong><code translate="no" dir="ltr">androidx.appfunctions:appfunctions-compiler</code></strong>
      : Required KSP compiler to generate necessary code for exposing
      <code translate="no" dir="ltr">AppFunctions</code>
      .
    </li>
  </ul>
