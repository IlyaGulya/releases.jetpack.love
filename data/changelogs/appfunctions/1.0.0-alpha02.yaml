#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>June 4, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions:1.0.0-alpha02</code>
    ,
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-compiler:1.0.0-alpha02</code>
    , and
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-service:1.0.0-alpha02</code>
    are released. Version 1.0.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6c541571b9fb5471f965fc52612cb280713e5e4..786176dc2284c87a0e620477608e0aca9adeff15/appfunctions">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support Android 16 API(s).</li>
    <li>
      Better support for parameterized
      <code translate="no" dir="ltr">AppFunctionSerializable(s)</code>
      at compile time.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Introduced
      <code translate="no" dir="ltr">AppFunctionSchemaDefinition</code>
      API, enabling agents to define their own predefined function schemas.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Error handling for missing runtime enabled state of
      <code translate="no" dir="ltr">AppFunctions</code>
      .
    </li>
    <li>
      Minor bugfix in
      <code translate="no" dir="ltr">observeAppFunctions</code>
      API to observe changes in
      <code translate="no" dir="ltr">AppFunctionComponentMetadata</code>
      .
    </li>
    <li>Additional error logs.</li>
  </ul>
