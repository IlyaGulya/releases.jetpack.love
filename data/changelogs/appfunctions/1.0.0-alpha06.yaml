changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>November 05, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-*:1.0.0-alpha06</code>
    is released. Version 1.0.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/dac153545321dddc78a0fe286c86be49f86de8f6..a3cfe112d4f736e9cd9dd1c4b222448bfcc3cfa4/appfunctions">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Support embedding resource as part of AppFunction response</li>
    <li>
      Allow using
      <code translate="no" dir="ltr">FLAG_GRANT_PERSISTABLE_URI_PERMISSION</code>
      in
      <code translate="no" dir="ltr">AppFunctionUriGrant</code>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">ResourceHolder</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I08c1cd97978c0a1008a4d06a4dec7411f74d399c">I08c1c</a>
      ,
      <a href="https://issuetracker.google.com/issues/447530724">b/447530724</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">AppFunctionTextResource</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I7d54f8f56818addcc43de8bf20960a5a62c4f48d">I7d54f</a>
      ,
      <a href="https://issuetracker.google.com/issues/447530724">b/447530724</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">AppFunctionOneOfTypeMetadata</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I12c67479b526332fa58a03164ccb51cd5daddcd6">I12c67</a>
      ,
      <a href="https://issuetracker.google.com/issues/449915612">b/449915612</a>
      )
    </li>
    <li>
      Drop Compat suffix from Service APIs. (
      <a href="https://android-review.googlesource.com/#/q/Ib9291c5faeb6caf1dac723b81b7642350f812674">Ib9291</a>
      ,
      <a href="https://issuetracker.google.com/issues/449797980">b/449797980</a>
      ,
      <a href="https://issuetracker.google.com/issues/449797980">b/449797980</a>
      )
    </li>
    <li>
      Support build
      <code translate="no" dir="ltr">AppFunctionData</code>
      from
      <code translate="no" dir="ltr">AllOfType</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib11763755ead6155aaa8919779ffc262e1d69227">Ib1176</a>
      ,
      <a href="https://issuetracker.google.com/issues/447535093">b/447535093</a>
      )
    </li>
    <li>
      Add get/set Parcelable API(s) in
      <code translate="no" dir="ltr">AppFunctionData</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3aec78ef958a7c9d26d430b1033f51bbbe903de0">I3aec7</a>
      ,
      <a href="https://issuetracker.google.com/issues/447530985">b/447530985</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the issue that ignoring nullable required field would fail when constructing
      <code translate="no" dir="ltr">AppFunctionData</code>
      (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3791966">I52195</a>
      )
    </li>
    <li>
      Fix the issue that using
      <code translate="no" dir="ltr">List&lt;PendingIntent&gt;</code>
      with
      <code translate="no" dir="ltr">AppFunction</code>
      would fail at compile time (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3795955">Iebde7</a>
      )
    </li>
    <li>
      Fix the issue that
      <code translate="no" dir="ltr">ByteArray</code>
      â€™s metadata was generated incorrectly as
      <code translate="no" dir="ltr">List&lt;ByteArray&gt;</code>
      (
      <a href="https://android-review.git.corp.google.com/c/platform/frameworks/support/+/3810704">I2e499</a>
      )
    </li>
  </ul>
