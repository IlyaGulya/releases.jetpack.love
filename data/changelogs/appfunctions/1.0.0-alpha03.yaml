changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.appfunctions:appfunctions-*:1.0.0-alpha03</code>
    is released. Version 1.0.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0fc7aad34811cf94484effd29bc2696bb001758f/appfunctions">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Use KDoc(s) as
      <code translate="no" dir="ltr">AppFunction</code>
      descriptions
    </li>
    <li>
      Restrict values for Int and String types using
      <code translate="no" dir="ltr">AppFunctionIntValueConstraint</code>
      and
      <code translate="no" dir="ltr">AppFunctionStringValueConstraint</code>
      annotations, respectively.
    </li>
    <li>Specify a natural language description for large language models and a user visible description displayed within agent apps.</li>
    <li>
      Automatically grant permissions to URI(s) returned from an app function using
      <code translate="no" dir="ltr">AppFunctionUriGrant</code>
      class.
    </li>
    <li>
      Write Robolectric tests using
      <code translate="no" dir="ltr">AppFunctionTestRule</code>
      for testing your app function setup.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">AppFunctionStringValueConstraint</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I10e3fdff4693e4bf2088d170c0ac654457e8411c">I10e3f</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">AppFunctionIntValueConstraint</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ifda13b0c50b2caa57de6bd7844b987ce72e70379">Ifda13</a>
      )
    </li>
    <li>
      Refactor
      <code translate="no" dir="ltr">AppFunctionPrimitiveTypeMetadata</code>
      to specific data type classes. (
      <a href="https://android-review.googlesource.com/#/q/I1a3b2e308411bf070c485d90fbe70e399a92642e">I1a3b2</a>
      )
    </li>
    <li>
      Add description field in
      <code translate="no" dir="ltr">AppFunctionResponseMetadata</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I2332bb9f5cd75c6269c3b1d671a38e0cb3b20d3d">I2332b</a>
      )
    </li>
    <li>
      Remove permission requirement from
      <code translate="no" dir="ltr">setAppFunctionEnabled</code>
      API (
      <a href="https://android-review.googlesource.com/#/q/I1b92a6627801c98aa5fd0e49445092467b9120b9">I1b92a</a>
      )
    </li>
    <li>
      Add description field in
      <code translate="no" dir="ltr">AppFunctionParameterMetadata</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I40a67b95d3f6616e0d747f1be317bb758e1697e6">I40a67</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">AppFunctionUriGrant</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I67ca988737fbe065ce8874f5b9b233c218a2f85b">I67ca9</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">resolveAppFunctionAppMetadata</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I174089a944187498e16190cb931197cf1b763fc4">I17408</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">isDescribedByKdoc</code>
      in
      <code translate="no" dir="ltr">@AppFunctionSerializable</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/Ie14e74525a708d7d775c1c0ef579f2349b06e5e8">Ie14e7</a>
      )
    </li>
    <li>
      Add description field in
      <code translate="no" dir="ltr">AppFunctionDataTypeMetadata</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1bcacafddd42cd5190655d3d6b343c5058384e5e">I1bcac</a>
      )
    </li>
    <li>
      Return
      <code translate="no" dir="ltr">AppPackageMetadata</code>
      from
      <code translate="no" dir="ltr">observeAppFunctions</code>
      API. (
      <a href="https://android-review.googlesource.com/#/q/I68c7e47ea7f2dfc7094ae5c19978fbb3263a6868">I68c7e</a>
      )
    </li>
    <li>
      Add description field in
      <code translate="no" dir="ltr">AppFunctionMetadata</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I060e22469b217a09008ca291d6d76b9d76cf268a">I060e2</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">AppFunctionTestRule</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id5ed0992d87e1587fb9e3c4a96a6d9f6b3c33724">Id5ed0</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">isDescribedByKdoc</code>
      in
      <code translate="no" dir="ltr">@AppFunction</code>
      annotation (
      <a href="https://android-review.googlesource.com/#/q/Ia84d2a381fce668eec266c3555779be61b419315">Ia84d2</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">AppFunctionManagerCompat</code>
      only supports U+ devices (
      <a href="https://android-review.googlesource.com/#/q/Ifa8d06581a37fabcd8f68b1ab6c89ae889ed57ae">Ifa8d0</a>
      )
    </li>
    <li>
      Add property descriptions of shared serializable types in
      <code translate="no" dir="ltr">AppFunction</code>
      's metadata xml (
      <a href="https://android-review.googlesource.com/#/q/I2aab2c3148393e6177c20963dd5a274d38defce2">I2aab2</a>
      )
    </li>
    <li>
      Add a description element in generated
      <code translate="no" dir="ltr">AppFunction</code>
      's metadata xml (
      <a href="https://android-review.googlesource.com/#/q/Ie5bf6e021da58c3779a8e463a1e3366637e27c08">Ie5bf6</a>
      )
    </li>
  </ul>
