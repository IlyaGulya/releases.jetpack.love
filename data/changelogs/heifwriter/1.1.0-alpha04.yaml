changelogHtml: |
  <h3 id="1.1.0-alpha04" data-text="Version 1.1.0-alpha04" tabindex="-1">Version 1.1.0-alpha04</h3>
  <p>January 15, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.heifwriter:heifwriter:1.1.0-alpha04</code>
    is released. Version 1.1.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b6ae8d0a0e8cd803f7b84f30101eda1af4f1d6b6..85de16d348e19418f1602b34c72bcf243514a962/heifwriter/heifwriter">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler argument to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      (this is the default starting with version 2.1.0 of the Kotlin compiler). (
      <a href="https://android-review.googlesource.com/#/q/Icdd6c7401ac3b05b2842859da3dfe0bc9a78365e">Icdd6c</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
    <li>
      Fixed
      <a href="https://issuetracker.google.com/issues/372391363">b/372391363</a>
      releasing buffer queues in the correct order to fix CTS failure.
    </li>
  </ul>
