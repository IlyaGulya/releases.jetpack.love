changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.heifwriter:heifwriter:1.1.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/0a3d894e8fe0217f1312fb163a89ad51bf15794e..c07f19942f7b20c74b9e72a0a706a0dc89adddfc/heifwriter/heifwriter">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>10-bit encoding support</li>
    <li>AVIF encoding support</li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Include experimental APIs in current.txt (
      <a href="https://android-review.googlesource.com/#/q/I1a07e82e0e35b5fe361bfe02a3c42a2b2b85e2cb">I1a07e</a>
      ,
      <a href="https://issuetracker.google.com/issues/278769092">b/278769092</a>
      )
    </li>
    <li>
      N/A, API file changes are just reordering methods (
      <a href="https://android-review.googlesource.com/#/q/I5fa95ca42073461bed8e5020c91b4c0894b70753">I5fa95</a>
      )
    </li>
    <li>
      API lint check for
      <code translate="no" dir="ltr">MissingGetterMatchingBuilder</code>
      is enabled for androidx (
      <a href="https://android-review.googlesource.com/#/q/I4bbeacf9869d8338a3d7086acb40bc56ec68c3f9">I4bbea</a>
      ,
      <a href="https://issuetracker.google.com/issues/138602561">b/138602561</a>
      )
    </li>
  </ul>
