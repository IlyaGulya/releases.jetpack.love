  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.heifwriter:heifwriter:1.2.0-alpha01</code>
    is released. Version 1.2.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db5d2549d20116296d94d445a129a8b5dab5380b..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/heifwriter/heifwriter">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      A new
      <code translate="no" dir="ltr">EncoderPreference</code>
      class has been implemented. This enhancement enables
      <code translate="no" dir="ltr">HeifWriter</code>
      to consider encoder preferences, such as hardware or software encoding and enforcement of Constant Quantization (CQ), during the encoder selection process. If a suitable encoder cannot be found based on the specified preferences, an exception will be raised.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">EncoderPreference</code>
      class.
      <a href="https://android.googlesource.com/platform/frameworks/support/+/1cd0fc33beddf6a2b0d8d0a34b0d5d9c9f39f50d%5E%21/">I81efd</a>
    </li>
  </ul>
