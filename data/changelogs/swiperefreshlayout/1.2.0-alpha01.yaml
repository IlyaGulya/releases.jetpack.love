changelogHtml: |
  <h3 id="1.2.0-alpha01" data-text="Version 1.2.0-alpha01" tabindex="-1">Version 1.2.0-alpha01</h3>
  <p>July 22, 2020</p>
  <p>
    <code translate="no" dir="ltr">androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6b97b146b743340c9d9b6fa54e735404374f2a5f..9f60cc700129e30cee9df020005c317fb39d32ec/swiperefreshlayout/swiperefreshlayout">Version 1.2.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">requestDisallowInterceptTouchEvent(boolean)</code>
      now honors the request like any other ViewGroup. While strongly discouraged, new behavior can be disabled with
      <code translate="no" dir="ltr">setLegacyRequestDisallowInterceptTouchEventEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I968da769d8400caf6f52c8a12595ee19fb4c0773">I968da</a>
      ,
      <a href="https://issuetracker.google.com/issues/141855018">b/141855018</a>
      )
    </li>
  </ul>
  <h2 id="version_110_3" data-text="Version 1.1.0" tabindex="-1">Version 1.1.0</h2>
