changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>July 2, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-alpha02</code>
    is released. The commits included in this version can be found
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d9ca300b3f70db75744a6d743f85e3784287434a..9a7b3cb32a2c7adac9b7af4bc2f996f1eb79fc12/swiperefreshlayout">here</a>
    .
  </p>
  <aside class="note">
    <strong>Note:</strong>
    <span>
      This version is dependent on the Java 8 programming language. Please read
      <a href="/studio/write/java8-support">Use Java 8 language features</a>
      to learn how to use it in your project.
    </span>
  </aside>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>Implemented saving and restoring of the refreshing state of SwipeRefreshLayout</li>
    <li>Fixed usability bug when SwipeRefreshLayout is embedded in a RecyclerView</li>
  </ul>
