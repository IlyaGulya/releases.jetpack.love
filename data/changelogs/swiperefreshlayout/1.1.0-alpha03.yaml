changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>October 9, 2019</p>
  <p>
    <code translate="no" dir="ltr">androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9a7b3cb32a2c7adac9b7af4bc2f996f1eb79fc12..f14ad350142290622d1645e1d0e280cbe8ca4c2f/swiperefreshlayout">Version 1.1.0-alpha03 contains these commits</a>
    .
  </p>
  <p><strong>New features</strong></p>
  <ul>
    <li>
      We have a new style attribute
      <code translate="no" dir="ltr">R.styleable.SwipeRefreshLayout_swipeRefreshLayoutProgressSpinnerBackgroundColor</code>
      to set the background color of the progress indicator. (
      <a href="https://android-review.googlesource.com/931124">aosp/931124</a>
      )
    </li>
  </ul>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">requestDisallowInterceptTouchEvent(boolean)</code>
      now always propagates up to its parents. While strongly discouraged, new behavior can be disabled with
      <code translate="no" dir="ltr">setLegacyRequestDisallowInterceptTouchEventEnabled</code>
      . (
      <a href="https://android-review.googlesource.com/1108540">aosp/1108540</a>
      )
    </li>
  </ul>
  <p><strong>Bug fixes</strong></p>
  <ul>
    <li>
      Fixed issue with nested scrolling where SwipeRefreshLayout has a scrollable parent (e.g.
      <a href="/jetpack/androidx/releases/viewpager2">ViewPager2</a>
      ) and a scrollable child. (
      <a href="https://issuetracker.google.com/issues/138314213">b/138314213</a>
      )
    </li>
  </ul>
