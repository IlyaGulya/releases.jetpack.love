libraryId: swiperefreshlayout
groupId: androidx.swiperefreshlayout
version: 1.1.0-alpha01
releaseDate: 2018-12-03
#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha01" data-text="Version 1.1.0-alpha01" tabindex="-1">Version 1.1.0-alpha01</h3>
  <p>December 3, 2018</p>
  <p><strong>API changes</strong></p>
  <ul>
    <li>
      <a href="">aosp/737631</a>
      :
      <code translate="no" dir="ltr">SwipeRefreshLayout</code>
      now implements
      <code translate="no" dir="ltr">NestedScrollingChild3</code>
      and
      <code translate="no" dir="ltr">NestedScrollingParent3</code>
      , enabling nested scrolling 3 parents and children to pass consumed nested scrolling distance information through
      <code translate="no" dir="ltr">SwipeRefreshLayout</code>
      . If developer code currently overrides
      <code translate="no" dir="ltr">SwipeRefreshLayout.onNestedScroll(View, int, int, int, int, int)</code>
      , it will likely no longer be called and
      <code translate="no" dir="ltr">SwipeRefreshLayout.onNestedScroll(View, int, int, int, int, int, int[])</code>
      should be overridden instead. Likewise,
      <code translate="no" dir="ltr">SwipeRefreshLayout.dispatchNestedScroll(int, int, int, int, int[], int)</code>
      will likely no longer be called and
      <code translate="no" dir="ltr">SwipeRefreshLayout.dispatchNestedScroll(int, int, int, int, int[], int, int[])</code>
      should be overridden instead.
    </li>
  </ul>
