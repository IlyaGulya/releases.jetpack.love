changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-beta01</code>
    is released. Version 1.2.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9f60cc700129e30cee9df020005c317fb39d32ec..7344269b2d862d014a647efafcd7735f0d53f1da/swiperefreshlayout/swiperefreshlayout">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Specified nullability of
      <code translate="no" dir="ltr">SwipeRefreshLayout</code>
      method parameters and return types (
      <a href="https://android-review.googlesource.com/#/q/I006d15100662ca77db65dd0cf4735c65cee84dfd">I006d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/236497776">b/236497776</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      This library now uses
      <a href="https://jspecify.dev/">JSpecify nullness annotations</a>
      , which are type-use. Kotlin developers should use the following compiler arguments to enforce correct usage:
      <code translate="no" dir="ltr">-Xjspecify-annotations=strict</code>
      ,
      <code translate="no" dir="ltr">-Xtype-enhancement-improvements-strict-mode</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iaf49080833b450a7dbba982367bfd863a2ead6ad">Iaf490</a>
      ,
      <a href="https://issuetracker.google.com/issues/326456246">b/326456246</a>
      )
    </li>
  </ul>
