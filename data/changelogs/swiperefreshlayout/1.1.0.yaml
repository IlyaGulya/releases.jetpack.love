  <p>
    <code translate="no" dir="ltr">androidx.swiperefreshlayout:swiperefreshlayout:1.1.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6563b7854e79a3f7182efe27ee726867a091b603..6b97b146b743340c9d9b6fa54e735404374f2a5f/swiperefreshlayout/swiperefreshlayout">Version 1.1.0 contains these commits.</a>
  </p>
  <p><strong>Major changes since 1.0.0</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SwipeRefreshLayout</code>
      now implements
      <code translate="no" dir="ltr">NestedScrollingChild3</code>
      and
      <code translate="no" dir="ltr">NestedScrollingParent3</code>
      .
    </li>
  </ul>
