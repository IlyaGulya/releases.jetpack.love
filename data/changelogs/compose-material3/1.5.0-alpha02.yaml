changelogHtml: |
  <h3 id="1.5.0-alpha02" data-text="Version 1.5.0-alpha02" tabindex="-1">Version 1.5.0-alpha02</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha02</code>
    is released. Version 1.5.0-alpha02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5fa9d0954ece0376736164b0f7bc2ef33506ab70..c359e97fece91f3767a7d017e9def23c7caf1f53/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      In
      <code translate="no" dir="ltr">PullToRefreshDefaults</code>
      , renamed
      <code translate="no" dir="ltr">shape</code>
      to
      <code translate="no" dir="ltr">indicatorShape</code>
      and
      <code translate="no" dir="ltr">containerColor</code>
      to
      <code translate="no" dir="ltr">indicatorContainerColor</code>
      and added
      <code translate="no" dir="ltr">indicatorMaxDistance</code>
      for indicator use. (
      <a href="https://android-review.googlesource.com/#/q/Ib6cbea0165b6db16fddb1da795f4887a0170222f">Ib6cbe</a>
      )
    </li>
    <li>
      Remove deprecation tag from
      <code translate="no" dir="ltr">PullToRefreshDefaults.indicatorColor</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iaaee2d3579f1ac5fe1b1283d1bcecb1f48b75592">Iaaee2</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">AppBarWithSearch</code>
      , replacing
      <code translate="no" dir="ltr">TopSearchBar</code>
      and supporting navigation/action icons. (
      <a href="https://android-review.googlesource.com/#/q/I213a50fcc776f6dde4726ac0dc4b15507d7a581c">I213a5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug where backpress incorrectly updates drawer offset. (
      <a href="https://android-review.googlesource.com/#/q/I85624c34198ed45fafa226d93b302227fe3a57db">I85624</a>
      ,
      <a href="https://issuetracker.google.com/issues/427778135">b/427778135</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      now falls back to a settled
      <code translate="no" dir="ltr">targetValue</code>
      if no other anchors exist.
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      now falls back to an Expanded
      <code translate="no" dir="ltr">targetValue</code>
      if no other anchors exist. (
      <a href="https://android-review.googlesource.com/#/q/I73d5ede5fb3138d9f074bf405f04b6b5bc4788a3">I73d5e</a>
      ,
      <a href="https://issuetracker.google.com/issues/428856426">b/428856426</a>
      )
    </li>
    <li>
      Fixed button padding in
      <code translate="no" dir="ltr">AlertDialog</code>
      when stacked vertically. (
      <a href="https://android-review.googlesource.com/#/q/Ia211824e59881137b52bff81ad98ed848f6b899b">Ia2118</a>
      )
    </li>
    <li>
      [FAB] Fix bug where FAB is still clickable after
      <code translate="no" dir="ltr">Modifier.animateFloatingActionButton</code>
      hides it (
      <a href="https://android-review.googlesource.com/#/q/I8ea6c63477b5fdd9360ac5083ee964a238d37d1a">I8ea6c</a>
      ,
      <a href="https://issuetracker.google.com/issues/430336834">b/430336834</a>
      )
    </li>
    <li>
      [Slider] Fixed keyboard navigation for Slider (
      <a href="https://android-review.googlesource.com/#/q/I3a405e64970f27574d702d5b28385e1b9c03bcd0">I3a405</a>
      )
    </li>
  </ul>
