  <h3 id="1.2.0-alpha04" data-text="Version 1.2.0-alpha04" tabindex="-1">Version 1.2.0-alpha04</h3>
  <p>July 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3b5b931546a48163444a9eddc533489fcddd7494..4aed940027a19667e67d155563fc5fa8b7279313/compose/material3">Version 1.2.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Experimental Segmented Button API (
      <a href="https://android-review.googlesource.com/#/q/Ifc8fb7a7aba0f8712ed6f0b8508cb21f803795bb">Ifc8fb</a>
      )
    </li>
    <li>
      Dividers now have a parameter to control orientation to support vertical dividers. (
      <a href="https://android-review.googlesource.com/#/q/I4c8999504b8f853c5c898fd960d5b4a0e9c02491">I4c899</a>
      ,
      <a href="https://issuetracker.google.com/issues/288438593">b/288438593</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      We are moving the density dependency to the component level. This applies to the following components:
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      and Sheet based components. Please use the new overload provided where density is a parameter. (
      <a href="https://android-review.googlesource.com/#/q/I1846ea6aeb659f53eb8bff6895f7aea19af46fe8">I1846e</a>
      )
    </li>
    <li>
      Additional annotations to specify allowed inputs to composables (
      <a href="https://android-review.googlesource.com/#/q/Ief2342371876dcbdeed01122dd533759d189a01e">Ief234</a>
      )
    </li>
    <li>
      Add an icon parameter to segmented button, split semantics so that segmented buttons can be selectable to implement single-select, and toggleable to implement multi-select, with
      <code translate="no" dir="ltr">SelectableSegmentedButtonRow</code>
      and
      <code translate="no" dir="ltr">ToggelableSegmentedButtonRow</code>
      respectively. (
      <a href="https://android-review.googlesource.com/#/q/I38740a995876133539f108629cf9a82d02c49cc2">I38740</a>
      )
    </li>
    <li>
      Divider has been renamed to
      <code translate="no" dir="ltr">HorizontalDivider</code>
      . Added
      <code translate="no" dir="ltr">VerticalDivider</code>
      functionality. (
      <a href="https://android-review.googlesource.com/#/q/I5975c8c0a45299f1b2ad5f9be6f77f4f1f04542b">I5975c</a>
      )
    </li>
    <li>
      Change the use of
      <code translate="no" dir="ltr">ClosedFloatingPointRange</code>
      for the lighter weight
      <code translate="no" dir="ltr">FloatRange</code>
      in experimental Material3 APIs to minimize autoboxing. (
      <a href="https://android-review.googlesource.com/#/q/I4aab509d1a5302f50556bd187882587eacc985b5">I4aab5</a>
      )
    </li>
    <li>
      Added new Start alignment for
      <code translate="no" dir="ltr">FabPosition</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ib7aea97d6ac5c6ee33fd10916c74c540ff5889de">Ib7aea</a>
      ,
      <a href="https://issuetracker.google.com/issues/170592777">b/170592777</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      respects local layout direction. (
      <a href="https://android-review.googlesource.com/#/q/Ib4f44471ba73a6fbbbdb28e73ea876b91618c406">Ib4f44</a>
      ,
      <a href="https://issuetracker.google.com/issues/285628622">b/285628622</a>
      )
    </li>
  </ul>
