changelogHtml: |
  <h3 id="1.4.0-alpha10" data-text="Version 1.4.0-alpha10" tabindex="-1">Version 1.4.0-alpha10</h3>
  <p>March 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha10</code>
    is released. Version 1.4.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fd7408b73d9aac0f18431c22580d9ab612278b1e..7a145e052ae61e272e91ffe285e9451b8ab71870/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TabRowDefaults.tabIndicatorOffset</code>
      has been deprecated in favor of
      <code translate="no" dir="ltr">TabIndicatorScope.tabIndicatorOffset</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib36b3508934af324279b2451d09459e0211b8642">Ib36b3</a>
      )
    </li>
    <li>
      Fix typo for small content padding in button defaults. (
      <a href="https://android-review.googlesource.com/#/q/I19bfea364015de9e888441caa8a51bb15388a0d7">I19bfe</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TabRow</code>
      and
      <code translate="no" dir="ltr">ScrollableTabRow</code>
      are deprecated in favor of Primary and Secondary variants of each. Primary and Secondary tab rows are more performant and accurate to spec. (
      <a href="https://android-review.googlesource.com/#/q/I918e2c22e4ec59c9162a730c4c1223ef735d6da0">I918e2</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">rememberSliderState</code>
      and
      <code translate="no" dir="ltr">rememberRangeSliderState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8e384ffc4525900fa6247321bc477075f0733a00">I8e384</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">shouldAutoSnap</code>
      to
      <code translate="no" dir="ltr">SliderState</code>
      to control the auto-snapping mechanism, disabling it may be useful for custom animations. (
      <a href="https://android-review.googlesource.com/#/q/I07745a5d8803efc3a8257a67324b2157249e3796">I07745</a>
      )
    </li>
    <li>
      Scrollable tab row's minimum tab width is now a parameter. Primary and Secondary tab row variants are no longer experimental. (
      <a href="https://android-review.googlesource.com/#/q/If6f15c267353bf23a8faaa486bd52ed2a61dd29b">If6f15</a>
      ,
      <a href="https://issuetracker.google.com/issues/226665301">b/226665301</a>
      )
    </li>
    <li>
      Made the class
      <code translate="no" dir="ltr">ExitAlwaysFloatingToolbarScrollBehavior</code>
      public allowing creation without composition. (
      <a href="https://android-review.googlesource.com/#/q/Ibf31cf33c3c34705783163abc7dab6b69118d9f8">Ibf31c</a>
      )
    </li>
  </ul>
