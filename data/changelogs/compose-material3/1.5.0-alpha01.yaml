changelogHtml: |
  <h3 id="1.5.0-alpha01" data-text="Version 1.5.0-alpha01" tabindex="-1">Version 1.5.0-alpha01</h3>
  <p>July 30, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha01</code>
    is released. Version 1.5.0-alpha01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/98552a7cab42f1d19ee63ca0b2cd5f5bb862510d..5fa9d0954ece0376736164b0f7bc2ef33506ab70/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Add more position provider for tooltips so now developers can control if tooltip is placed above, below, left, or right of the anchor. Add an API that takes in a Shape for carets, so more custom shapes can be provided. (
      <a href="https://android-review.googlesource.com/#/q/Ie513c947d881a2afc8dea1f09929dc58bacf29d5">Ie513c</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TextFieldColors</code>
      methods to calculate component colors based on state are now public. (
      <a href="https://android-review.googlesource.com/#/q/I03165f12203751534e4b5d119ff969012c9059fd">I03165</a>
      )
    </li>
    <li>
      Suspend annotation has been removed from
      <code translate="no" dir="ltr">onDismiss</code>
      callback. (
      <a href="https://android-review.googlesource.com/#/q/Ie3166e9e4e79847c1d78eaa64dfce8e6af2fe9bd">Ie3166</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">DatePickerState.getDisplayedMonth(): YearMonth?</code>
      and
      <code translate="no" dir="ltr">DateRangePickerState.getDisplayedMonth(): YearMonth?</code>
      were updated to return non nullable value. (
      <a href="https://android-review.googlesource.com/#/q/Ice09c319e142bdef969e4390e074a3ecc1661eb3">Ice09c</a>
      ,
      <a href="https://issuetracker.google.com/issues/427952972">b/427952972</a>
      )
    </li>
    <li>
      Remove
      <code translate="no" dir="ltr">ModalWideNavigationRailDefaults</code>
      , move its contents to
      <code translate="no" dir="ltr">WideNavigationRailDefaults</code>
      and rename its shape related names. (
      <a href="https://android-review.googlesource.com/#/q/Ic5e61ac9e32f9ae221c83993d33205917742675e">Ic5e61</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">WideNavigationRailItem</code>
      â€™s colors and copy deprecated functions should be level Hidden. (
      <a href="https://android-review.googlesource.com/#/q/Id7e82014c42e0d6f0c3a6bdc589143e70c8483e1">Id7e82</a>
      )
    </li>
    <li>
      Change level of deprecated
      <code translate="no" dir="ltr">WideNavigationRail</code>
      apis to Warning and make them experimental. (
      <a href="https://android-review.googlesource.com/#/q/I890852a7b06e5316d63d00eb08a281bf36200888">I89085</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Ensures
      <code translate="no" dir="ltr">DatePicker</code>
      respects its own locale for number formatting. Previously, if
      <code translate="no" dir="ltr">DatePicker</code>
      was configured for an Arabic locale, it could incorrectly render Latin digits if the device's system locale used a different numbering system. (
      <a href="https://android-review.googlesource.com/#/q/Iccf76f4da39890f51100c39771a1da15dbfb1189">Iccf76</a>
      ,
      <a href="https://issuetracker.google.com/issues/432616196">b/432616196</a>
      )
    </li>
    <li>
      Fix a
      <code translate="no" dir="ltr">LinearProgressIndicator</code>
      issue that did not render a stop indicator correctly in RTL layouts. (
      <a href="https://android-review.googlesource.com/#/q/I0734c8928efeb4825acbb76518a96c1372d5363e">I0734c</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PrimaryScrollableTabRow</code>
      and
      <code translate="no" dir="ltr">SecondaryScrollableTabRow</code>
      divider now extends to the full screen size, even when tab content does not extend to the end of the screen. (
      <a href="https://android-review.googlesource.com/#/q/Ic1e9c6b97f7c26ca7c3d2865e384e9e1d6527e17">Ic1e9c</a>
      ,
      <a href="https://issuetracker.google.com/issues/261741384">b/261741384</a>
      )
    </li>
  </ul>
  <h2 id="compose_material3_version_14_2" data-text="Compose Material3 Version 1.4" tabindex="-1">Compose Material3 Version 1.4</h2>
