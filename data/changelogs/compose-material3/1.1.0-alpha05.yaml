#language=html
changelogHtml: |
  <h3 id="1.1.0-alpha05" data-text="Version 1.1.0-alpha05" tabindex="-1">Version 1.1.0-alpha05</h3>
  <p>January 26, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.0-alpha05</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.0-alpha05</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adf1c279a86ab3886e1666c08e2c3efba783367b..e5dad1e7d1c225f89f7c2d5a39a7a0de8d637d7b/compose/material3">Version 1.1.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">DatePickerDialog</code>
      and accessibility support
    </li>
    <li>
      Added Custom thumb and track to
      <code translate="no" dir="ltr">RangeSlider</code>
      .
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Compose UI</code>
      and
      <code translate="no" dir="ltr">Compose Material</code>
      now depend on
      <a href="https://developer.android.com/jetpack/androidx/releases/lifecycle#2.6.0">Lifecycle 2.6.0</a>
      .
    </li>
  </ul>
