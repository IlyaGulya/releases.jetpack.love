changelogHtml: |
  <h3 id="1.1.0-beta01" data-text="Version 1.1.0-beta01" tabindex="-1">Version 1.1.0-beta01</h3>
  <p>March 22, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ba23752ee1dc6eae18f1350f0815ed79d605e9c5..5e7d256f82fbafb6d059ab7b18fddd87c7531553/compose/material3">Version 1.1.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add layout type param to
      <code translate="no" dir="ltr">TimePicker</code>
      composable. It allows to use different layouts, depending on the screen configuration (
      <a href="https://android-review.googlesource.com/#/q/Ia0e164e18f9be63fd93446f03e0eb24f435ed4d2">Ia0e16</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SearchBarDefaults</code>
      has been marked as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I65561ee442e307fed389d8379982354af729acab">I65561</a>
      )
    </li>
    <li>
      Added shadow elevation to
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I94e0f2e736f142ce44b97ca1f86ad70640efd9d3">I94e0f</a>
      )
    </li>
    <li>
      Added support for displaying the date pickers without the header part. API changes to allow passing a null headline when creating a date picker. You can now pass null headline, title, and
      <code translate="no" dir="ltr">showToggleMode = false</code>
      in order to display a headless picker. (
      <a href="https://android-review.googlesource.com/#/q/Id3f3a800c84c12f7c96a3654e59258933da0ec0b">Id3f3a</a>
      ,
      <a href="https://issuetracker.google.com/issues/266132421">b/266132421</a>
      ,
      <a href="https://issuetracker.google.com/issues/267194809">b/267194809</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Search bars now automatically clear focus when made inactive. (
      <a href="https://android-review.googlesource.com/#/q/I22a7c93c7d06f39b6413c3f1d40f141b0d141fd8">I22a7c</a>
      ,
      <a href="https://issuetracker.google.com/issues/261444487">b/261444487</a>
      )
    </li>
    <li>
      Updated the
      <code translate="no" dir="ltr">DateRangePicker</code>
      to allow selecting a range with the same date for its start and end. (
      <a href="https://android-review.googlesource.com/#/q/I16529402422cca8b5a370483fa14e4f429548e7c">I16529</a>
      ,
      <a href="https://issuetracker.google.com/issues/272882497">b/272882497</a>
      )
    </li>
    <li>
      Text fields now properly position their text elements when font size is smaller than expected. This may result in a few pixels change in your apps based on font settings and script. (
      <a href="https://android-review.googlesource.com/#/q/I8b8d0c81e2882446a0fb3e68e1744efc07cb990d">I8b8d0</a>
      )
    </li>
    <li>
      Bottom sheet semantic actions now have labels. (
      <a href="https://android-review.googlesource.com/#/q/I277b088568cf9f3a3448386d5da1b32425b83c05">I277b0</a>
      )
    </li>
  </ul>
