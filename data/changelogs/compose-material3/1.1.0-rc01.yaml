changelogHtml: |
  <h3 id="1.1.0-rc01" data-text="Version 1.1.0-rc01" tabindex="-1">Version 1.1.0-rc01</h3>
  <p>April 19, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.0-rc01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.0-rc01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/258b72327bc8e1d5a2205e37886d37e4de48495a..a2cccd4facfdd7aba23b74cfb5253196d1c0fc31/compose/material3">Version 1.1.0-rc01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">TimePicker</code>
      removed from stable API, further changes are expected in the state API (
      <a href="https://android-review.googlesource.com/#/q/I3f39a13a8cfd4ae5fdc2c05b644452b7bceea963">I3f39a</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      moved to android only.
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      is not recommended for desktop use, and the functionality is not actively maintained. (
      <a href="https://android-review.googlesource.com/#/q/Ib37784ddf10366ce34ecbcab3bcf15cc534b26fc">Ib3778</a>
      )
    </li>
  </ul>
