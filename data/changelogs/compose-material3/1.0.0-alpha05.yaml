changelogHtml: |
  <h3 id="1.0.0-alpha05" data-text="Version 1.0.0-alpha05" tabindex="-1">Version 1.0.0-alpha05</h3>
  <p>February 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9dceceb54300ed028a7e8fc7a3454f270337ffde..db2ecbef194afcddfaede22e1d884a8959a9277c/compose/material3/material3">Version 1.0.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>Added Material Design 3 components</p>
  <ul>
    <li>
      Dropdown menu
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#dropdownmenu">DropdownMenu</a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#dropdownmenuitem">DropdownMenuItem</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/cards/overview">Cards</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#card">Card</a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#outlinedcard">OutlinedCard</a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#elevatedcard">ElevatedCard</a>
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Deprecated
      <code translate="no" dir="ltr">Surface</code>
      function that takes an onClick callback. Clickable surfaces should be created with an
      <code translate="no" dir="ltr">InteractionSource</code>
      and a
      <code translate="no" dir="ltr">Modifier.clickable()</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I211c691cf894c2c3cc6a4fbc60983a7bcb608cd4">I211c6</a>
      )
    </li>
    <li>
      Added pressed and focused elevation support for FAB. (
      <a href="https://android-review.googlesource.com/#/q/Ibb58423650a4765994c13db4743a666db9fcfe1c">Ibb584</a>
      )
    </li>
    <li>
      Changed the
      <code translate="no" dir="ltr">Surface</code>
      API to receive an InteractionSource which allows controlling its appearance in different states. (
      <a href="https://android-review.googlesource.com/#/q/Iafbc81a22ad4c1bf36d20ff34e081209f668a8e7">Iafbc8</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added missing tertiary colors in dynamic color schemes (
      <a href="https://android-review.googlesource.com/#/q/I456c4ebaa493451db1020cd30536f5dc1bea6e05">I456c4</a>
      ,
      <a href="https://issuetracker.google.com/issues/214588434">b/214588434</a>
      )
    </li>
  </ul>
