  <h3 id="1.4.0-alpha07" data-text="Version 1.4.0-alpha07" tabindex="-1">Version 1.4.0-alpha07</h3>
  <p>January 29, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha07</code>
    is released. Version 1.4.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ad66672b42ec1e9359219e82b7f8189d03df40f5..82aef93384cbb5515cac6b2380d567d813e47308/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added more flexibility in customizing the appearance of Checkboxes with a new API. This API provides Stroke parameters that allow for greater control over how the checkmark and the checkbox-outline are rendered. (
      <a href="https://android-review.googlesource.com/#/q/I65a88a59b14b903f0bfeec293a3a723e0e5b4ac8">I65a88</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">TwoRowsTopAppBar</code>
      API, a more customizable alternative to Medium and Large app bars for creating two-row top app bars. Developers now have control over the content of titles and subtitles in both collapsed and expanded states, with customizable heights for each state. (
      <a href="https://android-review.googlesource.com/#/q/I0be3cd4f82ca3d0e74ea8b5dc0f2dcc0cea43e52">I0be3c</a>
      ,
      <a href="https://issuetracker.google.com/issues/306697446">b/306697446</a>
      ,
      <a href="https://issuetracker.google.com/issues/229134133">b/229134133</a>
      ,
      <a href="https://issuetracker.google.com/issues/268068946">b/268068946</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed an experimental
      <code translate="no" dir="ltr">BottomAppBar</code>
      variation to
      <code translate="no" dir="ltr">FlexibleBottomAppBar</code>
      , providing more control over content arrangement and height. (
      <a href="https://android-review.googlesource.com/#/q/Iaa448f6f976f7514f69da961001b649069019b1a">Iaa448</a>
      )
    </li>
    <li>
      Update naming for properties in Button Group default object to be
      <code translate="no" dir="ltr">CapitalCase</code>
      . Update the name of
      <code translate="no" dir="ltr">animateFraction</code>
      to be more precise to the behavior that it's representing. (
      <a href="https://android-review.googlesource.com/#/q/I545cd269545c88a7ff407ca4e3d35b400afbe097">I545cd</a>
      )
    </li>
    <li>
      Adding overloads for common buttons that allow for animated shapes on press interaction. Added cached button shapes. (
      <a href="https://android-review.googlesource.com/#/q/I5ec20ca7a120c56b0c7f8dc6584b85f8b444b391">I5ec20</a>
      )
    </li>
    <li>
      You can now control how a
      <code translate="no" dir="ltr">FloatingToolbar</code>
      with FAB reacts to scrolling by providing a
      <code translate="no" dir="ltr">FloatingToolbarScrollBehavior</code>
      . For toolbars positioned along a center edge (like top or bottom center), we recommend using a scroll behavior to hide the entire component on scroll for a cleaner look. This also prevents the FAB from becoming off-center, which could happen when using the
      <code translate="no" dir="ltr">expanded</code>
      flag for collapsing. (
      <a href="https://android-review.googlesource.com/#/q/I33f677552d9df2cba5a8bab076945c265a4b7dd3">I33f67</a>
      )
    </li>
    <li>
      Updates the experimental
      <code translate="no" dir="ltr">TopAppBar</code>
      APIs to use
      <code translate="no" dir="ltr">Alignment.Horizontal</code>
      instead of a custom
      <code translate="no" dir="ltr">TopAppBarTitleAlignment</code>
      when setting the alignment of the title and subtitle. (
      <a href="https://android-review.googlesource.com/#/q/I70ca21eab2dd7532cd8ab7303a7fa9a5b3514825">I70ca2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SliderState#onValueChange</code>
      is now public to give more control to the user (
      <a href="https://android-review.googlesource.com/#/q/I104eb4984db4341fefad59bac8662f0b4b918afd">I104eb</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">NavigationSuiteScaffoldState</code>
      to allow for animation of the navigation component. Also introduce overloads of
      <code translate="no" dir="ltr">NavigationSuiteScaffold</code>
      and
      <code translate="no" dir="ltr">NavigationSuiteScaffoldLayout</code>
      that have a state param. (
      <a href="https://android-review.googlesource.com/#/q/I6a8c9f505503c4c8ed9cd94912cbee7606c02b12">I6a8c9</a>
      ,
      <a href="https://issuetracker.google.com/issues/328674235">b/328674235</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Move
      <code translate="no" dir="ltr">IconButtonColors</code>
      and
      <code translate="no" dir="ltr">IconToggleButtonColors</code>
      classes from
      <code translate="no" dir="ltr">IconButtonDefaults.kt</code>
      back to
      <code translate="no" dir="ltr">IconButton.kt</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3c2331d18510e4ee523889621d797b93d66e0322">I3c233</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SliderState#isDragging</code>
      is now public. (
      <a href="https://android-review.googlesource.com/#/q/I8458a21a809ebfb79778a4fe57708a54e15347cf">I8458a</a>
      )
    </li>
  </ul>
