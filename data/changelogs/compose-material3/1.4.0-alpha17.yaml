  <h3 id="1.4.0-alpha17" data-text="Version 1.4.0-alpha17" tabindex="-1">Version 1.4.0-alpha17</h3>
  <p>July 2, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha17</code>
    is released. Version 1.4.0-alpha17 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/e8af6ab7417811bf386c52a59ab5d0b94d194eeb..1b437892629a2cdedb46d9b7232575987b2cc6b5/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Update button group's animation to animate to 75% of the animation when clicked instead of pressed. (
      <a href="https://android-review.googlesource.com/#/q/593942a2659820e583a7ebbe193bcaeaf791aa0b">593942a</a>
      ,
      <a href="https://issuetracker.google.com/423596967">b/423596967</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where a carousel item could, in some cases, exceed the large element size during layout calculations, that cut the whole widget. (
      <a href="https://android-review.googlesource.com/#/q/I1c3d7e0f6102d8987666e5a059ba93f591ddaaa0">I1c3d7</a>
      ,
      <a href="https://issuetracker.google.com/issues/397489534">b/397489534</a>
      )
    </li>
    <li>
      Fixed jumping past
      <code translate="no" dir="ltr">beforeContentPadding</code>
      when scrolling carousels with start and end shift offsets that overlapped. (
      <a href="https://android-review.googlesource.com/#/q/c3d5f3a39fce8096888709e558573b4aba467286">c3d5f3a</a>
      ,
      <a href="https://issuetracker.google.com/issues/420618979">b/420618979</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      ’ enabled behavior to observe settled state instead of current. Restores existing behavior where anchor behavior is only disabled when the component is settled at a dismissed state. (
      <a href="https://android-review.googlesource.com/#/q/3844e079efd0f392f65e2ba9368b87d6ad5c7e01">3844e07</a>
      ,
      <a href="https://issuetracker.google.com/issues/425006844">b/425006844</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ExposedDropdownMenu</code>
      ’s popup menu can now be opened via keyboard input. Also fix the menu is now reachable via keyboard for the editable variation. (
      <a href="https://android-review.googlesource.com/#/q/46ead03680650cd163468745e6438564d8dbc83a">46ead03</a>
      )
    </li>
  </ul>
