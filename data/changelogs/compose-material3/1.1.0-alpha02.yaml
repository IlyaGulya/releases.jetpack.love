changelogHtml: |
  <h3 id="1.1.0-alpha02" data-text="Version 1.1.0-alpha02" tabindex="-1">Version 1.1.0-alpha02</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.0-alpha02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.0-alpha02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/548c8ac2570ae6cf15798fea1380491f7d93796b..a1e318590b217ecfce1b2de17eed2f18b6a680bb/compose/material3">Version 1.1.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">awaitFirstDown</code>
      and
      <code translate="no" dir="ltr">waitForUpOrCancellation</code>
      now accept a
      <code translate="no" dir="ltr">PointerEventPass</code>
      for greater flexibility (also fixes
      <code translate="no" dir="ltr">ExposedDropdownMenuBox</code>
      showing a menu while scrolling).(
      <a href="https://android-review.googlesource.com/#/q/I7579a2dbb44c748a3fd3e515d2e7ab086aaff443">I7579a</a>
      ,
      <a href="https://issuetracker.google.com/issues/212091796">b/212091796</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">minLines</code>
      parameter into material and material3 Text,
      <code translate="no" dir="ltr">TextField</code>
      and
      <code translate="no" dir="ltr">OutlinedTextField</code>
      which allows setting the minimum height of the component in terms of number of lines (
      <a href="https://android-review.googlesource.com/#/q/I4af1df6521acaa97edbed5048079b5e81b647dd8">I4af1d</a>
      )
    </li>
    <li>
      Deprecate the
      <code translate="no" dir="ltr">TopAppBarDefaults smallTopAppBarColors</code>
      function in favor of a new
      <code translate="no" dir="ltr">topAppBarColors</code>
      function that should be used when creating a
      <code translate="no" dir="ltr">TopAppBar</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie6cb94d2ff4278f1315b4acbf4d0a816afa7050f">Ie6cb9</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">minLines</code>
      parameter to the
      <code translate="no" dir="ltr">BasicText</code>
      and
      <code translate="no" dir="ltr">BasicTextField</code>
      . It allows to set the minimum height of these composables in terms of number of lines (
      <a href="https://android-review.googlesource.com/#/q/I2429479960eef317f467fa054b979c12fd73689d">I24294</a>
      ,
      <a href="https://issuetracker.google.com/issues/122476634">b/122476634</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Clip the content of a Material3
      <code translate="no" dir="ltr">IconButton</code>
      and
      <code translate="no" dir="ltr">IconToggleBotton</code>
      to the component's state-layer shape (e.g. circular shape). (
      <a href="https://android-review.googlesource.com/#/q/I9da8fcc755e0fc30c870f908f9018ea2dc1ffb86">I9da8f</a>
      )
    </li>
    <li>
      Updates Material3 Medium and Large top app bars to apply the same background color across their entire surface, and to allow setting overriding the default colors with transparent color values. (
      <a href="https://android-review.googlesource.com/#/q/I67659d8754b953165a5b2fa3c7a5720a0976665e">I67659</a>
      ,
      <a href="https://issuetracker.google.com/issues/249688556">b/249688556</a>
      ,
      <a href="https://issuetracker.google.com/issues/250838918">b/250838918</a>
      )
    </li>
  </ul>
