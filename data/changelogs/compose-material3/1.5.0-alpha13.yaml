changelogHtml: |
  <h3 id="1.5.0-alpha13" data-text="Version 1.5.0-alpha13" tabindex="-1">Version 1.5.0-alpha13</h3>
  <p>January 28, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha13</code>
    is released. Version 1.5.0-alpha13 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad..c26c6f088b95903b7b9cd5e6f2092988f1e64dc3/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added support for search bar
      <code translate="no" dir="ltr">animationSpecForContentExpand</code>
      and
      <code translate="no" dir="ltr">animationSpecForContentCollapse</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I033a5fc3e829c992a5c051d74390ee2ddfe1329d">I033a5</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the content of an expanded
      <code translate="no" dir="ltr">SearchBar</code>
      did not use a theme-aware color (
      <a href="https://android-review.googlesource.com/#/q/I878e0aa496b701c61de73723e4bb22f658039e6b">I878e0</a>
      ,
      <a href="https://issuetracker.google.com/issues/379441904">b/379441904</a>
      )
    </li>
    <li>
      Fixed a bug where
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      would invoke
      <code translate="no" dir="ltr">SheetState</code>
      's
      <code translate="no" dir="ltr">confirmValueChange</code>
      callback with incorrect values when passing a drag handle to
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      . Please note that
      <code translate="no" dir="ltr">confirmValueChange</code>
      should only be used to veto state changes. Use a
      <code translate="no" dir="ltr">snapshotFlow</code>
      to observe state changes. (
      <a href="https://android-review.googlesource.com/#/q/Ice9ee5830e802faf6c3cca96f4ac8cd8e5f7176f">Ice9ee</a>
      ,
      <a href="https://issuetracker.google.com/issues/465824174">b/465824174</a>
      ,
      <a href="https://issuetracker.google.com/issues/477031833">b/477031833</a>
      )
    </li>
  </ul>
