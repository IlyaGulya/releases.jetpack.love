changelogHtml: |
  <h3 id="1.1.0-alpha03" data-text="Version 1.1.0-alpha03" tabindex="-1">Version 1.1.0-alpha03</h3>
  <p>December 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.0-alpha03</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.0-alpha03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a1e318590b217ecfce1b2de17eed2f18b6a680bb..047e199bdcb8a5cd744cc7a2f986631bfb350ec7/compose/material3">Version 1.1.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">consumedWindowInsets()</code>
      to
      <code translate="no" dir="ltr">consumeWindowInsets()</code>
      and
      <code translate="no" dir="ltr">withConsumedWindowInsets()</code>
      to
      <code translate="no" dir="ltr">onConsumedWindowInsetsChanged()</code>
      and made the Modifiers public. (
      <a href="https://android-review.googlesource.com/#/q/Ie44e1304babf2007f6dc5894716ca92c2ef6d067">Ie44e1</a>
      )
    </li>
    <li>
      Add new default content padding for text button with icon to use. (
      <a href="https://android-review.googlesource.com/#/q/I8f662b35818c5d513029e1f49b23a313a3eeadef">I8f662</a>
      )
    </li>
    <li>
      Added disabled colors for navigation bar and rail. (
      <a href="https://android-review.googlesource.com/#/q/Ia78923757cb5c72813789a09f4fabb9a64c615af">Ia7892</a>
      ,
      <a href="https://issuetracker.google.com/issues/258867034">b/258867034</a>
      )
    </li>
    <li>
      Added an Modifier API to query ancestors scroll info. (
      <a href="https://android-review.googlesource.com/#/q/I2ba9d6d55f853e5d2775fe9a9f15e7a41d41e359">I2ba9d</a>
      ,
      <a href="https://issuetracker.google.com/issues/203141462">b/203141462</a>
      )
    </li>
    <li>
      Used in
      <code translate="no" dir="ltr">Clickable</code>
      to correctly delay press interactions, when gestures could become scroll events.
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">Clickables</code>
      not correctly delaying ripples, when used inside an
      <code translate="no" dir="ltr">Scrollable ViewGroup</code>
      .
    </li>
    <li>Updated Drawers and Sheets to correctly delay presses in case gestures can become scroll events.</li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Compose UI</code>
      and
      <code translate="no" dir="ltr">Compose Material</code>
      now depend on Lifecycle 2.5.1. (
      <a href="https://android-review.googlesource.com/#/q/I05ab08e48f49eee1a1e573d172ba22efc47640a6">I05ab0</a>
      ,
      <a href="https://issuetracker.google.com/issues/258038814">b/258038814</a>
      )
    </li>
  </ul>
