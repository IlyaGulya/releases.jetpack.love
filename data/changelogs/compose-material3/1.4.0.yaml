  <h3 id="1.4.0" data-text="Version 1.4.0" tabindex="-1">Version 1.4.0</h3>
  <p>September 24, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0</code>
    is released. Version 1.4.0 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/122e65c91203d7bc66192871c72c08bd149d5777..5113b82a4ed6416d6344efa50e41db8cb65928ff/compose/material3">these commits</a>
    .
  </p>
  <p><strong>Important changes since 1.3.0:</strong></p>
  <p><strong>Library change announcements</strong></p>
  <p>
    The
    <code translate="no" dir="ltr">androidx.compose.material.icons</code>
    library is
    <strong>no longer recommended</strong>
    for displaying Material Icons in Compose, as Material Symbols are the new way forward. We have stopped publishing updates to this library and it has been removed from the latest Material 3 library release, you can still manually reference it if you cannot migrate yet.
  </p>
  <p>Instead, we recommend downloading a Vector Drawable XML file from the Android tab of https://fonts.google.com/icons to get access to the latest styled icons: Material Symbols.</p>
  <p>Why are we not recommending the library anymore? The icons library ("Material Icons") have been superseded by the newer look of Material Symbols and we've seen that the library can increase the build time of your apps significantly as it includes all the various icons that may not be needed.</p>
  <p>For more information: https://developer.android.com/develop/ui/compose/graphics/images/material</p>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      <p>
        This library no longer adds a dependency to
        <code translate="no" dir="ltr">material-icons-core</code>
        so if your project relied on that, you will have to explicitly add that dependency in your build.gradle[.kts] files. (
        <a href="https://android-review.googlesource.com/#/q/I735ffb809330e77356492b3f63ad4bd5081cdd8e">I735ff</a>
        ,
        <a href="https://issuetracker.google.com/issues/349894318">b/349894318</a>
        )
      </p>
    </li>
    <li>
      <p>
        <code translate="no" dir="ltr">NavigationBarItem</code>
        and
        <code translate="no" dir="ltr">NavigationRailItem</code>
        's active label color change from
        <code translate="no" dir="ltr">onSurface</code>
        to secondary in order to improve usability, color contrast and improve coherence within the system (
        <a href="https://android-review.googlesource.com/q/Ibc29737146ee5534ad192db1fe7f0dfaa7a39b88">Ibc297</a>
        ), to revert to the previous behavior, copy the default colors and change the
        <code translate="no" dir="ltr">selectedTextColor</code>
        to
        <code translate="no" dir="ltr">MaterialTheme.colorScheme.onSurface</code>
        .
      </p>
    </li>
    <li>
      <p>
        Material 3 components are now using the new
        <code translate="no" dir="ltr">MotionScheme</code>
        to define their motion. (
        <a href="https://android-review.googlesource.com/#/q/Ie0f93b23b9623ea8f33310606359291fc6fd2b1d">Ie0f93</a>
        )
      </p>
    </li>
    <li>
      <p>
        Indeterminate circular Progress Indicator motion changes (
        <a href="https://android-review.googlesource.com/#/q/I3c07e932ab6ef5bcf6fb44f136dcabd03cc830b9">I3c07e</a>
        )
      </p>
    </li>
  </ul>
  <p><strong>New Material Design 3 Components</strong></p>
  <ul>
    <li>
      <a href="/reference/kotlin/androidx/compose/material3/carousel/package-summary#HorizontalCenteredHeroCarousel(androidx.compose.material3.carousel.CarouselState,androidx.compose.ui.Modifier,androidx.compose.ui.unit.Dp,androidx.compose.ui.unit.Dp,androidx.compose.foundation.gestures.TargetedFlingBehavior,kotlin.Boolean,androidx.compose.ui.unit.Dp,androidx.compose.ui.unit.Dp,androidx.compose.foundation.layout.PaddingValues,kotlin.Function2)"><code translate="no" dir="ltr">HorizontalCenteredHeroCarousel</code></a>
    </li>
    <li>
      <a href="/reference/kotlin/androidx/compose/material3/package-summary#VerticalDragHandle(androidx.compose.ui.Modifier,androidx.compose.material3.DragHandleSizes,androidx.compose.material3.DragHandleColors,androidx.compose.material3.DragHandleShapes,androidx.compose.foundation.interaction.MutableInteractionSource)"><code translate="no" dir="ltr">VerticalDragHandle</code></a>
    </li>
    <li>
      Secure text fields for password entry fields
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#OutlinedSecureTextField(androidx.compose.foundation.text.input.TextFieldState,androidx.compose.ui.Modifier,kotlin.Boolean,androidx.compose.ui.text.TextStyle,androidx.compose.material3.TextFieldLabelPosition,kotlin.Function1,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Boolean,androidx.compose.foundation.text.input.InputTransformation,androidx.compose.foundation.text.input.TextObfuscationMode,kotlin.Char,androidx.compose.foundation.text.KeyboardOptions,androidx.compose.foundation.text.input.KeyboardActionHandler,kotlin.Function2,androidx.compose.ui.graphics.Shape,androidx.compose.material3.TextFieldColors,androidx.compose.foundation.layout.PaddingValues,androidx.compose.foundation.interaction.MutableInteractionSource)"><code translate="no" dir="ltr">SecureTextField</code></a>
        </li>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#OutlinedSecureTextField(androidx.compose.foundation.text.input.TextFieldState,androidx.compose.ui.Modifier,kotlin.Boolean,androidx.compose.ui.text.TextStyle,androidx.compose.material3.TextFieldLabelPosition,kotlin.Function1,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Boolean,androidx.compose.foundation.text.input.InputTransformation,androidx.compose.foundation.text.input.TextObfuscationMode,kotlin.Char,androidx.compose.foundation.text.KeyboardOptions,androidx.compose.foundation.text.input.KeyboardActionHandler,kotlin.Function2,androidx.compose.ui.graphics.Shape,androidx.compose.material3.TextFieldColors,androidx.compose.foundation.layout.PaddingValues,androidx.compose.foundation.interaction.MutableInteractionSource)"><code translate="no" dir="ltr">OutlinedSecureTextField</code></a>
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>Enhancements to existing Material Design 3 components</strong></p>
  <ul>
    <li>
      Text now supports
      <code translate="no" dir="ltr">autoSize</code>
      <ul>
        <li>
          Text with
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#Text(kotlin.String,androidx.compose.ui.Modifier,androidx.compose.ui.graphics.Color,androidx.compose.foundation.text.TextAutoSize,androidx.compose.ui.unit.TextUnit,androidx.compose.ui.text.font.FontStyle,androidx.compose.ui.text.font.FontWeight,androidx.compose.ui.text.font.FontFamily,androidx.compose.ui.unit.TextUnit,androidx.compose.ui.text.style.TextDecoration,androidx.compose.ui.text.style.TextAlign,androidx.compose.ui.unit.TextUnit,androidx.compose.ui.text.style.TextOverflow,kotlin.Boolean,kotlin.Int,kotlin.Int,kotlin.Function1,androidx.compose.ui.text.TextStyle)">string</a>
        </li>
        <li>
          Text with
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#Text(androidx.compose.ui.text.AnnotatedString,androidx.compose.ui.Modifier,androidx.compose.ui.graphics.Color,androidx.compose.foundation.text.TextAutoSize,androidx.compose.ui.unit.TextUnit,androidx.compose.ui.text.font.FontStyle,androidx.compose.ui.text.font.FontWeight,androidx.compose.ui.text.font.FontFamily,androidx.compose.ui.unit.TextUnit,androidx.compose.ui.text.style.TextDecoration,androidx.compose.ui.text.style.TextAlign,androidx.compose.ui.unit.TextUnit,androidx.compose.ui.text.style.TextOverflow,kotlin.Boolean,kotlin.Int,kotlin.Int,kotlin.collections.Map,kotlin.Function1,androidx.compose.ui.text.TextStyle)">annotatedString</a>
        </li>
      </ul>
    </li>
    <li>
      Added Material 3 decorators for
      <code translate="no" dir="ltr">BasicTextField2</code>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#TextField(androidx.compose.foundation.text.input.TextFieldState,androidx.compose.ui.Modifier,kotlin.Boolean,kotlin.Boolean,androidx.compose.ui.text.TextStyle,androidx.compose.material3.TextFieldLabelPosition,kotlin.Function1,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Boolean,androidx.compose.foundation.text.input.InputTransformation,androidx.compose.foundation.text.input.OutputTransformation,androidx.compose.foundation.text.KeyboardOptions,androidx.compose.foundation.text.input.KeyboardActionHandler,androidx.compose.foundation.text.input.TextFieldLineLimits,kotlin.Function2,androidx.compose.foundation.ScrollState,androidx.compose.ui.graphics.Shape,androidx.compose.material3.TextFieldColors,androidx.compose.foundation.layout.PaddingValues,androidx.compose.foundation.interaction.MutableInteractionSource)"><code translate="no" dir="ltr">Textfield</code></a>
        </li>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#OutlinedTextField(androidx.compose.foundation.text.input.TextFieldState,androidx.compose.ui.Modifier,kotlin.Boolean,kotlin.Boolean,androidx.compose.ui.text.TextStyle,androidx.compose.material3.TextFieldLabelPosition,kotlin.Function1,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Function0,kotlin.Boolean,androidx.compose.foundation.text.input.InputTransformation,androidx.compose.foundation.text.input.OutputTransformation,androidx.compose.foundation.text.KeyboardOptions,androidx.compose.foundation.text.input.KeyboardActionHandler,androidx.compose.foundation.text.input.TextFieldLineLimits,kotlin.Function2,androidx.compose.foundation.ScrollState,androidx.compose.ui.graphics.Shape,androidx.compose.material3.TextFieldColors,androidx.compose.foundation.layout.PaddingValues,androidx.compose.foundation.interaction.MutableInteractionSource)"><code translate="no" dir="ltr">OutlineTextfield</code></a>
        </li>
      </ul>
    </li>
    <li>
      Added an
      <code translate="no" dir="ltr">TimePickerDialog</code>
      API that can be used for
      <code translate="no" dir="ltr">TimePicker</code>
      ,
      <code translate="no" dir="ltr">TimeInput</code>
      or to have a switchable version.
    </li>
    <li>
      New search bar APIs:
      <ul>
        <li>Collapsed search bars and expanded search "views" are now separate composables:</li>
        <li>
          <code translate="no" dir="ltr">SearchBar</code>
          represents a search bar in the collapsed state.
        </li>
        <li>
          <code translate="no" dir="ltr">ExpandedFullScreenSearchBar</code>
          and
          <code translate="no" dir="ltr">ExpandedDockedSearchBar</code>
          represent the search bar in the expanded state. These open in a new window.
        </li>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/SearchBarState"><code translate="no" dir="ltr">SearchBarState</code></a>
          to control the state of the search bar
        </li>
      </ul>
    </li>
    <li>Promoted experimental APIs to stable!</li>
    <li>Performance improvements</li>
  </ul>
