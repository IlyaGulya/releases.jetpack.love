changelogHtml: |
  <h3 id="1.2.0-alpha12" data-text="Version 1.2.0-alpha12" tabindex="-1">Version 1.2.0-alpha12</h3>
  <p>November 29, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-alpha12</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/03b3b94c9895b338f1b3eeec7c39f44cc72b9b89..064f85294a9be2e86650737b91db1bff868926e2/compose/material3">Version 1.2.0-alpha12 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">RangeSlider</code>
      now takes a Kotlin range (e.g.,
      <code translate="no" dir="ltr">0f..1f</code>
      ) instead of a custom
      <code translate="no" dir="ltr">FloatRange</code>
      value class.
      <code translate="no" dir="ltr">SnapFlingBehavior.kt</code>
      now also uses a Kotlin range. (
      <a href="https://android-review.googlesource.com/#/q/I025cb6717a8f59e4ce70a8017fb76594383489ce">I025cb</a>
      )
    </li>
    <li>
      Mark Modifier factory functions as
      <code translate="no" dir="ltr">@Stable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib109fa4fe56a3f2d79ad94e46163236f8ef6e046">Ib109f</a>
      )
    </li>
  </ul>
