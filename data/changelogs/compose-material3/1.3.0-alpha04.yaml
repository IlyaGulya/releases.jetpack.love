changelogHtml: |
  <h3 id="1.3.0-alpha04" data-text="Version 1.3.0-alpha04" tabindex="-1">Version 1.3.0-alpha04</h3>
  <p>April 3, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.3.0-alpha04</code>
    is released. Version 1.3.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a57d7d17753695012b58c9ce7ad55a8d39157e62..02b55f664eba38e42e362e1af3913be1df552d55/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added two experimental versions of the
      <a href="https://m3.material.io/components/carousel/overview">Material3 Carousel</a>
      -
      <code translate="no" dir="ltr">HorizontalMultiBrowseCarousel</code>
      and
      <code translate="no" dir="ltr">HorizontalUncontainedCarousel</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I88d64ec4f07b00ce744813886aee22f00aa58ab3">I88d64</a>
      )
    </li>
    <li>
      Updated Compose M3 Nav Drawer (
      <code translate="no" dir="ltr">ModalDrawerSheet</code>
      and
      <code translate="no" dir="ltr">DismissibleDrawerSheet</code>
      ) to support Predictive Back on U+ as opt-in (
      <a href="https://android-review.googlesource.com/#/q/Ie5b0b1662087258f4573372df4ff600eb1a5a025">Ie5b0b</a>
      )
    </li>
    <li>
      Added a new API in Icon to allow passing color tint as lambda to avoid recomposing. (
      <a href="https://android-review.googlesource.com/#/q/I5b5a2a18f400315ec2fcb6220e4103fb45e48406">I5b5a2</a>
      )
    </li>
    <li>
      Top app bar APIs now support custom heights for both fixed and collapsible sections. (
      <a href="https://android-review.googlesource.com/#/q/Ib8b0ce45ed461e7d5110e1473a90ab48c268caa6">Ib8b0c</a>
      ,
      <a href="https://issuetracker.google.com/issues/323403446">b/323403446</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Top app bar APIs now support custom heights for both fixed and collapsible sections. Fixed an issue that caused single-line top app bars to recompose too many times when scrolling content. Resolved an issue where
      <code translate="no" dir="ltr">MediumTopAppBar</code>
      truncated titles on devices with large font/display settings. (
      <a href="https://android-review.googlesource.com/#/q/Ib8b0ce45ed461e7d5110e1473a90ab48c268caa6">Ib8b0c</a>
      ,
      <a href="https://issuetracker.google.com/issues/323403446">b/323403446</a>
      ,
      <a href="https://issuetracker.google.com/issues/300953236">b/300953236</a>
      ,
      <a href="https://issuetracker.google.com/issues/286296147">b/286296147</a>
      ,
      <a href="https://issuetracker.google.com/issues/330410290">b/330410290</a>
      ,
      <a href="https://issuetracker.google.com/issues/308540676">b/308540676</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SegmentedButton</code>
      and associated APIs are now stable (
      <a href="https://android-review.googlesource.com/#/q/I8a158168edd209070b43efc93d4ce343b9cf34fe">I8a158</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      ,
      <code translate="no" dir="ltr">SwipeToDismissBoxDefaults</code>
      ,
      <code translate="no" dir="ltr">SwipeToDismissBoxState</code>
      and
      <code translate="no" dir="ltr">SwipeToDismissBoxValue</code>
      are now marked stable. (
      <a href="https://android-review.googlesource.com/#/q/I5f000aae3526aa9570feb09b5310124f9568e953">I5f000</a>
      )
    </li>
    <li>
      Removed deprecated
      <code translate="no" dir="ltr">DismissDirection</code>
      and
      <code translate="no" dir="ltr">DismissValue</code>
      enums and APIs. (
      <a href="https://android-review.googlesource.com/#/q/I89ccd7ced015310756da041a3712455cb0dd7202">I89ccd</a>
      )
    </li>
    <li>
      Added an experimental tag to Carousel's
      <code translate="no" dir="ltr">CarouselState</code>
      companion object. (
      <a href="https://android-review.googlesource.com/#/q/I94154527c26e286eef436f80c87bdd02e4a285e0">I94154</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">LocalMinimumInteractiveComponentEnforcement</code>
      and introduced
      <code translate="no" dir="ltr">LocalMinimumInteractiveComponentSize</code>
      to replace it. (
      <a href="https://android-review.googlesource.com/#/q/I7a7ac4e5e03e7e03a759ac894ad1a7e5575a9136">I7a7ac</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SearchBarColors</code>
      constructor is now public. (
      <a href="https://android-review.googlesource.com/#/q/I769caa93b90ab7ee82c24e6b23d1a6d08a5b3d8b">I769ca</a>
      )
    </li>
    <li>
      Added a
      <code translate="no" dir="ltr">gesturesEnabled</code>
      parameter to
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idc59f4bc393c36d58022b459056074b1e9986b37">Idc59f</a>
      ,
      <a href="https://issuetracker.google.com/issues/324170119">b/324170119</a>
      )
    </li>
    <li>
      Removed text field APIs that were marked as deprecated and experimental. (
      <a href="https://android-review.googlesource.com/#/q/I1305f9b42a718eecb7b5702c46edc5cc0e5e4e22">I1305f</a>
      )
    </li>
  </ul>
