  <h3 id="1.5.0-alpha07" data-text="Version 1.5.0-alpha07" tabindex="-1">Version 1.5.0-alpha07</h3>
  <p>October 22, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha07</code>
    is released. Version 1.5.0-alpha07 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4350deab5806bf95370a4d012d7eeaa70a10be44..46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Enhanced
      <code translate="no" dir="ltr">SearchBar.InputField</code>
      with a
      <code translate="no" dir="ltr">keyboardOptions</code>
      parameter, allowing for optimized text input by specifying keyboard options and
      <code translate="no" dir="ltr">lineLimits</code>
      parameter allowing to specify text wrapping scrolling (
      <a href="https://android-review.googlesource.com/#/q/Id08a487cf9a79efe15c0acb50ff765e7e9f9281a">Id08a4</a>
      ,
      <a href="https://issuetracker.google.com/issues/416991049">b/416991049</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed a bug in Slider where press interactions were not emitted on touch down. This change ensures that a
      <code translate="no" dir="ltr">PressInteraction.Press</code>
      is emitted immediately on
      <code translate="no" dir="ltr">awaitFirstDown</code>
      , providing instant visual feedback. (
      <a href="https://android-review.googlesource.com/#/q/If9e25e59fe9131e40414b33692dfa7cfcac529e4">If9e25</a>
      ,
      <a href="https://issuetracker.google.com/308501482">b/308501482</a>
      )
    </li>
    <li>
      Fixed an issue with the
      <code translate="no" dir="ltr">Tooltip</code>
      caret not changing directions when scrolling. The
      <code translate="no" dir="ltr">TooltipBox</code>
      now triggers a recomposition whenever the tooltip popup switches sides, ensuring the caret's direction is updated correctly. (
      <a href="https://android-review.googlesource.com/#/q/I5ad1ebd9f53e4ef8084aadb10c685a04fb9bafe8">I5ad1e</a>
      ,
      <a href="https://issuetracker.google.com/438875827">b/438875827</a>
      )
    </li>
  </ul>
