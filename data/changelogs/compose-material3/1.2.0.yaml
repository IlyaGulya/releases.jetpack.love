changelogHtml: |
  <h3 id="1.2.0" data-text="Version 1.2.0" tabindex="-1">Version 1.2.0</h3>
  <p>February 7, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/91bb8c1f81dcb031bda00fcd8e55f1e890b56f06..d9d6f951af96c8a1ab87b069a10f40b9a7b8a721/compose/material3">Version 1.2.0 contains these commits.</a>
  </p>
  <p><strong>Known Issue</strong></p>
  <ul>
    <li>
      A View-Compose interop rendering
      <a href="https://issuetracker.google.com/issues/321997863">bug</a>
      was introduced in
      <code translate="no" dir="ltr">PrimaryTabRow</code>
      as part of a performance improvement change. The workaround is to use
      <code translate="no" dir="ltr">TabRow</code>
      with
      <code translate="no" dir="ltr">TabRowDefaults.PrimaryIndicator</code>
    </li>
  </ul>
  <p><strong>Important changes since 1.1.0</strong></p>
  <p><strong>New Material Design 3 Components</strong></p>
  <ul>
    <li>
      Pull to refresh
      <ul>
        <li><a href="/reference/kotlin/androidx/compose/material3/pulltorefresh/package-summary#PullToRefreshContainer(androidx.compose.material3.pulltorefresh.PullToRefreshState,androidx.compose.ui.Modifier,kotlin.Function1,androidx.compose.ui.graphics.Shape,androidx.compose.ui.graphics.Color,androidx.compose.ui.graphics.Color)">PullToRefreshContainer</a></li>
        <li><a href="/reference/kotlin/androidx/compose/material3/pulltorefresh/PullToRefreshState">PullToRefreshState</a></li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/segmented-buttons/overview">Segmented Button</a>
      <ul>
        <li><a href="/reference/kotlin/androidx/compose/material3/package-summary#(androidx.compose.material3.SingleChoiceSegmentedButtonRowScope).SegmentedButton(kotlin.Boolean,kotlin.Function0,androidx.compose.ui.graphics.Shape,androidx.compose.ui.Modifier,kotlin.Boolean,androidx.compose.material3.SegmentedButtonColors,androidx.compose.foundation.BorderStroke,androidx.compose.foundation.interaction.MutableInteractionSource,kotlin.Function0,kotlin.Function0)">SegmentedButton</a></li>
        <li><a href="/reference/kotlin/androidx/compose/material3/package-summary#SingleChoiceSegmentedButtonRow(androidx.compose.ui.Modifier,androidx.compose.ui.unit.Dp,kotlin.Function1)">SingleChoiceSegmentedButtonRow</a></li>
        <li><a href="/kotlin/androidx/compose/material3/package-summary#MultiChoiceSegmentedButtonRow(androidx.compose.ui.Modifier,androidx.compose.ui.unit.Dp,kotlin.Function1)">MultiChoiceSegmentedButtonRow</a></li>
      </ul>
    </li>
  </ul>
  <p><strong>Enhancements to existing Material Design 3 components.</strong></p>
  <ul>
    <li>
      Bottom app bar (RTL alignment, auto-hide on scroll)
      <ul>
        <li><a href="/reference/kotlin/androidx/compose/material3/BottomAppBarScrollBehavior">BottomAppBarScrollBehavior</a></li>
      </ul>
    </li>
    <li>
      Tabs visual update
      <ul>
        <li><a href="/reference/kotlin/androidx/compose/material3/TabRowDefaults#PrimaryIndicator(androidx.compose.ui.Modifier,androidx.compose.ui.unit.Dp,androidx.compose.ui.unit.Dp,androidx.compose.ui.graphics.Color,androidx.compose.ui.graphics.Shape)">PrimaryIndicator</a></li>
        <li><a href="/reference/kotlin/androidx/compose/material3/TabRowDefaults#SecondaryIndicator(androidx.compose.ui.Modifier,androidx.compose.ui.unit.Dp,androidx.compose.ui.graphics.Color)">SecondaryIndicator</a></li>
      </ul>
    </li>
    <li>Badge (alignment update)</li>
  </ul>
  <p><strong>Promoted experimental APIs to stable!</strong></p>
  <p><strong>Performance improvements</strong></p>
  <ul>
    <li>
      Please see
      <a href="https://material.io/blog/material-3-compose-1-2">this blog post</a>
      for more details!
    </li>
  </ul>
