changelogHtml: |
  <h3 id="1.5.0-alpha03" data-text="Version 1.5.0-alpha03" tabindex="-1">Version 1.5.0-alpha03</h3>
  <p>August 27, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha03</code>
    is released. Version 1.5.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c359e97fece91f3767a7d017e9def23c7caf1f53..cd8ce2bdb21194a81a76325a8e65dad5d7e28681/compose/material3">these commits</a>
    .
  </p>
  <p><strong>Behavior Change</strong></p>
  <ul>
    <li>
      The size of the checkbox and indicator colors has been adjusted to align with the specification. To minimize UI disruption, the flag
      <code translate="no" dir="ltr">isCheckboxStylingFixEnabled</code>
      has been added to help migration. Please enable it manually in your apps. This flag will eventually be removed in a future version. (
      <a href="https://android-review.googlesource.com/#/q/I5bcd3bed3448b601dfcab13c7a583dc021404220">I5bcd3</a>
      ,
      <a href="https://issuetracker.google.com/issues/304300693">b/304300693</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">contentPadding</code>
      parameter for
      <code translate="no" dir="ltr">TopAppBar</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Ia5feacb06bdebf8da1853cc50fa99782e8de1821">Ia5fea</a>
      )
    </li>
    <li>
      Add component override for nav suite scaffold (
      <a href="https://android-review.googlesource.com/#/q/I8531250caec5cf86da31ac6f9e25af9c4b588ab3">I85312</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">containerColor</code>
      parameter in
      <code translate="no" dir="ltr">TimePickerDialog</code>
      is now correctly applied, allowing customization of the dialog's background color. (
      <a href="https://android-review.googlesource.com/#/q/I47f898cc7d83f0dbbbbc6eaa14c5762d31c306cc">I47f89</a>
      ,
      <a href="https://issuetracker.google.com/issues/403183883">b/403183883</a>
      )
    </li>
    <li>
      Modal navigation rail no longer loses focus when collapsing, and now closes in response to the ESC key. (
      <a href="https://android-review.googlesource.com/#/q/42552577df09bdc798a73cdda6338f450fd04ade">4255257</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">Snackbar</code>
      now has correct keyboard focus order for action and dismiss buttons, dismiss button also supports displaying a tooltip. (
      <a href="https://android-review.googlesource.com/#/q/Id97abd02948e8ead083249cc9877b1a06b6a6e90">11fa13d</a>
      )
    </li>
  </ul>
