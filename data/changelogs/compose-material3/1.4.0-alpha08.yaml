  <h3 id="1.4.0-alpha08" data-text="Version 1.4.0-alpha08" tabindex="-1">Version 1.4.0-alpha08</h3>
  <p>February 12, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha08</code>
    is released. Version 1.4.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/82aef93384cbb5515cac6b2380d567d813e47308..24c00eb294d9cda579d8d6e48a29497fe0f8d3f7/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <p>
        Added an
        <code translate="no" dir="ltr">TimePickerDialog</code>
        API that can be used for
        <code translate="no" dir="ltr">TimePicker</code>
        ,
        <code translate="no" dir="ltr">TimeInput</code>
        or to have a switchable version. (
        <a href="https://android-review.googlesource.com/#/q/Id2d83901b116fcc17820ccefc390f6c52474b815">Id2d83</a>
        )
      </p>
    </li>
    <li>
      <p>New search bar APIs:</p>

      <ul>
        <li>Collapsed search bars and expanded search "views" are now separate composables.</li>
        <li>
          <code translate="no" dir="ltr">SearchBar</code>
          represents a search bar in the collapsed state.
        </li>
        <li>
          <code translate="no" dir="ltr">ExpandedFullScreenSearchBar</code>
          and
          <code translate="no" dir="ltr">ExpandedDockedSearchBar</code>
          represent the search bar in the expanded state. These open in a new window.
        </li>
        <li>
          <code translate="no" dir="ltr">SearchBarState</code>
          to control the state of the search bar
        </li>
        <li>
          <code translate="no" dir="ltr">TopSearchBar</code>
          to add insets handling and scroll behavior
        </li>
        <li>
          New overload of
          <code translate="no" dir="ltr">InputField</code>
          which uses
          <code translate="no" dir="ltr">SearchBarState</code>
          (
          <a href="https://android-review.googlesource.com/#/q/Ie0723015eddd66c82f420481dc6f366a7e26f4a8">Ie0723</a>
          ,
          <a href="https://issuetracker.google.com/issues/261496232">b/261496232</a>
          ,
          <a href="https://issuetracker.google.com/issues/283311462">b/283311462</a>
          ,
          <a href="https://issuetracker.google.com/issues/350916229">b/350916229</a>
          ,
          <a href="https://issuetracker.google.com/issues/352872248">b/352872248</a>
          )
        </li>
      </ul>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Support corner shape morphing of icon buttons on press. (
      <a href="https://android-review.googlesource.com/#/q/I21843ae412a281a77593f39274dabd7bc70a2221">I21843</a>
      )
    </li>
    <li>
      Text field decorator/decoration box APIs are no longer experimental. (
      <a href="https://android-review.googlesource.com/#/q/I31d95194ccb98e89b91712859391b1ba0316cce2">I31d95</a>
      )
    </li>
    <li>
      Added samples and defaults for the connected variant for
      <code translate="no" dir="ltr">ButtonGroup</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5c8ce7b58c59e640139add9698740d9562eefa54">I5c8ce</a>
      )
    </li>
    <li>
      Make state param the last one in
      <code translate="no" dir="ltr">NavigationSuiteScaffold</code>
      and
      <code translate="no" dir="ltr">NavigationSuiteScaffoldLayout</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9cc7ba039f0de54798d40580700a1761f778e6fa">I9cc7b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Added custom accessibility actions to the
      <code translate="no" dir="ltr">FloatingToolbars</code>
      so accessibility services can now expand or collapse all
      <code translate="no" dir="ltr">FloatingToolbar</code>
      variations. The FAB-equipped version applies this to the FAB, while the FAB-less version applies it to the main content. (
      <a href="https://android-review.googlesource.com/#/q/I2642077e03ca8784e6889272b816ac170d4dc61d">I26420</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">FloatingToolbars</code>
      now observe the touch exploration service (e.g., TalkBack) and keep the toolbar expanded and visible whenever the service is on. (
      <a href="https://android-review.googlesource.com/#/q/I02172a3c568b628c3ef4070140b2bef0f317d5d3">I02172</a>
      )
    </li>
    <li>
      Fixed a crash at the progress and loading indicators in case a
      <code translate="no" dir="ltr">Float.NaN</code>
      is passed in as a progress. (
      <a href="https://android-review.googlesource.com/#/q/I4fa969a1d46358a6f1db8b28cb0a375a809102c2">I4fa96</a>
      ,
      <a href="https://issuetracker.google.com/issues/352364576">b/352364576</a>
      )
    </li>
  </ul>
