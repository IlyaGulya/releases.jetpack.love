  <h4 id="window_size_class_2" data-text="Window Size Class" tabindex="-1">Window Size Class</h4>
  <ul>
    <li>
      <p>
        <code translate="no" dir="ltr">material3-window-size-class</code>
        is a new library that provides support for window size classes: a set of opinionated viewport breakpoints for you to design, develop, and test resizable application layouts against. You can use
        <code translate="no" dir="ltr">calculateWindowSizeClass</code>
        to retrieve a window size class instance, which you can use to determine how your UI should appear, such as showing a navigation rail instead of bottom navigation for larger window sizes. For more information and sample usage see the API reference
        <a href="/reference/kotlin/androidx/compose/material3/windowsizeclass/package-summary">documentation</a>
        for
        <code translate="no" dir="ltr">WindowSizeClass</code>
        .
      </p>
    </li>
    <li>
      <p>
        Please see this
        <a href="http://material.io/blog/material-3-compose-stable">blog post</a>
        for more details!
      </p>
    </li>
  </ul>
