changelogHtml: |
  <h3 id="1.4.0-alpha18" data-text="Version 1.4.0-alpha18" tabindex="-1">Version 1.4.0-alpha18</h3>
  <p>July 16, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha18</code>
    is released. Version 1.4.0-alpha18 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/1b437892629a2cdedb46d9b7232575987b2cc6b5..98552a7cab42f1d19ee63ca0b2cd5f5bb862510d/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheetProperties</code>
      now provides the option to disable dismissRequest from a scrim click. (
      <a href="https://android-review.googlesource.com/#/q/I8e7150834b8faf34f6edeff45349257118a6e8d3">I8e715</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">trackCornerSize</code>
      support to
      <code translate="no" dir="ltr">RangeSlider</code>
      's Track. (
      <a href="https://android-review.googlesource.com/#/q/Iec529a17d9bc34855bed3e71028f912f13a679f4">Iec529</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Made
      <code translate="no" dir="ltr">railExpanded</code>
      a required param for
      <code translate="no" dir="ltr">WideNavigationRailItem</code>
      , added
      <code translate="no" dir="ltr">modalContentColor</code>
      for
      <code translate="no" dir="ltr">WideNavigationRailColors</code>
      and moved
      <code translate="no" dir="ltr">WideNavigationRailDefaults.modalContainerShape</code>
      to
      <code translate="no" dir="ltr">ModalWideNavigationRailDefaults.containerShape</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id60c51d3de934f9aee73ecf940b94c871cde90b8">Id60c5</a>
      )
    </li>
    <li>
      Move
      <code translate="no" dir="ltr">WideNavigationRail</code>
      â€™s new colors function param to be the last one, and deprecate the old function. (
      <a href="https://android-review.googlesource.com/#/q/Iac7f78e565416ac4d87f5212066accee577c0aca">Iac7f7</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PullToRefresh</code>
      is now an stable API (
      <a href="https://android-review.googlesource.com/#/q/I18537278ac7fae85fbe6c4df413f8d584dbcba39">I18537</a>
      )
    </li>
    <li>
      Updates to the
      <code translate="no" dir="ltr">DatePickers</code>
      API. We removed the default null end date for
      <code translate="no" dir="ltr">DateRangePicker</code>
      and made it mandatory to pass in. We also clarified the midnight UTC usage of the date representation in the API documentation, and marked the latest getters and setters that use the java.time APIs as experimental for now. (
      <a href="https://android-review.googlesource.com/#/q/I121b3e8edc705f864210a7f25f3d46552c7ffbce">I121b3</a>
      ,
      <a href="https://issuetracker.google.com/issues/427952972">b/427952972</a>
      )
    </li>
    <li>
      Graduate the Icon with
      <code translate="no" dir="ltr">tint: ColorProducer</code>
      param API to non-experimental. (
      <a href="https://android-review.googlesource.com/#/q/Ia0133c49af8c7211182a71c64cc3e2209ea76303">Ia0133</a>
      )
    </li>
    <li>
      Removed the experimental annotations from
      <code translate="no" dir="ltr">DatePicker</code>
      ,
      <code translate="no" dir="ltr">DateRangePicker</code>
      , and their supporting states, classes, and types. (
      <a href="https://android-review.googlesource.com/#/q/I0e4e0e1fb7ca05d21f9fc62e2411d533b4c5521b">I0e4e0</a>
      ,
      <a href="https://issuetracker.google.com/issues/391848485">b/391848485</a>
      )
    </li>
    <li>
      Changed default focusable value to false to fix a11y focus, and added
      <code translate="no" dir="ltr">hasAction</code>
      param to
      <code translate="no" dir="ltr">TooltipBox</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I629981242b5179d109908ff2b6fe7907adbf074f">I62998</a>
      )
    </li>
    <li>
      Graduate experimental
      <code translate="no" dir="ltr">WideNavigationRail</code>
      ,
      <code translate="no" dir="ltr">ShortNavigationBar</code>
      and
      <code translate="no" dir="ltr">NavigationItem</code>
      APIs. (
      <a href="https://android-review.googlesource.com/#/q/I3ca3ccae35dcc22d532a27506473c6345b4af9f6">I3ca3c</a>
      )
    </li>
    <li>
      Remove the
      <code translate="no" dir="ltr">@ExperimentalMaterial3Api</code>
      annotations from some of the top app bar functions, supporting classes, and objects. (
      <a href="https://android-review.googlesource.com/#/q/I0a9b731ae0f1aeb18d3180cf9ea3d8e3e32a326c">I0a9b7</a>
      )
    </li>
  </ul>
