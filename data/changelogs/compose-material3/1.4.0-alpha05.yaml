changelogHtml: |
  <h3 id="1.4.0-alpha05" data-text="Version 1.4.0-alpha05" tabindex="-1">Version 1.4.0-alpha05</h3>
  <p>December 12, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha05</code>
    is released. Version 1.4.0-alpha05 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6f09cf2ae979e48fdb19485f757a033e4a34bb82..604900a0795c06c6bc66e4db8d0aefb08bea3cc1/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Replace type in
      <code translate="no" dir="ltr">WideNavigationRailState.current/target</code>
      value for an enum for better readability (
      <a href="https://android-review.googlesource.com/#/q/I2d6abfd48f2111270a8006acc7c26afd8376fd11">I2d6ab</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SplitButton</code>
      change Shape api from data class to class for binary compatibility. (
      <a href="https://android-review.googlesource.com/#/q/I5381213967af44f2fe37dafba1f1ad0b0863a637">I53812</a>
      )
    </li>
    <li>
      Added a tooltip API that has a
      <code translate="no" dir="ltr">onDismissRequest</code>
      parameter so makers can decide what happens when a user clicks outside of the tooltip. Deprecated the old API that doesn't contain this new parameter. (
      <a href="https://android-review.googlesource.com/#/q/I99aef78418a6bb25f499bd67fac956a2c87be72e">I99aef</a>
      )
    </li>
    <li>
      Change naming of
      <code translate="no" dir="ltr">opticalCentering</code>
      to
      <code translate="no" dir="ltr">horizontalCenterOptically</code>
      . Making the modifier internal. Replace padding parameter with max start and end offset. (
      <a href="https://android-review.googlesource.com/#/q/I0b904925a852f44df024911bb9204dc508aebdd4">I0b904</a>
      )
    </li>
    <li>
      Change
      <code translate="no" dir="ltr">WideNavigationRailState</code>
      to have current/target value, remove enums in favor of boolean. (
      <a href="https://android-review.googlesource.com/#/q/Idfa29aad7efd1d0e943bf175f5bcb1fc347fdf0e">Idfa29</a>
      ,
      <a href="https://issuetracker.google.com/issues/356039090">b/356039090</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">NavigationBarItemComponentOverride</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I3a06a587c543d6a7aac7ced35adeb189c2c0deb6">I3a06a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix the top and bottom app-bar behaviors to reliably change color when content is scrolled all the way. (
      <a href="https://android-review.googlesource.com/#/q/Idc4e834695cbd7cb8099f7b63cf21d5b764f1c81">Idc4e8</a>
      ,
      <a href="https://issuetracker.google.com/issues/293665988">b/293665988</a>
      )
    </li>
    <li>
      Scroll behavior functions for top and bottom app bars now return a remembered behavior to perform better across recompositions. (
      <a href="https://android-review.googlesource.com/#/q/I0fdbe6e2ffb01d97b4c57d3a41a76f8531a2d72a">I0fdbe</a>
      ,
      <a href="https://issuetracker.google.com/issues/207957336">b/207957336</a>
      )
    </li>
    <li>
      Modifier pararemeter is now applied after internal modifiers such as dragging behavior and semantics, instead of before. This affects the ordering in which modifiers are applied. (
      <a href="https://android-review.googlesource.com/#/q/I8d83fd447173da5cd76aa6e03ca2d0b4921c7a59">I8d83f</a>
      )
    </li>
    <li>
      Expanded bottom sheet remains expanded on size change. (
      <a href="https://android-review.googlesource.com/#/q/I2870ba38420d18b02676e6f280ef96dddc6a3a8a">I2870b</a>
      ,
      <a href="https://issuetracker.google.com/issues/324934884">b/324934884</a>
      )
    </li>
    <li>
      Correctly route status and navigation bar flags for windows properties. (
      <a href="https://android-review.googlesource.com/#/q/Ie674d4f080aafa8a41aeb3732797916169a07198">Ie674d</a>
      ,
      <a href="https://issuetracker.google.com/issues/362539765">b/362539765</a>
      )
    </li>
    <li>
      Move modifier parameter to the scaffolds root, as documented. This aligns implementation with M2. (
      <a href="https://android-review.googlesource.com/#/q/I0235ea935c42700a5e0aa5205d0d8a7bc8ffe88e">I0235e</a>
      ,
      <a href="https://issuetracker.google.com/issues/372311595">b/372311595</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Commonized
      <code translate="no" dir="ltr">DatePickerDialog</code>
      function. (
      <a href="https://android-review.googlesource.com/#/q/I7dceda6b682e488b82c0e64d2310fb9e38f1b8cd">I7dced</a>
      )
    </li>
  </ul>
