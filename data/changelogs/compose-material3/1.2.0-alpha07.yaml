changelogHtml: |
  <h3 id="1.2.0-alpha07" data-text="Version 1.2.0-alpha07" tabindex="-1">Version 1.2.0-alpha07</h3>
  <p>September 6, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-alpha07</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/3315f1ef094c312203fe26841287902916fbedf5..9ce75ea1baa2af10dda8f787f69c40c6654bcac1/compose/material3">Version 1.2.0-alpha07 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Auto-mirror icons support has been added in
      <code translate="no" dir="ltr">compose material 1.6.0-alpha05</code>
      , please see the
      <a href="https://developer.android.com/jetpack/androidx/releases/compose-material#1.6.0-alpha05">release notes</a>
      for details on auto-mirror icons.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SliderState</code>
      implements
      <code translate="no" dir="ltr">DraggableState</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I9b11656ba75c1f01060265735a75280858d5f4ae">I9b116</a>
      )
    </li>
    <li>
      Change shape to be a required param. Rename
      <code translate="no" dir="ltr">position</code>
      to
      <code translate="no" dir="ltr">index</code>
      in shape helper function. (
      <a href="https://android-review.googlesource.com/#/q/I3494194f783157e24a10b643083fb99ff41777b9">I34941</a>
      )
    </li>
    <li>
      Updates the
      <code translate="no" dir="ltr">DatePicker</code>
      <code translate="no" dir="ltr">formatWithSkeleton</code>
      to include a map that is used as a cache for performance improvements. (
      <a href="https://android-review.googlesource.com/#/q/I3195fdb04c8cab7fdf9bcf6e5cfd03d9a5700343">I3195f</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">BasicTooltipBox</code>
      to
      <code translate="no" dir="ltr">compose.foundation</code>
      and updated
      <code translate="no" dir="ltr">PlainTooltipBox</code>
      and
      <code translate="no" dir="ltr">RichTooltipBox</code>
      to use
      <code translate="no" dir="ltr">TooltipBox</code>
      with new
      <code translate="no" dir="ltr">PlainTooltip</code>
      and
      <code translate="no" dir="ltr">RichTooltip</code>
      composables. (
      <a href="https://android-review.googlesource.com/#/q/I79e1df0ac02fdccc3399dcf8d24a515d6461fde9">I79e1d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">dynamicLightColorScheme</code>
      and
      <code translate="no" dir="ltr">dynamicDarkColorScheme</code>
      now return higher chroma colors for surface and
      <code translate="no" dir="ltr">surfaceContainer</code>
      roles. (
      <a href="https://android-review.googlesource.com/#/q/I5e90155620f5f6a5adbe5df4288a249744ba1699">I5e901</a>
      )
    </li>
    <li>
      Fixed an issue where some components using Subcomposition (e.g.
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      ) inside a Scaffold inside a
      <code translate="no" dir="ltr">LookaheadScope</code>
      were attempting to read their size too early. (
      <a href="https://android-review.googlesource.com/#/q/I297b401ce6fd3b01ac5a2fba5fd617f66bc34550">I297b4</a>
      ,
      <a href="https://android-review.googlesource.com/#/q/I871f1f655d0bf504490a040ec793b1b07ce195e4">I871f1</a>
      ,
      <a href="https://issuetracker.google.com/issues/295536718">b/295536718</a>
      )
    </li>
  </ul>
