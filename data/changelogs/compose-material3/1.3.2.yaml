changelogHtml: |
  <h3 id="1.3.2" data-text="Version 1.3.2" tabindex="-1">Version 1.3.2</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.3.2</code>
    is released. Version 1.3.2 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/065f8f4c9800a64e5344e69e1a0aef65fa981370..a8c757d3d74ce0f52c23b8562468fbcc09a7e62f/compose/material3">these commits</a>
    .
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ListItem</code>
      corrects its intrinsic height calculation, now reserving the appropriate amount of space in Layout.
    </li>
    <li>
      Remove excess
      <code translate="no" dir="ltr">NavigationBarItem</code>
      label padding, correctly aligning with spec.
    </li>
    <li>
      Corrects
      <code translate="no" dir="ltr">TabRow</code>
      Layout in RTL mode.
    </li>
  </ul>
