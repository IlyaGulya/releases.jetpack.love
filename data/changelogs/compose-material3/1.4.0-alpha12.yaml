changelogHtml: |
  <h3 id="1.4.0-alpha12" data-text="Version 1.4.0-alpha12" tabindex="-1">Version 1.4.0-alpha12</h3>
  <p>April 9, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha12</code>
    is released. Version 1.4.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a767811381d88baed6503d9aa2bd8defbd849351..74a1f5957757ddb19a2ebe9bddd8b81a6f833844/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Removed android specific parameters from
      <code translate="no" dir="ltr">ModalBottomSheetProperties</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iab97f15996145e8a999c1e3f9c16d3c056146b95">Iab97f</a>
      ,
      <a href="https://issuetracker.google.com/issues/362539765">b/362539765</a>
      )
    </li>
    <li>
      Introduce overloading functions for drag handle size defaults (
      <a href="https://android-review.googlesource.com/#/q/I0ed0d201a533d6e8acaa1d3128ae222fabc9eabb">I0ed0d</a>
      )
    </li>
    <li>
      Add new
      <code translate="no" dir="ltr">NavigationSuiteScaffold</code>
      and
      <code translate="no" dir="ltr">NavigationSuiteScaffoldLayout</code>
      functions to support new layout types and add support for an optional primary action content. (
      <a href="https://android-review.googlesource.com/#/q/Ib262a707e78acfac10f440a937cfde52985485be">Ib262a</a>
      ,
      <a href="https://issuetracker.google.com/issues/353144478">b/353144478</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">Modifier.weight</code>
      with fill parameter in
      <code translate="no" dir="ltr">ButtonGroup</code>
      . Adding a version without fill. (
      <a href="https://android-review.googlesource.com/#/q/Id32bb227c53ca61b19a4e90b76c381c8e0fdbfa9">Id32bb</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">xSmall-</code>
      and
      <code translate="no" dir="ltr">xLarge-</code>
      IconButton component defaults to spell out
      <code translate="no" dir="ltr">extra</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib6e0f3fb5bcec5700764bcd936e40b982614a393">Ib6e0f</a>
      )
    </li>
    <li>
      Add new
      <code translate="no" dir="ltr">NavigationSuite</code>
      ,
      <code translate="no" dir="ltr">NavigationSuiteItem</code>
      and
      <code translate="no" dir="ltr">NavigationSuiteColors</code>
      functions to support new layout types. (
      <a href="https://android-review.googlesource.com/#/q/I203d63abd13c9805abbd14e44452a25b9259ae58">I203d6</a>
      )
    </li>
    <li>
      Add new
      <code translate="no" dir="ltr">NavigationSuiteTypes</code>
      and add new
      <code translate="no" dir="ltr">navigationSuiteType</code>
      function that include those layout choices (
      <a href="https://android-review.googlesource.com/#/q/If68f973b0ba82a4232c387a412cdf93a8f361d8c">If68f9</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ColorScheme.contentColorFor</code>
      now maps
      <code translate="no" dir="ltr">surfaceDim</code>
      to
      <code translate="no" dir="ltr">onSurface</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8891af481686a8b228134fe9003f1b60414a33c4">I8891a</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">DateInputTextField</code>
      implementation to address an issue where the input field did not reflect programmatically set date. (
      <a href="https://android-review.googlesource.com/#/q/I6c8d1488c71391474c7cbc78629f0e88723d7528">I6c8d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/401143451">b/401143451</a>
      )
    </li>
    <li>
      Fixed the talkback focus order for the navigation rail and wide navigation rail (
      <a href="https://android-review.googlesource.com/#/q/I6cf6f8911d170f3a5291c1d6aa308fadb38e7b9a">I6cf6f</a>
      ,
      <a href="https://issuetracker.google.com/issues/407048224">b/407048224</a>
      )
    </li>
  </ul>
