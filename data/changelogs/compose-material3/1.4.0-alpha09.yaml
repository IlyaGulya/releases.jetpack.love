changelogHtml: |
  <h3 id="1.4.0-alpha09" data-text="Version 1.4.0-alpha09" tabindex="-1">Version 1.4.0-alpha09</h3>
  <p>February 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha09</code>
    is released. Version 1.4.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/12f38ed3744a6cb1592cbc6d053dc2adb328f142..fd7408b73d9aac0f18431c22580d9ab612278b1e/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">DragHandle</code>
      â€™s setting fields in the default state; separate pressed and dragged states; make the default sizes be public. (
      <a href="https://android-review.googlesource.com/#/q/I787b99318e0385608e02e358ff97adb34263c0f1">I787b9</a>
      )
    </li>
    <li>
      Updates to the
      <code translate="no" dir="ltr">TowRowsTopAppBar</code>
      API. Removed the
      <code translate="no" dir="ltr">expanded</code>
      lambda parameter and added separate parameters for the expanded and collapsed heights. (
      <a href="https://android-review.googlesource.com/#/q/Idd6777bc381871b9e77c040762c6bca7355cda8a">Idd677</a>
      ,
      <a href="https://issuetracker.google.com/issues/306697446">b/306697446</a>
      ,
      <a href="https://issuetracker.google.com/issues/229134133">b/229134133</a>
      ,
      <a href="https://issuetracker.google.com/issues/268068946">b/268068946</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The bottom app bars now observe the touch exploration service (e.g.,
      <code translate="no" dir="ltr">TalkBack</code>
      ) and keep them visible whenever the service is on. (
      <a href="https://android-review.googlesource.com/#/q/I4b34d33c477a95790b8a519c01d02adecb3450b6">I4b34d</a>
      )
    </li>
  </ul>
