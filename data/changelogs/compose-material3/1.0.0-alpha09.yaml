changelogHtml: |
  <h3 id="1.0.0-alpha09" data-text="Version 1.0.0-alpha09" tabindex="-1">Version 1.0.0-alpha09</h3>
  <p>April 6, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha09</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5ef5671233460b844828e14a816255dbf7904868..7ca43e00a517eaeeedc0a21f482b17f06e3d2181/compose/material3/material3">Version 1.0.0-alpha09 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added Material 3 Switch API (
      <a href="https://android-review.googlesource.com/#/q/I2c3ad5eee4f628be3e437436da1c1fb63fdb6962">I2c3ad</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added support for dropdown menus with text fields (aka 'exposed dropdown menus' or 'combo boxes'.) (
      <a href="https://android-review.googlesource.com/#/q/I1b8326ccc1e1d89f96d5c459d83c2aeb05881f52">I1b832</a>
      )
    </li>
    <li>
      Added shape parameter to MaterialTheme and Shape sub system. (
      <a href="https://android-review.googlesource.com/#/q/I374265da432fceb6c72a1b3a61335e7fdefd825e">I37426</a>
      )
    </li>
    <li>
      Added an expanded parameter to
      <code translate="no" dir="ltr">ExtendedFloatingActionButton</code>
      to control whether the FAB is expanded or collapsed, with animations between each state. Added Extended FAB overload for extended FABs with trailing text for ExtendedFABs without icon. (
      <a href="https://android-review.googlesource.com/#/q/Iba7f1a4ece7c4a6e1fd294d04245b5dfcd5609de">Iba7f1</a>
      )
    </li>
  </ul>
