changelogHtml: |
  <h3 id="1.4.0-beta02" data-text="Version 1.4.0-beta02" tabindex="-1">Version 1.4.0-beta02</h3>
  <p>August 13, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-beta02</code>
    is released. Version 1.4.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b2faad11c72811d0bdb214ceb70cf8494109b24c..f82229d415d571aeea085bb20b4e9ca785c185ba/compose/material3">these commits</a>
    .
  </p>
  <p><strong>Dependency Changes</strong></p>
  <ul>
    <li>
      Remove
      <code translate="no" dir="ltr">graphics-shapes</code>
      dependency (
      <a href="https://android-review.googlesource.com/q/I219e0896c984379610dde86d5a87fae20273eb3c">I219e0</a>
      ,
      <a href="https://issuetracker.google.com/issues/436230765">b/436230765</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      In
      <code translate="no" dir="ltr">PullToRefreshDefaults</code>
      , renamed
      <code translate="no" dir="ltr">shape</code>
      to
      <code translate="no" dir="ltr">indicatorShape</code>
      and
      <code translate="no" dir="ltr">containerColor</code>
      to
      <code translate="no" dir="ltr">indicatorContainerColor</code>
      and added
      <code translate="no" dir="ltr">indicatorMaxDistance</code>
      for indicator use. (
      <a href="https://android-review.googlesource.com/#/q/Ib6cbea0165b6db16fddb1da795f4887a0170222f">Ib6cbe</a>
      )
    </li>
    <li>
      Remove deprecation tag from
      <code translate="no" dir="ltr">PullToRefreshDefaults.indicatorColor</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Iaaee2d3579f1ac5fe1b1283d1bcecb1f48b75592">Iaaee2</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BasicAlertDialogOverrideScope</code>
      was accidentally promoted to stable and had its experimental annotation removed in
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3701846">aosp/3701846</a>
      . Marking it as internal. It will stay as public experimental in 1.5.0-alpha (
      <a href="https://android-review.googlesource.com/#/q/I9182a409be38f7674a4af4f53a24fbb85f61da44">I9182a</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix bug where backpress incorrectly updates drawer offset. (
      <a href="https://android-review.googlesource.com/#/q/I85624c34198ed45fafa226d93b302227fe3a57db">I85624</a>
      ,
      <a href="https://issuetracker.google.com/issues/427778135">b/427778135</a>
      )
    </li>
  </ul>
