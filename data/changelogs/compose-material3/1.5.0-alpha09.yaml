changelogHtml: |
  <h3 id="1.5.0-alpha09" data-text="Version 1.5.0-alpha09" tabindex="-1">Version 1.5.0-alpha09</h3>
  <p>November 19, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha09</code>
    is released. Version 1.5.0-alpha09 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/c907d5394acb1b40d6145046653734db55e55b8b..4d752a0684fb1bf991cd0d15ebd3649ee8684ca1/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Adding expressive menu updates. This includes a new toggleable menu item, selectable menu item, menu groups, and menu popup. It also includes new expressive menu default values in
      <code translate="no" dir="ltr">MenuDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5cdd4602ebdbdaafe64530aa90b941b3f8f78d28">I5cdd4</a>
      ,
      <a href="https://issuetracker.google.com/issues/417731597">b/417731597</a>
      ,
      <a href="https://issuetracker.google.com/issues/448646125">b/448646125</a>
      ,
      <a href="https://issuetracker.google.com/issues/448646896">b/448646896</a>
      ,
      <a href="https://issuetracker.google.com/issues/448646891">b/448646891</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">Modifier.minimumInteractiveComponentSize</code>
      now provides two new public
      <code translate="no" dir="ltr">AlignmentLines: MinimumInteractiveTopAlignmentLine</code>
      and
      <code translate="no" dir="ltr">MinimumInteractiveLeftAlignmentLine</code>
      . These lines mark the visual edges of a component before extra space is added to meet minimum touch target requirements. (
      <a href="https://android-review.googlesource.com/#/q/I7f485758ac96d65dda9cb5c9a3720dad938cd031">I7f485</a>
      ,
      <a href="https://issuetracker.google.com/issues/458124197">b/458124197</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">ExpandedDockedSearchBarWithGap</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Idb7f84f427518f29f7098981453059c1e2d125cf">Idb7f8</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add checks to enable precision pointer component sizing. (
      <a href="https://android-review.googlesource.com/#/q/I8108d4aa8e847e4bbd534d9879cd13e32a178dae">I8108d</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">Modifier.align</code>
      to
      <code translate="no" dir="ltr">ButtonGroupScope</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I0389016a088f07194e58088670c7b679c5f3dc6e">I03890</a>
      ,
      <a href="https://issuetracker.google.com/issues/416590906">b/416590906</a>
      )
    </li>
    <li>
      Remove deprecated experimental
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      APIs that have been in at least one stable release. (
      <a href="https://android-review.googlesource.com/#/q/Ifbe1da0ba4e86e08461e425ea6bd72c3e958147f">Ifbe1d</a>
      ,
      <a href="https://issuetracker.google.com/issues/449757604">b/449757604</a>
      )
    </li>
    <li>
      New
      <code translate="no" dir="ltr">ButtonGroup</code>
      overload with
      <code translate="no" dir="ltr">verticalAlignment</code>
      parameter. (
      <a href="https://android-review.googlesource.com/#/q/I23a37b349bb151e6c6c4bd4a443b588c970ee6c1">I23a37</a>
      ,
      <a href="https://issuetracker.google.com/issues/416590906">b/416590906</a>
      )
    </li>
    <li>
      Removed deprecated hidden experimental APIs that have been in at least one stable release. (
      <a href="https://android-review.googlesource.com/#/q/I4f68d0bc899a40c729e52d16eee103c9545d73cd">I4f68d</a>
      ,
      <a href="https://issuetracker.google.com/issues/449754465">b/449754465</a>
      ,
      <a href="https://issuetracker.google.com/issues/449749933">b/449749933</a>
      ,
      <a href="https://issuetracker.google.com/issues/401311419">b/401311419</a>
      ,
      <a href="https://issuetracker.google.com/issues/449749928">b/449749928</a>
      ,
      <a href="https://issuetracker.google.com/issues/449756019">b/449756019</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add tooltip to floating toolbar's default overflow button. (
      <a href="https://android-review.googlesource.com/#/q/Ife952463b108fbe81cde436742b6407a2047b1f2">Ife952</a>
      ,
      <a href="https://issuetracker.google.com/issues/422781172">b/422781172</a>
      )
    </li>
    <li>
      Fix
      <code translate="no" dir="ltr">WideNavigationRail</code>
      's indicator being cut if its set to a larger width via a larger label size. (
      <a href="https://android-review.googlesource.com/#/q/I9d740694039f775f71282d64cf86b9268c550fec">I9d740</a>
      ,
      <a href="https://issuetracker.google.com/issues/444728723">b/444728723</a>
      )
    </li>
    <li>
      Update split button trailing buttons to center the icon optically depending on the given shape even in RTL. (
      <a href="https://android-review.googlesource.com/#/q/Icab824524076ab63c857f77b19acfd3007de3697">Icab82</a>
      )
    </li>
  </ul>
