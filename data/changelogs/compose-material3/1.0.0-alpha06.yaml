changelogHtml: |
  <h3 id="1.0.0-alpha06" data-text="Version 1.0.0-alpha06" tabindex="-1">Version 1.0.0-alpha06</h3>
  <p>February 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/db2ecbef194afcddfaede22e1d884a8959a9277c..9b2b3d8efd5f00bd4af903bbaa926f6a712d0bd8/compose/material3/material3">Version 1.0.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">NavigationDrawerItem</code>
      is added that represents a single destination within the drawers (
      <a href="https://android-review.googlesource.com/#/q/Ic396fe99d1f26080a3e3a9d2ed505e72008c85aa">Ic396f</a>
      ,
      <a href="https://issuetracker.google.com/issues/218286829">b/218286829</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">PermanentNavigationDrawer</code>
      and
      <code translate="no" dir="ltr">DismissibleNavigationDrawer</code>
      have been added as experimental APIs. Those are the drawers suitable well for large screen devices. (
      <a href="https://android-review.googlesource.com/#/q/I5f8abcd6137f0819ceccae0f8cacd2a44af5ad2e">I5f8ab</a>
      ,
      <a href="https://issuetracker.google.com/issues/218286829">b/218286829</a>
      )
    </li>
    <li>
      Adds Material 3 bottom app bar support (
      <a href="https://android-review.googlesource.com/#/q/Ic432a12f98ac1db62a8f38f1a02c937e8ed49172">Ic432a</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavigationDrawer</code>
      has been renamed to
      <code translate="no" dir="ltr">ModalNavigationDrawer</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I1807d3c889c63efa7a569416daaed58d94a3b17a">I1807d</a>
      ,
      <a href="https://issuetracker.google.com/issues/218286829">b/218286829</a>
      )
    </li>
    <li>
      Added Material 3 Slider class and tokens (
      <a href="https://android-review.googlesource.com/#/q/I1ccee0420983203697b724abfda838a32895885b">I1ccee</a>
      )
    </li>
    <li>
      Added Tab implementation, see the documentation for sample usage (
      <a href="https://android-review.googlesource.com/#/q/Ie0146154fa799787662992b74b6d39e49e669eb1">Ie0146</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">TalkBack</code>
      screen reader linear navigation selected an empty top app bar title. (
      <a href="https://android-review.googlesource.com/#/q/Id46909e5999c82f0ec7ac702e9d3f7d78263973c">Id4690</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">IconSize</code>
      to
      <code translate="no" dir="ltr">FloatingActionButtonDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ia71cf97eac903d9cf6b46195145c502122f478b0">Ia71cf</a>
      )
    </li>
    <li>
      Bug fix for hidden
      <code translate="no" dir="ltr">AlertDialog</code>
      buttons when a long text is added with a
      <code translate="no" dir="ltr">LazyColumn</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ib2cc936b917bdb64c13fe92820c47482e0b1e200">Ib2cc9</a>
      ,
      <a href="https://issuetracker.google.com/issues/216663029">b/216663029</a>
      )
    </li>
  </ul>
