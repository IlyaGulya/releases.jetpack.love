changelogHtml: |
  <h3 id="1.0.0-beta03" data-text="Version 1.0.0-beta03" tabindex="-1">Version 1.0.0-beta03</h3>
  <p>September 21, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-beta03</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-beta03</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/520c85b133ddf020d8f9e0a9a2240ed75df1cdfa..bdce26bd7556b92d2d4d2af3de881dd8e2c51459/compose/material3">Version 1.0.0-beta03 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ExposedDropdownMenuDefaults</code>
      now exposes a padding value for menu items. (
      <a href="https://android-review.googlesource.com/#/q/I34ee1c4b4f07261c704aad64d97565b3752ef650">I34ee1</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ExposedDropdownMenuBoxScope</code>
      now has a
      <code translate="no" dir="ltr">Modifier.menuAnchor()</code>
      modifier that should be passed to the text field for proper a11y behavior. (
      <a href="https://android-review.googlesource.com/#/q/I27fa36b864d5b3c923b538b480dfcda76ab0e863">I27fa3</a>
      )
    </li>
    <li>
      Adding two overloaded methods for the current Slider API to allow users to pass in a thumb or track to populate the slider. (
      <a href="https://android-review.googlesource.com/#/q/I21c0022c3882f896f1d4ca855a24cec5d317f641">I21c00</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updated dark theme color mapping for On Error Container to tone 90 (
      <a href="https://android-review.googlesource.com/#/q/Ic561226d89432381ac900475cc0f677f7bc33ffe">Ic5612</a>
      )
    </li>
    <li>
      Fix to allow setting a transparent background for small Material 3 top app bars. (
      <a href="https://android-review.googlesource.com/#/q/I645e29cd35cefb6e8effb2e455b53c5ff777568a">I645e2</a>
      ,
      <a href="https://issuetracker.google.com/issues/245575782">b/245575782</a>
      )
    </li>
  </ul>
