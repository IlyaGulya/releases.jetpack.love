changelogHtml: |
  <h3 id="1.4.0-alpha16" data-text="Version 1.4.0-alpha16" tabindex="-1">Version 1.4.0-alpha16</h3>
  <p>June 18, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha16</code>
    is released. Version 1.4.0-alpha16 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd41781824511ce4d5c4a05d2df4aaaee669f0bc..e8af6ab7417811bf386c52a59ab5d0b94d194eeb/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added a center aligned hero carousel component (
      <a href="https://android-review.googlesource.com/#/q/I6f6d394a433c4ad504953178dd9bed876d17243a">I6f6d3</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Implement XR overrides vertical toolbar (
      <a href="https://android-review.googlesource.com/#/q/Ia1604be7016bf8e6edab1d72a7df85f03f56b5aa">Ia1604</a>
      )
    </li>
    <li>
      Added programmatic scroll functions to
      <code translate="no" dir="ltr">CarouselState</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I12f8e446c9a7ec87e10017bf7ce87dab3c88ff42">I12f8e</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ComponentOverride</code>
      for
      <code translate="no" dir="ltr">ModalWideNavigationRail</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4f4409318bef1ba08b1ee2ef58236a7780d2a2d5">I4f440</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">ComponentOverride</code>
      for
      <code translate="no" dir="ltr">WideNavigationRail</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I6354f5bba9a142266e7ded59d75a47fdfb51952f">I6354f</a>
      )
    </li>
    <li>
      Create
      <code translate="no" dir="ltr">ComponentOverride</code>
      for
      <code translate="no" dir="ltr">HorizontalFloatingToolbar</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I51116b1b7e6ecf2cb7f09c01f1f435f15be63844">I51116</a>
      )
    </li>
    <li>
      Create
      <code translate="no" dir="ltr">ComponentOverride</code>
      for
      <code translate="no" dir="ltr">ShortNavigationBar</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I30e24b3f2babba93f96c5d29262e3ae022d8913e">I30e24</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeToDismissBoxState</code>
      references to
      <code translate="no" dir="ltr">confirmValueChange</code>
      have been marked deprecated. Users should instead leverage
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      API
      <code translate="no" dir="ltr">onDismissed</code>
      callback. (
      <a href="https://android-review.googlesource.com/#/q/Iee78075f58ebeec35601d0b6b8488e2acf750ab4">Iee780</a>
      )
    </li>
    <li>
      Added userScrollEnabled parameter to Carousel composables. (
      <a href="https://android-review.googlesource.com/#/q/I1d4d2148831bab460f14526948a21d63a3c0a169">I1d4d2</a>
      )
    </li>
    <li>
      Carousel's
      <code translate="no" dir="ltr">currentItem</code>
      can now be observed from
      <code translate="no" dir="ltr">CarouselState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie87e963f557d21c96c6661391710d2c551baf91f">Ie87e9</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix an issue where an arbitrary shape on a FAB that is passed to a
      <code translate="no" dir="ltr">FloatingToolbar</code>
      that was not applying its shadow correctly. (
      <a href="https://android-review.googlesource.com/#/q/Icdcc9be21d9c7951520f9a1cd1f6fe1d136f5320">Icdcc9</a>
      ,
      <a href="https://issuetracker.google.com/issues/423336922">b/423336922</a>
      )
    </li>
    <li>
      All Carousels now use the Carousel semantic role by default. (
      <a href="https://android-review.googlesource.com/#/q/I7af12f562685ee22caac58cf5e62c679d9a75e2c">I7af12</a>
      )
    </li>
    <li>
      Fixed incorrect thumb movement when the slider state was updated via
      <code translate="no" dir="ltr">LaunchedEffect</code>
      (
      <a href="https://android-review.googlesource.com/#/q/Id9f31c57b794c941b3232fb72ba3f6e45972041d">Id9f31</a>
      ,
      <a href="https://issuetracker.google.com/issues/302774166">b/302774166</a>
      )
    </li>
  </ul>
