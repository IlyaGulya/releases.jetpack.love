changelogHtml: |
  <h3 id="1.3.0-beta02" data-text="Version 1.3.0-beta02" tabindex="-1">Version 1.3.0-beta02</h3>
  <p>May 29, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.3.0-beta02</code>
    is released. Version 1.3.0-beta02 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/6a69101fd0edc8d02aa316df1f43e0552fd2d7c4..473554f275109d78164adca6b6cea539aed8b68b/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">Modifier.pullToRefreshIndicator</code>
      supports elevation, update Pull To Refresh APIs to have enabled be a boolean, instead of a lambda. Support content alignment in
      <code translate="no" dir="ltr">PullToRefreshBox</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I75679e45af151b0ad1741f8c4513ee25fb20b225">I75679</a>
      )
    </li>
    <li>
      Making
      <code translate="no" dir="ltr">TooltipScope</code>
      a sealed interface and creating an internal implementation to use in
      <code translate="no" dir="ltr">TooltipBox</code>
      and Label. (
      <a href="https://android-review.googlesource.com/#/q/I3833ea874e67e9c835bbbdf397caf54df8771122">I3833e</a>
      )
    </li>
    <li>
      Added two new modifiers to
      <code translate="no" dir="ltr">CarouselItemScope</code>
      -
      <code translate="no" dir="ltr">maskClip</code>
      and
      <code translate="no" dir="ltr">maskBorder</code>
      - to easily add a shape and border to any carousel item (
      <a href="https://android-review.googlesource.com/#/q/Id67a1e2ac1e9a3cc1a6654f20c0fc5ea95fc9ed4">Id67a1</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TimePickerState</code>
      is now an interface and allows for setting the time (
      <a href="https://android-review.googlesource.com/#/q/I88546d3967a854fb64099eddbbf9ee3bc52490cb">I88546</a>
      )
    </li>
    <li>
      Updated API for styling the links: moved the
      <code translate="no" dir="ltr">TextLinkStyles</code>
      to the
      <code translate="no" dir="ltr">TextStyle</code>
      and removed the
      <code translate="no" dir="ltr">TextDefaults</code>
      from material. (
      <a href="https://android-review.googlesource.com/#/q/I5477bdb498b6b4f33ab3bc998e2be59d8a4ff7e4">I5477b</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      status and nav bar icons now respond to dark theme status. (
      <a href="https://android-review.googlesource.com/#/q/Ie1fe7e1f792c39d52b4d419a08209c2577bf1175">Ie1fe7</a>
      ,
      <a href="https://issuetracker.google.com/issues/338342149">b/338342149</a>
      )
    </li>
    <li>
      Added close sheet semantics to
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      scrim. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/3085729">0e61cb</a>
      ,
      <a href="https://issuetracker.google.com/issue?id=328801864&amp;query=328801864">b/328801864</a>
      )
    </li>
  </ul>
  <p><strong>External Contribution</strong></p>
  <ul>
    <li>
      Make
      <code translate="no" dir="ltr">androidx.compose.material3.AlertDialog</code>
      available from common source set (
      <a href="https://android-review.googlesource.com/#/q/Ia33f513f472f6d200de922fdef0fd2f73f62b007">Ia33f5</a>
      )
    </li>
    <li>
      Make
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      available from common source set (
      <a href="https://android-review.googlesource.com/#/q/Id7cc733003fc7c2cdceb95a30b6d7183d39fdffc">Id7cc7</a>
      )
    </li>
  </ul>
