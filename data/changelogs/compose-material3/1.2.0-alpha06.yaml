  <h3 id="1.2.0-alpha06" data-text="Version 1.2.0-alpha06" tabindex="-1">Version 1.2.0-alpha06</h3>
  <p>August 23, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-alpha06</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5d7dd999525725bd038a00ca4e89e0fef624a6da..3315f1ef094c312203fe26841287902916fbedf5/compose/material3">Version 1.2.0-alpha06 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">DropdownMenu</code>
      's
      <code translate="no" dir="ltr">offset</code>
      calculation so x offsets depend solely on the local layout direction, and y offsets will no longer be reversed when the menu is near the bottom of the screen. (
      <a href="https://android-review.googlesource.com/#/q/Iccc743f3306d9b259f0cc21d1089d9479df203fb">Iccc74</a>
      ,
      <a href="https://issuetracker.google.com/issues/294103942">b/294103942</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">DropdownMenu</code>
      's
      <code translate="no" dir="ltr">offset</code>
      calculation so x offsets depend solely on the local layout direction, and y offsets will no longer be reversed when the menu is near the bottom of the screen. (
      <a href="https://android-review.googlesource.com/#/q/Ib87a2157a9870409fdf066337c00585fd3ae005c">Ib87a2</a>
      ,
      <a href="https://issuetracker.google.com/issues/294103942">b/294103942</a>
