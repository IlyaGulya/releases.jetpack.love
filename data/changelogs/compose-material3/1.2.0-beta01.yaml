changelogHtml: |
  <h3 id="1.2.0-beta01" data-text="Version 1.2.0-beta01" tabindex="-1">Version 1.2.0-beta01</h3>
  <p>December 13, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-beta01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/064f85294a9be2e86650737b91db1bff868926e2..f4aac2ed38164890551d06cae49210b2afb31336/compose/material3">Version 1.2.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Mark
      <code translate="no" dir="ltr">TabIndicatorScope</code>
      as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I45c88927d22d78743fe50f332addc9433454292a">I45c88</a>
      )
    </li>
    <li>
      Removing deprecated experimental APIs for tooltip. (
      <a href="https://android-review.googlesource.com/#/q/I438cbd0987e03da47d55eca56c8617c0c7b6f941">I438cb</a>
      )
    </li>
    <li>
      Change new
      <code translate="no" dir="ltr">TabRow</code>
      overloads to not use subcompositions. This results in a different way to build the
      <code translate="no" dir="ltr">TabRow</code>
      indicators with custom modifiers provided. (
      <a href="https://android-review.googlesource.com/#/q/Ife741ac95e65785e0f0673ab65414b7f74971d6d">Ife741</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">DismissDirection</code>
      and
      <code translate="no" dir="ltr">DismissValue</code>
      API's. These have been merged to
      <code translate="no" dir="ltr">SwipeToDismissValue</code>
      , whose values indicate both position and direction of
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      .
      <code translate="no" dir="ltr">DismissState.progress</code>
      is now marked as a
      <code translate="no" dir="ltr">FloatRange</code>
      between
      <code translate="no" dir="ltr">0.0</code>
      and
      <code translate="no" dir="ltr">1.0</code>
      .
      <code translate="no" dir="ltr">DismissState</code>
      deprecated Saver and Constructor have now been removed.
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      component, state and defaults object have been remarked as experimental. (
      <a href="https://android-review.googlesource.com/#/q/Ib54f2c6707fdf2fa10fb5c19166c583f24c2bc6f">Ib54f2</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      The default indicator for
      <code translate="no" dir="ltr">PullToRefresh</code>
      is now an open arrowhead instead of a solid triangle. (
      <a href="https://android-review.googlesource.com/#/q/I67be3e670a96c3aa42d9c760fe318739dfb45650">I67be3</a>
      )
    </li>
  </ul>
