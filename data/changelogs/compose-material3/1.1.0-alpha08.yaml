changelogHtml: |
  <h3 id="1.1.0-alpha08" data-text="Version 1.1.0-alpha08" tabindex="-1">Version 1.1.0-alpha08</h3>
  <p>March 8, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.0-alpha08</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.0-alpha08</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/87533b4ff06971ed59028936cd9b6da988cd4522..ba23752ee1dc6eae18f1350f0815ed79d605e9c5/compose/material3">Version 1.1.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      and
      <code translate="no" dir="ltr">BottomSheetScaffoldState</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I063d432e10628475a8c902cd30e75f12fd40d99c">I063d4</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added functionality to the
      <code translate="no" dir="ltr">DatePickerState</code>
      and the
      <code translate="no" dir="ltr">DateRangePickerState</code>
      to allow setting dates after the initial creation of the state, as well as resetting selections by setting null timestamps. Setting dates manually should be made with caution, and the new
      <code translate="no" dir="ltr">setSelection</code>
      function will throw an exception in case a provided date fails a precondition (see documentation). (
      <a href="https://android-review.googlesource.com/#/q/Ifa6451a9e32ad031ac3223cb8b5fea132a2d0191">Ifa645</a>
      ,
      <a href="https://issuetracker.google.com/issues/268609314">b/268609314</a>
      ,
      <a href="https://issuetracker.google.com/issues/270427389">b/270427389</a>
      )
    </li>
    <li>
      Rename Collapsed
      <code translate="no" dir="ltr">SheetValue</code>
      to
      <code translate="no" dir="ltr">PartiallyExpanded</code>
      to more accurately and flexibly depict behavior in this state. (
      <a href="https://android-review.googlesource.com/#/q/Ia1491d68dc636ca9d80a31372a64e63f69ee4013">Ia1491</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">ListItem</code>
      parameter names to _content instead of _text. Default getters are now
      <code translate="no" dir="ltr">ReadOnlyComposables</code>
      where relevant. (
      <a href="https://android-review.googlesource.com/#/q/I69a252e0a5bc6ebb63c7be08746ace65dfe02d62">I69a25</a>
      )
    </li>
    <li>
      Graduate interactive Surface APIs from experimental. (
      <a href="https://android-review.googlesource.com/#/q/I90d596d5aa4141884f1b7878ae61053aa4fc7161">I90d59</a>
      ,
      <a href="https://issuetracker.google.com/issues/261561812">b/261561812</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      's
      <code translate="no" dir="ltr">HalfExpanded</code>
      state was calculated incorrectly and the sheet would appear to be floating. (
      <a href="https://android-review.googlesource.com/#/q/I45e84ba00263f4bea61a3abac54bf05a6494bce8">I45e84</a>
      ,
      <a href="https://issuetracker.google.com/issues/268411386">b/268411386</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">confirmValueChange</code>
      check to scrim tap for
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2311a043ffbac63c4278fce9d0e73450fc808201">I2311a</a>
      ,
      <a href="https://issuetracker.google.com/issues/270425759">b/270425759</a>
      )
    </li>
    <li>
      Move semantic
      <code translate="no" dir="ltr">BottomSheet</code>
      actions to drag handle. (
      <a href="https://android-review.googlesource.com/#/q/I158bae5303952975da627224926043322175c1a2">I158ba</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      now commands focus on launch, handles back button. (
      <a href="https://android-review.googlesource.com/#/q/I4d2ab70ac620fd98835125b84794ce24dfcf5ebd">I4d2ab</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheet onDismissRequest</code>
      is now also handled during nested scroll flings. (
      <a href="https://android-review.googlesource.com/#/q/I655c581c067056b1815fe50befd32333c78e30bb">I655c5</a>
      ,
      <a href="https://issuetracker.google.com/issues/268433166">b/268433166</a>
      )
    </li>
  </ul>
