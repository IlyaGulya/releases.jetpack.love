version: 1.1.2
releaseDate: 2023-09-20
#language=html
changelogHtml: |
  <h3 id="1.1.2" data-text="Version 1.1.2" tabindex="-1">Version 1.1.2</h3>
  <p>September 20, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.2</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.2</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/28298029d8a95189089eace9273d608da3c6b81a..444f88fb647c26b3426a9a95eac755624463514e/compose/material3">Version 1.1.2 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed modifier incorrectly being passed to two composables. (
      <a href="https://issuetracker.google.com/issue?id=282761472">b/282761472</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">TimePickerState</code>
      returns incorrect hours when initialized with 23 hours. (
      <a href="https://issuetracker.google.com/issue?id=278242122">b/278242122</a>
      )
    </li>
    <li>
      Fixed initial toggle state for noon and minute validation. (
      <a href="https://issuetracker.google.com/issue?id=269768197">b/269768197</a>
      ,
      <a href="https://issuetracker.google.com/issue?id=282790635">b/282790635</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">state.hour</code>
      returning incorrect value for 11pm. (
      <a href="https://issuetracker.google.com/issue?id=282761472">b/282761472</a>
      ,
      <a href="https://issuetracker.google.com/issue?id=278242122">b/278242122</a>
      )
    </li>
  </ul>
