changelogHtml: |
  <h3 id="1.0.0-alpha14" data-text="Version 1.0.0-alpha14" tabindex="-1">Version 1.0.0-alpha14</h3>
  <p>June 29, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha14</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-alpha14</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7cbb37cc779160b89644d03e042c129d0ce025d2..8094b683499b4098092c01028b55a38b49e357f2/compose/material3">Version 1.0.0-alpha14 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added M3 list implementation, see the documentation for sample usage (
      <a href="https://android-review.googlesource.com/#/q/Id7a201348bf6d891a98263d05f9d2768627a333a">Id7a20</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Change parameter name from values to value in
      <code translate="no" dir="ltr">RangeSlider</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I3b79aaaebf9b3080e9d775e10d287355c7d03ca5">I3b79a</a>
      )
    </li>
    <li>
      API changes to the
      <code translate="no" dir="ltr">InputChip</code>
      implementation to support a selectable state per the Material Design spec. Additional support at the
      <code translate="no" dir="ltr">FilterChip</code>
      colors for selected disabled state. (
      <a href="https://android-review.googlesource.com/#/q/I552440f329616d514ea67c724b8aec6e985066e1">I55244</a>
      ,
      <a href="https://issuetracker.google.com/issues/235792432">b/235792432</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">BottomAppBar</code>
      default FAB (
      <a href="https://android-review.googlesource.com/#/q/Ida4c8f2760e6476d5283b5b1df6b6608441da405">Ida4c8</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ColorScheme.surfaceColorAtElevation</code>
      was added (
      <a href="https://android-review.googlesource.com/#/q/Id41afb06b2df2cfbf2cb023a18ced47e8a5222b5">Id41af</a>
      )
    </li>
    <li>
      Interfaces in compose libraries are now built using jdk8 default interface methods (
      <a href="https://android-review.googlesource.com/#/q/I5bcf197603f66ec66177c98c01c3fe4868d60997">I5bcf1</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">WindowWidthSizeClass</code>
      and
      <code translate="no" dir="ltr">WindowHeightSizeClass</code>
      now implement Comparable, so they can be compared using operators (&lt;, &lt;=, &gt;=, &gt;) and other APIs. (
      <a href="https://android-review.googlesource.com/#/q/I747d0a41291662ae049e9188061b9a08fef3186c">I747d0</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update badge sample to provide more meaningful content description. (
      <a href="https://android-review.googlesource.com/#/q/I10b9d99db01ac3844fa8b84b70aae231512e9d99">I10b9d</a>
      )
    </li>
    <li>
      Adds option to use the system font size to the Material 3 catalog's theme picker. (
      <a href="https://android-review.googlesource.com/#/q/I106053e3243d09607c36d30bfb038aacfcc7cd79">I10605</a>
      )
    </li>
    <li>
      Adds sample code for Badge and indeterminate progress indicators. (
      <a href="https://android-review.googlesource.com/#/q/I8fbe0c9d411928269761b4ac5ace64e26d05ceca">I8fbe0</a>
      )
    </li>
  </ul>
