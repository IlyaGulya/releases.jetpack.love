changelogHtml: |
  <h3 id="1.2.0-alpha10" data-text="Version 1.2.0-alpha10" tabindex="-1">Version 1.2.0-alpha10</h3>
  <p>October 18, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-alpha10</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/80156d02f56222d46dbad403c3adb812faaf62d6..465c5c5b7a0d79793bddb26a695f67aba8ea2f7e/compose/material3">Version 1.2.0-alpha10 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Promoting
      <code translate="no" dir="ltr">Badge</code>
      and
      <code translate="no" dir="ltr">BadgedBox</code>
      to stable. (
      <a href="https://android-review.googlesource.com/#/q/I67f1626a474c5c043f27c277a1dea8df8ae8a439">I67f16</a>
      ,
      <a href="https://issuetracker.google.com/issues/261565132">b/261565132</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">securePolicy</code>
      as a parameter to
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      , so users can define the behavior for
      <code translate="no" dir="ltr">WindowManager.LayoutParams.FLAG_SECURE</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Icdac86a7c7f358c9d4c023bf987a5c6c9227cd76">Icdac8</a>
      ,
      <a href="https://issuetracker.google.com/issues/296250262">b/296250262</a>
      )
    </li>
    <li>
      Added new overloads of
      <code translate="no" dir="ltr">LinearProgressIndicator</code>
      and
      <code translate="no" dir="ltr">CircularProgressIndicator</code>
      that take
      <code translate="no" dir="ltr">progress</code>
      as a lambda. These should be more performant than the previous versions. (
      <a href="https://android-review.googlesource.com/#/q/I824e6ba4d57e713ad47f97f25a41c330b3439eb0">I824e6</a>
      ,
      <a href="https://issuetracker.google.com/issues/295616656">b/295616656</a>
      )
    </li>
    <li>
      Renames
      <code translate="no" dir="ltr">StandardSizeClasses</code>
      to
      <code translate="no" dir="ltr">AllSizeClasses</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8cb076fc9f490695b2f639b02e2654661dab6eee">I8cb07</a>
      )
    </li>
    <li>
      Combine calculation functions of window size classes. (
      <a href="https://android-review.googlesource.com/#/q/Iad935dc48d04040a7b3335f014ae0118f1d1d01d">Iad935</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a
      <code translate="no" dir="ltr">DatePicker</code>
      crash when quickly clicking the navigation arrow buttons when the displayed month is at the edge of the allowed range of years. (
      <a href="https://android-review.googlesource.com/#/q/I46f360883dc57d677a545863ff2d913903861928">I46f36</a>
      ,
      <a href="https://issuetracker.google.com/issues/290954897">b/290954897</a>
      ,
      <a href="https://issuetracker.google.com/issues/297002119">b/297002119</a>
      )
    </li>
    <li>
      [Nav rail/bar] Support transparent color for indicator. (
      <a href="https://android-review.googlesource.com/c/platform/frameworks/support/+/2726373">Ie0a9b</a>
      ,
      <a href="https://issuetracker.google.com/issues/267289987">b/267289987</a>
      )
    </li>
  </ul>
