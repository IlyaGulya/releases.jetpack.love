changelogHtml: |
  <h3 id="1.4.0-alpha11" data-text="Version 1.4.0-alpha11" tabindex="-1">Version 1.4.0-alpha11</h3>
  <p>March 26, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha11</code>
    is released. Version 1.4.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/7a145e052ae61e272e91ffe285e9451b8ab71870..a767811381d88baed6503d9aa2bd8defbd849351/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Update capitalization for composable properties in default objects for button and toggle button. Add methods in
      <code translate="no" dir="ltr">ToggleButtonDefaults</code>
      and
      <code translate="no" dir="ltr">ButtonDefaults</code>
      for recommended content padding, shapes, icon size, icon spacing, and text style depending on container height. (
      <a href="https://android-review.googlesource.com/#/q/Iea69e8bd0c9da1e6023d4bc85c45c3449a266dca">Iea69e</a>
      )
    </li>
    <li>
      Removed deprecated experimental functions and constants from the
      <code translate="no" dir="ltr">FloatingToolbar</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8f339c6702a6084366783fbbc067a367dd2163aa">I8f339</a>
      )
    </li>
    <li>
      Elevation components now share a common interface and have public constructors and properties. (
      <a href="https://android-review.googlesource.com/#/q/Ibb172060c7f26c0bf4f19ef48d75ae56e4c0057c">Ibb172</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">animateWidth</code>
      modifier in
      <code translate="no" dir="ltr">ButtonGroupScope</code>
      that will need to be used with button group's children to correctly animate the children. (
      <a href="https://android-review.googlesource.com/#/q/Ia3bb63650b255054524581f6fece6c759beff45a">Ia3bb6</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed Floating Toolbar padding to ensure visual balance during collapse, and improved flexibility for larger content. (
      <a href="https://android-review.googlesource.com/#/q/I06c00c626b67d7eaa98fd4969806ad7b00862b74">I06c00</a>
      )
    </li>
  </ul>
