changelogHtml: |
  <h3 id="1.0.0-alpha02" data-text="Version 1.0.0-alpha02" tabindex="-1">Version 1.0.0-alpha02</h3>
  <p>December 1, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9aadd5bc6f9a252350ef0f107d0f3b14ea653028..75784ce6dbac6faa5320e5898e9472f02ab8710c/compose/material3/material3">Version 1.0.0-alpha02 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>Add support for checkbox and radiobutton.</li>
    <li>
      Updated to be compatible with Kotlin
      <code translate="no" dir="ltr">1.6.0</code>
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Remove drawer from Material 3's scaffold. (
      <a href="https://android-review.googlesource.com/#/q/I04f51fd532e4c4e3f43928a14407af5bae72514c">I04f51</a>
      )
    </li>
    <li>
      Adds Material 3
      <code translate="no" dir="ltr">Checkbox</code>
      support. (
      <a href="https://android-review.googlesource.com/#/q/Id55427028a18e4d72fea288413a2bc2eb8a148d6">Id5542</a>
      )
    </li>
    <li>
      Adds Material 3
      <code translate="no" dir="ltr">RadioButton</code>
      support. (
      <a href="https://android-review.googlesource.com/#/q/I20334d6768b9c335047006ddb7b8cdca4e11133b">I20334</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Reduce
      <code translate="no" dir="ltr">IconButton</code>
      ripple radius from 40dp to 20dp. (
      <a href="https://android-review.googlesource.com/#/q/I68bbe3303f412d17dcc2b2836b30005acae9cc75">I68bbe</a>
      ,
      <a href="https://issuetracker.google.com/issues/206674345">b/206674345</a>
      )
    </li>
    <li>
      Port string fast path for
      <code translate="no" dir="ltr">Text</code>
      changes from
      <code translate="no" dir="ltr">compose.material</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I30b0334952793d44f811e8df63096811b0b164ee">I30b03</a>
      )
    </li>
    <li>
      Fixed but that hardcoded button to always be enabled. (
      <a href="https://android-review.googlesource.com/#/q/Iea83268475294e78cb91b5da802d11ab4a7a6f3a">Iea832</a>
      ,
      <a href="https://issuetracker.google.com/issues/205335456">b/205335456</a>
      )
    </li>
  </ul>
