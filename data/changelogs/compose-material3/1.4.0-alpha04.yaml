changelogHtml: |
  <h3 id="1.4.0-alpha04" data-text="Version 1.4.0-alpha04" tabindex="-1">Version 1.4.0-alpha04</h3>
  <p>November 13, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.4.0-alpha04</code>
    is released. Version 1.4.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ccd90a76bd7c4acf4f4f01eca76350e383bc441e..6f09cf2ae979e48fdb19485f757a033e4a34bb82/compose/material3">these commits</a>
    .
  </p>
  <p><strong>Behavior Changes</strong></p>
  <ul>
    <li>
      Revert color changes introduced in
      <a href="https://r.android.com/3212478">aosp/3212478</a>
      to
      <code translate="no" dir="ltr">iconButtonColors</code>
      ,
      <code translate="no" dir="ltr">iconToggleButtonColors</code>
      ,
      <code translate="no" dir="ltr">outlinedIconButtonColors</code>
      ,
      <code translate="no" dir="ltr">outlinedIconToggleButtonColors</code>
      and
      <code translate="no" dir="ltr">outlinedIconToggleButtonBorder</code>
      . Moved the now-reverted behavior into a new set of functions called
      <code translate="no" dir="ltr">iconButtonVibrantColors</code>
      and so forth to emphasize the high contrast colors being returned. (
      <a href="https://android-review.googlesource.com/#/q/Iffd8db14ef78fd4b4f25008be8fac97f6144bc89">Iffd8d</a>
      )
    </li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Introduce
      <code translate="no" dir="ltr">VerticalDragHandle</code>
      component (
      <a href="https://android-review.googlesource.com/#/q/I6c7701b190d72b3655c5fcad1393497936472e80">I6c770</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">DismissibleModalWideNavigationRailDefaults</code>
      to
      <code translate="no" dir="ltr">ModalWideNavigationRailDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8e8775fca9c78f66e7621168e1552fc66ddc73a9">I8e877</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">NavigationBarComponentOverrides</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8a3f37783f45b0c0ef72ee45439b1738eaf03e20">I8a3f3</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">NavigationRailComponentOverride</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I83e13c5643d792a173220f086cbe3899b468eb27">I83e13</a>
      )
    </li>
    <li>
      Introduce
      <code translate="no" dir="ltr">WideNavigationRailState</code>
      to handle collapsing/expanding of the rail, allow
      <code translate="no" dir="ltr">ModalWideNavigationRail</code>
      to be dismissible and delete
      <code translate="no" dir="ltr">DismissibleModalWideNavigationRail</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I8856843a858432a670f46a0897ffb691a4edc82a">I88568</a>
      )
    </li>
    <li>
      Add xSmall, medium, large, and xLarge size defaults into toggle button defaults. (
      <a href="https://android-review.googlesource.com/#/q/Ie95d1b6e2c56c51aa6d8d8ad66564f79e6e1acb0">Ie95d1</a>
      )
    </li>
    <li>
      Add xSmall, medium, large, and xLarge size defaults into button defaults. (
      <a href="https://android-review.googlesource.com/#/q/If8b6dd8a50b010dc3a3b7045a9dacea859489669">If8b6d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Filter chip trailing icon color has been updated from Primary to
      <code translate="no" dir="ltr">OnSurfaceContainer</code>
      , per spec. All chip outline colors have been updated from Outline to Outline Variant, per spec. (
      <a href="https://android-review.googlesource.com/#/q/I68bd4ca71c7ed6a01ee7046d3d89f617d62a4e90">I68bd4</a>
      )
    </li>
  </ul>
