changelogHtml: |
  <h3 id="1.0.0-alpha15" data-text="Version 1.0.0-alpha15" tabindex="-1">Version 1.0.0-alpha15</h3>
  <p>July 27, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha15</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-alpha15</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/8094b683499b4098092c01028b55a38b49e357f2..a7f0710ad21f556f0dde9bf7bdab6d2135170fd4/compose/material3">Version 1.0.0-alpha15 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Allow dragging the top app bar from the bar itself. (
      <a href="https://android-review.googlesource.com/#/q/I65c00deb7acc54e900d72ed157cc6d2dcea7a3fa">I65c00</a>
      ,
      <a href="https://issuetracker.google.com/issues/205873416">b/205873416</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updates to the
      <code translate="no" dir="ltr">FilterChip</code>
      and
      <code translate="no" dir="ltr">ElevatedFilterChip</code>
      APIs to remove the
      <code translate="no" dir="ltr">selectedIcon</code>
      slot and promote reusing the
      <code translate="no" dir="ltr">leadingIcon</code>
      for displaying a selected state. (
      <a href="https://android-review.googlesource.com/#/q/Ie5dc23eb277c567af46c6b2697a5b3c54efa629d">Ie5dc2</a>
      )
    </li>
    <li>
      Add scrim and outline variant color roles. (
      <a href="https://android-review.googlesource.com/#/q/Id6d54d4005fc5e1b6ce839fa3a5f83a559b3ba71">Id6d54</a>
      )
    </li>
    <li>
      Fix naming conventions for composable defaults. (
      <a href="https://android-review.googlesource.com/#/q/I62b27a186bdad34390c0a7bda567f824f3def1ab">I62b27</a>
      )
    </li>
    <li>
      Mark
      <code translate="no" dir="ltr">ListItemDefaults</code>
      and
      <code translate="no" dir="ltr">ListItemColors</code>
      as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I1f3ecdb59759371eaba5647ec5f3488d18130a89">I1f3ec</a>
      )
    </li>
    <li>
      Changes to the top app bar API to better reflect the meaning of its state properties. Also, mark the top app bar API as experimental. (
      <a href="https://android-review.googlesource.com/#/q/Ic0ad8f51bf0d251b3936146088d596cfb4cce02f">Ic0ad8</a>
      )
    </li>
    <li>
      Text selection colors have now been added to
      <code translate="no" dir="ltr">TextFieldColors</code>
      for better discoverability. (
      <a href="https://android-review.googlesource.com/#/q/Iba1b860479606ee11496a813f916fd76fbd03fb8">Iba1b8</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">ButtonDefault.ButtonWithIconContentPadding</code>
      to be used with buttons that contain an icon. (
      <a href="https://android-review.googlesource.com/#/q/I2bf9c8e665c6f31b4c797c7f5438202e41c8f8ab">I2bf9c</a>
      )
    </li>
    <li>
      Text fields have been marked as experimental to allow for more flexibility in future API changes. (
      <a href="https://android-review.googlesource.com/#/q/I127b5151fe3cb977e8a837db9d0aa92a42a88491">I127b5</a>
      )
    </li>
    <li>
      Removed the
      <code translate="no" dir="ltr">@ExperimentalMaterial3Api</code>
      annotation from the
      <code translate="no" dir="ltr">Checkbox</code>
      function. (
      <a href="https://android-review.googlesource.com/#/q/I5eefc0b2a1eb930c3045e803c9dacf2f52c7b875">I5eefc</a>
      )
    </li>
    <li>
      Removed the
      <code translate="no" dir="ltr">@ExperimentalMaterial3Api</code>
      annotation from the
      <code translate="no" dir="ltr">RadioButton</code>
      function. (
      <a href="https://android-review.googlesource.com/#/q/I17e2a5f940590e90addc7b3f5cf792e03b3b6c7b">I17e2a</a>
      )
    </li>
    <li>
      Removed the
      <code translate="no" dir="ltr">@ExperimentalMaterial3Api</code>
      annotation from the non-interactive Cards. (
      <a href="https://android-review.googlesource.com/#/q/I9bd49630bfcc32b609f54e23572303a6dfe29f17">I9bd49</a>
      )
    </li>
    <li>
      Updates various component defaults objects to include colors, shapes etc. (
      <a href="https://android-review.googlesource.com/#/q/I96e11c23407209aa6f1575cc1e7d9ae0920d3769">I96e11</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Removed non-functioning trailing icons from input chip samples to avoid user confusion in the catalog app. (
      <a href="https://android-review.googlesource.com/#/q/I9846a1cdabf98b75368f2077a872deb7eeb8eb5d">I9846a</a>
      )
    </li>
  </ul>
