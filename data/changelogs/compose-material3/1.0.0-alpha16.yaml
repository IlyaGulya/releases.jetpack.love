libraryId: compose-material3
groupId: androidx.compose
version: 1.0.0-alpha16
releaseDate: 2022-08-10
#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha16" data-text="Version 1.0.0-alpha16" tabindex="-1">Version 1.0.0-alpha16</h3>
  <p>August 10, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha16</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-alpha16</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a7f0710ad21f556f0dde9bf7bdab6d2135170fd4..bea814b246f89ff7244e3c6b0648f0b57e47897c/compose/material3">Version 1.0.0-alpha16 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Support specifying a custom width on a navigation drawer. (
      <a href="https://android-review.googlesource.com/#/q/Ia7f10a73922f252481f6dbc448b6fa8fb21184e4">Ia7f10</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Reorder Tab and Leading icon tab parameters to maintain consistency within the API (
      <a href="https://android-review.googlesource.com/#/q/Ie2637a746c3b0ad1ec937797f9c84ea0a492fae7">Ie2637</a>
      )
    </li>
    <li>
      Marked
      <code translate="no" dir="ltr">BadgeDefaults</code>
      as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I98ef3634788c18cf72dc99ebb94bc0ebffca53c9">I98ef3</a>
      )
    </li>
    <li>
      Remove deprecated navigation drawer function. (
      <a href="https://android-review.googlesource.com/#/q/I4f2db8d83436f0c0ea29bb1859808d7012cbdda2">I4f2db</a>
      )
    </li>
    <li>
      Reorder Slider parameters in Material 3 to maintain consistency within the API (
      <a href="https://android-review.googlesource.com/#/q/I0aee767c8c0a35f81d9315e14a6fd4b26bb56fd2">I0aee7</a>
      )
    </li>
    <li>
      Reorder
      <code translate="no" dir="ltr">NavigationBar</code>
      and
      <code translate="no" dir="ltr">NavigationRail</code>
      parameters to maintain consistency within the API (
      <a href="https://android-review.googlesource.com/#/q/I51cda43da7eb060d14ad72e4194cbec6c4ced88a">I51cda</a>
      )
    </li>
    <li>
      Reorder parameters in Material 3 to maintain consistency across the API. (
      <a href="https://android-review.googlesource.com/#/q/If4ae1ed910477dc66e678811f260bfe29a78f929">If4ae1</a>
      )
    </li>
    <li>
      Reorder Slider parameters in Material 3 to maintain consistency within the API (
      <a href="https://android-review.googlesource.com/#/q/I62673725050d204f7cb8929cf15d7c97508a3f45">I62673</a>
      )
    </li>
    <li>
      Renamed icons parameter to actions to be consistent with top app bar (
      <a href="https://android-review.googlesource.com/#/q/Id75beabf735837ea874997126e234f6d5f0f75ce">Id75be</a>
      )
    </li>
    <li>
      Mark
      <code translate="no" dir="ltr">Badge</code>
      and
      <code translate="no" dir="ltr">BadgedBox</code>
      as experimental because the anchor alignment is still influx. (
      <a href="https://android-review.googlesource.com/#/q/I1712ebf74e212414f3fb6b3dde9834a7f9ec0a16">I1712e</a>
      ,
      <a href="https://issuetracker.google.com/issues/236524516">b/236524516</a>
      )
    </li>
    <li>
      Change
      <code translate="no" dir="ltr">@ExperimentalMaterial3Api</code>
      annotations on icon button variants to
      <code translate="no" dir="ltr">@OptIn</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I070b51abf2438730a2a7cabc02b01a522dc1b7d8">I070b5</a>
      )
    </li>
    <li>
      Separated a navigation drawer's content to its own composable to support specifying a custom width on it. (
      <a href="https://android-review.googlesource.com/#/q/Ia7f10a73922f252481f6dbc448b6fa8fb21184e4">Ia7f10</a>
      )
    </li>
    <li>
      Removes
      <code translate="no" dir="ltr">Divider</code>
      from
      <code translate="no" dir="ltr">MenuDefaults</code>
      and
      <code translate="no" dir="ltr">TabDefaults</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I4e33c470db42695c3530397cbda9ed64012a04a2">I4e33c</a>
      )
    </li>
  </ul>
