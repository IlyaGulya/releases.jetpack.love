changelogHtml: |
  <h3 id="1.0.0-alpha01" data-text="Version 1.0.0-alpha01" tabindex="-1">Version 1.0.0-alpha01</h3>
  <p>October 27, 2021</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/9aadd5bc6f9a252350ef0f107d0f3b14ea653028/compose/material3/material3">Version 1.0.0-alpha01 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <p>Material Design 3 theming and Material You dynamic color</p>
  <ul>
    <li>
      <a href="/reference/kotlin/androidx/compose/material3/package-summary#materialtheme"><code translate="no" dir="ltr">MaterialTheme</code></a>
    </li>
    <li>
      <a href="https://m3.material.io/styles/color/overview">Color</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/ColorScheme"><code translate="no" dir="ltr">ColorScheme</code></a>
        </li>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#lightcolorscheme"><code translate="no" dir="ltr">lightColorScheme</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#darkcolorscheme"><code translate="no" dir="ltr">darkColorScheme</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/styles/color/dynamic-color/overview">Dynamic color</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#dynamiclightcolorscheme"><code translate="no" dir="ltr">dynamicLightColorScheme</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#dynamicdarkcolorscheme"><code translate="no" dir="ltr">dynamicDarkColorScheme</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/styles/typography/overview">Typography</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/Typography"><code translate="no" dir="ltr">Typography</code></a>
        </li>
      </ul>
    </li>
  </ul>
  <p>Material Design 3 components</p>
  <ul>
    <li>
      <a href="https://m3.material.io/components/buttons/overview">Buttons</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#button"><code translate="no" dir="ltr">Button</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#elevatedbutton"><code translate="no" dir="ltr">ElevatedButton</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#filledtonalbutton"><code translate="no" dir="ltr">FilledTonalButton</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#outlinedbutton"><code translate="no" dir="ltr">OutlinedButton</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#textbutton"><code translate="no" dir="ltr">TextButton</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/floating-action-button/overview">FAB</a>
      and
      <a href="https://m3.material.io/components/extended-fab/overview">extended FAB</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#smallfloatingactionbutton"><code translate="no" dir="ltr">SmallFloatingActionButton</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#floatingactionbutton"><code translate="no" dir="ltr">FloatingActionButton</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#largefloatingactionbutton"><code translate="no" dir="ltr">LargeFloatingActionButton</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#extendedfloatingactionbutton"><code translate="no" dir="ltr">ExtendedFloatingActionButton</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/dialogs/overview">Dialogs</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#alertdialog"><code translate="no" dir="ltr">AlertDialog</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/navigation-bar/overview">Navigation bar</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#navigationbar"><code translate="no" dir="ltr">NavigationBar</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/navigation-drawer/overview">Navigation drawer</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#navigationdrawer"><code translate="no" dir="ltr">NavigationDrawer</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/navigation-rail/overview">Navigation rail</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#navigationrail"><code translate="no" dir="ltr">NavigationRail</code></a>
        </li>
      </ul>
    </li>
    <li>
      <a href="https://m3.material.io/components/top-app-bar/overview">Top app bar</a>
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#smalltopappbar"><code translate="no" dir="ltr">SmallTopAppBar</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#centeralignedtopappbar"><code translate="no" dir="ltr">CenterAlignedTopAppBar</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#mediumtopappbar"><code translate="no" dir="ltr">MediumTopAppBar</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#largetopappbar"><code translate="no" dir="ltr">LargeTopAppBar</code></a>
        </li>
      </ul>
    </li>
    <li>
      Badge
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#badge"><code translate="no" dir="ltr">Badge</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#badgedbox"><code translate="no" dir="ltr">BadgedBox</code></a>
        </li>
      </ul>
    </li>
    <li>
      Icon
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#icon"><code translate="no" dir="ltr">Icon</code></a>
          ,
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#iconbutton"><code translate="no" dir="ltr">IconButton</code></a>
        </li>
      </ul>
    </li>
    <li>
      Text
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#text"><code translate="no" dir="ltr">Text</code></a>
        </li>
      </ul>
    </li>
    <li>
      Surface
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#surface"><code translate="no" dir="ltr">Surface</code></a>
        </li>
      </ul>
    </li>
    <li>
      Layout
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#scaffold"><code translate="no" dir="ltr">Scaffold</code></a>
        </li>
      </ul>
    </li>
    <li>
      Content color
      <ul>
        <li>
          <a href="/reference/kotlin/androidx/compose/material3/package-summary#LocalContentColor()"><code translate="no" dir="ltr">LocalContentColor</code></a>
        </li>
      </ul>
    </li>
  </ul>
  <p>
    For more information, check out the
    <a href="/jetpack/compose/themes/material#material3">Material Design 3 and Material You</a>
    section in the Material Theming in Compose guide.
  </p>
