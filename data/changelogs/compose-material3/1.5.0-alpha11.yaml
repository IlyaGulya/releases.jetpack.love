changelogHtml: |
  <h3 id="1.5.0-alpha11" data-text="Version 1.5.0-alpha11" tabindex="-1">Version 1.5.0-alpha11</h3>
  <p>December 17, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha11</code>
    is released. Version 1.5.0-alpha11 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/deb96499dfe95073f5c1215c1287787683cb1e92..ec985eed3cba8444e5aaa52a748333397a1298f3/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">ExpandedFullScreenContainedSearchBar</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Ie472da54accba9823347f4cb9507fbc103fa39d9">Ie472d</a>
      ,
      <a href="https://issuetracker.google.com/issues/454658635">b/454658635</a>
      )
    </li>
    <li>
      Added support to create multi-aspect carousels using lazy grids. (
      <a href="https://android-review.googlesource.com/#/q/I2b1093fea1767575e0f09669b7d4d5d5171d0661">I2b109</a>
      ,
      <a href="https://issuetracker.google.com/issues/462137656">b/462137656</a>
      )
    </li>
    <li>
      Material expressive list items are now available, supporting interactions and segmented styling. Additional color fields have been added to
      <code translate="no" dir="ltr">ListItemColors</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5405718266bfcc508787e22939040977a0c11d28">I54057</a>
      ,
      <a href="https://issuetracker.google.com/issues/441569230">b/441569230</a>
      )
    </li>
    <li>
      Multi-browse and uncontained carousel APIs are now stable. (
      <a href="https://android-review.googlesource.com/#/q/I7a558f8f00f0a70e3473f9953baff8fe043cd7d4">I7a558</a>
      ,
      <a href="https://issuetracker.google.com/issues/401537465">b/401537465</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">contentPadding</code>
      and
      <code translate="no" dir="ltr">horizontalSpacing</code>
      parameters to
      <code translate="no" dir="ltr">FilterChip</code>
      and
      <code translate="no" dir="ltr">ElevatedFilterChip</code>
      . Add
      <code translate="no" dir="ltr">HorizontalSpacing</code>
      and
      <code translate="no" dir="ltr">ContentPadding</code>
      defaults to
      <code translate="no" dir="ltr">FilterChipDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Iec6e389d599c12824a40715ae10dd760fc24e9d9">Iec6e3</a>
      ,
      <a href="https://issuetracker.google.com/issues/455596578">b/455596578</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Setting
      <code translate="no" dir="ltr">BottomSheetScaffold sheetPeekHeight</code>
      to 0 disables
      <code translate="no" dir="ltr">partiallyExpanded</code>
      anchor. (
      <a href="https://android-review.googlesource.com/#/q/I52dc9547c8453c6c8d1100be7cecda30787420df">I52dc9</a>
      ,
      <a href="https://issuetracker.google.com/issues/465158677">b/465158677</a>
      )
    </li>
  </ul>
