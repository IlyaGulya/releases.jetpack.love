changelogHtml: |
  <h3 id="1.5.0-alpha10" data-text="Version 1.5.0-alpha10" tabindex="-1">Version 1.5.0-alpha10</h3>
  <p>December 03, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha10</code>
    is released. Version 1.5.0-alpha10 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4d752a0684fb1bf991cd0d15ebd3649ee8684ca1..deb96499dfe95073f5c1215c1287787683cb1e92/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added multi-aspect carousel (
      <a href="https://android-review.googlesource.com/#/q/I1524749a33eb28de3c6b8afb21e0d60b37485e92">I15247</a>
      ,
      <a href="https://issuetracker.google.com/issues/411232854">b/411232854</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Feature flag
      <code translate="no" dir="ltr">isCheckboxStylingFixEnabled</code>
      is now provided through
      <code translate="no" dir="ltr">ComposeMaterial3Flags</code>
      object. (
      <a href="https://android-review.googlesource.com/#/q/I97baff4d10013601d267c97104516b2c347be1e7">I97baf</a>
      ,
      <a href="https://issuetracker.google.com/issues/457504316">b/457504316</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">disabledCheckmarkColor</code>
      parameter in
      <code translate="no" dir="ltr">CheckboxColors</code>
      has been moved to the end of the parameter list to ensure binary compatibility. (
      <a href="https://android-review.googlesource.com/#/q/I734d8eddd92f7e6543e66bce76450bf643b477d2">I734d8</a>
      ,
      <a href="https://issuetracker.google.com/issues/457504316">b/457504316</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Revert all arrow keys changing slider values to fix focus getting trapped in certain devices without a tab key. (
      <a href="https://android-review.googlesource.com/#/q/I154dd4bebc1972f021e595e47ee1bfeee4920f24">I154dd</a>
      ,
      <a href="https://issuetracker.google.com/issues/460912699">b/460912699</a>
      )
    </li>
  </ul>
