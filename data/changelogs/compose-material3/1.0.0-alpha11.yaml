#language=html
changelogHtml: |
  <h3 id="1.0.0-alpha11" data-text="Version 1.0.0-alpha11" tabindex="-1">Version 1.0.0-alpha11</h3>
  <p>May 11, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha11</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-alpha11</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/41a4e31408842caa2b58db5e4ee6ec708464425f..eea19c54f6d94f1c234c4305c1329f7f1427867a/compose/material3">Version 1.0.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">RangeSlider</code>
      to Material 3 (
      <a href="https://android-review.googlesource.com/#/q/I18e381050eca3330cd52e733e01acc311033da51">I18e38</a>
      )
    </li>
    <li>
      Adds Material3
      <code translate="no" dir="ltr">AssistChip</code>
      and
      <code translate="no" dir="ltr">InputChip</code>
      support (
      <a href="https://android-review.googlesource.com/#/q/I0d25ac7b16a3ddbdcca7cbcc4fa3c6ae176a004e">I0d25a</a>
      )
    </li>
    <li>
      Adds Material3
      <code translate="no" dir="ltr">FilterChip</code>
      and
      <code translate="no" dir="ltr">SuggestionChip</code>
      support (
      <a href="https://android-review.googlesource.com/#/q/I9fdf3f5b6eda1ecd59c398fa9cdab251fd71f0aa">I9fdf3</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Renamed
      <code translate="no" dir="ltr">TextFieldDefaults.BorderStroke</code>
      composable that draws a border stroke in
      <code translate="no" dir="ltr">OutlinedTextField</code>
      to
      <code translate="no" dir="ltr">TextFieldDefaults.BorderBox</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I5f295062ff2a3ebc72115df2412062558d226273">I5f295</a>
      )
    </li>
    <li>
      Switch m3 visual changes (
      <a href="https://android-review.googlesource.com/#/q/Iab30e7135d8fd2d9f0254b14057023e8ce1dad38">Iab30e</a>
      )
    </li>
    <li>
      Allow passing colors to the standard icon buttons. (
      <a href="https://android-review.googlesource.com/#/q/Ia24458ae2e6bc32b799db152b3825534f14ac6d4">Ia2445</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add lint check to material3/Scaffold to ensure that the inner padding is used (
      <a href="https://android-review.googlesource.com/#/q/I72293ba593b57caaacee5d86702b10b281b0246c">I72293</a>
      ,
      <a href="https://issuetracker.google.com/issues/226951418">b/226951418</a>
      )
    </li>
  </ul>
