changelogHtml: |
  <h3 id="1.3.0-alpha03" data-text="Version 1.3.0-alpha03" tabindex="-1">Version 1.3.0-alpha03</h3>
  <p>March 20, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.3.0-alpha03</code>
    is released. Version 1.3.0-alpha03 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/638a8d3a474af45f6ad5fdc3d6d1836ea42d1778..a57d7d17753695012b58c9ce7ad55a8d39157e62/compose/material3">these commits</a>
    .
  </p>
  <p><strong>Visual Breaking Changes</strong></p>
  <ul>
    <li>
      Update focus state overlay to be 0.1f to ensure sufficient color contrast. (
      <a href="https://android-review.googlesource.com/#/q/I7ea77012950bc900bc868cce2c2322ab86474508">I7ea77</a>
      )
    </li>
    <li>
      Small adjustments to surface and background color defaults in
      <code translate="no" dir="ltr">lightColorScheme</code>
      and
      <code translate="no" dir="ltr">darkColorScheme</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9db5226e26371223bc46f37ddfe226acf7767041">I9db52</a>
      )
    </li>
  </ul>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added parameters to customize
      <code translate="no" dir="ltr">ExposedDropdownMenu</code>
      . In particular, menus now have a
      <code translate="no" dir="ltr">focusable</code>
      parameter (default
      <code translate="no" dir="ltr">true</code>
      ) that should be set to
      <code translate="no" dir="ltr">false</code>
      when working with editable text fields. (
      <a href="https://android-review.googlesource.com/#/q/I4184c21ee9f6ac3a5dcffceb1014b3e4b26eccb9">I4184c</a>
      ,
      <a href="https://issuetracker.google.com/issues/323694447">b/323694447</a>
      ,
      <a href="https://issuetracker.google.com/issues/278609042">b/278609042</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      The
      <code translate="no" dir="ltr">ScaffoldSubcomposeInMeasureFix</code>
      flag has been removed. (
      <a href="https://android-review.googlesource.com/#/q/Ie2a4b40e050d12a0c136a54f3e0da6d37bb4582c">Ie2a4b</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavigationRailItemColors</code>
      is now marked as
      <code translate="no" dir="ltr">@Immutable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/If6112d3f7fb20f381917a5ac4c148cf5bdb073f9">If6112</a>
      ,
      <a href="https://issuetracker.google.com/issues/327660613">b/327660613</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">NavigationBarItemColors</code>
      is now marked as
      <code translate="no" dir="ltr">@Immutable</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I42a30ae37fe4bf69c85151cee825873e7b3d42b0">I42a30</a>
      ,
      <a href="https://issuetracker.google.com/issues/298064514">b/298064514</a>
      )
    </li>
    <li>
      Reorder params in Slider Track composable. (
      <a href="https://android-review.googlesource.com/#/q/I9f315c41cba97f1d9997d93708475a04e42ec984">I9f315</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ExposedDropdownMenu</code>
      is now implemented using
      <code translate="no" dir="ltr">Popup</code>
      . The behavior should be the same except focusable menus with editable text fields may be dismissed when typing on the keyboard.
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Surface and Surface container baseline roles have been slightly adjusted, providing more tint in light and dark themes. (
      <a href="https://android-review.googlesource.com/#/q/I677a5570757aee5d90e3518bf379a63e3d5fba0d">I677a5</a>
      )
    </li>
    <li>
      Updated Slider and
      <code translate="no" dir="ltr">ProgressIndicator</code>
      colors to follow the new Non-Text Contrast specs. (
      <a href="https://android-review.googlesource.com/#/q/I26807868d150434976e911f0812d3a009aa612ec">I26807</a>
      )
    </li>
    <li>
      Update focus state overlay to be 0.1f to ensure sufficient color contrast. (
      <a href="https://android-review.googlesource.com/#/q/I7ea77012950bc900bc868cce2c2322ab86474508">I7ea77</a>
      )
    </li>
    <li>
      Small adjustments to surface and background color defaults in
      <code translate="no" dir="ltr">lightColorScheme</code>
      and
      <code translate="no" dir="ltr">darkColorScheme</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I9db5226e26371223bc46f37ddfe226acf7767041">I9db52</a>
      )
    </li>
  </ul>
