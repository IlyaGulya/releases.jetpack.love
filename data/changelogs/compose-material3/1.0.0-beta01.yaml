changelogHtml: |
  <h3 id="1.0.0-beta01" data-text="Version 1.0.0-beta01" tabindex="-1">Version 1.0.0-beta01</h3>
  <p>August 24, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-beta01</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-beta01</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/bea814b246f89ff7244e3c6b0648f0b57e47897c..d9910e143f859716fd850a1f0036147622d6089b/compose/material3">Version 1.0.0-beta01 contains these commits.</a>
  </p>
  <p><strong>API Reference</strong></p>
  <p>
    To see latest theming, component and other composables available check out the
    <a href="https://developer.android.com/reference/kotlin/androidx/compose/material3/package-summary#overview">Compose Material 3 API reference overview</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updated the Material 3 top app bar to snap into a fully collapsed to a fully extended state. Also, updated the
      <code translate="no" dir="ltr">TopAppBarDefaults</code>
      behavior function to be Composables and provide default values for their top app bar state and animation spec. (
      <a href="https://android-review.googlesource.com/#/q/I642b393470e6a29a8a02cb5589fea02f601be8ec">I642b3</a>
      )
    </li>
    <li>
      Updated FAB component signatures to match surface API (
      <a href="https://android-review.googlesource.com/#/q/I3afaaa86e1ed658f4f7f8d2bb3cff19f8ff874be">I3afaa</a>
      )
    </li>
    <li>
      Added insets Build-in support for Top app bars, drawers, navigation bar and rail. These components, when used separately or with Scaffold will automatically handle insets for developers. Note: This change doesn't add automatic handling of status bar icons and transparency of the status and navigation bars. Please, continue to do it manually to ensure the best edge-to-edge experience. (
      <a href="https://android-review.googlesource.com/#/q/I7e4e67bd1a84d62bd5ab1eddc7dbed8efdb471d1">I7e4e6</a>
      ,
      <a href="https://issuetracker.google.com/issues/183161866">b/183161866</a>
      )
    </li>
    <li>
      Updated component defaults to reduce API surface for future flexibility and performance improvements. (
      <a href="https://android-review.googlesource.com/#/q/I31820a25a7d9807634856b52fa7258c84a729ddc">I31820</a>
      )
    </li>
    <li>
      Reordered chip and navigation drawer sheet parameters to maintain consistency within the API (
      <a href="https://android-review.googlesource.com/#/q/I45d0bd7f072d80fca60c397cc294aa65bc80782d">I45d0b</a>
      )
    </li>
    <li>
      Removed
      <code translate="no" dir="ltr">startIndent</code>
      from Divider and moved color to be the last parameter.(
      <a href="https://android-review.googlesource.com/#/q/If7be24e6a8dc6b3386a4419b87ee275dd513d630">If7be2</a>
      )
    </li>
  </ul>
