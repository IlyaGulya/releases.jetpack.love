changelogHtml: |
  <h3 id="1.3.0-beta01" data-text="Version 1.3.0-beta01" tabindex="-1">Version 1.3.0-beta01</h3>
  <p>May 14, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.3.0-beta01</code>
    is released. Version 1.3.0-beta01 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/fbd1ac175922f44c69a13545d194066ee428b342..6a69101fd0edc8d02aa316df1f43e0552fd2d7c4/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Using
      <code translate="no" dir="ltr">DpSize</code>
      instead of
      <code translate="no" dir="ltr">CaretProperties</code>
      . Removing
      <code translate="no" dir="ltr">CaretProperties</code>
      . Rename
      <code translate="no" dir="ltr">CaretScope</code>
      to
      <code translate="no" dir="ltr">TooltipScope</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/Id9a76372b428a4114009250e322f8ee3315e3a7d">Id9a76</a>
      )
    </li>
    <li>
      Updated the API for getting Material themed links in text. Specifically, removed the methods from the
      <code translate="no" dir="ltr">TextDefaults</code>
      for constructing themed
      <code translate="no" dir="ltr">LinkAnnotations</code>
      and parse HTML with themed links. Instead, added a
      <code translate="no" dir="ltr">TextLinkStyles</code>
      class that allows to style the links as a parameter to the Text composable. (
      <a href="https://android-review.googlesource.com/#/q/I31b93f4460f4a0a50c7a86996a499d359ba455c8">I31b93</a>
      )
    </li>
  </ul>
