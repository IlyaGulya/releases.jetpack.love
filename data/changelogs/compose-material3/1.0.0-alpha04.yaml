changelogHtml: |
  <h3 id="1.0.0-alpha04" data-text="Version 1.0.0-alpha04" tabindex="-1">Version 1.0.0-alpha04</h3>
  <p>January 26, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha04</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f09f3e0f47cacc65a631115deac08ee8cc132ceb..9dceceb54300ed028a7e8fc7a3454f270337ffde/compose/material3/material3">Version 1.0.0-alpha04 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">NonRestartableComposable</code>
      to methods that are overloads of existing methods without complex logic. This reduces compiler generated memoization checks (equals) for all parameters which are repeated in the inner function that is called. (
      <a href="https://android-review.googlesource.com/#/q/I90490b1a28bada20840ab59e47245c00c6253d11">I90490</a>
      )
    </li>
    <li>
      Added Material 3 divider. (
      <a href="https://android-review.googlesource.com/#/q/Ica5fc42b0d81b0443e99367a97628efc6053da90">Ica5fc</a>
      )
    </li>
    <li>
      Mark the Checkbox and RadioButton with an experimental API annotation. (
      <a href="https://android-review.googlesource.com/#/q/Ie44bbc92b214e8f55414ae46dcf6f9286c8531e8">Ie44bb</a>
      )
    </li>
    <li>
      Added support for Material 3 progress indicators. (
      <a href="https://android-review.googlesource.com/#/q/Iff232ace50948f646ca8e7586343dba163628418">Iff232</a>
      ,
      <a href="https://issuetracker.google.com/issues/205023841">b/205023841</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Update a disabled
      <code translate="no" dir="ltr">TextButton's</code>
      container color to be transparent (
      <a href="https://android-review.googlesource.com/#/q/I6b2483a1bc2d1964af3e7b61602a1161bbd92b90">I6b248</a>
      ,
      <a href="https://issuetracker.google.com/issues/213339737">b/213339737</a>
      )
    </li>
  </ul>
