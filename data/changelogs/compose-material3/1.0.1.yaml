changelogHtml: |
  <h3 id="1.0.1" data-text="Version 1.0.1" tabindex="-1">Version 1.0.1</h3>
  <p>November 9, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.1</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.1</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/b5cb4dae1f526ce2408f450b50ade8708684b2be..d29f2a87e3c1d5cb6dfde828400d67b6f161be63/compose/material3">Version 1.0.1 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Updates Material3 Medium and Large top app bars to apply the same background color across their entire surface, and to allow setting overriding the default colors with transparent color values. (
      <a href="https://android-review.googlesource.com/#/q/I67659d8754b953165a5b2fa3c7a5720a0976665e">I67659</a>
      ,
      <a href="https://issuetracker.google.com/issues/249688556">b/249688556</a>
      ,
      <a href="https://issuetracker.google.com/issues/250838918">b/250838918</a>
      )
    </li>
  </ul>
