changelogHtml: |
  <h3 id="1.2.0-alpha05" data-text="Version 1.2.0-alpha05" tabindex="-1">Version 1.2.0-alpha05</h3>
  <p>August 9, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-alpha05</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/4aed940027a19667e67d155563fc5fa8b7279313..5d7dd999525725bd038a00ca4e89e0fef624a6da/compose/material3">Version 1.2.0-alpha05 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updates to the Checkbox and
      <code translate="no" dir="ltr">TriStateCheckbox</code>
      colors. The
      <code translate="no" dir="ltr">CheckboxDefaults.colors()</code>
      <code translate="no" dir="ltr">disabledUncheckedColor</code>
      now only affects the border of the checkbox. Special cases that require you to set the internal box color when disabled and unchecked requires a custom constructed instance of a
      <code translate="no" dir="ltr">CheckboxColors</code>
      with the desired color values. (
      <a href="https://android-review.googlesource.com/#/q/I77d1777868ed6f869730610f0de5bd2caffff01a">I77d17</a>
      ,
      <a href="https://issuetracker.google.com/issues/291943198">b/291943198</a>
      )
    </li>
  </ul>
