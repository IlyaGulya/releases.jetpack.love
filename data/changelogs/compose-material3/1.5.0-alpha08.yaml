changelogHtml: |
  <h3 id="1.5.0-alpha08" data-text="Version 1.5.0-alpha08" tabindex="-1">Version 1.5.0-alpha08</h3>
  <p>November 05, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha08</code>
    is released. Version 1.5.0-alpha08 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/46bcdef6281ae0f03c3a2bb2812edfc2c0e66d05..c907d5394acb1b40d6145046653734db55e55b8b/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">hourInput</code>
      and
      <code translate="no" dir="ltr">minuteInput</code>
      properties added to the
      <code translate="no" dir="ltr">TimePickerState</code>
      interface. These properties are intended to hold the raw, unvalidated input from the user. The existing hour and minute properties remain and represent the last known valid time. (
      <a href="https://android-review.googlesource.com/#/q/I09d74e7f175ee2ab5339384e568a48e388914c66">I09d74</a>
      ,
      <a href="https://issuetracker.google.com/issues/394612017">b/394612017</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      A bug where Switch could not be used with
      <code translate="no" dir="ltr">ReusableContent</code>
      without animating has been fixed. (
      <a href="https://android-review.googlesource.com/#/q/I61093900125d4d045c5bcf129e3a2d420044cefe">I61093</a>
      ,
      <a href="https://issuetracker.google.com/issues/455909150">b/455909150</a>
      )
    </li>
  </ul>
