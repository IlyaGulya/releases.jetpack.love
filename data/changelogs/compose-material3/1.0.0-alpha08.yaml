changelogHtml: |
  <h3 id="1.0.0-alpha08" data-text="Version 1.0.0-alpha08" tabindex="-1">Version 1.0.0-alpha08</h3>
  <p>March 23, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha08</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/33cb12e8aba043a05b40470a5ef3be1b35114fd5..5ef5671233460b844828e14a816255dbf7904868/compose/material3/material3">Version 1.0.0-alpha08 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added support for Material 3 text fields. (
      <a href="https://android-review.googlesource.com/#/q/I795cc83e59b56200517e2d5b5dfbbd48cf51aeda">I795cc</a>
      ,
      <a href="https://issuetracker.google.com/issues/199377790">b/199377790</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Add default divider for menu (
      <a href="https://android-review.googlesource.com/#/q/I013746cec4c0d9b24ee72a70aaca04d70259d2ab">I01374</a>
      )
    </li>
    <li>
      Added
      <code translate="no" dir="ltr">surfaceTint</code>
      color parameter to
      <code translate="no" dir="ltr">ColorScheme</code>
      class. (
      <a href="https://android-review.googlesource.com/#/q/I2f558f3f0de6cc4d1bc06ba876102fae5273afdd">I2f558</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix at the Material3 Button to read its default text style value from the MaterialTheme. (
      <a href="https://android-review.googlesource.com/#/q/Ie62fcb0c42f3ec6940734f9c80989f0ee57bb99e">Ie62fc</a>
      )
    </li>
  </ul>
