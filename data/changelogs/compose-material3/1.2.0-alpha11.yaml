libraryId: compose-material3
groupId: androidx.compose
version: 1.2.0-alpha11
releaseDate: 2023-11-15
#language=html
changelogHtml: |
  <h3 id="1.2.0-alpha11" data-text="Version 1.2.0-alpha11" tabindex="-1">Version 1.2.0-alpha11</h3>
  <p>November 15, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-alpha11</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/465c5c5b7a0d79793bddb26a695f67aba8ea2f7e..03b3b94c9895b338f1b3eeec7c39f44cc72b9b89/compose/material3">Version 1.2.0-alpha11 contains these commits.</a>
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Implements
      <code translate="no" dir="ltr">PullToRefreshContainer</code>
      and
      <code translate="no" dir="ltr">PullToRefreshState</code>
      , which together provide a pull to refresh implementation in Material3. (
      <a href="https://android-review.googlesource.com/#/q/I1645695db83e706b2f20e25b82bb937885d95abf">I16456</a>
      ,
      <a href="https://issuetracker.google.com/issues/261760718">b/261760718</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Mark the
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      <code translate="no" dir="ltr">DismissDirection</code>
      and
      <code translate="no" dir="ltr">DismissValue</code>
      as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I517b00a95360086eba237d32c08386ac9c00e3d7">I517b0</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      to
      <code translate="no" dir="ltr">SwipeToDismissBox</code>
      . Rename
      <code translate="no" dir="ltr">background</code>
      to
      <code translate="no" dir="ltr">backgroundContent</code>
      and
      <code translate="no" dir="ltr">dismissContent</code>
      to trailing
      <code translate="no" dir="ltr">content</code>
      lambda. (
      <a href="https://android-review.googlesource.com/#/q/I7f4d3606d0b79b827f79780a9b0b86fdfb4bd810">I7f4d3</a>
      )
    </li>
    <li>
      Make the constructor for
      <code translate="no" dir="ltr">ChipElevation</code>
      and
      <code translate="no" dir="ltr">SelectableChipElevation</code>
      public. (
      <a href="https://android-review.googlesource.com/#/q/Ie0c48d7eec6b96d0276d434ed91ad94e53ad6a6c">Ie0c48</a>
      ,
      <a href="https://issuetracker.google.com/issues/308432421">b/308432421</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">ModalBottomSheetProperties</code>
      . Moving
      <code translate="no" dir="ltr">securePolicy</code>
      into
      <code translate="no" dir="ltr">ModalBottomSheetProperties</code>
      . Adding
      <code translate="no" dir="ltr">isFocusable</code>
      and
      <code translate="no" dir="ltr">shouldDismissOnBackPress</code>
      to
      <code translate="no" dir="ltr">ModalBottomSheetProperties</code>
      . These new booleans help determine how modal bottom sheet should handle IME events. (
      <a href="https://android-review.googlesource.com/#/q/Iea56ff84fd2f8a70037607e8aef0ceaf7a47e3d0">Iea56f</a>
      ,
      <a href="https://issuetracker.google.com/issues/278216859">b/278216859</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">RangeSlider</code>
      and
      <code translate="no" dir="ltr">Slider</code>
      states to remove
      <code translate="no" dir="ltr">initialOnValueChange</code>
      , the initial prefixes, and appropriate kdocs. (
      <a href="https://android-review.googlesource.com/#/q/I57d302c9d3660381df37c4b1e756e84787c45219">I57d30</a>
      )
    </li>
    <li>
      Deprecate
      <code translate="no" dir="ltr">ChipBorder</code>
      class and its associated function calls, recommend using
      <code translate="no" dir="ltr">BorderStroke</code>
      directly instead. (
      <a href="https://android-review.googlesource.com/#/q/I89cc2875d4179ee0ab09e4204b798a529da69e35">I89cc2</a>
      )
    </li>
    <li>
      Foundation Tooltip APIs are now
      <code translate="no" dir="ltr">@ExperimentalFoundationApi</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I30b0b47c0d7d048369779600071fde5f2452e71d">I30b0b</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">TabRow</code>
      and
      <code translate="no" dir="ltr">ScrollableTabRow</code>
      are no longer deprecated. The new Primary and Secondary variants are marked as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I0def68f453857ab8b40ff708ce09408251111067">I0def6</a>
      )
    </li>
    <li>
      Filter and input chips now use
      <code translate="no" dir="ltr">BorderStroke</code>
      directly. (
      <a href="https://android-review.googlesource.com/#/q/I07a8d2b2157599c7c3345ed7b2723bd4903b85df">I07a8d</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SegmentedButton</code>
      now uses
      <code translate="no" dir="ltr">BorderStroke</code>
      directly. (
      <a href="https://android-review.googlesource.com/#/q/I89b9bb765e0d31f97a8140c961e284cd025a321f">I89b9b</a>
      )
    </li>
    <li>
      Renamed the generic
      <code translate="no" dir="ltr">AlertDialog</code>
      function to
      <code translate="no" dir="ltr">BasicAlertDialog</code>
      , and deprecate the previous function. (
      <a href="https://android-review.googlesource.com/#/q/Idbe52197df664e1d98a6484f7052ec274f2b8be9">Idbe52</a>
      )
    </li>
    <li>
      Rename
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      APIs to
      <code translate="no" dir="ltr">SwipeDismiss</code>
      , and promote the new
      <code translate="no" dir="ltr">SwipeDismiss</code>
      APIs to stable. (
      <a href="https://android-review.googlesource.com/#/q/I14cbe61714d822b6481c1c6f30102b57de1fcfde">I14cbe</a>
      )
    </li>
    <li>
      Adding
      <code translate="no" dir="ltr">tonalElevation</code>
      and
      <code translate="no" dir="ltr">shadowElevation</code>
      to tooltip APIs. Additionally, moving
      <code translate="no" dir="ltr">TooltipBox</code>
      ,
      <code translate="no" dir="ltr">PlainTooltip</code>
      , and
      <code translate="no" dir="ltr">RichTooltip</code>
      APIs back to experimental since they were accidentally released as stable. (
      <a href="https://android-review.googlesource.com/#/q/If0f66a8ccc737a0c163fd2b2a890ce60ad3d5fe4">If0f66</a>
      ,
      <a href="https://issuetracker.google.com/issues/293939035">b/293939035</a>
      )
    </li>
    <li>
      Promote experimental chip APIs to stable. (
      <a href="https://android-review.googlesource.com/#/q/Iea2c35aaa8ebfb81720fcd42f9955aecdeb1643a">Iea2c3</a>
      )
    </li>
    <li>
      Removed the
      <code translate="no" dir="ltr">@ExperimentalMaterial3Api</code>
      annotation from the Material3 clickable Cards. (
      <a href="https://android-review.googlesource.com/#/q/I88dbfe41b25f0fd7603964b63a3e8adff0eeb16c">I88dbf</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed an issue where
      <code translate="no" dir="ltr">SwipeToDismiss</code>
      would crash in certain scenarios with nested Lookahead and Lazy layouts. (
      <a href="https://android-review.googlesource.com/#/q/Ica8d19764426a0b8d6f7033a03d28687eab77d17">Ica8d1</a>
      ,
      <a href="https://issuetracker.google.com/issues/297226562">b/297226562</a>
      )
    </li>
  </ul>
