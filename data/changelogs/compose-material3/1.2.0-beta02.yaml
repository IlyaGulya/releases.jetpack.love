changelogHtml: |
  <h3 id="1.2.0-beta02" data-text="Version 1.2.0-beta02" tabindex="-1">Version 1.2.0-beta02</h3>
  <p>January 10, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-beta02</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f4aac2ed38164890551d06cae49210b2afb31336..7a45f0bc9e0a73744b3780a6f92e1b570de58bba/compose/material3">Version 1.2.0-beta02 contains these commits.</a>
  </p>
  <p><strong>Known Bug</strong></p>
  <ul>
    <li>
      A bug in
      <code translate="no" dir="ltr">IconButtonColors</code>
      will by default assign
      <code translate="no" dir="ltr">disabledContentColor</code>
      to an alpha (0.38f) of
      <code translate="no" dir="ltr">LocalContentColor</code>
      instead of the user specified
      <code translate="no" dir="ltr">contentColor</code>
      . The workaround is to explicitly set the
      <code translate="no" dir="ltr">disabledContentColor</code>
      . This will be fixed in the next release.
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Adding the capability to enable tooltip carets for Plain
      <code translate="no" dir="ltr">Tooltip</code>
      APIs. (
      <a href="https://android-review.googlesource.com/#/q/Ibf767f249315a4c4c327b62a487c6770435c13c7">Ibf767</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">SwipeToDismissState</code>
      ,
      <code translate="no" dir="ltr">rememberSwipeToDismiss</code>
      and
      <code translate="no" dir="ltr">SwipeToDismissValue</code>
      are all renamed to have
      <code translate="no" dir="ltr">_SwipeToDismissBox_</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I68d6dcb43013ec07c340276c0f578960a80bd0d1">I68d6d</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">ListItem</code>
      end padding value to align with spec. (
      <a href="https://android-review.googlesource.com/#/q/Ibd68bcdc69da576e47b83fa793c0d626874aa4be">Ibd68b</a>
      ,
      <a href="https://issuetracker.google.com/issues/305342674">b/305342674</a>
      )
    </li>
    <li>
      Outline color for outlined card is now correctly mapped to
      <code translate="no" dir="ltr">OutlineVariant</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I754802e26a95258d2c3b5b0d9e3030f64b9b630f">I75480</a>
      ,
      <a href="https://issuetracker.google.com/issues/310979715">b/310979715</a>
      )
    </li>
    <li>
      Dynamic color now pulls from system defined color roles. This improves contrast for accessible content, and more closely aligns dynamic color to the Material spec. (
      <a href="https://android-review.googlesource.com/#/q/I1de966bfc4f27259e1f07244ad10bc4c01b520f3">I1de96</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      back handling on Android T/13+ when
      <code translate="no" dir="ltr">android:enableOnBackInvokedCallback="true"</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I728dc69c651c3b9d44857037ff8047ee67f13430">I728dc</a>
      ,
      <a href="https://issuetracker.google.com/issues/306196110">b/306196110</a>
      )
    </li>
  </ul>
