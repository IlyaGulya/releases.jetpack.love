changelogHtml: |
  <h3 id="1.5.0-alpha06" data-text="Version 1.5.0-alpha06" tabindex="-1">Version 1.5.0-alpha06</h3>
  <p>October 08, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha06</code>
    is released. Version 1.5.0-alpha06 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/f9ac371e13def566b9138a983e5dd9327a6244ae..4350deab5806bf95370a4d012d7eeaa70a10be44/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Added scrolled colors for
      <code translate="no" dir="ltr">AppBarWithSearch</code>
      . In addition, the container color of a search bar input field is now transparent by default. The default container color of the search bar itself remains unchanged. (
      <a href="https://android-review.googlesource.com/#/q/I4fe320aa9d372ece71cc0cbad4fd263d324d83f0">I4fe32</a>
      )
    </li>
    <li>
      Added a default overflow indicator composable to
      <code translate="no" dir="ltr">FloatingToolbar</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6a6f8d4e77581863516de42b87581f3c01e0381c">I6a6f8</a>
      ,
      <a href="https://issuetracker.google.com/issues/415833723">b/415833723</a>
      )
    </li>
    <li>
      Update
      <code translate="no" dir="ltr">isExpanded</code>
      to
      <code translate="no" dir="ltr">isShowing</code>
      for menu APIs in button group. (
      <a href="https://android-review.googlesource.com/#/q/I86309e968189b22d482e24a6b4d91f0275bbfeec">I86309</a>
      ,
      <a href="https://issuetracker.google.com/issues/412419514">b/412419514</a>
      )
    </li>
    <li>
      Updated
      <code translate="no" dir="ltr">initialIsExpanded</code>
      to
      <code translate="no" dir="ltr">initialIsShowing</code>
      and added a default overflow indicator composable in
      <code translate="no" dir="ltr">ButtonGroupDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I6e67c1d0238c065a62bb8be6d2c82f4618832a5a">I6e67c</a>
      ,
      <a href="https://issuetracker.google.com/issues/412419514">b/412419514</a>
      )
    </li>
    <li>
      Remove the drag-to-resize feature from the public API surface (
      <a href="https://android-review.googlesource.com/#/q/Ic85ba48ddc8f358abe1996c0d4c8a5c2b938f380">Ic85ba</a>
      ,
      <a href="https://issuetracker.google.com/issues/437953743">b/437953743</a>
      ,
      <a href="https://issuetracker.google.com/issues/442636084">b/442636084</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix focus order of keys keyboard navigation, and also fix it for RTL. (
      <a href="https://android-review.googlesource.com/#/q/Ibba27b91409ec477b11d9b7a887697585b99f48b">Ibba27</a>
      ,
      <a href="https://issuetracker.google.com/issues/422220597">b/422220597</a>
      )
    </li>
    <li>
      Fix date picker's year selection grid keyboard navigation. (
      <a href="https://android-review.googlesource.com/#/q/I02363e343f215ddf5ee4716c559739e36a64fa23">I02363</a>
      ,
      <a href="https://issuetracker.google.com/issues/422425720">b/422425720</a>
      ,
      <a href="https://issuetracker.google.com/issues/446814683">b/446814683</a>
      )
    </li>
    <li>
      Fixed keyboard navigation for date selection grid in date pickers. (
      <a href="https://android-review.googlesource.com/#/q/I594efc7c3b083139e72ee92d88aeac7e803f8a29">I594ef</a>
      ,
      <a href="https://issuetracker.google.com/issues/422220597">b/422220597</a>
      ,
      <a href="https://issuetracker.google.com/issues/422223115">b/422223115</a>
      )
    </li>
    <li>
      Fixed offscreen toolbar receiving keyboard focus. (
      <a href="https://android-review.googlesource.com/#/q/I01a7394f2c13c285bef085b537bb87dc027cb13f">I01a73</a>
      ,
      <a href="https://issuetracker.google.com/issues/422786812">b/422786812</a>
      )
    </li>
    <li>
      Fixed
      <code translate="no" dir="ltr">RangeSlider</code>
      and Slider keyboard navigation. (
      <a href="https://android-review.googlesource.com/#/q/Ib6bcf6d6cab3ab3f20ee4c40d02190eb2a015dd8">Ib6bcf</a>
      ,
      <a href="https://issuetracker.google.com/issues/424845268">b/424845268</a>
      ,
      <a href="https://issuetracker.google.com/issues/422942624">b/422942624</a>
      )
    </li>
  </ul>
