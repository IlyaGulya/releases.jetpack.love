changelogHtml: |
  <h3 id="1.5.0-alpha12" data-text="Version 1.5.0-alpha12" tabindex="-1">Version 1.5.0-alpha12</h3>
  <p>January 14, 2026</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha12</code>
    is released. Version 1.5.0-alpha12 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/ec985eed3cba8444e5aaa52a748333397a1298f3..adeb519268e4eeff7d0a5a9d024dbe26d88bb6ad/compose/material3">these commits</a>
    .
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Updates
      <code translate="no" dir="ltr">TopAppBarDefaults</code>
      (
      <code translate="no" dir="ltr">enterAlways</code>
      and pinned behaviors) to support
      <code translate="no" dir="ltr">lazyListState</code>
      ,
      <code translate="no" dir="ltr">scrollState</code>
      , and
      <code translate="no" dir="ltr">reverseScrolling</code>
      . This fixes layout direction issues and correctly handles initially scrolled content. (
      <a href="https://android-review.googlesource.com/#/q/I9d5c2261d6b2881eb2c897751a1f608816ba5bcc">I9d5c2</a>
      ,
      <a href="https://issuetracker.google.com/issues/262234750">b/262234750</a>
      )
    </li>
    <li>
      Add
      <code translate="no" dir="ltr">contentPadding</code>
      and
      <code translate="no" dir="ltr">horizontalSpacing</code>
      parameters to
      <code translate="no" dir="ltr">AssistChip</code>
      and
      <code translate="no" dir="ltr">ElevatedAssistChip</code>
      . Add
      <code translate="no" dir="ltr">HorizontalSpacing</code>
      and
      <code translate="no" dir="ltr">ContentPadding</code>
      defaults to
      <code translate="no" dir="ltr">AssistChipDefaults</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I2ac901717dd2cf8cde42fc438be981a72ad592a4">I2ac90</a>
      ,
      <a href="https://issuetracker.google.com/issues/304853782">b/304853782</a>
      )
    </li>
    <li>
      The
      <code translate="no" dir="ltr">DatePicker</code>
      APIs using Java Time classes are no longer tagged as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I5039cab1b1dd773f71210c439cdce00960a169f0">I5039c</a>
      ,
      <a href="https://issuetracker.google.com/issues/457537971">b/457537971</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fix a
      <code translate="no" dir="ltr">DatePicker</code>
      date-formatting crash on API 23 (
      <a href="https://android-review.googlesource.com/#/q/I67a949f476a9d10f1e41b79461ec8702aee733f2">I67a94</a>
      ,
      <a href="https://issuetracker.google.com/issues/452713222">b/452713222</a>
      )
    </li>
    <li>
      Fixed visual alignment bug in the fancy animated indicator sample when used with scrollable tab rows. (
      <a href="https://android-review.googlesource.com/#/q/Iae0f31e4d0c97d632e35313450bc0f3c2d848342">Iae0f3</a>
      ,
      <a href="https://issuetracker.google.com/issues/466790304">b/466790304</a>
      )
    </li>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">TimePicker</code>
      's AM/PM selector did not use text style defined by Material Design specification. (
      <a href="https://android-review.googlesource.com/#/q/Ie908a466f5f17525c2a5155f3c75d3a8a9b4e0ad">Ie908a</a>
      ,
      <a href="https://issuetracker.google.com/issues/469788786">b/469788786</a>
      )
    </li>
    <li>
      Fixed a crash in
      <code translate="no" dir="ltr">HorizontalFloatingToolbar</code>
      that could occur in landscape mode when the on-screen keyboard was displayed. (
      <a href="https://android-review.googlesource.com/#/q/Ia13c1d8b141384110fb360423345053768249099">Ia13c1</a>
      ,
      <a href="https://issuetracker.google.com/issues/466692323">b/466692323</a>
      )
    </li>
    <li>
      Fixed an issue where the
      <code translate="no" dir="ltr">TopAppBar</code>
      title could overlap with its
      <code translate="no" dir="ltr">actions</code>
      when no
      <code translate="no" dir="ltr">navigationIcon</code>
      was provided. The title is now correctly constrained to its available space. (
      <a href="https://android-review.googlesource.com/#/q/I2ba97299b87f3e4997253e88907b05b0394b253a">I2ba97</a>
      ,
      <a href="https://issuetracker.google.com/issues/428697836">b/428697836</a>
      )
    </li>
    <li>
      Support RTL with pane expansion anchors (
      <a href="https://android-review.googlesource.com/#/q/I0770bf84ce74eb1ba0534712a47689bebc7f8765">I0770b</a>
      ,
      <a href="https://issuetracker.google.com/issues/467775639">b/467775639</a>
      )
    </li>
  </ul>
