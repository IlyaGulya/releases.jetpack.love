changelogHtml: |
  <h3 id="1.0.0-beta02" data-text="Version 1.0.0-beta02" tabindex="-1">Version 1.0.0-beta02</h3>
  <p>September 7, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/d9910e143f859716fd850a1f0036147622d6089b..cce7b70f6a5ebf955cf748a73c18b63228b22c74/compose/material3">Version 1.0.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>Default components insets introduced in m3 components in beta01 version no longer account for IME insets.</li>
    <li>
      Material3 Scaffold component now has a
      <code translate="no" dir="ltr">contentWindowInsets</code>
      parameter, allowing to specify the amount of insets to handle for the content slot. (
      <a href="https://android-review.googlesource.com/#/q/Icf11a4169c801d2670d88066984328205f48bb4f">Icf11a</a>
      ,
      <a href="https://issuetracker.google.com/issues/243713323">b/243713323</a>
      )
    </li>
    <li>
      Deprecates the experimental Material 3
      <code translate="no" dir="ltr">SmallTopAppBar</code>
      function and introduces an equivalent
      <code translate="no" dir="ltr">TopAppBar</code>
      function. Please migrate your usage to the new one. (
      <a href="https://android-review.googlesource.com/#/q/I74404a64a5764ea02895358d2db5dc9bb18c5aba">I74404</a>
      ,
      <a href="https://issuetracker.google.com/issues/226918634">b/226918634</a>
      )
    </li>
    <li>
      Adds control over the top app bar fling and snap behaviors. (
      <a href="https://android-review.googlesource.com/#/q/I15c817b5c615d43c22d96ca8b5b539df03e68dfa">I15c81</a>
      )
    </li>
    <li>
      Removes startIndent from Divider, moves color to last parameter. (
      <a href="https://android-review.googlesource.com/#/q/If7be24e6a8dc6b3386a4419b87ee275dd513d630">If7be2</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Have Dialogs identify themselves to talkback users by announcing the word Dialog when they are displayed. (
      <a href="https://android-review.googlesource.com/#/q/I857ef62e308faf491c696679ebd570a2ac50f804">I857ef</a>
      )
    </li>
  </ul>
