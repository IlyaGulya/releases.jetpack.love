changelogHtml: |
  <h3 id="1.2.0-rc01" data-text="Version 1.2.0-rc01" tabindex="-1">Version 1.2.0-rc01</h3>
  <p>January 24, 2024</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.2.0-rc01</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/a2738e2803219745cf6082a30c608d95527cd4d5..71b01fc4c1e7e20ae46d9f142a348fd1d8f2b52c/compose/material3">Version 1.2.0-rc01 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed
      <code translate="no" dir="ltr">mediumTopAppBarColors</code>
      param order bug. (
      <a href="https://android-review.googlesource.com/#/q/Ibe64a4f96541f9379e43c137c6f4f30eeaf1794a">Ibe64a</a>
      )
    </li>
    <li>
      Fixed a bug introduced in
      <code translate="no" dir="ltr">1.2.0-beta02</code>
      in
      <code translate="no" dir="ltr">CardDefaults.cardColors</code>
      that did not update
      <code translate="no" dir="ltr">contentColor</code>
      based on the
      <code translate="no" dir="ltr">containerColor</code>
      param value. (
      <a href="https://android-review.googlesource.com/#/q/Iee041b79156739af98a1d6fc0a0b36bc99ba1586">Iee041</a>
      ,
      <a href="https://issuetracker.google.com/issues/319671246">b/319671246</a>
      )
    </li>
    <li>
      Fixed a bug in
      <code translate="no" dir="ltr">disabledContentColor</code>
      introduced in
      <code translate="no" dir="ltr">1.2.0-beta02</code>
      and added small optimization. (
      <a href="https://android-review.googlesource.com/#/q/I6dda1a8531aaa21a8e679155861e9c2eb063f123">I6dda1</a>
      ,
      <a href="https://issuetracker.google.com/issues/318428829">b/318428829</a>
      )
    </li>
  </ul>
