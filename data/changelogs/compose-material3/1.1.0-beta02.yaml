changelogHtml: |
  <h3 id="1.1.0-beta02" data-text="Version 1.1.0-beta02" tabindex="-1">Version 1.1.0-beta02</h3>
  <p>April 5, 2023</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.1.0-beta02</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.1.0-beta02</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/5e7d256f82fbafb6d059ab7b18fddd87c7531553..a200cb82769634cecdb118ec4f0bfdf0b086e597/compose/material3">Version 1.1.0-beta02 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      <code translate="no" dir="ltr">SheetState</code>
      now has optional
      <code translate="no" dir="ltr">skipHiddenState</code>
      parameter
    </li>
    <li>
      <code translate="no" dir="ltr">rememberStandardBottomSheetState</code>
      now has optional
      <code translate="no" dir="ltr">skipHiddenState</code>
      parameter
    </li>
    <li>
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      now has a defined Hidden anchor, though it is disabled by default
    </li>
    <li>
      <code translate="no" dir="ltr">SheetState.requireOffset</code>
      documentation has been updated
    </li>
    <li>
      <code translate="no" dir="ltr">BottomSheetDefaults.MinimizedShape</code>
      has been renamed as
      <code translate="no" dir="ltr">BottomSheetDefaults.HiddenShape</code>
      (
      <a href="https://android-review.googlesource.com/#/q/I839f464c556eafb1b6fd823134da46943475919d">I839f4</a>
      ,
      <a href="https://issuetracker.google.com/issues/273870234">b/273870234</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Do not switch the dial face from hour to minute when touch exploration is enabled. (
      <a href="https://android-review.googlesource.com/#/q/I717d015a566423b1006a9549dbc6850cde3ae356">I717d0</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">ModalBottomSheet</code>
      and
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      drag handle semantics are now merged. (
      <a href="https://android-review.googlesource.com/#/q/I05afb36b9bd2f2cff6127478b1be715450aff687">I05afb</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BottomSheetScaffold</code>
      modifier,
      <code translate="no" dir="ltr">containerColor</code>
      and
      <code translate="no" dir="ltr">contentColor</code>
      parameters now only affect content. (
      <a href="https://android-review.googlesource.com/#/q/I992cb8a410e827be2e97f35e64f3070320abc1cb">I992cb</a>
      )
    </li>
    <li>
      <code translate="no" dir="ltr">BottomSheetScaffold nestedScroll</code>
      for sheet content now implements flings. (
      <a href="https://android-review.googlesource.com/#/q/I992cb8a410e827be2e97f35e64f3070320abc1cb">I992cb</a>
      )
    </li>
  </ul>
