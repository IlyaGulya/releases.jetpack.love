changelogHtml: |
  <h3 id="1.5.0-alpha04" data-text="Version 1.5.0-alpha04" tabindex="-1">Version 1.5.0-alpha04</h3>
  <p>September 10, 2025</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3-*:1.5.0-alpha04</code>
    is released. Version 1.5.0-alpha04 contains
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/cd8ce2bdb21194a81a76325a8e65dad5d7e28681..f9ac371e13def566b9138a983e5dd9327a6244ae/compose/material3">these commits</a>
    .
  </p>
  <p><strong>New Features</strong></p>
  <ul>
    <li>
      Added
      <code translate="no" dir="ltr">Text</code>
      composable overloads accepting a
      <code translate="no" dir="ltr">ColorProducer</code>
      lambda that enables efficient color changes without triggering a full recomposition. (
      <a href="https://android-review.googlesource.com/#/q/I9ff250bbfbb5a6012ce3d9c80572fc8c96a7747e">I9ff25</a>
      ,
      <a href="https://issuetracker.google.com/issues/407055128">b/407055128</a>
      )
    </li>
  </ul>
  <p><strong>API Changes</strong></p>
  <ul>
    <li>
      Rename
      <code translate="no" dir="ltr">Scrim()</code>
      to
      <code translate="no" dir="ltr">LevitatedPaneScrim()</code>
      and hide properties of Levitated and Reflowed classes. (
      <a href="https://android-review.googlesource.com/#/q/I090e1d157101c385c0fefab8d9c48b0d59599053">I090e1</a>
      ,
      <a href="https://issuetracker.google.com/issues/427953101">b/427953101</a>
      )
    </li>
    <li>
      Hide
      <code translate="no" dir="ltr">calculatePosture()</code>
      API as internal (
      <a href="https://android-review.googlesource.com/#/q/Ie72276123a57e9565e2e170571cf3c3af2919672">Ie7227</a>
      ,
      <a href="https://issuetracker.google.com/issues/424442112">b/424442112</a>
      )
    </li>
    <li>
      Expose
      <code translate="no" dir="ltr">PaneScaffoldHorizontalOrder</code>
      as a sealed public API (
      <a href="https://android-review.googlesource.com/#/q/Ia4ebe8bda3df76c0470774401235559878af580d">Ia4ebe</a>
      )
    </li>
    <li>
      Mark window size and posture related APIs as experimental. (
      <a href="https://android-review.googlesource.com/#/q/I4ee962a4c17597fc77f378a158cd35f841378982">I4ee96</a>
      )
    </li>
  </ul>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Fixed keyboard navigation order so that focus goes from the fab button to the first item at the top. (
      <a href="https://android-review.googlesource.com/#/q/Icaaa120ad129f6ba0e6ba2c4b09435996ab91d0b">Icaaa1</a>
      ,
      <a href="https://issuetracker.google.com/issues/422762939">b/422762939</a>
      )
    </li>
    <li>
      Improve Navigation Drawer keyboard a11y: drawer is no longer focusable when dismissed, it can be closed via esc key, and its content receives focus when opened. (
      <a href="https://android-review.googlesource.com/#/q/Idb995d9885535c8b1a28a846bf0b9d8a38466b5c">Idb995</a>
      ,
      <a href="https://issuetracker.google.com/issues/422793544">b/422793544</a>
      ,
      <a href="https://issuetracker.google.com/issues/422793651">b/422793651</a>
      ,
      <a href="https://issuetracker.google.com/issues/422797424">b/422797424</a>
      )
    </li>
    <li>
      Time picker's clock face now responds to keyboard navigation/input. (
      <a href="https://android-review.googlesource.com/#/q/I9d5d983f06d8cfd50945873ba718e6df22bc53d3">I9d5d9</a>
      ,
      <a href="https://issuetracker.google.com/issues/425710631">b/425710631</a>
      )
    </li>
    <li>
      Use new initial anchor when pane expansion anchor list changes (
      <a href="https://android-review.googlesource.com/#/q/I91cd1ecdcc587722214757e05c8b33a6ef70a43b">I91cd1</a>
      ,
      <a href="https://issuetracker.google.com/issues/438829477">b/438829477</a>
      )
    </li>
  </ul>
