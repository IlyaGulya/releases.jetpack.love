  <h3 id="1.0.0-alpha13" data-text="Version 1.0.0-alpha13" tabindex="-1">Version 1.0.0-alpha13</h3>
  <p>June 1, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha13</code>
    and
    <code translate="no" dir="ltr">androidx.compose.material3:material3-window-size-class:1.0.0-alpha13</code>
    are released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/54b662674ce4727aaf8ea0c38a07939a5c29a3a2..7cbb37cc779160b89644d03e042c129d0ce025d2/compose/material3">Version 1.0.0-alpha13 contains these commits.</a>
  </p>
  <p><strong>API Changes</strong></p>
