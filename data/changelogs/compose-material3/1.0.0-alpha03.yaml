changelogHtml: |
  <h3 id="1.0.0-alpha03" data-text="Version 1.0.0-alpha03" tabindex="-1">Version 1.0.0-alpha03</h3>
  <p>January 12, 2022</p>
  <p>
    <code translate="no" dir="ltr">androidx.compose.material3:material3:1.0.0-alpha03</code>
    is released.
    <a href="https://android.googlesource.com/platform/frameworks/support/+log/75784ce6dbac6faa5320e5898e9472f02ab8710c..f09f3e0f47cacc65a631115deac08ee8cc132ceb/compose/material3/material3">Version 1.0.0-alpha03 contains these commits.</a>
  </p>
  <p><strong>Bug Fixes</strong></p>
  <ul>
    <li>
      Add
      <code translate="no" dir="ltr">LocalIndication</code>
      to Material 3's
      <code translate="no" dir="ltr">MaterialTheme</code>
      . (
      <a href="https://android-review.googlesource.com/#/q/I7ce4e5c232d16bd8991a2c3d26eb53c30edc9448">I7ce4e</a>
      )
    </li>
    <li>
      Fix the corner radius that is applied for Checkboxes (
      <a href="https://android-review.googlesource.com/#/q/I38b03cda11bf28245a3af3d726ddd0bb9cbe8fa6">I38b03</a>
      ,
      <a href="https://issuetracker.google.com/issues/175198975">b/175198975</a>
      ,
      <a href="https://issuetracker.google.com/issues/202309440">b/202309440</a>
      )
    </li>
  </ul>
  <p><strong>Dependency Updates</strong></p>
  <ul>
    <li>
      Now depends on Kotlin
      <code translate="no" dir="ltr">1.6.10</code>
      .
    </li>
  </ul>
